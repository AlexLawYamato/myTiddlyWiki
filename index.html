{"created":"20221213055107155","creator":"alex","text":"\n```\n1\n一个人所追求的不应该是完成了百分之几，或者百分之几十的工作，而是做完了哪集件重要的事情。一个聪明的员工，应该善于找到最重要的工作，并且优先完成它们。\n     列每天的工作清单，将其按照重要性排序，按顺序完成重要的工作。\n    重要性：对公司，对自己。\n每当你因总也干不完的工作而焦虑时，不妨试试先停下来，重新梳理一遍手边的工作：主动地站在对公司业务帮助最大的角度，站在提升自己能力的角度，当处于工作永远做不完的处境时，把那些最重要的完成了。\n\n2\n10000小时误区：\n简单重复\n习惯性失败，做错了题，不改，不问，继续错。\n林黛玉式困境，穷尽自身，就无法与外界相联系。\n狗熊掰棒子，每一次都从头开始，没有总结。新的一次进程，要从上一次的基础上进行。\n\n3\n解决方法\n任何操作方法必须简单易行数量少。\n三板斧：\n愿景，目标，道路\n     目标，反馈，挑战。\n三思：换位思考；假设对方是对的，假设自己境界不够；合理性。\n记录\n\n4\n机械学习\n监督学习 非监督学习\n\n5\n癌细胞是我们体内正常细胞在复制时基因出了错而产生的。\n出错体质更易出现复制出错。得了癌症的人更容易再得癌症。\n\n用人工智能，制成治癌药库，价钱分摊到每一个人。\n\n6\n人类基因组计划\n30亿美元 -> 2015年 5000美元\n\n7\n生物就像是一本基因编码的书，一次次抄写，难免有疏漏和错误。\n\n8\n嗓子疼：\n验血 组织培养 基因测序\n\n9\n第三眼美女\n第一眼： 新概念，性能差\n第二眼： 性能改善，成本高\n第三眼： 成本降低\n\n10\n黄赌毒开道\n\n11\n创业不要一开始就非做平台不可\n\n12\n洋枪洋炮对大刀长矛\n\n13\n初生的婴儿都是不美的，颠覆式创新一开始一定有很多不完美的地方，但是它一定具有两个特性，杀手锏，以及当时周边技术能够不断放大杀手锏的威力，以至于相比过去的技术和产品，很快它就是洋枪洋炮了。\n\n14\n博物馆里的收藏品\n文物性：重要历史事件的见证，反映一个时期的文明水平社会文化。\n艺术性：漂亮，有里程碑意义。\n稀缺性：越老越缺。\n\n帕特农神庙的浮雕\n亚尼的死者之书\n萨尔贡皇宫的人首翼牛像\n洪水石板\n罗塞塔石碑\n掷铁饼者\n女史箴图\n神奈川巨浪\n\n15\n愿景 目标 可操作的步骤\n腾讯为例\n目标：将程序的单元测试覆盖率从目前的5%增加到50%.\n步骤：代码没有单元测试就不能提交；\n        写单元测试超过多少就发一笔奖金。。。\n\n16\n内线战略：各个击破，大规模时，集结和后勤是挑战\n外线战略：分兵包围，铁路和电报提高了各部队的调度能力和通讯能力\n\n17\n外线战略：迅速组织团队，利用各种便捷的资源（开源），利用便利的通信手段，很快投入到新产品的研发。\n内线战略：成立部分，把人安置到各个岗位，才能开始行动。\n```\n","tags":"/SVmails #CognitiveUpgrade ~2017 %Journal %Note","title":"笔记20171221","modified":"20221217114911722","modifier":"alex"},
{"created":"20221213054227822","creator":"alex","text":"!用脑习惯：\n\n```\n1、头盖骨是硬的，脑是脆弱的，避免用头撞击。顶球是其中之一。\n2、限制咖啡因的摄入，1~2杯咖啡，2~3杯茶。\n3、新的挑战和学习可以锻炼大脑。\n```\n\n\n!人际关系：\n\n```\n1、别人遇到困难要倾听，不要给建议。\n2、别人的喜悦要反馈。\n3、找一个意见对立的人，表达对其意见的好奇，并学习。\n4、感谢信。\n```\n\n\n!瞬时性记忆：\n海马体神经元用于清理瞬时记忆。\n有氧锻炼->神经元数量增加->大脑决策能力。\n\n!效率：\n\n```\n1、在累的时候做难度低的工作。\n2、主动压缩工作时间。\n3、拆分工作：收集信息，归纳结论，想法具体化\n\n```\n\n!尴尬情绪：\n把自己变成旁观者。","tags":"!BrainScience !Communication /iGet ~2018 #CognitiveUpgrade %Journal %Note","title":"笔记20180416","modified":"20221217114910142","modifier":"alex"},
{"created":"20221213062222261","creator":"alex","text":"\n```\n罗辑思维：\n”一个群体的长期的看起来的愚蠢，很可能就是他们在生存的具体情境中被逼出来的唯一选项，别觉得他们是愚蠢，因为别无选择，所以恰恰是智慧。“——苏力\n汉代人才选拔发展：\n刘邦：用开国功臣\n汉景帝：外戚，官二代\n汉武帝：罢黜百家，独尊儒术（划定人才选拔的教材），因没有纸张，书籍昂贵，能读得起书的都是贵族；地方官推举人才，增添人的因素反而公平。\n没有最好的选拔方式，只有最合适的选拔方式。\n\n李翔知识内参：\n美国科学人\n喜欢的学习方式不一定是最好的学习方式。（但是兴趣有作用吧）\n学习的内容安排时间间隔（利用记忆曲线）\n多维度联系\n通过测验反馈\n\n阿里巴巴 盒马\n线下店和线上app结合，供应三公里生鲜需求\n建仓？开店？\n卖场？餐饮？\n以增加流量为目的。\n\n部落主义\n你是想吵赢一场架，还是想真正改变对方。\n\n艺术是追求恰当\n\n谷歌方法论：\n犯了错误，善后很重要。\n不做评论的善后处理不算好。\n画蛇添足的解释反而帮了倒忙。（北大校友，接古代一个叫洪浩的人来解释）\n错误的善后不可取（林校长说：焦虑与质疑并不能创造价值，反而会阻碍我们迈向未来的脚步）\n北大校长”中国式家长“的派头。\n\n\n```\n","tags":"/iGet #CognitiveUpgrade ~2018 /SVmails","title":"笔记20180611","modified":"20221213062243653","modifier":"alex"},
{"created":"20221213062252755","creator":"alex","text":"\n```\n罗辑思维：\n科举制度，联系社会评价体系，促使更多有能力有才华的人，背负家庭期待和个人报复，来被国家选拔。（宋代以后，隐士全无）\n限定格式能便于设置评价标准，对于人才的发挥限制是有限的。（上下名词可能有所出入，但是判断一个人及格与否是绰绰有余的，古代诗词，对联皆有格式，但也不乏旷世奇作）\n“愚民政策”的观点并不充分\n文学能力=？=政治才能\n爱读书会考试，对文字敏感的人，整体而言都要更胜一筹，科举通过后还会进行从底层开始的实践培训。\n科举不是最好的选择，但是是个合适的选择（不差的选择）\n受限优于无限，任何事物有了边界才有意义。\n\n李翔知识内参：\n精力管理：\n1、自我意识，精力都用在哪\n2、利用日程表，用重要的事情挤掉不重要的事情\n3、少做不重要的事情，就别开始\n\n减少焦虑，把预期放到未来\n\n中美贸易摩擦：\n1、布雷顿森林体系解体，美元不再紧盯黄金，政府可以采用更自由的货币政策。=》再也没有出现过顺差，之前如果出现逆差，通过货币紧缩，抑制进口，促进出口。\n2、中国向产业链上游攀升。中国出口产品附加值占比逐渐提高。\n3、国民储蓄率差异。高=》顺差\n\n谷歌方法论：\nWe have no eternal allies, and we have perpetual enemies. Our interests are eternal and perpetual, and those interests it is our duty to follow. --Palmerston\n巴麦尊要议会和内阁尽到对英国的职责。\n\n比贫穷更可怕的是缺乏见识，缺乏爱，缺乏规矩。守规矩不仅针对孩子，也针对成年人。\n\n我们对人的很多偏见和误解，来自于断章取义，对自己违规行为过分地谅解，来自于自己编造的一些对自己有利的说辞。全面地了解人，事物和世界，会让我们更好地融入世界。\n\n计算机思维\n事业天花板\n\n硅谷来信：\n如何识数，\n1，不要看到数字就被唬住。\n2，对事情有大致数量级的概念。\n3，找参照。\n\n\n```\n","tags":"/iGet #CognitiveUpgrade ~2018 /SVmails !History !TimeManagement","title":"笔记20180612","modified":"20221213062318139","modifier":"alex"},
{"created":"20221213061957825","creator":"alex","text":"\n```\n罗辑思维：\n科举制同时也是政治，分摊名额，维护地区稳定，南榜，北榜，西南榜。\n李翔知识内参：\n诗人阿来对诗意的理解：准确，凝练，生动传神。\n\n谷歌方法论：\n规矩的轮回：繁琐的规矩被人打破=》没有了规矩人们无法生存，要么跑要么抢=》简单的新规矩形成=》人们需求保证，开始不断迭代规矩，将其变得复杂。\n规矩最怕的是一遍一遍推倒重来。\n我们是土匪的后代，但我们不是土匪，鉴别两者的区别在于，后者懂得守规矩。\n故事：\n时间：1913年 清朝灭亡后，民国政府初年\n地点：四川广汉地区\n人物：土匪\n时间：立规矩收报复费，保护商旅农民。使该地区逐步繁荣。\n\n小和大：人生活在了小数量级的世界里，没有办法理解大数量级世界的思维方式。（不妨假设需要处理的数据足够大，再思考处理问题的方法。）\n\n```\n","tags":"/iGet #CognitiveUpgrade ~2018 /AudioBook /SVmails !History","title":"笔记20180613","modified":"20221213062036282","modifier":"alex"},
{"created":"20221213062046264","creator":"alex","text":"\n```\n李翔知识内参：\n     刘强东京东的三次关键选择：\n          关掉线下店，只做电商     2003     零售核心： 前端用户体验、后端成本、效率\n          扩充品类     2007\n          自建物流     2007\n\n     伟大书法作品：\n          书法家首先学会临摹复制，之后超越古代大师（打破传统）\n\n     建立信任：\n          三个因素：真实性，逻辑严谨性，同理心\n\n谷歌方法论：\n     乐谱：最早用于记录宗教诗歌，方便传递。\n\n     计算机数学：\n          离散数学：数理逻辑，集合论，组合论，图论，抽象代数结构\n          非计算机专业：\n               用好工具： \n                    统计：SAS\n                    工程：Matlab Mathematica\n                    变成：读书《数学配方》（Numerical recipe）\n\n     人工智能学习：\n          《人工智能：一种现代方法》（Artificial Intelligence: A Modern Approach）\n          \n```\n","tags":"/iGet #CognitiveUpgrade ~2018 /SVmails","title":"笔记20180624","modified":"20221213062135286","modifier":"alex"},
{"created":"20221213062144124","creator":"alex","text":"\n```\n罗辑思维：\n     我们对自己的认知来自于他人的建构\n         Asia（亚细亚）古希腊语，东方，指希腊附近的小亚细亚地区（土耳其），我们拿来用\n         日本脱亚入欧，明治18年，《实时新报》匿名刊登《脱亚论》，后收录在《续福泽全集》，是不是福泽谕吉所著值得商榷（并没有影响力），二战失败，才有了影响力。并不是一直以来的观念。\n         \n         建构： 先有一个自己原来的认知结构，外面新来的知识，必须放在这个结构里面才能获得意义。\n         别人认为你是这个样子的，后来你自己也觉得是这样。\n\n\n李翔知识内参：\n     突破心理舒适区\n         信念：认识到改变了之后的重要性，相信目标的合理性。\n         定制化：找到适合自己的方法\n         清晰度：明确自己处于哪个阶段，忙碌但是按部就班也是舒适区。\n\n         心里逃避：不考虑沉没成本，把自己想成其他人。\n\n     主导性特质：\n         数字化思维         机械素质         电力知识         生物专业知识\n     支持性特质：\n         善良         称职         沟通技能         艺术才能         条理清晰         有梦想         有胆量\n\n谷歌方法论：\n     我们的运气相当好，但千万别把自己当根葱。\n     对命运存在一点敬畏有好处。\n     信命的三种人：生物学家（医生）、占星术者、宗教人士\n\n     星座之所以准，一方面原因是我们对自己不了解\n\n     星座：\n         \n```\n","tags":"/iGet #CognitiveUpgrade ~2018 /SVmails !History","title":"笔记20180625","modified":"20221213062214298","modifier":"alex"},
{"created":"20221213054515005","creator":"alex","text":"!罗辑思维\n     满清入关不是一个典型的游牧民族政府农耕民族的故事，而是一个整合了中原、草原、西域、藏区的更大的通知解决方案。\n\n!谷歌方法论：\n\n```\n     神谕\n          人要有所敬畏，所谓天意，不过是我们通过某种方式对自己的一种客观审视。\n          很多时候，我们想做事情感到无助，需要外力坚定我们的信念。\n          很多时候，我们自己的感召力不足以调动很多人一同来完成一件事情，不妨借助一下所谓的神力。\n\n     敬畏。怀有敬畏，才能不自以为是。\n```\n","tags":"/iGet ~2018 #CognitiveUpgrade /SVmails %Journal %Note","title":"笔记20180626","modified":"20221217114910547","modifier":"alex"},
{"created":"20221213061831056","creator":"alex","text":"\n```\n罗辑思维\n     孔子和柏拉图对诗的态度截然不同但实际上两个人的观点一致，原因在于时代背景不同，诗背后的意义也不同。——认知方言化\n     明知语言会产生歧义，但又不得不使用语言做记录。《中庸》，实为孔子心法，由孔子孙子记录。\n\n李翔知识内参\n     科学休息：\n         1、工作52分钟，休息17分钟\n         2、每小时走5分钟\n         3、社交\n         4、户外\n         5、彻底放空\n\n     培养兴趣》寻找兴趣\n     如果我们不断创新，否则就要进行艰难的取舍——比尔盖茨\n\n谷歌方法论：\n     1、遇到厄运要坚决斩断厄运链，把损失限制在局部，避免雪崩式灾难。\n     2、止损和认命，背后体现出我们对自知，对命运的敬畏。\n     3、人不会总是好运气，也不会永远背运，但是坏的心态会让厄运不断放大。很多时候心态决定命运。\n\n```\n","tags":"/iGet #CognitiveUpgrade /SVmails ~2018","title":"笔记20180627","modified":"20221213061942288","modifier":"alex"},
{"created":"20221213064846315","creator":"alex","text":"在19世纪的最后一天，英国数学物理学家，热力学之父开尔文男爵在他的新年贺词上，将物理学形容为一座雄伟而根基稳固的大厦。大自然的一切现象，包括光、电、磁、热、力，都已经有了完善的理论，牛顿三定律，麦克斯韦方程组和热力学三定律已经可以“完美”得解释世间的一切物理现象，人类已经掌握了大自然的运行规律！\n\n但是同时，开尔文也指出：在这座大厦的上空，依然飘着两朵乌云，这便是当时的物理学无法解释的两个物理现象，一个是迈克尔逊－莫雷实验的实验结果，一个是对黑体辐射的研究。开尔文男爵当时可能并不会想到，物理学这座光辉灿烂的大厦，正是在这两朵不起眼的乌云所掀起的狂风骤雨下，轰然倒塌。\n\n一、黑暗时期\n\n在运动学中，将一个物体的速度定义为该物体的位置矢量在时间上的变化率，用于描述一个物体位移的快慢。在生活当中，为了计算一个物体的速度，我们将两点的距离，除以这个物体从一点到另一点移动所需要的时间。如果在这个过程中，物体的移动速度并没有太大的改变，我们便可以将这个平均速度近似于该物体的瞬时速度。\n\n在这里，一个隐含条件常常被忽略，这便是该物体的速度，是相对于一个静止的参考系而言的。如果参照的对象不一样，这个物体的速度也就不一样。速度这个概念，一定是与参考系相依附存在的，没有参考系，就没有速度。就好像“父亲”这个概念，一定是依附于“儿子”或“女儿”同时存在的。我们并不能直接说一个人是父亲，而不限定是谁的父亲；同时我们也并不能直接说一个人是儿子，而不限定是谁的儿子。\n\n但是，如果有一个理论，可以在不事先确定亲戚关系的基础上，强行计算出张三就是父亲，那么张三是谁的父亲呢？而且，如果这个算法理论是正确的，张三就是所有人的父亲，那么由此得出的一系列推论，又会是何等的荒谬呢？\n\n而事实上，类似这样的理论真的存在，以此而推论出的各种佯谬，也在撼动物理学的根基，这个理论便是麦克斯韦方程组。\n\n如果说，牛顿三定律总结了所有的力学规律；热力学方程组解释了所有的热力学现象；那么麦克斯韦方程组，便是仅用四个方程就描述了一切电磁学结论的伟大理论。但是正是这个漂亮方程组，却有一个让所有物理学家兴奋同时又困惑的结论，因为通过这个方程组，可以直接解出电磁波在真空中的传播速度，而没有预设任何参考系。\n\n所以这个速度，是相对于谁的呢？\n\n为了让这个速度来得有意义，当时的物理学界人为定义了一种物质：以太。它是一切电磁波的传播介质，是光速的参考系。于是，整个一代物理学家从此便开始了对以太的寻找。但殊不知这条路，终究是一条死胡同。波兰物理学家迈克尔孙以准确测量了光速而闻名，但这却并不是他对物理学最大的贡献。1887年，同样致力于寻找以太的他，和莫雷在克利夫兰，利用干涉实验最终证明了光在任何方向上的速度相同，从而证明了以太并不存在，为20多年来对以太的寻找画上了一个不甘休止符，与此同时，也开启了物理学历史上最黑暗的时期。\n\n在这个时期，这座曾经光辉的物理学大厦变得暗淡无光，等待上空乌云的消散，物理学家们又足足用了18年。\n\n","tags":"/1043 /iGet #CognitiveUpgrade !Science ~2018 %Note","title":"笔记20181209 相对论","modified":"20221217114926044","modifier":"alex"},
{"created":"20221213065106665","creator":"alex","text":" \n \n \n \n有人说，100个人里面，50%的财富，90%的想象力，和100%的智力和勇气，就集中在某一个人身上，尽管不一定是同一个人，而在1905年，全世界的智力勇气，都集中在了一个人的身上，这一年，他连发6篇论文，颠覆了物理学，改变了人类的时空观，开创了现代物理学的新纪元！这个人叫阿尔伯特·爱因斯坦。\n\n爱因斯坦断言：一切匀速直线运动或者静止的坐标系下，物理定律都是一样的。\n\n因此，不需要再去寻找一个参照物，光速在任何参考系下都是一样的。\n\n我们并不能直接把光看成一个粒子，就像一个小球，它在空中移动时，我们在不同参考系下，看到小球的运动轨迹是不一样的。而光是一个频段的电磁波，所谓电磁波，是变化的电场激发了变化的磁场，而变化的磁场又激发了变化的电场，往复不止，每时每刻，都在有新的场生成，而生成一个新场的过程，可以看作一个电磁实验，这个电磁实验，在任何参考系下过程都是不变的。因此，无论在哪个参考系下，观察一个电磁波的传播，观察的结果都是一样的，其速度自然也是相同的。\n\n如果光速是这个世界上一个被证明的，恒定的物理量，那么自然界其他被视作公理的物理量也可以被它重新定义，比如距离，甚至时间。如果我们把光通过两点的时间乘以光速成为两点间的距离，把光通过两点的距离除以光速成为光通过这两点的时间的话，那么自然而然便可以得出一系列反常识的结论，比如运动的物体会变短，运动的物体周围的时间会变慢。\n\n在数学上，如果想证明这个结论是错误的，最简单的方法，便是先假设这个结论是正确的，通过这个假设\n","tags":"/1043 /iGet #CognitiveUpgrade !Science ~2018 %Note","title":"笔记20181209 相对论 2","modified":"20221217114926456","modifier":"alex"},
{"created":"20221211103638998","creator":"alex","text":"精英日课\n\n---\n\n像火箭科学家一样思考\n\n- 偏差正常化：有些问题出现，但是经常出现并没有太严重的后果，人们便倾向于将其忽略\n- 迭代：从失败中和侥幸的成功中复盘总结教训，改进。\n- 迭代者：不轻易放过一次成功或者小问题，永远保持一颗不正常的心态。\n\n\n统治的技术和被统治的艺术 被统治的艺术\n\n- 明朝实行户籍制度，一家世世代代根据户籍做同样的事情，比如军户这一家人就得世世代代有一个人服兵役，但是被统治的人也有对策，家族里面派出一支来服兵役，就可以免除政府对这个家族其他分支的影响，然后整个家族为承担责任的这一支提供财产，然后这种对策也世世代代运行了下来，直到明朝末年，由于军户制度本身的原因导致了明朝军队能力低下打不过入侵者。不会从另一方面来说，只要世界太平中国人就知道该如何发展。\n\n\n邵恒头条\n\n---\n\n邵恒帮你问 | 顾衡\n\n- 第二次顾衡答疑，上一次值得找来看看。\n- 枪炮，病毒与钢铁  －－ 贾雷德 戴蒙德 \n- 人类从采摘到农业是上帝对人类的诅咒。\n- 卡夫卡出版第一本小说时，卖出去七本，六本是自己买的，但就第七本的买主支持了他继续写作。\n\n\n头条速览\n\n- 前迪士尼流媒体副总凯文 迈耶担任字节跳动tiktok海外版首席运营官。\n\n\n互联网英雄是如何诞生的\n\n- Wanna Cry：蠕虫式勒索病毒软件。\n- Marcus Hutchins (England) 互联网英雄 22岁。\n- 偶然制止病毒。\n- 因涉及金融诈骗被捕。\n- 年轻与真实世界隔绝，受到来自网络势力的胁迫。\n- 逐渐回归真实社会。通过写微博受到关注。\n- 法官判功大于过，无罪释放。\n\n\n阴谋论为什么有市场\n\n- QAnon打造了一个自洽的解释体系，适应性极强，有点类似于宗教哲学，没有办法证伪，又迎合了很多人的心理诉求。\n- 阴谋论的兴起其实是人们对于时代快速变迁的应激反应。\n\n\n","tags":"/1043 /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200527","modified":"20221217114901805","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211103753243","creator":"alex","text":"精英日课\n\n---\n\n被统治的艺术\n\n- 故事：清朝初期政府禁止海贸。但是“你让海运非法，结果就是只有非法的人在做海运。”这是一个类似价格管制的政策，民众总是能将损失最小化的，所以滋生了非法的海运甚至海盗。这时候政府再去打击海盗就是不现实的，这已经成了一个系统。\n- 一个制度被制定，是没办法制约民众发展的愿望的，民众只会以各种刚样的方式推动市场化的发展\n","tags":"!History .Yamato /1043 /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200528","modified":"20221217114902189","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211102234294","creator":"alex","text":"# 精英日课\n---\n## 通才论\n- 专才力争起跑线；通才大器晚成\n- 专才知识结构单一；通才横跨多个领域\n- 专才执行算法；通才创造连接\n- 专才埋头苦干；通才知人用人\n- 专才追逐信号；通才自行探索\n- 专才动机明确；通才志存高远\n\n# 邵恒头条\n---\n## 邵恒帮你问 | 顾衡\n- 总希望自己的伴侣和自己一样上进，问题问得很含蓄，顾衡在解答这个问题时并没有谈论问题本身，而是捕捉到了问题的本质，夫妻生活的压力会转嫁生活中的各个封面，伴侣的任何一个缺点（甚至只是和自己的不同点）都有可能成为一个压力宣泄的突破口。发现问题本质，洞察压力来源才是解决问题的关键。对顾衡路转粉。\n- 对于一些不得不做的事情，在做之前做一套程式化的流程可以减轻痛苦，比如洗把脸，漱口水，整理一下桌子。\n\n# 经济学\n---\n## 全民医保可以持续吗\n- 奥巴马医改特点\n\t- 全民强制\n\t- 禁止保险公司对投保人歧视\n\t- 评价：这是一个乌托邦式的政策，这样的政策看似美妙，但大多数都不符合经济学原理。难以维持。\n- 奥巴马的错误\n\t- 强制，就是价格管制。\n\t- 保险变成了社会补贴，没有了市场化，保险公司难以维持，只能在利益接合部中牟利。\n\t- 保险的竞争方法：细分，加总。医改违背了这两项。\n\t- 违反人权。\n- 评价：以车险为例，有人评价车险公司是一个稳赚不赔的买卖，其本质原因应该就是车险是一个强制险。强制险已经不能算是保险，只能算是补贴，保险公司就必须尽可能牟利。\n\n## 商品\n- 特征\n\t- 生产需要资源\n\t- 品质有高低\n\t- 竞争\n- 许多社会问题源于人们把一些商品不当做商品，人性使然，人们很难接受穷人比富人更晚更少的得到一些商品。\n- 动物看病不需要排队，因为动物看病完全走市场。\n- 感想：小时候反对教育市场化，认为这是一种制度腐化的行为，现在想想当时根本不懂市场，不懂经济学，不懂社会运行的规律。\n\n## 期货 futures\n- 感觉和期权option很像。\n- 基于人们对稳定性的需求，人们（个人，商家。。。）都希望商品的价格是稳定的。\n- 期货合约规定：买方在未来的规定期间内，向卖方按照规定的价格购买规定数量的某种产品。\n- 期货市场，中间人，买卖期货合约，中间人的存在免除了买卖双方不履行合约的风险。\n- 对未来的不同看法产生期货。本质是分配风险。（和保险相同）\n- 分配保险，社会总体幸福感提升。\n- 期货鼓励人们对未来的预测负责（利益攸关）。\n- 期货市场对天气的预测要比气象局更加准确。\n\n","tags":"!Economics /1043 /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200529","modified":"20221217114859611","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211103011450","creator":"alex","text":"# 经济学\n---\n## 时间维度下的经济学\n- 时间维度 — 未来不确定 — 风险偏好\n- 庞氏骗局：\n\t- 收益完全来源于新的举债\n\t- 公司对投资者刻意瞒骗\n\t- 未来风险分配不是庞氏骗局。（养老保险之类）\n- 保险部分承担合理吗？\n\t- 保险是针对独立事件作出。（事件发生独立于投保人意愿）\n\t- 免费医疗会影响事件独立性。\n- 租购同权合理吗\n\t- 租房的成本会提高，买房成本降低，最后的平衡点是一样的。\n\t- 价格管制的问题，解决皮毛是没用的。\n\t- 感想：我们不忍心看穷人比富人得到的少，得到的慢，继而把一些商品当作福利，发起价格管制，但是商品就是商品，不以人的意愿而转移。\n- 恐怖活动期货\n\t- 用期货做预测是有价值的。\n\t- 担心的事期货市场被恐怖分子操纵，散播假消息挣钱，或者让他们找到防范薄弱的地方。\n\t\t- 评价：政府要维稳，民众缺乏想象力，根据市场有效原则，一切消息都会体现在市场价格上，恐怖分子没办法通过这个期货市场来犯罪。\n## 比较优势原理（李嘉图）\n- 要点：\n\t- 个人到群里都适用\n\t- 资源，时间有限\n\t- 和自己比\n\t- 每个个体，集中生产比较优势产品，通过交换，收益最大。\n- 亚当斯密的观点\n\t- 分工减少准入成本\n\t- 熟能生巧\n\t- 细分后，机器代替成为可能\n\n## 顺差 逆差\n- 货币流入是顺差，相反是逆差。\n- 不重要\n- 有人反对是因为全球化侵犯了一些个体的利益\n- 整体，长期是平衡的\n\n## 贸易对等，报复\n- 贸易报复损伤对方的生产者，和我放的消费者。\n- 报复是在这个基础上继续伤害对方的生产者，和我放的消费者。\n- 感想：政府实行贸易报复或者报复，只是借助一个理由做自己想做的事情，比如收税。\n- 贸易妥协不算让步，他更有利于消费者。\n- 加入贸易组织：倒逼国内保守势力改革。\n\n## 贸易保护辨析\n- 国家安全：资本的力量是很大的，全球化才更能解决卡脖子的行为。\n- 扶持幼年工业：越扶持越矫情，永远长不大。靠市场竞争，有足够的利益，就有足够长远的规划。资本家都是长远思考的。\n- 钱留在本地：莫名其妙\n- 长期不会会生疏：生疏到熟练的过渡期很短。过时的技能熟练了也没用。\n- 工作流失：是人们不愿意继续学习，自我提升，让社会倒退是保证每个人有工作的最好方法，可以这样吗。\n- 贫富分化：落后的国家，廉价的劳动力是人口红利，全球化分工会缓和贫富分化。\n- 不断学习，不断改进，自我迭代，而不是固步自封，企图通过阻止竞争来保护自己的地位\n\n# 邵恒头条\n---\n## 成长过程中，不可或缺的帮助\n- 开阔实验的榜样\n- 水美鱼肥的池塘\n- 与世界连接的情绪触角\n\t- 一幅图，一篇文章，几个文字，让你对他人产生共鸣。\n- 聚集高质量服务的生活环境\n- 供应链网络\n- 人生导师\n\n# 跟熊好学沟通\n---\n## 如何说话不伤人\n- 客体转移\n- 大海才是问题，我们是伙伴。\n\t- 拿多动症，抑郁症来说，病人不是病人，而是人，病是单独出来的，是我们共同的敌人。\n\t- 谈交易，最终的那个差价，把它分离出去，问题外化，把它当作我们共同的敌人，我们一起想办法解决它，我们不是敌人，我们是合作伙伴。\n\t- 感想：苗苗是傻逼\n","tags":"!Communication !Economics /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200531","modified":"20221217114901065","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211102522293","creator":"alex","text":"# 精英日课\n---\n##未来比你想的快 | 技术融合    — 彼得 戴曼迪斯（富足）    史蒂芬 科特勒（盗火）\n2020～2030 这个世界改变的时机到了！！\n\n### 飞行汽车\n- 空中Uber\n- 未来会比开车还便宜（每英里44美分）\n- 相关政策开始制定\n- 2027年\n\n### 技术融合\n- 安全，噪音，价格三大问题\n- 新技术\n\t- 大数据机器学习\n\t- 材料科学\n\t- 电池\n\t- 人工智能\n\t- 3D打印\n### 十年后的交通\n- 超回路列车（Hyperloop）真空磁悬浮 2025年\n- 无聊公司 挖隧道\n- 火箭取代国际航班\n- 日本全日空早已开始关于机器人代替人出差的项目研究（ANA Avatar XPRIZE）\n\n# 北大经济学\n---\n## 成本与产出\n\n### 价格由需求量与供应量共同决定\n- 倾斜向下的需求曲线和倾斜向上的供应曲线的交点事供求平衡点。\n- 由于供给量不足，这个交点交在了横坐标交小的位置\n- 通过社会资源的调动，供给曲线向右移动。\n- 新的交点便是平衡后的新的供求平衡点。\n\n### 事前看事后看\n- 回顾点时候，我们会忽略一些不确定因素\n\n### 长期短期\n- 短期：个别生产要素可以调整，大量不可以调整的时期。\n- 长期：所有生产要素都可以调整的时期。\n\n### 经营 歇业\n- 固定已经：投入的成本。\n- 可变成本：每天产生的成本。\n- 收入大于可变成本小于固定成本，可以保持赤字经营。\n- 收入少于可变成本，关门大吉\n- 固定成本已经是沉没成本。\n### 生产速率 生产总量\n- 总量不变，速度提高，成本变大\n- 速度降低，成本降低。\n\n","tags":"!Technology !Economics /1043 /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200601","modified":"20221217114859943","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211102637377","creator":"alex","text":"# 精英日课\n---\n## 未来比你想的快 | 促进加速的加速\n— 技术对人，对社会的改变，而这种改变由会促进技术加速。\n\n### 个人的解放\n- 余闲是创新的必然条件。\n- 技术会先让少数富人收益，这样的价格势能会激励资本和人从中赚钱，将其民主化，去金钱话。\n- 技术会让人更平等。\n\n### 商业的赋能\n- 技术本身（众筹，财富引流）让新技术更容易得到天使投资。\n\n### 新商业模式\n- 区块链，去中心化\n- 转变经济 （人们花钱买转变）\n\n评论： 每一讲都振奋人心。\n","tags":"!Technology /iGet /1043 #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200603","modified":"20221217114900307","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211102809951","creator":"alex","text":"# 精英日课\n---\n## 像火箭科学家一样思考 | 总结\n### 探险思维\n- 找到已知与未知的边界\n- 对未知部分制造冗余和安全边际\n### 十倍思维\n- 从第一性原理出发，大刀阔斧改革，效率要提高10倍以上\n\n### 奇迹思维\n- 就算失败了，收获也是巨大的。\n- 一旦做成，收获是不成比例的。\n- 竞争反而不激烈\n- 倒逼改革，从第一性原理出发。\n- 从最难的部分验证可行性。\n\n### 解决者思维\n- 走流程，思维定势，只是一个执行者，遇到问题解决问题，这才是一个解决者。\n- 多视角看问题。\n- 如何提出问题很重要。\n- 注意不要陷入思维定式。\n\n### 证伪思维\n### 测试思维\n- 未知的问题能被测试出来，实际出现了意外，只能怪自己没有测试出来。\n### 迭代思维\n- 保持机警，时刻注意偏差的正常化。\n- 及时复盘\n- 不正常的出现才令人兴奋，这意味着有东西可迭代了。\n\n# 邵恒头条\n---\n## 邵恒帮你问 | 吴军 提升阅读和写作能力\n- 感悟：感觉被Lucian的一些做法误导了，他是一个表达能力很强的人，所以他可以把这种优势用来节省一大部分时间，而我是一个在这方面需要练习的人，因此，花一些时间用来准备一些发言，是完全值得的，即便是吴军老师和他的老师都是这么做的。\n- 精读读的太快了，要注意思考一下几点：\n\t- 主人公想法（对于非虚构题材：事件的可重复性）\n\t- 作者的想法\n\t- 我的看法\n- 录音来做自我修正\n\n## 王立铭巡山报告 | 疫苗\n### 疫苗的工作原理\n- 体液免疫：B细胞，在体液中识别病毒颗粒，进行消灭。\n- 细胞免疫：T细胞，杀死被感染的自身细胞。\n### 减毒活疫苗（天花 牛痘）\n- 培育毒素较低的病毒。周期太长\n### 灭活疫苗\n- 产能低，培育病毒存在风险。\n### 核酸疫苗 （乙肝疫苗）\n- 生产病毒上的一个特征蛋白\n- 制作方法：把遗传物质的一段植入人体内，指导生产蛋白质。\n- 难度大。\n### 病毒载体疫苗\n- 病毒做载体\n- 病毒本身会引发免疫反应。\n\n\n","tags":"!Medicine /1043 /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200607","modified":"20221217114900694","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211101345266","creator":"alex","text":"# 精英日课\n---\n## 未来比你想象的快 | 购物和广告\n\n### 未来的零售\n- 面向个人的定制服务和产品\n- 3D打印的推广，几乎可以打印任何产品。（例：毛线打印衣服）\n- 身材扫面（李维斯）\n- 衣服智能搭配（阿里巴巴）\n- 实体店转型提供体验\n### 未来的广告\n- AR\n- 视觉搜索技术已经实现，只是超前，人们不习惯\n- AR家居体验\n- AI助理——忘记商业\n\n## 未来比你想象的快 | 娱乐和教育\nAR VR 传感器，脑科学\n### 跟真事的娱乐\n- 触觉（Lucian就在做）手套，衣服\n- 嗅觉解码\n- 裸眼3D\n### 电视也在看你\n- AI助理，更适合你的电视节目剪辑\n- 情感计算服务（Affectiva）\n- 换脸\n\n## 未来比你想象的快 | 长生不老是个技术问题\n- 衰老是一种基因优势\n- 但是现代人类的情况不同。人的价值不仅仅是体现在生育上。只要你健康地活着，你的经验、知识、创造力都能继续为社会造福，而且你真的花不了多少资源。更重要的是，在今天，越是富裕社会的生育率就越低，那么延长寿命、增加工作年限，在经济上也是正确的。\n### 方法\n- 基因编辑：一些基因掌管衰老，在大肠杆菌上做实验，去掉一个基因成功延长了寿命。伦理问题。\n- 药物：二甲双胍，抗癌，老鼠实验上成功。\n\t- Samumed公司\n\t- 调节干细胞生长，蛋白质wnt信号通路。\n\t- 膝盖上长出新的软骨，生发。\n- 换血，老鼠实验成功\n- 利用胎盘制造药物 Celgene\n- 器官移植\n\t- 3D打印\n\t- 使用猪的器官（联合制药公司）\n- 苹果公司，蛋白质折叠，制药\n\n### 联合制药公司CEO玛蒂娜 罗斯布拉特\n前面说的那个联合制药公司的 CEO，叫玛蒂娜·罗斯布拉特（Martine Rothblatt），她是个不认命的人。罗斯布拉特原本是个男的，上大学不好好学习就退学了。他作为一个背包客旅游的路上和一个做卫星的人聊天，突然找到了人生目标，回去学了商科和法学。他用法学知识，把一些通讯卫星联网在一起，组成了一个提供卫星广播的公司，叫 Sirius XM，至今还是最大的卫星广播公司。\n罗斯布拉特结了两次婚，生了三个孩子之后，突然不想当男的了 —— 于是做变性手术成为女性。她的大女儿得了一种严重的传染病，当时并没有药物可治，罗斯布拉特立即卖掉了Sirius XM，拿着钱去寻找能够治疗传染病的药。\n她找到了，而且成立了联合制药，专门生产这个药。她女儿现在还活得很好。但是药物只能维持而不能根治，要根治必须做肺移植……这才有了对基因编辑猪肺的研发。联合制药还发明了提高人体器官在移植过程中的存活率的方法。\n\n>update：其实这样的人在身边也有，不认命。总在将不可能的事情变为可能。\n\n>不知为何，听到这样的故事总让人激动人心。我不知道我该走怎样的人生，但是我知道什么样的故事会让我心灵震撼。\n\n>20221112","tags":"!Technology .Yamato /1043 /iGet #CognitiveUpgrade ~2020 ~2022 %Note","title":"笔记20200615","modified":"20221217114858554","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211101934462","creator":"alex","text":"# 精英日课\n---\n\n## 贸易的逻辑\n《好的经济学》\n- 李嘉图的比较优势理论时正确但是不显然的。（反直觉）\n- 问题是，把国家当成了一个个体，对国家整体有好处，不代表对国家内部的个人都有好处。\n- 自由贸易实行后，大多数的国家内部的不平等反而是加剧了的。\n- 问题在于，人们更愿意固守舒适区，失业之后不愿意学习新的技能，找新的工作，这一点，人是非理性的。\n- （转型粘性）\n- 民间产业没办法自己创造信誉，只能通过国家的背书，做担保。从这一方面，政府能够提供一些帮助。\n\n## 未来比你想象的快 | 问答：气味可以数字化吗\n- AI助理提供一个选项，而不是必须这么做，他在为人类做决策，节省一部分脑力活动。\n- 人工智能代替人类工作后，人类会有更多时间接触人文世界，人类不会淡漠，反而会更矫情。\n- 脑波玩游戏，已经可以实现，但是由于需要集中注意力，反而不好玩。\n- 老师这个行业为例，AI代替老师之后，同时也会创造出新的行业，比如研究型老师，互动型老师等等分工。\n- 一个行业细分，将能被AI代替的部分交给AI。\n- 数字化：\n\t- 声音：震动方程\n\t- 颜色：三原色的配比\n\t- 气味：400种气味受体信号的组合。（难航）\n\n## 未来比你想象的快 | 保险和食物\n### 保险\n- 人工智能算法，帮助保险公司做细分，加重用户歧视。\n- 反逼着人类，不得不养成好的生活习惯。\n- ‘商业会逼着你做一个健康的好人。’\n### 食物\n- 第一性原理出发，改良农业。（垂直农业）\n- 人工肉，商业会使其不断降价。\n- 从第一性原理改变蛋白质的获取方式，养殖动物，杀掉之后，取其蛋白质组织食用，这种方式太低消，耗时，残忍了。\n- 之前依仗人类生存的动物会不会数量减少而灭绝？实际上人类为了养殖少数的动物破坏的大量的生态环境，使得更多的生物濒临灭绝。\n\n## 未来比你想象的快 | 从稀缺到可得\n- 水的净化 可口可乐，比尔盖茨\n- 风能，太阳能\n- AI杀死一个职位，会创造2.6个职位。\n\t- 评价：转型粘性会阻止一部分人转型更好的行业过上更好的生活，经济学都没办法解决的问题，我们只能靠自己。\n- 资源不值钱，值钱的是人和知识和自然。\n\t- 评价：商业可能会帮助我们解决这个问题。\n- 看了一个残疾人的提问，但是目前没有让残疾人康复的技术，不过，只要技术还在，只要商业还在，希望就在。\n","tags":"!Technology /1043 /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200616","modified":"20221217114858897","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211102103254","creator":"alex","text":"# 北大经济学\n---\n\n## 投资加速器效应\n\n### 理想版\n- 工厂销售量的轻微变化会导致投资变化率的巨大变化。\n- 投资是耐用品，他的价值会持续很久，就比如做一锅饭要一个电饭煲，做一锅饭+一碗就需要两个电饭煲，而电饭煲的价钱要远超过这一碗饭。\n\n### 作用\n- 投资率是放大的销售量，因此可以作为一个社会对经济预测的一个指标，晴雨表。\n\n### 现实版\n- 现实情况下，由于投资太大，人们往往会观望一段时间，当信心确立时，在做投资。\n- 想法：这样反而还会假的上述的作用。\n","tags":"!Economics /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200618","modified":"20221217114859261","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211013918998","creator":"alex","text":"# 精英日课\n---\n## 未来比你想的快 | 基础技术的加速\n\n### 加速时代6个阶段\n- 数字化：可计算，搭载数据科学\n- 欺骗性：第三眼美女理论，第一眼，第二眼往往会令人失望\n- 扰动：高价格，能适用于富人阶层\n- 去金钱化：开始平民化\n- 去物质化：变小，平时看不见了\n- 民主化：大众化，无所不在，人人在用\n### 3D打印\n- 革命性的技术\n### 材料科学\n- 人工智能算法加速合成材料性质计算，找出新材料\n\n# 人体微生物\n---\n## 人类平均体温\n- 微生物锻炼人类免疫系统 （抗菌皂被FDA禁止）\n- 维持体温（推测：抗生素的使用，减少了人类微生物菌群，人类体温整体降低）\n- 微生物本身抗菌\n- 遗传\n\t- 母亲：生殖系统，乳腺\n\t- 父亲（其他亲戚）：通过生活\n","tags":".Yamato /1043 /iGet #CognitiveUpgrade ~2020 %Journal %Note","title":"笔记20200620","modified":"20221217114856441","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211015529512","creator":"alex","text":"# 精英日课\n---\n## 未来比你想象的快 | 大迁徙\n- 向虚拟世界\n- 向大城市\n在我们以后，是富足时代，讲究非零和博弈，讲究创造和连接。\n\n\n\n## 学习究竟是什么 | 学习对机器\n- 反向仿生学：仿生学在参考生物学的同时，生物学家也在观察仿生学。\n\t- 人工智能的发展和脑科学的发展时相长的。\n- 人类学习与机器学习相同点：\n\t- 模型：神经网络系统\n\t- 分层：深度学习\n\t- 监督学习：反馈\n\t- 任意波动：基因突变\n\t- 无监督学习：暂时的无监督学习，整体结束后的大反馈，中途摸索前进。\n\t- 抓住本质：除去过度参数，防止过度拟合；抽象出问题本质\n\t- 内在知识：对于新知识的识别源于就知识的组合，卷积算法\n\n# 北大经济学\n---\n## 供应的真相\n三条经济规律\n### 盈亏是全盘计划核算的\n- 生产一种东西可分为多个部分，一部分价值多，一部分少，均摊之后决定盈亏。\n\t- 养猪，猪的不同部分价格不同。\n### 经济规模是向前探索出来的\n- 预测无用，我们永远不知道未来应该有怎样的规模\n- 联系：盈亏源于意外，既然是意外，就无从预测。\n### 产业集群是供应的基本趋势\n- 集群方便需求者比较\n- 互帮互助，抵消生产不确定性\n\t- 观望时期，耐用品投资滞后时，依靠周围商家补货。\n- 形成生态\n\t- 方便产业细分。\n\n## 受价者和觅价者 | 定价规律\n### 完全竞争状态与受价者\n- 完全竞争状态：大量买家和卖家，信息完全透明，无差价。\n- 因为无差价，所有价格固定，受价者。\n### 不完全竞争状态与觅价者\n- 信息不对称\n- 卖家摸索一个利益最大值\n### 不完全竞争才是市场常态\n\n## 价格歧视给觅价者脱罪\n### 觅价者的罪过\n- 产能浪费\n### 价格歧视可以消除无谓损失\n- 对不同的产品、对不同的产量、对不同的消费者收取不同的价格，那么这种无谓的损失就会消失，生产者就可以把可以生产的、值得生产的所有产品，都生产出来，满足消费者的需要。\n\n## 价格歧视策略\n### 三种方法\n- 完美的价格歧视：无限细分，吃包子，第一口，第二口的要价。\n- 二级价格歧视：根据购买量，多买多送。\n- 三级价格歧视：不同人，不同地区\n\t- 转售会限制价格歧视。\n### 航空公司\n- 你的钱后左右基本上票价没有一样的。\n- 机票不能转售\n### 教育机构\n- 不能转售\n- 向本科生收钱，向博士生提供奖学金\n### 旅游景点\n- 不用排队的票：给热衷者，更贵的价格。\n### 图书\n- 精装本：给更热衷的读者，更贵的价格。\n### 演唱会\n- 自己把门票降低，更有时间和体力的年轻人能进入，保持演唱会的火爆程度。\n\n\n","tags":"!Economics .Yamato /1043 /iGet #CognitiveUpgrade ~2020","title":"笔记20200622","modified":"20221216134258403","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211100618019","creator":"alex","text":"# 精英日课\n---\n\n## 学习究竟是什么 ｜ 规则和假设\n所谓深度学习，恰恰是浅度学习，机器对人脑的放生还仅限于表层。\n\n### 人脑的学习优势\n- 人善于抓本质处理抽象概念\n- 人类学习速度非常快，计算机则需要大量的数据。\n- 人类更善于将学到的知识传递下去。\n- 一个例子就能学会（我认为综合了抽象概念和学习速度快两个方面）\n- 语言的逻辑力量\n- 结合几个技能，去做一件新的事情。\n人脑学习优势在于两个能力：规则和假设\n\n### 规则\n- 最简单最小假设：先不去考虑复杂的属性\n- 注意力：学习一项事物的时候，注意力会在其上边，认为排出其他干扰\n- 语言规律：冠词后接的一定是名词。\n- 两个不同的词不会指代同一个东西\n\n### 假设和检验\n人一出生就有了对世界的所有假设，人生在做减法，逐渐剔除被证伪的假设。\n\n## 学习究竟是什么 ｜ 宝宝自身具足\n人一出生就已经拥有了一些隐形知识。\n刚出生的婴儿已经对世界有了最基本的感知，对基本的物理，数学，概率论知识，还有对人脸的识别。\n","tags":"!BrainScience .Yamato /1043 /iGet #CognitiveUpgrade ~2020 %Note","title":"笔记20200624","modified":"20221217114857145","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211100839599","creator":"alex","text":"# 精英日课\n---\n\n## 为什么荒诞作品让人更爱国 | 流体补偿\n- 流体补偿，是当人们面对一个不可理喻事情或者一个自相矛盾的局面，感到不安，失去了确定感的时候，产生的一种心理补偿机制。\n- 人们对意义的维护补偿。\n- 作用：让人走向僵化\n\t- 加强原有信仰\n\t- 让人不宽容\n\t- 让人在无规律的地方更容易找到规律\n\t- 政治观点更极化\n- 认知失调\n- 梅希儿，开放的机警，时刻提醒我们时候已经处于流体补偿阶段。\n\n## 利润到底是什么\n- 利润被马克思认为是不该得的东西。\n- 完全的市场，利润这种东西不应该存在。\n- 北大经济学说，利润来自意外。\n- 利润来自不确定性。\n- 风险分两种\n\t- 已知的风险，有保险公司承担，不算风险。\n\t- 未知的不确定性，才是真正的风险。\n- 企业家做的事情，就是敢于承担风险，在信息不完备中做决策。\n- 独自享受利润，独自承担后果，其他人只是为他打工，拿固定工资。\n- 人生的终极任务不是满足某种价值，而是发现和创造新价值。\n\n# 北大经济学\n---\n\n## 行业竞争程度不看企业个数\n- 在这个市场里面，竞争程度到底激烈不激烈，不看企业的个数，只看行业入口有没有人为设置的障碍。\n- 所以一般来说，只要在行业入口处没有行政设置的障碍，这个市场就是充分竞争的市场。\n\n## 问答：\n- 价格歧视的同义词是交叉补贴，各取所需，这是价格歧视的本质。\n- 批判垄断并不是批判他的定价行为， 而是批判他的生产行为。\n\n## 复盘：\n- 第一，博弈产生权利，权利影响动机。\n- 第二，耐心决定利率，利率影响价值。\n- 第三，消息影响价格，价格随机行走。\n- 第四，风险影响收入，保险可买平稳。\n- 第五，分工提高产量，交易增进幸福。\n\n\n## 柠檬市场的故事\n- 信息不对称，人与人是相互依赖，互相信任的。\n- 信息不对称引发侵权行为\n\t- 欺骗：交易商品的检验成本高\n\t- 偷懒：工作不卖力\n\t- 逆向选择：\n\t- 道德风险：买保险后变得肆无忌惮\n\t- 敲竹杠：阶段性分工，一个人完工，另一个人要求提条件。\n- 柠檬市场的故事\n\t- 二手车市场\n\t- 买家不知道二手车质量，\n\t- 二手车价值1～100平均分布。\n\t- 买家愿意出价格的150%\n\t- 买家只愿付75.\n\t- 76～100 的二手车退出市场。\n\t- 1～75分布。\n\t- 恶性循话，市场崩溃。\n\t- 市场之所以崩溃的根本原因，在于刚才我们做的那个假定，买家不知道每一件商品具体的品质。\n- 互信不是天然存在\n","tags":"!Economics /1043 /iGet #CognitiveUpgrade ~2020 %Note","title":"笔记20200627","modified":"20221217114857508","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211101122690","creator":"alex","text":"# 北大经济学\n## 102 何为优质\n- 品质稳定\n- 性价比相当\n\t- 编辑增益为0的时候\n\n## 103 重复交易与第三方背书\n- 解决信息不对称的方法\n- 1，2\n- 增加附加成本发信号（梅西儿 开放的机警）\n\n## 104 担保 延保 共享合同\n- 解决信息不对称的方法\n- 品质三包\n- 延保用于甄别客户\n\t- 买延保的人往往，更粗心，或者对品质要求更高。\n\t- 以此来收取他们更多的钱。\n- 共享合约\n\t- ？\n\t- 先把作品卖出去，然后分成的方法最好？\n\n## 问答\n\n## 105 沉没成本 人质与抵押\n- 沉没成本不就是发信号吗\n- 作出一点抵押\n- 明星与经纪人\n\t- 经纪人有许多明星，只要捧红一个就能对冲其他所有损失。\n\t- 但是明星红了之后会找其他经纪人。\n\t- 其他经纪人没有额外投入所以能开出更好的价格。\n\t- 为了防止这个现象，明星要给原始经纪人一些抵押。\n- 喝酒，也是一个沉默成本\n\n## 106 巨额广告，与代言人责任\n- 服务行业，欺骗消费者的手段有很多。消费者是弱势群体。\n- 服务行业通过沉没成本来取信于消费者。\n- 请明星是一个手段，明星对此不需要负责。\n\t- 想法：但是往往民众不会买账，认为明星就应该负责。\n\t- 所以这就反过来逼着明星检测广告产品的质量，不乱接广告。\n\t- 这么说来的话，电影请明星演烂片，明星也不需要负责喽。\n\n","tags":"!Economics /iGet #CognitiveUpgrade ~2020 %Note","title":"笔记20200628","modified":"20221217114857849","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211101230721","creator":"alex","text":"# 精英日课\n---\n## 学习是生理现象\n### 神经的连接\n- 人类大脑是有可塑性的，但是同时也存在敏感期\n- 连接频繁的神经元，轴突会又长又粗，上面包裹髓鞘保护。\n- 婴幼儿时期，神经元链接不断增加，但是随后却在不断精简。\n### 知识是什么\n- 工作记忆\n- 情景记忆\n\t- 海马体\n\t- 多感官、情绪波动，多巴胺\n\t- 录制一次，印象不深就忘记\n- 长期记忆\n\t- 大脑皮质\n\t- 睡眠\n- 进程记忆\n\t- 不经过海马体\n\t- 基底神经节\n### 大脑敏感期\n- 稳定基本功能。\n- 不希望在和人说话时，还在注意四声。\n\n# 北大经济学\n---\n## 107 特许经营合同中的强者和弱者\n- 所谓的特许经营模式，就是很多家独立的店铺参与经营同一个品牌的商品，提供统一标准服务的这种商业模式。\n- 总店不满意立即终止，看似总店强势\n- 分店稍微不符合标准，自己就能得一分利益，但是账却全算在了总店头上。\n- 用经济学的术语说，每一家加盟店都对其他的加盟店具有很强的“ 负的外部性 ”。也就是说，这家加盟店自己的利益得到了保障，他自己稍微赚了一点好处，但是别人、其他人、他周围的人、跟他同类的加盟商，就要承担很大的代价\n- 不平等合约保护真正的弱者\n\n## 108 如何保障食品，药品，化妆品的质量\n### 零部件产品与管道产品\n- 零部件产品，每一个零部件都能找到负责部门。\n- 管道产品像一个黑箱，一道道工序，哪里出了问题难以辨别。\n###管道产品质量难以控制\n- 高沉没成本的牛奶厂的高科技现代工厂设计\n- 问题往往出在奶农\n###垂直整合保证管道产品品质\n- 效率靠分工\n- 质量靠垂直整合\n###牺牲多样性换取产品可靠性\n- 众多日用品品牌却由几家大企业提供。\n\n##问答\n\n","tags":"!BrainScience !Economics /1043 /iGet #CognitiveUpgrade ~2020 %Note","title":"笔记20200629","modified":"20221217114858200","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211015221603","creator":"alex","text":"# 精英日课\n---\n## 旧脑的新用\n- 学习带给我们的新能力，不管你是数学家、音乐家还是抽象艺术家，不管多么高级，都是对人类大脑中早就存在的旧脑区的新利用，而不是开辟一个新的脑区。你不是在白纸上建设一个新功能，而是把大脑已有的功能区域给来一个重新定向使用。\n- 那有没有可能存在这么一种知识，它根本无法对应到原始人的脑区上，那这样的知识是不是我们根本无法理解的呢？\n\n## 电子游戏能提高专注力吗\n- 我们的大脑通过感官不断接受信息，但是只有注意力到的地方才会进入大脑\n- 高水平的学习者必须控制注意力\n  控制自己该做的事，抑制自己不该做的事\n\n# 北大经济学\n---\n## 问答\n- 二手车市场模型\n\t- 质量不能彰显\n\t- 质量差的商品更大的伤害是其负外部性\n\t- 解决信息不对称性，大多靠自发衍生的办法\n- 契约自由比自由更重要。\n\t- 契约自由可以保护信息不对称中较弱势的一方\n\t- 快递损坏，需要寄件人负担。轻拿轻放需要成本，应由寄件人提前选择什么样的包裹。\n\t- 报社有自己统一整合的印刷厂，防止敲竹杠，报纸的发行具有很强的时间性，出版社则不同，印刷厂不听话，他们有时间找下一个。\n","tags":"/1043 /iGet #CognitiveUpgrade ~2020 !Economics !BrainScience %Journal %Note","title":"笔记20200701","modified":"20221217114856797","modifier":"alex","type":"text/x-markdown"},
{"created":"20221211103504645","creator":"alex","text":"教室ノート\n\n- 大学を卒業する。\n- 大学に入学する。\n\n- 会社に勤めている。　もっと丁寧。\n- 会社で働いている。\n\n- はず　そう　よう\n\t- はず：と思います。有情报作为证据。\n\t- そう：听说；看起来\n\t- よう：根据5感推断。\n\n- ーあの方は、どなたですか？\n- ーすいません、さっき、名前を聞いたばかりなのに、もう忘れてしまいました。\n\n- 絶対に　＋/ー\n- 必ず　　＋　　　強い\n\n- 今にも　马上，眼瞅着 + 将来时\n\n- 確か：adv.  大概\n- たいてい：大多数，大都\n- どうも：はっきりわからない。不知道什么样的。。。\n\n- かなり：すごい\n\n- ーこちらのカバンはいかがですか。\n- これは書類を入れるのに、良さそうですね。（用来。。。的话）\n\n\n\n\n","tags":"#Japanese .Yamato @Kamada ~2020 %Journal %Note","title":"笔记20201205","modified":"20221217114901456","modifier":"alex","type":"text/x-markdown"},
{"created":"20221213070115070","creator":"alex","text":"!《富人的逻辑》\n分散投资能让你少犯错误，却不能让你成为富人。投资也是需要付出时间去钻研思考的，通过低风险的方式或者是把投资交给别人打理，可能都是思想上的懒惰吧。\n\n\n!邵恒头条\n量子霸权打个比方，比如用水做计算机，白开水霸权就是计算水分子的平均动能问题，相比于计算机，白开水在解决这个问题上有着优越性，但是这并不意味它能够以同样的速度解决通用问题，这个例子这是初步说明了白开水计算机计算的可能性。\n反过来说，通过这个例子，也能看出量子原型机距离通用量子计算机之间的距离是很大的。\n\n!《岂不怀归》\n有时候想想，我们和三和大神的区别在哪里。看似衣冠整齐的所谓正常人士，在现实生活中，不也是经常被多巴胺操控，平时堕落不堪，也就只有到了不得不奋斗的时候才想着努力。而与此同时，我们对现在的生活也是出奇的适应，要是糟糕，也可以一直糟糕下去。","tags":"/iGet #CognitiveUpgrade .Yamato /AudioBook ~2020","title":"笔记20201214","modified":"20221213070144660","modifier":"alex"},
{"created":"20221213070015523","creator":"alex","text":"!《东言细语》\n表意的汉字一方面使得姓氏的数量不在增加。从另一方面讲，它也限制了由于发音的细微差距，演化出新的语言的可能。\n\n!《金钱心理学》精英日课\n和文艺复兴公司创始人一比就不难发现，巴菲特的成功，一方面是因为他活得久。有耐心，靠时间慢慢变富，是一个成功的因素。\n\n!《不拘一格》硅谷来信 奈飞\n奈飞公司拥有一个美国优秀初创公司的几乎所有特点，并且善于抓住契机转型。从录像带租赁到线上视频，从平台到内容。从集体公司到个人，在一个较大的时间尺度下都会或多或少出现那么几次足以带来巨变的契机机遇，对世界有足够的认识以发现这些机遇，有足够的能力做出改变，也要有足以支撑改变的勇气。\n\n!《岂不怀归》\n这本“恐怖小说”最恐怖的点叫做真实。\n\n那些嘲笑得最用力的，往往是相同处境的人。","tags":"/iGet #CognitiveUpgrade /1043 .Yamato /AudioBook ~2020","title":"笔记20201215","modified":"20221213070058345","modifier":"alex"},
{"created":"20221213065923120","creator":"alex","text":"《精英日课》\n要想做对的事情，就不能害怕尝试错误的事情，数量带来质变。\n\n《岂不怀归》\n就像阿德勒的哲学一样，想要做一件事，或者不做一件事，要理由总是会找到的。\n\n不改变即是舒适区，即便并不怎么舒适。\n\n很惊讶刚想提到舒适圈发现上次的感想也是舒适圈。","tags":"/iGet #CognitiveUpgrade /1043 .Yamato ~2020","title":"笔记20201216","modified":"20221213070106770","modifier":"alex"},
{"created":"20221213070229211","creator":"alex","text":"\n```\n《不可能的技艺》\n\n我们大部分情况下的行为低于最佳状态，我们习惯性地不使用自己的最佳状态。\n\n巅峰表现 = 动机 + 学习 + 创造力 + 心流\n\n动机 = 驱动力 + 目标 + 坚毅力\n\n内部驱动力 = 好奇 + 热情 + 目的 + 自主性\n\n而因为你是从好奇心出发的，你做这件事靠的是驱动，而不是努力：你不是逼着自己做这件事。\n\n25件好奇的事情 找共同点 探索 和人讨论\n\n热情的最大好处就是你愿意跟人交流。\n从讨论中得到反馈，再激发好奇心\n\n科特勒认为最好的目的是所谓“大规模变革性目的”（Massive Transformative Purpose，MTP），也就是宏大的、要带来巨大变化的目的。\n\n但如果是你自己想做的事，你会兢兢业业地做好。\n\n\n三级目标体系： 目的 + 高难度目标 + 清晰目标\n\n\n\n坚毅力（控制想法）= 积极对话 + 感恩 + 冥想\n积极发现生活中的积极因素\n\n杏仁核总是过分关注坏消息，它给大脑提供了一个过滤功能，让我们沉浸于消极想法，而对好东西视而不见。\n\n\n普通人对恐惧都是躲着走，尽量避免做恐惧的事儿 —— 而极端的修行者们，却是以恐惧为指南针，越恐惧什么就越去做什么。\n\n科特勒说，恐惧有个最大的优点，它是一个很好的动力：当你感受到恐惧的时候，你自动就会专注，你自动就容易进入心流状态。\n\n当你主动去体会身体的恐惧感的时候，当你把恐惧当成一种体验去参观的时候，恐惧反而就不会困扰你了。\n感受恐惧对于身体而不是大脑的影响。\n\n\n\n职业倦怠： 疲劳，抑郁，愤怒\n\n休息： 主动休息，包括深度睡眠，户外锻炼和隔几个月去度假\n\n\n科特勒用了个词叫「凶猛」（ferocity），你得做一个凶猛的人。\n\n\n这一招是，选择你最累、最疲惫的一天，加码，再多做一些最有挑战的事儿。\n越痛的时候，越是分泌内啡肽的时候。\n我的建议是就算你做不到这么狠，也要给自己机会达到精疲力竭的时刻。\n\n\n\n学习：学习不可以是行为艺术\n通过28法则学习\n学看家本领，目标目的的核心技能，经常用到，打\n达到精通\n学别人不会的东西【3】\n\n学习方法：【4】\n\n这就是「超人」级的学习需要达到的水平：你要学成是这个主题的唯一一个代言人的程度。\n我们的目的是发现其中最前卫、最活跃、最有意思的地方，以便给自己找一个独特的定位。\n\n费曼学习法：讲给人听\n\n\n创造力\n中央执行网络 注意力\n默认模式网络 想象\n突显网络 监视想法，评估重要性\n\n好心情有助于点亮ACC\n放宽视野，右脑\n余闲和孤独感，开启默认模式网络\n\n\n注意力网络的主力，前额叶皮层，用于自我审查，解放默认模式网络，少喝点酒【6】\n\n\n\n\n\n心流：\n幸福的人更经常进入心流，经常进入心流的人感到更幸福。\n心流，是生活给个人最好的奖励。\n换一种奖励方式，试试这个如何。\n\n原理：停止，集中，接管\n\n方法：\n\n长时间工作，减少分心\n自主感，自己想做的事情\n清晰的目标 不需要瞻前顾后\n\n挑战性\n即时反馈\n找一个危险的地方做事情\n新奇性，复杂性，随机性\n增加感官，深度体验\n\n如果这个事儿本身就是有难度的，我们就要做减法；如果这件事儿本身难度不大，我们就要做加法。\n\n\n\n\n```\n","tags":"/iGet /1043 ~2021 #CognitiveUpgrade .Yamato","title":"笔记20210322","modified":"20221213070311533","modifier":"alex"},
{"created":"20221213070322058","creator":"alex","text":"\n```\n血糖太高会导致蛋白质损伤，脑血管损伤\n\n升糖指数低的食物：绿叶菜，粗粮，豆类\n\n髓鞘的主要成分：不饱和脂肪酸\n\n含不饱和脂肪酸的食物：深海鱼，海藻，坚果，橄榄油\n\n\n5:3:2饮食: \n\t50%蔬菜，豆类\n\t30%鱼肉，鸡蛋\n\t20%水果，坚果\n\t\n5类健脑食品：\n\t绿叶菜\n\t深海鱼\n\t梅类\n\t坚果\n\t咖啡，茶\n\t\n\n```\n","tags":"!Health /iGet ~2021 #CognitiveUpgrade .Yamato","title":"笔记20210401 健康饮食","modified":"20221213070404372","modifier":"alex"},
{"created":"20221214153321980","creator":"alex","text":"!精英日课\n---\n!!伯克森悖论\n*伯克森悖论是说，哪怕上面这些人的经验都是真的，他们从经验中总结出来的结论，也很可能是错的\n*长相 + 性格 > 某个阈值\n\n>这个阈值决定了三角形的样本空间里，一项特征出众另一项必然是短板。这也是偏见由来的一种。\n\n!!能用愚蠢解释的，就不要用恶意\n*汉隆剃刀\n*汉隆剃刀说的“愚蠢”，代表各种无知的、偶然的、非故意的的原因，这些情况发生的可能性远远大于恶意\n\n*推广\n**能解释为愚蠢的，就不要解释为恶意。\n\n**能解释为无知的，就不要解释为愚蠢。\n\n**能解释为可原谅的错误的，就不要解释为无知。\n\n**能用你未知的其他原因解释的，就不要解释为错误\n\n*汉隆剃刀并不是精神胜利法，它在多数情况下反映了客观事实，而且在现代社会越来越有用。特别是理解公共事务很有用。\n>一直把它当作精神胜利法，结合ABC来用，而事实上，它其实反应了一种真实世界的客观规律。\n\n*能用一群人在复杂系统中的互动解释的，就不要解释为恶意或者愚蠢。金融汉隆剃刀\n\n”能解释为情绪的，就不要解释为策略。大人物汉隆剃刀\n\n*''如何做''：只处理事实，不猜测动机\n\n!!悖论的启示\n!!!所罗门悖论\n*你这么聪明的人物，能整天给别人提建议，但是自己的生活却搞不好。这个现象叫做“所罗门悖论”\n*研究发现，决策理论水平和决策操作水平是两码事，所罗门悖论确实存在。破解所罗门悖论的方法，是要学着跳出自我中心的视角，多考虑考虑别人。主动切换视角，是科学决策的最有效手段\n*一个方法是你要把发生在自己身上的事，想象成是发生在别人的身上\n*另一个办法是把一个眼前发生的事，想象成是一年以前发生的事，制造一点时间上的距离感\n*还有一个办法是把自己想象成是一个老师，然后把要在这件事情上打交道的对方想象成是一个十二岁的孩子。你跟他打交道，就好像是在哄小孩一样。结果在这种想象出来的不对等的关系中，你往往能表现出更好的智慧\n\n!!!芝诺悖论\n*希腊勇士阿基里斯和乌龟赛跑\n\n!!!罗素悖论\n*村里有一位理发师，他立下了一个规矩：他一定要给、而且只给，村里那些不给自己理发的人理发 —— 那么请问，这位理发师要不要给自己理发呢\n*罗素创造这个悖论不是为了证明逻辑不行，而是为了说明“集合论”的问题。所谓集合，就是一些东西的聚集。用集合的语言，理发师悖论可以这么表述 —\n\n* 我们定义集合S，是所有不是自身子集的集合的集合 —— 那么请问，集合S到底是不是S的子集呢？\n\n* 如果S是S的子集，那它就是自身的子集，根据定义它不应该是S的子集；如果S不是S的子集，它又应该是S的子集。这里听起来有点绕，但是你体会一下，这其实就是理发师悖论。它们都具有“自己包含自己”的特点。\n \n* 要想解决这个悖论，我们必须重新考虑集合的定义，我们必须把“集合”和“集合的集合”给区分开才行。更合理的集合定义必须分成下面这些层 ——\n*# 第一层，是一堆东西的聚集，称为“集合”。这里所谓的“东西”，都不是“集合”。\n\n*# 第二层，是集合的聚集，称为“大集合”。也就是说，“大集合”是通常说的“集合的集合”。\n\n*#第三层，是大集合的聚集，称为“超大集合”……\n\n*以此类推。然后我们规定，说集合的论断，必须明确说的是哪一层 — 那么S和S的子集就是在不同的层，所以S不会是S的子集。同样道理，理发师和他理发的那些人不在同一个层，所以他不会给自己理发。这样定义，就什么都能说清楚了\n\n!!! 杰文斯悖论\n* 一个有意思的趋势是明明我们创造单位GDP要消耗的能源在减少 — 也就是我们对能源的使用是越来越有效率了 — 但是我们使用的总能源却还在增加。以前人们不理解这个现象，称之为“杰文斯悖论（Jevons paradox）”。贝扬认为这个现象完全可以用构造定律解释：能源使用效率增加是经济系统演化、东西流动的阻碍越来越小的结果；而也恰恰是因为经济系统在进步，总的流动反而越来越多\n\n!!! 群体偏好悖论（阿罗不可能定理）\n\n```\n经济学家对“理性”有个非常简单的定义 ：你知道你想要什么，你有所偏好，并且能按照自己的偏好做出选择，你就是理性的。如果 A>B, B>C，那么必然有 A>C。我们还要求理性的你必须能对所有可选的东西都有个排序，比如对任意的 A 和 B，你都能排出来，或者 A>B，或者 A\u003C B，或者如果你认为 A 和 B 差不多，也可以说 A=B _ 但是你必须给个确定的关系，这个要求叫做“完备性”。\n\n有了偏好选择的完备性和可传递性，你就是个理性的人了。\n\n在这个意义上说，个人，是非常理性的。但是，群体，却没有这种理性。\n\n比如现在有个三人委员会，要在A、B、C三个城市之中选择一个，作为奥运会的举办城市。这三个人的偏好都满足完备性和可传递性，他们心目中的优先顺序分别是 — \n\n1. A>B>C\n\n2. C>A>B\n\n3. B>C>A\n\n那么我们看看这三人组成的这个群体，对 A、B、C 三个城市的偏好是怎样的。如果是投票表决，那么在 A 和 B 之间选择的话，A 会以 2:1 战胜 B，所以群体认为 A>B，对吧？\n\n好，现在你让群体在 B 和 C 之间选，又会得到 B>C。可是与此同时，如果让群体在 C 和 A 之间选，又会有 C>A！\n\nA>B，B>C，同时 C>A？！偏好的可传递性，哪里去了？\n\n没有传递性，就说明你这个群体是非理性的。\n\n群体没有偏好。这就是著名的“阿罗不可能定理”，由肯尼斯·阿罗证明，阿罗不可能定理是社会科学中最大的悖论之一。你每次听人说什么“集体的决定”或者“群体的利益”，应该首先想到这个定理。\n\n严格地说，阿罗定理是说，群体偏好，不可能同时满足下面这四个听起来非常合理的要求 —— \n\n第一，群体偏好必须是完备和可传递的。也就是说，群体偏好要具有跟个人偏好一样的理性特点。\n\n第二，群体偏好不能违背全体个体的一致选择。也就是说，如果现在所有人都认为 A 好于 B，那你群体必须认为 A 好于 B。\n\n第三，跟现有选项无关的东西，不能干扰群体偏好。也就是说，如果我们现在根本就没考虑这个候选人，你不能把这个候选人添加进来，干扰群体判断结果。这一点在打分制的投票中很重要。\n\n第四，其中没有独裁者。\n\n你看这四个要求，哪个都是合理、甚至简单到简直就是废话，可是阿罗恰恰证明了，它们不可能总被满足。\n```\n\n!!! 有效市场悖论\n* 如果所有人都认为市场是有效的，那市场就是无效的。这是因为如果你认为市场有效，你就不会采取行动，而人人都不采取行动，市场就是无效的。反过来说，如果人们认为市场是无效的，市场反而会变得有效。\n\n* 如果股市真的是绝对有效，股价走向完全随机，那人们就不用分析股市规律了……可是这样的话股市就会变得无效；而如果股市无效，人们就会又愿意来分析它的规律，股市又会变得有效。所以任何一个股市都不可能100%有效，还会有一定的规律存在\n\n\n! 启发：\n如何解释一个概念：\n\n* 选取最少必要个数个基础概念来解释这个概念。\n* 不必要的概念使用通俗距离的方式来解释。\n* 一定要和对方去核对对方是否理解了这些基础概念。（@Fengshanshan）\n\n举例子：''控制''\n\n# 系统，输入信号，输出信号，控制器，自动控制\n# 将一个杯子（系统），推（输入）到一个特定的位置（输出）上。\n# 大脑（控制器）看着杯子的位置来改变施加的力\n# 为了自动化，把人拿掉（自动控制）","tags":"#CognitiveUpgrade .Yamato ~2022 /iGet /1043 !Inspiration @FengShanshan .Yokohama %Journal %Note","title":"笔记20221215","modified":"20221217114928498","modifier":"alex"},

{"created":"20221213055714875","creator":"alex","text":"\n```\n\n一份简历最重要的是匹配，是否匹配是由你的背景/经历/经验/技能和岗位需求决定的，而能够准确、有效的传达出去你的匹配就是一份高质量的简历，它需要满足5个基本规则： \n1. 篇幅一页\n2. 排版整洁\n3. 重点突出\n4. 文字精炼\n5. 无格式错误\n     \n\n超级简历公式：动词 + 工作内容 + 方法 + 结果\n\n教育经历：GPA、荣誉奖项、相关课程的详细说明和中英文案例\n工作经历：添加了10个行业的中英文案例，涵盖对于实习和全职经历的描述\n活动经历：学生会、赛事和公益3种类型活动的中英文案例\n其他：分为语言、技能、证书执照、兴趣爱好、活动5个部分，每个部分都有针对不同模板的中英文案例\n\n```\n","tags":"#JobHunting ~2017 %Note","title":"简历","modified":"20221217114912114","modifier":"alex"},
{"created":"20221213065755146","creator":"alex","text":"\n```\n她是个不认命的人。上大学不好好学习就退学了。作为一个背包客旅游的路上和一个做卫星的人聊天，突然找到了人生目标，回去学了商科和法学。他用法学知识，把一些通讯卫星联网在一起，组成了一个提供卫星广播的公司，这家公司叫 SiriusXM，至今还是最大的卫星广播公司。\n她结了两次婚，生了三个孩子之后，突然不想当男的了，于是做变性手术成为女性。她的大女儿得了一种严重的传染病，当时并没有药物可治，她立即卖掉了SiriusXM，拿着钱去寻找能够治疗传染病的药。\n她找到了，而且成立了一家制药公司，专门生产这个药。她女儿现在还活得很好。但是药物只能维持而不能根治，要根治必须做肺移植，于是这家公司也开始了对基因编辑猪肺的研发。至今为止，这家公司还在致力于提高人体器官在移植过程中的存活率的方法。\n她叫玛蒂娜·罗斯布拉特，联合制药公司的创始人，\n\n她是一个花甲老人，她在为即将到来的死亡做一些准备，看一块属于自己的墓地，以后旺子益孙，这是她能为子女做的最后一件事，这也让她的内心有所安慰。她会为自己准备寿衣和遗像，希望能保持自己最好的状态。她会将子女叫到身边，请宗族头人过来交代后事，立下遗嘱。她常说，她已是半截身入土的人了。\n她经常容易卡痰在喉咙，家人想带她去看医生，而她只是笑笑，说，没用的，痰上颈，阎罗王相请。\n\n不认命奋斗的人，和任命豁达的人，都应该收到尊敬。最不可取的，是拿不起，放不下。\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2020 .Yamato %Note %Writing","title":"认命","modified":"20221217115003704","modifier":"alex","type":"text/x-markdown"},
{"created":"20221213064153963","creator":"alex","text":"这个周末时间因为要开始找房子，安排得异常紧密。工作日时也是如此，由于通勤时间很长，每天很早就出门，很晚才回到家，之前想过如果搬家一定要搬到离公司近一点的地方，这样就不用耽误大量的时间在路上。但是上班一段时间我才发现，近三个小时的通勤时间并不一定就是件坏事，正如这本《万万没想到》里提到的，事情的优劣势往往是可以转换的，也正是因为这三个小时的路程，我才真正有时间坐下来，读读书，沉淀一下自己的想法。\n\n今天也是在繁忙中偷的一丝闲暇，写一写最近读书的感悟。\n\n这本书叫《万万没想到》，作者是同人于野，是美国科罗拉多大学的物理研究员，这是一篇文集，收录了作者曾在他的科学专栏中写过的文章。\n\n这本书出版于2014年，距今已有5年之久，之所以提到这一点，是因为在我认识这位作者之后，也在不断得关注他写的文章和最新的观点，这一次有机会回头看他5年前的书，最大的一个感慨是，这位作者是一位敢于否定自我，敢于自我迭代的终身学习者。\n\n举个例子，这本书的副标题是《用理工科思维理解世界》，在书中的第一章，作者便毫不避讳得指出在科技迅速发展的今天，文科思维难以发现世界的真相，已经跟不上时代，应该被遗弃，崇尚理工科思维。而在最近专栏文章中，作者通过学习，重新审视文科思维，提出文科思维所提倡的自由技艺也是未来人类生存必不可少的软技能。（参考专栏文章：解读《你能做任何工作》）\n\n如此说来，可能在现代的信息洪流中，这本五年前的书中的观点已经有部分过时了，但好在世界中存在这样一批人，不论年龄，不论职业，他们不曾放弃读书学习，永远在接触最新的思想，做认知升级，自我迭代。\n\n我也要做这样的人。\n\n说回书中的内容，这本书让我印象最深的一个章节，是作者分享了他的读书方法——强力研读。\n\n值得一提的是，这本书我读了两遍，其中第二遍便是采用了这种方法。\n\n强力研读的精髓在于记笔记，之前我读书往往不求甚解，只享受瞬间顿悟或者共鸣时的快感，却不懂得将想法和感悟记录下来，读了很多书，却也没有多少留在脑子里。\n\n概括来说，读书笔记要涵盖四个方面，脉络，亮点，想法和引用。\n\n其中引用是最有趣的一点，它像是在构建一个完整的知识体系，它指的是在读书时，联想到了自己写过的文章或者看过的书，将文章书籍的名字或者链接标注在笔记上，便于查找。时间长了，阅读过的书，写过的文章便形成了一个巨大的知识网络。\n\n作者在这一章尤其提到了电子书的阅读，相较于纸质书，电子书最大的优点在于其近乎无限的笔记区域，也正因为如此，不要把它浪费了。\n\n文中提到了钱钟书最笔记的时间是读书时间的一倍，李敖则更加暴力，他会将书中有感悟的部分剪裁下来贴在读书笔记上，如果一页书的两面都有用，他就会买两本。\n\n经过这样强力研读后，这一本书便不需要再次翻开（对于李敖来说可以直接扔掉了），想要阅读时，只需要阅读笔记即可。\n\n我最近在尝试这种读书方法，我喜欢使用微信的读书软件来读书，笔记便于整理，再将笔记传到印象笔记中，贴好标签，做好索引。也正是因为这样仔细的阅读，让自己在高节奏的工作生活中放慢脚步，去内观，去正念。也不觉得三个小时的通勤时间那么漫长了。\n\n祝读书快乐\n2019年1月27日\n大和\n\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Journal %Note","title":"读后感《万万没想到》","modified":"20221217114922559","modifier":"alex"},
{"created":"20221211105336810","creator":"alex","text":"青山横北郭，白水绕东城。\n此地一为别，孤蓬万里征。\n浮云游子意，落日故人情。\n挥手自兹去，萧萧班马鸣。\n\n上个月，美国的好友来日本参加了一个会议。我们都在百忙之中抽出时间匆匆见了一面。这一见，总觉得有说不完的话，到最后他没有赶上回东京的末班列车，草草地住在了附近的胶囊旅馆里。之后，他将会先落脚台湾，然后马不停蹄，再次跨越太平洋回到美国去赶毕业论文。不知道这一别，还有没有机会再相见。\n\n离别后，我在藤泽的地铁月台上，想起来这一首诗。\n\n此地一为别，孤蓬万里征。\n\n这里的“征”，指的是远行，用“万里”来形容路途遥远。无论是这位朋友接下来的旅程，还是我要在日本继续走下去的心路历程，以“万里”来描述，我想都不为过。\n\n这句诗看似对仗，但是前句的“一”是副词，并不指数量，和后一句的“万”在字面上对仗，但是语义上却并不工整，史称“无情对”。对仗的两句诗句皆是半句，合在一起才构成一个完整的意思，这样对仗又叫“流水对”。意味似水一般，给人以流畅之感。\n\n浮云游子意，落日故人情。\n\n借景抒情，浮云围绕在即将消逝的落日边缘，仿佛尽力挽留残存的余晖。这位朋友与我皆在异乡，如同他乡遇故知，离别之时，也说不好谁是游子，谁又是故人。\n\n挥手自兹去，萧萧班马鸣。\n\n挥一挥手，自此离别，马儿在最后一丝残阳下，萧萧长鸣。\n\n萧萧马鸣，出自《诗经 小雅 车攻》。此句多了一个“班”字。从象形字的角度讲，“班”最早指的是一块儿玉从中间剖开，引申为分别，在《左传》中，有用“班马”来指离群之马。《周易》中又有“乘马班如”，此处的“班”同“般”，指的是原地盘恒，意为马车不前。\n\n我们离别时没有班马鸣，也没有残阳，却有地铁呼啸和凄凉的汽笛声。毕业之后，无论是高中还是大学，聚会再也没有一次到齐过。几个熟络的好友也是匆匆在风中见一面，几十个小时候后，又出现在了世界的不同角落，自此各奔各自的前程。\n\n快过年了，愿天下的挚友亲朋，家庭邻里皆能团聚。而我这个遥在“万里”之外的“游子”，得一个亲人在旁，也似身居“青山”“白水”之间，心存无比的慰藉。\n\n祝新年快乐\n2019年1月28日\n神奈川藤泽\n\n（唐诗解读参考熊逸书院）\n\n\n```\n后记：\n不知不觉四年过去了，你的青山白水还在吗？\n\n当时写这篇文章的时候，还没有预兆那一年将会发生多少的离别，字里行间还是亲人在身边的温暖和对未来精彩人生的渴望。可是实际上，人生的所谓精彩，也包含了人与人之间的分分合合，与物是人非。\n\n就在那一年，和Kamada老师在大和车站离别之后，我把这首诗发给了她。好在感情的传递是不分国界的，这首诗算是可以寄托当时我复杂的情感了吧。\n\n```\n\n","tags":"!ChinesePeom @Manxin @Kamada #Archive ~2019 ~2022","title":"读诗《送友人》一一李白","modified":"20221211110116751","modifier":"alex"}

# <module definitions>
# Boot.js

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}

	$tw.node = typeof(process) === "object" ? {} : null;

	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;

$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {

	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined

	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {

*/

/*

*/
$tw.preloadTiddler = function(fields) {

/*

*/
$tw.preloadTiddlerArray = function(fieldsArray) {

title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {

				}

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)

eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)

	}

	}
	$tw.utils.each(options.attributes,function(attribute,name) {

	});

	});

		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );

	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);

		// Display an error message to the user
		var dm = $tw.utils.domMaker,

			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);

*/

	window.onerror = function(errorMsg,url,lineNumber) {
		$tw.utils.error(errorMsg);
		return false;
	};

		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});

};

$tw.utils.decodeURIComponentSafe = function(s) {
	var v = s;
	try {
		v = decodeURIComponent(s);
	} catch(e) {}
	return v;
};

/*

*/
$tw.utils.decodeURISafe = function(s) {
	var v = s;
	try {
		v = decodeURI(s);
	} catch(e) {}
	return v;
};

/*

*/
$tw.utils.htmlDecode = function(s) {
	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");
};

/*

*/
$tw.utils.getLocationHash = function() {

	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(idx < href.length-1 && href[idx+1] === '#') {

		return "#";

$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + JSON.stringify(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers

		tiddlers = Object.create(null), // Hashmap of tiddlers

			return;
		}
		indexers.push(indexer);
		indexersByName[name] = indexer;
		indexer.init();
	};

	this.getIndexer = function(name) {
		return indexersByName[name] || null;

		if(!(tiddler instanceof $tw.Tiddler)) {
			tiddler = new $tw.Tiddler(tiddler);
		}
		// Save the tiddler
		if(tiddler) {
			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state

					old: {
						tiddler: this.getTiddler(title),
						shadow: this.isShadowTiddler(title),
						exists: this.tiddlerExists(title)

				// Check we've got the title

				// Record the new tiddler state

					tiddler: tiddler,
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}

				this.clearGlobalCache();
				$tw.utils.each(indexers,function(indexer) {
					indexer.update(updateDescriptor);
				});
				// Queue a change event
				this.enqueueTiddlerEvent(title);
			}
		}
	};

	// Delete a tiddler

// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)
		if($tw.utils.hop(tiddlers,title)) {
			// Record the old tiddler state
			var updateDescriptor = {
				old: {
					tiddler: this.getTiddler(title),
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
			}
			// Delete the tiddler
			delete tiddlers[title];
			// Delete it from the list of titles
			if(tiddlerTitles) {
				var index = tiddlerTitles.indexOf(title);
				if(index !== -1) {
					tiddlerTitles.splice(index,1);
				}
			}
			// Record the new tiddler state
			updateDescriptor["new"] = {
				tiddler: this.getTiddler(title),
				shadow: this.isShadowTiddler(title),
				exists: this.tiddlerExists(title)
			}
			// Update indexes
			this.clearCache(title);
			this.clearGlobalCache();
			$tw.utils.each(indexers,function(indexer) {
				indexer.update(updateDescriptor);
			});
			// Queue a change event

	// Get a tiddler from the store

			if(tiddlers[title]) {

			} else {

		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {

			title = titles[index];
			if(tiddlers[title]) {
				callback(tiddlers[title],title);
			} else {
				var shadowInfo = shadowTiddlers[title];
				callback(shadowInfo.tiddler,title);
			}
		}

		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {

	};

		$tw.utils.each(pluginTiddlers,function(pluginTiddler) {
			var pluginType = pluginTiddler.fields["plugin-type"];
			if(pluginType && types.indexOf(pluginType) === -1) {
				types.push(pluginType);
			}
		});
		return types;
	};

	// Read plugin info for all plugins, or just an array of titles. Returns the number of plugins updated or deleted
	this.readPluginInfo = function(titles) {
		var results = {
			modifiedPlugins: [],
			deletedPlugins: []
		};
		$tw.utils.each(titles || getTiddlerTitles(),function(title) {
			var tiddler = tiddlers[title];
			if(tiddler) {
				if(tiddler.fields.type === "application/json" && tiddler.hasField("plugin-type") && tiddler.fields.text) {
					pluginInfo[tiddler.fields.title] = $tw.utils.parseJSONSafe(tiddler.fields.text);
					results.modifiedPlugins.push(tiddler.fields.title);
				}
			} else {
				if(pluginInfo[title]) {
					delete pluginInfo[title];
					results.deletedPlugins.push(title);
				}
			}
		});
		return results;
	};

	// Get plugin info for a plugin

		return pluginInfo[title];
	};

	// Register the plugin tiddlers of a particular type, or null/undefined for any type, optionally restricting registration to an array of tiddler titles. Return the array of titles affected

						registeredTitles.push(tiddler.fields.title);

			};

			$tw.utils.each(titles,function(title) {
				checkTiddler(self.getTiddler(title),title);
			});
		} else {
			this.each(function(tiddler,title) {
				checkTiddler(tiddler,title);
			});
		}

	};

	// Unregister the plugin tiddlers of a particular type, or null/undefined for any type, optionally restricting unregistering to an array of tiddler titles. Returns an array of the titles affected

			} else if("plugin-priority" in b.fields) {

		this.clearGlobalCache();
		$tw.utils.each(indexers,function(indexer) {
			indexer.rebuild();
		});
	};

	}

// Add an array of tiddlers
$tw.Wiki.prototype.addTiddlers = function(tiddlers) {

	}
};

/*
Define all modules stored in ordinary tiddlers
*/
$tw.Wiki.prototype.defineTiddlerModules = function() {
	this.each(function(tiddler,title) {
		if(tiddler.hasField("module-type")) {
			switch (tiddler.fields.type) {
				case "application/javascript":
					// We only define modules that haven't already been defined, because in the browser modules in system tiddlers are defined in inline script
					if(!$tw.utils.hop($tw.modules.titles,tiddler.fields.title)) {
						$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],tiddler.fields.text);
					}
					break;
				case "application/json":
					$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],$tw.utils.parseJSONSafe(tiddler.fields.text));
					break;
				case "application/x-tiddler-dictionary":
					$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],$tw.utils.parseFields(tiddler.fields.text));
					break;
			}
		}
	});
};

/*
Register all the module tiddlers that have a module type
*/
$tw.Wiki.prototype.defineShadowModules = function() {
	var self = this;
	this.eachShadow(function(tiddler,title) {
		// Don't define the module if it is overidden by an ordinary tiddler
		if(!self.tiddlerExists(title) && tiddler.hasField("module-type")) {
			// Define the module
			$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],tiddler.fields.text);
		}
	});
};

/*
Enable safe mode by deleting any tiddlers that override a shadow tiddler
*/
$tw.Wiki.prototype.processSafeMode = function() {
	var self = this,
		overrides = [];
	// Find the overriding tiddlers
	this.each(function(tiddler,title) {
		if(self.isShadowTiddler(title)) {
			console.log(title);
			overrides.push(title);
		}
	});
	// Assemble a report tiddler
	var titleReportTiddler = "TiddlyWiki Safe Mode",
		report = [];
	report.push("TiddlyWiki has been started in [[safe mode|https://tiddlywiki.com/static/SafeMode.html]]. All plugins are temporarily disabled. Most customisations have been disabled by renaming the following tiddlers:")
	// Delete the overrides
	overrides.forEach(function(title) {
		var tiddler = self.getTiddler(title),
			newTitle = "SAFE: " + title;
		self.deleteTiddler(title);
		self.addTiddler(new $tw.Tiddler(tiddler, {title: newTitle}));
		report.push("* [[" + title + "|" + newTitle + "]]");
	});
	report.push()
	this.addTiddler(new $tw.Tiddler({title: titleReportTiddler, text: report.join("\n\n")}));
	// Set $:/DefaultTiddlers to point to our report
	this.addTiddler(new $tw.Tiddler({title: "$:/DefaultTiddlers", text: "[[" + titleReportTiddler + "]]"}));
};

/*
Decrypt any tiddlers stored within the element with the ID "encryptedArea". The function is asynchronous to allow the user to be prompted for a password
	callback: function to be called the decryption is complete
*/
$tw.boot.decryptEncryptedTiddlers = function(callback) {
	var encryptedArea = document.getElementById("encryptedStoreArea");
	if(encryptedArea) {
		var encryptedText = encryptedArea.innerHTML,
			prompt = "Enter a password to decrypt this TiddlyWiki";
		// Prompt for the password
		if($tw.utils.hop($tw.boot,"encryptionPrompts")) {
			prompt = $tw.boot.encryptionPrompts.decrypt;
		}
		$tw.passwordPrompt.createPrompt({
			serviceName: prompt,
			noUserName: true,
			submitText: "Decrypt",
			callback: function(data) {
				// Attempt to decrypt the tiddlers
				$tw.crypto.setPassword(data.password);
				var decryptedText = $tw.crypto.decrypt(encryptedText);
				if(decryptedText) {
					var json = $tw.utils.parseJSONSafe(decryptedText);
					for(var title in json) {
						$tw.preloadTiddler(json[title]);
					}
					// Call the callback
					callback();
					// Exit and remove the password prompt
					return true;
				} else {
					// We didn't decrypt everything, so continue to prompt for password
					return false;
				}
			}
		});
	} else {
		// Just invoke the callback straight away if there weren't any encrypted tiddlers
		callback();
	}
};

					for(var i=attrs.length-1; i >= 0; i--) {

				}

			extractModuleTiddlers = function(node) {
				if(node.hasAttribute && node.hasAttribute("data-tiddler-title")) {
					var text = node.innerHTML,
						s = text.indexOf("{"),
						e = text.lastIndexOf("}");
					if(node.hasAttribute("data-module") && s !== -1 && e !== -1) {
						text = text.substring(s+1,e);
					}
					var fields = {text: text},
						attributes = node.attributes;
					for(var a=0; a<attributes.length; a++) {
						if(attributes[a].nodeName.substr(0,13) === "data-tiddler-") {

						}

					return [fields];
				} else {
					return null;
				}
			},
			t,result = [];
		if(node) {
			var type = (node.getAttribute && node.getAttribute("type")) || null;
			if(type) {
				// A new-style container with an explicit deserialization type
				result = $tw.wiki.deserializeTiddlers(type,node.textContent);
			} else {

				for(t = 0; t < node.childNodes.length; t++) {

					tiddlers = tiddlers || extractModuleTiddlers(childNode);
					if(tiddlers) {
						result.push.apply(result,tiddlers);
					}
				}
			}
		}
		return result;
	}
});

$tw.loadTiddlersBrowser = function() {
