{"created":"20221217123901787","creator":"alex","text":"!! Index\n>The index functions like the index to a book, or a table of contents, pointing to where information on different topics is located.\n!!\n\n!! Collections \n>make up the bulk of a bullet journal, and organize information by content – these can be logs, lists, trackers, etc. Other popular collections include habit and mood trackers, fitness or diet trackers, a list of books to read, restaurants to try, etc.\n* Future Journal\n**[[Migrated Future Journal]]\n**[[OKR30 2022]]\n* [[Monthly Journal]]\n* Daily Journal\n**[[Daily Plan]]\n**[[子弹笔记 template]]\n\n!! Rapid Logging\n>uses a system of symbols (e.g. dashes, asterisks, circles, etc.) to simplify, abbreviate and organize information. These symbols can be explained in a key, typically located in the front of the journal. Information can be organized into tasks, events, notes, and other categories.\n* `.`: Thing to do.\n* `x`: Finished\n* `>`: Postpone\n* `\u003C`: In the future\n* `o`: Event\n* `-`: Notes\n\n!! Logs\n>are to-do lists, organized on different time scales, including daily, weekly, monthly, and future logs. Logs are often called spreads since they typically spread across two adjacent pages.\n!! Migration\n>Described as the \"cornerstone\" of bullet journaling,[3] migration is the practice of periodically updating lists to new lists, such as carrying over unfinished tasks from one month's log to the next.[1] This helps users stay organized, productive, and on task by allowing them to prioritize what things need to get done, and what can be placed on hold. Migration can also refer to the process of moving into a new notebook.","tags":"%Journal ~2022 .Yamato #Thrive /Book /Wiki %Note /iGet /Reading","title":"《Bullet Journal》","modified":"20221217134809297","modifier":"alex"},
{"created":"20221213065651692","creator":"alex","text":"# 相信的科学\n    Not born Yesterday: The science of who we trust and what we believe\n        Hugo Mercier\n---\n## 世人那么好骗吗\n\n### 颠覆\n- 世间流传辩证的观点\n\t- 群众眼睛是雪亮的。\n\t- 乌合之众\n- 都不对\n\t- 世人不是那么好骗的\n\t- 以上的观点都有认知偏误（选择偏差）\n- 人们不会轻易相信一个观点，人们只会做一些对自己有利的决策（信or不信）\n### 主流实验\n- 主流观点，人是非理性的，会被情绪操纵。\n### 主流解释\n- 成功偏误\n- 服从偏误\n- 声望偏误\n---\n\n## 最高级的交流策略\n演化思维告诉我们，能长期存在的，就必然有它存在的道理（天道）\n\n### 交流的难题\n- 不交流的后果：可能引发军备竞赛\n\t- 怀孕女性与子女争夺糖\n\t- 公地的悲剧【北大经济学】\n\t- 囚徒困境【博弈论】\n\n### 连动物都能避免上述困境\n- 瞪羚羊展示弹跳力\n- 蟾蜍展示自己有毒\n- 雄鸟求偶\n\n### 人类交流方式的不同\n- 动物的交流方式是单一的，近乎反射式的。\n- 人类的交流方式的多种多样的。\n\n### 开放的机警 （Open vigilance）\n- 开放性\n- 机警性\n- 两类人：\n\t- 一类人很保守，他们接触的到的信息单一，但是深信不疑。\n\t- 另一类人很开放，眼界宽广，信息复杂，但是有真有假，这就需要这批人同时拥有对于信息判别的机警。\n\n---\n## 我们很机警\n\n### 相信什么\n- 信息茧房，逆火效应都存在，但是并不普遍。\n- 贝叶斯定理，是更普遍的现象。\n- 科学是讲理的，也是因此，科学可以构建一个交流的平台。\n- 有些经济学观点反常识，是因为这些观点里我们还很远。\n\n### 听谁的\n- 专家 （掌握了更多信息的人）\n- 有水平的人\n- 听多数人\n\n### 谁在说谎 （信任）\n- 所有判别他人说谎的方法都是伪科学。（演化的结果）\n\t- 信任，激励，声望，承诺\n\t- 这个角度看，测谎通过测量人类难以察觉的生理信号来测谎，倒是还有一定的可能性，只是可信度也难以达到多高。\n- 发现说实话的人\n\t- 我们社会有一套机制来激励说真话的人，惩罚说假话的人。\n\t- 说假话的人往往不利益有关，或者成本很低，我们可以以此倒推他说话的可信度。\n\n### 情绪感染\n- 情绪所说是被感染的，但同时也是自发的。\n- 情绪感染没有那么强。\n---\n\n##宣传和广告有用吗\n### 宣传\n- 没用\n- 灌输一个观点很难，我们往往是别人的观点之中听取自己的观点。\n\t- 想起了新东方陈虎平老师，他的每次课都能把人讲得热血沸腾，但是实际上他的受众都是GRE的学生，我们都想出国，陈虎平之时讲了我们内心想说的话，单纯把他放到一个随机人群里，我相信他很难调动起所有人的情绪。\n\t- 罗胖的演讲，在得到里就是掌声一片，在爱奇艺里就多了许多负面评价。\n- 造势，只是代表民意\n- 关于我信主，我认为没有人真正把我说服了，我只是自发的想去相信而已。\n### 广告\n- 告知是有用的\n- 产生好感没用。\n\n---\n\n## 谣言，假新闻\n-  圈内的谣言多数是真的\n- 有些谣言之时反射式相信，并不会指导行为，之时宁可信其有的心态。\n\t- 这些大多与生活无关\n- 行为的借口\n\t- 我们往往想做一件事情在先，然后用理性寻找借口，谣言是个很好的工具。\n\t- 很多人本身很美国，所以这些关于美国的新闻对他们很有用， 而我对美国天生好感，这些新闻对我影响不大，甚至有逆火效应。\n- 谣言假新闻的影响很有局限，往往在小范围和短时间。\n\t- 更多的观点反而可以拓宽认知面，取消偏见。\n---\n## 黑暗知识\n- 我们相信的太少了\n- 相信，不相信给我们的收益是不对等的。\n","tags":"/1043 /iGet #CognitiveUpgrade ~2020 %Note","title":"《Not Born Yesterday》","modified":"20221217114927235","modifier":"alex","type":"text/x-markdown"},
{"created":"20221213064547080","creator":"alex","text":"\n\n一 武器级的说服力\n\n1 说服力的三个等级\n\n\n最高级是“武器级”。 达到这个级别的大师非常非常少，特朗普在这一级，有几个曾经的美国总统在这一级，乔布斯也在这一级。\n\n第二级，是认知科学家。 现在科学家对人脑有非常深的理解，他们当然知道如何说服人。不过这些人只有功夫没有用武之地。\n\n第三级是“商业级”。 我们一般说的什么“影响力”、“说服力”，都在这一级。比如搞个市场营销、品牌形象管理、危机公关，都是商业级的说服力。\n2 大方向和小细节\n\n1. 人们不断地批评特朗普，就得花很多时间谈论特朗普，而这就等同于说特朗普说的内容很重要，而这又等于说特朗普这个人很重要。\n\n事实是，事实根本不重要。\n\n武器级说服力首先关注的是先把注意力吸引过来，至于这个注意力是好是坏并不重要，甚至是批评也没关系。特朗普最大的一个特点就是不怕批评……也可以说是脸皮厚。\n\n\n不怕被批评，成为人们讨论的焦点。人们越议论你，你就越重要。\n不过这样做会不会有弊端，可能也只有像特朗普这样的高手才用的出来吧，学习的人可能还是忽略了许多细节。\n\n\n\n第一，我方向正确。第二，我对我的理念给出了相应的理由。第三，作为一个强人，我从来不道歉。公众对这三点非常买账。\n\n3 先同步再领导\n\n但特朗普这一次可不是别人给他机会同步他才同步，是别人正在指责他的时候，他一句话“罗茜·奥唐纳”就达到三个效果：1）回避了一个尖锐指责；2）让观众哈哈大笑；3）跟观众取得同步。\n\n由此想到，很多人在做演讲的时候，演讲的内容都没有问题，但是很难让人感到共鸣，而原因可能仅仅是出在了演讲者身上，试想一个初出职场的青年，他讲的高谈阔论无论如何都无法被他人接受。\n而真正讲话有力度，有感染力的领导，可能演讲内容只能算是平庸，但是因为演讲者这个人的魅力，使得他所说的能够被接受。\n\n总统竞选，想要拉拢的只是5%处于中间地带摇摆的人，这部分人通过讲道理，说高谈阔论的话是很难被拉拢的。重要的时从一开始就从心理上将他们同步，让他们觉得竞选者是自己人，之后说的话无论对错，都很有可能被认可。\n\n\n二 人心比事实重要\n\n\n\n任何高级技能都得有一个理论基础。要掌握这个技能，你得首先更新自己的知识，有时候甚至得对世界有一个新的认识。要学习说服力技能，你就要对人性有一个新认识。\n\n\n亚当斯说，非理性有两个最大的来源：一个是“认知失调”，一个是“确认偏误”。\n\n\n佛学要修炼的，估计就是避免这样的非理性。\n\n\n1 认知失调\n\n有些概念你只能认识一次 —— 一旦认识了这个概念，你就不是你了：你观察世界的眼光会有一个改变。\n\n对概念仅有一次认识，然后就产生了根深蒂固的偏见，这么理解的话，富兰克林效应似乎不属于这个范畴。\n\n\n所谓认知失调，就是当你发现你的行为和你心目中的自我形象不相符的时候，你产生一个幻觉来解释自己的行为。\n\n这个才是定义诠释。当一个已经被认识的概念和现实不符合的时候，人会强行找一个理由来解释支持自己的观点。\n\n\n2 确认偏误\n\n确认偏误的意思是说，我们平时观察世界，并不像科学家一样以事实为根据、根据事实产生观点 —— 我们是像律师一样，先有观点，再用新的事实去支持自己的观点。\n\n\n先有观点，再有事实，这便是带着有色眼镜看世界，佛学说色即是空。读完这两本书能够感觉到，佛学是一个推崇修炼达到理性的学问。\n\n认知失调和确认偏误的区别是，前者是认识了一个概念，然后发现概念与现实不符，于是生出各种解释和理由将其合理化，后者是直接先有一个观点，带着观点看待世界。（感觉也差不多，总之就是非理性）\n\n\n再往前推导一步，那就是这个世界里几乎没有什么*公认*的“常识”，人和人在大是大非的问题上常常是完全相反的观点，真要深谈的话一说就翻脸。\n\n一篇论文说到*如果两个理性的人讨论问题，则在有限步骤内，一定能达成共识。事实上却截然相反，讨论双方都会克制发火的冲动。\n\n而说服力大师看到这一点，想的是我应该采取什么行动。\n\n这是一个不充分均衡的系统，理性的人可在其中受益处，不过问题是，这个问题看上不并不像是一个双因素系统，印象因素是单一的，只是人类的非理性，而阻止人类摆脱非理性的，依然是非理性本身。\n\n\n他行动的指导思想，就是人心比事实重要。\n\n突然间想到，这个系统的第二个因素应该是那群理性的人吧，从政客到媒体，都在试图加强群众的非理性。\n\n\n3 摆弄人心的学问\n\n面对这种大规模认知失调，你应该怎么办呢？你要做的不是什么摆事实讲道理，而是影响人心。\n\n辩论中最明显，往往理性的解释赶不上感性的影响。特朗普运用的，是通过改变方向来冲淡认知失调。\n\n亚当斯通过 Twitter 和文章对特朗普的支持者说，咱们已经赢了选举，就不要再有过分得意的动作了，作为爱国者，我们现在要弥合美国的伤口。如果希拉里阵营的人要打我们一下，干脆就让他们打一下就算了，不要再反击了。爱国是第一位的，为了国家的前途，我们低调一点。这是典型的“先同步再领导”。\n\n同时又站在了道德制高点上。\n\n\n什么叫说服？说服就是我做这件事并不是为了改变世界，而是为了改变世人的看法。 \n\n我们不需要改变世界，或者说如果我们想要改变世界，只需要改变世人对世界的看法就行了。\n\n三 催眠师的自我修养\n\n1 催眠ABC\n\n催眠术，是利用人的非理性，通过互动，让人达到某种状态。催眠的时候，人的意识是完全清醒的，催眠师只是让你精神非常放松，让你能把他的话听进去而已。催眠术不能让你做不想做的事儿、更不能让你杀人。\n\n摆弄人心。\n\n\n当然亚当斯现在无法考证到底是真的无痛、还是妈妈回忆起来是无痛，毕竟人的记忆经常不靠谱。\n\n人的记忆很不靠谱，记忆植入这样的事情说不定真有可能。\n\n说到这里你可能会问我，咱们精英日课能不能专门解读一本讲催眠的书，大家一起学学催眠术呢\n\n不知不觉被催眠。\n\n2 催眠术的核心原理\n\n催眠和说服的核心原理，都是要利用人心中已有的情感去说服对方。\n\n也是一种同步影响的方法。\n\n\n3 对几个说服力方法的评价\n\n1. 文字游戏\n2. 愤世嫉俗互相比烂\n3. 晓之以理\n4. 做类比\n5. 已有的习惯\n6. 内心的渴望\n7. 小恐惧\n8. 身份认同\n9. 大恐惧\n\n\n四 特朗普的主角光环\n\n武器级的说服力，不是谁都可以拥有的\n说服力是个可积累的正反馈系统 —— 你的功夫会越用越深。 \n\n1 特朗普的天赋系统\n\n现代世界竞争非常激烈，你想在任何一个领域达到前1%的水平都是很难的。但是如果你有两三个技能，把每个技能都练到前25%的水平，那似乎更容易一些。如果你这几个技能之间能够互相配合，那你就是一个稀缺人才。\n\n特朗普在一系列方面的优势相乘，造就了一个顶级稀缺人物。\n\n\n\n2 声望就是说服力\n\n\n1987年出版的《交易的艺术》，给特朗普带来了巨大的声望，但是这本书基本上不是特朗普写的。这本书有个第二作者叫托尼·施瓦茨（Tony Schwartz），去年竞选期间跳出来说特朗普没动笔，完全是他揣摩着特朗普的意思写出来的。\n\n\n正如艺术品的价值，很有可能是受到了艺术家声望的影响。如果一个人在一个领域很有声望，那么这个人就对此很有说服力。\n\n\n3 强人的养成\n\n\n所以说服力的养成是个正反馈系统。你表现出一定的说服力，别人就把你当成说服力强的人，你就把说服力当成了个人招牌式技能，别人就更愿意被你说服。\n\n\n开头说的好消息，说服力的养成需要长时间的经营。但是毕竟是可行的。\n另一方面说，说服力也不是天生的。\n\n为什么这本书叫《以大制胜》（Win Bigly）呢？其中就有一点要“仗势欺人”的意思 —— 你必须很“大”，才容易制胜。武器级的说服力需要很大的“势”，而这个“势”得长期积累、甚至是两代人的积累才行。 \n\n\n论政治才能，不见得特朗普就能胜过希拉里，前者胜在超强的说服力。\n\n\n五 视觉想象是第一说服力\n\n1 一道美丽的墙\n\n一个具体的描述，给人以一个具象的想象空间，从而产生的视觉想象，是极强的说服力，特朗普的墙就是个例子\n\n人们之所以很多相信全球变暖的，就是因为曾经的一部纪录片，运用了很强的拍摄技巧让人记忆犹新。\n\n2 吸引力法则的正运用\n\n你去想象自己已经成功的画面，这个法则号称就有利于你真的取得成功\n\n这个才是吸引力法则的真正作用。它不会真的给你带来成功，但是它会让你感觉自己已经成功了，它会让你更*认同*这个成功画面。\n\n从认同感中获得了自信。\n\n3 希拉里阵营里有一个卧底\n\n希拉里在竞选过程中昏招迭出，让人们试想特朗普当总统，自己在综艺节目中演酒保喝酒。\n\n\n4 进阶用法\n\n共同想象是人类能够发展至今的重要原因（人类简史）运用这个技术达到说服力的目的。\n\n特朗普通过给别人起外号其产生共同想象，通过一些实际的行为比如亲吻小孩来让别人 想象他不是一个种族主义者。\n\n有人说别人的看法不重要，自己的真实感受才重要，而现实世界是，别人对你的看法才真正重要，除非你要撇除一切人际关系，隐居山林。\n\n\n\n六 制高点和不可原谅的错误\n\n【做错事的结果关系到这个人该不该受惩罚，做错事的动机决定这个人该不该被原谅】\n\n1. 或者是你犯了一个错误别人指责你，或者是别人无端地指责你；\n2. 这件事你很难辩解清楚，在这个层面上你不管怎么做都是减分；\n3. 那么你就应该离开这个层面，把话题引到更高的层面上去，证明自己的“动机”是好的。\n\n【这不是教你怎么做人，这是在说影响力，毕竟绝大多数人并不理性，还是觉得动机是好的就可以不受惩罚，被原谅。】\n\n1 乔布斯的危机公关\n\n\n2010年，iPhone 4 刚刚进入市场就被人发现常常接收不到手机信号，问题非常严重，被称为“天线门”。这是苹果公司的一次危机。你这么高调的一个产品，居然出现这么低级的问题，那请问 iPhone 这个品牌是不是应该重新定位了？\n\n乔布斯赶紧召开了一个新闻发布会。他会说些什么呢？他是要真诚地道歉吗？\n\n乔布斯说了三句话：“我们不是完美的人。手机都不是完美的。但是我们总是尽我们所能让用户满意。” \n\n\n这可不是道歉。乔布斯根本就没道歉。\n\n亚当斯对此评论说，占领制高点有三个目的。第一，你说的是绝对正确的话，谁也不能反驳你。第二，你把问题从 iPhone 4手机行不行上升到了更高的层面，而在那里你立于不败之地。第三，你的对手也不好再把你拉回到低处，谁那么做谁就给人感觉格局太低了。\n\n【感觉现在还不能很理解这个方法。毕竟是很高级的说服力】\n\n特朗普立即就使出了占领制高点这一招：“对，你可以说我是个抱怨者 —— 但我是最好的抱怨者。你知不知道我们国家现在就需要像我这样的抱怨者？国家有问题，我要把这些问题说出来。”\n\n【特朗普制高点的例子】\n\n\n2 特朗普与负面新闻\n\n2016年10月，也就是大选前的一个月，特朗普被爆出了一个几乎致命的丑闻。《华盛顿邮报》爆了一段录音，是2005年特朗普和一个节目主持人的私下对话。在这段对话中，特朗普说了一番非常非常不尊重女性的话，咱们文雅地翻译一下，差不多是这个意思：“我是明星，当你成了明星以后，女人就根本不是问题，她们会主动来找你，我连等都不用等，我想对她们怎么样就怎么样。”……原话比这个难听得多。\n\n【特朗普采取了互相比烂的方法应对，效果极差】\n【京都岚山的周恩来纪念碑】\n\n3 希拉里的致命错误\n【一些事情，运气都是不能忽略的一环。】\n\n蔑视一旦出来，就是不可原谅的错误，你的动机就是敌意的，而且还是看不起我们的那种敌意。\n\n【蔑视是最大的敌意，在说富力层面是不可饶恕的错误。因为蔑视的动机就是不好的。】\n\n那你可能会说，使用这种手段是不是太功利了，我还是个真诚的好人吗？真诚的好人根本不会出来竞选总统。 \n\n【在生活当中也是要分清不同的处事方法。】\n\n\n七 国手的预说服\n\n1 国手\n\n当时亚当斯注意到，希拉里团队终于找到了一个合适的词抹黑特朗普：dark。\n\n这是一个非常独特的词，从来没有人在竞选中用 dark 形容过对手。Dark 是个朗朗上口的词，重复出现也不会让人厌烦。Dark 是一种颜色，这使人想到种族主义。Dark 是黑暗的意思，而黑暗使人恐惧。Dark 让人想到《星球大战》里的黑暗势力（dark side），正好符合特朗普的“邪恶”形象。\n\nDark，就是恐惧牌。Dark，是武器级的说服力。\n\n【这是一种预说服】\n\n2 预说服\n\n我理解， 所谓“预说服”，就是在正式说服你之前，给你设一个“局”：用各种看似无关的东西影响你的情绪和判断。\n\n预说服的妙处在于只影响、不明说。可能你根本就没明确意识到说服者的用意，但是你的情绪捕捉到了这个意思而且被感染了。\n\n\n【很多人喜欢注重他人细节，不曾想他人的所谓细节也是有意营造出来被你发现从而感染你的，如此可怕不愧是武器级。】\n\n\n3 你会记住这个情感\n\n真正的说服发生在开口要价之前。亚当斯在跟投资人闲聊的时候，故意讲了几个江湖传闻，什么某某创业公司拿到了多少融资之类。\n\n介绍自己公司产品的时候，亚当斯又故意跟 Google、微软的类似产品做了类比\n\n【把有意故作无意。设下套子等着你来自己钻】\n\n其实我觉得预说服、催眠、确认偏误这些东西都是一个原理在不同角度的应用。它们都是试图影响说服对象的情绪和感觉。而我们知道，人做判断从来都是感性对感性，哪种感情最强烈，哪种感情就有决定权。\n\n人们会忘记你说过什么，忘记你做过什么，但是永远都不会忘你带给他们的感情。\n\n【就像是一些纪录片或者宣传片，其内容并没有什么，甚至是弱智，但是一段时间后，人们会把内容忘记，但是留下的情感印象可以维持很久】\n\n\n敢不敢做一个复杂的人\n\n我今天想说的，就是怎么在了解了说服力之后，还能有一个比较自洽的世界观。 \n\n【我曾经也很崩溃，长大之后感觉身边所有人的所有行为都是假的，但是一旦有人表现出了真实的自己，又玻璃心很难接受】\n\n1 理性面对非理性\n\n【这就好像是在看《奇葩说》，对场下的观众那么容易被感情，非理性带着走，身份恼怒，但是这并没有办法，我们所能做的，是利用这份非理性，这就是为什么这个节目越来越不是一个硬核辩论节目，而是一个娱乐节目，看这个节目不是为了学辩论，而是从不同角度看问题，学习说话方法（讲段子和感动他人）】\n\n2 流氓会武术\n\n最现实的人既不抱怨社会也不仅仅坐在那里分析社会，他们利用非理性，玩转社会。\n\n不会竞选的人，当不上总统。会竞选的人，未必能当好总统。\n\n说服力只是一个武器，它并不在乎被谁使用。 \n\n【有些并没有多少能力的人，通过一个武器上位，而真正有能力的人却没有这种武器，对于这种情况也只能认了】\n\n3 信任和道德\n\n\n\n【对于一个职业信任度与这个职业的复杂度有关】\n\n如果你做的是简单的事儿，你的三观就可以简单。你完全可以享受岁月静好，相信好人应该有好报，追追娱乐明星，对某些政客表示崇拜，同时对某些政客表示鄙视。\n\n可如果你做的是复杂的事儿，你的三观就得变复杂。你得认识到世界上的事儿并没有一定之规。民主党鼓吹的爱心有道理，共和党让穷人自立自强也有道理。你会注意到被人崇拜的政客和被人鄙视的政客可能私下还是朋友关系。\n\n\n【刚刚说遇到这种情况只能认了，其实也可以将自己变复杂，承认接受这个世界的复杂性，拥有一个复杂的三观。】\n\n复杂的人有时候得做一些别人不理解、甚至他们自己都不理解的选择 —— 所以别人才觉得他们不可信任。\n\n【复杂的人并不是按照唯一的原则做事，所以他们的行为可能是不可预测的，不可信任的。我们能做的选择，是不再信任他，或者是承认这个人的复杂性】\n\n\n4 简单和复杂\n\n所谓个人成长，有些是知识和技能的完善，有些是性格的磨炼，但我觉得还有一个维度，叫做“变复杂”。\n\n【人从主观世界跨越生活的鸿沟迈向客观世界的过程（回想子罗胖奇葩说的演讲）】\n\n\n流程是简单的，权力是复杂的。 你得从按照规定流程做事，变成独立自主，根据自己的判断做事，甚至根据自己的判断让别人做事。\n\n原则性是简单的，灵活性是复杂的。 理念都是好理念，原则都是好原则，但是面对一件具体的事情，各种原则和理念往往互相冲突，你能不能灵活处理。\n\n价值观是简单的，大目标是复杂的。 “不忘初心”是件很难的事，占领道德制高点最容易，大事业都是各种妥协和取舍的结果。\n\n理论模型是简单的，真实世界是复杂的。 三流知识分子眼里只有价值观和道德制高点，二流知识分子眼里有理论模型，只有第一流的知识分子才知道真实世界比理论模型复杂得多。\n\n讨好观众是简单的，把事做成是复杂的。 奥巴马这样的政客喜欢讨好观众，凡事自己要留个清白，所以他们就不敢承担责任，他们为了不做坏事，就干脆不做事。其实但凡做成了大事的人，哪有不被人骂的。\n\n小人物是简单的，大人物是复杂的。 不管我们怎么包装，“说服力”的本质，是使用各种手段让别人按照你的意志行动 —— 是让别人听你的。说服力的能力越大，你要承担的责任就越大。\n\n说服力，是一个武器。是武器就不能滥用。\n\n如果你太过纠结于说服力道德不道德，你不适合使用说服力。如果你完全不纠结道德问题，觉得只要这个手段能赚钱拿来就用，你也不适合使用说服力。只有当你理解了世界的复杂性，宁可承担责任，知道如何*谨慎*使用说服力的时候，你才真正适合使用说服力。\n\n最后，专业技能都是简单的，精英日课是复杂的。我们总是讲些互相矛盾的道理，因为我们明白，真实世界本来就充满矛盾，而我们想要变复杂。 \n\n问答\n\n我们怎样避免别人利用确认偏误给自己的影响呢？\n\n最简单的判断方法就是凡是有明显意识形态倾向的媒体都在利用我们的确认偏误。我们多次说过，真正的智慧是在各种理念之间追求一个恰到好处的“度”，最高水平的智力得能容得下两种相反的观点。而生活中很多声音、包括主流媒体在内，都被意识形态占据了。\n\n【作一个复杂的人，要容得下两种矛盾的观点，当听到一种观点时，想想它的对立面。我认为更重要的是，自己有时已经在确认偏误了而不自知，所以从不同角度再想一遍问题要养成这个习惯。】\n\n\n作为一个努力追求独立的人，不是都强调不要过分在意别人的想法嘛？那请教万老师，我们更多的是要去用语言和行动说服力别人，证明自己？还是感觉说服不了就去不在乎呢？\n\n\n【真的不需要在意别人的看法吗？又有谁能做到这一点呢，很多说这话的人顶多也是自我安慰吧。不在意为什么要说出来？人是群居动物，每个个体都是一切社会关系的总和，我们需要交流，没有谁能完全孤立的生活，我们要适当接受他人的看法，影响他人的看法，但是要掌握一个度，度是成人社会中必不可少的。】\n\n\n \n\n\n“这个世界整个的问题就是蠢人和狂热分子总是如此自信，而聪明人总是充满疑虑。”\n\n\n\n\n。","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka !Psychology .Kyoto %Note","title":"《以大制胜》","modified":"20221217114924912","modifier":"alex"},
{"created":"20221205150236585","creator":"alex","text":"\u003C\u003C\u003C泰 田代\n\u003C\u003C\u003C\n\u003C\u003C\u003C如何找另一半\n\n!秘籍1:一个人的特质的预测未来的神器\n\n!秘籍2:寻找一个对你而言拥有合适特质的人\n\t*神经敏感的人和猎奇心中的人不适合作为伴侣\n\t*宜人性强的人时理想特质\n\t\t友善体贴，为恋爱关系作出努力\n\n!秘籍3:要清楚自己属于哪种依赖模式\n* \t安全型\n* \t回避型\n* \t焦虑型\n\n\t安全型会带来更多幸福感和恋爱满足感\n\t除此之外，找和自己一样的类型\n\n!秘籍4:要能辨别出伴侣身上的危险信号\n\t!!通过归因法\n* \t\t自身\n* \t\t对方（危险）\n* \t\t关系\n* \t\t环境\n\t!!“要求-退缩共同模式”\n* \t\t提要求时，或多或少带点责备，施压，唠叨和埋怨，用这种方式传递需求\n\t!!“虐心的恋情”\n\t\t*控制欲\n\t不止以上三种，要多听亲戚朋友的意见，所谓当局者迷\n\t把伴侣带到聚会，观察压力下他的特质\n\n\u003C\u003C\u003C\n\n评论：我可能就是一个焦虑型依赖模式的人吧，但是认识到了这一点，就有机会去改变，去刻意练习。\n\n20220919","tags":"!Psychology .Yamato /AudioBook /iGet #CognitiveUpgrade ~2022","title":"《永远幸福的科学》","modified":"20221205150522515","modifier":"alex","revision":"1","bag":"default"},
{"created":"20221213063335476","creator":"alex","text":"\n\n```\n一 生物学家的神兵利器\n\n【你想必听说过 23andMe，这是一家专门提供个人基因测序服务的公司。我最早知道这家公司大约是十年前，是因为它的创始人是 Google 的谢尔盖·布林的老婆，当时大概只有极客圈的人对这事儿感兴趣。】\n\n【事实上中国的深圳华大公司似乎正打算把这项服务的价格降到100元人民币以内 [1]。】\n\n1 基因组计划\n\n基因和基因的版本\n【每个基因都有不同的版本。每个人都有决定头发颜色的基因，而且都是由同一批基因决定。但是每个基因可以有不同的“版本”，也可以说是“变体”（也叫“遗传型”，genotype），是一些微小的差异。】\n\n【第一件事是人身上的基因很少。】\n【结果最后测出来发现人只有两万个基因。】\n很多低等生物的基因都比我们多，基因不在长短。\n\n【第二件事是我们身上的绝大多数基因是没有用的。】（8.2%）\n20000x0.082=1640\n\n2 另一种人\n尼安德特人\n\n3对尼安德特人的破案\n\n通过对一块儿软组织的基因分析，我们得出尼安德特人有语言能力（FOXP2），会觉得猪的口水很恶心（OR7D4），红发（MC1R），白皮肤，当时的智人还是黑皮肤。\n\n【99.7%是基因相同，而基因变体的相似度没有这么高。】\n\n【是尼安德特人强暴了智人。】\n\n【带来了糖尿病、回肠炎和吸烟上瘾】\n\n参考文献\n[1] 华大发布两款最新测序仪，基因测序将进入百元时代？ 2017-10-28 搜狐新闻\n[2] People Use Just 8.2% of Their DNA, Study Finds, By Laura Geggel, Staff Writer | July 24, 2014 https://www.livescience.com/46986-human-genome-junk-dna.html\n[3] Neanderthals, Humans Interbred—First Solid DNA Evidence, By Ker Than, for National Geographic News MAY 8, 2010.\n[4] Neanderthals gave us disease genes, By Paul Rincon, BBC News, 29 January 2014.  \n\n二 基因不能决定什么\n\n1 一个犯罪基因\n\nMAOA基因编码一种酶，用于清除体内多余的多巴胺，这种基因变异后，会导致清除多巴胺的速率变化，过快或过慢。\n过快：情绪冷淡，自闭\n过慢：狂躁，抑郁\n曾被称为犯罪基因\n\n中国人77%有这种变异的犯罪基因。\n白人34%\n\n2 基因能决定什么\n\n一个特定人群之中的身高差异24英寸，2英寸有环境影响，2英寸由特定基因影响，剩下20英寸我们知道和基因有关，却不知道是哪些基因决定的。\n\n【人体，就是个复杂系统。对这种复杂系统，你不能用线性思维，说哪个原因导致了哪个结果 —— 常常都是很多很多原因共同导致了一个结果。】\n\n3 我们与基因\n\n【总而言之，卢瑟福说，基因不是原因，基因不是导火索，基因也不是你得病或者聪明的基础 ——\n\n基因仅仅是*一个可能的因素*而已。】\n\n三 名门之后\n\n1 巴纳姆效应\n星座中的先入为主，同样在基因检测中出现。\n\n\n2 六百年前是一家\n\n【“祖先”，是个一点都不稀缺的职业。】\n【再进一步，根据老张的模拟，1000年以前的欧洲人中，有1/5的人没有子孙后代留到今天 —— 而其余4/5的人，则是今天所有欧洲人的共同祖先。今天的每一个欧洲人，跟1000年前那4/5的每一个欧洲人，都有血缘关系。】\n\n1000年\n\n朱元璋的后代只负责生孩子，他的后代没什么光荣的。\n\n3 贵族血液\n\n疾病的致病基因大多为阴性，所以近亲结婚可能生出带有基因疾病的小孩儿。\n\n是谁的后代并不重要，人要往前看。\n\n\n四 怎样正确谈论种族\n\nIntellectually dishonest \n在智识上不上诚实\n\n1 高尔顿的建议\n\n种族是存在的\n种族与物种不一样\n\n2 基因论种族\n\n通过一个数据分类程序，对基因进行分类，可以得出一个人类直观认识基本吻合的种族分类。\n\n3 种族之间的差异\n【结论差不多是任何一个种族内部，都保有全人类85%的基因版本多样性。这句话的意思就是说，哪怕就只剩下中国人，其他所有人的消失了，人类各种基因变体仍然能留下来85%。】\n\n4 理解种族差异\n\n基因差异有时没有优劣之分，只是一个巧合形成的结果。\n\n基因所能解释的问题，比如智商等，只能占百分之五十。\n\n\n【要求同存异，要追求双赢，要多看别人好的一面，要学着从别人的视角考虑问题，要多反省自己，要多研究怎么合作把事情办好。】\n【塔勒布说世界上有两种人，一种人想“赢”，一种人想“赢得争论” —— 他们不会是同一种人。】\n\n【\n\n我的简单建议就是丰富你的知识渠道，多听多看，时间长了自然会对谁说的靠谱有个认识。先看得多了，才能谈的上判断力。试想对一个你非常感兴趣的问题，明明世界上那些最聪明的人物、相关领域的一流专家对它有一个共识性的看法，而你却不知道，这简直就不可容忍！\n\n反过来说如果你知道这个问题实际上是怎么回事儿，但是为了通过考试、也为了照顾老师的面子，你选择按照老师教的版本答题，这就是一个充满自信的高姿态。\n】\n\n中国的科学家往往没有个性\n\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《我们人类的基因》","modified":"20221217114917906","modifier":"alex"},
{"created":"20221205150018504","creator":"alex","text":"\u003C\u003C\u003C\n盖瑞 马库斯\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n\n!人的大脑不靠谱\n\n!!一 记忆\n人脑的记忆：背景关联记忆\n\n*特点\n** 容易受周围环境的影响\n**进行优先级排序：记忆会相互干扰，混成一片\n\n!!二 信念（不理性）\n感觉星座是在说自己\n\n*三个心理效应\n** 光圈效应：爱屋及乌\n**聚焦错觉：手里拿着锤子，到处都是钉子\n** 心理污染：会被毫无相关的信息带着走\n\n!!三 选择\n看重眼前利益\n\n!!四 快乐\n骗自己\n\u003C\u003C\u003C\n\n评论 20221003\n仔细想来，连大脑这个近乎完美的设计也是充满了缺点和疏漏。","tags":"!BrainScience .Yamato /AudioBook /iGet #CognitiveUpgrade ~2022","title":"《怪诞脑科学》","modified":"20221205150219990","modifier":"alex","revision":"1","bag":"default"},
{"created":"20221205144803169","creator":"alex","text":"\u003C\u003C\u003C\n克里斯托夫 安德烈\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n*自尊：自爱 自我观 自信\n\n*自爱：无条件的爱自己 -〉 我们值得被尊重和被爱\n\n*自我观： 自我评价，优缺点。\n\n*自信：承认自己的不足，不自我贬损，也不掩饰自己的缺点，不害怕挫折\n\n*我们的两大需求：感觉自己被爱 感觉自己有能力\n\n\n*自评：\n**我容易自我贬损嘛\n**当别人要求你介绍自己时，花很久来思考\n**如何面对失败和批评\n\n*高自尊者收到指责往往会把矛头指向对方；\n\n*低自尊者对成功的不安：幸福焦虑感 假冒者综合症\n\n\n!锦囊：\n!!改变与自己的关系\n*认识自己：\n\t**周哈利窗：自我认知分区：\n\t\t*** 开放区：自己知道，他人知道\n\t\t***盲区：自己不知道，他人知道\n\t\t***隐藏区：自己知道，他人不知道\n\t\t***未知区；都不知道\n\t** 目标：开放区的扩大有助于提高自尊。\n\t**如何做\n\t\t*** 善于聆听，即便是批评\n\t\t***勇于表达自己的看法\n\t\t***让自己尝新心的经历，发掘未知的自己\n* 接受自己：克服羞耻心，承认自己的不足\n* 对自己诚实：心理防御机制，比如否定自己的负面情绪\n\n!!改变与行动的关系\n* 设置一个小目标开始行动\n* 停止自我攻击\n* 接受失败\n\n!!改变与他人的关系\n* 自我肯定：在他人面前表达最真实的想法，不一味顺从别人\n* 换位思考，表达不同观点\n* 寻求社会支持\n\u003C\u003C\u003C\n\n评论：20221003\u003Cbr/>\n我不喜欢与他人发生冲突，所以在意见相左的时候，一般都不会表达自己的看法，以前以为这是个性格原因，现在发现可能是因为自己的低自尊导致的。知道了就不晚，从接受这个不足开始改变自己。\n","tags":"!Psychology .Yamato /AudioBook /iGet #CognitiveUpgrade ~2022","title":"《恰如其分的自尊》","modified":"20221205145520118","modifier":"alex","revision":"2","bag":"default"},
{"created":"20221205145619312","creator":"alex","text":"\u003C\u003C\u003C\n赛德希尔 穆莱纳森\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n!什么是稀缺：\n一种心态。有紧急的事情要做，迫近截止日期\n短期的稀缺心态可能会带来好处，长时间在这种状态下，会把一个人拖向贫穷，进入匮乏的恶性循环。\n\n!稀缺产生的四个效应：\n\t*管窥效应：面对稀缺时，注意力受限，会忽略真正重要的事情。\n\t*借用：透支未来\n\t*没有余闲：\n\t*带宽不足：\n\n!如何避免：\n\t*节约带宽：\n\t**\t减少做决策\n\t\t**不斤斤计较小的得失\n\t\t**专注长期积累的事情\n\t*留有余闲：\n\t**\t留钱投资，定期储蓄\n\t\t**花时间学习，提高自己\n\t\t**不透支\n\t\t**不把时间排的太满\n\t\t**当日的事情当日完成\n\t\t**按时休息\n\t*设置提醒\n\t\t**提醒自己真正重要的事情\n\u003C\u003C\u003C\n\n评论：\u003Cbr/>反省了一下自己，在忙碌的时候还真的注意力收到了限制，很多的学习计划被延后，忙碌的大半年，几乎没有什么成长。还是应该给自己留有余闲，时刻提醒自己真正重要的事情是什么。\n20220920\n\n留有余闲也是[[《上游》]]的必要条件。","tags":"!TimeManagement .Yamato *TODO /AudioBook /iGet #CognitiveUpgrade ~2022","title":"《稀缺》","modified":"20221216134255827","modifier":"alex","revision":"1","bag":"default"},
{"created":"20221213063629182","creator":"alex","text":"\n```\n一，线性思维和系统思维\n\n【简单问题与复杂问题，简单问题大多是简单的因果关系，找到原因就能改变结果。】\n\n1 什么是系统\n\n所谓系统，就是一个由很多部分组成的整体，各个部分互相之间有联系，作为整体又有一个共同的目的。\n\n2 线性思维不行的时候\n\n面对系统问题，千万不要说什么快速解决，也不是拨多少款的事儿。解决系统问题的出发点，是你得抓住两个关键点。\n\n3 正反馈和负反馈\n\nInflow - stock -outflow\nfeedback\n\n二 坏政策和好政策\n\n1 直接命令\n\n【系统问题是一个稳态，如果直接命令，做出一个改变，那么系统一定会通过自身的负反馈系统，重新回到之前的稳态。】\n\n2 间接刺激\n\n激励 incentive\n\n3 寻找共识\n\n【通过寻找一个共识，改变人的价值观】\n\n三 负反馈和正能量\n\n系统是如何失败的\n\n1 平衡回路\n\n2 意外\n\n【意外的发生会提高或者降低一个 标准 。如果是降低了标准，那么便会产生放纵。】\n\n3 坏比好重要\n\n【坏的意外会给人更深刻的印象】\n\n4 系统的败坏\n\n人们对系统的评估变差，时间一长，就会认为系统其实配不上那么高的目标，就会默默调整目标。系统的目标，被降低了。\n\n5 给点正能量\n\n好消息也很重要。\n\n你的系统没有你想的那么差。所以该吃药得按时吃药啊！别忘了，一匹正在倒下的骆驼会吸引很多把刀。\n\n四 好系统的三个特征\n\n1 抗击打\n\n最理想的系统得能抗打击，反脆弱，不怕事儿。\n\n人体就是个好系统。免疫系统能挡住绝大多数病毒。温度高点儿低点儿，工作苦点儿累点儿，情绪好点儿坏点儿，我们绝大多数情况下都能承受。人，其实非常不怕折腾。森林和草原的生态系统也都具备相当的抗打击能力，哪怕是历经一把大火，过几年又是生机勃勃。\n\n【能承受得住事情是一个人体好系统的重要特征。情绪举例子，不会因为一点事情就情绪大起大落，然后影响到行为。】\n\n一成不变的系统反而是脆弱的。\n\n其次，系统要具备一定的冗余度，它需要有一个比较宽松的环境。\n\n生活中有很多“优化者”，追求极端的效率，可丁可卯地安排系统的运行，这样往往就会让系统丧失抗打击能力。\n\n【这个例子可以用来理解 冗余 】\n\n【有时候高效率就意味着低反脆弱，最低价的机票往往不能改退】\n\n2 自组织\n\n【创新的前提是对自组织的高容忍。】\n\n3 层级关系\n\n死气沉沉、整齐划一、令行禁止，那不叫好系统。活力、自由、赋能，这才叫好系统。\n\n问答：\n\n正反馈是不是一定导致崩溃。\n\n【任何一个系统都有一个阈值，当超出这个阈值，系统的一些功能就会失效，正反馈会让系统逼近这个阈值并且超过他，最后导致崩溃，但是我们可以人为升级系统，来提高阈值。\n\n比如人与人之间的关系，两个人互相喜欢，有一天，朋友这个系统就不能再处理这两个人之间的关系，需要升级这个关系系统，不然就会导致崩溃。】\n\n\n\n\n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《系统思维的艺术》","modified":"20221217114919496","modifier":"alex"},
{"created":"20221213064237111","creator":"alex","text":"\n```\n今天咱们开始说雷·达里奥（Ray Dalio）的新书《原则：生活和工作》（ Principles: Life and Work ）。\n\n1 大亨\n\n【人生算法，人生是不是真的要算法话，原则驱动的人是不是真正做事的人？或许有些人的算法可以在一个更高的维度设计，将做事也考虑进去。原则不是死的，而是体现一个人的价值观的存在。】\n\n2 大道理\n\n达里奥系统的出发点、所有道理中最大的道理，是“演化”。\n\n达里奥说演化的规律在于你必须不断地创新和进步\n\n达里奥说我现在养成了一个习惯：每当我看到自然界或者社会上发生我不喜欢的事情，我总爱问自己，是不是我自己错了 —— 也许在更高的层面看来，这件事就应该发生。\n\n【吴军老师提到的，从三个层次来审视他人的看法。】\n\n3 敢不敢做个shaper\n\nShaper 们有两个重要特点。 第一，他们的眼界非常宽、非常远，能看到别人看不到的东西，这样他们才能产生大想法。第二，他们为了把这个想法变成现实，会不惜一切代价。\n\n\n二 激进面对现实\n\n\n上次我们说到，达里奥从“演化”这个大道理中推导出来，人生最值得做的事情就是“失败 — 学习 — 改进”这个事儿。在演化中做出一点贡献，是你能在人生中取得的最大成就，也是生活给你的最大奖赏。\n\n为此，你要把你做事的系统想象成一台机器。这个机器包括 —— \n\n•    你的设计，也就是你做事的方法\n\n•    人，能帮助你的人，以及你自己\n\n•    你的目标\n\n•    你做事的结果\n\n你把结果和目标比较，如果不满意，你就不断*调试*这台机器 —— 其中也包括调试你自己，因为你也是这台机器的一部分。\n\n【说来惭愧，研究生期间已经学过控制理论，也有些感悟，却很少把它用到现实生活中。】\n\n人之所以执行不了这么简单的程序，最主要的弱点就是人总是沉迷于自己的主观偏好。今天咱们就重点说说，怎么才叫“面对现实” —— 用达里奥的话说，你得“激进地（radically）”开放头脑。\n\n\n1 怎样确定目标\n\n目标（goals）”和“渴望（desires）”区别开来\n\n所以你必须给你想要的东西排列一个优先级。 “目标”，就是你愿意放弃其他、来最终争取的东西。目标是你的价值观决定的。\n\n所以你既是特别大，又是特别小。那我们到底何以自处呢？达里奥说，关键在于你跟世界这个“整体”是怎么*连接*的。\n\nsomething bigger than yourself\n\n“我整天面对宇宙，可是我并没有渺小感。我的感受是我跟宇宙是*连接*在一起的，我感觉我更自由了。”\n\n【我们与这个世界的连接方式决定了我们的价值观，我们的价值观为依据，从众多渴望中选择一个最重要的（甚至比自己更重要的）作为目标。】\n\n2 面对自己\n\n“谦卑” —— 英文是 humility 和 humble ——  绝对是个好词儿，我喜欢敢用“谦卑”来形容自己的人。这可不是假客气，达里奥说，谦卑可以帮你克服两个认知障碍。\n\n第一个障碍是“ego”。 这个词在中文世界里用得不多，意思是“自我”，但是含贬义，是说一个被自己过度重视的那个自我。\n\n【我认为害羞也是ego的一个表现。】\n\n第二个障碍是盲点。\n\n不同人看问题的视角很不一样。有的人喜欢看大局，有的人喜欢看细节。有的人是线性思维不会拐弯，有的人是侧面思维钻牛角尖\n\n一般人都爱说“我们要有开放的头脑” —— 而达里奥更进一步，说要“激进地”开放头脑。\n\n【我们有开放大脑的意识，但是可能还不够，要更激进的开放头脑，我们看看我该怎么做。】\n\n3 激进式听取意见\n\n以前咱们听历史故事，如果一个皇帝能够虚心地纳谏，忠臣批评他他不翻脸，那就算是好皇帝了。“激进地”开放头脑，可不仅仅是别人给我提意见我不翻脸，而且是别人不给我提意见我就难受。\n\n【这个例子太形象了】\n\n你可能看过一本非常经典的书叫《如何阅读一本书》，其中提到最高层次的阅读，就是这个 synthesize 的功夫。这是完全主动的阅读，你要找来各种相关的书放在一起读。\n\n【主动的做信息整合，不是听风就是雨，是将所有信息放到一起进行对比。】\n\n第一，这个人一定要是 “可信的”。\n\n第二是这个人得善于保留跟别人不同的意见\n\n【达利欧在诊断肠胃时，先后寻找了四个医生，并对结果进行整合。几个医生的结论完全不同。】\n\n三 激进的公司什么样\n\n1 激进的文化\n\n为了让好想法能说了算，桥水有三个措施：激进的事实、激进的透明、和一个“可信度加权投票系统”。\n\n第一你不用装，该干什么就干什么，不用为了自己的形象好看而去做什么事儿。第二你不用猜，不用猜别人在干什么。\n\n2 桥水用什么人\n\n1. 创造者，是产生新想法的人；\n2. 推广者，他们能把新想法传播出去，能通过个人关系、或者调动别人的感情，让别人接受新想法；\n3. 完善者，专门质疑你的想法，发现你想法中的漏洞，帮助你完善想法；\n4. 实施者，这些人能真正把计划落实，对实施者的要求是必须非常注重细节；\n5. 具备前面四种人所有的特点的人，把他放在哪个位置都能行。\n\n3 可信度加权投票系统\n\n你们公司能把常委会人数控制在五人以下，还允许员工妄议高层领导吗？你们公司的组织部用人考虑到开放的头脑，还弄了球星卡和可信度加权投票吗？\n\n四 管理是个工程学\n\n1 管理者是工程师\n\n第一种是乐队指挥。你并不演奏乐器，你把每个员工安排到适合他的位置上，自己起到一个协调的作用。\n\n【达利欧认为的最好的管理者】\n\n更进一步，达里奥还要求确保对公司所有的关键位置，都一定要有一两个可以随时替换的人选。一旦发现这个人不行，马上就可以换上另一个人接手。桥水甚至有三个副 CEO 和三个副 CFO\n\n3 找到问题的根本原因\n\n\n什么叫根本原因呢？如果你说的这个原因是用动词描述的，就不是根本原因，只是表面原因。根本原因一定得是用形容词描述的。\n\n举个例子，书中有这么一段对话 —— \n\n\t我们的团队每天工作到很晚，大家都无法忍受了。\n\n\t为什么会出现这种情况呢？\n\n\t因为我们团队任务太重、人员不足。\n\n\t那又是为什么呢？\n\n\t因为最近团队增加了新任务，却没给我们分派新人手。\n\n\t为什么呢？\n\n\t因为经理不知道我们的工作强度有多大，就给我们指派新任务。\n\n\t为什么呢？\n\n\t因为经理不善于预判团队可能出现的问题，不善于做计划。\n\n注意到没有？前面都是动词，都是表面原因。最后这句话中的两个“不善于”是形容词，这才是根本原因。说白了，根本原因就是经理不行。\n\n达里奥说如果你对什么都不担心的话，你就要当心了，可能你没意识到潜在的问题；而如果你一直很担心，你反而不需要担心，这说明你已经注意到问题了。\n\n3 做事靠工具\n\n对个人来说，也许最重要的是面对现实；对公司来说，也许最重要的是“想法的精英政治”  \n\n聪明人加聪明人，理性乘以理性，大约就是这样的情况吧。 \n\n\n\n\n\n\n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《原则》","modified":"20221217114922946","modifier":"alex"},
{"title":"《五种时间》","created":"20221204131716217","creator":"alex","modified":"20221204140040369","modifier":"alex","tags":"!TimeManagement .Yamato /iGet /AudioBook ~2022 #CognitiveUpgrade *TODO","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\n王潇\n\u003C\u003C\u003C\n\n!一 建立时间的觉知\n\u003C\u003C\u003C\n关闭信息流\u003Cbr/>\n\u003C\u003C\u003C\n\t!! 生存时间:\n\n* \t\t变被动为主动，直面挑战。\n\t\t*变主动为阶段性逾越\n\u003C\u003C\u003C对标运动员，比赛日之前的充分准备\n\u003C\u003C\u003C\n\t!! 赚钱时间：\n\t\t*核心竞争力\n\t\t*循环增强模式\n\t!!心流时间：\n\t\t*向上挑战\n\t\t*独处\n\t!!好看时间\n\t!!好玩时间\n\t\t\u003C\u003C\u003C\n主动选择\n\u003C\u003C\u003C\n\t\t\n!二 时间折叠\n\t\u003C\u003C\u003C\n根据前期确立的人生方向，建立时间觉知后，倒推出最优策略。\n\u003C\u003C\u003C\n\t\n\t*明确愿景（五年计划）\n\t*对五种时间进行排序\n\t*建立24小时花园模型\n\t\n\t\n\t\n!个人的理解和应用：\n*第一步，时间觉知。意识到自己处于哪一种时间中，并进行相应的对策。\n\n**生存时间：\n\t***情境：一些不得不做的事情，与自身成长没有太大意义的事情。\n\t***应对：\n****减少生存时间，将事情委任他人，交给系统。思考高效率，短时间集中完成的方法。\n\t\t****对标运动员，寻找意义，将一个任务比作比赛。\n\t\t\n**赚钱时间：\n\t***情境：学习或运用与个人核心竞争力有关的事。\n\t***应对：\n\t\t****折叠心流时间。\n\t\t****延长，主动创造赚钱时间。\n\t\t\n**心流时间：\n\t***情境：忘我\n\t***应对：\n\t\t****折叠其他时间\n\t\t****关闭信息流，不被打扰\n\t\t\n**好看时间：\n\t***情境：健康相关\n\t***应对：主动创造\n\t\t\n**好玩时间：\n\t***情境：休息，发散\n\t***应对：\n\t\t****变被动为主动，主动休息，主动玩\n\t\t****发展创造力\n\nTODO：最近听到了一本关于集中度和兴趣度四象限的日程管理方法\n\t\t\n\n\n\n\n\n","revision":"0","bag":"default"},
{"created":"20221213060335561","creator":"alex","text":"\n\n```\n高效能人士的时间管理课：不可不知的8项黄金法则\n元亨利\n25个笔记\n第三章 积极控制工作流程，让时间为我所用\n \n一周前瞻计划提供了协作增效的第三种解决方案：它以一种平衡、现实的方式，将全景与当天细节联系了起来。\n5．ABCDE管理法，让墨菲定律减少出现次数\n \n根据墨菲定律：◎任何事情都没有表面看起来那么简单；◎所有的事情都会比你预计的时间要长；◎会出错的事情总是会出错；◎如果你总是担心某种情况的发生，那它就更有可能发生。\n第四章 赶走时间窃贼，更理性应对干扰\n \n及时加注解，以备日后更快捷地了解相关背景信息对于日程表上每一个重要的条目，你都应该尽量加上背景信息。比如：如果是出席商务会议，你可以在预约安排内容的旁边注明以下背景内容： ◆你要与谁见面？◆与会者都有哪些人？他们的背景、与会目的会是什么？◆会议的目的是什么？◆会议的地点在哪里？◆开车要怎样走？是否会堵车而需要提前出发？ 如此一来，你便掌握了一些重要的背景信息，从而在你一看到这个会议安排、并为此而做准备时，顺利地转换到该商务会议的思维中去。\n \n \n因此，在你规划一天的工作任务时，你应想想自己一天中将要来回转换不同思维的次数，并尽量将类似的任务排在一起。\n \n \n你应该根据过往经历，考虑一下自己每天经历了多少自主式的思维转换：\n7．赶走啰唆星人，减少不必要的时间浪费\n \n以下三大举措，往往会在无形中减少对方滞留在你的办公室的时间。◆在办公室以外的地方会面\n \n \n当造访者进入你的办公室时站起来\n \n \n站着与其商讨问题\n2．利用五项法，更好地说明要求\n \n尽可能地少用即时通讯软件沟通如果你需要与对方进行讨论才能够更好地说明问题的话，尝试着给对方打电话，而不是使用即时通讯软件。真正与对方直接进行谈话，往往会取得出乎意料的效果。\n3．杜绝范围蔓延，让项目完成得更有效率\n \n如果你曾经主持过多次项目的话，你就会发现，在项目进行过程中，往往会有节外生枝的情况出现，在管理范围内，将此类现象称为“项目范围蔓延”，这种蔓延往往会如同癌症一样，悄无声息地蚕食项目有限的时间，以及金钱、人力等各种资源，甚至导致整个项目的失败。\n5．分析失败原因，让“一败”产生“十胜”\n \n但令人惊讶的是，沃森拒绝解雇这位主管，并告诉他，公司刚刚花费了几百万美元的学费在他的身上，为什么要让他离开？\n第八章 改善生活习惯，以“超平衡人”状态迎接新挑战\n \n所谓的“超平衡人”，是指在多方面事务都可以取得均衡与调和的人。对高效率人士而言，“平衡生活”显得更为重要：若一味地投身于工作之中，虽然会赢得良好的工作绩效，但却有可能令身体大为受损。依据自我情况，更好地均衡生活与工作，方可使自己有力量在未来迎接新的挑战。\n \n \n我们就必须将自己的身体状况可视化，使自己对自我精力做到一目了然，以求在疲劳无法承受以前便能够及时地休息。\n \n \n你首先要做的就是划分出你自己的优质、中质、低质时间段，之后才能将不同难度的事情安排到不同精力水平的时间段里去。\n2．控制压力的行动步骤\n \n突然出现的电子邮件、突然打来的电话随时都有可能成为你的工作任务，你很难享受工作以外的无压力时光。\n \n \n强迫自己从即时通讯软件中下线，甚至干脆将手机关闭，可以使你的身体从不断的紧张压力中逃离出来，休息一会儿。\n \n \n咖啡对很多高效能人士而言是必备品，但大量饮用咖啡因会使肾上腺素分泌增加。肾上腺素是“战或逃”反应的源泉，当面临威胁时，它会迫使你面对或站起来直面战斗、或逃离现场的“二选一”生存机制。\n3．确保“自有时间”，留出反思时刻\n \n你有写日记的习惯吗？如果没有的话，你最好从现在开始，每周为自己找一个完全不被打扰的时间，记录一下本周你是如何度过的，然后看看我们在最开始时说到的15年后你想成为的那个人，看看你列的、去世以前要完成的30件事，看看你给自己定下的原则：你是否离它们更近了一些？询问一下自己：哪些是你做得特别好的？哪些是你可以做得更好的？如果你希望离自己真正的模样更近一些的话，下周开始，你可以做什么不同的事情？这种反思与回顾，是你对时间、对人生进行管理的最好方式。\n5．立足“一周律调术”，找出适合自己的休息标准\n \n◆周一：尽量减少工作与休闲时间，睡足8小时，以保存体力，应付一周的挑战；◆周二、周三、周四：采取正常的生活方式，视自我体能状况来适度加班，基本的睡眠时间以标准的7小时为准；◆周五、周六：尽量减少工作时间，多抽出时间来安排休闲娱乐，而睡眠时间也可缩短为6小时，因为这两天是一周内主要的休闲时期，之后又有一个星期天，所以可以适度地放松自己；◆周日：睡足8小时，白天也可抽出时间来小憩，以充实气力与体力。\n6．重视睡眠，从睡觉中为赢得时间创造条件\n \n使内心安定的方法◎洗一个长长的热水澡；◎在睡前两小时喝上几小口红酒；◎在睡前半小时开始练习冥想，或是锻炼自己平稳呼吸。\n \n \n当你感觉前一天睡眠质量不佳时，不如在次日进行一些体育运动，选择花钱到健身房流流汗，或者不花钱散步、慢跑一下，都能够使当天的精力快速减少，从而提升晚间的睡眠质量\n \n \n白天有意识地大声说话说话看上去并不会耗费多少能量，但耶鲁大学的研究证实，普通说话所消耗的能量占据了上班族总能量的25%甚至更多。在白天有意识地大声说话，不仅会使能量消耗大大增加，同时还可以给人留下拼命工作的印象。\n7．合理掌控，节制假日时间\n \n与此类似的情况还有可能过分饮酒的饭局、彻夜通宵的K歌局等。其实，只要有可能会导致你精力过分消耗、以至于假日内无法恢复的活动，都应该列入“假日不可做的事情”清单之内，这将有利于你摆脱“假日比工作日更累”的窘境。\n \n \n列出“两个小时车程内可以实现”的“梦想100清单”\n \n \n长假日往往是睡懒觉的最好时机：不管晚上熬夜与否，很多人都会想要在早上睡个懒觉。既然如此，不如主动地选择减少睡眠\n微信读书\n\n```\n","tags":"!TimeManagement /weRead ~2018 #CognitiveUpgrade .Dalian %Note","title":"《高效能人士的时间管理课：不可不知的8项黄金法则》","modified":"20221217114912904","modifier":"alex"},
{"created":"20221213060620959","creator":"alex","text":"\n```\n三国大赢家：司马懿\n\n王忆城\n\n21个笔记\n\n\t第1章 名士指引，远赴深山拜师\n \n我与司马公聊了快半个多时辰，按常理，司马小弟应该是双脚酸疼、力不能支了，但司马小弟此时仍然两腿笔直，神色自若，这一份坚持的心性，难能可贵。能藏者能放，说司马小弟少年持重，是没有错的。\n \n \n司马懿非常之人，有狼顾之相，前途不可测\n \n \n这个人是被司马懿肩头不动却能轻轻松松将头扭到身后的样子给吓着了，司马懿的这个动作让他想起了狼，进而想到了“狼心狗肺、心术不正”此类对这等面相的评语。 \n \n \n袁术色厉内荏，骄豪无谋，不过是空中孤雁、冢中枯骨，若其能收敛心欲，尚可苟活几年，如妄自尊立，不出数载，必为人所戮。” \n \n \n本，对周围小县便没了兴趣，因此本县还能捡得些许安宁日子，不过这安宁日子也长不了。”     许是上了年纪，陈谌说着说着很快有了一丝倦意，也不跟司马懿交代什么，径自倒在榻上睡了。陈群冲司马懿招招手，俩\n\n\t第2章 个性鲜明的同门们\n \n刚才袁公路见我，面有不悦之色，冷眼相对，后经兄长介绍，才赶紧起身与我嘘寒问暖，这等人，喜怒形于色、行止无常，心中定无主见，失败是迟早的事。\n\n\t第3章 规劝同门，关系彻底闹僵\n \n飞鸟尽，良弓藏；狡兔死，走狗烹\n\n\t第4章 第一次见到曹操的观感\n \n    “‘治世之能臣，乱世之奸雄’，你知道这话是谁说的吗？”没等司马懿回答，司马朗就给出了答案，“是汝南名士许劭许子将对曹操的评语。” \n \n \n我曾听季珪说，曹操耍了手段，逼得许子将万般无奈，才给了他这个评语。” \n\n\t第5章 与朋友们纵论时局\n \n我以为这世上，攘攘熙熙，不过四件事，一件是可做之事，一件是不可做之事，一件是可做却不能做之事，一件是不可做却不得不做之事。”\n\n\t第6章 友人应召投曹，司马懿回家探母\n \n静观其变，谋定后而动\n\n\t第8章 跪别恩师，司马懿入仕\n \n朕闻人伦之大，父子为先；尊卑之殊，君臣至重。近者权臣操贼，出自阁门，滥叨辅佐之阶，实有欺罔之罪。连结党伍，败坏朝纲，敕赏封罚，皆非朕意。夙夜忧思，恐天下将危。卿乃国之元老，朕之至亲，可念高皇创业之艰难，纠合忠义两全之烈士，殄灭奸党，复安社稷，除暴于未萌，祖宗幸甚！创皇破指，书诏付卿，再四慎之，勿令有负！ \n\n\t第9章 关注官渡战局，体悟仕宦之道\n \n曹司空恩惠百姓，确是不假，但曹司空身为朝廷重臣，无论是建民屯还是灭不臣，都是尽心王事，以救危亡，以靖四海。百姓安宁，实赖天子明德。不可乱了主次纲常！\n \n \n董卓死后，贾诩身为讨虏校尉，为了保自己的性命，竟然引李傕、郭汜攻入长安，以致兵洗京都，陷百姓于万劫不复；投张绣后，屡次与司空作对，现在又来归降，投机之心昭然若揭。自古以谋立世的人，不出三种，谋己，谋人，谋天下，都亭侯以谋己为首务，只要自己好，什么毒计都会出。他的为人在下实在不敢恭维，还望司空慎用！\n \n \n精明做事，糊涂做人\n \n \n忍，不是不作为，更不是忍辱偷生，而是一种策略。它可以让人在最危急的关头，认清形势，厘清关系，从而远离是非，先退一步，再进三步，一发而制人。 \n\n\t第10章 与父兄同赴许都，被曹操当作棋子\n \n“《列女传》固然有贞顺、节义、孽嬖之说，可夫君别忘了，书里也有贤明、仁智之论，妾身看这书，不看那些长篇大论，之乎者也，只看如何为夫君分忧，为夫君解难。夫君志存高远，日后必有作为，妾身虽不能横刀立马，济世广达，但也该成为夫君的内助之贤才是。” \n \n \n贤者亦有狡诈处，奸佞之人非无是\n \n \n位高使人敬，权重使人畏，敬，往往远之，畏，往往唯诺。\n\n\t第12章 曹操恢复丞相制，再辟司马懿\n \n姜太公渭水垂钓三十余载，才等来周文王，七十岁时，辅佐武王灭殷，开大周六百年大世。为夫区区五年光阴，算得了什么！” \n\n\t点评\n \n★★★★★\n当作电视剧之前的背景知识。\n微信读书\n```\n","tags":"/weRead ~2018 .Dalian !History %Note","title":"《三国大赢家：司马懿》","modified":"20221217114913282","modifier":"alex"},
{"created":"20221208123049689","creator":"alex","text":"丹·希思\n\n!上工如何治未病\n!士与上游思维\n*三个不利之处\n\n**第一，下游的问题是显而易见的；而上游的问题不容易被看出来。\n\n**第二，下游问题的责任非常明确，该是谁的事儿一清二楚；而上游问题没有明确的责任人。\n\n**第三，下游的问题都比较紧急，不解决不行；而上游的问题常常是“重要而不紧急”的\n\n*没有人要求你去做，也不是你应当做的事情，它不紧急但很重要，所以你主动要求去做，这才叫上游思维\n\n!人有近忧，必无远虑\n* 这个状态叫做“自由”。这个资本叫做“余闲”([[《稀缺》]])\n* 奴隶的特点是永远*被动*：是 reactive，是有个什么东西先动了，他被迫跟着反应；是总被什么东西牵着走。\n\u003C\u003C\u003C\n''感想''：反应这个词让我想到了[[《内部掌控，外部影响》]]中，对于内部掌控的描写，在刺激和回应之间找到自主的余地。掌控在这里也是自由的体现。\n\u003C\u003C\u003C\n*上游思维，琢磨的都是当前不必做的事\n\n\u003C\u003C\u003C\n''感想''：意识到现在在做一些不必要的事情时，就是在上游思维了。\n\u003C\u003C\u003C\n\n那这些不自由的组织和人，怎么才能获得一点自由呢？希思提出两个办法\n\n!!一个办法是把远虑包装成近忧的样子\n*把环境污染包装成臭氧层空洞。把问题具象化，紧迫化。\n\n!!第二个办法是更根本性的办法，主动创造余闲\n*余闲就是不必马上花掉的钱和不紧急的时间段，是你可以做这个也可以做那个的资源。余闲提供了选项。余闲代表自由。你希望做个“有闲阶级”\n*对忙碌者来说，余闲只能是强行制造出来的。你应该专门设定固定的时间用作余闲。\n*希思说，有些医院规定，不管多忙，每天早上都要开个早会。这个早会是务虚会，同事们凑在一起抱团取暖。昨天遇到了哪些紧急状况，哪个患者差一点出事故，大家随便议论。今天的大手术有没有特别复杂的地方，容不容易出状况，大家互相提醒一下\n*而这样的时间段如果你不专门指定，就永远都不会出现\n*把余闲和上游思维联系起来，关键的道理是人应该随时审视自己生活和工作状态。你每天做的哪些事是必须得做的，哪些事是可以自己选择做的。我们要意识到可选项的宝贵，像安排工作时间一样安排余\n*高水平工作需要浪费时间，创造性劳动需要没用的成分，上游思维需要气定神闲。\n*君子坦荡荡，小人常戚戚。每天起来都是坦然面对世界，稳稳当当积极主动，做自己想做而不是必做的，时常琢磨看似完全不相干的东西，这才是理想的状态。\n\n\u003C\u003C\u003C\n''感想''：回到题目，人如果总是被近忧占据，就不再有余闲去思考长远的事情了。\n\u003C\u003C\u003C\n\n!系统问题，系统解决\n运用的七个思路:\n\n!!系统\n*一种润物细无声的方式把问题解决了。人们根本感觉不到这里曾经有个问题。这就好比说你为了防止忘带或者找不到钥匙，每次回家进门之后都把钥匙放在一个固定的地方，你就根本不用考虑钥匙的事儿。好的系统就应该是这样的\n\n!!联合''各方面''的专家一起考虑问题\n\n!支点与预警\n!!支点\n\u003C\u003C\u003C\n问题的关键所在\n\u003C\u003C\u003C\n\n!!预警\n*大动作都是事先有迹象的，这些迹象给你提供了预警\n\n!官僚系统的悖论\n!!发现假成功\n*涨潮式成功 （运气）\n*指标式成功  （指标与使命不一致）\n*指向失败的成功 （为了指标而伤害使命）\n\u003C\u003C\u003C\n运用上游思维也在于发现以上的三种假成功。\n\u003C\u003C\u003C\n\n\n!摸着石头过河\n!!反馈\n!!!眼镜蛇效应\n\u003C\u003C\u003C\n为了消灭眼镜蛇，悬赏，反而人们开始养殖眼镜蛇。\n\u003C\u003C\u003C\n\n*后人把这件事总结成了一个成语，叫“眼镜蛇效应（cobra effect）”。用咱们中国话来说这就是适得其反，引火烧身。经济学家对此有个专有名词叫“非预期结果”（unintended consequences）。纳西姆·塔勒布对此也有一个说法，叫“天真的干预（naive intervention）” [2]。丹·希思在这本书中也提出一个说法，叫“二级效应（second-order effects）”\n\n\u003C\u003C\u003C\n''感想''：个人认为这也是系统范畴之内，解决复杂问题的时候是不能直接去改变现象，因为体统一定会将输出的信号重新回归稳态。甚至会造成意想不到的结果。\n\u003C\u003C\u003C\n\n!!!反馈\n小范围实验，可行就推广，不行就关掉\n!!!塑料袋的故事\n新政策提出时问这四个问题\n\n*第一，这个政策以前实行过吗，实行的效果如何？\n\n*第二，能不能先在小范围做个实验？\n\n*第三，执行政策的过程中，是否能够迅速得到有效的反馈，一边反馈一边改进？\n\n*第四，如果事实证明这个政策不行，我们还能不能撤回来，回到从前的样子\n\n!谁买单\n!!受益者买单\n!!政府买单\n*让政府成为受益者，为政府省钱\n!!!新商业模式\n希思总结，要开辟上游思维的商业模式，你需要回答三个问题：\n\n* 第一，最费钱的那个状况是什么？\n \n* 第二，谁最适合在上游解决这个状况？\n \n* 第三，如何给他钱，让他愿意去解决这个状况\n\n所以上游思维是一个''商机''\n条件\n\n*一个是人们得认可科学方法。\n\n*一个是你需要全面的数据。\n\n*而更重要的一点是，个人、政府、商业机构和社会组织，各方得有一个互信机制。\n\n!你面对的世界\n!!灾难时刻\n\u003C\u003C\u003C\n真实世界是，灾难发生了，无论你做了什么去减少了灾难的破坏性，都没有意义，灾难面前无功臣。\n而如果你彻底避免了灾难的发生，又不会有人知道这件事儿。\n\n!!随机试验的难处\n\u003C\u003C\u003C\n真实世界的随机试验，付出的人力成本和时间成本都是巨大的。\n\u003C\u003C\u003C\n\n!!什么使命\n*因为你面对的，是一个复杂的世界。这里面没有多少直来直去的简单问题，没有多少英雄式的痛痛快快的成功，这里面的故事没有完美结局。\n\n*想要在这样的世界里负点责任，你有时候不但不能指望功劳，还得有背黑锅的觉悟\n\n\u003C\u003C\u003C\n但这恰恰又是上游思维能起到最大作用的时候。早期的框架搭得好、基础打得好，后期就能少费很多劲儿；早期在关键位置都布好局，后期发展空间就特别开阔。就好像下围棋一样，布局阶段每一个子都是一大块利益，又要讲高效率又要讲安全，最考验眼光\n\u003C\u003C\u003C\n","title":"《上游》","modified":"20221216134257624","modifier":"alex","tags":".Yamato /1043 /iGet #CognitiveUpgrade ~2022"},
{"created":"20221205150537826","creator":"alex","text":"\u003C\u003C\u003C\n布拉德 斯图尔伯格\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n健康而可持续的高水平状态。\n\n!成长 = 压力 + 休息\n\n!压力\n* \t改变对压力的看法，可以是被动接受的，也可以是主动获取的。\n* \t面对压力时，告诉自己，“这是个好机会，我很兴奋”\n\n!休息\n* \t休息是战略性安排的\n* \t正念冥想\n* \t冥想可以改变杏仁核活动，结束“杏仁核劫持”\n\n\n!抄作业：\n\n* 第一：为自己设计一套固定的热身策略，从而进入最佳状态。\n**\t进行一件事情之前，先为自己设计一套固定流程。\n\t**从而激发特定的身体和大脑状态\n*第二：想要一直走上坡路，秘诀在于做减法\n**\t决策成本：我们做一个无论多小的决定，都会消耗我们的精力\n\t***\t对待不重要的事情倾向于默认选项\n\t**情绪消耗：选择什么样的人做朋友\n\t\t\t***避免把自己置于消极和悲观的氛围中\n* 第三：定一个超越自我的目标，通过建立使命感来克服长期进步而产生的倦怠。\n\u003C\u003C\u003C\n\n评论：这本书让我一段时间跟打了鸡血一样努力学习工作，但是虽然学会了如何面对压力，却忽略的休息的重要性，结果后来身子就垮了。这个时候才知道身体的重要性，才能理解“杏仁核劫持”是多么可怕。\n\n20220920","tags":".Yamato /AudioBook /iGet #CognitiveUpgrade ~2022","title":"《状态的科学》","modified":"20221216134256500","modifier":"alex","revision":"1","bag":"default"},
{"created":"20221217134938297","creator":"alex","text":"! 军民结合，但不是举国体制\n>今天开始我们来讲一本2022年10月4日刚刚出版的新书，《芯片战争：世界最关键技术的争夺战》（Chip War: The Fight for the World's Most Critical Technology）\n>这本书的作者克里斯·米勒（Chris Miller）是塔夫茨大学的国际历史副教授\n\n>贝尔实验室有个物理学家叫威廉·肖克利（William Shockley），在1945年偶然发现了「半导体」。贝尔实验室研发表明半导体可以做成「晶体管」，用来放大电流，也许能用在助听器和收音机上\n\n>但肖克利认为晶体管大有前途，他就自己成立了一家公司，网罗了一些非常厉害的年轻人来做半导体。可是肖克利虽然科研厉害，却不善于管理。后来有八个人从肖克利的半导体公司“叛逃”出去了，史称“八叛徒（traitorous eight）” 。这八人到加州硅谷成立了一家新公司，叫仙童半导体\n\n>1957年，美国军方某个实验室的一个年轻化学家，杰伊·莱斯罗普（Jay Lathrop），想到一个好办法。比如你要看一个特别小的东西，你会用显微镜 —— 那如果把显微镜反向使用，让光从大头进入，它不就可以把一个大大的东西缩小吗？莱斯罗普的办法，就是我们现在熟悉的「光刻」。光刻能在当时就做出十分之一英寸大小的晶体管。光刻和照相机感光的原理差不多，而且他们一开始直接就用了柯达公司的感光技术\n\n>1958年的中国正在开展大炼钢铁运动。但同样在1958年，一个出身于中国大陆、上过哈佛和麻省理工学院的年轻人，加入了德州仪器。他很懂固体物理学，他能用自己的物理直觉帮助寻找最合适的实验参数。他又很会管理，因为管得严，德州仪器的员工都有点怕他。他管的生产线几个月之内就把产量提高了25%，然后德州仪器干脆安排他管理整个集成电路业务。\n\n>这个年轻人的英文名叫莫里斯·张（Morris Chang），中文名叫张忠谋\n\n>张忠谋1985年应邀到台湾担任工业技术研究院院长，然后他创办了一家芯片公司，叫台积电\n\n>我们总结一下芯片产业在美国最初的发展过程，大约有四个特点\n\n>*第一是技术领先于市场需求。\n>*第二是美国军方的支持至关重要，但这不是包办。\n>*第三个特点是故事充满意外。\n>*第四个特点则是美国的创业环境极为自由。\n\n! 苏联模式，日本模式和东南亚模式\n\n!! 苏联\n>但是，美国已经有了。所以苏联接下来选择了''模仿''\n>然而历史证明，对搞芯片，这是一个错误策略\n>*首先芯片必须大规模量产才有利润，而要量产，你必须得有可靠性。\n>**苏联的煤炭和钢铁工业很厉害，但是在先进制造业上是不行的。苏联没有那些配套公司，芯片生产的质量、纯度都不行\n>*再者，芯片生产过程中有很多所谓「内隐知识」，是你在现场上手你就知道、但是没有写在纸上的各种小窍门，这些东西苏联是没法抄的。\n>*更何况芯片的发展速度是按照摩尔定律来的\n升级太快了，复制都跟不上。\n\n!! 日本\n>索尼创始人盛田昭夫早在1948年就意识到晶体管的潜力巨大。1953年，他到美国直接拿下了生产晶体管的许可证。当然索尼只能生产落后一代的芯片，但是你能看出来，美国对日本基本是不设防\n>索尼的研发是怎么把晶体管用于助听器和收音机。索尼第一个重大的成功产品就是晶体管收音机。本来德州仪器公司也搞过晶体管收音机，但是销售和定价策略出现失误，失败了。是索尼把晶体管收音机送进了千家万户 —— 而且不仅仅是日本的千家万户：索尼一开始的定位就是要占领美国市场\n>索尼第二个特别成功的产品是手持式计算器。这也是德州仪器尝试过的领域，但是德州仪器觉得不会有太大市场就放弃了。索尼把计算器做得既精巧又方便好用，结果每个人都想买一台，就如同现在的iPhone一样\n>日本做芯片做得理直气壮。不用偷技术、不用抄袭，直接拿许可证，而且老老实实地把自己生产芯片销售额的10%交给几家美国公司做专利费。日本政府还允许像德州仪器这样的美国公司直接到日本建厂。\n\n>这个''共生策略''非常成功。日本经济高速增长，两国的产业绑在了一起\n\n!! 东南亚\n>东南亚则是给美国公司代工\n>这时候美国芯片厂进来，是一举数得。一方面给工人和进城的农民提供了一份相对来说很不错的工作，稳定了人心。另一方面，东南亚就此加入到美国的产业生态之中，都跟美国绑在一起，等于获得了地缘政治的安全。美国也不愿意失去当地的盟友，更何况这里面有实实在在的经济利益。所以一拍即合，代工业务越做越大，一直延续到今天\n\n>总结来说，芯片产业的这三种「后发」模式的成败，跟地缘政治非常有关系\n\n>你要想发展，跟别人互相依赖比单打独斗要容易得多\n\n! 日美竞争告诉中国什么\n!! 日本可以说 不\n\n>为啥日本有这么便宜的资本呢？因为日本人爱储蓄。银行有很多钱，自然愿意放贷款。特别日本政府又很愿意扶植高科技产业，再一给政策，日本芯片公司几乎是想拿多少贷款就拿多少贷款。\n\n>这可以说是咱们亚洲人的特色，尤其东亚，老百姓就爱存钱，政府就爱投资。也许我们可以把这个特色称为「亚洲模式」，或者「有亚洲特色的科技发展观」\n\n>所以日本公司就在半导体产业疯狂投资，不计利润也要抢占市场份额。而且日本越做越高端，连光刻机都超过了美国\n\n>从60年代到80年代，美国基本上处于不断衰落的状态。越战、种族歧视、水门事件、贸易赤字、工业萎靡，简直越来越不行。现在美国人意识到一个最可怕的前景：可能以后美军的武器，得依赖日本的芯片\n\n>日本这边则是志得意满。1989年，索尼创始人盛田昭夫和我们以前很熟悉的著名右翼人物石原慎太郎一起出了本书，叫《日本可以说不》（「NO」と言える日本\n\n!! 颠覆式创新\n>硅谷还是重新起飞了，其中充满了戏剧性，本质上是「颠覆式创新」的驱动。整个故事大约可以分为四步\n\n>*第一，激进的成本创新\n>**美国的芯片厂被日本一个个打趴下之后，反倒是一帮来自爱荷华州、以前做土豆生意、不懂科技的土财主成立了一家公司叫美光科技（Micron），要制造美国芯片。美光搞了一系列非常激进的成本创新，有一段时间连办公室照明用电都要省，把芯片的成本降了下来，取得了一些市场份额，算是稍微帮美国挽回了一点颜面\n\n>*第二，也是最关键的一步，是「个人电脑（PC）」时代来了\n>**格鲁夫意识到英特尔的内存肯定是输给日本了。他跟摩尔有一番著名的对话，说如果咱俩被踢出大门了，董事会再找个新CEO，你猜他会怎么做？两人的结论是新CEO肯定会放弃内存业务。所以他们就决定放弃内存业务，专注于生产CPU\n\n>*第三步是拉拢韩国打日本\n>**韩国有个卖海鲜起家的公司叫三星，三星的创始人叫李秉喆，李秉喆发达了就想做芯片。按照亚洲模式的习惯，韩国政府全力支持\n>**美国公司直接向三星转让了制造芯片的技术。英特尔还允许三星把芯片挂英特尔的牌子。又赶上美国跟日本打反倾销官司，这就给了韩国公司巨大的机会，韩国趁机崛起\n>*第四步是美军再次引导创新\n>**美国国防部有一个「国防高级研究计划局（Defense Advanced Research Projects Agency）」，简称「DARPA」，我们专栏多次介绍过，它扶植了无数高科技项目 [1]。DARPA对芯片研发的扶植是不遗余力的\n\n>日美国运此消彼长。从1985年开始，日元不断升值，美国的利率又不断下降。到九十年代初，局面彻底反转\n\n!! 「抵消战略」成功\n>日本经济的泡沫是怎么来的呢？根本原因是政府主导、过度投资的发展策略是不可持续的。政府给企业提供这么多廉价的资本，企业做事就会单纯为了做“大”而做大，不考虑利润只考虑产量，只想抢占市场份额。过度投资必然导致产能过剩，产能过剩最后必然就是泡沫\n>到1993年，美国已经夺回了半导体出货量的首位；1998年，韩国的内存产量超过了日本。\n\n>1994年，石原慎太郎又出了本书叫《亚洲可以说不》，后来又出了《日本还是能说不》，可是已经没人理他了。\n\n>反倒是1996年，几个中国作家出了本书叫《中国可以说不》……你要看那书，可能会认为美国又不行了\n\n\n>我读这段历史最大的感慨，是美国强就强在它允许颠覆式创新，它是个各路英雄自由驰骋的地方\n\n>有三个教训，是现在就值得我们注意的\n\n\u003C\u003C\u003C\n第一，亚洲模式，也就是政府主导、投资拉动、认准一个方向猛干的增长方式，是不可持续的。\n\n第二，在旧领域跟人家拼物美价廉，没有太大前途。要发展归根结底只能靠创新，而创新可以是硬科技也可以是像索尼那样搞应用。\n\n第三，创新的确需要政府扶植，但政府扶植的原则必须是腾笼换鸟，而不是保护落后产能：要扶植有创新想法和最新技术的新公司，而不是去拯救那些即将失败的旧公司\n\u003C\u003C\u003C\n\n\n! 有史以来最复杂的机器\n\n\u003C\u003C\u003C\n这一讲咱们说说能生产7纳米以下的芯片的那种光刻机。\n\n这是一个涉及到科技和管理、战略眼光和勇气、地缘政治和全球化、应对现在和豪赌未来的故事。不管你以前是如何理解「企业研发」的，我敢说这个故事所讲的研发，绝对不是你想的那种研发。你会有一个观念跃迁\n\n''光刻机''，是人类有史以来最复杂的机器\n\n光刻的基本原理一直都没有变，就是用光把芯片蓝图缩小，投影到硅片上，跟表面化学物质发生反应完成刻蚀。最早的光刻用的就是普通光源，而普通光源的极限精度是几百个纳米（1纳米=10^-9米）。要想在单位面积上继续增加晶体管，就得提高光刻精度，就得用波长更短的光。一开始是用紫外光、然后是深紫外光，很快深紫外光也会到达瓶颈。每两年就能让晶体管密度增加一倍的摩尔定律，似乎即将结束\n\n*第一步是「科学上的可能性」\n\n** 科学家设想了各种方法——一直到今天也有各种新设想——但在1992年，各方的共识是应该使用波长为13.5纳米的「极紫外光（EUV）」\n\n* 第二步是「技术上的可行性」。\n**这一步就不能由着科学家小打小闹了，必须投入巨资让工程师参与\n\n* 第三步才是具体实现\n\n**英特尔主导了前期的研发但是自己并不打算制造光刻机，因为它觉得造光刻机不如造芯片赚钱。英特尔只要确保有一家公司能造出光刻机就行。\n\n**当时美国的光刻机生产商GCA已经破产，全世界只有三家公司有可能造出来极紫外光刻机，包括日本的''佳能''和''尼康''，荷兰的''ASML''。美国不想把这么关键的技术给日本，最后ASML得到了制造极紫外光刻机的技术授权。当时的美国正在享受单极时刻，推崇全球化，对荷兰几乎不设防。美国唯一的要求是ASML必须把几个关键部件留在美国生产。\n\n那简直是一个不可思议的技术方案。\n\n首先你需要得到极紫外光。世界上并不存在什么灯泡能直接给你极紫外光。你必须先制造一种直径是三千万分之一米的小锡球，让小锡球以每小时200英里的速度在真空中移动，然后用激光对小锡球进行两次打击。第一次是提高小锡球的温度，第二次是让小锡球爆炸，把它变成温度达到50万度的等离子体——这个温度已经比太阳表面的温度还要高得多。这个喷射锡的过程每秒钟要重复5万次，你才能得到可以用来光刻的极紫外光。\n\n这个过程说着……“简单”，但是每一步都需要创新。你得找一家叫通快（Trumpf）的德国公司开发那个激光器。他家的专长就是二氧化碳激光器，但是其每次产生的能量中有80%是热，只有20%是激光。这就有个散热问题。以前都是用风扇散热，可是光刻机要求风扇每秒钟要转1000次，没有一个物理轴承能承受这样的风扇。于是通快专门开发了一个磁悬浮风扇…\n\n有了激光，用激光轰击锡球的时候，锡球反光怎么办？怎么保证锡球气体的密度是恒定的？这些都是问题。特别是要引导激光打向锡球，你需要用工业钻石。可是现有的工业钻石纯度不够，你必须再开发一种新型的超高纯度钻石。\n\n结果光这台激光器，通快公司就用了十年才生产出来。这台激光器自己就有457,329个零部件\n\n用激光器打锡球成功了，你还得把产生的极紫外光收集起来，为此你需要镜子。可是极紫外光的波长太短，打在一般东西上都被吸收了，并不会被反射\n\n有一篇1998年的论文说可以用金属钼和硅交替排列制作能反射极紫外光的镜子。研究人员一算发现这个镜子必须是分层的：一层金属钼一层硅交替排列，每层的厚度只有几纳米，而且要做一百层。后来又是一家叫蔡斯（Zeiss）的德国公司把这个镜子做出来了——那应该是有史以来最光滑的物体，比詹姆斯·韦布太空望远镜的镜面还要光滑，号称你要是把镜子放大到整个德国那么大，其中凹凸不规则的部分，也只有1/10毫米。我还特意查了一下，发现蔡斯也参与了韦布的光学系统制作 [1]\n\n最终完成的光刻机有火车头大小，有数十万个零部件…\n\n到2010年代末，经过了二三十年，ASML终于把极紫外光刻技术光刻机给做出来了。\n\n当然它一家的资金撑不起这么大的项目。整个研发过程中英特尔、三星和台积电都给ASML提供了投资，其中投的最多的就是英特尔，总共投了几十亿美元\n\n英特尔突然对极紫外光刻机不感兴趣了\n\n但是从长远角度考虑，这等于是为了现在放弃未来。这其实就是哈佛教授克莱顿•克里斯坦森（Clayton M. Christensen）说的那个「创新者的窘境」：领先公司不会真去搞什么颠覆式创新，因为没必要\n\u003C\u003C\u003C\n与一家企业的基因有关吧。\n\n\u003C\u003C\u003C\n英特尔没有看到手机市场的前景。本来苹果公司的电脑已经用上了英特尔的CPU，乔布斯还直接问过英特尔CEO，说你们能不能也帮我们生产iPhone上的芯片，而英特尔不感兴趣。英特尔不相信iPhone会有很大的市场，认为专门开发手机芯片是不值得的\n\u003C\u003C\u003C\n\n! 张忠谋之野望\n\n\n\u003C\u003C\u003C\n张忠谋1931年出生在中国浙江，青少年时代过得颠沛流离，1948年迁居香港，1949年到美国。先是上了哈佛大学，后来转学到麻省理工学院，毕业后进入半导体行业。1958年，张忠谋加入德州仪器公司，赶上了用“光刻”生产芯片的第一波。张忠谋既有技术直觉又善于管理，很快成为德州仪器芯片生产部门的主导人物。\n\n一个是随着光刻技术越来越高级，光刻机越来越贵，芯片厂的门槛已经越来越高了。小公司根本没有能力自己生产芯片，要做就得做大厂。投入巨额资金，使用最先进的技术，然后接很多订单，跑量，才有竞争力。这就如同印刷厂不能只给一个作者印书。\n\n另一个趋势是到七十年代末，美国已经有了专门的芯片设计软件。这就使得芯片设计变得容易，现在小公司也可以设计自己的芯片。\n\n两个趋势加在一起，这不就是「古腾堡时刻」吗？古腾堡是现代印刷术的发明人，他改变了书籍出版行业。张忠谋设想，将来每个小公司都可以像写书一样设计芯片，而我就像印书一样帮你们生产芯片，这分工多好啊\n\n1985年，台湾方面突然邀请54岁的张忠谋去担任工业技术研究院的院长\n\n但是你需要引进技术。张忠谋去美国找德州仪器和英特尔都被拒绝了，说你这种商业模式还是太冒险……最后他说服了荷兰的飞利浦公司，后者不但给了全套的芯片生产技术，还给了知识产权授权，外加5800万美元，总共换取台积电27.5%的股份。\n\n请注意，飞利浦的光刻机部门后来分出去成了一家独立公司，也就是ASML。这一次结缘给台积电日后跟ASML的密切合作埋下了伏笔\n\n台积电一开工，「你设计，我制造」的商业模式才算正式干起来了。硅谷一下子冒出好几个小创业公司，才几百万美元的启动资金就敢叫芯片公司，因为他们只需要设计。这就如同有了专业印刷厂，作家就变多了\n\n从2000年代开始，半导体行业是由三种芯片组成的 —\n\n*第一种叫逻辑芯片\n**就是电脑的CPU和手机上那个主芯片，讲究摩尔定律。美国只剩一家英特尔在生产，韩国有三星，然后就是台积电。\n*第二种是存储器，就是内存和闪存。\n**能造这种芯片的公司比较多，主要集中在东亚\n*第三种则是声卡、显卡、通讯之类的功能性芯片\n**这种芯片不强求主频高，不在乎摩尔定律，关键看特殊功能的设计。因为门槛低，很多小公司在做，自己只管设计，找大厂代工就行\n\n现在功能性芯片的门槛很低，像Google、亚马逊、Facebook、微软、腾讯、阿里巴巴都在搞自己的人工智能芯片。这些公司之所以能做芯片，包括高通之所以能做通讯芯片、苹果之所以能拥有自己的芯片，全都是因为张忠谋发明了「你设计，我制造」这个商业模式\n\n当时苹果刚刚推出iPhone，张忠谋的洞见是智能手机的时代到来了。台积电请回了被蔡力行解雇的员工，购买了ASML的最新型光刻机，在2009和2010年总共投入几十亿美元升级设备，终于突破了40纳米的技术门槛\n\n台积电聚集了一大群盟友，跟盟友一起研发、一起进步……台积电不是简单购买光刻机，而是帮着ASML一起研发光刻机。台积电跟十个客户的研发支出之和超过了三星和英特尔的总和\n\n2000年前后，中国也想要融入世界，成为半导体领域中的一环，打算模仿台积电。大陆没有张忠谋但是有个来自台湾的“小张忠谋”，叫张汝京，在上海创办了中芯国际。张汝京的视野、人脉和做事方法，非常像张忠谋\n\n中芯国际甚至在2018年向ASML订购了一台价值1.2亿美元的极紫外光刻机 [1]\n\u003C\u003C\u003C\n\n! 美方视角下的中美芯片之争\n\n!! 新抵消战略\n\n\u003C\u003C\u003C\n旧抵消战略强调信息技术，而新抵消战略的核心，则是人工智能\n\n总结一下，中美两军的逻辑都是抵消战略，抵消战略的核心是AI，AI的核心是芯片\n\n美国要求一直保持芯片上的领先地位，而中国要求获得对芯片的自主权。这就是当前的局面\n\u003C\u003C\u003C\n\n!! 自主\n\n\u003C\u003C\u003C\n中国政府付出巨大努力，使了三个大招，但是效果都不太理想\n*第一招是给补贴\n*第二招是「市场换技术」。\n*中国的第三招是直接到海外去收购高水平芯片公司\n\n以我之见，政府主导发展芯片之所以不成功，是因为这不是真正的自主创新。这连「创新」都不是，这比苏联抄作业的老路强不了多少，这不是正路。像日本和韩国那样，弄出索尼、三星那样的创新型大公司，才是正路\n\u003C\u003C\u003C\n\n!! 华为\n\n\u003C\u003C\u003C\n在美国人眼里，华为大概是中国唯一一家值得尊敬——也可以说值得忌惮——的高科技公司\n\n三星之所以能从一家卖鱼的公司变成现在世界最先进的高科技公司，靠的是三招\n\n*第一是本国政府扶植，这是亚洲特色，不必细说。\n\n*第二是学习外国先进技术，学会了马上进行低成本仿造，然后就青出于蓝，超越外国产品。\n\n*第三，也是最重要的一招，是坚定地搞全球化。我这个公司不是为了赚本国人的钱，我是要在全世界竞争，我对标世界最好的那些公司\n\n比三星创始人李秉喆晚一代出生的任正非，恰恰也是这么做的。\n\u003C\u003C\u003C\n\n! 把相互依赖武器化\n!! 酝酿\n\n\u003C\u003C\u003C\n米勒考证，奥巴马政府第一次意识到芯片是个问题，是在2015年。当时中国推出了芯片产业「大基金」，包括2500亿美元补贴，还搞出了「中国制造2025」这样的大手笔\n\n其实现在站在我们中国人的角度来讲，这些计划效果非常有限。养了一堆骗补贴的公司，花大钱办小事，还破坏了正常的市场竞争，可谓是慕虚名而处实祸。但是这些计划的最得不偿失之处，还在于惊醒了美国。米勒说，本来奥巴马政府那些官员根本都不了解芯片是怎么回事儿，中国搞这么大动作，美国人才感到了威胁\n\n一切都还是青萍之末，但是美国政客中的一些“有识之士”认为，中国的半导体行业已经对美国构成了威胁。他们提出，如果任由中国这么搞，美国的芯片公司就会自动地把知识产权、员工、技术、工厂都转移到中国去，因为中国给出了超大力度的优惠政策。他们呼吁美国搞更强硬的出口管制\n\n\n\u003C\u003C\u003C\n!! 出手\n\n\u003C\u003C\u003C\n然后特朗普上台。特朗普也不太了解芯片，他感兴趣的是跟中国打贸易战。\n\n而就在这个时候，中国又给美国提供了一个口实，也可以说是让芯片战升级的导火索。\n\n福建省自己搞了个做内存的芯片厂，叫晋华集成电路。晋华自己要技术没技术，要人才没人才，所以它是跟一家叫联电的台湾公司合作。联电自己并不做内存，不过美国做内存的美光公司，在台湾有个分厂。联电出面，从美光的台湾分厂请了一些员工到晋华工作。\n\n而就在这期间，有一位在美国美光总部的中国员工，被指控窃取了美光的技术机密，带给了晋华。\n\n那么2017年底，美光就向中国法院起诉联电和晋华侵犯了它的专利。\n\n但是此时晋华——按照米勒书中的说法——已经用美光的技术在大陆注册了自己的专利。于是晋华不但不承认侵权，而且还反诉美光侵犯了晋华的专利。结果在2018年，福州中级人民法院判决美光败诉，并且禁止美光在中国大陆销售26种产品。\n\n这件事本身的是非曲直我们没有必要太过纠结。我想说的是像这种落后地区新成立的高科技公司，使用一些非常规手段拿到别人的技术这种事，大家都是这么干的。两百年前美国对英国就是如此，1960年代台湾公司对美国也是一样。米勒对此也非常理解，说等中国芯片强大了也会重视知识产权的。\n\n这个案子真正的意义是它撞在了特朗普的枪口上。特朗普不能报复福州法院，但是他可以报复晋华公司。美国直接对晋华实行了禁售\n\n现在的情况是，晋华送给特朗普一个启发。特朗普有点看明白芯片是怎么回事儿了。他发现禁售这一招真的很好使\n\u003C\u003C\u003C\n\n!! 卡脖子\n\n\u003C\u003C\u003C\n米勒非常直白地说，美国打压华为既不是因为伊朗和后门那些明面原因，也不是因为华为可能会支持中国的军事芯片应用那种纯军事安全原因——「而更主要地是因为华为在带动中国的芯片设计和微电子整体水平变得越来越先进。如果中国的电子产业越来越发达、中国购买的高端芯片越来越多，世界半导体生态系统就会依赖中国，而这会伤害美国。\n\n美国有极大的不安全感。其实你要说华为厉害，可是华为的商业模式跟索尼、三星差不多，美国为什么不打压索尼和三星呢？索尼、三星面临的地缘政治和华为面临的''地缘政治截然不同''，这才是不安全感的来源\n\n但是2020年，美国又出了第二招。这一次不但禁止台积电给华为代工，而且禁止了荷兰的ASML公司把极紫外光刻机卖给中国\n\n几乎所有芯片设计软件都是美国的。ASML用的一些关键部件，包括光刻的光源，是美国生产的。三星和台积电都需要的一些关键的工具和原材料是美国和日本控制的，而日本是美国的盟友。所以美国不需要直接搞什么政治霸权、更不需要走什么法律程序，直接从芯片产业链的逻辑上就把中国的脖子卡住了\n\n这个卡脖子的原理，被美国学者称为「武器化的互相依赖（weaponized interdependence）」。因为在这几个关键技术上你只能依赖我，那么我就可以控制你，我就可以用这个依赖关系对付你。换句话说，就是美国把别人对他的依赖给武器化了\n\n无需直接对抗，不用武装封锁。踢你出圈、不带你玩，就是对你最大的打击\n\n这个禁令的结果是——\n\n* 华为被迫剥离了一部分智能手机业务和服务器业务；\n\n* 中国的5G电信网络因为芯片短缺而推迟；\n\n* 英国终于决定禁止华为参与5G建设；\n\n* ASML决定不向中国出口极紫外光刻机。\n\n更不幸的是，中国对此没有任何反制办法。这是因为中国手里并没有美国必须依赖、自己又不怕失去的东西。\n\n这真是一个无比难受的局面：美国对中国有很多牌可以打，而中国手里没有能对美国打的牌\n\n\u003C\u003C\u003C\n\n! 局面与破局\n\n\u003C\u003C\u003C\n芯片是一个极为特殊的行业，有自身的逻辑和发展规律。此时此刻的芯片行业有三个特点\n\n*第一个特点是它只有几个关键的节点—\n** 搞芯片设计的公司很多，也容易达到高水平，但设计用的软件是美国的；\n\n** 能制造最高端光刻机的，只有荷兰ASML一家，而ASML的主要技术专利和关键供应商是美国的；\n\n**能生产高端芯片的，只有台积电、三星和英特尔三家，其中台积电最为先进；\n\n**硅片等原材料由日本控制，而日本听美国的；\n\n**存储芯片和专用芯片要求的工艺不高，包括中国在内很多公司都能生产\n\n\n美国掌控了其中大部分节点，所以这个局面对美国最有利。但美国并不能掌控一切。美国的心腹大患是在芯片制造这一块。五角大楼并不信任台积电，它想有一个自己的芯片厂，但是它玩不起。制造芯片的门槛已经很高，而且会越来越高。一艘航空母舰的造价才100亿美元，而你要搞一个配套的芯片厂，需要两艘航空母舰的价格——就这样，领先优势也只能维持几年而已。\n\n现在美国把赌注押到了英特尔身上。英特尔本来就拥有光刻机的大量专利技术，而且一直都有芯片厂，只是因为陷入创新者的窘境才把大好局面拱手让给了台积电。2021年，英特尔上了个新CEO叫帕特·基尔辛格（Pat Gelsinger）。此人胸怀大志，要做另一个安迪·格鲁夫\n\n基尔辛格准备拿下ASML即将在2025年出厂的下一代极紫外光刻机。然后英特尔要开启代工业务，跟台积电直接竞争\n\n*芯片行业的第二个特点是它跟政府、跟地缘政治有紧密的联系\n**「亚洲模式」特别喜欢扶植像芯片这样的高科技产业，美国和欧洲虽然不一定直接给多少补贴，但政府也是经常干预。在地缘政治上跟美国关系越近的经济体越容易搞芯片，但这并不是说它们跟美国就没有矛盾\n\n*芯片行业的第三个特点是它具有脆弱性\n**最先进的芯片只有几家公司能生产，如果这几家公司出了问题，那就是整个行业、连带使用芯片的相关行业都要出问题\n\n**2020年疫情期间很多人在家里工作，个人电脑和服务器的需求激增而汽车的销量大幅下滑，这就意味着逻辑芯片需求大幅度增加，而汽车用的特殊功能芯片的产能就被腾挪了。等到第二年经济恢复运行了，那些汽车公司骤然发现，它们买不到芯片了\n\n**现在一辆非电动汽车上有超过一千个芯片，电动车更是需要两千个芯片 [2]。芯片已经成了造汽车的关键。2021年，世界最大的几家汽车公司因为芯片短缺而减产了770万辆，意味着损失2100亿美元\n\n**你要这么看的话，世界应该欢迎中国成为芯片的设计者和制造者。现在不是怕芯片制造商太多，而是怕少。如果在全球芯片短缺的时刻，中国有一家厂说只要美国不限制我就能给你们造，美国怎么阻止？美国总统很难为了虚无缥缈的长期霸权牺牲今天的GDP\n\n破局\n\n* 下策，是全面追赶，试图实现彻底的独立自主\n* 中策是不追求全面掌控芯片行业，但是追求减少对美国的依赖\n**一个办法是开源\n***逻辑芯片的架构主要有两种，一种是X86，只有英特尔和AMD可以用；另一种是ARM，需要花钱买授权，美国可以随时禁止中国公司使用。但是现在又出了一种新的架构叫做RISC-V，性能比X86和ARM更好。而最好的一点是，它是开源的，任何人都可以免费使用。而且因为它开源，会有很多工程师检验这个架构，所以它出问题的风险更低。\n\n***英特尔和苹果已经上了X86和ARM的路径依赖，但是中国公司刚起步，正好可以用RISC-V。阿里巴巴已经在使用于这个架构设计芯片\n\n**另一个办法就是先搞一些不是最先进的技术\n***旧技术简单、便宜而且美国不至于管得太严。并不是所有领域都需要最先进的芯片。像汽车上的很多芯片，你不需要比别人的快，够用就行。冰箱、电视机、电饭锅，不会跟你谈论摩尔定律，让中芯国际生产绰绰有余\n\n*我心目中的上策，不能叫「弯道超车」，或许可以称为「弯道入圈」\n**要想对最先进芯片制造有发言权，中国必须掌控其中的一个节点。要想掌控节点，中国就必须提前做好研究，力争拿出几项尖端技术。最好有几家中国公司可以成为ASML不可替代的供应商\n**防止你卡我脖子最好的办法不是我独立自主，而是确保我也能卡你脖子\n\n「被依赖」，是当今世界给你最好的待遇\n\u003C\u003C\u003C\n\n\n\n\n","tags":"/1043 /iGet ~2022 .Yamato !Technology #CognitiveUpgrade %Note","title":"《芯片战争》","modified":"20221217145026117","modifier":"alex"},
{"created":"20221213060928564","creator":"alex","text":"\n```\n人类简史：从动物到上帝\n\n尤瓦尔·赫拉利\n\n90个笔记\n\n\t第一章 人类：一种也没什么特别的动物\n \n因为大脑较大，远古人类付出的代价有两种：首先是得花更多时间寻找食物，其次是肌肉退化萎缩。\n \n \n但除了能用燧石做出一些刀具，能把树枝削尖变成武器，人类的大脑实在没什么特殊表现。那么，究竟是为什么，才驱使人类的大脑在这200万年间不断这样演化？坦白说，我们也不知道。\n \n \n假设我们现在看着一群狮子大口吃着一只长颈鹿。我们只能耐心等着，等它们吃饱再说。但还别急，就算狮子吃完了，旁边还有鬣狗和豺在等着，而且它们也不是好惹的；于是它们又把剩下的肉再吃干抹净。最后才轮到我们这群原始人，我们走近长颈鹿的尸体，左看看右瞧瞧，最后只能想办法去挖出唯一还能吃的组织。\n \n \n早在大约80万年前，就已经有部分人种偶尔会使用火，而到了大约30万年前，对直立人、尼安德特人以及智人的祖先来说，用火已是家常便饭。\n \n \n有学者认为，烹调技术的发明，与人体肠道缩短、大脑开始发育有直接关系。\n \n \n很有可能对智人来说，虽然尼安德特人和自己相似到不足一提，但也相异到无法忍受。\n\n\t第二章 知善恶树\n \n第一章提过，虽然智人早在10万年前就已经出现在东非，但一直要到大约7万年前才开始迁移到其他地区，造成其他人类物种的灭绝\n \n \n得到普遍认可的理论认为，某次偶然的基因突变，改变了智人的大脑内部连接方式，让他们以前所未有的方式来思考，用完全新式的语言来沟通。\n \n \n如果你跟猴子说，只要它现在把香蕉给你，它死后就能到某个猴子天堂，有吃不完的香蕉，它还是不会放手。\n \n \n然而，“虚构”这件事的重点不只在于让人类能够拥有想象，更重要的是可以“一起”想象，编织出种种共同的虚构故事，不管是《圣经》的《创世记》、澳大利亚原住民的“梦世记”（Dreamtime），甚至连现代所谓的国家其实也是种想象\n \n \n标致公司只是我们的一个集体想象，这种想象在法律上称为“法律拟制”（legal fiction）。\n \n \n虽然公司并没有真正的实体，但在法律上我们却将它称为“法人”，好像它真的是有血有肉的人一般。\n \n \n施泰德洞穴的艺术家可能真的相信有狮人守护灵的存在。\n \n \n通过文字创造出想象的现实，就能让大批互不相识的人有效合作，而且效果还不只如此。\n \n \n像这样的剧烈改变，对黑猩猩来说就只有DNA改变才可能发生。\n \n \n赫拉力一定是个犹太人，写书都不忘挤兑天主教\n \n他们也是一夫一妻、核心家庭吗？他们有没有什么庆典、道德准则、体育竞赛和宗教仪式？他们有战争吗？下一章就像是要从时间的帘幕后探头偷看一眼，看看从认知革命后到农业革命之间这几万年的生活情况。\n\n\t第三章 亚当和夏娃的一天\n \n这种“远古公社”理论的支持者认为，我们看到现代婚姻常有不孕的困扰，离婚率居高不下，不论大人小孩都常有各种心理问题，其实都是因为现代社会逼迫所有人类采用一夫一妻的核心家庭，但这其实与我们的生物本能背道而驰。[插图]\n \n \n所谓的石器时代，其实说是“木器时代”更精确，当时的狩猎采集工具多半还是木制。\n \n \n狗是第一种由智人驯化的动物，而且早在农业革命之前便已发生。\n\n\t第四章 毁天灭地的人类洪水\n \n圣经中的大洪水其实是人类本身，诺亚方舟上的是人类的佳肴\n \n对全世界上所有的大型动物来说，这场人类洪水的唯一幸存者可能只剩下人类自己，还有其他登上诺亚方舟但只作为人类盘中佳肴的家禽家畜。\n\n\t第五章 史上最大骗局\n \n停留在舒适区，迎来的必是灾难\n \n农业革命可说是史上最大的一桩骗局。\n \n \n农业革命可说是史上最大的一桩骗局。\n \n \n农业革命以后，人类的生活水平每况愈下，但人口数量却与日俱增，而真正评判一个物种进化成功与否，是看该物种的DNA拷贝数量多少，与该物种是不是更开心了无关。\n \n这正是农业革命真正的本质：让更多的人却以更糟的状况活下去。\n \n \n终于群体与个体的利益结合部。群体需要繁衍，但繁衍的代价许转嫁到个体抚养后代的负担。\n \n简单说来，农业革命就是一个陷阱。\n \n \n用现在的话说，就是那时候的人格局太浅。\n \n因为我们无法真正了解各种决定最后的结果。\n \n \n因为我们无法真正了解各种决定最后的结果。\n \n \n农业革命人类犯下的错误，到了今天人类还在重蹈覆辙。各种科技的发明没有让人活得更安逸，反倒使现代人更加焦虑不安。\n \n可惜事与愿违。\n \n \n演化的结果，要么灭绝，要么痛苦的活下去。\n \n这些演化的“成功”是没有意义的。\n \n \n演化的代价\n \n一头在现代化畜牧场里的小牛。小牛出生后立即与母亲分开，关在一个不比身体大多少的笼子里。小牛得在这里度过一辈子，但它的一辈子平均也只有大约四个月。它这一辈子再也不会离开笼子，从没有机会和其他小牛玩，甚至连走路的机会也被剥夺；这一切都是为了避免它的肌肉运动而变硬。肌肉越柔软，牛排也就越鲜嫩、多汁。于是，这只小牛第一次有机会走路、伸展筋骨、遇见其他小牛的时候，也就是在前往屠宰场的路上。就演化而言，牛可能是有史以来最成功的动物。但同时，它们也是地球上生活最悲惨的动物。\n\n\t第六章 盖起金字塔\n \n美国《独立宣言》主张：我们认为下面这些真理是不言而喻的：人人生而平等，造物者赋予他们若干不可剥夺的权利，其中包括生命权、自由权和追求幸福的权利。\n \n \n世界上本来就没有神，但可别告诉我的仆人，免得他半夜偷偷把我宰了。\n \n \n为了维持想象建构出来的秩序，必须持续投入大量心力，甚至还得掺入些暴力和胁迫的成分。\n \n \n光靠暴力还不足以维持由想象所建构出来的秩序，我们另外还需要一些真正坚信如此的信徒。\n \n \n相信个人价值的人，认为自身价值只有自己知道，别人不一定了解，所以也就不会在意他人的评价和看法。不相信这一套的人，认为个人价值是由社会评价体系决定的，就会很在意他人的看法。\n \n像是中世纪的贵族就没有个人主义这一套。\n \n \n我们的共同想象形成了社会秩序，也成了监狱的高墙，想要打破已经不是容易的事情。\n \n每一次我们以为自己打破了监狱的高墙、迈向自由的前方，其实只是到了另一间更大的监狱，把活动范围稍稍加以扩大。\n\n\t第七章 记忆过载\n \n人类的想象构建了一个标准化平台，在这个平台上，大家可以交流。\n \n这些规则全部都是想象出来的，不过只要大家都同意，还是能玩得十分开心。\n \n \n人类之所以需要学习，是因为人类社会的构建是靠想象的，而不是基因。想象是不会通过基因复制遗传的，是需要后天的学习。\n \n因为智人的社会秩序是通过想象建构，维持秩序所需的关键信息无法单纯靠DNA复制就传给后代，需要通过各种努力，才能维持种种法律、习俗、程序、礼仪，否则社会秩序很快就会崩溃。\n \n \n很多人数学学不好，是因为我们的祖先不需要处理数字。\n \n但对大多数人来说，讲到要记忆、回忆、处理这些数字，不是觉得脑力超载，就是觉得昏昏欲睡。\n \n \n文字的作用，是记录数字\n \n在早期，文字只用来记录事实和数字。\n\n\t第八章 历史从无正义\n \n极其讽刺\n \n文化总会说，它只是禁止“不自然的事”。但从生物学的角度来看，这世界上根本没有什么是不自然的。\n \n \n想起程静波老师的一句话，我们对未来太没有自信了。\n \n难道这也是不自然？\n \n \n男人需要竞争才能和女人发生性关系，所以男人都是有竞争意识的人的后代。\n \n随着时间慢慢过去，传到后世的男性基因也就是那些最具野心、最积极、最好胜的男人。\n \n \n随着时间慢慢过去，传到后世的男性基因也就是那些最具野心、最积极、最好胜的男人。\n\n\t第九章 历史的方向\n \n成熟的一个表征就是内心里开始能够容得下两种矛盾的认知。\n \n认知失调（cognitive dissonance）。一般认为认知失调是人类心理上的一种问题，但这其实是一项重要的特性，如果人真的无法同时拥有互相抵触的信念和价值观，很可能所有的文化都将无从建立，也无以为继。\n\n\t第十章 金钱的味道\n \n往来于印度和地中海之间的商人，开始注意到黄金的价差，于是在印度便宜购入黄金，再回到地中海高价出售。于是，印度市场上的黄金需求暴增，价格跟着水涨船高\n\n\t第十二章 宗教的法则\n \n新教徒认为，神如此爱着世人，所以让自己化为肉体，容许自己受到折磨、钉死在十字架上，从而赎了原罪，并对那些信他的人打开了天堂的大门。而天主教徒认为，虽然信仰是必要的，但光这样还不够。要进入天国，信徒还必须参加教堂礼拜，而且要多行善事。\n \n \n神尊重人类的自由意志，给人以选择\n \n一种很流行的解释认为，神借着这种方式让人类拥有了自由意志。因为如果没有邪恶，人类就无法在善恶之间做选择，也就没有了自由意志。\n \n \n虽然已经没有人说要淘汰劣等种族或民族，但许多人正思考着如何利用更先进的人类生物学知识来创造完美的人类\n\n\t第十三章 成功的秘密\n \n历史的铁则就是：事后看来无可避免的事，在当时看来总是毫不明显。\n \n \n至于二级混沌系统，指的是“会受到预测的影响而改变”，因此就永远无法准确预测。\n \n \n这么说来，究竟为什么要学历史？历史不像是物理学或经济学，目的不在于做出准确预测。我们之所以研究历史，不是为了要知道未来，而是要拓展视野，要了解现在的种种绝非“自然”，也并非无可避免。\n \n \n类比基因的复制\n \n而所谓成功的文化，就是特别善于复制其迷因，而丝毫不论这对于其人类宿主的成本或利益。\n \n \n而所谓成功的文化，就是特别善于复制其迷因，而丝毫不论这对于其人类宿主的成本或利益。\n\n\t第十四章 发现自己的无知\n \n现代科学家反而是谦虚对世界充满敬畏的一批人\n \n现代科学愿意承认自己的无知，就让它比所有先前的知识体系更具活力、更有弹性，也更有求知欲。\n \n \n对科技和科学研究方法的信任，这几乎成了类似宗教的信仰，甚至在一定程度上也取代了对绝对真理的信念。\n \n \n1744年，亚历山大·韦伯斯特（Alexander Webster）和罗伯特·华莱士（Robert Wallace）这两位苏格兰长老会教士打算成立一个寿险基金，为神职人员的遗孀和孤儿提供补助。\n \n \n在1620年，培根（Francis Bacon）发表了《新工具》（The New Instrument）的科学宣言，提出“知识就是力量”。\n \n \n利益集团会将资本投入有利可图的科技领域，从而加快科技发展进程\n \n然而，真正控制科学发展进度表的，也很少是科学家。\n \n \n科学本身不能自我催化，需要与政治，宗教，经济捆绑才能发现，所以中世纪的科学研究都是捆绑基督教从而发现的\n \n总之，科学研究一定得和某些宗教或意识形态联手，才有蓬勃发展的可能。\n\n\t第十五章 科学与帝国的联姻\n \n1850年起，欧洲之所以能够称霸世界，很大程度靠的就是军事、工业和科学领域的合作，以及如同巫术般神妙的科技。\n \n \n他们缺少的是西方的价值观、故事、司法系统和社会政治结构，这些在西方花了数个世纪才形成及成熟，就算想要照抄，也无法在一夕之间内化。\n \n \n欧洲的帝国主义承认自己的无知\n \n欧洲帝国主义和先前的所有帝国完全不同。过去的帝国主义者都认为自己已经了解了整个世界，“征服世界”只是为了要利用及传播他们自己对于世界的看法。\n \n \n欧洲帝国主义和先前的所有帝国完全不同。过去的帝国主义者都认为自己已经了解了整个世界，“征服世界”只是为了要利用及传播他们自己对于世界的看法。\n \n \n欧洲帝国主义之所以要前往遥远的彼岸，除了为了新领土，也是为了新知识。\n \n \n以他的名字命名美洲\n \n至于第一个成为“现代人”的，其实是意大利水手亚美利哥·韦斯普奇（Amerigo Vespucci）\n\n\t第十六章 资本主义教条\n \n真正让银行（以及整个经济）得以存活甚至大发利市的，其实是我们对未来的信任。“信任”就是世上绝大多数金钱的唯一后盾。\n \n \n所以，亚当·斯密不断强调的是“利润增加时，地主或织工就会雇用更多助手”，而不是说“利润增加时，守财奴就把钱全部藏得死死的，只有算钱的时候才拿出来”。\n \n \n而资本主义的政府和企业想投资某个特定科学研究的时候，最先问的问题常常就是——“这项研究会提高产量和利润吗？\n \n \n但在欧洲情况就有所不同，这里的国王和将领也逐渐采用商业的思维模式，后来甚至是由商人和银行家直接成为统治精英。\n \n \n为了增加可能投资者的人数，并减少每个人承担的风险，探险家就开始找上股份有限公司。这么一来，不再需要有某个投资人把自己所有的钱都押在某一条船上，而是由公司从许多投资人手中集资投资，每个人只需要负担自己资金的那一小块风险。\n \n \n最著名的荷兰股份制公司就是荷兰东印度公司（Vereenigde Oostindische Compagnie，简称VOC），在1602年得到特许而成立，当时荷兰才刚摆脱了西班牙统治，甚至就在离阿姆斯特丹不远的地方，还能听到西班牙大炮的声响。\n \n \n东印度公司在印度洋威风八面的时候，荷兰的西印度公司（WIC）也在大西洋大展身手。为了掌控哈德孙河这个重要商业通道，西印度公司在河口的一座小岛上开拓了一个殖民地，名为“新阿姆斯特丹”（New Amsterdam）。这个殖民地不断遭受美国原住民威胁，英国人也多次入侵，最后在1664年落入英国手中。英国人将这个城市改名“纽约”（New York，即“新约克”，约克为英国郡名）。当时西印度公司曾在殖民地筑起一道墙，用来抵御英国人和美国原住民，这道墙的位置现在成了世界上最著名的街道：华尔街（Wall Street，直译为“墙街”）。\n \n \n毕竟，经济最重要的资源就是“信任”，而信任这种东西总是得面对种种的坑蒙拐骗。光靠着市场本身，并无法避免诈欺、窃盗和暴力的行为。这些事得由政治系统下手，立法禁止欺诈，并用警察、法庭和监狱来执行法律。\n \n \n缺少了政府的监督，资本家便可肆意而为，但如果政府不作为，或者与资本家串通一气又将如何？看看滴滴就知道了\n \n如果真的是完全自由的市场，没有国王或神职人员来监督，贪婪的资本家就能够通过垄断或串通来打击劳工。\n \n \n这是自由市场资本主义美中不足之处。它无法保证利润会以公平的方式取得或是以公平的方式分配。\n \n \n就像农业革命一样，所谓的现代经济成长也可能只是个巨大的骗局。\n\n\t第十七章 工业的巨轮\n \n能源问题导致发展速度放缓时，投资科技研究新能源就变得有利可图。\n \n每次即将因为能源或原料短缺而使经济成长趋缓的时候，就会有资金投入科学研究，解决这项问题。\n \n \n能源是无限的，认知是有限的\n \n我们已经一再看到，我们能使用的能源其实无穷无尽。讲得更精确，唯一的限制只在于我们的无知。\n \n \n工业化农业的悲剧在于，它一味强调动物的客观需求，却忽略了它们的主观需要。\n\n\t第十八章 一场永远的革命\n \n为了避免这种灾难发生，每个人都得严格遵守确切、共同的时间表。\n \n \n家庭和社群对成员的压迫绝不下于现代国家和市场，这些家庭和社群内部常常充满紧张和暴力，而且成员别无选择。\n \n \n从这时开始，市场和国家发现传统的家庭和社群就像路上的绊脚石，强烈抗拒外来的干预。\n \n \n所谓民族，是国家的想象社群。而所谓消费大众，则是市场的想象社群。\n \n \n今天，财富的形式变成了人力资本、科技知识，以及像是银行这种复杂的社会经济结构，想要抢夺或是占领都相当困难。\n\n\t第十九章 从此过着幸福快乐的日子\n \n民族主义者会说政治自决能够带来快乐。共产主义者会说无产阶级专政能够带来快乐。资本主义者会说自由市场能够创造经济成长，能够教导人类自立自强、积极进取，所以能够为最多人带来最大的快乐。\n \n \n我们总是想要设身处地去想想自己在那个情况下会如何感受。但这么一来，我们是把自己的期望放到了别人的物质条件上，结果当然就会失准。\n \n \n因此，苦的根源既不在于感到悲伤或疼痛，也不在于感觉一切没有意义。\n\n\t第二十章 智人末日\n \n在英文里，未阉割的公牛称为“bull”，阉割后的称为“ox”，\n\n\t后记 变成神的这种动物\n \n拥有神的能力，但是不负责任、贪得无厌，而且连想要什么都不知道。天下危险，恐怕莫此为甚。\n\n\t点评\n \n★★★★★\n从人类到上帝，拥有神的能力，但是不负责任、贪得无厌，而且连想要什么都不知道。天下危险，恐怕莫此为甚。\n微信读书\n```\n","tags":"/weRead ~2018 .Dalian !History #CognitiveUpgrade %Note","title":"《人类简史：从动物到上帝》","modified":"20221217114914046","modifier":"alex"},
{"title":"《睡眠公式》","created":"20221204133819959","creator":"alex","modified":"20221204134053833","modifier":"alex","tags":"!Health .Yamato /AudioBook /iGet #CognitiveUpgrade ~2022","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\n余周伟\n\n!动力 + 节律 - 阻力 = 睡眠\n\n*动力：困意，与腺苷有关。保持足够长时间的清醒。\n*节律：光线有关，白天晒太阳，晚上避光。也包括手机，电脑的蓝光。\n*阻力：境，行，身，心，药，睡\n\t**净：不好的环境：声音，光线，温度，湿度。\n\t**行：在床上刷手机\n\t**身：生理疾病，比如缺铁\n\t**心：精神压力和疾病\n\t**药：\n\t**睡：睡眠障碍，打鼾，呼吸暂停\n\t\n早上固定时间起，拉开窗帘见晨曦。\u003Cbr/>\n早餐营养固节律，避免久坐多起立。\u003Cbr/>\n午间打盹只小眯，下午拒绝咖啡奶茶。\u003Cbr/>\n下班撸铁或瑜伽，睡前书籍换手机。\u003Cbr/>\n\n!慢性失眠，认知行为疗法 CBT-I\n*切断床和清醒的联系。\n*不困不上床，不在卧室做和睡觉无关的事。\n*睡不着不硬躺，去客厅坐坐。\n*早上固定时间起床。\n*睡觉不看时间。\n\n!误区\n*入睡快不是睡得好。\n*打鼾不是睡得香。","revision":"0","bag":"default"},
{"created":"20221213063725781","creator":"alex","text":"\n```\n一 分数在哪里决定成败\n\n1 业务表现 不等于 成功\n\n业务表现（performance）是你自己的事儿。我们经常谈论的各种提升自我的方法，像刻意练习、意志力、高效率，这些都是研究怎么提高业务表现。业务表现好，说明你是一个高手，但高手并不一定成功。\n\n2 你的成功由我们决定\n\n成功不是取决于你的业务表现，而是取决于你的业务表现对“社会网络”的*用处*。\n\n也就是说，决定你成功的不是你的业务表现，而是别人对你业务表现的评价怎么样。\n\n【成功决定于社会的评价】\n\n【成功是自己挣来的，这个是理想社会，但是理想社会不等于真实社会。】\n\n【成功与否在一个人的一生中仅仅是一个维度，整个社会中真正公认的成功人士屈指可数，所以即便成功是一件由他人决定的事情也无伤大雅，并不是每个人都需要成功，成功也不是人的必须选择。】\n\n3 网球和高中\n\n那如此说来，重点高中并没有提升你的成绩 —— 是你提升了重点高中的成绩。\n\n这只能说我们低估了分数的重要性。\n\n业务表现跟成功通常是两回事。成功不是由你的业务表现决定，而是由你的表现对社会网络的用处决定。但是，在某些特定的领域，业务表现的确驱动了成功。\n这些领域的特点是业务表现是*可测量*的。网球运动员的战绩，学生的分数，明明白白就摆在那里，这是最硬的东西。\n\n【这便是结果可操纵和不可操纵的类似情况，像分数，比分这样的硬性指标，是明确的不可操纵的，那么这个领域的成功就可以由业绩来决定，在其他可操纵的领域，成功就来源于他人的评价了。】\n\n二 名画和名校 你与网络的关系\n\n上一讲我们说到如果业务表现清晰可测，的确能在很大程度上决定成功。那如果业务表现没有那么清晰可测，是什么决定成功呢？答案是“网络”。\n\n1 名画应该值多少钱\n\n艺术品的价格不是由“好坏”、而是由艺术的“网络”决定的。\n\n【类似于作者是谁？这样的与画本身属性没太大关系的因素决定了一幅画的价格】\n\n2 顶级网络的生意经\n\n你的画能卖多少钱，几乎完全取决于你曾经在哪些画廊和博物馆里卖过或者展出过作品。\n\n艺术网络不是人情网也不是人脉网，而是个利益共同体。你的成功是这个网络给的。这是一个只进不出的系统，又怎么可能让人轻易进来呢？\n\n【利益共同体】\n\n【当进入一个圈子之后，为了保证圈子内的所有成员不受到利益上的损害，只能将圈子内的所有产品捧上高价，也因为如此，这个圈子内再引入一个信任的成本是很高的，于是这个圈子成为了一个封闭的孤岛。】\n\n3 怎样逆袭\n\n第一，他们的动作都很快。想要逆袭，你必须在职业生涯的前10年内奋斗到一流画廊。\n第二，他们完全知道网络的重要性。他们会不知疲倦地到世界各个地方的画廊转场，想方设法露面，跟各种圈内人交往，期待能碰到一个上升的机会。\n身在外围，你得非常、非常着急才行。\n\n【对于这一类与实力无关的行业，成功得趁早】\n\n4 名校对谁有用\n\n名校加持最有用的，是黑人、墨西哥裔和来自家庭状况比较差的学生，尤其是那些家族里的第一个大学生。\n说白了，上名校对眼界比较低的人最有用。\n\n三 金子和金子怎么比\n\n胜者通吃，就是在一个领域中，最厉害的人会拿走绝大部分的蛋糕。\n\n【马太效应】\n【28定律】\n\n1 红酒的玄学\n\n事实是如果不给他看酒瓶上的标签，搞盲测，哪个专家都品不出来25美元和200美元的红酒有什么差别。\n\n也就是说专家自己跟自己都不自洽，更不用说让专家之间互相自洽了。\n\n但是差酒，你就能喝出来。\n\n【高级红酒之间的差距微小，几乎已经很难再分辨出来】\n\n【但是也正是因为这样极其微小的差距，让品酒过分的追求细节有了意义】\n\n2 最公平的音乐比赛\n\n所以金子跟金子比，比的已经不是一般的业务表现了。出场顺序是只能听天由命的事情，在别的细节上，也许你还可以争取一下。\n\n【即便是想极限做到公平，出场顺序也是会影响比赛结果，而且这种因素是不可控的。】\n\n3 细节决定的成败\n\n难道现在钢琴比赛变成比视觉艺术了吗？我们只能说高水平选手的演奏水平已经无法区分了，人们只能用音乐以外的东西区分他们。\n\n【一项技能本身已经没有办法做区分，只能在附加方面下功夫。】\n\n金子跟金子比，常常就是这种意想不到的细节决定成败。也许是简历里的一段什么特殊的经历，也许是衣着打扮，也许是聊天时的一个小玩笑，这些东西基本上跟工作能力没啥关系。然而如果面试官知道来的人都不差，他还可能只看这种小细节。\n当所有对手都是金子的时候，你就需要找一些特别的点来突出自己。\n\n业务表现是有上限的，而成功是没有上限的。\n\n在金子对金子的比赛中，“公平”这个词没啥意义。差距已经微乎其微，裁判再怎么样都无法保证绝对的公平。\n\n首先你得是金子。其次你需要一点特色，得让人容易识别。如果这还不行，那你就只能多参加比赛 —— 一次运气不好两次不行，多参加几次，也许终有出头之日。关于这一点咱们下一讲再说。\n\n【在需要运气的比赛中，管理自己的运气，多参加几次。】\n\n四 欢迎度和适应度\n\n1 哈利波特是好书嘛？\n\n【从这个角度来看，一个有名的作者，他的新书更加畅销，貌似又是一件可以被理解的事情，因此一个更有名的画家，作品更值钱也可以理解。】\n\n2 白给的成功也是成功之母\n\n第一次奖励的作用，是证明了你的“可被奖励性”。\n\n【有人追的女生更值得追。】\n\n【纳什均衡】\n\n【一次随机的成功会引起一系列的正面效应。赢在起跑线的关键是赢】\n\n3 适应度\n\n当前这首歌有多成功，多受关注，叫“欢迎度”。我们现在知道欢迎度跟以往的成功有关，甚至可以是白给的成功。而“适应度”，则是这首歌在同等的条件下，自己打败竞争对手和赢得关注的内在能力。这是一个来自进化论的词，正所谓“适者生存”。\n巴拉巴西提出，\n以前的成功 × 适应度 = 未来的成功。\n\n【适应度是真正的实力】\n\n五 母鸡与GitHub上的程序员\n\n研究者发现，最爱下蛋的母鸡往往攻击性比较强，要求别的母鸡对她俯首称臣。\n\n这个道理是母鸡需要互相配合。激进的母鸡可以给温顺的母鸡提供刺激，温顺的母鸡可以给激进的母鸡提供心理满足。团结、紧张、严肃、活泼，配合好的集体下蛋最多。\n\n【母鸡养殖是一个系统】\n\n美国社会心理学家乔纳森·海特说，这叫群体演化。\n\n强人 + 强人 ≠ 强大团队。其实我们想想，群体演化这个思路还是很有启发性的。如果说进化就是适者生存，强人的基因更容易流传，那为什么不是所有动物都是同样的性格呢？肯定是各种性格都有存在的合理性和必要性。群体的演化，需要各种类型的人好好配合才行。\n\n2 强联系和弱联系\n\n答案当然是“喜欢 = 熟悉 + 意外”。\n\n要想既有传统又有创新，团队成员必须既有强联系又有弱联系。你得有老人，有新人，还得有外人。\n\n3 定于一人\n\nGitHub 网站还对每个项目的参与者都各自干了什么，有非常好的记录。研究者发现，通常来说，一个项目中最重要的工作，几乎都是其中的一个人做的。\n\n六 曾经的功劳你给了谁\n\n团队的成功需要全体成员共同的、多样化的努力，但是这个功劳会被其中一个人拿走。\n\n1 两个故事\n\n2 诺贝尔奖预测法\n\n如果是你做出了这么重大的发现，那我们设想，你在之前肯定已经做出过相关的贡献。\n\n功劳不是来自业务表现，而是来自社会的感知。\n\n【回到最初，社会评价决定了一个人的成功】\n\n这当然是偏见，但偏见也是感知的一部分。\n\n【也正是因为如此，年轻人成功很困难，社会很容易认为这是他的导师的功劳。】\n\n3 怎样拿回你的功劳\n\n但功劳不是一次性的东西，而是一个“系统”。\n\n想要拿回自己的功劳，你必须学会独立工作。\n\n你想要的是第一线的工作经验，就算把功劳都给导师又能怎样？事实上你想抢也抢不过来，导师给你你也接不住。\n\n但是，到了一定的时候，你就必须跳出来，去独当一面。\n\n成功第四定律是团队需要各种人才的合作，但是功劳往往归于一人。他能拿走功劳不是因为他这一次做了什么，而是因为他拥有这个领域。\n\n七 与无常作伴\n\n1 爱因斯坦的运气\n\n不过成功定律可不是说你应该只服命运。你应该追求的，是偶然中的必然。\n\n2 成功与年龄\n\n中年人的真正问题不是没有创造力，而是不愿意干。年轻人有冲劲，中年人懈怠了。你的生产力不行了，你退出了。\n\n3 r值和Q值\n\n巴拉巴西提出一个可测量的理论。单个项目的成功，由两个变量决定。\n第一个变量叫 r 值，r 代表想法的好坏。r 值越高，这个想法如果能实现的话，它的影响力就越大。\n第二个变量叫 Q 值，代表你把这个想法实现的能力，也就是你的执行力。\n用 S 代表成功，那么巴拉巴西告诉你一个公式：\n\nS = Qr\n\n人的 Q 值，并不随着年龄变化。\n\nr，是不可捉摸的。Q，我们很难改变。但是产量，你自己可以控制。这就是成功第五定律 ——\n坚持不懈地做下去，成功就可能在任何时候出现。\n\n【任何一个年龄阶段都不要懈怠，总会有成功的一天。】\n\n\n\n\n\n\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《成功公式》","modified":"20221217114920260","modifier":"alex"},
{"created":"20221207140046306","creator":"alex","text":"尼尔·泰森\n\n!想像你是外星人\n!!什么叫客观\n*客观，就是对所有人、对所有事物都是一样的。泰森以前有句名言说「科学这个东西好就好在，不管你相信不相信它，它都是对的。\n\n```\n与客观相对的是价值观\n```\n\n!!分类和连续谱\n\n```\n客观是连续的，分类是主观的。\n```\n\n!!种族问题\n\n```\n拥有了宇宙视角，地球上的种族之间的嫉妒仇恨都显得不值一提\n```\n\n!理科生眼中的世界\n*情感，是一事一议，你永远都在原地踏步；理性，却是系统性的，你可以积累知识持续进步。如果你事事情感优先，你就错过了理性思维的一个巨大好处：理性思维可以对事情进行系统性的改进\n\n!理性国\n*让科学家治国\n\n!用宇宙视角破除分别心\n\n* 人与动物\n* 人与非人\n* 堕胎和自然流产\n* 健全人和残疾人\n* 肉食和素食\n\n!小知和大知\n!!尺度\n!!观念\n*在这个尺度上你看的不是一个个城市，而是一个个国家。你会不由自主地思考国际政治。比如如果你的飞船正好在晚上掠过朝鲜半岛上空，你会注意到朝鲜的灯光很暗淡，而韩国的灯光很强烈。你就会感慨，南北朝鲜这两个国家，它们曾经是一家，都是一样的人，有过共同的文化，怎么就有这么大的差距呢\n*这就是视野大小决定想的问题大小\n\n!!幸运\n\n\n","tags":".Yamato /1043 /iGet #CognitiveUpgrade ~2022","title":"《星空信使》","modified":"20221216134257246","modifier":"alex"},
{"created":"20221213064124411","creator":"alex","text":"\n\n```\n\n\n生命1.0 ，是说这个生命的硬件系统和软件系统都是靠演化来进行更新迭代的，完全是自然选择的结果。\n\n生命2.0 ，是硬件升级仍然依赖自然演化，一部分软件升级则可以自己设计。\n【人是可以学习的。】\n\n人身上的可遗传信息，把所有DNA信息加起来，大概只有1.6GB。而成年人大脑中可以存储的信息量，则是100TB（注：1TB=1024GB）。所以最理想的办法是只遗传最基本的本能，把绝大多数技能都留到后天慢慢学习。\n\n生命3.0 ，则是硬件和软件都可以自己设计。\n\n\n二 I与AI\n\n现在全世界最厉害的超级计算机是咱们中国国产的，叫“神威·太湖之光” ——  \n\n\n它每秒能进行10^17次浮点运算，需要一个占地1000平方米的专用机房，它的总造价大概是人民币20亿元。\n\n而这还仅仅是神经元水平的模拟，有的科学家认为模拟人脑必须达到分子水平，那就在可以预见的几十年里恐怕不管什么计算机都无能为力了。\n\n【模拟人类大脑的成本实在是太高，就算成功模拟了大脑，其效果也不如真正雇佣一个大脑来得合算。科学的目的并不是有用，而是更加长远的视野。】\n\n想要实现智能，AI 大概只需要三种能力：存储信息、计算，和自我学习\n\n1 存储能力\n【已经可以做到，并且不算什么。】\n\n2 计算能力\n\n对计算机科学家来说，人生中最值得赞叹的时刻肯定不是目睹 AlphaGo 打败柯洁。早在很久很久以前，自从“计算机”这个概念诞生那一天开始，甚至还没有一个实用化的计算机的时候，科学家就已经知道计算机可以下好围棋了 —— 悬念仅仅是需要多少时间。\n\n3 学习能力\n\n也许图灵机和神经网络算法不能完全取代人脑，但是对于真实世界需要的智能来说，它们可能就已经够用了。\n\n三 AI的文明使命\n\n1 AI听从于人类\n\n【AI在代替人类运作的时候，总会有剩余下来的责任问题，而这些责任问题终究要归于人类，人类要为AI负责，AI最终听从于人类。】\n\n2 AI与人类共治天下\n\n人和 AI 之间会有主导权的斗争。\n\n它给每个人身上带一个身份识别设备，它知道每个人在干什么，它甚至能根据一个人的性格和情绪预测这个人将会干什么。你说这套系统会不会变成独裁者的统治工具？\n【人类发展，为了更加便利的生活，不得不出让一部分隐私信息，AI收集了人类大量的信息后，可能比人类更佳了解人类，而人类的未来生活便只能更佳的依赖AI，排除AI产生意识这种情况不谈，如果有个别人类操纵AI继而操纵其他人类，是一件十分可怕的事情。】\n\n人类不就想要幸福吗？全听我的你们更幸福。也许人类会被 AI 当成宠物，你的任务就是“幸福”。可是当宠物未必幸福。也许你想多生几个孩子，AI 说现在资源不够，或者你的基因不行，别生了。也许你想参政议政，AI 说你不懂别瞎说了。\n\n【出让了自由的幸福，还算不算是幸福？】\n\n3 AI主导人类文明\n\n如果这么算的话，地球文明几乎就是以光速去殖民整个宇宙，文明扩散的唯一的限制是暗能量导致的宇宙膨胀！ \n\n【当人类文明已经发展到了极限，只能通过AI代替我们继续发展，甚至取代人类，成为一个更高等的文明，去完成现在人类对未来的想象。】\n\n第一个问题是，这一切可能都跟人类无关了。如果 AI 主导一切，人的位置在哪里？人存在的意义在哪里？\n\n【未来什么样子没有人会知道，但是科技存在边界，至少在有生之年，还是有很多问题可以不用杞人忧天。AI至少在这段时间一定会造福人类。】\n\n四 令人困惑的大目标\n\n1 宇宙的首要目标\n\n“费马原理” —— 根据这个原理，不管是反射还是折射，光在两点之间走的那个路径，恰恰是所有路径之中用时间最短的那一条。\n\n【这条理论不足以让人质疑生物进化论，但是这个世界可能并没有那么简单，非生命的事物也存在目标。】\n\n你可以说宇宙的“目标”，就是达到热寂。\n\n【热寂是一个统计学的结论，你想活动是存在理论可能性的，只是这个可能性很低。】\n\n2 自组织和生命\n\n这就是宇宙的一个次要目标： 它有时候喜欢在局部制造一些有序的结构。 \n\n所有自组织现象都是局部的，而整体的熵只能增加。\n\n【可以理解成，形成熵降低的过程需要做功，而这个功使得整体系统的熵增要高得多。】\n\n\n2013年，麻省理工学院一个当时只有31岁的教授，叫杰里米·英格兰（Jeremy England），提出一个非常厉害的理论，叫做“耗散驱动的适应（dissipation-driven adaptation）”。 \n\n \n（Jeremy England）\n\n他这个理论涉及到复杂的数学，但是基本原理很容易说清楚：如果有一群原子是被某个外部能源驱动的，那么这些原子就会逐渐组织起来，形成某种结构 —— 而这个结构能够最大限度地吸收和消耗能量。\n\n3 生命在于复制\n\n禅师说的，就是生命的一个本质功能：复制。也可以叫繁殖。这是一个具有正反馈特点的功能 —— 越是愿意繁殖的生命，他留下的后代就越多，而他的后代也会愿意繁殖 —— 最后结果就是所有生命都把繁殖当成第一要务。\n\n一个人能做到破坏最大能有多少呢，所以繁殖，复制才是人类的首要目的（一切生物体的首要目的）\n\n4 人背离了生命的初心\n\n现在经常有人说“不忘初心”，这恰恰说明我们经常忘了初心。生命的第一目标是复制，但是人常常忘了自己第一目标。\n\n本来，次要目标是为首要目标服务的。但是因为我们日常关注的都是次要目标，结果慢慢地，我们变成了为次要目标服务。\n\n那你难道能说这些人做错了吗？当然不能。人毕竟是有自主选择权的生物，我们并没有“义务”按照“生命1.0”的那些原始设定做事。事实上在现代社会生存有时候你必须得背叛自己的基因设定。基因编码设定你喜欢吃甜食，可是现代世界里甜食太多了，你的理性选择是少吃甜食！\n\n所以我们看到文明世界的人各有各的目标。有的人为了爱情结婚，但是不生育。有的人为了追求学问，连女朋友都顾不上找了。有的人因为感情受不了，干脆选择了自杀。我们不再忠于生命1.0的繁殖目标，而是忠于某一种感情。\n\n【哈哈，我便是背离生命初衷的人群之一。】\n\n5 AI会有什么目标\n\n问题在于，等到 AI 发展壮大以后，它会不会“创造性地”完成你的任务。\n\n如果人的初心都可以被忘记的话，你怎么能确保 AI 不忘初心呢？\n\n你的初衷是要个更精确的圆周率，可是 AI 给了你整个太阳系。\n\n【绕了这么一大圈，原来点在这里。】\n\n\nAI 都会有如下四个需求：\n\n\t自我保护\n\n\t获取资源\n\n\t获取信息\n\n\t满足好奇心\n\n不论 AI 的首要目标是什么，它们的次要目标似乎是比较清楚的，而这些次要目标很有可能也会取代首要目标\n\n你可能觉得人生可以完全理性化，但选择价值观，恰恰就是在选择受什么感情主导。而我们的感情，又常常是互相矛盾的。\n\n人生似乎并不能完全用一个算法描写。到底什么叫幸福？也许没有什么万能的方法论。\n\n【我理解这就是罗胖在演讲中提到的做事的人，人生算法与做事的人看似是相互矛盾的，一方面可以用成熟人心怀矛盾价值观来理解，另一方面，两个观点在其基础上，可能是高度统一的，例如一个人的人生算法，就是做事的人。】\n\n五 意识ABC\n\n1 细思极恐\n\n那我们跟机器的区别到底在哪呢？显然我们有感情。我们如果需要补充能量了，不但知道去找东西吃，而且会产生“饿”的感情。我们如果遇到危险，不但知道赶紧避让，而且还会产生“害怕”的感情。\n\n【当我们身体需要什么的时候，第一时间是通过产生感情来实现。（快捷方式）】\n\n但是我们讲赫拉利《未来简史》的时候说过的，人也许并不需要感情算法。生物学家对人研究得越深，就越是觉得感情似乎是多余的东西。\n\n人在绝大多数情况下的动作都是本能的反应，并不需要什么感情。比如说你正在路上走，一个足球向你的头部高速飞过来，你本能地就会躲开，根本来不及有什么“感受”，整个动作是无意识的。我们的大脑里已经预先设置好了这种反应程序，我们的这些本能反应跟自动驾驶汽车是一样的。\n\n【除了感情之外，人类（生物）还有更快速的动作机理，生物本能（我认为就是条件反射）】\n\n这也是泰格马克在《生命3.0》这本书里选择的意识的定义： 意识，就是主观体验。\n\n【这本书对 意识 的定义。但是主观体验又有什么用呢？】\n\n2 活人之所以是活人\n\n正因为人有意识，有这种主观的体验，才有人权问题，才有道德问题。\n\n\n第一级是“简单”的问题：大脑是怎么处理信息的？大脑的智能到底是怎么工作的？这些问题其实也很难，但毕竟似乎是可以用计算机原理解释的。\n\n第二级是“比较难”的问题：一个有意识的系统和无意识的系统，从物理学来说他们到底有什么区别？\n\n第三级是“更难”的问题：物理性质是怎么决定感质的呢？\n\n第四级是“特别特别难”的问题：为什么宇宙里面居然有意识的存在？\n\n4 有意识的行为很少\n\n人的大部分思维、动作和行为都是无意识的，有意识的只占极少数。\n\n【当人类习惯一个动作时，就转而使用一个较低等级的大脑系统控制，不再需要意识的管理。】\n\n人的大脑每秒钟接收1000万比特的信息。那么人能有意识地处理的信息是多少呢？大概只有10-50个比特。绝大部分信息被我们自动处理、甚至忽略掉了。\n\n2 意识存放在哪里\n\n眼睛只负责传递画面，真正负责解读画面的是大脑的意识。\n\n\n如果你的眼睛睁着，突然有个飞虫往你眼睛这边飞过来，你会用最快的速度把眼睛闭上 —— 在你意识到飞虫之前，你已经眨眼了！\n\n由此得到，眼皮虽然没有意识，但是它却有一个高度自动化的本能防御机制。眼皮，是个智能的东西。\n\n【人类的很多行为直接跳过了意识。】\n\n4 整体信息论\n\n基本上，托诺尼说，如果你能把一个系统分成几个模块，而几个模块之间并不怎么交流，那这个系统肯定就是没有意识的。一个有意识的系统必定是一个不可分割的整体！\n\n5 AI的意识\n\n如果你相信 IIT，那我有一个坏消息：当前的计算机架构永远都无法产生意识。这是因为这种计算机架构的各个部分之间并没有多少全局的连接。\n\n\n所有效率最终归结于目的，所有目的最终归结于价值观，所有价值观最终归结于感情，所有感情最终归结于意识。\n\n有了意识，这个世界才有了好坏，才有了幸福，才有了意义。\n\n关键就在于所谓“姐姐”、“人”、“船”，根本就不是严格的定义，只是方便的叙事概念 —— 当我们说这些词的时候，我们根本不知道自己到底在说什么。 \n\n\n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《生命3.0》","modified":"20221217114922176","modifier":"alex"},
{"created":"20221204134136246","creator":"alex","text":"\u003C\u003C\u003C\n采铜\n\n!一 理解环境\n\t*把信息放在最小化你想了解的信息上。\n\t*比如看电影学英语，一些和学英语不相关的场景，音效都是干扰，选择排除干扰，聚焦在最想关注的信息上。\n\t\n\t*扫雷读书法：第一遍扫读，把不懂的全部查清楚，第二遍便可以顺畅的阅读。\n\t*中间转换创作发：方文山写烟花易冷\n\n\t\n!二 适应环境\n\t*不是寻找生态位，而是创造一个生态位。\n\t*不是寻找一份美满的婚姻，而是创造一份美满的婚姻。\n\t\n\t*任务清单管理：先进先出原则，作为四象限法的一个补充。用于克服拖延症。\n\n```\nTODO：四象限法，最近读的新四象限发\n```\n\n\n\t\n\t*从他人的需要中寻找机会。\n\u003C\u003C\u003C\n\n\n```\n评论：理解环境的关键在于排除干扰，关注最小化的信息。\n```\n","title":"《精进3》","modified":"20221216134255213","modifier":"alex","tags":".Yamato *TODO /AudioBook /iGet #CognitiveUpgrade ~2022","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20221213063924377","creator":"alex","text":"\n```\n一 物理学家想要什么\n\n1 一个简单的物理学史\n\n【引力-万有引力-广义相对论】\n\n【不断有新的模型代替旧的模型】\n\n2 物理学的逻辑\n\n3 终极理论\n\n【广义相对论是大尺度的宏观理论，量子力学是微观理论，将这两个理论统一起来，就是终极理论】\n\n二 为什么世界是数学的\n\n1 不可约化的复杂\n\n数学\n\n2 数学是什么\n\n【数学是一套基础理论体系，它不需要任何实际的体现，即便没有这个世界，数学也是存在的。】\n\n3 物理定律和数学\n\n【现实简化成物理模型，物理简化成数学体系】\n\n4 为什么守恒\n\n在物理学家看来，之所以会有能量守恒，是因为物理定律的方程具有“时间平移不变性” —— 说白了，就是物理定律不随时间发生改变。数学家管不变性叫“对称性”，我们也可以说，是数学方程的时间对称性，决定了能量守恒。\n\n早在1922年，德国女数学家埃米·诺特（Emmy Noether）就证明了，每一个连续的对称性，都通往一个守恒定律。为什么能量守恒？因为物理定律在过去、现在和未来是一样的。为什么会有动量守恒？因为物理定律在这里和那里是一样的。为什么会有角动量守恒？因为物理定律在这个方向和那个方向是一样的。 \n\n【连续的对称性导致了守恒】\n\n5 数学宇宙\n\n但是那些不适合生命生存的数学宇宙，也都存在。什么叫存在？不一定非得让你摸得着看得见才叫存在，数学上存在就等于存在。\n\n三 到底有没有随机\n\n1 日常生活中的随机\n\n2 经典物理学没有随机\n【信息守恒】【刘慈欣的《镜子》】\n\n3 量子世界有真随机吗\n\n对物理学家来说，量子随机性是唯一随机性，是物理定律不能预测的结果，是真正的意外。正因为量子力学不断制造意外，我们才在本质上也无法计算每个粒子的运动，所以宇宙中的信息才会越来越多。\n\n\n可是我们这个宇宙显然不是绝对均匀的，有些地方产生了星球，有些地方是一片空旷的空间。想要有这样的差异，我们就得要求早期宇宙中有一点点的不均匀。\n\n物理学家把那一点点的不均匀叫做“量子涨落”。幸亏有量子涨落，今天的宇宙才多姿多彩。\n\n4 数学宇宙里没有真的随机\n\n那量子力学的随机性是从哪来的呢？还真不是从数学公式来的。量子力学里的波函数遵守的薛定谔方程完全是个正常的、确定性的公式 —— 随机性不是来自波函数本身，而是来自波函数的“坍缩”。而波函数到底怎么坍缩，不受数学控制！\n\n【排除掉随机性，用假随机数在解释整个世界，以下简单数字，可以以十分复杂的形势存在，问题在于，我们能不能讲这个世界解码，变成原始最简单的几个量。】\n\n四 只问数学 无问西东\n\n1 四层平行宇宙\n\n四：数学王国\n三：量子平行宇宙（避免量子随机性）\n二：暴胀宇宙学（M理论下的若干个解）\n一：宇宙是平的\n\n2 你是什么\n\n你和你、和你，你们的未来是*确定的*，只不过有无数多种而已。\n\n3 幻觉 幻觉 幻觉\n\n无我\n一切都是数学。\n\n\n\n\n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《穿越平行宇宙》","modified":"20221217114921411","modifier":"alex"},
{"created":"20221213064438622","creator":"alex","text":"\n\n```\n一 铁丝网\n由此说来，一个新事物的“初心”是什么可能根本就不重要。它对时代的影响，它带来的社会变革，常常出人意料。从这个角度阅读历史，似乎是比什么“天下大势顺之者昌”的历史观更高级的趣味。经济学家蒂姆·哈福德（Tim Harford）8月份出的这本新书《塑造现代经济的五十个发明》（ Fifty Inventions That Shaped the Modern Economy ），就有这种高级趣味。 \n\n1 西部大开发\n\n1862年，美国政府号召人民开发中西部地区，林肯总统弄了个“宅地法”。法案规定，只要你是年满21岁的美国公民，不论男女、哪怕是刚刚获得自由的奴隶也行，只要你到中西部地区去，就可以免费得到160英亩土地 —— 条件仅仅是住满五年，并且在这个土地上随便种点什么东西。160英亩相当于0.65平方公里 —— 这可是百分之百产权、你自己私有的土地！想想把这么大一块地传给子孙后代，到今天得值多少钱！\n\n想要有踏实的“拥有感”，就得用围栏把自家的地给围起来才行。\n\n直到1875年，带刺铁丝网才终于被发明出来了。商家还做了广告，说这个铁丝网“比空气还轻，比威士忌还强，比尘土还便宜”。\n\n2 大开发的输家\n\n但最大的输家是印第安人。印第安人祖祖辈辈都在这片土地上生活，在他们心目中全天下的土地都是神赐予天下人的，游牧是他们的生存方式！现在突然来了一帮人把地就给围起来，可以说整个印第安部落的文明都被断绝了！\n\n3 土地凭什么私有化\n\n洛克想到的理由，是 劳动 。洛克说，每个人自己的劳动显然就是他自己私有的，这没问题吧？好，那么现在有一块无主的土地，如果你通过劳动，对这块土地做了改进，这个土地上不就有了你的劳动了吗？你的劳动本来就是你的，而这个土地本来是无主的，那么 无主 + 劳动 = 有主 ，这块土地可以归你了。\n\n4 我们要做伟大的公司\n\n我们用免费服务倒贴用户，就是为了尽可能地扩大用户量，用户就是我们的地。你先不要问什么我怎么赚钱，只要我拥有这么大一片地，将来怎么可能不赚钱呢？我们就是要不计眼前小回报、大手笔投入，因为我们要做伟大的公司！\n\n【但是事实上这些用户并不能说是你的，你没有一个铁丝网将他们圈起来】\n\n技术数据是个可靠的铁丝网\n声望也是个可靠的铁丝网\n【用户粘性】\n\n自己控制不了的东西，就不要有什么妄念。\n\n二 发电机 护照 系统\n\n不知道你注意到没有，现在计算机已经被广泛使用很多年了，但是它似乎并没有改变我们所有的生产和生活方式。\n\n1 爱迪生的困惑\n\n【简单来说，要想运用好一个新的发明，首先要备好与其配套的一系列配套设备，是他们能够组成一个系统，而这些配套设备如果成本很高，系统的成本就很高，新的发明应用起来的难度就很大。】\n\n2 曾经有一个不用护照的年代\n\n19世纪的人出国旅行非常自由。我们知道，中国劳工到美国打工不需要护照，中国留学生到日本留学不需要护照，其他国家的人到中国来也不需要护照。19世纪中后期，欧洲各国家之间的交通已经很发达了，人们坐火车出国非常方便，但各国也是不看护照的，你基本上想去哪个国家就去哪个国家。\n\n一战结束之后，再也没有人做全球化的梦了，各国开始限制外国人进入自己的国家。1920年的“国联” —— 也就是现在“联合国”的前身 —— 开了个会，各国统一了护照标准，从此之后出国就都得看护照了。\n\n你要等待成熟的不是一项技术，而是一个系统。 \n\n3 系统\n\n所以我们今天真正的收获是，做大事得有系统思维。很多事情不是你着急就能办成的，得有各个条件配合，系统才能变化。\n\n【条件不充分时，只能等待】\n\n三 有限责任公司、管理咨询、和想法的实体\n\n1 把想象变成共同体\n\n哈福德在书中考察了公司的历史。史上第一个“有限责任公司”，就是曾经在鸦片战争中给中国人带来过惨痛教训的“不列颠东印度公司”。 \n\n\n这个东印度公司是1600年英国王室亲自组织成立的，当时有218个股东，成立公司的目的是非洲好望角的货运业务。这个业务特别重要但是风险很大，所以当时的英国女王伊丽莎白，给了东印度公司两个条件。第一个条件是特许权，这个业务是东印度公司独享，其他人不能插手。而第二个条件，在当时人看来就非常不寻常了。\n\n这个条件就是“有限责任” 。也就是说，如果东印度公司破产、欠债，不管出多大事儿，这218个股东的损失仅限于他们在公司的投资，而不会牵连其他责任。\n\n\n\n“有限责任”的好处，就是限制了风险。不管出多大事儿，只要宣布公司破产，公司欠的债就可以一笔勾销，咱俩就可以全身而退。\n\n\"有限责任公司\"是个伟大的发明！有了它，才会有这么多人愿意在市场里冒险！ \n\n【股票发行的方式集资，股民投资，企业倒闭，股民也只能认投】\n\n2 把咨询变成公司\n\n于是麦肯锡教授就到各个公司去给人提供“管理咨询”服务。到1930年代的时候，他每天的收入是500美元，相当于今天的25000美元！麦肯锡自己忙不过来，就成立了一个公司专门做这件事。这当然就是现在常青藤名校毕业生最想去的麦肯锡公司。\n\n可是我们还是有个问题。购买咨询公司服务，这就等于说我们公司本身就有管理人员，但他们并不懂管理，所以我还得请麦肯锡的人来教我们公司的管理人员如何管理！那我为什么不直接去请懂管理的人来做管理呢？我为什么要花两次钱呢？ \n\n3 公司的愿望\n\n一方面是法律上的要求。美国政府曾经认为投机行为太多，要加以限制，弄过一个《1933年银行法》(格拉斯-斯蒂格尔法案，Glass-Steagall Act）。这个法案要求银行、法律等公司不能自己搞财政研究，你必须购买专业咨询公司的财政服务，从而防止弄虚作假。\n\n另一方面，大概是有关管理的新思想层出不穷，真正管理的人本身没有时间学习新思想，所以要请专业人士来教他们新思想\n\n对花钱请他们的公司来说，这就是请神容易送神难。\n\n\n“有限责任公司”和“咨询公司”，原本只是做事的方法，或者说，是“想法”。但是它们实体化以后，自然产生了做大做强的趋势。咱们总结一下，这个过程大约是 —— \n1. 为了解决一个临时性的问题，而产生了一个想法；\n2. 想法产生之后，会实体化，有了自己的组织形态、权利和财产；\n3. 一个实体化的东西，自动就有生存的需求和发展的愿望，它一定想要做大做强。\n\n\n如果你是员外，你知道了这个规律就可能会对助理保持警惕。\n\n如果你是助理，你也可以学习“Land & Expand”策略做大做强。\n\n\n四 iPhone 和真正的创新工场\n\n1 功底\n\n\niPhone 的诞生，需要12个关键技术的储备 —— \n1. 微处理器\n2. 存储芯片\n3. 固态硬盘\n4. 液晶显示\n5. 锂电池\n6. 快速傅里叶变换算法，正是这个算法把声音信号和光信号这些模拟信号给数字化，才能让手机处理\n7. 互联网\n8. HTTP 协议 和 HTML 网页语言\n9. 手机通讯网络\n10. GPS\n11. 触摸屏\n12. 人工智能语音助手Siri\n\n\n那这些技术又是从哪来的呢？它们靠的不是市场，而是“赞助”。 世界最大、最厉害的技术赞助者并不是什么风险投资公司，而是政府。 \n\n2 赞助者\n\n【绝大多数的技术在早期都是由政府资助，用于军事等国家领域】\n\n3 全世界最大的黑科技制造者\n\n我平时非常爱看的一个科技新闻网站叫 Solidot，其中就经常出现 DARPA 赞助的项目。\n\n我们得承认，美军，是个非常能代表先进生产力的组织。美军做这些事的“初心”可能都是为了打仗，而且美国可能经常打一些非正义的战争……但是，美军的组织和管理方式是美国企业学习的对象，美军的退伍军官是企业争相邀请的管理骨干，美军赞助的科技又给企业应用奠定了基础。 \n\n4 政府和私人\n\n真正的创新工场不是搞个什么噱头忽悠风险投资，而是政府资助的那些扎扎实实的大项目\n\n如果市场在这个事儿上不好使，那可能就得靠国家队，就得靠“举国体制”。如果这件事儿已经做大了、市场好使了，那就再交给市场。这个做法岂不是很愉快吗？\n\n【这也是中国在现代发展极为迅速的一个原因吧】\n\n物理学家的回答是“跟国防没啥关系……但是物理学研究是个了不起的事儿，所以我们的实验室会让美国更*值得*被防卫……”\n\n问答\n\n很多互联网公司，刚开始都是给用户各种优惠，然后让你依赖上它，以致你开始离不开它，就像支付宝这样的，那共享单车为什么做不到\n\n考虑一个业务的铁丝网厉不厉害，关键不在于你现在是不是已经一统江湖，而是新公司进场的难度有多大。\n\n\n两个物理学研究者不管隔着多少辈分，当他们讨论物理的时候，就是纯讨论物理，没有任何客套，更不会有什么吹捧\n\n【学物理的人都很谦卑，讨论问题是只针对问题，不在乎个人身价，也是因此，学物理的人永远不会中年危机。反倒是很多教授，一身的优越感，可能这是中国教授特有的品质。外人看来，反倒是中年油腻的典范。】\n\n技术进步的三个推动力是贪婪、懒惰和恐惧。商业公司积极创新是因为贪婪，人民愿意买一些新玩意儿是因为懒惰和贪婪，政府愿意研发武器相关的高科技是因为恐惧。\n\n如果宇宙信息总量不变，我们知道宇宙起源于一个奇点，这个奇点能有多少信息？而我们今天的宇宙却有如此多的信息，这些多出来的信息是从哪来的呢？\n\n【小说《镜子》就描写了一个信息完全不会增加的世界】\n\n\n\n\n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka !Technology %Note","title":"《塑造现代经济的50个发明》","modified":"20221217114924136","modifier":"alex"},
{"created":"20221213063128023","creator":"alex","text":"\n```\n\n\n一 什么是战略思维\n\n作者：这本书的三位作者是麦肯锡战略实践部的三个学者，克里斯·布拉德利（Chris Bradley），马丁·希尔特（Martin Hirt）和斯文· 斯米特（Sven Smit）\n\n1 战略 战术 攻略\n\n战略是一个方向\n\n战术是有了战略后，对 怎么做 的思考\n\n攻略就是照着做\n\n掌握攻略，做一个靠谱的人。\n\n掌握战术，要活学活用，具有创造性，是一个高级人才。\n\n掌握战略，利益分配，统治者。\n\n2 真实的公司战略\n\n【一般的公司，主要是靠惯性运行。】\n\n一般的公司没什么战略。\n\n所谓战略其实就是一个计划，各个部门的选美大会。\n\n实际上，这是个无奈之举，因为公司的惯性很大，很多人没办法放弃眼前利益，做出转型。面对现实很难。\n\n带来惯性的最大原因源于内部视野。\n\n3 外部视野\n\n【应该主要考虑市场上其它公司、甚至其它行业的公司都在干什么，而不是考虑自己公司去年干了什么。】\n\n与自己纵向比较之余，更重要的是和其他公司的横向比较。\n\n二 真实世界的战略格局\n\n一个极端有效的市场，做什么的投入都等于产出。\n\n像手机行业，绝大多数公司不盈利、或者赔钱，利益都被极少数的几个公司瓜分。\n\n平庸的公司只是勉强维持运营。\n\n【如果你是一个位于曲线中部这三个区间的公司，你能上升到头部的概率只有8%。还有14%的可能性会从中间掉入到尾部去。剩下78%的平庸公司，都是靠惯性一年一年地维持。】\n\n战略的第一步，选对行业。\n\n【软件业的利润排第一，硬件和存储设备行业排第二，接下来是烟草业，然后是无线通讯业、互联网业等等，这些行业是真正盈利的。反过来说，像电力、建筑材料、石油这些传统行业，至少从麦肯锡这个报告来说，是赔钱的。】\n\n【资本是不考虑行业的】\n\n浪潮之巅的意义所在。\n\n【这个道理是收获从来都不是由付出决定的。做什么，比怎么做，比做得努力不努力，重要得多。】\n\n三 命运配方\n\n【\n\n资质三项：\n\n1. 规模，就是你现在的收入水平；\n\n2. 负债率，就是你的家庭负担之类的各种负担，你能不能腾出手来做别的；\n\n3. 投资额，就是你曾经花了多少时间在学习上。\n\n趋势两项：\n\n1. 行业，就是你的职业有没有前途；\n\n2. 地点，就是你住在哪个城市。\n\n动作五项：\n\n1. 并购，就是你计划中要跟多少新人发生合作连接；\n\n2. 动态资源分配，就是你要不要换个方向发展；\n\n3. 资本花费，就是你愿意花多少时间和金钱去提升自己；\n\n4. 提高生产率，就是你的时间管理能不能更有效率；\n\n5. 产品创新，就是你的工作能不能得到外界的肯定。\n\n】\n\n【模型中加权的占比是资质占30%，趋势占25%，动作占45%】\n\n四 为什么大公司抓不住大趋势\n\n【任何公司遇到迫在眉睫的紧急危机，都能做到迅速集中资源解决问题。可是新趋势刚出来的时候往往一点都不紧急。\n\n所谓战略意识就是时刻想想我是不是应该调整发展方向。\n\n当你埋头苦干、以为日子就是这么一天天往前过的时候，新趋势的信号已经出现、甚至可能都非常明显。不往外看行吗？】\n\n五 到底什么叫 集中力量办大事\n\n【所谓战略，就是选择方向，集中力量，做几件能让你在利益分配曲线上有一个更好的位置的，大事。\n\n要点在于：\n\n第一，必须要有选择和放弃；\n\n第二，战略目标都是跟别人比出来的，不是算你自己投入了多少绝对资源。】\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《超越曲棍球杆的战略》","modified":"20221217114917153","modifier":"alex"},
{"created":"20221206134338883","creator":"alex","text":"\u003C\u003C\u003C\n希滕德拉·瓦德瓦\n\u003C\u003C\u003C\n! 内圣外王的勇气\n\u003C\u003C\u003C\n你永远都不会有比对自己更大或者更小的支配权。-雷昂纳多 达芬奇\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n内圣外王 - 《庄子》\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n领导力不是外部的地位高低，而是你内在的选择，是你能不能在自己辐射范围内产生最大的积极影响，这也就是「外王」\n\u003C\u003C\u003C\n领导力，是影响他人情绪的能力。\n\n\u003C\u003C\u003C\n这是广义上的领导力。领导力不是说你非得指挥谁、调动多少资源、安排什么事儿；领导力也不一定非得使用什么套路或者权谋。''领导力是你能不能、你敢不敢让人、让事情产生积极的改变。''\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n领导力是真正的「做自己」。我们专栏以前讲过「基于信息论的人生观」 [1]，''多数人都是按剧本走，别人安排啥就干啥，那等于是工具人；只有当你跳出剧本，施加一个主动性的时候，你才算活出了自己。''\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n领导力是内圣和外王的互动\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n有一位临终关怀护士叫布朗妮·维尔（Bronnie Ware），问了很多临终的人们一个问题：“你一生中最大的遗憾是什么？”答案有“我真希望我没有那么用力工作”、“希望我有勇气表达感情”、“要是一直跟朋友保持联络就好了”等等，但是排在第一位的是 ——\n\n「我希望我有勇气过真正属于自己的生活，而不是别人期望的生活。\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n可是人们往往不知道怎么使用突如其来的自由。对某些人来说，“做自己”的意思就是“我现在终于可以不管不顾放纵一把了”。这显然不是我们想要的自我。''一个更真实的自我，必须是人的直接本能之后的某种东西''\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n有这样的自我发现，我们面对各种局面就不再只有本能的反应。''你在刺激和回应之间找到了自主的余地，能做出正确的选择，这就是瓦德瓦说的对自己内心的掌控''。这也是从纳粹集中营幸存的心理学家维克多·弗兰克（Viktor Frankl）说过的、也是史蒂芬·柯维在《高效能人士的七个习惯》一书中反复讲过的那个道理 ——\n\n「在刺激和回应之间，你还有选择如何回应的自由与能力。\n\n\u003C\u003C\u003C\n[[《上游》]]之中也有对于反应的描述，体现在自由，有余闲去思考上游的事物。update: 2022/12/09\n\n\u003C\u003C\u003C\n自己内心强大是不够的，你还得去影响别人才行。你不但要对自己有信心，还要对别人有信心\n\u003C\u003C\u003C\n\n!中庸之道\n\u003C\u003C\u003C\n很多老百姓认为中庸就是和稀泥、当个老好人，这其实是孔子所说的「乡愿」，是中庸的近敌\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n''中庸就是对内掌控好自己的内心以达到能随时用理性统率情绪的境界，对外处理好各种事务以达到随机应变恰到好处的水平''\n\u003C\u003C\u003C\n\n那怎么修行中庸呢？我想使用瓦德瓦书中的案例，把这门功夫分为三个层次\n\n!!自控\n\u003C\u003C\u003C\n你要学会控制自己的各种情绪，在刺激和回应之间做出理性的选择，不能遇事一点就炸\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n权力大，你的确有更大的选择行动的自由，但是你没有选择行动的后果的自由。这是因为你无法欺骗物理定律和世间的法则\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n''这就叫自律带来自由''\n\u003C\u003C\u003C\n\n!!变通\n\u003C\u003C\u003C\n死命坚持某个理念，不顾现实一条道走到黑，那不是中庸\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n为了实现最高的善，外在形式可以借鉴和变通，这才是真正的中庸之道\n\u003C\u003C\u003C\n\n!!千人千面\n\n\n\u003C\u003C\u003C\n现代社会是个复杂多变的社会，对于高级人才的要求往往是看似矛盾的 ——\n\n* 既要求你快速适应变化，又要求你有坚韧不拔的精神；\n\n* 既要求你性格外向，又要求你能够内向而善于倾听；\n\n* 既要求你敢于冒险，又要求你谨慎而不随便下注；\n\n* 既要求你仰望星空，又要求你脚踏实地；\n\n* 既要求你快速决断，又要求你做好前期的调研工作；\n\n* 既要求你建立社交网络，多跟人了解不同的想法，又要求你善于独处，能够独立反思；\n\n* 既要求你愿意听取别人的意见，又要求你敢于说不，坚持自己的观点……\n\u003C\u003C\u003C\n\n!有目的的生活\n\n*「目标」，是你想做成的某一件具体事情。\n*「价值观」就是你认为什么东西好、什么东西不好，什么值得付出、什么不值得。\n*目的 = 价值观 × （目标1 + 目标2 + 目标3 + …\n\n瓦德瓦把实践人生目的的过程分为五个阶段\n\n!!扰动\n可能是一场突发灾难，可能是一次人生巨变，把你推到了一个以前没想过的境地，让你不得不重新思考人生，这就是你发现目的的契机。你的人生使命可能要召唤你了\n\n!!寻找\n你应该主动寻找。\n\n可能你只是觉得应该做点有意义的事，但是不知道该做什么，这说明你的价值观还不够强烈。为此你需要先有过硬的世界观。\n\n你得强烈地想要知道这个世界是怎么回事儿。世界变化的规律是什么？谁说了算？为什么世上有那么多不合理的事情？然后你看看你能在其中做什么，你应该做什么。人到了困顿的时候，尤其得多读书。\n\n有的人轻易就认准一个方向，有些人可能会搜寻很久，但不论如何，这时候就算找到了也还不能完全定下来\n\n\n```\n这有点像最近见到Lucian之后所感到的震撼，这种震撼估计就是所谓的价值观的作用吧。\n```\n[[Lucian]]\n\n!!定义\n有了强烈的价值观，你就可以开始定义你的目的。不过目的不是一上来就定死的，可以修改和升级\n\n!!专注\n从人生的某个时期开始，你的目的已经明确了。现在你完全知道自己要做一个什么人，那么剩下的就是要专注。最理想的情况是从事一个和目的一致的职业。你想搞物理研究，你就应该做一个物理学家\n\n到了这个阶段，目的会给你强烈的紧迫感。你开始对生活做减法，你学会了对不相关的事物说不\n\n!!融合\n有目的的人生的最高境界，是随时在每一件事中都践行目的\n\n\n```\n这是真正寻找到了人生意义的人吧。原来真的有人能找到。\n```\n\n!防止做傻事的智慧\n瓦德瓦将智慧之路分成五个阶段：掌控情绪、解除自以为是的想法、调整信念、放弃执着、唤醒直觉\n\n!!掌控情绪\n!!解除自以为是的想法\n*「自动积极想法（automatic positive thoughts，APT）」。当你一上来就无比自信地认为事情就是这样，根本没问题的时候，你就很可能产生了自动积极想法\n*与之对应的是「自动消极想法（automatic negative thoughts，ANT）」，是说你会把一件并不重要的事儿自动解读成坏事\n\n\n```\n试想一下，我经常出现的情绪问题，把别人往坏处想，估计就是陷入了自动消极想法的陷阱\n```\n\n*我们专栏讲过「汉隆剃刀」[2]，就是破解自动消极想法的利器。能解释为愚蠢的就不要解释为恶意，能用偶然原因解释的就不要解释成哪里出了毛病……事实是绝大多数时候人们都在关心自己的事儿，根本没工夫针对你\n\n\n```\n这还真是我经常用的剔除自己不良情绪的方法\n```\n\n!!调整信念\n他们跳出那个框架，反思一番，重新认识世界，思维升级，改变之前的做法，才成了英雄。\n\n有智慧的人不会被任何想法束缚到死，包括信仰\n\n这一讲的道理，我们大概可以提出一个新的「三省吾身」——\n\n#我今天做决定时是否受了情绪影响？\n\n#我有没有被某个自动想法挟持？\n\n#我默认的信念一定是对的吗？\n\n\n!戒定生慧\n三个智慧做加法\n\n!!融合对立面\n\n```\n上升到一个不互相对立的层次\n```\n\n!!放弃执着\n\n```\n不执著与结果，忘记胜负，才能最佳发挥\n这不就是管卫东的不在意吗\n```\n\n!!唤醒直觉\n\n```\n直觉是个神经网络系统\n```\n\n下次想要获得直觉的帮助，瓦德瓦提出三个步骤\n\n# 平静下来。把跟此事无关的情绪和想法全部去除，放弃任何执着，心平气和来地想这件事。\n# 加深对数据集的熟悉。尽可能接触相关的信息和知识，想清楚其中的逻辑，让大脑充分训练。\n# 等待直觉。这期间可以去做点别的，比如散步、冥想和睡觉，等待大脑从后台把直觉提取出来。也许你睡一觉醒来，想法就有了\n\n*「戒」，是对自身的约束。没事别出去惹事，否则会给自己徒增烦恼。道德也好，戒律也好，目的都是加强自控，别被情绪绑架成为炸弹\n\n*「定」，则是虽然你没惹事，可是外部的麻烦来烦恼你的时候，你不要被干扰。真正让你烦恼的不是事情本身，而是你对事情的解读。烦恼不要，激动和欣喜也不要。那些只不过是自动消极想法和自动积极想法而已。我们的目标是排除一切执着和杂念，获得内心的平静\n\n*「慧」，是当你做到了「戒」和「定」之后，内心很平静的时刻，面对不受污染的数据集，智慧就出来了\n\n!文质彬彬，然后君子\n1.0是内核，2.0是外界面\n瓦德瓦提出了五个养成性格的办法\n\n*第一是保持内心平静的状态。瓦德瓦称之为「持中状态（centered state），在这个状态下既没有情绪的刺激也没有琐事的干扰，你能最接近内核，你的思想和感受也最敏锐\n\n*第二是找个榜样\n\n*第三是发现自己身上的亮点\n\n *第四是要有导师和盟友，还要学会独处。\n* 第五是内省\n\n! 爱，需要学习\n*「我们爱是因为我们希望去爱，而不是为了被爱。\n*爱不是由对方决定的，而是由你决定的，爱是你自己的选择。这个选择就是我要做一个爱人的人\n\n学习爱的方法：\n\n#首先你要有爱的土壤。为了学习去爱，你需要体验被爱。\n#第二步就是要主动去爱，去播撒爱的种子。常规方法包括同理心，别人有什么事你得要感同身受才好；另一个常用方法是感恩，主动向人致谢\n\n!强者宽恕\n*孔子反对以德报怨，可是他可没说应该以怨报怨 —— 孔子的建议是「以直报怨」\n*因为你只有内心比对方强大，才谈得上宽恕对方。否则那不叫宽恕，那叫屈服\n*仇恨和怨恨之外，还有一种常见的负面情绪是「评判（judge）\n*不仇不怨不评判，这些都是爱的修养。然后爱的修养还包括克服自己滥用爱的倾向。爱有个近敌是「取悦」\n*真正的爱不是沉溺于爱的情绪之中，而是理性的爱\n\n不仇恨，不怨恨，不评判，不取悦\n\n","tags":".Yamato /1043 /iGet #CognitiveUpgrade ~2022 @Lucian","title":"《内部掌控，外部影响》","modified":"20221216134256945","modifier":"alex"},
{"created":"20221213061050143","creator":"alex","text":"\n```\n背影（插图本）\n\n朱自清\n\n10个笔记\n\n\t女人\n \n像我的一位同学那样，遇见了异性，就立正——向左或向右转，仔细用他那两只近视眼，从眼镜下面紧紧追出去半日半日，然后看不见，然后开步走——我是用不着的。\n \n \n艺术的女人\n \n \n这里有一块天然的界碑，我所说的只是处女，少妇，中年妇人，那些老太太们，为她们的年岁所侵蚀，已上了凋零与枯萎的路途，在这一件上，已是落伍者了。\n \n \n恋爱是整个“自我”与整个“自我”的融合，故坚深而久长；欢喜是“自我”间断片的融合，故轻浅而飘忽。\n \n \n我之看女人，十六年于兹了，我发见了一件事，就是将女人作为艺术而鉴赏时，切不可使她知道；无论是生疏的，是较熟悉的。\n\n\t荷塘月色\n \n正如一粒粒的明珠，又如碧天里的星星，又如刚出浴的美人。\n \n \n酣眠固不可少，小睡也别有风味的。\n \n \n采莲南塘秋，莲花过人头；低头弄莲子，莲子清如水。\n \n \n我还记得这是高一的一篇课文。不用背诵，不用理解的课文还是很美的。\n \n这样想着，猛一抬头，不觉已是自己的门前；轻轻地推门进去，什么声息也没有，妻已睡熟好久了。\n\n\t点评\n \n★★★★★\n微信读书\n```\n","tags":"/weRead ~2018 .Dalian !Literature %Note","title":"《背影（插图本）》","modified":"20221217114914437","modifier":"alex"},
{"created":"20221213063752903","creator":"alex","text":"\n```\n一 强人的生活哲学\n\n今天开始，我们用几期节目讲一讲日本哲学家岸见一郎和作家古贺史健的《被讨厌的勇气》这本书。\n\n1 哲学\n\n但哲学，可以研究人*应该*怎么样。\n\n所以哲学不是科学。但哲学也不等于鸡汤。鸡汤是你听了一两句人生格言觉得有道理就行。而哲学是思辨的产物，你得有一个严密的逻辑，能够经得起推敲和辩论，能站得住脚才行。哲学，值得我们严肃对待。\n\n【为什么佛学是哲学，因为佛学也是一个严格思辨的过程】\n\n2 人生的三个追求\n\n第一，人都想要进步。\n\n第二，人都追求幸福。\n\n良好的人际关系会让你感到幸福，而一切烦恼的根源也是人际关系。\n\n第三，人都追求自由。\n\n如果你认为 自由 = 财务自由，你是个弱者。那到底什么是真正的自由，我们必须上升到康德哲学才能讲明白。我们将会看到，强者和弱者的差别并不在于什么具体的技能，也不是性格上的“强势”，而是气度和勇气。\n\n【人对自由的追求程度，反映了这个人的强弱】\n\n阿德勒学说则是一条强人的路线。这条路线要求先要有自由。自由前提下的幸福才是真正的幸福。当你知道什么是幸福的时候，你就知道人应该怎么处理进步的问题。\n\n3 你可以自己选择\n\n阿德勒认为，你的生活模式，完全是你自己选择的结果。与其他人、与以前发生过什么，都无关。\n\n决定论 VS 目的论\n\n【对于原生家庭理解的看法，过去是抱着决定论的看法，自己就像一个受害者，而现在转为一种更加积极的态度，使用目的论来看待，其实脸害羞都是自己的选择】\n\n因为对这个女孩来说，被别人拒绝，是比脸红更可怕的事情！\n\n这样她就可以说服自己，“我要不是有社交恐惧症就会去表白，就会得到爱情。”\n\n【回想起来，我也很多次用社交恐惧症来说服自己，当时还觉得心安理得，而事实上，我可能只是被自己的叙事自我欺骗了。】\n\n他也知道孤僻的性格不好，但是这个性格对他有利 —— 有了这个性格，他就有了不出门的理由，他就可以一直得到父母的照顾。\n\n【性格孤僻是主动选择，因为从性格孤僻中，找到了受益的渠道】\n\n但是改变生活方式是有风险的。他已经习惯了自己的人设，别人怎么对他，他有充分的预期。他没有勇气改变。\n\n【回到主题，没有勇气改变，证明了我是一个弱者，而正是因为如此，我们对自己的控制能力低下，自由程度低下】\n\n要想成为强人，你首先得是个自由的人，咱们下一讲再说。\n\n【经常问问自己是否想成为一个强人，如果答案是肯定的，那么就要有肯改变自己的勇气。】\n\n二 什么是真正的自由\n\n对自由要求到什么程度，是强人和弱者最根本的区别。\n\n1 康德哲学\n\n这一切的出发点就是自由。\n\n理论上讲他可以随时退出，但他不会退出，因为他需要钱。\n\n【主动选择了不自由】\n\n看新闻哪里发生了灾难，他一定捐钱。\n这个慈善家是自由的吗？严格地说，他也是不自由的。他也是被一种感情和欲望驱使，那就是同理心。\n\n【被同理心控制也是不自由的】\n\n为了生存也好，为了利益也好，因为恐惧也好、贪婪也好、感情也好、同理心也好，康德把所有这些能牵着你走的力量叫做“inclination” —— 倾向性。\n\n康德把出于倾向性而做事的行为叫做“假设律令（hypothetical imperative）”，因为它具有“如果……就……”的特点。\n\n道德得是“绝对律令（categorical imperative）”，得是无条件的。我做这件事并不是因为它会给我或者别人带来什么东西 —— 仅仅是出于*义务*，我认为这件事应该做。这才是真正的道德。这才是真正的自由。\n\n康德哲学认为人只能是“目的”，人不能是“手段”。\n\n2 一切烦恼的根源\n\n最能直接驱使我们的，是别人的*认可*。\n\n如果你处处为了别人的认可而活，你就处处受到驱使，你就是不自由的，你就会很难受。\n\n我理解你应该这么想：你可以把认可当做一个副产品，你做得好别人自然会认可 —— 但是你不应该直接追求认可，不应该被认可牵着走。\n\n被认可驱使的人干什么都爱跟人比较。\n\n但是跟别人比，不但不健康，而且还可能把自卑变成“自卑情结”。\n\n【对自我的过度关注，对认可的过度看重，都是自卑，害羞的原因之一】\n\n要想在人际关系中获得自由，你需要建立横向的关系。\n\n【当一个人有一个缺点的时候，往往这个缺点会被这个人利用用来控制别人。】\n\n在阿德勒的思想中，如果你是个真正信奉自由、相信人人平等的人，那你对其他人的行为既不应该批评，也不应该表扬！因为不管是批评还是表扬，都是不平等，都是想操纵别人。\n\n不再担心别人的认可，这也就是“被讨厌的勇气”。\n\n三 幸福=贡献感\n\n在人际关系中遭遇各种困惑、特别不喜欢自己、甚至抑郁成疾的，都是过分在意别人对自己的评价的人。他们处处感到被别人的期待牵着走，特别不自由。反过来说，任性可以让你过自己喜欢的人生。\n\n但是，正如康德所说，任性也是服从于某一种 inclination，任性者其实是自己的欲望和冲动的奴隶。满足只是暂时的，任性不能带来长久的幸福。\n\n【那个老生常谈的话题，短期幸福和长期幸福的矛盾。】\n\n1 比出来的幸福\n\n跟别人比，比赢了的确能得到幸福感，但是这种幸福不自由。\n\n2 共同体感觉\n\n只要有一个理直气壮的价值在那，你就是幸福的。\n所以阿德勒提出，幸福就是你出于对社会的关心，作为共同体的一员，积极参与其中，找到归属感。幸福来自贡献。\n\n【看似大白话的理论，却把世界变成了一个闭环】\n\n3 贡献和贡献感\n\n而且请注意，幸福不是由具体贡献的大小决定的，而是由“贡献感”决定的。\n\n而“贡献感”，则是*存在标准*，中国话叫“论心不论事”。在亲人看来，这个人其实并不需要做什么，他的*存在*，就已经是一种贡献。\n\n在我看来最妙的一点，是阿德勒这个“贡献感”，恰好符合康德对自由的要求。因为贡献感是由你自己决定的。\n\n贡献感是非常可控的，你随时可以单方面认为在这件事上你已经做到贡献了 —— 只要你能说服自己的内心。\n\n【只要能说服内心，贡献感是自由定义的，所以强者就会自己让自己幸福。】\n\n当然，我理解，这个贡献感必须得真能说服自己才行，不要自欺。\n\n【说服自己 和 自欺 是两个概念】\n\n4 更大的共同体\n\n说到贡献感，我们必须知道你并非只属于一个共同体！有些人对工作单位有很强的归属感，结果一旦被裁员、或者退休，就很难受了，就好像被共同体抛弃了一样。\n\n往大了看，你在这个小集体里的这点冲突，不过是茶杯里的风暴而已。当然也不是说就应该回避问题，但是首先你要想到，别的地方并没有排斥你。\n\n四 生活哲学有啥用\n\n1 活在此时此刻\n\n有句话叫“活在当下”，阿德勒哲学赞成这个观点。我们前面说了，弱者追求幸福的路线图是先进步，认为自己只有进步了才能获得幸福 —— 而强者的路线图则是先要自由。\n\n认真不等于深刻，人生没必要深刻 —— 认真就行了。\n\n【人生努力的过程也很重要，也值得认真对待。】\n\n2 课题分离\n\n所谓课题分离，就是每个人都有自己的课题，你只要为自己的课题负责，而不要干涉别人的课题。一切人际关系的矛盾都起源于对别人课题的妄加干涉，或者别人干涉了你的课题。\n\n课题分离是自由社会的必然要求。人和人之间要有一个界限感，每个人为自己负责，人生就能简单化。\n\n【我们做好自己的，积极帮助他人，但是不干涉他人（甚至是自己的孩子）。这是人与人最基本的边界问题。】\n\n【我认真的活着，与他人无关】\n\n3 建立共同体的感觉\n\n课题分离解决自由的问题，共同体感觉解决幸福的问题。\n\n第一步叫“自我接纳”。\n\n自我接纳就是要接受自己 —— 我有这个缺点那个缺点我承认，但是我能接受我自己。\n\n自我关怀是一个有充分科学证据支持的好姿态，意思是把自己当做一个朋友看待：朋友错了，你不会认为他一无是处！\n\n第二步叫“他者信赖”。\n\n在长期博弈中，最好的做法是一开始就无条件地合作，如果被坑了下次再惩罚。\n\n【这个方法是被博弈论所支持的。】\n\n第三步叫“他者贡献”。\n\n自我接纳、他者信赖、他者贡献这三步其实是一套递进的逻辑。有了自我接纳，每个人承担自己的后果，你才不怕被别人背叛，你才会有他者信赖。有了他者信赖，把别人当做是伙伴，你才愿意做他者贡献。\n\n4 唯心的学问\n\n阿德勒的哲学解决的是让你幸福的问题。\n\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka !Psychology %Note","title":"《被讨厌的勇气》","modified":"20221217114920643","modifier":"alex"},
