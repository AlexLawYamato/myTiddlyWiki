: relative;\\\">\\n\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003C__src__>> class=\u003C\u003C__class__>> style=\u003C\u003C__style__>>/>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour(name)\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\u003C/$transclude>\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name)\\n\u003C\u003Ccolour $name$>>\\n\\\\end\\n\\n\\\\define box-shadow(shadow)\\n``\\n  -webkit-box-shadow: $shadow$;\\n     -moz-box-shadow: $shadow$;\\n          box-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n  -webkit-filter: $filter$;\\n     -moz-filter: $filter$;\\n          filter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n  -webkit-transition: $transition$;\\n     -moz-transition: $transition$;\\n          transition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n  -webkit-transform-origin: $origin$;\\n     -moz-transform-origin: $origin$;\\n          transform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\define datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{$title$!!type}} text={{$title$}} _canonical_uri={{$title$!!_canonical_uri}}/>\\n\\\\end\\n\\n\\\\define if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">$text$\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\\\\whitespace trim\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\\\\whitespace trim\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\u003Ctbody>\\n\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003C__sourceTiddlerTitle__>fields[]sort[]]\\\">\\n\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003C__destSubTiddlerTitle__>subtiddlerfields\u003C__destTiddlerTitle__>sort[]]\\\">\\n\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003C__exclude__>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\u003Ctr>\\n\u003Cth>\\n\u003C$text text=\u003C\u003CfieldName>>/>\\n\u003C/th>\\n\u003Ctd>\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>&#32;\u003C/$diff-text>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\\\\whitespace trim\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define exportButtonFilename(baseFilename)\\n$baseFilename$$(extension)$\\n\\\\end\\n\\n\\\\define exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$vars hint={{{ [\u003C__lingoBase__>addsuffix[Hint]get[text]] }}} caption={{{  [\u003C__lingoBase__>addsuffix[Caption]get[text]] }}}>\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip=\u003C\u003Chint>> aria-label=\u003C\u003Ccaption>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C/$vars>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003C__exportFilter__>count[]] }}}>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\u003C\u003C__exportFilter__>> filename={{{ [\u003C__baseFilename__>addsuffix{!!extension}] }}}/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">$actions$\u003C$transclude tiddler=\u003C\u003CimageTitle>>/>\u003C/$button>\\n\\\\end\\n\\n\\\\define image-picker-list(filter,actions)\\n\\\\whitespace trim\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" variable=\\\"imageTitle\\\">\\n\u003C$macrocall $name=\\\"image-picker-thumbnail\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n&#32;\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define image-picker(actions,filter:\\\"[all[shadows+tiddlers]is[image]] -[type[application/pdf]] +[!has[draft.of]$subfilter$sort[title]]\\\",subfilter:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-image-chooser\\\">\\n\u003C$vars state-system=\u003C\u003Cqualify \\\"$:/state/image-picker/system\\\">>>\\n\u003C$checkbox tiddler=\u003C\u003Cstate-system>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"hide\\\">\\n&#32;\\n{{$:/language/SystemTiddlers/Include/Prompt}}\\n\u003C/$checkbox>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$ +[!is[system]]\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"nomatch\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-picker-include-tagged-images(actions)\\n\u003C$macrocall $name=\\\"image-picker\\\" filter=\\\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[!has[draft.of]sort[title]]\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\\\end\\n\"},\"$:/core/macros/keyboard-driven-input\":{\"title\":\"$:/core/macros/keyboard-driven-input\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle,tag,beforeafter,defaultState,actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"tabsList\\\" filter=\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]]\\\">\\n\u003C$let\\n\\tcurrentState={{{ [\u003C__stateTitle__>!is[missing]get[text]] ~[\u003C__defaultState__>] }}}\\n\\tfirstTab={{{ [enlist\u003CtabsList>nth[1]] }}}\\n\\tlastTab={{{ [enlist\u003CtabsList>last[]] }}}\\n\\tnextTab={{{ [all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$beforeafter$\u003CcurrentState>] ~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>] ~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>] }}}>\\n\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>> text=\u003C\u003CnextTab>>/>\\n$actions$\\n\u003C/$let>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define keyboard-input-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>get\u003C__field__>] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>getindex\u003C__index__>] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions-inner()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CnextItem>minlength[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>> text=\u003C\u003CnextItem>>/>\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $index=\u003C\u003C__index__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\u003C/$list>\\n\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions(afterOrBefore:\\\"after\\\",reverse:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__storeTitle__>get[text]minlength\u003C__filterMinLength__>] [\u003C__filterMinLength__>match[0]] +[limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$let\\n\\tuserInput={{{ [\u003C__storeTitle__>get[text]] }}}\\n\\tselectedItem={{{ [\u003C__selectionStateTitle__>get[text]] }}}\\n\\tconfigTiddler={{{ [subfilter\u003C__configTiddlerFilter__>] }}}\\n\\tprimaryListFilter={{{ [\u003CconfigTiddler>get\u003C__firstSearchFilterField__>] }}}\\n\\tsecondaryListFilter={{{ [\u003CconfigTiddler>get\u003C__secondSearchFilterField__>] }}}>\\n\u003C$set name=\\\"filteredList\\\" filter=\\\"[subfilter\u003CprimaryListFilter>addsuffix[-primaryList]] =[subfilter\u003CsecondaryListFilter>addsuffix[-secondaryList]]\\\">\\n\u003C$let\\n\\tnextItem={{{ [enlist\u003CfilteredList>$afterOrBefore$\u003CselectedItem>] ~[enlist\u003CfilteredList>$reverse$nth[1]] }}}\\n\\tfirstItem={{{ [enlist\u003CfilteredList>nth[1]] }}}\\n\\tlastItem={{{ [enlist\u003CfilteredList>last[]] }}}>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[before]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003ClastItem>!match\u003CfirstItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[after]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [\u003CuserInput>addsuffix[-userInput]] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>!match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$list>\\n\u003C/$let>\\n\u003C/$set>\\n\u003C/$let>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define keyboard-driven-input(tiddler,storeTitle,field:\\\"text\\\",index:\\\"\\\",tag:\\\"input\\\",type,focus:\\\"\\\",inputAcceptActions,inputAcceptVariantActions,inputCancelActions,placeholder:\\\"\\\",default:\\\"\\\",class,focusPopup,rows,minHeight,tabindex,size,autoHeight,filterMinLength:\\\"0\\\",refreshTitle,selectionStateTitle,cancelPopups:\\\"\\\",configTiddlerFilter,firstSearchFilterField:\\\"first-search-filter\\\",secondSearchFilterField:\\\"second-search-filter\\\")\\n\\\\whitespace trim\\n\u003C$keyboard key=\\\"((input-accept))\\\" actions=\u003C\u003C__inputAcceptActions__>>>\\n\u003C$keyboard key=\\\"((input-accept-variant))\\\" actions=\u003C\u003C__inputAcceptVariantActions__>>>\\n\u003C$keyboard key=\\\"((input-up))\\\" actions=\u003C\u003Cinput-next-actions \\\"before\\\" \\\"reverse[]\\\">>>\\n\u003C$keyboard key=\\\"((input-down))\\\" actions=\u003C\u003Cinput-next-actions>>>\\n\u003C$keyboard key=\\\"((input-cancel))\\\" actions=\u003C\u003C__inputCancelActions__>>>\\n\u003C$edit-text tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> index=\u003C\u003C__index__>> \\n\\t\\tinputActions=\u003C\u003Ckeyboard-input-actions>> tag=\u003C\u003C__tag__>> class=\u003C\u003C__class__>> \\n\\t\\tplaceholder=\u003C\u003C__placeholder__>> default=\u003C\u003C__default__>> focusPopup=\u003C\u003C__focusPopup__>> \\n\\t\\tfocus=\u003C\u003C__focus__>> type=\u003C\u003C__type__>> rows=\u003C\u003C__rows__>> minHeight=\u003C\u003C__minHeight__>> \\n\\t\\ttabindex=\u003C\u003C__tabindex__>> size=\u003C\u003C__size__>> autoHeight=\u003C\u003C__autoHeight__>> \\n\\t\\trefreshTitle=\u003C\u003C__refreshTitle__>> cancelPopups=\u003C\u003C__cancelPopups__>>/>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\\\\end\\n\"},\"$:/core/macros/lingo\":{\"title\":\"$:/core/macros/lingo\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define lingo-base()\\n$:/language/\\n\\\\end\\n\\n\\\\define lingo(title)\\n{{$(lingo-base)$$title$}}\\n\\\\end\\n\"},\"$:/core/macros/list\":{\"title\":\"$:/core/macros/list\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define list-links(filter,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",emptyMessage)\\n\\\\whitespace trim\\n\u003C$type$ class=\\\"$class$\\\">\\n\u003C$list filter=\\\"$filter$\\\" emptyMessage=\u003C\u003C__emptyMessage__>>>\\n\u003C$subtype$>\\n\u003C$link to={{!!title}}>\\n\u003C$let tv-wikilinks=\\\"no\\\">\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$link>\\n\u003C/$subtype$>\\n\u003C/$list>\\n\u003C/$type$>\\n\\\\end\\n\\n\\\\define list-links-draggable-drop-actions()\\n\u003C$action-listops $tiddler=\u003C\u003CtargetTiddler>> $field=\u003C\u003CtargetField>> $subfilter=\\\"+[insertbefore\u003CactionTiddler>,\u003CcurrentTiddler>]\\\"/>\\n\\\\end\\n\\n\\\\define list-links-draggable(tiddler,field:\\\"list\\\",emptyMessage,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",itemTemplate)\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-links-draggable-list\\\">\\n\u003C$vars targetTiddler=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\" targetField=\\\"\\\"\\\"$field$\\\"\\\"\\\">\\n\u003C$type$ class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[list[$tiddler$!!$field$]]\\\" emptyMessage=\u003C\u003C__emptyMessage__>>>\\n\u003C$droppable actions=\u003C\u003Clist-links-draggable-drop-actions>> tag=\\\"\\\"\\\"$subtype$\\\"\\\"\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\"/>\\n\u003Cdiv>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$itemTemplate$\\\"\\\"\\\">\\n\u003C$link to={{!!title}}>\\n\u003C$let tv-wikilinks=\\\"no\\\">\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$link>\\n\u003C/$transclude>\\n\u003C/div>\\n\u003C/$droppable>\\n\u003C/$list>\\n\u003C$tiddler tiddler=\\\"\\\">\\n\u003C$droppable actions=\u003C\u003Clist-links-draggable-drop-actions>> tag=\\\"div\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\">\\n{{$:/core/images/blank}}\\n\u003C/div>\\n\u003Cdiv style=\\\"height:0.5em;\\\"/>\\n\u003C/$droppable>\\n\u003C/$tiddler>\\n\u003C/$type$>\\n\u003C/$vars>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define list-tagged-draggable-drop-actions(tag)\\n\\\\whitespace trim\\n\u003C!-- Save the current ordering of the tiddlers with this tag -->\\n\u003C$set name=\\\"order\\\" filter=\\\"[\u003C__tag__>tagging[]]\\\">\\n\u003C!-- Remove any list-after or list-before fields from the tiddlers with this tag -->\\n\u003C$list filter=\\\"[\u003C__tag__>tagging[]]\\\">\\n\u003C$action-deletefield $field=\\\"list-before\\\"/>\\n\u003C$action-deletefield $field=\\\"list-after\\\"/>\\n\u003C/$list>\\n\u003C!-- Save the new order to the Tag Tiddler -->\\n\u003C$action-listops $tiddler=\u003C\u003C__tag__>> $field=\\\"list\\\" $filter=\\\"+[enlist\u003Corder>] +[insertbefore\u003CactionTiddler>,\u003CcurrentTiddler>]\\\"/>\\n\u003C!-- Make sure the newly added item has the right tag -->\\n\u003C!-- Removing this line makes dragging tags within the dropdown work as intended -->\\n\u003C!--\u003C$action-listops $tiddler=\u003C\u003CactionTiddler>> $tags=\u003C\u003C__tag__>>/>-->\\n\u003C!-- Using the following 5 lines as replacement makes dragging titles from outside into the dropdown apply the tag -->\\n\u003C$list filter=\\\"[\u003CactionTiddler>!contains:tags\u003C__tag__>]\\\">\\n\u003C$fieldmangler tiddler=\u003C\u003CactionTiddler>>>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003C__tag__>>/>\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define list-tagged-draggable(tag,subFilter,emptyMessage,itemTemplate,elementTag:\\\"div\\\",storyview:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-tagged-draggable-list\\\">\\n\u003C$set name=\\\"tag\\\" value=\u003C\u003C__tag__>>>\\n\u003C$list filter=\\\"[\u003C__tag__>tagging[]$subFilter$]\\\" emptyMessage=\u003C\u003C__emptyMessage__>> storyview=\u003C\u003C__storyview__>>>\\n\u003C$elementTag$ class=\\\"tc-menu-list-item\\\">\\n\u003C$droppable actions=\\\"\\\"\\\"\u003C$macrocall $name=\\\"list-tagged-draggable-drop-actions\\\" tag=\u003C\u003C__tag__>>/>\\\"\\\"\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003C$elementTag$ class=\\\"tc-droppable-placeholder\\\"/>\\n\u003C$elementTag$>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$itemTemplate$\\\"\\\"\\\">\\n\u003C$link to={{!!title}}>\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$link>\\n\u003C/$transclude>\\n\u003C/$elementTag$>\\n\u003C/$droppable>\\n\u003C/$elementTag$>\\n\u003C/$list>\\n\u003C$tiddler tiddler=\\\"\\\">\\n\u003C$droppable actions=\\\"\\\"\\\"\u003C$macrocall $name=\\\"list-tagged-draggable-drop-actions\\\" tag=\u003C\u003C__tag__>>/>\\\"\\\"\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003C$elementTag$ class=\\\"tc-droppable-placeholder\\\"/>\\n\u003C$elementTag$ style=\\\"height:0.5em;\\\">\\n\u003C/$elementTag$>\\n\u003C/$droppable>\\n\u003C/$tiddler>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\"},\"$:/core/macros/tabs\":{\"title\":\"$:/core/macros/tabs\",\"tags\":\"$:/tags/Macro\",\"code-body\":\"yes\",\"text\":\"\\\\define tabs-button()\\n\\\\whitespace trim\\n\u003C$button set=\u003C\u003CtabsState>> setTo=\u003C\u003CcurrentTab>> default=\u003C\u003C__default__>> selectedClass=\\\"tc-tab-selected\\\" tooltip={{!!tooltip}} role=\\\"switch\\\">\\n\\t\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\\n\\t\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\\t\\t\u003C$transclude tiddler=\u003C\u003C__buttonTemplate__>> mode=\\\"inline\\\">\\n\\t\\t\\t\\t\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\\t\\t\\t\\t\\t\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\\t\\t\\t\\t\u003C/$transclude>\\n\\t\\t\\t\u003C/$transclude>\\n\\t\\t\u003C/$set>\\n\\t\u003C/$tiddler>\\n\\t\u003C\u003C__actions__>>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define tabs-tab()\\n\\\\whitespace trim\\n\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\\n\\t\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\\n\\t\\t\u003C\u003Ctabs-button>>\\n\\t\u003C/ " \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"created\":\"20141212105914482\",\"modified\":\"20141212110330815\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define timeline-title()\\n\\\\whitespace trim\\n\u003C!-- Override this macro with a global macro \\n     of the same name if you need to change \\n     how titles are displayed on the timeline \\n     -->\\n\u003C$view field=\\\"title\\\"/>\\n\\\\end\\n\\\\define timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define toc-caption()\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-toc-caption tc-tiny-gap-left\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$let item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"\\\"\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\"\\\"\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\\\"\u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\u003C/$link>\\\">\\n              \u003C\u003Ctoc-caption>>\\n            \u003C/$list>\\n            \u003C$macrocall $name=\\\"toc-body\\\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$let>\\n  \u003C/$list>\\n\u003C/ol>\\n\\\\end\\n\\n\\\\define toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\")\\n\u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> />\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/right-arrow}}\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/down-arrow}}\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/right-arrow}}\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/down-arrow}}\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-expandable(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\",exclude,path)\\n\\\\whitespace trim\\n\u003C$let tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"\\\"\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\"\\\"\\\">\\n    \u003Col class=\\\"tc-toc toc-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\u003C\u003Ctoc-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"\\\"\\\"itemClassFilter\\\"\\\"\\\" exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>> />\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-linked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\" >\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n          \u003C$list filter=\\\"[all[current]tagging[]$sort$limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button>\\\">\\n          \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n              {{$:/core/images/right-arrow}}\\n            \u003C/$button>\\n          \u003C/$reveal>\\n          \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n              {{$:/core/images/down-arrow}}\\n            \u003C/$button>\\n          \u003C/$reveal>\\n        \u003C/$list>\\n        \u003C\u003Ctoc-caption>>\\n      \u003C/$link>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$list filter=\\\"[all[current]tagging[]$sort$limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button> \u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            {{$:/core/images/right-arrow}}\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n        \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            {{$:/core/images/down-arrow}}\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-selective-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-selective-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-selective-expandable(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$let tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\">\\n    \u003Col class=\\\"tc-toc toc-selective-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Ctoc-selective-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-selective-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-tabbed-external-nav(tag,sort:\\\"\\\",selectedTiddler:\\\"$:/temp/toc/selectedTiddler\\\",unselectedText,missingText,template:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$tiddler tiddler={{{ [\u003C__selectedTiddler__>get[text]] }}}>\\n  \u003Cdiv class=\\\"tc-tabbed-table-of-contents\\\">\\n    \u003C$linkcatcher to=\u003C\u003C__selectedTiddler__>>>\\n      \u003Cdiv class=\\\"tc-table-of-contents\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"[all[current]] -[\u003C__selectedTiddler__>get[text]]\\\"/>\\n      \u003C/div>\\n    \u003C/$linkcatcher>\\n    \u003Cdiv class=\\\"tc-tabbed-table-of-contents-content\\\">\\n      \u003C$reveal stateTitle=\u003C\u003C__selectedTiddler__>> type=\\\"nomatch\\\" text=\\\"\\\">\\n        \u003C$transclude mode=\\\"block\\\" tiddler=\u003C\u003C__template__>>>\\n          \u003Ch1>\u003C\u003Ctoc-caption>>\u003C/h1>\\n          \u003C$transclude mode=\\\"block\\\">$missingText$\u003C/$transclude>\\n        \u003C/$transclude>\\n      \u003C/$reveal>\\n      \u003C$reveal stateTitle=\u003C\u003C__selectedTiddler__>> type=\\\"match\\\" text=\\\"\\\">\\n        $unselectedText$\\n      \u003C/$reveal>\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/$tiddler>\\n\\\\end\\n\\n\\\\define toc-tabbed-internal-nav(tag,sort:\\\"\\\",selectedTiddler:\\\"$:/temp/toc/selectedTiddler\\\",unselectedText,missingText,template:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$linkcatcher to=\u003C\u003C__selectedTiddler__>>>\\n  \u003C$macrocall $name=\\\"toc-tabbed-external-nav\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> selectedTiddler=\u003C\u003C__selectedTiddler__>> unselectedText=\u003C\u003C__unselectedText__>> missingText=\u003C\u003C__missingText__>> template=\u003C\u003C__template__>>/>\\n\u003C/$linkcatcher>\\n\\\\end\\n\"},\"$:/core/macros/translink\":{\"title\":\"$:/core/macros/translink\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define translink(title,mode:\\\"block\\\")\\n\\\\whitespace trim\\n\u003Cdiv style=\\\"border:1px solid #ccc; padding: 0.5em; background: black; foreground; white;\\\">\\n\u003C$link to=\\\"\\\"\\\"$title$\\\"\\\"\\\">\\n\u003C$text text=\\\"\\\"\\\"$title$\\\"\\\"\\\"/>\\n\u003C/$link>\\n\u003Cdiv style=\\\"border:1px solid #ccc; padding: 0.5em; background: white; foreground; black;\\\">\\n\u003C$transclude tiddler=\\\"\\\"\\\"$title$\\\"\\\"\\\" mode=\\\"$mode$\\\">\\n\\\"\u003C$text text=\\\"\\\"\\\"$title$\\\"\\\"\\\"/>\\\" is missing\\n\u003C/$transclude>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/tree\":{\"title\":\"$:/core/macros/tree\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define leaf-link(full-title,chunk,separator: \\\"/\\\")\\n\u003C$link to=\u003C\u003C__full-title__>>>\u003C$text text=\u003C\u003C__chunk__>>/>\u003C/$link>\\n\\\\end\\n\\n\\\\define leaf-node(prefix,chunk)\\n\\\\whitespace trim\\n\u003Cli>\\n\u003C$list filter=\\\"[\u003C__prefix__>addsuffix\u003C__chunk__>is[shadow]] [\u003C__prefix__>addsuffix\u003C__chunk__>is[tiddler]]\\\" variable=\\\"full-title\\\">\\n\u003C$list filter=\\\"[\u003Cfull-title>removeprefix\u003C__prefix__>]\\\" variable=\\\"chunk\\\">\\n\u003Cspan>{{$:/core/images/file}}\u003C/span>&#32;\u003C$macrocall $name=\\\"leaf-link\\\" full-title=\u003C\u003Cfull-title>> chunk=\u003C\u003Cchunk>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/li>\\n\\\\end\\n\\n\\\\define branch-node(prefix,chunk,separator: \\\"/\\\")\\n\\\\whitespace trim\\n\u003Cli>\\n\u003C$set name=\\\"reveal-state\\\" value={{{ [[$:/state/tree/]addsuffix\u003C__prefix__>addsuffix\u003C__chunk__>] }}}>\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Creveal-state>> text=\\\"show\\\">\\n\u003C$button setTitle=\u003C\u003Creveal-state>> setTo=\\\"show\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/folder}}&#32;\u003C$text text=\u003C\u003C__chunk__>>/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Creveal-state>> text=\\\"show\\\">\\n\u003C$button setTitle=\u003C\u003Creveal-state>> setTo=\\\"hide\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/folder}}&#32;\u003C$text text=\u003C\u003C__chunk__>>/>\\n\u003C/$button>\\n\u003C/$reveal>\\n&#32;\\n\u003Cspan>(\u003C$count filter=\\\"[all[shadows+tiddl hljs-punctuation,.hljs-tag{color:#444a}.hljs-tag .hljs-attr,.hljs-tag .hljs-name{color:#444}.hljs-attribute,.hljs-doctag,.hljs-keyword,.hljs-meta .hljs-keyword,.hljs-name,.hljs-selector-tag{font-weight:700}.hljs-deletion,.hljs-number,.hljs-quote,.hljs-selector-class,.hljs-selector-id,.hljs-string,.hljs-template-tag,.hljs-type{color:#800}.hljs-section,.hljs-title{color:#800;font-weight:700}.hljs-link,.hljs-operator,.hljs-regexp,.hljs-selector-attr,.hljs-selector-pseudo,.hljs-symbol,.hljs-template-variable,.hljs-variable{color:#ab5656}.hljs-literal{color:#695}.hljs-addition,.hljs-built_in,.hljs-bullet,.hljs-code{color:#397300}.hljs-meta{color:#1f7199}.hljs-meta .hljs-string{color:#38a}.hljs-emphasis{font-style:italic}.hljs-strong{font-weight:700}\",\"type\":\"text/css\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.css\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/tiddlywiki/highlight/highlightblock.js\":{\"title\":\"$:/plugins/tiddlywiki/highlight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/config/HighlightPlugin/TypeMappings/application/javascript\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/application/javascript\",\"text\":\"javascript\"},\"$:/config/HighlightPlugin/TypeMappings/application/json\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/application/json\",\"text\":\"json\"},\"$:/config/HighlightPlugin/TypeMappings/text/css\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/css\",\"text\":\"css\"},\"$:/config/HighlightPlugin/TypeMappings/text/html\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/html\",\"text\":\"html\"},\"$:/config/HighlightPlugin/TypeMappings/image/svg+xml\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/image/svg+xml\",\"text\":\"xml\"},\"$:/config/HighlightPlugin/TypeMappings/text/x-markdown\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/x-markdown\",\"text\":\"markdown\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}","revision":"0","bag":"default"},

tags/PageControls\",\"caption\":\"{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}} {{$:/language/Buttons/NewMarkdown/Caption}}\",\"description\":\"{{$:/language/Buttons/NewMarkdown/Hint}}\",\"list-after\":\"$:/core/ui/Buttons/new-tiddler\",\"text\":\"\\\\whitespace trim\\n\u003C$button tooltip={{$:/language/Buttons/NewMarkdown/Hint}} aria-label={{$:/language/Buttons/NewMarkdown/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type=\\\"text/x-markdown\\\"/>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/NewMarkdown/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\"},\"$:/plugins/tiddlywiki/markdown/readme\":{\"title\":\"$:/plugins/tiddlywiki/markdown/readme\",\"text\":\"This is a TiddlyWiki plugin for parsing Markdown text, using the [[Remarkable|https://github.com/jonschlinkert/remarkable]] library. If the KaTeX TiddlyWiki plugin is installed, KaTeX support is enabled using the [[remarkable-katex|https://github.com/bradhowes/remarkable-katex]] Remarkable plugin.\\n\\nIt is completely self-contained, and doesn't need an Internet connection in order to work. It works both in the browser and under Node.js.\\n\\n[[Source code|https://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/markdown]]\\n\"},\"$:/plugins/tiddlywiki/markdown/usage\":{\"title\":\"$:/plugins/tiddlywiki/markdown/usage\",\"text\":\"! Plugin Configuration\\n\\n|!Config |!Default |!Description |\\n| \u003Ccode>[[breaks|$:/config/markdown/breaks]]\u003C/code>| ``false``|Remarkable library config: Convert '\\\\n' in paragraphs into ``\u003Cbr>`` |\\n| \u003Ccode>[[linkify|$:/config/markdown/linkify]]\u003C/code>| ``false``|Remarkable library config: Autoconvert URL-like text to links |\\n| \u003Ccode>[[linkNewWindow|$:/config/markdown/linkNewWindow]]\u003C/code>| ``true``|For external links, should clicking on them open a new window/tab automatically? |\\n| \u003Ccode>[[quotes|$:/config/markdown/quotes]]\u003C/code>| ``â€œâ€â€˜â€™``|Remarkable library config: Double + single quotes replacement pairs, when ``typographer`` enabled |\\n| \u003Ccode>[[renderWikiText|$:/config/markdown/renderWikiText]]\u003C/code>| ``true``|After Markdown is parsed, should any text elements be handed off to the ~WikiText parser for further processing? |\\n| \u003Ccode>[[renderWikiTextPragma|$:/config/markdown/renderWikiTextPragma]]\u003C/code>| ``\\\\rules only html image macrocallinline syslink transcludeinline wikilink filteredtranscludeblock macrocallblock transcludeblock``|When handing off to the ~WikiText parser, what pragma rules should it follow? |\\n| \u003Ccode>[[typographer|$:/config/markdown/typographer]]\u003C/code>| ``false``|Remarkable library config: Enable some language-neutral replacement + quotes beautification |\\n\\n! Creating ~WikiLinks\\n\\nCreate wiki links with the usual Markdown link syntax targeting `#` and the target tiddler title:\\n\\n```\\n[link text](#TiddlerTitle)\\n```\\n\\nIf the target tiddler has a space in its name, that name must be URL-escaped to be detected as a URL:\\n\\n```\\n[link text](#Test%20Tiddler)\\n```\\n\\n! Images\\n\\nMarkdown image syntax can be used to reference images by tiddler title or an external URI. For example:\\n\\n```\\n![alt text](/path/to/img.jpg \\\"Title\\\")\\n\\n![alt text](Motovun Jack.jpg \\\"Title\\\")\\n```\\n\"},\"$:/plugins/tiddlywiki/markdown/wrapper.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/wrapper.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/wrapper.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nWraps up the remarkable parser for use as a Parser in TiddlyWiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar r = require(\\\"$:/plugins/tiddlywiki/markdown/remarkable.js\\\");\\n\\nvar Remarkable = r.Remarkable,\\n\\tlinkify = r.linkify,\\n\\tutils = r.utils;\\n\\n///// Set up configuration options /////\\nfunction parseAsBoolean(tiddlerName) {\\n\\treturn $tw.wiki.getTiddlerText(tiddlerName).toLowerCase() === \\\"true\\\";\\n}\\nvar pluginOpts = {\\n\\tlinkNewWindow: parseAsBoolean(\\\"$:/config/markdown/linkNewWindow\\\"),\\n\\trenderWikiText: parseAsBoolean(\\\"$:/config/markdown/renderWikiText\\\"),\\n\\trenderWikiTextPragma: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/renderWikiTextPragma\\\").trim()\\n};\\nvar remarkableOpts = {\\n\\tbreaks: parseAsBoolean(\\\"$:/config/markdown/breaks\\\"),\\n\\tquotes: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/quotes\\\"),\\n\\ttypographer: parseAsBoolean(\\\"$:/config/markdown/typographer\\\")\\n};\\nvar accumulatingTypes = {\\n\\t\\\"text\\\": true,\\n\\t\\\"softbreak\\\": true\\n};\\n// If rendering WikiText, we treat katex nodes as text.\\nif(pluginOpts.renderWikiText) {\\n\\taccumulatingTypes[\\\"katex\\\"] = true;\\n}\\n\\nvar md = new Remarkable(remarkableOpts);\\n\\n// If tiddlywiki/katex plugin is present, use remarkable-katex to enable katex support.\\nif($tw.modules.titles[\\\"$:/plugins/tiddlywiki/katex/katex.min.js\\\"]) {\\n\\tvar rk = require(\\\"$:/plugins/tiddlywiki/markdown/remarkable-katex.js\\\");\\n\\tmd = md.use(rk);\\n}\\n\\nif(parseAsBoolean(\\\"$:/config/markdown/linkify\\\")) {\\n\\tmd = md.use(linkify);\\n}\\n\\nfunction findTagWithType(nodes, startPoint, type, level) {\\n\\tfor (var i = startPoint; i \u003C nodes.length; i++) {\\n\\t\\tif(nodes[i].type === type && nodes[i].level === level) {\\n\\t\\t\\treturn i;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n}\\n\\n/**\\n * Remarkable creates nodes that look like:\\n * [\\n *   { type: 'paragraph_open'},\\n *   { type: 'inline', content: 'Hello World', children:[{type: 'text', content: 'Hello World'}]},\\n *   { type: 'paragraph_close'}\\n * ]\\n *\\n * But TiddlyWiki wants the Parser (https://tiddlywiki.com/dev/static/Parser.html) to emit nodes like:\\n *\\n * [\\n *   { type: 'element', tag: 'p', children: [{type: 'text', text: 'Hello World'}]}\\n * ]\\n */\\nfunction convertNodes(remarkableTree, isStartOfInline) {\\n\\tlet out = [];\\n\\tvar accumulatedText = '';\\n\\tfunction withChildren(currentIndex, currentLevel, closingType, nodes, callback) {\\n\\t\\tvar j = findTagWithType(nodes, currentIndex + 1, closingType, currentLevel);\\n\\t\\tif(j === false) {\\n\\t\\t\\tconsole.error(\\\"Failed to find a \\\" + closingType + \\\" node after position \\\" + currentIndex);\\n\\t\\t\\tconsole.log(nodes);\\n\\t\\t\\treturn currentIndex + 1;\\n\\t\\t}\\n\\t\\tlet children = convertNodes(nodes.slice(currentIndex + 1, j));\\n\\t\\tcallback(children);\\n\\t\\treturn j;\\n\\t}\\n\\tfunction wrappedElement(elementTag, currentIndex, currentLevel, closingType, nodes) {\\n\\t\\treturn withChildren(currentIndex, currentLevel, closingType, nodes, function(children) {\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\ttag: elementTag,\\n\\t\\t\\t\\tchildren: children\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\n\\tfor (var i = 0; i \u003C remarkableTree.length; i++) {\\n\\t\\tvar currentNode = remarkableTree[i];\\n\\t\\tswitch (currentNode.type) {\\n\\t\\tcase \\\"paragraph_open\\\":\\n\\t\\t\\t// If the paragraph is a \\\"tight\\\" layout paragraph, don't wrap children in a \u003Cp> tag.\\n\\t\\t\\tif(currentNode.tight) {\\n\\t\\t\\t\\ti = withChildren(i, currentNode.level, \\\"paragraph_close\\\", remarkableTree, function(children) {\\n\\t\\t\\t\\t\\tArray.prototype.push.apply(out, children);\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\ti = wrappedElement(\\\"p\\\", i, currentNode.level, \\\"paragraph_close\\\", remarkableTree);\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"heading_open\\\":\\n\\t\\t\\ti = wrappedElement(\\\"h\\\" + currentNode.hLevel, i, currentNode.level, \\\"heading_close\\\", remarkableTree);\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"bullet_list_open\\\":\\n\\t\\t\\ti = wrappedElement(\\\"ul\\\", i, currentNode.level, \\\"bullet_list_close\\\", remarkableTree);\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"ordered_list_open\\\":\\n\\t\\t\\ti = wrappedElement('ol', i, currentNode.level,'ordered_list_close', remarkableTree);\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"list_item_open\\\":\\n\\t\\t\\ti = wrappedElement(\\\"li\\\", i, currentNode.level, \\\"list_item_close\\\", remarkableTree);\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"link_open\\\":\\n\\t\\t\\ti = withChildren(i, currentNode.level, \\\"link_close\\\", remarkableTree, function(children) {\\n\\t\\t\\t\\tif(currentNode.href[0] !== \\\"#\\\") {\\n\\t\\t\\t\\t\\t// External link\\n\\t\\t\\t\\t\\tvar attributes = {\\n\\t\\t\\t\\t\\t\\tclass: { type: \\\"string\\\", value: \\\"tc-tiddlylink-external\\\" },\\n\\t\\t\\t\\t\\t\\thref: { type: \\\"string\\\", value: currentNode.href },\\n\\t\\t\\t\\t\\t\\trel: { type: \\\"string\\\", value: \\\"noopener noreferrer\\\" }\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tif(pluginOpts.linkNewWindow) {\\n\\t\\t\\t\\t\\t\\tattributes.target = { type: \\\"string\\\", value: \\\"_blank\\\" };\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\t\\t\\ttag: \\\"a\\\",\\n\\t\\t\\t\\t\\t\\tattributes: attributes,\\n\\t\\t\\t\\t\\t\\tchildren: children\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// Internal link\\n\\t\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\t\\ttype: \\\"link\\\",\\n\\t\\t\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\t\\t\\tto: { type: \\\"string\\\", value: $tw.utils.decodeURISafe(currentNode.href.substr(1)) }\\n\\t\\t\\t\\t\\t\\t},\\n\\t\\t\\t\\t\\t\\tchildren: children\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"code\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\ttag: currentNode.block ? \\\"pre\\\" : \\\"code\\\",\\n\\t\\t\\t\\tchildren: [{ type: \\\"text\\\", text: currentNode.content }]\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"fence\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"codeblock\\\",\\n\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\tlanguage: { type: \\\"string\\\", value: currentNode.params },\\n\\t\\t\\t\\t\\tcode: { type: \\\"string\\\", value: currentNode.content }\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"image\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"image\\\",\\n\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\ttooltip: { type: \\\"string\\\", value: currentNode.alt },\\n\\t\\t\\t\\t\\tsource: { type: \\\"string\\\", value: $tw.utils.decodeURIComponentSafe(currentNode.src) }\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"softbreak\\\":\\n\\t\\t\\tif(remarkableOpts.breaks) {\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\t\\ttag: \\\"br\\\",\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\taccumulatedText = accumulatedText + '\\\\n';\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"hardbreak\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\ttag: \\\"br\\\",\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"th_open\\\":\\n\\t\\tcase \\\"td_open\\\":\\n\\t\\t\\tvar elementTag = currentNode.type.slice(0, 2);\\n\\t\\t\\ti = withChildren(i, currentNode.level, elementTag + \\\"_close\\\", remarkableTree, function(children) {\\n\\t\\t\\t\\tvar attributes = {};\\n\\t\\t\\t\\tif(currentNode.align) {\\n\\t\\t\\t\\t\\tattributes.style = { type: \\\"string\\\", value: \\\"text-align:\\\" + currentNode.align };\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\t\\ttag: elementTag,\\n\\t\\t\\t\\t\\tattributes: attributes,\\n\\t\\t\\t\\t\\tchildren: children\\n\\t\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"hr\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: 'element',\\n\\t\\t\\t\\ttag: 'hr',\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"inline\\\":\\n\\t\\t\\tout = out.concat(convertNodes(currentNode.children, true));\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"text\\\":\\n\\t\\t\\t// We need to merge this text block with the upcoming text block and parse it all together.\\n\\t\\t\\taccumulatedText = accumulatedText + currentNode.content;\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"katex\\\":\\n\\t\\t\\t// If rendering WikiText, convert the katex node back to text for parsing by the WikiText LaTeX parser.\\n\\t\\t\\tif(pluginOpts.renderWikiText) {\\n\\t\\t\\t\\t// If this is a block, add a newline to trigger the KaTeX plugins block detection.\\n\\t\\t\\t\\tvar displayModeSuffix = currentNode.block ? \\\"\\\\n\\\" : \\\"\\\";\\n\\t\\t\\t\\taccumulatedText = accumulatedText + \\\"$$\\\" + currentNode.content + displayModeSuffix + \\\"$$\\\";\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"latex\\\",\\n\\t\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\t\\ttext: { type: \\\"text\\\", value: currentNode.content },\\n\\t\\t\\t\\t\\t\\tdisplayMode: { type: \\\"text\\\", value: currentNode.block ? \\\"true\\\" : \\\"false\\\" }\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\n\\t\\tdefault:\\n\\t\\t\\tif(currentNode.type.substr(currentNode.type.length - 5) === \\\"_open\\\") {\\n\\t\\t\\t\\tvar tagName = currentNode.type.substr(0, currentNode.type.length - 5);\\n\\t\\t\\t\\ti = wrappedElement(tagName, i, currentNode.level, tagName + \\\"_close\\\", remarkableTree);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tconsole.error(\\\"Unknown node type: \\\" + currentNode.type, currentNode);\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\t\\t\\ttext: currentNode.content\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\t\\t}\\n\\t\\t// We test to see if we process the block now, or if there's\\n\\t\\t// more to accumulate first.\\n\\t\\tif(accumulatedText\\n\\t\\t\\t&& (\\n\\t\\t\\t\\tremarkableOpts.breaks ||\\n\\t\\t\\t\\t(i+1) >= remarkableTree.length ||\\n\\t\\t\\t\\t!accumulatingTypes[remarkableTree[i+1].type]\\n\\t\\t\\t)\\n\\t\\t) {\\n\\t\\t\\t// The Markdown compiler thinks this is just text.\\n\\t\\t\\t// Hand off to the WikiText parser to see if there's more to render\\n\\t\\t\\t// But only if it's configured to, and we have more than whitespace\\n\\t\\t\\tif(!pluginOpts.renderWikiText || accumulatedText.match(/^\\\\s*$/)) {\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\t\\t\\ttext: accumulatedText\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// If we're inside a block element (div, p, td, h1), and this is the first child in the tree,\\n\\t\\t\\t\\t// handle as a block-level parse. Otherwise not.\\n\\t\\t\\t\\tvar parseAsInline = !(isStartOfInline && i === 0);\\n\\t\\t\\t\\tvar textToParse = accumulatedText;\\n\\t\\t\\t\\tif(pluginOpts.renderWikiTextPragma !== \\\"\\\") {\\n\\t\\t\\t\\t\\ttextToParse = pluginOpts.renderWikiTextPragma + \\\"\\\\n\\\" + textToParse;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvar wikiParser = $tw.wiki.parseText(\\\"text/vnd.tiddlywiki\\\", textToParse, {\\n\\t\\t\\t\\t\\tparseAsInline: parseAsInline\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tvar rs = wikiParser.tree;\\n\\n\\t\\t\\t\\t// If we parsed as a block, but the root element the WikiText parser gave is a paragraph,\\n\\t\\t\\t\\t// we should discard the paragraph, since the way Remarkable nests its nodes, this \\\"inline\\\"\\n\\t\\t\\t\\t// node is always inside something else that's a block-level element\\n\\t\\t\\t\\tif(!parseAsInline\\n\\t\\t\\t\\t\\t&& rs.length === 1\\n\\t\\t\\t\\t\\t&& rs[0].type === \\\"element\\\"\\n\\t\\t\\t\\t\\t&& rs[0].tag === \\\"p\\\"\\n\\t\\t\\t\\t) {\\n\\t\\t\\t\\t\\trs = rs[0].children;\\n\\t\\t\\t\\t}\\n\\n\\t\\t\\t\\t// If the original text element started with a space, add it back in\\n\\t\\t\\t\\tif(rs.length > 0\\n\\t\\t\\t\\t\\t&& rs[0].type === \\\"text\\\"\\n\\t\\t\\t\\t\\t&& (accumulatedText[0] === \\\" \\\" || accumulatedText[0] === \\\"\\\\n\\\")\\n\\t\\t\\t\\t) {\\n\\t\\t\\t\\t\\trs[0].text = \\\" \\\" + rs[0].text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tout = out.concat(rs);\\n\\t\\t\\t}\\n\\t\\t\\taccumulatedText = '';\\n\\t\\t}\\n\\t}\\n\\treturn out;\\n}\\n\\nvar MarkdownParser = function(type, text, options) {\\n\\tvar tree = md.parse(text, {});\\n\\t//console.debug(tree);\\n\\ttree = convertNodes(tree);\\n\\t//console.debug(tree);\\n\\n\\tthis.tree = tree;\\n};\\n\\nexports[\\\"text/x-markdown\\\"] = MarkdownParser;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"}}}"},

{"created":"20221204115215838","creator":"alex","text":"\\define lingo-base() $:/language/TagManager/\n\\define iconEditorTab(type)\n\\whitespace trim\n\u003C$link to=\"\">\u003C\u003Clingo Icons/None>>\u003C/$link>\n\u003C$list filter=\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[sort[title]] +[$type$is[system]]\">\n\u003C$link to={{!!title}}>\n\u003C$transclude/> \u003C$view field=\"title\"/>\n\u003C/$link>\n\u003C/$list>\n\\end\n\\define iconEditor(title)\n\\whitespace trim\n\u003Cdiv class=\"tc-drop-down-wrapper\">\n\u003C$button popupTitle={{{ [[$:/state/popup/icon/]addsuffix\u003C__title__>] }}} class=\"tc-btn-invisible tc-btn-dropdown\">{{$:/core/images/down-arrow}}\u003C/$button>\n\u003C$reveal stateTitle={{{ [[$:/state/popup/icon/]addsuffix\u003C__title__>] }}} type=\"popup\" position=\"belowleft\" text=\"\" default=\"\">\n\u003Cdiv class=\"tc-drop-down\">\n\u003C$linkcatcher actions=\"\"\"\u003C$action-setfield $tiddler=\u003C\u003C__title__>> icon=\u003C\u003CnavigateTo>>/>\"\"\">\n\u003C\u003CiconEditorTab type:\"!\">>\n\u003Chr/>\n\u003C\u003CiconEditorTab type:\"\">>\n\u003C/$linkcatcher>\n\u003C/div>\n\u003C/$reveal>\n\u003C/div>\n\\end\n\\define toggleButton(state)\n\\whitespace trim\n\u003C$reveal stateTitle=\u003C\u003C__state__>> type=\"match\" text=\"closed\" default=\"closed\">\n\u003C$button setTitle=\u003C\u003C__state__>> setTo=\"open\" class=\"tc-btn-invisible tc-btn-dropdown\" selectedClass=\"tc-selected\">\n{{$:/core/images/info-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal stateTitle=\u003C\u003C__state__>> type=\"match\" text=\"open\" default=\"closed\">\n\u003C$button setTitle=\u003C\u003C__state__>> setTo=\"closed\" class=\"tc-btn-invisible tc-btn-dropdown\" selectedClass=\"tc-selected\">\n{{$:/core/images/info-button}}\n\u003C/$button>\n\u003C/$reveal>\n\\end\n\\whitespace trim\n\u003Ctable class=\"tc-tag-manager-table\">\n\u003Ctbody>\n\u003Ctr>\n\u003Cth>\u003C\u003Clingo Colour/Heading>>\u003C/th>\n\u003Cth class=\"tc-tag-manager-tag\">\u003C\u003Clingo Tag/Heading>>\u003C/th>\n\u003Cth>\u003C\u003Clingo Count/Heading>>\u003C/th>\n\u003Cth>\u003C\u003Clingo Icon/Heading>>\u003C/th>\n\u003Cth>\u003C\u003Clingo Info/Heading>>\u003C/th>\n\u003C/tr>\n\u003C$list filter=\"[tags[]!is[system]sort[title]]\">\n\u003Ctr>\n\u003Ctd>\u003C$edit-text field=\"color\" tag=\"input\" type=\"color\"/>\u003C/td>\n\u003Ctd>{{||$:/core/ui/TagTemplate}}\u003C/td>\n\u003Ctd>\u003C$count filter=\"[all[current]tagging[]]\"/>\u003C/td>\n\u003Ctd>\n\u003C$macrocall $name=\"iconEditor\" title={{!!title}}/>\n\u003C/td>\n\u003Ctd>\n\u003C$macrocall $name=\"toggleButton\" state={{{ [[$:/state/tag-manager/]addsuffix\u003CcurrentTiddler>] }}} /> \n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>\u003C/td>\n\u003Ctd colspan=\"4\">\n\u003C$reveal stateTitle={{{ [[$:/state/tag-manager/]addsuffix\u003CcurrentTiddler>] }}} type=\"match\" text=\"open\" default=\"\">\n\u003Ctable>\n\u003Ctbody>\n\u003Ctr>\u003Ctd>\u003C\u003Clingo Colour/Heading>>\u003C/td>\u003Ctd>\u003C$edit-text field=\"color\" tag=\"input\" type=\"text\" size=\"9\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>\u003C\u003Clingo Icon/Heading>>\u003C/td>\u003Ctd>\u003C$edit-text field=\"icon\" tag=\"input\" size=\"45\"/>\u003C/td>\u003C/tr>\n\u003C/tbody>\n\u003C/table>\n\u003C/$reveal>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003Ctr>\n\u003Ctd>\u003C/td>\n\u003Ctd style=\"position:relative;\">\n{{$:/core/ui/UntaggedTemplate}}\n\u003C/td>\n\u003Ctd>\n\u003Csmall class=\"tc-menu-list-count\">\u003C$count filter=\"[untagged[]!is[system]] -[tags[]]\"/>\u003C/small>\n\u003C/td>\n\u003Ctd>\u003C/td>\n\u003Ctd>\u003C/td>\n\u003C/tr>\n\u003C/tbody>\n\u003C/table>\n","title":"$:/TagManager","color":"#bbb","icon":"$:/core/images/tag-button","modified":"20221216133128044","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","modifier":"alex"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}","revision":"0","bag":"default"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.3","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$rev
