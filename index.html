{"created":"20140114170004978","creator":"Stephan Hradek","text":"This great trick was shown to the tiddlywiki google group by [[Alberto Molina|https://groups.google.com/forum/#!topic/tiddlywiki/OCntQ79DuwM]]. I enhanced it a bit.\n\n|!Search tag: | \u003C$edit-text tiddler=\"$:/temp/RenameTags/search\" tag=\"input\" type=\"text\"/> |\n|!Replace by: | \u003C$edit-text tiddler=\"$:/temp/RenameTags/replace\" tag=\"input\" type=\"text\"/> |\n\n---\n\u003C$reveal type=\"nomatch\" text=\"\" state=\"$:/temp/RenameTags/replace\">\n\n!First step\n!!//Apply the tag \u003C$tiddler tiddler={{$:/temp/RenameTags/replace}}>\u003C$transclude tiddler=\"$:/core/ui/TagTemplate\"/>\u003C/$tiddler> to the following tiddlers//\n\u003C$list filter=\"[!has[draft.of]tag{$:/temp/RenameTags/search}!tag{$:/temp/RenameTags/replace}sort[created]]\">\n\u003C$checkbox tag={{$:/temp/RenameTags/replace}}> \u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>\u003C/$checkbox>\u003Cbr/>\n\u003C/$list>\n\u003C/$reveal>\n\n\u003C$reveal type=\"nomatch\" text=\"\" state=\"$:/temp/RenameTags/search\">\n\n!Second step\n!!//Remove the tag \u003C$tiddler tiddler={{$:/temp/RenameTags/search}}>\u003C$transclude tiddler=\"$:/core/ui/TagTemplate\"/>\u003C/$tiddler> from the following tiddlers//\n\u003C$list filter=\"[!has[draft.of]tag{$:/temp/RenameTags/search}tag{$:/temp/RenameTags/replace}sort[created]]\">\n\u003C$checkbox tag={{$:/temp/RenameTags/search}}> ~~\u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>~~\u003C/$checkbox>\u003Cbr/>\n\u003C/$list>\n\u003C/$reveal>","title":"RenameTags","tags":"*TOOL","modifier":"alex","modified":"20221217114055041","description":"A great trick invented by Alberto Molina to search and replace tags."},
{"created":"20221209123405088","creator":"alex","text":"!sklearn\n!!preprocessing\n\u003C\u003C\u003C\nhttps://pandas.pydata.org/docs/reference/api/pandas.DataFrame.append.html\n\u003C\u003C\u003C\n``scaler = preprocessing.StandardScaler().fit(X)``\n\u003Cbr/>``X_scaled = scaler.transform(X)``\n\n!!Learning curve\n\u003C\u003C\u003C\nhttps://pandas.pydata.org/docs/reference/api/pandas.DataFrame.append.html\n\u003C\u003C\u003C\n\n!!sklearn.metrics.confusion_matrix\n[[Confusion Matric]] for detail\n\n```\nsklearn.metrics.confusion_matrix(y_true, y_pred, *, labels=None, sample_weight=None, normalize=None)\n\n```\n\n\n```\n>>> from sklearn.metrics import confusion_matrix\n>>> y_true = [2, 0, 2, 2, 0, 1]\n>>> y_pred = [0, 0, 2, 2, 0, 2]\n>>> confusion_matrix(y_true, y_pred)\narray([[2, 0, 0],\n       [0, 0, 1],\n       [1, 0, 2]])\n```\n\n\n```\n>>> y_true = [\"cat\", \"ant\", \"cat\", \"cat\", \"ant\", \"bird\"]\n>>> y_pred = [\"ant\", \"ant\", \"cat\", \"cat\", \"ant\", \"cat\"]\n>>> confusion_matrix(y_true, y_pred, labels=[\"ant\", \"bird\", \"cat\"])\narray([[2, 0, 0],\n       [0, 0, 1],\n       [1, 0, 2]])\n```\n\n!! Kfold CV\n`sklearn.model_selection.StratifiedKFold`\u003Cbr/>\nThis cross-validation object is a variation of KFold that returns stratified folds. The folds are made by preserving the percentage of samples for each class.\n\n\n```\n>>> import numpy as np\n>>> from sklearn.model_selection import StratifiedKFold\n>>> X = np.array([[1, 2], [3, 4], [1, 2], [3, 4]])\n>>> y = np.array([0, 0, 1, 1])\n>>> skf = StratifiedKFold(n_splits=2)\n>>> skf.get_n_splits(X, y)\n2\n>>> print(skf)\nStratifiedKFold(n_splits=2, random_state=None, shuffle=False)\n>>> for i, (train_index, test_index) in enumerate(skf.split(X, y)):\n...     print(f\"Fold {i}:\")\n...     print(f\"  Train: index={train_index}\")\n...     print(f\"  Test:  index={test_index}\")\nFold 0:\n  Train: index=[1 3]\n  Test:  index=[0 2]\nFold 1:\n  Train: index=[0 2]\n  Test:  index=[1 3]\n```\n!! Leave one group out CV\n`sklearn.model_selection.LeaveOneGroupOut`\n\n\n```\n>>> import numpy as np\n>>> from sklearn.model_selection import LeaveOneGroupOut\n>>> X = np.array([[1, 2], [3, 4], [5, 6], [7, 8]])\n>>> y = np.array([1, 2, 1, 2])\n>>> groups = np.array([1, 1, 2, 2])\n>>> logo = LeaveOneGroupOut()\n>>> logo.get_n_splits(X, y, groups)\n2\n>>> logo.get_n_splits(groups=groups)  # 'groups' is always required\n2\n>>> print(logo)\nLeaveOneGroupOut()\n>>> for i, (train_index, test_index) in enumerate(logo.split(X, y, groups)):\n...     print(f\"Fold {i}:\")\n...     print(f\"  Train: index={train_index}, group={groups[train_index]}\")\n...     print(f\"  Test:  index={test_index}, group={groups[test_index]}\")\nFold 0:\n  Train: index=[2 3], group=[2 2]\n  Test:  index=[0 1], group=[1 1]\nFold 1:\n  Train: index=[0 1], group=[1 1]\n  Test:  index=[2 3], group=[2 2]\n```\n\n!!pd.melt(df,id_vars = ['Time'])\n雑然　→　整然　\n\n![[Neural Network]]\n","modified":"20221216134419954","modifier":"alex","title":"Sklearn","tags":"!MachineLearning !Programming .Yamato /Documentary #DataAnalytics ~2022"},
{"created":"20221217085329995","creator":"alex","text":"!! Basics\n>Tiddlywiki5 formats tables using vertical bar | characters. Exclamation marks ! are used to indicate header cells.\n\n\n```\n|!Cell1 |!Cell2 |\n|Cell3 |Cell3 |\n```\n\n\n|!Cell1 |!Cell2 |\n|Cell3 |Cell3 |\n\n!! Cell Alignment\n>Table cell alignment is controlled by inserting space characters before and/or after the cell content. For example:\n\n\n```\n|Left aligned content |\n| Right aligned content|\n| Centred content |\n|+++ a very wide column so we can see the alignment +++|\n```\n\n\n|Left aligned content |\n| Right aligned content|\n| Centred content |\n|+++ a very wide column so we can see the alignment +++|\n\n\n!! Cell vertical Alignment\n>Vertical alignment of cells is done by inserting either a ^ for top alignment or a , for bottom alignment as the first character of a cell. The normal horizontal alignment is still possible. For example:\n\n\n```\n|^top left |^ top center |^ top right|\n|middle left | middle center | middle right|\n|,bottom left |, bottom center |, bottom right|\n```\n\n\n|^top left |^ top center |^ top right|\n|middle left | middle center | middle right|\n|,bottom left |, bottom center |, bottom right|\n\n>If you need to have a ^or a , as the first character of a left aligned cell, you can use HTML escaping:\n\n|`^`|\t`&#94;`|\n|`,`|`&#44;`|\n\n!! Cell Merging\n>To merge a table cell with the one above, use the special cell text ~. To merge a cell with the one to its left use the text \u003C. To merge one to its right use >. For example:\n\n\n```\n|Cell1 |Cell2 |Cell3 |Cell4 |\n|Cell5 |Cell6 |Cell7 |\u003C|\n|Cell5 |~|Cell7 |Cell8 |\n|>|Cell9 |Cell10 |Cell11 |\n```\n\n\n|Cell1 |Cell2 |Cell3 |Cell4 |\n|Cell5 |Cell6 |Cell7 |\u003C|\n|Cell5 |~|Cell7 |Cell8 |\n|>|Cell9 |Cell10 |Cell11 |\n\n>Table Classes, Captions, Headers and Footers\nTable CSS classes, captions, headers and footers can be specified as special pseudo-rows. The following example:\n\n* `|myclass anotherClass|k` assigns the CSS classes \"myclass\" and \"anotherClass\" to the table\n* `|This is a caption |c` gives the table the caption \"This is a caption\"\n* `|Header|Header|h` adds a header row of cells with the text \"Header\"\n* `|Footer|Footer|f` adds a footer row of cells with the text \"Footer\"\n\n\n```\n|myclass anotherClass|k\n|This is a caption |c\n|Cell1 |Cell2 |\n|Cell3 |Cell3 |\n|Header|Header|h\n|Footer|Footer|f\n\n```\n\n\n|myclass anotherClass|k\n|This is a caption |c\n|Cell1 |Cell2 |\n|Cell3 |Cell3 |\n|Header|Header|h\n|Footer|Footer|f\n","tags":"#tiddlywiki ~2022 .Yamato /DiscussionForm %Note","title":"Table in tiddlywiki","modified":"20221217124157286","modifier":"alex"},
{"created":"20221206131531359","creator":"alex","text":"!! Instruction\n\u003C\u003C\u003C\nTo setup Tiddlywiki with Github Saver the requirements are\n\n# A Github repository\n# A Tiddlywiki setup for saving on Git service\n\u003C\u003C\u003C\n\n!! Finish up\n\u003C\u003C\u003C\n# Make sure the Github repository is existed and working\n# Make sure the folder to which Tiddlywiki shall be saved is existed in repository\n# Make sure your token is created and the required permission has been set\n# Make sure the Tiddlywiki file is setup for saving to specified repository\n# Now just click on save button in Tiddlywiki and it will saved to repository\n# Head over `https://username.github.io/repo-name/`\n#* example: the website for this repository is located at [[https://kookma.github.io/Tiddlywiki-and-GitHub-Pages/]]\n\u003C\u003C\u003C\n\n\n\u003C\u003Calert info \"''Note'': This instruction is for setting up Tiddlywiki single file using GitHub Saver and it is different from //Tiddlywiki created from individual tiddlers//.\">>\n\n\n\nAbout Token,\nGo to setting -> Developer Setting And then you can find.\n\nAbout saving. Every time save the note, the index file in the repo will be change once, which take time.\nTherefore, do not save and reopen and save quickly.","tags":"!knowhow .Yamato /internet #tiddlywiki ~2022","title":"Tiddlywiki and GitHub Saver","modified":"20221208150349014","modifier":"alex"},
{"created":"20221206014144414","creator":"alex","text":"https://blog.csdn.net/Chaolei3/article/details/79270939\n\n\u003C\u003C\u003C\n!训练集\n训练集用来训练模型，即确定模型的权重和偏置这些参数，通常我们称这些参数为学习参数。\n\n!验证集\n而验证集用于模型的选择，更具体地来说，验证集并不参与学习参数的确定，也就是验证集并没有参与梯度下降的过程。验证集只是为了选择超参数，比如网络层数、网络节点数、迭代次数、学习率这些都叫超参数。比如在k-NN算法中，k值就是一个超参数。所以可以使用验证集来求出误差率最小的k。\n\n!测试集\n测试集只使用一次，即在训练完成后评价最终的模型时使用。它既不参与学习参数过程，也不参数超参数选择过程，而仅仅使用于模型的评价。\n值得注意的是，千万不能在训练过程中使用测试集，而后再用相同的测试集去测试模型。这样做其实是一个cheat，使得模型测试时准确率很高。\n\n!交叉验证\n之所以出现交叉验证，主要是因为训练集较小。无法直接像前面那样只分出训练集，验证集，测试就可以了（简单交叉验证）。\n需要说明的是，在实际情况下，人们不是很喜欢用交叉验证，主要是因为它会耗费较多的计算资源。一般直接把训练集按照50%-90%的比例分成训练集和验证集。但这也是根据具体情况来定的：如果超参数数量多，你可能就想用更大的验证集，而验证集的数量不够，那么最好还是用交叉验证吧。至于分成几份比较好，一般都是分成3、5和10份。\n————————————————\n————————————————\n版权声明：本文为CSDN博主「chaolei_9527」的原创文章，遵循CC 4.0 BY-SA版权协议，转载请附上原文出处链接及本声明。\n原文链接：https://blog.csdn.net/Chaolei3/article/details/79270939\n\u003C\u003C\u003C\n\n交叉验证之所以称之为验证，其意义在于调整超参数。\n\n\n!Ratio for each sets:\n\nhttps://www.v7labs.com/blog/train-validation-test-set\n\n\u003C\u003C\u003C\n* 80:10:10\n* 70:15:15\n* 60:20:20\n\n\u003C\u003C\u003C\n","tags":"!MachineLearning .Yamato /internet /CSDN #DataAnalytics ~2022","title":"Validation way","modified":"20221216134418147","modifier":"alex"},
{"created":"20221213054702633","creator":"alex","text":"\n```\n:q    to quit\n:wq    to save then quit\n:q!    to quit and ignore the saving message\n:w    to save\n \ni -> the insert mode\nESC -> the command mode\n \nkjhl -> The direction\n \ninsert\n \nI -> insert from the begining of the current line\na -> insert after the current cursor\nA -> insert at the end of the current line\no -> start a new line\nO -> start a new line above the current line\n \nDelete\n \nx -> delete\nX -> backspace\ndw -> delete word\nd^ -> delete to the begining\nd$ D -> to the end\ndd -> delete line\n2dd -> delete 2 lines\n \ncc -> dd + i\ncw -> ins the word from the curse\nr -> replace the current letter\nR -> ins\ns -> r + i\nS -> cc\nｕ -> CTRL + z\nCTRL + r -> CTRL + y\n\nCut and paste:\n1. Position the cursor where you want to begin cutting.\n2. Press v to select characters, or uppercase V to select whole lines, or Ctrl-v to select rectangular blocks (use Ctrl-q if Ctrl-v is mapped to paste).\n3. Move the cursor to the end of what you want to cut.\n4. Press d to cut (or y to copy).\n5. Move to where you would like to paste.\n6. Press P to paste before the cursor, or p to paste after.\nCopy and paste is performed with the same steps except for step 4 where you would press y instead of d:\n- d stands for delete in Vim, which in other editors is usually called cut\n- y stands for yank in Vim, which in other editors is usually called copy\n\n```\n","tags":"!Programming #Archive ~2018 %Note","title":"VI","modified":"20221217114910954","modifier":"alex"},
{"created":"20221215004001463","creator":"alex","text":"!!Keyboard shortcuts\n!!! Navigating history\n*''H\t:\tGo back in history''\n*''L\t:\tGo forward in history\n''\n!!! Manipulating tabs\n* ''K, gt\t:\tGo one tab right''\n* ''J, gT\t:\tGo one tab left\n''\n* t\t:\tCreate new tab\n* x\t:\tClose current tab\n* X\t:\tRestore closed tab\n\n!!! Navigating the page\n* ?\t:\tShow the help dialog\n*'' j\t:\tScroll down''\n* ''k\t:\tScroll up''\n* ''h\t:\tScroll left''\n* ''l\t:\tScroll right''\n* ''gg\t:\tScroll to the top of the page''\n* ''G\t:\tScroll to the bottom of the page''\n \t\n* ''u, \t:\tScroll a half page up''\n* ''d, :\tScroll a half page down''\n\n*'' f\t:\tOpen a link in the current tab''\n* ''F\t:\tOpen a link in a new tab''\n* ''o\t:\tOpen URL, bookmark, or history entry''\n* ''O\t:\tOpen URL, bookmark, or history entry in a new tab''\n \t\n* r\t:\tReload the page\n* gs\t:\tView page source\n* /\t:\tEnter find mode\n* n\t:\tCycle forward to the next find match\n* N\t:\tCycle backward to the previous find match\n* ''yy\t:\tCopy the current URL to the clipboard''\n* gf\t:\tCycle focus to the next frame\n* i\t:\tEnter insert mode\n\n","tags":"~2022 %Note .Yamato /internet !Programming","title":"Vimium","modified":"20221217124242390","modifier":"alex","type":""},
{"created":"20221206021011388","creator":"alex","text":"https://www.quora.com/Given-a-feedforward-NN-with-low-training-accuracy-thus-low-test-accuracy-how-can-I-improve-the-training-accuracy-and-hopefully-the-test-accuracy\n\n\u003C\u003C\u003C\n* Play with the hyperparameters. Use `ReLU` (if convolutional), use batch-norm, use an advanced optimizer (like Adam).\n\n* Transfer learning -\n** if you find an ANN trained in something similar, you might consider continue training it on your data instead of training everything from the scratch.\n**Take a network trained on a different dataset and then fine tune the last few layers to yours.\n\n*I am not sure that adding more training data (like the other poster mentioned) is a good idea (in fact, most likely it isn’t considering that you’re model is struggling to fit your existing training set, and adding more data will make the process more difficult). You add data in order to decrease the variance of the model (overfitting), but your problem is different.\n\n\u003C\u003C\u003C\n\nFor [[Overfitting & Underfitting]] problem\n\nTuning [[Hyperparameters of NN]]","tags":"!MachineLearning .Yamato /Quora #DataAnalytics ~2022","title":"What next for NN","modified":"20221207012706110","modifier":"alex"},
{"created":"20221211004458418","creator":"alex","text":"\n\n银河，你好！\n\n你的来信收到了。\n\n我想我现在了解你了。你有一个很完美的灵魂，真像一个令人神往的锦标。对比之下我的灵魂显得有点黑暗。\n\n我来回答你的问题吧。你已经知道我对你的爱有点自私。真的，哪一个人得到一颗明珠不希望它永远归己所有呢。我也是。我很知道你的爱情有多美好(这是人们很少能找到的啊！)我又怎能情愿失去它呢。\n\n可是我有一个最高的准则，这也是我的秘密，我从来也不把它告诉人。就是，人是轻易不能知道自己的，因为人的感官全是向外的，比方说人能看见别人，却不能看见自己；人可以对别人有最细微的感觉，对自己就迟钝得多。自己的思想可以把握，可是产生自己思想的源泉谁能把握呢。有人可以写出极美好的小说和音乐，可是他自己何以能够写这些东西的直接原因却说不出来。人无论伟大还是卑贱，对于自己，就是最深微的“自己”却不十分了然。这个“自我”在很多人身上都沉默了。这些人也就沉默了，日复一日过着和昨日一样的生活。在另外一些人身上，它就沸腾不息，给它的主人带来无穷无尽的苦难。你说，是什么使双目失明的密尔顿苦苦的写诗呢，还不是它。你看，好多人给它许下了诺言，安德谢夫说他是个穷鬼时下定了决心，除了一颗枪子儿什么也挡不住他。可是他成了阔佬以后呢？心安理得了。\n\n至于我呢，我情愿它永远不沉默，就是它给我带来什么苦难都成。我们都活着，将来我们都活过。我情愿它沸腾到最后一秒钟为止，我永远不希望有一天我心安理得，觉得一切都平稳了。我知道，生和死，这是人们自己的事。谁也救不了别人的灵魂，要是人人都有个不休不止的灵魂才好呢。我真希望我的灵魂像你说的，是个源泉，永远汲取不干(当然这是不可能的事)。我希望我的“自我”永远“滋滋”的响，翻腾不休，就像火炭上的一滴糖。\n\n\n我真不想有一天我自己觉得我有了足够的智慧，可以够用了，足够明辨是非了。\n\n你知道我希望人人都有自己的智慧，你也知道了我以为大家的灵魂只有自己才能救得了。所以我永远不会想把别人的灵魂据为己有。我只希望我们的灵魂可以互通，像一个两倍大的共同体。你知道吗，孤独的灵魂多么寂寞啊，人又有多少弱点啊(这是使自己哭泣的弱点)。一个像你这样的灵魂可以给人多么大的助力，给人多少温暖啊！你把你灵魂的大门开开，放我进去吧！\n\n本着这些信念，我很希望你绝对自由，我希望你的灵魂高飞。当然，你将来爱上别人，不就说明我的灵魂暗淡了吗？除了嫉妒，不是还宣告了我完蛋了吗？到了那一刻，你怎么能要求我兴高采烈呢。谁也不会完蛋了还高唱“大海航行靠舵手”的，所以你这要求过当了呢。不过，从我这时的理智看来，那时你还是离开我好。要是到那时我变了主意，那就是我变坏了，你就丢开我好啦。\n\n我只有一个要求，要是到那时我还是我，你不要拒我千里，还和我做朋友，并且还要温存一点，不要成心伤害我。\n\n我不喜欢安分过什么“日子”，也不喜欢死气白赖地搅在一起。至于结婚不结婚之类的事情我都不爱去想。世俗所谓必不可少的东西我是一件也不要的。还有那个“爱”、“欠情”之类，似乎无关紧要。只希望你和我好，互不猜忌，也互不称誉，安如平日，你和我说话像对自己说话一样，我和你说话也像对自己说话一样。说吧，和我好吗？\n\n小波 星期三","tags":"!Literature .Yamato @Jiani /internet ~2020 #Archive %Citation","title":"孤独的灵魂多么寂寞啊","modified":"20221217114520835","modifier":"alex"},
{"created":"20221211110638703","creator":"alex","text":"我在去往京都岚山的路上，今天继续一个人的旅行。\n\n在路上看到了王健姐姐的文章，读了之后也很有感触。\n\n事物因其有效期限而变得美好，也因其边界而有了意义。就如任何一个几何图形，因为其有了完整而封闭的边界，这个图形才会有几何意义。\n\n人生也是如此，之前和欣欣姐姐讨论过，动物细胞在进行有丝分裂时，连接染色体的端粒都会一分为二，端粒本身不会再次生长，所以每次细胞分解，子细胞中的端粒都会变短，当其短到一定程度后，无法再继续一分为二，这个细胞就不会再继续分裂，直到老去，这也是一切生物体有效期限的成因。\n\n不过，正是这样的期限，才使得人生更有意义，因为时间有限，我们才不会选择无所事事。\n\n公司里有一个来自荷兰的实习生，她抓住每一个周末，每一次年假，在短短的半年内逛遍了大半个日本。而据她所说，在阿姆斯特丹生活时，每个周末也是更愿意呆在家里看无聊的电视节目。\n\n我曾在凤城的凤凰山脚下问过当地的居民，耄耋之年的老者竟一辈子未登上过近在脚下的山脉；来自恩施的好友推荐我去恩施大峡谷游玩，她却至今未曾踏进一步；在日本半年有余，过年之前，也没有真正在这个国家到处走走。这一切都源于同一个理由，我们好像还有的是时间。\n\n可想而知，如果人生而无涯，多少人只会任由时光流逝，万年光阴终成蹉跎岁月。\n\n有效期限，让万物更有意义，人们懂得了珍惜当下。正是因为如此，今年的行程，早早得为自己定好了返程的时间，因为时间有限，不舍得再去浪费哪怕一个上午呆在家里无所事事。也正是因为时间有限，而景色无限，旅行时只能有所取舍，不能面面俱到。懂得了珍惜，取舍和放下。\n\n庄子云：吾生也有涯，而知也无涯，以有涯随无涯，殆矣。\n\n这是有效期限给我的第二个感悟。以后有时间，一定再做思考，当然，我已为此设定了期限。\n\n我已经到达岚山。\n\n\n祝冬安，\n2019年1月3日\n京都","tags":"@Savine !Travel .Kyoto #Archive ~2019 %Journal %Writing","title":"吾生有涯","modified":"20221217115000319","modifier":"alex"},
{"created":"20221211104822478","creator":"alex","text":"元旦期间读了姐姐推荐的关于“有效期限”的文章，并在去往岚山的路上写下了一点自己的感悟，当时因为时间有限，也没有办法面面俱到，回来之后有时间了，也把之前没有写完的补上。以下是原文。\n新的一周，祝大家学习进步。\n\n2019年1月28日\n神奈川藤泽\n\n\n之前在一篇关于“有效期限”的文章中，提到了对于时间边界的一些看法，这篇文章打算继续那篇文章的思考。\n\n硅谷投资人吴军博士曾经在他的专栏里提出过一个想法，想用一张名片大小的纸概括整段人类文明，一番讨论之后，他写下了三个公式和两个命题，分别是：1+1=2，质能方程和熵的定义式，命题是：“世界是能量的”和“非零和游戏”。吴军博士给出了他自己的解释，在此不作赘述，当然这个答案也并不是唯一的。\n这个想法一经提出便引起了专栏读者的一番热烈讨论，很多人认为应该再加上牛顿第二定律和麦克斯韦方程组，有人说还要写上凯恩斯定理和指数级增长。\n值得一提的是，这里的读者并不像微博，头条文章下评论区里的键盘侠。这里的人给出自己的答案之后，都作出了理性的分析和论证，逻辑清晰，极具说服力。\n但是问题在于，一张名片就那么大，在这个有限的空间里，一定是没办法写下近乎无限的人类文明史。所能做的，便只能是做出取舍。人生也是如此。\n\n在生活中，时间是有限的，每个人一天都只有24个小时，不会多，也不会少。但总是会有做不完的事情。有的人将生活管理得井井有条，而有些人却是疲于奔命，到最后好像也没有真正多做多少事情。所以时间管理才会是一门学问。\n\n美国曾经的钢铁大亨查尔斯史瓦普曾对时间管理学家埃维说，“如果你能给我一个让公司业绩翻倍的建议，我将会支付你2.5万美金。埃维递给他一张纸条，几个月后，他收到了查尔斯寄来的一张2.5万美金的支票。这个价值2.5万美金的建议其实再简单不过，只是把每天要做的事情列成一个清单，按照重要性排序，从最重要的一件开始依次完成。也仅仅是因为这个简单建议，查尔斯在10年内赚得了1亿美金的利润，开创了伯利恒钢铁帝国。\n\n一个时间管理学家提出的建议居然没有提到任何关于时间的概念，不过这也道出了时间管理的本质，不是管理时间，而是管理要做的事情。\n\n列出要做的事项是一次对大脑认知的梳理。将重要事项排序，从最重要的事情开始做，在时间有限的情况下，只能舍弃那些并不重要的事项，这是个看似浅显易懂的道理。而现实生活中，人们却往往会被一些并不重要的事情占据了过多时间。\n\n我曾经在工作时突然有了这样的感悟，因为在一次回复同事邮件时，突然响起了午休的铃声，这时我突然发现，一上午的时间竟然被无数的琐碎事情悄无声息地消磨了，像是回邮件，帮同事准备实验用品，开一些完全听不懂的会议等等。真正重要的实验数据处理却一点也没做，但是细想每一件琐碎的事情又看似紧急，不得不做。也许这会是每一个像我一样的职场新人都会遇到的困境：每天被紧急的事情牵着走。\n\n我最终将我的困惑说给了我的老板听，这个罗马尼亚人，每天会收到来自世界各地大学，研究所的邮件和电话，管理着七，八个实验项目以及指导我这样的职场新人。而同时，他又是一个科幻小说迷，他在日本有个家庭和几个孩子，时不时要送孩子上学。我并不理解他哪里来得时间。我问他我每天要做的事情多到做不完怎么办。\n\n面对我的问题他先是笑了笑，然后说，“Then, don't, nobody gonna die!”（不重要的事情即便不做，也没有太大关系！）\n\n于是当天下午我在我的公司日历上标注了忙碌，不再理会时不时发来的邮件，婉拒掉同事寻求的帮助，坐在椅子上，翻开笔记，找到了我的那份清单...\n\n正因为时间有限，所以更要投身于更重要的事情，拒绝被一些琐碎的事情牵扯精力。当然我也知道生活中并不仅仅是那么简单的，往往需要做的事情样样都十分重要，此时的取舍可能需要的，更多的是勇气吧。\n\n祝工作顺利。\n2019年1月19日\n神奈川藤泽\n\n\n\n\n\n\n\n\n\n","tags":".Kyoto @Manxin @Lucian ~2019 .Fujisawa %Journal %Writing","title":"吾生有涯（二）","modified":"20221217114959470","modifier":"alex"},
{"created":"20221213032511174","creator":"alex","text":"印象最深的一次心流体验是在匹兹堡大学班纳敦工程图书馆自习的时候，那时候学的学科是《优化算法》，这是一门我旁听的课程，但我其实对这门学科十分感兴趣。那天下午这门学科我学习了很久，那一节课程不简单，但是也没有超出我的学习能力太多，经过一番思考之后，结论也不难理解，并且可以推论出之后的结论。\n\n我还记得我那个时候在疯狂的抖腿，看看表离下一节课上课还剩下30分钟了，往常我应该这个时候就开始收拾收拾去教室占座之类的。但是那一天，我大致翻了翻我看的那本书之后的几页，我可以非常轻易清楚的缕清一个知识脉络，而且做了一个大致的估计，我相信下一次学习的话，我可以用很短的时间把这一部分学完，然后开始下一个章节。\n第二天，或者中间隔了几天我不记得了，我又来到这里，翻开那本书，再也没有看进去。\n\n本科的时候我发现，当我学不进去的时候，我会去冲一杯咖啡，然后趴在桌子上睡一觉，醒来之后把温凉的咖啡一饮而尽，然后逼自己专注开始学习，手机电脑全部收起来。这个方法的关键就在于这几分钟或者十几分钟，如果坚持下去了，那么接下来咖啡因对大脑的刺激就开始发挥作用，渐渐学进去后，便会忘掉时间，进入一种忘我的状态，一个上午一晃就过去了，到中午放下书笔后，内心的产生巨大的成就感和满足感。后来我知道，这个状态叫做“最优体验”，它还有一个名字，叫做“心流”。\n\n人类的满足感来源于什么？\n\n一只狮子独自漫无目的走在非洲的大草原上，胃口的空虚给狮子大脑发出了一个信号，大脑将此信号进行处理后，开始支配狮子，使其转变它的行为方式，狮子开始关注身边出现的猎物，同时体内开始分泌相关肾上腺素。锁定目标后，浑身肌肉开始收缩，一顿激烈的追逐战后，狮子开始享受着战后的战利品，或许难咽无味的生肉并不能激发狮子所谓的食欲，但是对于狮子的反馈系统来说，此刻给予狮子的反馈是满足的。\n\n当人类逐渐站立行走，走出大草原，开始出现了自我意识，开始不在仅仅靠着反射和下意识活着，开始体会到一些喜怒哀乐，开始能处理一些复杂的情绪，开始出现那些狗血的对人生的思考。\n\n人和其他动物的区别，其中之一，是人可以在饮食和性爱之中，获得快感。我们不妨做一个思想实验，如果这两项行为没有快感可寻，仅仅是为了个体和物种的繁衍，那么早期脱离的反射和下意识的人类一定有一个叛逆的异类站出来，做出这样的思考：这样的人生，有什么意义。这样的问题，可能动物永远都不会问出来，甚至连提出这样疑问的意识都不会存在。\n于是基因单独为人类做了一个小小的trick。让人类在此方面有了继续做下去的理由——满足感。\n\n但是，trick毕竟是trick。现代人类绝大多数的产生满足感的活动，例如打一局Dota，吃一顿美食，和一个异性朋友去一个安静的地方聊聊天，都可以直接或间接的归于人类繁衍的需求，而且，当这些行为结束后，满足感会稍纵即逝，剩下的只有漫长的空虚。所以学生期间，老师总是教导我们，做真正有意义的事情，才会真正让自己快乐，于是我试了试，虽然在我眼中，正统价值观中的“有意义的事情”都是些最没有意义的事情。后来我得到了鲜花，掌声，证书和亲戚长辈阴阳怪气的赞许。正如高中班主任老师说的那样，即便是清华北大，不管之前想象中那一刻会多么激动得热泪盈眶，当你真正拿到录取通知书的那一刻，感觉只有一个——平静。是的，当这一切完成的时候，感觉和经历了一场性爱没有什么区别，平静之后，剩下的还是空虚。所以说人类真正的最优体验，可能不是内在基因决定的生存繁衍行为，也可能不是外在的社会评价。\n\n其实这个结论不难得出，因为我们经常会为了外界的评价去做自己不开心的事情，同样，我们也会被自己内心的情绪欲望控制，去做一些我们貌似随心所欲想去做的事情。无论哪一种，我们，都是不自由的。真正的满足感，大概是做一个真正自由的人吧，做一个可以掌控自己的人。“如果一个人想用两个小时的时间完成一项重要工作，可是工作过程中管不住自己，不知不觉玩手机浪费了一个小时，那他看似随心所欲，其实是自己感情的奴隶。”\n\n满足感，来源与对自身意识的掌控——最优体验。\n\n\n","tags":"!Flow #Archive ~2017 .Fujisawa %Writing","title":"最优体验——对自身的绝对掌控","modified":"20221217115002942","modifier":"alex"},
{"created":"20221213055928719","creator":"alex","text":"我认识一个朋友，P，她对自身甚至周围的事物有着绝对的控制欲望，举个例子，她甚至想过在做拔智齿手术时不打麻药，她认为，打麻药是一种对自身失控的状态。后来综合考虑了手术的疼痛成都，最后放弃了这个打算。开始我还并不理解她，现在想想，她可能真的可以从这种掌控中获得一种满足感，甚至是快感。后来这个朋友的感情并不幸福，其原因我想，不说应该也能猜得到。\n\n加州克莱蒙特大学心理学教授，米哈里·契克森米哈赖在他的《心流》一书中，提到了精神熵的概念，指的是，人类精神的涣散程度。人对自身意识的掌控程度与精神熵值成负相关，精神越集中，精神熵越低，人越容易产生心流，形成最优体验。\n\n试想一下，排除掉基因控制和外部评价控制，当我们感受到内心带来的幸福感的时候，绝大部分情况，自己的意识都是十分集中的。无论是专心钻研一个项目，认真解决一个学术问题，甚至打一局游戏。\n\n如何做到对于意识的掌控呢。\n\n一，清醒。\n\n拥有一定的自我意识是十分必要的，这个方面需要情商的训练。最简单的保持清醒的方式，就是知道此时此刻自己在做什么，要完成什么样的目标。精神涣散的情况随时都有可能发生，也许是你要查询微信中的一条记录的时候，一部分意识会注意到好友发来的消息上，一部分会集中在朋友圈上新信息上。我们经常经历这样的事情，本来只是想查找一条记录，但是过程中被一件很小的事情打断，于是意识开始涣散，回了朋友的消息，刷了朋友圈，看了几条订阅文章后放下手机，回到工作后才想起来，刚刚是要干什么。所以，养成一种习惯，时刻问问自己，目标是什么，自己在做什么。\n\n二，反馈。\n\n在美国读研期间，学习了一门工科学科，控制理论，后来发现这个理论似乎可以解释一切自然规律，甚至可以上升到哲学解释人生。我们有时间再说。控制系统中的一个分支叫做适应性控制，用于对于不确定系统的控制，其原理是通过实时检测系统变化与系统模型的差距，随时调整控制器的参数。这就是反馈。\n有了一定清晰的目标后，将目标进行拆解，拆解到可以足够认清自己处于的位置，对自己进行反馈，比如做俯卧撑，能做多少做多少的目标不明确，切分成10个一组，能做多少组做多少组，这样的目标细化到可以随时对自身状态进行调整。\n\n三，挑战。\n\n通过清晰的目标和实时反馈，将自身调整到最优体验后，一段时间后的熟能生巧，会使自身倦怠，人类在处理自己力所能及的事情时，会觉得无聊。所以，每隔一段时间，将自己的目标做做转换，适当提高难度，对心流的保持十分有必要。","tags":"!Flow #CognitiveUpgrade ~2017 @Panxue /iGet %Note","title":"最优体验——对自身的绝对掌控（二）","modified":"20221217114912514","modifier":"alex"},
{"created":"20221213032720651","creator":"alex","text":"从我看完三体开始就一直不断的向周围的人安利，成功的不多，也不知道是什么原因。直到最近的一次向我姐姐安利这本小说的时候，她问我这本小说讲了什么，我颠来倒去的说了一堆也没说明白。于是有个想法，是不是也应该在这里把在记忆中残存的一些关于这本科幻神作的印象记忆梳理一遍了。\n\n故事的开始分为两条线，汪淼线和叶文洁线，叶文洁线描述了地球三体组织形成之前的时代背景，汪淼线以一个不重要的旁观者，以三体游戏为载体描述了三体人的历史。两条线的共同点是，都是以小见大的方式，这个地球上有无数个汪淼，无数个叶文洁，虽说叶文洁是小说里最大的反派，没了她或许也就没有了后面的整本小说，但不得不说的是，在大刘塑造的“拥挤”的宇宙观下，配合特定时期在地球上的背景，就算今天没了叶文洁，明天也会出来个叶武杰，人类接触当下的宇宙文明，并发生冲突，其实是顺应大时代的一个必然。\n\n叶文洁小时候家庭饱受文革摧残，来自社会和身边朋友的背叛伴随了她一生，大刘的一贯风格就是将这种极度悲剧的人设安装在一个年轻美丽柔弱的姑娘身上，之后黑化的反差给读者带来巨大的感官刺激。长大之后叶文洁成了一名天体物理学家，一次偶然联系到了距离太阳系4光年的人马座三体星人。这其实算是一个伏笔，如果距离人类最近的一颗恒星系就存在生命，那么是不是所有的恒星系都存在生命？\n\n对人类失望的叶文洁向三体星人发出了“求救”信号，在一个心里极度扭曲黑暗的人心中，所谓的拯救，其实就是消灭全人类。于是叶文洁在地球成立的地球三体组织，负责对三体星人的接应工作。值得一提的是，这个组织的成员大多数为社会精英阶层，与一些电影题材中的财大气粗，思想疯狂的土豪反派不同，“精英”这个词不同于“贵族”，它一方面意味这个集群是理性的，而且这种理性可以在这个集群产生共鸣，但是它却不能被普通老百姓随随便便理解的，只有在思想视角上升到一定高度之后才有可能明白。作者为了让这个视角被广大读者更容易理解，所以在整本小说中，“人类”如果是以群体出现的，他们的行为都是极为愚昧可耻的，而这种愚昧和可耻在文中写得理所当然。事实证明这种写法虽然有些刻意，但是效果不错，我知道的大多读者都是站在了三体人这一边，大家都是“精英”，大家都是“同志”，皆大欢喜。\n\n三体星人的战舰于是向地球进发，由于科技水平的限制，战舰需要在4个世纪后抵达。这时出现了两个问题，一是在这段时间，战舰中的科技水平是停滞的，人类的科技实在发展的，而且根据目前人类科技发展的加速度，注意是加速度，400年后人类的科技将必然反超目前的三体科技，于是三体星人发射了两颗“智子”以光速抵达地球，智子的作用就是锁死人类科技。\n\n目前人类的科学大致可分为两种，基础理论科学，和应用科学。基础理论科学以高能物理实验为基础，产生技术突破的几率很大，也是三体星人最为忌惮的科学，所以智子的一个任务就是在其中干扰人类高能物理实验的结果，封锁住人类的科技水平。应用科学建立在目前的基础科学之上，受到基础科学水平的制约，三体星人理论上不必担心人类在这门科学上研究出什么逆天的武器，但是保险起见，智子还是选了一些高端应用科学领域的科学家，在他们脑中安装了一个倒计时器，想在精神层面摧毁他们。汪淼便是其中之一。作者也借汪淼这个普通人，通过三体游戏向读者展开了三体星人漫长的发展史。\n\n简单来说，三体坑爹的发展史就是在极度恶劣的环境下不停的灭绝，再重新孕育生命，不停的循环，许多文明尚未开化就灭绝了，原因是三体星系中恒星有三个，三个恒星形成三体星结构，其运行规律是无法通过函数方程描述的，意思就是没有规律。所以当三体星人所在的行星处于一个不利的环绕轨道时，太热或者太冷，上面的生命就灭绝了，文中并没有提及这个悲剧的文明是如何在多次的灭绝中发展下来的，但是书中暗表，在无数次的无序进化中，只要有一个文明发明了文字并把它刻在石头上，那么文明进化的第一个里程碑就建立了。\n\n作为双保险，智子的第三个作用是在地球上进行360度无死角监控，并与地球三体组织进行通讯和技术支持。\n\n之所以智子这么厉害，要从它的结构说起，文中说智子是一个在高维展开的微型计算机，什么意思呢？我们试想一个很细的管子，管子的直径只有质子的直径那么大，在宏观上它只是一个一维空间里的直线，但是如果将它放大10的15次方倍，它便成了三维空间下，一个直径为1米的巨大管子，从一维变成了三维，之所以在宏观下有两个维度消失了，是因为它们蜷缩在了微观世界，然后我们将管子垂直截面切开，展平，这样我们就实现了这个一维物体在高维度下的展开过程，与原来的直线相比，此时的管子变成了一个平面，面积增大了无数倍。根据弦理论，普朗克常量尺度下，所有的微观粒子都是有一条震动的弦，弦的震动方向有10个，其中三个就是我们宏观上的三个空间维度，另外七个就像前面提到的管子的两个隐藏维度，在宏观不可见，蜷缩在微观尺度，这样我们将一个质子放大到宏观，它便是一个10维空间下的物体，按照之前的方式对其进行展开，便可以得到一个无限大的平面，三体的技术水平可以在这个无限大的平面上镶刻晶体管，假设摩尔定律在三体星的技术水平下一直作用下去，那么一个智子上所能承载的晶体管数量是惊人的，构成的超微型计算机也可以实现十分强大的功能。\n\n未完待续","tags":".Yamato ~2017 %Writing","title":"三体","modified":"20221217115003340","modifier":"alex"},
{"created":"20221217131611380","creator":"alex","text":"*`>`ふるさと納税 [[子弹笔记 20221218]] \n**申請書記入\n**通知書コピー\n**郵送\n\n*`-`重新整理了OKR和子弹笔记，希望以后坚持每天更新。\n* `>`浅学了一下谷歌数据分析课，感觉和想象的不太一样，但是感觉这个课可能更加重要。周一检查一下经费状况准备报名。[[子弹笔记 20221219]] \n* `\u003C`发现了这个笔记软件也是一个类似Java，python的编程软件，输出就在真正的文本框里，可以通过这个做一些简单的变成，看来这个笔记的用途还远远没有被我发掘。[[Migrated Future Journal]]\n*`-`整理了[[《芯片战争》]]，很有趣的一本书，可以用来作为谈资。\n*`o`鎌田老师得新冠\n---\n* `.`: Thing to do.\n* `x`: Finished\n* `>`: Postpone\n* `\u003C`: In the future\n* `o`: Event\n* `-`: Notes\n* `\u003Cinput type=\"checkbox\">` checkbox\n\n```\nCopy to clipboard\n```\n\n\u003Cinput type=\"checkbox\">","tags":"~2022 .Yamato %Journal #Thrive #DataAnalytics","title":"子弹笔记 20221217","modified":"20221218013049127","modifier":"alex"},

{"created":"20221212155138477","creator":"alex","text":"!Leadership\n\nI once became the office vice director in school student union, when I was in the University, our department is in charge of the logistics of the whole school union, such as scheduling the time and place for the regular meeting of other departments. I had 3 managers working for me. After a month of working, I found one of my managers always like to absent and put off the works. I then talked with him, he explained that what he thought is the most important is study. So every time when the time of study and work conflict, he put the work away. After that, I tried to set him a deadline for his work and gave him pressure, but it did not work well. \nOnce there is an impromptu meeting of the professors in the college, they wanted to borrow our meeting room. At that time, only he was available, I asked him to take the key and open the door of the meeting room and told him that it is emergency. He finally finished work this time. So, at our regular meeting, I expressed my gratitude and praise to him in front of others including our director. From then on, I found that he began to be more activated and would like to sacrifice some of his study time into the work for the student union. Under the co-operation of four of us, we successfully completed the work in the student union of the year.\nAfter this experience, I learned that when someone in the group is not motivated, he may not get enough positive feedback from the work, we should let them know that what they are doing is meaningful and significant by a simple praise!\n\n私は大学の際、「学生自治会」の副部長を務めておりました。私の一つの担当業務は部下の3人の幹事と共に、大学の会議運営を担当しておりました。\n\n最初の一か月には、一名の幹事はよく欠席し、仕事の締切が守れないことを気づきました。私はこの問題についてまず彼と話し、彼は幹事の仕事より勉強のことを優先させることをわかりました。彼の問題を理解した上、最初には私は彼の仕事進捗を頻繁に確認したことなど、色々と試してみましたが、うまくいきませんでした。私自身も勉強などで時間の余裕もなかったですが、この問題はずっと諦めていなかったです。\n\nその後、大学教授臨時会は開催された際、彼はその間にちょうど授業の予定がないとわかって、彼に色々と会議の運営作業を頼みました。私もできるだけフォローし、最後大学教授臨時会は無事に終わりました。このきっかけで、彼のやる気を引き出すため、私は学生自治会の定例会で彼の努力を部長及び会員全員に伝えて、感謝しました。\n\nこの定例会以降、彼は幹事の仕事に関心を持ち、積極的に頑張るようになりました。チーム4人も以前よりうまく協力できるようになりました。\n\n私はこの経験を通じて、チームメンバー全員の相乗的な力や効果を生み出すため、一人ひとりのやる気を引き出す重要性及びその方法を理解しました。今後の仕事でも、周囲をうまく巻き込んで目標を達成させるよう精いっぱい頑張りたいと思っております。\n\n!Vision\n\nI choose to work in Nissan because I found myself keenly interested in automobiles when I was really young. At that time, I liked to sit next to a driver to watch the driving process and copied the movement of the driver. As I grew older, I began to learn the principle and structure of vehicles in school; when I studied in the US, I had accessed to the knowledge of automated driving with a great deal of interest and determined to work on this field.\n \nBesides, the automobile industry in Japan has a great influence in the world, whether it is from the point of view of sales or the customer feedback. In Nissan, both EV and autonomous driving technology has the world’s leading technology. I really hope I can apply what I learned from school to the advanced research and study. \n\nFinally, Nissan is an international corporation. The employees here are all from different countries and regions all over the world, as a foreigner, I would easily integrate myself into the colleagues; furthermore, co-operating with French Renault motor factory, Nissan needs the engineers and scientists from all around the world to put their innovation and opinions together. I was born in China, and have two years’ experience studying in the US, so I really want to be the one of them to contribute myself to the company to achieve a better future.\n\nまず、私は小さい頃から車が大好きです。このきっかけで、私は大学時代、自動車原理と構造を勉強しました。また、アメリカでの大学院生及び日産での半年間のインターンシップの際、最先端の自動運転研究に携わりました。そのため、今後自動車業界で努力していきたいと思っております。\n\n次、私は小さい頃から新しい技術を用い、人々により便利な生活を提供できるという夢を持っています。日産は、「人々の生活を豊かに」という企業ビジョンのもと、革新的なクルマやサービスを創造し、日産車がかかわる交通事故の死者数を実質ゼロにする「ゼロ・フェイタリティ」を目指しています。そのため、私は今後勉強した自動運転などの先進技術を活用し、日産でより安全で快適なモビリティ社会の構築に力を注いでいきたいと考えております。\n\n最後、日産はダイバーシティ先進企業であり、日産では、さまざまな背景を持つ人々の多種多様な意見をぶつけ合い、その結果より発展的で創造性のあるアイデアが生まれることを目指しています。私は中国出身で、アメリカで2年間留学しました。そのため、異文化コミュニケーション経験及び中国語、英語の語学力を活用し、今後日産でグローバルな視野を持っているよう、異分野連携や海外連携に貢献し、世界中の技術者と共に革新的な技術を創造できるよう努力していきたいと思っております。\n\n!First work\n\nI want to work on the research about automated driving technology. Because I have the experience of measuring human brain electroencephalogram (EEG) signal when I was in the master school in the US. At that time, I with my group realized an online identification of the EEG signal associated with eye-movements and applied it to operate external devices; I have also experienced an internship working in Nissan for half a year, I was working on the estimation of human memory workload using functional near-infrared spectroscopy (fNIRS). I researched information related to it and studied the measurement principle and technology, also I trained the capability of logical thinking applied on the experiments design and data analysis, this knowledge and skills improved my abilities and qualified me about the future work in Nissan. Besides, after my finishing the internship, I found that the fNIRS technology has a great potential on the quantification of human states, and can be a better replacement of the EEG signal, which largely increased my interest and curiosity about this field; furthermore, there are still many issues face the application of fNIRS, such as the stability and noise reduction, and there are also many improvements of my experiment, further analyze is still required, therefore, I hope I could continue my research in this direction, or have a opportunities to do the research related to it.\n\n私は今後、「ニッサン インテリジェント モビリティ」・自動運転技術などヒューマンマシンインタフェースに関する研究を行っていきたいと考えております。\n\nこれからの最新の自動運転技術では、ドライバーの脳波をリアルタイムで車に送ることにより、ドライバーの動きを事前に予知し、ドライバーはまるで自分が完璧な運転をしているかのような自動運転が可能になります。\n\nまず、私は大学院生及び日産総合研究所でのインターンシップでは脳波を用いハードウェアを動かす研究に携わりました。１、アメリカのピッツバーグ大学に留学した時、私たちの研究チームは眼球運動に関する脳波信号をリアルタイムで測定・認識し、車椅子の「走る、曲がる、止まる」をコントロールする研究を行いました。２、日産総合研究所での半年間のインターンシップでは機能的近赤外分光法（fNIRS）による運転中の脳活動計測を行い、ドライバーの状態を推定する研究に携わりました。\n\nまた、これらの研究を通じて、自動運転に関する技術力だけではなく、情報収集力やデータ分析力、問題解決力、計画管理力、周囲との協調性なども身に着けました。今後新しい技術はより速いスピードで進化すると考えられます。これらの経験を活用し、「ニッサン インテリジェント モビリティ」に貢献し、新しい研究分野でもチャレンジし続けたいと思っております。","tags":".Yamato @Manxin #JobHunting ~2018 %Manuscript %Writing","title":"小論文","modified":"20221217115000659","modifier":"alex"},
{"created":"20221211104632106","creator":"alex","text":"最近新しく住む部屋を探していました。\n\n会社の寮の退寮日は、７月ですが、仕事が忙しくなるし、２月から、部屋を探す人がたくさんいるので、早めに引っ越し先が決まった方が良いと思いました。\n\n今度、大和に住みたいと思いました。よくNATCへ出張しますし、こことNATCの間にあるので、便利だと思ったからです。\n\n3ヶ月前、ソフトバンクへ携帯電話を買いに行った時に、受付の人は優しかったが、英語を話すことができませんでした。\n\nもしかしたら、不動産の人も英語ができないかもしれない。私は日本語があまりできないので、心配になりました。\n\n日本語の先生に家を探している事を話したら、彼女は簡単な日本語を教えてくれました。\n\nたとえば、『この部屋は広くて、あかるくて、とても良かったです』や、『この部屋は安いですが、駅まで遠いです。』など色々あり、とても勉強になりました。\n\n不動産へ行く時、いとこに助けてもらっていましたが、先生は、『自分で不動産と日本語で話してみてください』と言いました。\n\n私は、『はい』と答えましたが、その時、覚えた日本語は全部吹き飛んでしまいました。\n\nけっきょく、いとこに助けてもらって、家が決まりました。\n\n大変でしたが、家が決まって良かったです。\n\n以上です。","tags":"@Kamada .Yamato .Yokosuka @Manxin #Japanese ~2019 %Journal %Manuscript","title":"小話20190212","modified":"20221217114759054","modifier":"alex"},
{"created":"20221211104408355","creator":"alex","text":"先月、とても人気がある映画アベンジャーズエンドゲームを見ました。サノスは宇宙環境のため、全宇宙の生命の半分を消滅させました。映画を見ている時、この人はとても crazy だと思いました。\n\nでも、ゴールデンウィークに、中国に帰った時、どこもとても混んでいたので、サノスの目的がちょっとわかりました。\n\nわたしはゴールデンウィークの間、中国の四川省の成都市に行ってから、パンダを見たり、四川料理を食べたりしました。最終の日は、成都の隣、都江堰に鉄道で行きました。\n\n中国には、都市と都市は鉄道で結べます、成都から都江堰まで鉄道で行ったら、30分200円なので便利で安いと思います。\n\nでも、帰る時、鉄道の切符は売り切れていて困りました帰れないと思いました！\n\nGoogle mapsによると歩いて8時間ぐらいかかりますが、それは無理です。バスでは、3時間ぐらいです。それは大丈夫だと思いました。毎日仕事の通勤はまとめて4時間ぐらいですから。\n\nでも実は、3時間というのは特急バスで、わたしは各駅停車に乗りました。\n\n結局、5時間かかって、93個の駅に止まって、帰り着きました。\n\n疲れた！","tags":"!Travel .Yokosuka .Yamato @Kamada #Japanese ~2019 %Journal %Manuscript","title":"小話20190520","modified":"20221217114758712","modifier":"alex"},
{"created":"20221213065210301","creator":"alex","text":"\n```\n接下来，我们总结一下人工智能的边界。\n1. 世界上有很多问题，其中只有一小部分是数学问题；\n2. 在数学问题中，只有一小部分是有解的；\n3. 在有解的问题中，只有一部分是理想状态的图灵机可以解决的；\n4. 在后一类的问题中，又只有一部分是今天实际的计算机可以解决的；\n5. 而人工智能可以解决的问题，又只是计算机可以解决问题的一部分。\n我把这个嵌套逻辑画成了下面这张图，从图中可以看到，人工智能所能解决的问题真的只是世界上问题的很小一部分。对于人工智能来讲，我倒是觉得现在世界上没有解决的问题太多，无论是人还是机器（其实是它们背后编写程序的人），都应该想办法解决各种问题，而不是杞人忧天，担心人工智能这个工具太强大了。\n\n最后，讲回到认知。图灵的认知是一种高屋建瓴，自上而下的认知，和我们常人不同。当然，你可能好奇为什么图灵能够有这样超越时代的认知，是他自己聪明还是有高人指导？其实两者兼而有之。\n```\n","tags":"/SVmails /iGet #CognitiveUpgrade ~2018 !AI","title":"人工智能的边界","modified":"20221216134115529","modifier":"alex"},
{"created":"20221213063511755","creator":"alex","text":"\n[[笔记20181209 相对论]]\n\n```\n【又到了强力思考的时间了，上一次思考双生子佯谬的时候，直接做错了车】\n\n一 一个简单的信念\n\n但简单不等于容易。简单的东西可以非常深刻。\n\n1 一个信念\n\n这个其实就是相对论，这就叫“伽利略的相对论”。\n\n【匀直和静止的等效】\n\n2 看破世界繁华\n\n所以相对论是物理学家的一个信念。这个信念也可以叫“不特殊论”：不管你的速度有多快，你的坐标系都不特殊。\n\n3 相对论与哲学家\n\n伽利略相对论是说如果你不往自己的坐标系之外看，你做任何抛小球之类的*力学*实验都无法判断自己是运动还是静止 —— 而爱因斯坦相对论则是说，不用限制在力学，你*不管做什么*实验都无法判断自己是运动还是静止。\n\n牛顿以后的物理学之所以不叫哲学了，就是因为物理学不是坐在家里就能想出来的学问，物理学家靠的是数学、实验和观测。\n\n二 英雄与危机\n\n1 一点电磁学\n\n像我们平时看到的磁铁，也无非就是其中原子排列的很整齐，每个原子周围电子的运动带来的磁力。\n\n2 麦克斯韦的壮举\n\n而现在麦克斯韦计算得出的电磁波的速度正好是光速，于是麦克斯韦大胆宣称，光，其实就是电磁波。\n\n【这是一个伟大的时刻】\n\n3 危机\n\n可是天文学家观测了各种双星系统，从来都没有看到任何延迟。两个恒星的光速始终都是一样的！\n\n【通过对双星系统光速的测量，判断光速与光源无关】\n\n三 光速啊光速\n\n1 波动和以太\n\n请注意，在波往外传递的过程中，是波的*形态*在传播，但是湖水本身并没有往外传播。\n\n水是波传递的介质，波传递的仅仅是信息和能量，而不是物质 —— 介质本身，不需要动。\n\n【介质本身是不需要移动的，波传播的是信息和能量。】\n\n2 可是没有以太\n\n其次，以太肯定是一种非常稀疏的物质。这是因为我们完全感觉不到它的存在，各种东西都是该怎么运动就怎么运动，以太不构成障碍。\n但同时以太又必须得是一种很坚硬的东西。这是因为物理学家早就知道，波的传播速度跟介质的坚硬程度有关：介质越硬，波速就越快，比如声波在水里的速度就比在空气里快。\n\n【通过逻辑推理（哲学思辨？）判断以太这种东西是不存在的】\n\n那只要你能找到一个光速变慢的方向，不就证明船是在运动了吗？\n\n【如果以太存在的话】\n\n美国物理学家阿尔伯特·迈克尔逊（Albert Michelson）发明了一个特别漂亮的测量光速变化的方法。\n\n他把一束光分成两束，在垂直的两个方向前进，走过同样的距离，经过镜子反射之后再回来。如果光速在两个方向上是一样的，两束光就会形成一个完美的干涉条纹。但是只要这两束光的速度有一点点不一样，这个干涉条纹也会被破坏。这个装置足以发现极其微小的速度差异，现代人发现引力波的实验装置也是用了这个原理。\n\n这就是发生在1887年的“迈克尔逊-莫雷实验”。实验结果是地球上的光速在所有方向上都是一样的。\n\n1887年，全体物理学家都陷入了困惑。他们还得再等18年才能知道答案。而提供答案的人，现在才只有8岁。\n\n3 26岁以前的爱因斯坦\n\n爱因斯坦敢质疑当前现状。爱因斯坦不跟体制和解。杨振宁说爱因斯坦这种“ 孤持(apartness)”的个性，是他能取得伟大成就的必要条件。\n\n【这就像是现在的创业想法，如果所有人都觉得这个想法不靠谱，那么这个想法的机会就来了。当然也不是走极端，一个本身就不靠谱的想法也没什么意义。随意对于突出这个想法的个人来讲，也是必须需要一定能力做资本，提出一个靠谱的理论。】\n\n他觉得指南针说明我们所处的这个空间有问题！空间不是各向同性的，居然有一个特殊的方向！\n\n四 刺激1905\n\n只要你活得足够长，见识足够广，你就会发现所谓“平凡的日子”，其实是一个假象。我们生活的这个世界非常喜欢搞事情，其中有一些不可思议的大事件。\n纳西姆·塔勒布在《随机生存的智慧》这本书里有句话说，100个人里面，50%的财富，90%的想象力，和100%的智力勇气，都是集中在某一个人身上 —— 尽管不一定是同一个人。\n这个世界就是这么喜欢不均匀的分布。\n1905年这一年，全世界的智力勇气，大约都集中在爱因斯坦身上。\n\n【很喜欢这段话】\n\n1 奇迹\n\n伯尔尼瑞士专利局的助理鉴定员阿尔伯特·爱因斯坦，利用业余时间开展科学研究，于1905年发表了六篇物理学论文。其中四篇，用物理学家杨振宁的话说，引发了人类关于物理世界的基本概念 —— 时间、空间、能量、光和物质 —— 的三大革命。\n1905年6月9日，爱因斯坦发表《关于光的产生和转变的一个启发性观点》。当时物理学家认为光是一种连续的波动，而爱因斯坦在这篇论文里针对“光电效应”这个现象，提出一个解释，说光的能量不是连续变化的，而是一份儿一份儿的 —— 是“量子”化的。这篇论文开启了量子力学。\n7月18日，爱因斯坦发表《热的分子运动论所要求的静止液体中悬浮粒子的运动》，解释了布朗运动。人们一直都在猜测世间的物质都是由分子和原子组成的，但是因为分子原子的尺度太小，显微镜根本看不到，一直没有直接的证据。而在将近80年前，英国植物学家罗伯特·布朗用显微镜观察到水面上的花粉颗粒一直在做永不停息的不规则的运动。爱因斯坦这篇论文说，花粉之所以会动，那是水分子的热运动在不停地推它的结果 —— 而且他能据此准确计算水分子的性质。这篇论文是人类第一次实锤证明了分子和原子的存在。\n9月26日，爱因斯坦发表《论运动物体的电动力学》，这篇论文就是狭义相对论。\n11月21日，爱因斯坦发表《物体的惯性同它所含的能量有关吗？》，这篇论文用狭义相对论推导出现在尽人皆知的公式 —— E = mc^2\n\n没错，爱因斯坦是专门来改变世界的。\n\n2 爱因斯坦的断言\n\n不是光有问题，是你的时空观有问题。\n\n3 时间的膨胀\n\n4 寻常不寻常\n\n问答\n【之前这个环节都是直接跳过去的，但是关于相对论的问题提得还是很有意思的。】\n\n？ 宗教与科学\n！ 宗教解释的是人们不可控的事情，而对于一些神奇的现象，只要他是可控的，就没有必要一套宗教理论来解释。\n\n？ 空间膨胀超过光速\n！ 空间膨胀是均匀的，随意远处的空间由于膨胀累积，相对于我们的速度可能超过光速。但是作为光速实际是信息的传递速度，即便是宇宙膨胀的速度超过了光速，这个速度也不能用来传递信息。\n万老师举了手电筒光点的例子，之前没有真正理解。其实意思是，光点的移动，在相同角速度的情况下，远处的线速度会叠加到无穷大，这个速度是完全可以超过光速的、但是同样，这个速度不能用来传递信息。\n\n？许多很久远的学说时至今日依旧前卫\n！人类之中，先进分子发现新知的速度远超过人类整体的适应速度。\n【对于人类来说，由于其高等文明的特点建立起了一套社会体系，而这套社会体系帮助那些本应该被进化论淘汰的个体存活了下来，这就导致了人类的不同阶级的分化十分严重。】\n\n？ 光是电磁波\n！ 物理学家真正重要的时刻并不是证明了一个什么观点，而是根据已有的模型（或者是自己提出的新模型）做出大胆的假设或者预测。\n和侦探的道理一样，侦探根据并不完备的线索推理出一个嫌疑人，然后寻找证据证明或者证伪他是凶手。【每次看柯南的时候，柯南总是先根据现场先假象一个作案手法，在排除，剩下的那一个就要通过寻找证据来证明。】\n\n科学是一个严密的体系，但是搞科学研究，取得科学发现，那是一种艺术。\n\n【其实当时他们应该提一个这个问题，既然物体的速度不能超过光速，那么参考系的速度可以超过光速吗？】\n\n五 穿越到未来\n\n科学之所以是科学，就是它有办法判断对错。科学方法首先就是一套判断对错的方法。\n\n【科学并不是说它的观点一定是正确的，但是这个观点背后的得出和判断方法是科学的。】\n\n1 真的能长寿\n\nμ子在静止坐标系下的半衰期只有2.2微秒 —— 1微秒是一百万分之一秒，而这句话的意思是说，给你一堆μ子，它们每隔2.2微秒，就会死掉一半。\n但是我们说了粒子不会变老，所以剩下的这一半μ子的半衰期，还是2.2微秒 —— 也就是说再过2.2微秒，它们还会再死一半。就按照这个固定的速率衰变。\n\n【小时候看到的那些超越数学题原来真的有原型】\n\n相对论不但正确，而且非常精确。\n\n2 双生子佯谬\n\n3 时空是相对的\n\n其实严格地说，有人计算得出，三维物体的长度收缩效应是你*观察*到的，而不是你*看*到的。考虑到物体各个部分的光到达你眼睛的距离不一样，你的眼睛实际看到的感觉只是这个物体旋转了一个角度而已。你在视觉上不会觉得它变短了，但是考虑到光速，你做一番计算的话，会得出它变短的结论……这个咱们也不必细说。\n\n【如果把长度收缩解释成一个错觉，那么实实在在的时间膨胀又怎么解释呢】\n\n【同步卫星上的时钟信息传到地球上需要一定的时间导致时间误差这个可以理解，但是人类通过时空旅行后变年轻就太不可思议了。】\n\n【说到底这个世界是数学的，数学允许它发生，想不明白也没办法】\n\n六 现在是个幻觉\n\n1 同时不同时\n\n【火车实验在我初中的时候就发现了一个问题，就是我们只讨论了光到达后车厢的时间，而没有考虑光到达前车厢的时间，有机会要考虑一番，简单来看，可能就是前车厢里观察者的距离太远，以至于不能观察了。】\n\n2 光锥之内才是命运\n\n比如说，我们知道光从太阳走到地球需要8分钟。\n\n但是，如果光速可以到达，那么两个事件的先后关系就是明确的。\n\n【光锥之内的事件发生先后是绝对的】\n\n3 活在当下\n\n【过去和未来都是绝对的，现在反而是幻觉】\n\n七 质量就是能量\n\n1 速度叠加\n\n\n\n2 质量变重\n\n3 质能方程\n\n质量就是能量，任何反应，只要有能量放出，质量都会减少一点点。\n\n\n双生子佯谬\n\n【在没有掉头之前，一切的现象都是正常的，只有掉头的那一瞬间发生了变化，这其实广义相对论起了作用。】\n\n八 不可思议的巧合\n\n1 广义 相对性原理\n\n现在爱因斯坦想的就是，为什么非得限制成“匀速直线运动”呢？\n\n【如果从这个角度来出发，它说的其实和我从狭义相对论中得出的本质是一致的，只可惜它的出了出乎意料的结论。】\n\n为此，爱因斯坦必须弄清楚“引力”。\n\n2 加速和有引力\n\n【力和加速度是等效的，引力质量又等于加速质量，所以一切加速度和引力都可以等效。】\n\n3 自由落体和没有引力\n\n4 巧合\n\n5 爱因斯坦的断言\n\n九 大尺度的美\n\n1 弯曲的几何\n\n【我们怎么证明我们的地球是圆的，如果我们不离开地球？】\n\n【我们在赤道上两点，两个人平行向同一个方向走，最后相遇在了一点。】\n\n2 广义相对论ABC\n\n第一，一个有质量的物质，会弯曲它周围的时空。这叫“物质告诉时空如何弯曲”。\n第二，在不受外力的情况下，一个物体总是沿着时空中的测地线运动。这叫“时空告诉物质如何运动”。\n\n【顿悟时刻！！！】\n\n3 自然运动状态\n\n所谓自然运动，就是在没有任何外力干扰的情况下，一个物体自由自在的状态。\n\n一切沿着测地线的运动，都是自然运动。\n\n十 爱因斯坦不可能这么幸运\n\n1 水星进动\n\n【经典物理学和相对论计算的水星轨道近似相同，但是相对论计算出的水星轨道并不闭合，因此形成了水星进动。\n\n水星进动的计算结果和相对论计算结果高度吻合。（100年43弧秒）\n\n物理学理论便是如此，提出一个假说解释已有现象，再预测一个未知现象，通过观察将其验证】\n\n2 光线弯曲\n\n【日全食，观测到了几个本应该被太阳遮挡的恒星】\n\n\n3 爱因斯坦的运气\n\n【爱因斯坦的运气实在太好，但运气也是实力的一部分。我们往往是在一个人成功之后回过头来感慨一个人运气好，但是要想成功，运气之外努力和思考也是必不可少的。】\n\n\n\n十一 黑洞边上的诗意\n\n1 红移 蓝移\n\n2 引力 红移\n\n也就是说，身处引力场中，从高处看星体发出来的光，会有一个天然的红移。\n\n【为了说，任何参考系下，物理结论不变】\n\n3 黑洞\n\n【进入黑洞时，旁观者开来，这一刻成为了永恒】\n\n十二 爱因斯坦的愿望\n\n1 宇宙的命运问题\n\n【爱因斯威人为引入了宇宙常数，让这个宇宙变得稳定，而事实上，众星系都在不断离我们而去。】\n\n2 量子力学和统一理论\n\n【爱因斯坦不相信量子力学，他想将宏观与微观统一，但是没能做到】\n\n3 英雄\n\n有时候想想，爱因斯坦和牛顿大约是人类历史上最厉害的两个科学家，但是他们有个很大的区别。牛顿面对同时代的科学家非常傲慢，对谁都看不起，但是牛顿对大自然充满敬畏。牛顿说，我只不过是在海边玩耍的一个小孩子，偶尔发现了几个漂亮的贝壳，但是我背后，我没看到的，却是真理的汪洋大海。\n爱因斯坦正好相反。爱因斯坦是个非常谦逊的人，从来不跟同辈的科学家争名夺利 —— 但是爱因斯坦对大自然却充满了雄心壮志，他认为自己一个人就能发现终极真理！\n\n十三 相对论中方的绝对\n\n1 一切都是相对的吗\n2不变量\n\n物理学研究的东西，叫做“客观实在”。你得首先承认有客观实在才行。你不能说什么都是虚幻的。相对论改造了我们的时空观，但是你不能说时空都是幻觉。现在只是时空的含义变得更丰富了而已。\n\n【事件是实实在在存在的，只是我们观察的参考系不同，和看到的不同结果，只是时间与空间都是相对的而已。】\n\n3 相对论带给我们什么\n\n\n爱因斯坦说，“上帝是不可捉摸的，但并无恶意。”\n\n\n【每次读相对论都会多多少少有些不同的洞见，有时候连自己也像是一个民科。\n\n分清主观和客观时间的区别，客观是绝对的，主观是相对的，在不考虑时间维度的情况下，不同主观下的客观实体并不影响交流，这是显而易见的，相对论之所以难以理解，是因为它将时间这一维度也囊括在内，考虑时间维度的时候，不同主观下的客观实体，也应该是可交流的。只是在可能需要在一个更高的维度向下审视吧。】\n\n2019/4/2\n\n\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka !Science %Note","title":"相对论","modified":"20221217114919112","modifier":"alex"},
{"title":"多巴胺管理","created":"20221204131120271","creator":"alex","modified":"20221204140007940","modifier":"alex","tags":"!Health .Yamato /Youtube ~2022 /shuaisoseries #Thrive","type":"text/vnd.tiddlywiki","text":"https://www.youtube.com/watch?v=ymZ_NzZHaQM&list=WL&index=15\n\n\u003C\u003C\u003C\n理论：快感和痛感会自动调节平衡。这种调节会过调节。\n\n\n!方法：\n!! 1. 追求痛感\n# 冷水澡\n# 轻断食\n# 运动\n!! 2. 控制多巴胺释放时间\n# 咖啡\n#食物\n\t#巧克力\n\t#游戏\n\t#做爱\n\t#尼古丁\n!!3. 降低期待\n!! 4. 冥想，延迟满足","revision":"0","bag":"default"},
{"created":"20221212162036424","creator":"alex","text":"上一篇文章，收集了微博里的一些片段，抒发了一些自己的感慨。这篇文章，我想回归理性。\n\n她说这个世界上有很多不公平，有些人拿着先天的优势，不用去参与任何竞争，就能拿到和那些拼了命努力的人同样的成就，像是学位。她说她身边就有托关系成为她同学的人。\n\n她每天活在一个消极的环境里，所有人都那么颓废，消极，不上进。她喜欢早起，但是这个行为却遭到了鄙视。身边总不会缺少抱怨的人，“我昨晚有没有睡好”。\n\n她开始觉得自己也逐渐变成了他们其中的一员。逐渐被同化，但内心身处，仍有一丝不甘。\n\n我曾经在匹兹堡生活过两年，在日本待了三个月，匹兹堡是一个很美国的小城市，脱离了国际化，显得这个城市格外的安逸，人们之间很是友善。也许是在国外让我逐渐适应了这样的与人相处的模式，让我觉得回到国内之后有点些许的不适应。\n\n为什么一个小的十字路口大家开车都要拼了命的抢，为什么一个人可以就这么旁若无人的插队。后来仔细想想我也释怀了，可能这个环境就是这样的，如果我们没有能力改变它，那么就尝试不要让它改变自己。\n\n小时候听过一个 鸡蛋 胡萝卜 咖啡 的故事，面对不好的环境的，有些人选择坚强，有些人选择软弱，还有些人选择去改变这个环境。咖啡是时代的弄潮儿，我不奢求做到那个样子，但在鸡蛋和胡萝卜之间，我更希望做一个鸡蛋，在外表没有被环境改变，内心同时越发的强大。\n\n其实觉得自己被这个环境排挤也挺好的，因为知道这个环境是什么样子的，被孤立不正说明了我与这个环境不同。","tags":"!Girls .Dalian @LiuRuoyu #Archive ~2017 %Writing","title":"大智若愚","modified":"20221217115002097","modifier":"alex"},
{"created":"20221212161051503","creator":"alex","text":"一     “有个女生找你。”\n\n我们之间的相遇总是伴随着一方的低谷，你说你为了远离他甚至跑去打篮球。那天，依旧我一个人走在操场上，已经忘记了当时又在为哪一件事而想不开。不想，那时等我的竟然是一抹让我记了6,7年的微笑。\n\n二     “听听你的故事吧，”\n\n的确我已经记不得上一次在一块吃饭是什么时候了，你请的我还是我请的你，从美国回来待了不久又去了日本，身份从一个学生转变为一名实验员，期间发生了，也听闻别人发生了这样那样离奇不可思议的故事，这次有的讲了吧。\n莲花山那次，我们从山上下来，穿过长长的盘山路，从现实谈论到梦境，我们相约下一次在棒棰岛的望海石见面。后来你拒绝了。\n彩虹桥，也不知道谁突发奇想，我开始用大连话，你开始用山东话，我们交流，穿过彩虹桥后，我们都不再说话了，只剩了对对方的嫌弃。\n星海广场，你说自从你参加NUC之后就再也没有开心过，不知道当时我有着什么样的价值观，对你说了什么样的话。\n\n三     “你是一个很暖的朋友。”\n\n即便总是怀疑NUC是一个洗脑传销组织，但这1000块钱怎么说，还是值得的，L君说从此以后你们要时时刻刻想着俱乐部对于你们的教导，不然你们花了这1000块最后只剩了一些人脉。\n现在想想，这句话真是讽刺。\n我不知道为什么对你感觉如此熟悉，我曾经在我的大脑里，从幼儿园的经历开始检索，但是最后的结论是，我的记忆里没有这个人。直到得知你曾经和我在同一所高中，拥有同一个英语老师，我才想起来回去翻阅那本同学录。\n\n我看到了你的名字，我记起了那一抹微笑。\n\n四     “我是不是对你特别好。”     你点了点头。\n\n你钱包丢了，同一天我的也丢了，不过晚上我的钱包被X姐找到了，我说我请你吃饭吧。（现在觉得逻辑很混乱，找到钱包的是X姐，就算请吃饭，也应该请她啊。）\n你答应了。\n火锅，我点了一瓶酒，你说你也要喝一点，白天爬山很渴。\n回去之后我的钱包又丢了。\n\n五     “他是对方四辩！”\n\n那天的辩论稿子来自网上，我们貌似都在网上找到了相应的辩论稿，我从我的稿子里删减了部分，有用的留下来，备好。四辩的责任就是要总结陈词，这个对我来说不难。\n不过我也看了删掉的部分，那是回答对方四辩在总结时问的一个问题，问的是什么已经不再记得住了，我当时觉得，四辩问问题是一个十分阴险的行为，留给对方四辩的准备时间甚至是回答时间都不够。\n但是没想到你真的问了同一个问题。\n后来我也总结过，即便是后发言可能会被对方四辩问到阴险的问题，但我的优势在于，我的论点不能再被反驳，即便是诡辩，一时间找不到逻辑漏洞就会被接受。\n那场辩论我们赢了。\n\n六     “真的要去嘛？”\n\n那天夜里我送你回家，路上遇见了你的同学，你吓得躲到了我的身后，反应过来后你问我，“我为什么要躲？”\n\n几天后，我不开心了好一阵子，想起来那天在山顶和你的对话，貌似自己曾经推测并坚信的事情都成了笑话，但是还是要谢谢你把我当朋友，我也曾经和你一样纠结过，我曾经坚信着你纠结的原因和我一样，但事实好像不是，我也曾经在空间里一句话来来回回说了好多遍，事实证明我说的话也没有任何意义。\n我觉得我比他强，我还可以更强。我觉得很多事情不公平，时间的先后很不公平。那天是我第一次和M矫情，我说人生太不确定了，哪怕是一个红绿灯我就错过了太多太多。\n但是我觉得我可以争取，可笑的是，支撑我的是NUC的那一套“水答案”理论。\n\n至今为止，棒棰岛的望海石，我还没有和任何人去过，我并没有在地图上找到过那个地名，也许那个地方也并不存在，在我心中可能我也曾经把它留给过其他的人。但是现在，好像连我也忘记了通往那里的那一条曲径，始于哪里。\n\n\n大连很冷，比东京冷多了，在寒风中我看到你从大黑楼像我跑来的身影，你一点都没变，还是6，7年前的那一抹微笑。\n\nつづく\n\n后记：这应该是我第一次写女生吧，只有到了这个时候才后悔高中作文没有好好学习，一肚子的诗情画意愣是写不出来。\n\n我后来又回了一次大连，去找了她几次，她找了个理由推脱没有出来，说是等我下次回来再一起出来玩，说来也巧，之后就再也没有机会回去了，再后来又赶上疫情，也没有了回去的打算。\n\n她后来和那个男生结婚了，也不再发朋友圈，渐渐失去了她的消息，只记得有一次她让我帮她点一个国内被封的链接，看到她的头像那一瞬间，还是有那么一点感慨的。\n\n希望她都好。\n\n20221213","tags":"!Girls .Dalian ~2017 @LiuRuoyu @MaJiaxuan %Writing %Journal","title":"大智若愚（片段）","modified":"20221217115001727","modifier":"alex"},
{"created":"20221212162323798","creator":"alex","text":"     我真的没想到自己会花一周的时间把这个系列补完，毕竟对于我这样的一个貌似沉稳低调的人来说，嘻哈的确不是我喜欢的音乐风格，另一方面来讲，嘻哈这个东西不能碰，不然以嘻哈音乐的洗脑能力，看完之后就让人欲罢不能。\n\n     “一开始我还不信，直到我说话开始押韵，我想我要稳一稳静一静，但我似乎被解放了天性。”\n\n     最一开始，想要补这个系列，还是因为想要听懂《脱口秀大会》里的段子，真的是本着批判的态度补的这个系列。随机的选择了第二期，但是从最一开始选手和制作人之间的火药味，我发现这个节目不简单，这帮年轻的嘻哈小伙子们的“目中无人”，重新被这个行业的一个词定义，“Be real”。这些“Be real”的行为，不仅不会被反感，甚至连制作人在内，都会以欣赏的眼光看待他们。\n\n     “我要的不是金链子，我要的是一个肯定，还给你们好了。”\n\n     在不了解这个这种音乐形式之前，嘻哈的年轻歌手们，在我的印象里估计都是些不受正统社会评价体系接受的“不良少年们”，一个个耍帅装酷，其实没有什么真正内涵。\n\n     “我认为没有底蕴的东西，沉淀不下来，他们只会是一颗流星，靠着哗众取宠，发着稍纵一逝的光辉。”\n\n     但我发现我错了，他们的歌词讲究韵律，也不缺乏内涵和深度，不像是一些无病呻吟的初高中生写出来的内容，甚至一些歌词满怀情感，配合自由的抒发感情的方式，不拘束于音乐的束缚，发人感慨，引人落泪。这种题材虽是少数，但也足以让一些局外的旁观者，对嘻哈文化的态度改观。\n\n     最直接的一点，这些Rapper的英文都很好，之所以感觉他们英文很好，是因为他们的发音都十分标准，丝毫听不出被正统教育机器教育出来的中式英语发音。这是不可思议的，即便是在美国留学两年，见到的所有黑头发黄皮肤的同龄人，只要一说话就能大致分辨出是留学生，还是ABC。\n\n     对参赛选手的印象改观之后，嘻哈风格中的“Be real”，也成了这个节目一个很大的看点。\n\n     比赛初期，选手们逐渐形成了几个派别，派别之间的Rapper们之间敢怒敢言，在采访中甚至出现对制作人，对节目本身的怀疑，不满和指责，这些看似不成熟的表现，恰恰是每个参赛者内心的真实写照。那些充满“和气”，“正能量”的选秀节目，这些内心的愤怒在摄像机前只能被压抑。\n\n     “我们有时只是装作一个懂事的人，在不公的委屈情绪下，强挤出一丝微笑，和一句对对手的祝福。”\n\n     在现在的信息爆炸的网络环境下，我们是不是要反思，这些曾经流行的伪装，现在是不是也有点过气了。\n\n     “讽刺的是，在这个极度透明的信息社会，真实，反而成了奢侈品。”\n\n     反观一个同样是里程碑式音乐选秀节目，《海外华人华侨和国内各少数民族就是没有汉族的中国一首都没听过的新歌声》节目，除了消费情怀，没有任何看点。假都假的明目张胆，掩饰都懒得做。对，这一段就是用来乱入吐槽的。\n\n     但是。这个所谓的“Be real”是真实的吗？我不知道，我只是觉得，如果他是真实的，那么有几个点就显得不合情理。\n\n     不得不说，如果最后不是双冠军，不是同票，那么皆大欢喜，我们也懒得去扒一些无关紧要的细节，甚至更愿意去相信这一切都是真的，所有的变数，所有的突发，所有选手和制作人脸上的表情，我都愿意去相信，哪怕有些小的问题，我更愿意忽略不计。\n\n     平票有没有可能？\n\n     有！\n\n     从概率论来解释，节目上也算出了这个可能性的概率，虽然算错了，但是一定是有的。不过有概率的事件就有可能发生吗？我想未必吧，潘玮柏。当GAI和PGOne最后只差四票的时候，你是怎么给票的你不知道吗？还是你忘了，你的票亮出来之后你才想起来？\n\n     平票本来是可以避免的，连刚刚提到的超长名字的那个选秀都知道最后票数的总数做成奇数。华少和导演商量了之后说冠军只能有一个，制作人说两个，导演就同意了？不过这倒是这个一脸严肃的肌肉猛男的一贯风格。\n\n     有一个理论叫博弈论，当我开始怀疑你的一个点的时候，你之前所作的所有事情都会被翻出来，你之后做的事情也被用怀疑的眼光审视。\n\n     花了两期时间举办的半决赛，就为了淘汰VAVA，强行把Jony J拉回来，愿意花这个时间，不愿意再来一场加赛。和其他选秀不一样，没有加赛可以找个理由说选手没有提前准备，但是对于嘻哈，有一种形式叫Free Style。说不过去吧。\n\n     于是所有问题全都回来了，PG One群嘲之后，只有GAI对他有意见，是为了最后一次化干戈为玉帛吗？决赛的赛场上只有GAI在之前的比赛里面没忘过词，其他三个人出现失误了还能站在决赛场上，有一个甚至淘汰了被强行拉回来，拉回来的过程还必须充会员才能看？Hip Hop Man 是怎么被淘汰的，是不是和姚贝娜有点异曲同工之处呢？ 搞笑的是，开始就说是Layback风格，可以代替制作人的位置，结果说这句话的人因为他的layback把他淘汰了。还有，吴亦凡为什么能选到那么强的阵容？\n\n     不过，以上只是一些怀疑，没有任何根据，反倒是，我更希望这一切没有那么复杂。\n\n     嘻哈元年，值得肯定。毕竟我因为这个节目开始喜欢这类风格，希望它能越来越好。\n\n\n                                                                                              2017年10月16日凌晨     日本神奈川县伊势原市","tags":".Isehara #Archive %Writing %Journal","title":"中国有嘻哈","modified":"20221217115002497","modifier":"alex"},
{"created":"20221213033612413","creator":"alex","text":"\n```\n南朝，陈后主，陈叔宝，是一名有名的亡国之君，他曾以《饮马长城窟行》为题，写过一首诗：\n\n征马入他乡，山花此夜光。\n离群嘶向影，因风屡动香。\n\n虽是行军时写得诗句，却显得十分柔美。\n可这位君王的好日子并没有过多久，几年之后，北方的一名皇子，率领大军，势如破竹的攻破他的首都，俘虏了这位，躲在井里的亡国之君。\n这个人，便是之后的隋炀帝，杨广。\n\n杨广不光在打仗方面赢了陈淑宝，就连吟诗作对，也丝毫不逊色，于是杨广交出了他的《饮马长城窟行》。\n\n肃肃秋风起，悠悠行万里。\n万里何所行，横漠筑长城。\n\n相比之下，杨广的《饮马长城窟行》，显得硬朗了许多。\n\n虽说杨广在带兵打仗和吟诗作赋两方面双双战胜了陈淑宝，但是他并没有成为左后的胜利者。这位隋炀帝，杨广，最后也成了亡国之君，取代他的，正式当时的秦王，李世民。\n\n塞外悲风切，交河冰已结。\n瀚海白重波，阴山千里雪。\n\n短短几十年，三首《饮马长城窟行》，记录了豪杰的起落和时局的变迁。之后，李世民登基为唐太宗，开创了大唐盛世，贞观之治，也将唐诗这一文学体裁，推向了历史的顶峰。\n\n\n```\n塞外悲风切，交河冰已结。瀚海百重波，阴山千里雪。 \n迥（jiong3）戍（shu4）危烽火，层峦引高节。悠悠卷旆（pei4）旌（jing1），饮马出长城。 \n寒沙连骑迹，朔吹断边声。胡尘清玉塞，羌笛韵金钲。 \n绝漠干戈1戢（ji2），车徒振原隰（xi2）。都尉反龙堆，将军旋马邑。 \n扬麾氛雾静，纪石功名立。荒裔一戎衣，灵台凯歌入。\n```\n\n```\n","tags":"!ChinesePeom ~2017 .Fujisawa /iGet #Archive","title":"唐诗20171010","modified":"20221213033650201","modifier":"alex"},
{"created":"20221213033526867","creator":"alex","text":"\n```\n公元621年，李世民设立 文学馆，试图掀起文学创作的高潮。予追踪百王之末，驰心千载之下，慷慨怀古，想彼哲人，庶以尧舜之风，荡秦汉之弊，用咸英之曲，变烂漫之音。\n所谓的烂漫之音，我想，应该就是在谢朓死后的百余年里，南北朝的宫廷派所作的淫词烂曲吧。其实，文学改革，在隋炀帝时期，已经初见端倪，这里所说的文学馆，最早也是由杨广设立的。\n\n贞观二年，文学馆扩充壮大，李世民该其名曰“崇文馆”，继续吸引顶尖文士。\n\n但这一时期，诗人很少，产量不高，诗人多为宫中的政治家，甚至是皇帝。例如礼部尚书虞世南\n\n垂緌饮高露，流响出疏桐。居高声自远，非是借东风。\n\n再比如宰相魏征。\n\n季布无二诺，侯嬴重一言。\n 人生感意气，功名谁复论。\n\n再比如宰相上官仪，上官仪擅长宫体诗，他的诗被称为 上官 体，是隋唐以来，第一个以自己名字命名诗体的诗人。\n\n入朝洛堤步月\n\n脉脉广川流，驱马历长洲。\n鹊飞山月曙，蝉噪野风秋。\n\n这首诗写的是，在凌晨上早朝之前，诗人骑着高头骏马，踏过洛堤所看到的美景。\n\n最终，隋文帝，唐太宗两位帝王主导的文风改革均以失败而告终，唐朝建立40年了，离谢朓的去世近150年，还没有一个迹象表明，一个伟大的诗的时代，即将到来。\n\n```\n","tags":"!ChinesePeom ~2017 .Fujisawa /iGet #Archive","title":"唐诗20171011","modified":"20221213033600462","modifier":"alex"},
{"created":"20221213033419404","creator":"alex","text":"\n```\n王勃，\n从小才气过人的他，16岁被授予“朝散郎”官阶，从七品衔，跟着沛王 李贤做事，沛王是武则天第二个儿子，太平公主的亲哥哥。看似未来仕途一片大好的王勃，却因一篇《檄英王鸡》，被当时的皇帝，唐高宗 李治赶出了沛王府。\n后人，有人为王勃惋惜，称年少有为的王勃就这样断送了前程，可试想，如果王勃一辈子待在皇宫之内，可能永远都不会写出 落霞与孤鹜齐飞，秋水共长天一色 的洒脱。\n\n王勃入蜀，是唐诗发展的一次伟大的开辟之旅，一路上的奔波游历，不仅改变了王勃的气质，也为他增添了一丝幽忧孤愤，耿介不平之气\n\n悲凉千里道，凄断百年身。\n\n塞外征夫犹未还，江南采莲今已暮。\n\n公元669年，重阳节这一天，王勃在梓州玄武山上，遇见了一个同他一样仕途不顺的诗人，这个诗人，叫卢照邻，\n\n卢照邻生性清高，他说自己\n\n一鸟自北燕，飞来向西蜀\n不息恶木枝，不饮盗泉水\n谁能借风便，一举凌苍苍\n\n但同时，他自我评价也是一个很不识时务的人，\n\n他说，自以当高宗时尚吏，己独儒；武后尚法，己独黄老，后封嵩山，屡聘贤士，己已废。\n\n王勃和卢照邻觉得相见恨晚，便互相慰藉，作诗，一个写五言，一个写七言，一个辞藻华丽，一个典雅雄厚。\n\n当时朝廷在各地选拔有才能的人士，于是两个人都去了京城。\n\n在京城，杨炯，已经等候他们多时了，杨炯曾因一首\n\n宁为百夫长，胜作一书生\n\n而名垂史册，他十岁被当成神童，32岁 被推举为弘文馆学士，太子詹事司直，正七品上。\n\n杨炯十分推崇王勃，卢照邻，评价王勃 海内惊瞻，评价卢照邻 人间才杰。\n\n正在 王勃 卢照邻 杨炯集会的时候，在西域的古道上，风雪之中，一位壮士，也向长安进发了，在马上，他长吟着诗句\n风尘催白首，岁月损红颜，别后边庭树，相思几度攀。\n充满豪迈之气，这个人就是骆宾王。\n\n公元671年，一个注定不平凡冬天，王勃 卢照邻 杨炯 骆宾王，在长安汇齐，这一次的四杰汇京师，也为他们留下了一个响亮的名号 “初唐四杰”\n\n夜送赵纵\n杨炯\n赵氏连城璧，由来天下传。\n送君还旧府，明月满前川。\n```\n","tags":"!ChinesePeom ~2017 .Fujisawa #Archive /iGet","title":"唐诗20171012","modified":"20221213033517451","modifier":"alex"},
{"created":"20221213033053144","creator":"alex","text":"\n```\n王通，山西龙门人，隋末教育家，儒学家，自号“王孔子”，此人狂傲自大，尤其瞧不起诗人。他堪称是隋末唐初诗评界的第一毒舌。晋代以来百年间的诗人文士，他都看不上眼。\n\n说谢灵运写东西傲慢，沈约写东西浮夸，鲍照、江淹是“古之狷juan4者“，文章”急以怨“；吴筠yun2、 孔珪gui1是”古之狂者“，文章”怪以怒“；谢庄、王融是”古之纤人“，文章太碎；徐陵、庾信是”古之夸人“，文章太怪诞；刘孝绰兄弟是鄙人，文章淫；湘东王兄弟是贪人，文章太繁；谢朓是浅人，文章太肤浅；江总是诡人，文章太虚。总之他是一个人都瞧不上。\n\n而正是这位对诗词歌赋如此轻蔑之人，却有一个好弟弟，王绩，号“东皋先生”，与他哥哥王通正相反，王绩是有唐以来第一位名诗人，后人评价“真率疏放，有旷怀高致，直追魏晋高风。”\n\n北场芸藿罢，东皋刈黍归。相逢秋月满，更4值夜萤飞。\n\n在一个秋日的晚上，诗人劳作一天回来了，见到了自己的好朋友，在皎洁的秋月下，两个人散着步，草丛中还有飞来飞去的萤火虫。\n\n\n王通和王绩是一对截然不同的两兄弟，一个是严肃的大儒，并且讨厌诗人，另一个偏偏是大狂士、大诗人。哥哥说“圣人在上者，未有若周公”，弟弟却写诗说“礼乐囚姬旦，诗书缚孔丘”；哥哥说“必也贯乎道”“必也济乎义”，弟弟却说“百年何足度，乘兴且长歌”。\n\n正是在这个有趣的王家里，半个世纪之后，又出生了一位诗人，他便是初唐四杰之首，王勃。\n\n野望_百度汉语\n作者：王绩\n东皋薄暮望，徙倚欲何依。\n 树树皆秋色，山山唯落晖。\n 牧人驱犊返，猎马带禽归。\n 相顾无相识，长歌怀采薇。\n\n```\n","tags":"!ChinesePeom /iGet ~2017 .Fujisawa #Archive","title":"唐诗20171106","modified":"20221213033222223","modifier":"alex"},
{"created":"20221213032920475","creator":"alex","text":"\n```\n滚滚长江东逝水，浪花淘尽英雄。\n是非成败转头空。青山依旧在，几度夕阳红。\n白发渔樵江渚上，惯看秋月春风。\n一壶浊酒喜相逢。古今多少事，都付笑谈中。\n\n这首词的作者杨慎被称为明朝“三大才子”之首。一次杨慎在研究历代诗文时，在一位作者的小传中发现了一首小诗，这首诗并没有在任何一本当时的历史诗文集中出现，却最终藏在了这里，经过了长达800年的历史演化，后人给这首诗加了一个题目，叫作《登幽州台歌》。它的作者，也是初唐时期值得一提的诗人 一一 陈子昂。\n陈子昂一直独立于当时的文坛之外。唐代诗人们都喜欢齐名、并称，有沈则有宋，有李则有杜，有钱则有刘，有王则有孟，有元则有白，有郊则有岛，有皮则有陆。陈子昂没有，他在那个时代非常孤独。\n陈子昂留下的一百多首诗里面，出现了三个陈子昂。 第一个是喜欢老庄的陈子昂，他理智超然、寡淡无趣。 \n\n“闲卧观物化，悠悠念无生”\n“吾观昆仑化，日月沦洞冥”\n“空色皆寂灭，缘业定何成”\n“窅然遗天地，乘化入无穷”\n“尚想广成子，遗迹白云隈”。\n\n第二个是追慕鬼谷子的陈子昂，是纠结的、骚动的、进退维谷的。 \n\n吾爱鬼谷子，青溪无垢氛。\n囊括经世道，遗身在白云。\n七雄方龙斗，天下久无君。\n浮荣不足贵，遵养晦时文。\n舒可弥宇宙，卷之不盈分。\n岂徒山木寿，空与麋鹿群。\n\n第三个是怀念燕昭王的陈子昂，一个孤独、悲怆、呼喊着的陈子昂。\n陈子昂仕途上的第一次努力是侍奉武则天。 他支持武则天上位，被提之后陈子昂“言多切直”，被武则天嫌弃、整肃，最后下狱。\n陈子昂仕途上的第二次努力，是从军边关。\n\n本为贵公子，平生实爱才。\n感时思报国，拔剑起蒿莱。\n西驰丁零塞，北上单于台。\n登山见千里，怀古心悠哉。\n谁言未忘祸，磨灭成尘埃。\n\n陈子昂从军路上遇到了泼冷水的人——武则天的侄子武攸宜，他是统兵首领。武攸宜看不惯一介书生来带兵，把陈子昂的官职由管记贬为军曹。在这段人生的低谷里，他写出了《登幽州台歌》。\n\n前不见古人，后不见来者。\n念天地之悠悠，独怆然而涕下。\n```\n","tags":"!ChinesePeom .Fujisawa ~2017 #Archive","title":"唐诗20171108","modified":"20221213033043251","modifier":"alex"},
{"created":"20221213033828174","creator":"alex","text":"\n```\n江天一色无纤尘，皎皎空中孤月轮。\n 江畔何人初见月？江月何年初照人？\n 人生代代无穷已，江月年年只相似。\n 不知江月待何人，但见长江送流水\n\n以分析唐诗的角度来看唐朝，学者们喜欢将其分为，初唐 盛唐 中唐和晚唐。\n在甄别初唐与盛唐的分解线的时候，人们更喜欢将其定于公元705，正在这一年的除夕夜，一首《正月十五夜》，降临诗坛。\n\n正月十五夜\n作者：苏味道\n火树银花合，星桥铁锁开。\n 暗尘随马去，明月逐人来。\n 游伎皆秾李，行歌尽落梅。\n 金吾不禁夜，玉漏莫相催。\n\n这首诗的作者，三苏的祖宗苏味道先生可能并没有意识到，这首诗所描写的除夕狂花夜，也同时预示着一个与除夕夜同样灿烂文学时期的到来。\n\n有唐90年\n\n500前东汉末年 五言诗已经成熟\n300南朝刘宋 七言诗准备就绪 鲍照\n君不见少壮从军去。 白首流离不得还。 的名句\n\n声率\n100年前 沈约 发现了声率，完善了韵律规律，发明了律诗。\n而与此同时，所有的诗歌题材在这一时期都已完备，蓄势待发，等待着那一刻，火树银花合，星桥铁锁开。\n\n而在此时，诗歌走向了两个完全不同的诗派。\n复古 创新\n\n沈佺期，宋之问，杜审言，苏味道，他们认为，我们已经有了全新的律诗，我们可以按照全新的韵律创造出更加幽美朗朗上口的诗歌。\n\n而另一批人则觉得，唐诗已经死了，我们应该回到过去的一个黄金时代，将那个时代的诗歌继承下来。\n这一批人，代表人物，就是陈子昂，那个黄金时代，便是建安的三曹七子。\n陈子昂是曹操的后继，作诗时连起兴的手法都如出一辙，曹操说 蒲生我池中，其叶何离离！ 陈子昂感叹，兰若生春夏，芊蔚何青青。\n\n陈子昂死后，一个伟大的诗人正好出生，这位诗人，叫李白。\n李白，陈子昂，在来历，风格，气质，三观等各方面都很像，李白简直可以说是陈子昂的转世灵童。\n\n陈子昂写了38首感遇，李白写了59首古风，陈子昂大声疾呼 “昭王安在哉”，李白就“哭天呼昭王”。陈子昂说 “建安风骨，晋宋莫传”，李白就说 “自从建安来，绮丽不足真。”\n\n李白是复古诗的顶峰，也是结尾，有人说，如果我们穿越古诗乐府，逆流而上，站在诗经的起点向前远望，能忘到的最后一个人，便是李白。而在不久的将来，复古，和创新，这两拨截然不同的诗风也将重新汇聚，在汇聚的那一点，李白与一位创新派的伟大诗人杜甫背靠背，这两个人宛如诗坛的一座大坝，自此之后，诗风将飞流直下，进入一个全新的时期，盛唐！\n\n```\n","tags":"!ChinesePeom ~2017 .Fujisawa #Archive /iGet","title":"唐诗20171204","modified":"20221213033857054","modifier":"alex"},
{"created":"20221213033906938","creator":"alex","text":"\n```\n欢迎来到盛唐。\n山西蒲州有一座三层楼，名作“鹳雀楼”，在唐代被视为诗坛界的武林华山。\n唐朝诗人都喜欢到此写诗，相互比拼。\n\n鹳雀楼西百尺樯，汀洲云树共茫茫。\n汉家萧鼓空流水，魏国山河半夕阳。\n事去千年犹恨速。愁来一日即为长。\n 风烟并起思归望，远目非春亦自伤。\n\n唐代大诗人 李益 看了看自己的这首 同崔邠bin1登鹳雀楼，满意的笑了笑，他认为这首诗，将要流芳百世了。\n\n但李益忘记了此时是盛唐，他的这首诗虽然气度不凡，但是在鹳雀楼连第二都排不上。\n\n另一位诗人 畅当 只用了一首四言便压过了李益。\n\n迥临飞鸟上，高出世尘间。\n 天势围平野，河流入断山\n\n这首诗描写鹳雀楼的宏伟景象，堪称是绝了。但还是那句话，此时是盛唐。\n\n白日依山尽，黄河入海流。\n欲穷千里目，更上一层楼。\n\n登鹳雀楼，这首诗即便是1000多年后的今天，也是无人不知，甚至被编在了所有适龄儿童的诗词启蒙教材之中。\n\n他的作者，王之涣，只给后人留下了六首诗，却依然堪称为唐诗界的无冕之王。\n\n\n```\n","tags":"!ChinesePeom ~2017 .Fujisawa /iGet #Archive","title":"唐诗20171205","modified":"20221213033935921","modifier":"alex"},
{"created":"20221213033739596","creator":"alex","text":"\n```\n2. 王之涣与绝句牛人王昌龄、边塞牛人高适都是好朋友。对于王昌龄的七言绝句，后人评论说“七言绝句，古今推李白、王昌龄”，“天生太白、王昌龄以主绝句之席”。杜甫评价高适“独步诗名在！”，三人常找各种机会比拼，两位牛人如此之猛，王之涣也能让他们服气。\n芙蓉楼送辛渐\n（王昌龄）\n寒雨连江夜入吴，平明送客楚山孤。\n洛阳亲友如相问，一片冰心在玉壶。\n哭单父梁九少府\n（高适）\n开箧泪沾臆，见君前日书。\n夜台今寂寞，犹是子云居。\n畴昔探云奇，登临赋山水。\n同舟南浦下，望月西江里。\n契阔多别离，绸缪到生死。\n九原即何处，万事皆如此。\n晋山徒峨峨，斯人已冥冥。\n常时禄且薄，殁后家复贫。\n妻子在远道，弟兄无一人。\n十上多苦辛，一官恒自哂。\n青云将可致，白日忽先尽。\n唯有身后名，空留无远近。\n长信怨\n（王昌龄）\n奉帚平明金殿开，且将团扇共徘徊。\n玉颜不及寒鸦色，犹带昭阳日影来。\n凉州词\n（王之涣）\n黄河远上白云间，一片孤城万仞山。\n羌笛何须怨杨柳，春风不度玉门关。\n3. 清代才子王士祯认为有四首绝句是唐朝的四颗重磅炸炸弹。第一颗是王维的“渭城朝雨浥轻尘”，第二颗是李白的“朝辞白帝彩云间”，第三颗是王昌龄的“奉帚平明金殿开”，而第四颗，就是王之涣的“黄河远上白云间”。\n4. 后世大思想家章太炎最爱王之涣的《凉州词》，评价其是绝句之最。\n5. 王之涣，字季凌。他一生只留下六首诗。多半不是因为懒，而是后人没能把他的作品保存流传。\n送别\n（王之涣）\n杨柳东风树，青青夹御河。\n近来攀折苦，应为别离多。\n劳劳亭\n（李白）\n天下伤心处，劳劳送客亭。\n春风知别苦，不遣柳条青。\n6. 王之涣一生留下的六首诗里，有唐诗里最好的五言绝句之一，最好的七言绝句之一，最好的送别诗之一。 如果没有这几首诗，盛唐的天空都会塌了一角。\n```\n","tags":"!ChinesePeom /iGet ~2017 .Fujisawa #Archive","title":"唐诗20171206","modified":"20221213033817268","modifier":"alex"},
{"created":"20221212160430604","creator":"alex","text":"我真没想到自己会出来旅行，甚至连相机都没有带。\n\n不要问我为什么不玩旅かえる，我就是旅かえる本人。\n\n获得成就ひとりたび\n\n这次也算是说走就走的旅行了，周五部门的新年聚会，向一个新认识的同事询问周围有没有值得一去的景点，同事给我推荐了 镰仓 和 江ノ島。周六在家墨迹了一天下决心，周日早晨开始策划，中午就出门了。第一次做一个人旅行的策划，一开始有些手忙脚乱，单单公交就查了半天，看网上的游记和旅游攻略，想给自己规划出一条旅游线路来。几年前带父母游华盛顿纽约的时候就是这么做的，当时在网上找到了一个一天暴走纽约的游记，写得十分详细，就跟着相同的路线，放慢脚步走了下来。这个过程忘记写在黎曼三角形美国篇的文章里面了，以后有机会会补上。\n\n江岛和镰仓离得很近，中间的线路是一条路游线路，沿路上都是景点，本来想今天一下午时间，把全程走一遍，但是转念又想，这和我的旅游原则不符，我不喜欢那种时间紧迫，到一个地方拍几张照片就赶往下一个地方的那种打点儿式旅行，好多人图便宜，在国内找价格特别低的旅行社，结果走马观花什么都没看到，购物商场倒是逛了不少。\n\n所以我决定，这一次只去一个地方，尽管买旅行套票可以全天任意次数的做那趟旅游铁路，可以去沿途的任何地方，但是我果断放弃，并不贪多，也不沾那么一点小便宜，如果能玩的开心，尽兴，哪怕只是一个小地方，也算是占了大便宜了。\n\n这次只去江岛，其他的风景留给下一次。\n\n于是一切都方便了许多，不用再去对比各个旅行方案那个更合算，所谓的丢西瓜捡芝麻，便是花了大量的时间和精力，只是为了去谋取一丁点的利益。\n\n江岛只是一个小岛，并不大，景点有限，慢慢逛都给逛完应该问题不大，所以也并不需要准备完备的攻略，所以查好公交之后，就可以出门了。\n\n为了防止在景点找不到吃的，我这种语言不通又不爱说话的人，还是有可能遇到这种情况的，所以出门之后我去了附近的吉野家，点了一份特大份的小牛饭，在自动贩卖机买了一瓶水。后来发现买水是我多虑了，以为景点的水会很贵，而且这种小地方应该没有自动贩卖机。结果事实上自动贩卖机遍地都是，因为手上有水，所以也没有刻意去看价格。\n\n小田急线经过一次换乘后可以直接到达江岛，很是方便，如果要买旅游套票，要在藤泽下车购买，下次去镰仓，就要走这条线路了。\n\n一路上在得到上找了一篇村上春树的《挪威的森林》来听。平时为了追求效率，总是喜欢用两倍速三倍速来听文章，今天不同，不需要剩下什么时间，林语堂曾说，时间之所以宝贵，是因为它能被浪费。我们追求高效，是为了让我们的生活更有序，省下来的时间用来生活。\n\n今天用了正常的速度听书，加上朗读者的声音很优美，小说也写的很有意境，再加上我本身也处于日本这样的环境。在电车上这一个多小时并不无聊，反而觉得很轻松，很享受。\n\n我对旅行的诠释，是用陌生的新环境勾起回忆过往的旧记忆的过程。而这次却有所不同，一路上我的内心却很平静，不禁自嘲是一个没有什么故事的人。\n\n游记主体\n\n富士山是个意外\n\n一条蜿蜒的上行路上，两边是各色的小吃，我从来不把食物当作旅行的一部分。之前去过一些地方，尝试过所谓的“美食”，从来都没体验过什么惊艳之处，经常能听到周围的陌生人在一边咀嚼一边失望的感叹，徒有其名而已。但是这些人还是义无反顾的追随着所谓当地美食。\n\n在洛阳吃的水席，在西安吃的天下第一面，要说特色吧，像是强加的特色，而且尚且没必要为了美食专门去一个地方。倒是路边摊中，深入当地生活的肉夹馍，牛肉汤，吃起来更有文化的气息。\n\n当然这种说法也并不绝对，美食是文化的一部分，我从来都没去过四川吃过真正的川菜，大连，匹兹堡和横滨的川菜馆倒是吃过不少。我一直相信，我吃的东西较真正的川菜一定差了一点，这一点是不能考技术模仿来做到的，这一部分，叫作艺术。\n\n所以，当美食能真正达到文化和艺术的高度上时，我才会去尝试。或者说，专门去尝试。\n\n这次两边的餐饮，更像是旅游景区的产物，添了俗气的味道，便不会去尝试。\n\n一个人旅行的好处就是，可以按照自己的价值观来，不用体会他人的看法。\n\n回去的时候，由于山路崎岖，行走过后不免出了一身的汗，再加上海风猛烈，感觉到一丝寒意。突发奇想想找一家咖啡厅坐一坐，写写字，一路上的小咖啡馆诱人但是还是有些不太敢进，于是在地图上搜索了最熟悉的星巴克，并不远，但到了之后，意料之内，座无虚席，犹豫了一阵子之后还是离开了，来时的路上看到了一家Dennys' 有些印象貌似在匹兹堡见到过，应该是一家快餐店。\n\n去那里，花430日元就可以使用那里的水吧，坐上一会儿，人不算多。\n\n一个小时后，身体也逐渐温暖过来，也准备回程了，出门见到了一丝晚霞十分开心。\n\n我答应y下一次要好好玩，我做到了，这是我第一次单独出行，即便没有遇到太惊艳的风景，却是我最开心的一次，因为我感到了旅途中前所未有的自由和轻松。\n\n家里的网络终于连上了，打算开始继续看看以往的奇葩说，这一期的题目正好是“单身是狗还是贵族”。这个节目我之前提过，我认为这个节目最终的结果并不重要，它是场上观众对于辩手的说话感染力进行的黑白决策，与题目本身其实关系不大，马东也说，如果场上的人换个位置，会说出完全不同的话。\n\n所以重要的，是在辩论当中，逐渐浮现的一个折中的观点，辩论双方观点虽是矛盾的，但矛盾是有条件的，变换一个前提条件，矛盾也便可以共处，变成双方共同的观点，生出一个唯一的行为准则。\n\n2018年2月4日\n\n藤泽 江之岛","tags":"!Travel .Fujisawa #Archive ~2018 %Journal","title":"日记20180214 江之岛","modified":"20221217114645924","modifier":"alex"},
{"created":"20221212154821582","creator":"alex","text":"三年前，我和在美国读大学的室友，在一个周末，去匹兹堡的PNC公园体育场看了一场棒球比赛，比赛的双方是海盗队对阵辛辛那提红人队，当时比赛进程和结果我早已经不再记得，但是那天比赛前开场时的一个场景却让我至今都在思考。\n\n球员已经进场完毕，在比赛之前还剩下最后一个环节，随着报幕人的介绍，缓缓走向舞台中央的，是一群东倒西歪的幼儿园孩子，他们的步伐零散而缓慢，队形靠着几个阿姨的维持，才勉强移动到了球场中央。孩子们站好了，全场三万人同他们一起保持肃静。这时，球场上想起了奏乐，之后的事情没有出乎我的意料，回荡在PNC公园球场上的，是几个孩童五音不全，节奏不一的歌声，而他们唱的，正是美国的国歌！\n\n我当时并不理解为什么这个本应庄严的时刻，却在以这种方式进行，甚至还在心里偷偷嘲笑。可周围的美国人确在默默聆听着，祈祷着，跟着哼唱着。最后一个音符落下，场上却出乎意料得沸腾了，响起了雷鸣波涛一般的欢呼声和掌声，无论是哪一方的球迷，他们都在为场上这十几个儿童呐喊着，这次的欢呼超越了任何一击全垒打，超越了胜利的喜悦！\n\n我室友转身对我说，“美国，真的强大！”\n\n\n你要如何证明一个民族的伟大，从历史，政治，军事和领土范围，你有一千种方式来论证，来让别人从理性的计算和对比中得出，“你是强大的！”这样一个结论。但是要如何让一个其他民族的人，发自内心感慨一个民族的伟大，却并不那么容易。让我这位朋友如此感慨的，或许是美国人天生的这种自信和包容的人格魅力，映射到了平时的一件小事情和一个细节上。不需要一句言语，不需要任何逻辑。\n\n我不知道美国现在世界霸主的地位，是否在《独立宣言》签署的当天就已经注定，换言之，美国是因为自信而强大，还是因为强大而自信？不过这并不重要，信息时代，强相关性比因果关系更加有用，所以可以肯定的是，美国人内心这种对未来的希望和包容，正在成就下一代的美国人和这个国家的未来。\n\n吴军老师说，教育下一代，要从见识，规矩和爱三个方面培养，或许中国的孩子可以从教育中得到见识和规矩，可是宽容，理解，同理心，这些爱的性质，需要社会，家庭身体力行的影响，想想我们的社会，是不是正是缺少了对年轻人的一部分宽容呢。","tags":".Yamato @Sunnannan ~2018 %Journal","title":"日记20181125 伟大的民族","modified":"20221217114645549","modifier":"alex"},
{"created":"20221212154346599","creator":"alex","text":"今天本来想说一个在美国读书时的一个关于逆境的故事，但是昨天发生了一件不大不小的事情，因为对我产生了一些情绪上波动，所以今天也花了很多时间在反思。于是想在这里把思绪整理一下。\n\n背景是我有一个朋友，暂且称之为h，h最近考大学，因为学习成绩不理想而苦恼，因此找到我，而我发现h在兼顾其学业压力的同时，每天还要打工到很晚，于是我问h，家里是不是没办法为你提供正常的日常开销。但是据我所知，h家里并不困难，也因此能够资助h来日本学习。我于是问h为什么要在这样关键的时期，还要花费一大笔时间用来兼职。h的回答总结为以下3点：\n\n# 在日本，大家都兼职，这是日本文化。\n# h觉得自己已经成年，应该自己照顾自己，为家里分担。\n#h有个朋友家境困难，学习的同时打了数份工，h很敬佩他，于是向他学习。\n\n其实这几条原因都没有问题，勤工俭学也是值得赞扬的行为，作为学生，早日接触社会，懂得社会的风险和父母的不易，都是好的事情。我在高中毕业之后，也兼职过一段时间的促销员和家庭教师，上大学的时候也曾去火车站卖过雨伞。\n\n不过我也说出了我的一些想法。我去美国之后就再也没有兼过职，一来是美国法律规定，学生在校园以外工作都是非法的。更重要的原因是，相对于打工挣得钱，消耗的时间更加宝贵。\n\n当时身边也有这样的人，兼了数份工作，其中也包括被法律禁止的“黑工”，节假日，通过代购一些名牌包和香水来赚取一些差价，如此费心费力的挣钱，这个同学的学业自然不必说，好在美国研究生有着宽松的结课标准，想要不挂科，并不是一件难事。这个同学曾经很自豪的说，他靠自己的努力，挣回了多少多少学费。最后一个学期末，他东拼西凑了几个学分之后勉强毕了业，回了国。但是可以预见的是，美国这一趟，他基本上是白来了。\n\n花了大钱来美国学习，却用这个时间挣了一些小钱回去，如此亏本的买卖，我当时不理解这个同学为什么想不明白。但事实上，只是因为我们的见识不同，看到事情背后的逻辑和机会成本就是不一样的。我明白这个道理是因为当时室友，暂且称他为k，k本科在清华大学毕业，当时在我的隔壁学校卡耐基梅隆大学读计算机科学。我没有办法将兼职和k联系到一起，因为k是一个对时间极为苛刻的人，他甚至会有时选择坐uber去上学，每天吃价格不菲的外卖来节省时间。当然家庭状况允许也是必要的条件。我曾和k建议说，走路上学和买食材自己做饭，都是性价比要高得多的选择。但k却跟我说，我们交的学费分摊到每个小时的费用，是高得惊人的，花时间省的钱，和时间本身相比，根本一文不值。看透了这一切的k，在我和其他同学毕业后都纷纷回国找工作时，已经在美国的微软总部就职了。\n\n后来我想，可能对于k来讲，我也是一个纠结眼前利益，没有什么远见的人。甚至他也会同样不理解，为什么一些他看似浅显的问题，我们却不明白。\n\n话虽如此，现实情况却十分的无奈。想象当衣食无忧的k正在用更长远的眼光考虑机会成本的时候，h的朋友可能还在为生计而发愁。阶层固化，也便因此而产生。\n\n这是每个发达国家都面临的问题，即使在中国，也有了这样的趋势。渐渐，仅靠一代人的努力，已经不足以提升一个家族的社会地位，需要的，是家族式的积累和迭代。一代人将他们的精神和物质财富传给下一代。而下一代人，利用这些财富当作跳板，努力跃向更高的社会阶层，为社会做出更大的贡献，我认为，并不是一件错误的事情。\n\n不过，如果简单的把财富分配不均说成是社会发展的必然，就一定会激怒，或者伤了一部分人的心。\n\n也可能正是因为我的表述不当，h在和我沟通的末尾，对我进行了指责，说我只是一个前途被家人铺好路的人，如果真正公平的竞争，我可能并不会比h，和h的朋友更优秀。\n\n后记：\n现在想想，拥有一个经济上过得去的家庭，不是一件丢人的事情。父母的积累为我们省去了生存上的问题。才有更多的余闲向上攀登。","tags":".Fujisawa .Yamato ~2018 %Journal","title":"日记20181202","modified":"20221217114645148","modifier":"alex"},
{"created":"20221211110422964","creator":"alex","text":"两年前，我的姑姑在我们家里几个晚辈中间建了一个“读诗交流群”，想要带领我们这一辈年轻人读唐诗，领略传统文化。我们几个年轻人在群里轮流值班，在群里朗诵唐诗，分享读诗感悟和学习心得，曾经呈现过一片热闹的景象。但是去年的一次不成功的“改革”，让这个群渐渐沉寂下来，我们也因为忙于工作，一点点忘记了这个群的存在。\n\n今年，借着新年新气象，姑姑有打算把这个群重启，让其回到最初的样子。作为第一个轮班，我写了今天收听跨年演讲的部分感悟。\n\n原文如下。\n\n\n今年是新年第一天，和亲戚乘列车去往伊勢市的伊勢神宮参加初詣。在途中近两个小时的时间，我听完了今年罗振宇在跨年夜举行的《时间的朋友》主题跨年演讲，感触颇深，在这里选择一个角度和大家分享。\n\n在当今的网络环境中，任何一款手机应用，在其庞大的数据流量背后，都是一套不断完备的人工智能算法，它们掌控着我们的兴趣爱好，生活习惯，在一个时刻为我们推送最想看到内容，继而抓住我们的眼球，消耗我们的时间，以此赚取他们所需要的流量。很多人在使用微博，抖音，今日头条等应用时，都会感慨不知不觉几个小时就这么过去了。\n\n我们想和时间做朋友，却不知不觉跳进时间的陷阱，欲罢不能。\n\n抖音是一个短视频平台，同时也是一个时间黑洞，慢慢吞噬掉用户的时间和精力。但是，罗振宇在演讲的尾声讲了一个他同事L君另类的使用抖音的故事。\n\nL君将抖音当成了一个学习羽毛球的视频工具，只关注羽毛球相关的视频，但是抖音算法并不会善罢甘休，不断试图推送美女，段子相关的视频，L君对待这些视频，始终秉持不听，不看，不打开的原则。时间久了，抖音的算法变得只会推送L君需要的羽毛球视频，他驯化了抖音，战胜了它背后的人工智能算法，以及数以千计的设计算法的程序员们。同时，他跳出了时间的陷阱，成为了时间的朋友。\n\n这个故事告诉我们，要持续，长期地驻守目标，这种行为模式，罗振宇在演讲中用了一个新名词，叫做“长期主义”。\n\n在去年的今天，罗振宇提出了“时间算法”这个概念，他认为：一个人的成就，来自一套核心算法乘以大量重复动作的平方。所以说即便是一次微不足道的努力，只要放眼于足够长的时间，做足够多次的重复，在长期主义的复利下，都会积累成为一个奇迹。\n\n对于我们来说，这样的努力可以是每天背诵一句诗句，可以是读一本书，也可以是在读诗群中分享一次自己的感悟和思考。努力虽然微小，但是时间一定会将它们积累起来，产生质变！\n\n这是新年的第一篇分享，姑姑打算重启这个群，看到大家分享的图片和新年祝福，我也十分开心。于是我也响应号召，立志这一年通过这个群分享自己的读诗经历，分享所感所思。新的一年我们一起积累，一同进步，做时间的朋友。\n\n祝新年快乐！\n2019年1月1日\n大阪\n\n\n","tags":".Osaka ~2019 %Journal %Writing","title":"日记20190101","modified":"20221217114959981","modifier":"alex"},
{"created":"20221211105210869","creator":"alex","text":"小时候欺负家里的狗狗，惹它发出愤怒的呜呜声，只是觉得有趣，觉得它只会如此，而不会真的咬人。而实际上，我只是一步步将它向愤怒的边缘推，结果是，它咬了我，我打了他。\n\n她曾跟我说，我每次都回来了，她以为这一场我同样会回来找她。但是她不知道，这次真的是最后一次了。\n\n2019年1月14日","tags":"!One-liner ~2019 %Journal","title":"日记20190114","modified":"20221217114643618","modifier":"alex"},
{"created":"20221211110220440","creator":"alex","text":"最近写作都没有什么灵感，最直接的原因是好久都没有学习了。学习真是一个需要坚持的过程，不然一旦懈怠，大脑马上就生锈了，灵感和创意也都随之不见了。\n\n\n今天就说一件工作身边发生的事情吧。\n\n\n年末了，按照工作惯例，需要和所长做一次业务报告。我的新卒担当H桑对这件事情十分重视，和我一起制定了计划和时间表，大概的流程是，先自己做一份材料，找H桑修改两次，然后和研究小组的组长L君修改一次，然后再找科研团队的队长S桑修改一次，最后的最后再去找所长预约时间做报告。\n\n\n我已经开始按照这个流程做准备了，组长L君突然找到我和H桑，他听说了这个流程之后觉得太繁琐太耽误时间，于是他决定让我做一次完备的准备，直接和他，H桑和S桑四个人一起做一次修改，然后就去报告！\n\n\nL君是个罗马尼亚人，在日本博士毕业，并在日产工作了十余年，在这期间他一直觉得日本人这种反复校对，过分追求细节的做事方法费时费力，效率低下。不过事实上可能日本人自己也会这么觉得，只是因为这是一个传统或者文化，没有人做出改变。L君刚刚被调入现在这个研究团队一年，这次他打算尝试做出一些改变，拿我做一次先例！S桑也是一个平易近人的人，他也同意了这次“变革”。\n\n\n今天下午我就要开始和他们三人的讨论，这次讨论之后，L君和S桑都不再会对我的报告材料和演讲作出任何更多的建议和反馈，不得不说对于我来说这是一次大胆的尝试和考验，这其中也包含了他们对于我的信任，当然更多的还是作为科研人员对时间的苛刻。最终效果如何，拭目以待！\n\n\n身边总有这样一群人，他们不被束缚于教条的条条框框，他们在灰色地带积极探索。他们不是一味的藐视规则，他们只是拥有自己的做事方式和价值观，并有足够的阅历支撑他们自己认为对的事情。\n\n\n他们总有自己的安排！\n\n\n我想，能掌控周围环境的人大多都是这一批人吧，一味服从并不能换来尊重，但是有自己安排和想法的人，却有可能改变这个世界！\n\n\n祝春祺\n2019年3月14日\n横须贺","tags":"@Horai @Lucian #Archive ~2019 .Yokosuka %Journal %Writing","title":"日记20190314","modified":"20221217114959810","modifier":"alex"},
{"created":"20221211104135279","creator":"alex","text":"!NADT\n```\n今週はめっちゃ楽しい一週間だった。\n月曜日から、木曜日まで研修を参加した、毎朝早いから、疲れた。\nしかし、研修の内容は車両整備と運転技能で、すごい楽しかった。\n運転技能ですが、例えば、一定速とか、急ブレーキとか、方向転換とか、車庫入れとか、いろいろ。\n日産のテストコースで走っていました。すごいHigh Speedでした、アクセル全部踏んで、150キロへ出した。\n曲がる時、いつもは、30キロの程度、速度落として、曲がるでしょう、コースの中には、曲げるところに、バンクがあります、我々は、80キロのまま、そのバンクで、曲がりました。\n最後の日、勉強全部終わった、試乗会になりました。日産のリーフ、スカイラインとノート試乗しました。GTRは運転できないて、同乗になりました、加速はすごい速い、急に、200キロ以上になりました、曲がるも100キロ以上で、バンクで曲がりました。曲がってる時、何か言いたいけど、できない。\n最後、本番のニスモのRacing carを同乗しました、\n```\n","tags":".Yamato @Kamada #Japanese ~2020 %Journal %Manuscript","title":"日记20200718","modified":"20221217114758064","modifier":"alex"},
{"created":"20221211104304955","creator":"alex","text":"今週から、毎晩いとこと一緒運動しています。\n\n前、全然運動していなかった、毎晩疲れたから。彼女も、いつも忙しいから、運動の時間がなかったです。\nでも最近、太くなったし、ちょっと元気じゃ無いから、少し運動したほうがいいと思います。\n\nだから、毎晩９時半で約束して、散歩したり、縄跳びを（なわとび）したり、フラフープをしたりをしています。\n\n私は、縄跳びを上手ですよ、普段は、なわとびはそうな感じでしょう、もう一個のやり方は、一回、跳んで、縄が、2回です、難しいですよ、疲れます。中学校の時、よくできていました、学校で、その試合もありました。でも、今は、ちょっと、うまくできなくなった、多分、しばらくですから。\n\nフラフープは、いとこ好きです、でもあまりよくできなかった、最初。私子供の時、やったことがあるので、やり方、今でも記憶に残っている。\n\n","tags":"@Manxin .Yamato #Japanese ~2020 %Journal %Manuscript","title":"日记20200725","modified":"20221217114758384","modifier":"alex"},
{"created":"20221211103927513","creator":"alex","text":"人狼ゲーム\n\n今日友達の家で、パーティーがあって、人狼ゲームということを遊びにいきます。\n\n役職がいろいろあります、基本的に、普通な村人とか、人狼とか、占い師があります。うらないし。\n\n始まる時、みんなの役職がランダムで、決めさせます。みんさん自分のだけわかります、他の人のを知りません。\n\nそれで、夜になります。みんな、目を閉じて、人狼だけ目を開けて、他の人に人り指定して、（していして）殺して（ころして）、目を閉じる。\n\nで、占い師が目が開けて、一人に指定して、その人の役職を知ることをできます。\n\nで、昼になって、みんな目が開けて、占い師と人狼を含めて、誰が人狼かって、相談します。みんなで、一人決定して、殺します。","tags":"@Kamada #Japanese ~2020 %Journal %Manuscript","title":"日记20200815","modified":"20221217114757789","modifier":"alex"},
{"created":"20221211004919675","creator":"alex","text":"最近一次和糖糖吐槽苗苗，糖糖问我这次是苦中作乐还是真的放下了。一阵恍惚之后才发现，直到现在我才敢说我真的放下了，可是已经三年了。\n\n昨天开始想要改变生活，戒烟戒酒戒烫头，11点半早早躺在床上开始冥想，结果近几个月从来没有失眠到这么晚过。\n\n一次栗原邀请我去打羽毛球，我说最近有点忙就不去了，他说我不在的话会很寂寞，虽然我知道寂しい这个词在日语的语境里表达的情感要弱的多，但是听一个大老爷们儿跟我说这句话，还是想把手里喝了一半的味增汤扣他脸上。\n\n参加一个haptic研讨会，一个设备说可以模拟电击，烘烤，吹风的感觉，我上去试了试，说你们这个感觉好逼真呀，我现在真有种小时候换灯泡不小心摸电门的感觉，对方说您先等等，我们这儿底线还没接上。\n\n整个研讨会，两个小时，她几乎是贴着我坐着的，结果我只和她说了一句话：这个3D显示器，我家有个8K的。 \n\n连续一个周每天工作12小时，今天终于可以定点下班了，结果下班最后一秒接到了老板的电话。\n\n你知道我的英语水平在我日本同事心目中是什么样的吗？曾经不止一个人问过我会说中文吗？","tags":"!One-liner .Yokosuka @TangTang @Mekata #Archive ~2020 %Journal","title":"日记20201204","modified":"20221217114634206","modifier":"alex"},
{"created":"20221211012516700","creator":"alex","text":"I finally found something bigger than myself.\n\n总算是有一个人，一件事情，一个承诺（算承诺吧），让我觉得留在日本，留在日产变得有有意义。\n\n也是我第一次觉得，挣多少钱其实无所谓，重要的事，是什么样的人一起，做什么样的事情。\n\n2020是离别的一年，有的人去了其他城市，有的人去了其他国家，有的人说会走三年，有的人一去就没了踪影，有的人留下了或有或无的承诺，有的人什么都没留下。\n\n\n我曾经答应过Lucian会在日本待五年，无论什么样的挫折，现在看来，5年可能不够了。","tags":"!One-liner .Yokosuka @Lucian #Archive ~2020 %Journal","title":"日记20201207","modified":"20221217114634861","modifier":"alex"},
{"created":"20221211012654172","creator":"alex","text":"把写好的程序打包压缩，上传到网盘，发邮件给Lucian，接着他会在那边把他修改的3D模型整合在我的程序上。不知道这样的工作方式算不算是集体心流，但是Lucian走了之后，这样的工作体验可能再也不会有了\n\n\n总是觉得东西一多就会闹心，印象笔记用了好多年了，笔记整理的也不是很好，就想换一个平台重新开始，但是用习惯了，准入成本也很高，毕竟之前的笔记就放在那了也移植不了。关键是到现在也找不到一个理由放弃印象笔记。终于，昨天印象笔记出了一个不大不小的Bug，我写的日语笔记丢失了，算是一个契机，该用keep，也不知道体验如何，先用用看吧。\n\n做3D动画渲染的时候，两个幕布之间一段弧形的的边缘上的像素点总是会丢失一两个颜色，这就导致这片区域的现实颜色很不正常。花了两天的时间都没办法解决这个问题。最后给领导看的时候。你还特意做了一道彩虹呀，不错不错。我在一边尽量不让自己笑出来。\n\n人的适应性真的是可怕，在糟糕的逆境之中，如果不在短时间内脱离，很有可能就这样一点点习惯了，便一直这样下去了。《岂不怀归》","tags":".Yamato .Yokosuka @Lucian @Horai #Archive ~2020 %Journal","title":"日记20201210","modified":"20221217114635196","modifier":"alex"},
{"created":"20221211012842436","creator":"alex","text":"期待了好久想要见的人，见面说了两句话我就想掐死他。\n\n设计部门有点东西啊，一个小规模的科技概念研讨会布置得跟艺术展览一样。设计部门的大佬走出来也有种巴黎时尚杂志周边的风度，同事和我说这个人的Atmosphere 一看就身边的人不一样，我说雰囲気这个词在这里要翻译成bearing. ","tags":"!One-liner .Atsugi @Horai @Lucian #Archive ~2020 %Journal","title":"日记20201211","modified":"20221217114635545","modifier":"alex"},
{"created":"20221211013010196","creator":"alex","text":"先週土曜日のこと：\n\nこの間、会社の同僚と月に一回ぐらいで、パーティーをやっている。\nみんな集まって、人狼ゲームっていうゲームをやる。\n\n最近ですが、コロナのせいで、パーティーはちょっと心配なんですので、何か、オンラインで、遊ぶことやろうと思っています。\n一人は、剧本杀というゲームを進めました。\n\n剧本っては、ドラマのスクリプトの意味で、杀っては、殺すと書きます。\n\nそのゲームは、殺人事件のスクリプトがあって、役割らは、その事件の関する人らで、一人は殺人者です、でも誰かが知りません、皆んな、自分の役割のスクリプトを読んで、手がかりを探して、一緒に相談してから、殺人者find outするゲームです。\n\n皆んなは殺人者をfind outが目標だので、手がかりをシェアして、頑張って分析してる。殺人者、自分を見つけられないように、嘘を作る、でも、みんなのスクリプトは関係があるので、嘘は、スクリプトに基づかなければならない。\n\n例えば、Aさんは、その日に、どこにいましたか？って質問をされた、私は、ずっと図書館にいたって答えた。でも、ほかの人のスクリプトに、その日、被害者の家の隣にAさんをあったって書いてあるかもしれません。そしたら、ああ、嘘だ、嘘だ！\n\n面白そうでしょう。\n\n一度は、死者は大学の先生で、私の役割は、彼の生徒です。その先生は、めっちゃ悪くで、私の論文を彼の自分論文にして、その論文によって、教授になった、だから、私は論文がなくなって、卒業できないようになりました。先生を殺したいけど、性格は弱くで、できません。動機があります。\n\nその間、かなり悲しいけど、一人クラスメート、可愛い女の子、その間、いつも私のそばにいた。先生が殺された日の前の夜はバレンタインで、僕と彼女は、彼女のいえにデートをしていました、チキンスープとか、作って食べたり、ワインを飲んだり、映画を見たり、色々やりました。結局、眠くなって、一緒に寝ちゃった。次の朝、僕は、電話で、起こされて、先生が塩素（えんそ）殺されたと言われました。そして、そばに寝ている彼女を起こして、一緒に学校に行きました。\n\nそれは、私のストリです、ほかの人もいるけど、別のストリになりました。\n\n結局、皆んなは、私を疑っていた（うたがって）、動機があるし、彼のよくしてる人だし、専門が化学で、塩素が持ってるので。\n\nでも実は、殺人者は、彼女です。彼女はずっと先生から、セクハラをされていて、今妊娠している、でもそれは、彼女の自分のスクリプトのストリで、わたしを含めて、ほかの人ぜんぜん知らない。彼女は殺人したので、そのストリもシェアしてないから。\n\nその夜、彼女作ったチキンスープに睡眠薬が入られたので、私はすぐ眠くなった、そして、彼女その睡眠薬がはいったスープを持って学校に行った、先生とバレンタインのデートをした、先生そのスープ飲んで、寝るようになって、彼女で塩素で殺された。最後、彼女家に帰って、私のそばに眠っているふりをして、先生が殺されたのメーセージを静かに待っていた。","tags":".Yamato @XiaoXinyi @FanWenqiang @Kamada #Archive ~2020 %Journal","title":"日记20201215","modified":"20221217114635880","modifier":"alex"},
{"created":"20221211013243670","creator":"alex","text":"今週は、 デモが終わりました。\n\n先週金曜日から、今週水曜日まで、四日間です。\n\n私は、最後の日に、説明員を担当してました。その日に、英語の人がたくさんいるので。\n\n今回のセミナーは、ディサインセミナーで、会社のディサイン部から、開催しました、ディサインは、私の会社の中に、設計部と少しいちがいます。設計部に人たちは、Engineeringですが、ディサイン部は、みんなアーティストみたいだともいます。\n\nですので、今回のセミナーは、いつも技術のセミナーの感じではなくて、アート展覧会にされました。\n\n部屋のレーアウトとか、ライトの使いとか、全然違います。\n\n例えば、普通のセミナーは、部屋にすごい明るいして、プラトフォームは一個一個きちんと並んで、空間はよく利用しますし、見やすいです。\n\nでも今回は、セミナーの部屋のいつものライタ使いませんでした、カーテンも全部閉めて、たくさんスポットライトをつかってました。ブースのところだけ、明るいです。他とところは、くらいです。神秘の感じです。\n\nブースのレーアウトも、サークル、ランダムみたいで、並んでました。\n\nアーティストはアーティストですね。私たちサインテストとEngineeringと、ぜんぜん違います。\n\nディサイン部の部長も参加しました、彼は、フランス人です、フランス人らしいです、すごいファッションの雰囲気が持っています。","tags":".Atsugi .Yamato @Kamada #Archive #Japanese ~2020 %Journal","title":"日记20201219：UIUXセミナー","modified":"20221217114636229","modifier":"alex"},
{"created":"20221211012135330","creator":"alex","text":"\n\n就像经常会感觉到幻肢的存在，甚至会疼会痒一样。经常感觉的自己好像还有希望。\n\n算下来也两个月了吧，开始意识到了有些事情到底是行不来，开始慢慢接受最终得不到她的现实，即便是偶尔还会出现幻想，也能很快的理性地打消掉。只是没想到，这个时间竟是如此之长。\n\n和17吃饭，话赶话说到了她，她曾说我很讨厌，纠缠不休，但是我更认为她可能只是暂时没有放下前男友吧，找个理由拒绝掉我，如此说来，等时间过去，我应该还是有机会的。17说算了吧。嗯，也是，算了吧。\n\n单看今年的话，我真他妈倒血霉了。但是拉长视角，近五年，我的生活简直是蒸蒸日上！\n\n的确这里有很多人因为懒惰而堕落，但这不代表他们就是个坏人，他们依旧可以心地善良，朴实诚实。《岂不怀归》\n\n最近的身体状况真的都点糟糕，这几个月的确没怎么好好吃饭，基本上没有锻炼，熬夜，还染上了抽烟喝酒的习惯。\n\n*去年　ことし　来年\n*先月　今月　来月\n*先週　今週　来週\n*昨日　きょう　明日\n\n*去年 今年 明年\n*上个月 这个月 下个月\n*上周 这周 下周\n*昨天 今天 明天\n也别说日语没规律，中文也没规律","tags":"!One-liner .Yokosuka #Archive ~2020 @Zhuxing @Jiani %Journal","title":"日记20201226","modified":"20221217114634531","modifier":"alex"},
{"created":"20221211013514681","creator":"alex","text":"わたしの前の上司は、来年４月、アメリカへ行く予定が決まりました。今は片付けて、準備していると思います。\nですので、彼の車をもらいます。\n\n彼は、ハマーを持っていたけど、壊れていまいました、最近、治せない程度、ですので、すごい古い日産のノートという車を買いました。\n\n四ヶ月しか、日本にいないので、いい車を買うのは無駄ないです。だから、この車をかいました、４月アメリカに行ったら、くれると言いました。\n\n車は高いので、無料でもらったら、ちょっと、だから、わたしは、安くで、かうほうがいいと思う、でも、上司は、この車を捨てるのは２万円かかる、だから、誰かにあげたほうがいい。\n\nしかし、古いくるまだから、ちょっといつか壊れちゃう心配です。でも、中古車販売店から、この車に一年の保険を追加しました、その意味は、販売店さんはこの車が一年内壊れない自信が持ってるからです。ですので、ちょっと安心になった。","tags":".Yamato @Kamada @Lucian #Japanese ~2020 %Journal","title":"日记20201226（2）","modified":"20221217114636570","modifier":"alex"},
{"created":"20221213065426382","creator":"alex","text":"\n```\n2. 喜欢并行处理任务。\n在英语里有个词叫做Multitasking，非常精辟地概括了这种现象。这个词说得好听点，是多任务同时处理，说得难听点，就是\"一心多用\"。和这个词相关的还有一个词，就是所谓的速成。对速成的崇拜是今天瞎忙族的一大特点。\n在过去的两三年里，很多人都在问我如何做到多任务并行，如何跨界。说句实话，大部分人现在还不具有这样的条件，多任务只能让自己在低水平重复。回到前两天所说的德尔斐阿波罗圣殿上面刻着的那句话，\"认识你自己\"。这件事说起来容易，做起来难，因为我们的大脑会欺骗我们，让人以为自己可以做得更多。人的潜意识里总认为，我还能行，还能挤压时间，能够同时hold住很多任务，但这只是一厢情愿而已。\n美国麻省理工学院曾做过一项研究，表明人脑同步思考的能力其实非常有限，在某一时刻只能接收、保留和处理少量的信息。因此\"一心多用\"不仅会降低工作效率，还容易导致错误不断。类似的，速成的结果常常是狗熊掰棒子。\n在脑子里过度积压任务，一开始的时候，小错误可能会被发现，或者不会造成太大的问题，但是，当有限的脑力跟不上一心多用的野心，任务积压越来越多时，大问题就会集中爆发。\n德国飞机涡轮机的发明者帕布斯·海恩提出了一个被称为\"海恩法则\"的关于航空界安全飞行的法则。\n海恩发现，每一起严重事故的背后，都有大约30次轻微事故和300起未遂事故，以及上千个事故隐患。很多时候我们没有出现大的问题，并不表示那种做法就安全。比如一边开车一边发微信，每一次都是上千起事故隐患的一次，被别人按了喇叭，就已经上升到未遂事故了。如果还不注意这样做下去，早晚会被警察扣下，或者出交通事故。\n\n我们只是一厢情愿的相信自己能够一心多用，并行处理多个事情。而其实，并行处理事情需要其中一件事情靠潜意识造成，另一件事情靠专注注意力。\n\n得到：拒绝并行，一个时间制作一件事。\n```\n","tags":"/SVmails /iGet #CognitiveUpgrade ~2018","title":"不并行处理","modified":"20221213065446041","modifier":"alex"},
{"created":"20221213065521975","creator":"alex","text":"\n```\n3. 未老先衰的心态。\n我们通常讲老年人保守，不愿意接受新的东西，更不愿意尝试新的东西，但是很多年轻人也是如此，我常常开玩笑说他们是\"老的年轻人\"。我其实每次从读者给我的留言里，时不时也能找到这样的人。\n这些人遇到一个和自己过去长期接受的观念不同的概念时，第一反应不是思考，不是花时间搞清楚，而是陷入惯性思维的泥潭无法自拔。比如我们每天看到报纸杂志上的一些观点，久而久之就会对一些观念坚信不疑，当再遇到一些和已有认知不同的想法时，就会本能地反驳。\n2010年我回国时，很多人都问我金融危机之后，是不是美国要完蛋了？我说美国情况还不错，虽然发展不像中国那么快，但是在一天天好起来。\n对于我的说法，很容易看到有两种人、两种截然不同的态度。一种是在思考自己过去接受的信息是否有偏差，另一种是本能地要反驳我。\n事实上，美国无论是经济发展、投资回报，甚至到个人生活，这几年都达到了历史最高点，远不像很多人想的要完蛋。对于那些老的年轻人，我从来不会劝说他们接受什么新观点，因为那完全是瞎费工夫。有道是生死有命、富贵在天，每个人有自己的命，未老先衰其实是一辈子拒绝了走出越穷越忙，越忙越穷怪圈的可能。\n很多时候，我们会习惯一种思维，因为它不仅让我们舒服，而且显得自己正确，当我们不得不接受别人新的思维时，至少要在心里否认自己一次，这是很多人不愿意的。很多人在想，\"我之所以没有变瘦，一定是吃的还不够少\"\"我每天加班还没有升职加薪，一定是还不够努力，所以一定要熬夜\"。\n或许每天合理饮食加上适当运动比一味少吃更有利于减肥，或许早睡早起，提高工作方法和效率才是更好完成任务的途径。但是大部分人其实不愿意否定自己的方向和方法，用当下一句流行语讲，就是在用战术上的勤奋来掩盖战略上的懒惰。我们经常讲，方向错了，越努力越麻烦，就是这个道理，因为每一点的努力，可能离目标又远了一点。\n解决这个问题的方法有很多，最重要的，就是要摆脱低成就的快感。人们不愿意接受新东西，改变习惯，实际上是因为已经习惯了。\n\n长辈中普遍都是固执己见不讲理的人，年轻人应该更开放的面对世界，学会开放的思考，不怕否定自我。\n\n得到：遇到与自我长期观点不同的观点时，应该去花时间思考弄清楚，而不是下意识否定。\n```\n","tags":"/SVmails /iGet #CognitiveUpgrade ~2018","title":"未老先衰的心态","modified":"20221213065530130","modifier":"alex"},
{"created":"20221213153355169","creator":"alex","text":"养成一个好习惯的最佳方法: 建立一个身份认同\n\n\u003C\u003C\u003C\n第三个方法，也是习惯研究专家詹姆斯·克利尔（James Clear）在《掌控习惯》（Atomic Habits, 2018）一书中的核心思想，是给自己建立一个健身者的身份认同。我不是一个每天非得逼着自己去锻炼的胖子，我是一个健身者：我跟那些胖子能一样吗？我这么酷的人就是天天健身的\n\u003C\u003C\u003C\n\n具体的步骤：\n\n#选定一个新身份，看看你想成为什么人\n#用生活中点点滴滴的小成就来向自己证明你就是这样的人\n\n\u003C\u003C\u003C\n目标不是阅读一本书，而是成为读者。\n\n目标不是跑马拉松，而是成为跑步者。\n\n目标不是学习一种乐器，而是成为音乐家\n\u003C\u003C\u003C\n\n在[[《习惯心理学》]]之外有提供了一个新的视角。\n\n不仅是为了养成习惯，想要把人生路越走越宽，去除偏见，还是给自己多加几个身份。\n\n\n","tags":"!Habit #CognitiveUpgrade /1043 /iGet ~2022 .Yamato %Note","title":"有一个身份的人和有多个身份的人","modified":"20221217124342299","modifier":"alex"},
{"created":"20221213154844594","creator":"alex","text":"\u003C\u003C\u003C\n帕尼亚在抢救室放了一块写字板，正面朝上，上面写着一个大大的数字。病人躺在床上绝对看不见写字板上的数字，但是如果病人真的能够以灵魂状态离开身体观察抢救室，他就一定能看见这个数字。如果有人在濒死体验中真看见了数字并且事后回忆出来，哪怕能有一例，也可以强烈证明意识能脱离身体存在，对吧？\n\n结果帕尼亚总共考察了十几个有濒死体验的病人，没有一个能说出那块板上的数字\n\u003C\u003C\u003C\n\n*首先，离体体验是一种可诱发的幻觉体验。医学经验表明，大脑右侧的颞顶交界处（temporal-parietal junction, TPJ），是负责让我们感知自己的身体所在的位置的，也就是产生具身感（sense of embodiment）。如果这个区域暂时不能正常工作，你就可能觉得脱离了自己的身体。这纯粹是一个生理现象\n\n*还有一种可能是大脑在濒死状态下会释放某种天然的致幻剂。比如有实验证明，氯胺酮（ketamine），就会让人产生与身体分离和穿过隧道进入光明这样的幻觉。还有血清素，会让人产生一种团结愉悦的感觉，有时候觉得自己所爱的亲人就在眼前。所以有可能是大脑面对血压下降、氧气中断供应的异常情况，主动分泌了大量致幻剂和血清素，导致那些体验\n\n*还有研究发现，在血压下降，意识即将丧失的时候，人就是有一种平静而愉快的感觉。在血液中的二氧化碳水平急剧升高的时候，人会迅速回忆过去的事，而且也会产生看见光的幻觉，也会有离体的体验。\n\n*还有研究发现人类和啮齿类动物即将死亡之前，身体会奋力一搏，把所有的剩余资源都往大脑里送，使大脑产生剧烈的神经元活动，伴随一个短暂的脑电波高峰，这些都有可能和濒死体验有关。\n\n\u003C\u003C\u003C\n濒临死亡并不是一种很常见的状态，而且医生也不可能拿患者做实验，所以现代医学对濒死状态下的生理活动了解不多。由于某些我们尚不清楚的机制，大脑在濒死的时刻会有一系列动作，包括分泌致幻剂和血清素、产生愉悦感等等，结果导致离体、看见隧道和光、人生回放、看见亲人、失去时间感等一系列幻觉。这些幻觉带给患者模糊的记忆，但是每个患者都会或多或少有这样的记忆。患者醒来后会把这些感觉脑补、重组成一段经历。而既然大家的生理过程都差不多，所以濒死体验也差不多\n\n\u003C\u003C\u003C\n\n那大脑为什么要这么做呢？有些医生认为濒死体验是进化给我们的一种最后的保护机制。在已经感到巨量血液流失、缺氧的情况下，最后一搏，让大脑最后再活动一把。\n\n一个好处是如果真被救活回来，将来回忆起来，人不会对那个生死关头感到害怕。事实上凡是有濒死体验的人，后来都没有得「创伤后应激障碍（PTSD）」。这样人们就不会把比如说一场车祸变成永久的痛苦回忆。\n\n另一个好处，也许是终极的好处，是制造一点最后的愉悦感。既然一切已经无法挽回，那就从容赴死\n\n*科学让我们直面真实世界，科学不负责提供安慰。但是想到在死亡的那一刻，人其实并不是那么痛苦，这也是一种安慰","tags":"!Science /1043 ~2022 .Yamato %Note #CognitiveUpgrade","title":"有关濒死体验的当前科学理解","modified":"20221217124443486","modifier":"alex"},
{"created":"20221206050448681","creator":"alex","text":"\u003C\u003C\u003C\n万维钢\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C哪有什么岁月静好，不过是围观的粒子们替你诡秘前行。\n\u003C\u003C\u003C\n\n\n*普朗克时间： 10^-43s\n\n*科学上最激动人心的话是，That's funny\n\n!卡尔文 两朵乌云之一：黑体辐射\n* 黑体：不反射光的物体，发出的光都是自身的光：太阳，烧红的烙铁，黑暗中的人体。热辐射\n* 黑体的热辐射光谱只跟温度有关。\n\n* 这个曲线，没办法被推导出来。紫外线的部分能量无限大，不符合实际。（紫外灾难）\n* 即便是通过拼凑的方式得出来的公式，也没办法解释其物理意义。\n! 只有满足一个条件才能推出这个公式：能量是一份一份的。\n\n\n\n\n```\nE=hf\n\n* E：每一份的能量\n* h：普朗克常数：6.626x10^-34 焦耳秒\n* f：频率\n```\n\n\n* 高频率辐射光能量大，出现的概率低，导致其总能量没那么大。\n\n* 光电效应：光照射的金属板上激发电子。只和光的频率（颜色）有关，和强度无关。\n* 麦克斯韦理论，电磁波的能量只跟强度有关。\n* 爱因斯坦《关于光的产生和转变的一个启发性观点》对光电效应的解释：\n\n\n* 只有高频率的光，一份能量才足以打动电子。\n* 爱因斯坦提出“光量子”理论。诺贝尔奖\n\n\u003C\u003C\u003C\n人的世界就是一个巨型显示屏，只不过普朗克常量是个非常小的数字，这个显示屏的分辨率太高了。\n\u003C\u003C\u003C\n\n!量子力学从原子模型的认知开始的发展\n* 汤姆孙：葡萄干布丁模型\n* 卢瑟福：原子轨道模型\n** \t问题：    电子旋转是变速运动，产生磁场，消耗能量，最终电子会落到原子核里面。\n\t\t\t**电子的辐射光谱是不连续的\n\t\t\t\n*巴尔默凑出光谱公式\n*波尔提出模型假设，解释了所有光谱 诺贝尔奖\n**但是模型假设没法解释\n\n\n*''托马斯杨''：光双缝干涉实验： 光的波动性\n\n**黑体辐射：光的粒子性\n\n\n*德布罗意：一切物体都有波动性。波长= h/动量 诺贝尔奖\n\n*海森堡不确定性：动量不确定性 x 位置不确定性 = h/4pi\n*单缝实验：量子通过一个小孔之后，会在屏幕上形成一圈一圈的圆环。\n\n*薛定谔研读了德布罗意的论文，提出了波动方程。解释了波尔的原子模型。\n**但是不知道物理意义。\n\n*马克斯波恩：波函数的绝对值的平方，等于例子出现在那个时间，那个地点的概率。\n*宣布了量子力学是一门概率的学科。引发了爱因斯坦和波尔的论战。\n*无法解释坍缩的过程。\n*哥本哈根解释。波尔，海森堡，波恩\n*反对者：普朗克，爱因斯坦，德布罗意，薛定谔\n\n!量子隧穿效应\n*量子隧穿效应的一个理解：\n*一个量子波受到一个巨大势能之后，衰变成了一个近乎于0的波，但是近乎于0，说在某个地方依旧不是0，既然不是0，量子就有可能出现在这里。\n*解释了原子核衰变，太阳的核聚变，光合作用，细胞呼吸，DNA自我修复，扫描隧道显微镜\n\n!狄拉克方程：量子自旋\n*斯特恩盖拉赫实验：一束银原子从高温炉射出，经过一个外加磁场，变成了两束。\n*银原子可以看成一个电子绕着一个原子核旋转，可以看成一个磁铁。\n\n*只有两束光的一个理解：\n*电子自旋是量子化的，由于总角动量守恒，使得电子绕原子核的角动量也只有两个值。\n\n*自旋：小球转两圈才能回到原来的位置。\n*自旋在任何方向都有一半在正自旋，一半在负自旋。\n\n*冯诺伊曼：投影公设：叠加态\n\n\n\n!泡利不相容原理\n*描述 一个电子轨道状态的四个量子数\n**n：主量子数，能级，能级越高，概率越低\n**l：角动量量子数，轨道形状，0是球，l越大，球越扁。\n**m：磁量子数，轨道方向\n**s：自旋\n*泡利不相容原理：一个原子内，任何两个电子的四个量子数不能完全相同。\n**n = 1，2，3，。。。\n**l = 0，1，2，。。。，n-1\n**m = -l，-l+1，。。。，l-1，l\n**s =  1/2，-1/2\n\n```\n最低能级：2个\nn = 1；\nl = 0；\nm = 0；\ns = -1/2，1/2\n最多存在两个电子；\n第二能级：8个\nn = 2；\nl = 0，1；\nm = -1，0，1\ns = -1/2，1/2\n（2，0，0，-1/2）（2，0，0，1/2）\n（2，1，-1，-1/2）（2，1，-1，1/2）\n（2，1，0，-1/2）（2，1，0，1/2）\n（2，1，1，-1/2）（2，1，1，1/2）\n```\n\n\n*原理：\n**粒子：\n\t***玻色子：光子，自旋是1，力的传播者，胶子，介子，希格斯粒子，引力子\n\t***费米子：电子，自旋是半整数，力的感受者，电子，质子，中子\n\t\n\t**玻色子具有交换对称性；\n\t***费米子具有反对称性；交换两个费米子的位置，波函数改变符号。\n\t***所以费米子系统的波函数，在对称中心点的取值为0.\n\t***中心点为量子数相同的点。\n\t\n!全同粒子，事件抵消（无法理解）\n*洪欧曼德尔效应\n\n!EPR佯谬\t\n*EPR佯谬：连个全同粒子在一起，由于衰变分开，速度相反，测量一个动量，测量另一个位置，违反了海森堡不确定原理\n\n","tags":"!QuantumMechanics .Yamato /iGet #CognitiveUpgrade ~2022 /1043","title":"量子力学","modified":"20221206053957917","modifier":"alex"},
{"created":"20221209160506857","creator":"alex","text":"*「事实判断」和「价值判断」\n*所谓价值判断，是评判一件事是好还是不好，是提出我们*应该*怎么办才是好的\n*能不能是事实判断，该不该是价值判断\n\n*阎步克经常问新生“希特勒是坏人”，这是不是事实？结果「通常只有很少的同学能回答：这不是事实陈述，这是个价值判断。\n*价值判断泛滥，造成一个人人都要指点江山的局面。我不太清楚 —— 也无需去调研 —— 这个事儿现在是啥样，我不需要是专家，但是我可以说这个事儿应该怎么办。这是一种想象大于事实，愿望强于力量，道德高于一切的思维\n*比如中国有个道德原则叫「亲亲相隐」，意思是亲情大于法律，自己的亲人犯了罪应该包庇而不应该举报。那么孟子的学生桃应有一次提出一个思想实验，说假如大舜的父亲犯了杀人罪，舜应该怎么办。作为老百姓的天子，舜不能坐视杀人犯而不管；可是作为父亲的儿子，舜不能坐视父亲被抓起来。这不矛盾吗？\n*但是这个问题在现代社会是有解的。易中天一句话就把亲亲相隐的难题给解决了 [3]：「亲亲相隐是权利，不是义务。」\n\n\u003C\u003C\u003C\n价值判断该做的事情是权力而不是义务，这便是为什么很多人混淆这个概念之后，形成了道德绑架。\n\u003C\u003C\u003C\n\n*我们传统上不讲权利，我们更熟悉的是「义务」：整个社会的价值判断要求必须这么干，所以你就得服从。「权利」却说，这是我自己的事，你们不该管\n\n*哪些事是权利哪些事是义务，这得专门立法，但关键是公共的价值判断必须得有边界线。得给个人留下自由空间。这样不但解决了道德系统的矛盾问题，而且把道德变成了真正个人的事情：真正的道德应该是约束自己的，而不是评判别人的。\n\n*自由选择的道德行为，才是真的有道德\n\n*2022年六月，美国最高法院推翻“罗诉韦德案”有关堕胎权的裁决，就是一个管辖权判断，而不是权利判断。最高法院并没有说女性是否有权利堕胎 —— 它说的是既然美国宪法没有关于堕胎的规定，联邦就没有权力管辖关于女性是否有权堕胎的这件事。它说的是管辖的权力，而不是堕胎的权利。它说应该让各州自行立法，决定你们州是否允许堕胎","tags":"#CognitiveUpgrade /1043 ~2022 .Yamato %Note /iGet","title":"价值判断和边界意识","modified":"20221217124505754","modifier":"alex"},
{"created":"20221213065454999","creator":"alex","text":"\n```\n4. 相信自己能找到别人找不到的捷径，不能沉住气提升自己。\n很多人喜欢用微观经济学的视角审视自己做的事有什么价值，总是想着付出最少而得到最多。其实今天的世界是非常公平有效的。这种极端不公平的交易即便没有消失，也非常少了，而且存在的时间很短，因为一旦存在，就很快被人找到，然后参与的人多了，回报马上下降。\n不少人问我学什么专业比较容易，将来还能收入高。大家自己想想是否存在这样的专业。通常，那些吃力不讨好而且回报低的专业经常能找到，但是相反的专业却几乎不存在。抱着这种取巧心理的人，不是在和同龄人竞争，而是在挑战经济学基本的原理，挑战市场的有效性，或者说是在和上帝竞争。\n很多人想学好英语口语，先是去报口语速成班，再就是采用所谓的轻松学习App，功夫没下够，什么方法都是在浪费时间。\n我有一个同学就有语言天赋，英语、德语、西班牙语都精通，我问她学语言有什么秘诀，她说其实就是要有耐心。我的另一个朋友想学口语，又不愿意吃苦，采用的方法先是看美剧，发现效果不好，又去听美国之音和BBC。最后时间花了不少，说出来的英语别人听不懂。我和她讲，美国之音和BBC，口音存在巨大差异，而像《老友记》这样的生活片是台词发音，又和新闻播音腔截然不同。将三者混在一起，效果可想而知，如果能认定一个固定的学习对象，长期坚持，就会有不一样的结果。\n\n得到：做成一件事，没有捷径可走，下午功夫，打好基础。试图寻找捷径，只是浪费时间。\n```\n","tags":"/SVmails /iGet #CognitiveUpgrade ~2018","title":"做成一件事是没有捷径的","modified":"20221213065515461","modifier":"alex"},
{"created":"20221207141801448","creator":"alex","text":"20221207~\n\n!!万维钢 精英日课 五\n*[[《内部掌控，外部影响》]]\n*[[《星空信使》]]\n* 《芯片战争》未学完\n\n!!万维钢 精英日课 四\n* [[《上游》]]待整理\n*《相信的科学》待整理\n*《像火箭科学家一样思考》复习中\n\n!!电子书\n* 《异类》正在看\n\n!!每天听本书\n* [[《搞定》]]\n* [[《睡眠公式》]]\n* [[《习惯心理学》]]\n* [[《精进3》]]\n* [[《五种时间》]]\n* [[《富有的习惯》]]\n* [[《恰如其分的自尊》]]\n* [[《稀缺》]]\n* [[《怪诞脑科学》]]\n* [[《永远幸福的科学》]]\n* [[《状态的科学》]]\n!!!待整理\u003Cbr/>\n《饮食的迷思》\n《黑船异变》\n《效率脑科学》\n《沟通的方法》\n《拉面：食物里的日本史》\n《心灵的七种兵器》\n《人的全景》\n\n\n\n\n\n\n","tags":".Yamato /iGet #CognitiveUpgrade ~2022 %List","title":"书单","modified":"20221217114728711","modifier":"alex"},
{"created":"20221213065318501","creator":"alex","text":"\n```\n过去的交通并不方便，德尔斐又在山里，为什么国王、执政者和其他古希腊人要跑那么远求神谕，而不像中国古代或者古埃及直接把祭司们请到王宫来呢？因为人越是难以得到的东西越珍惜，对轻易得到的反而不当回事，跑上百公里得到的神谕，古希腊人就会坚信不疑，祭司在王宫里随便说的话，可能就不被当回事。\n此外，求神谕本身的仪式也非常复杂，人有些时候做事情还是需要仪式感的。在那样庄重神圣的场所，人会对自热以及自然的法则产生敬畏。今天一些英联邦的国家大法官还会戴假发，其实就是维持一个庄严的形象。另外，过去牛津和剑桥的学生考试，都要穿学士的袍子，也体现对考试的重视。\n我们今天远没有了过去那么多规矩，生活得比较随意自在，大部分人从来也没有参加过什么仪式，因此对仪式完全无感。但是，即便是今天，很多时候仪式还是重要的。\n我在和孩子谈正事的时候，从来不会选择饭桌上或者汽车里谈，而是要在饭后，两个人都坐在椅子上非常严肃地讲。我和别人谈一些重要的事情也是如此，会在一个正式的场所认真地谈。仪式感和环境会加强人对自我的约束，恪守自己的承诺，认真执行自己的义务。\n\n仪式感加强人对自我的约束，恪守承诺，执行自己的义务\n\n得到：生活中适当给自己增加一点仪式感。\n```\n","tags":"/SVmails /iGet #CognitiveUpgrade ~2018","title":"仪式感","modified":"20221213065352360","modifier":"alex"},
{"created":"20221213065403081","creator":"alex","text":"\n```\n理性人怎么处理人际关系？\n讲回到我们个人。作为个体的人，在理性的时候处理人际关系常常也是如此。一个人可能短期占所有人的便宜，也可能长期占个别人的便宜，但是没有人能永远占所有人便宜。如果存在这种想法，那就属于妄念。\n很多人在想，我不能吃亏，或者每一次合作，我都要占别人的便宜，尽可能多地拿好处，这种想法其实是让自己失去各种机会。你可以看看身边的人，有不少人，本着宁可凡事自己做也不能吃亏的想法对待人际关系，最后自己做得非常辛苦，结果却很惨。\n30年前我在中关村做生意时，看到总有这样一批人，他们见外地人来了，欺负人家对行情不了解，狠狠赚人一笔。但是用不了两次人家了解了行情就不会再找上来了，这样的人，第一个月做了10单生意，第二个月还是这么多，每个月都得找新客户，一年后也不会有什么增加。\n聪明的生意人，会挣一个合理的钱，这样第一个月做了10单生意，第二个月可能就是15~20单，一年下来，每个月可以轻轻松松做50、60单，因为这种人的进步是可叠加的。明代著名小说家冯梦龙先生在他的短篇故事集《智囊全集》一书中讲过这样一个故事，大致意思是这样的：\n丈夫有一次外出买东西，对方开价5吊钱，他给了7吊。妻子问道，人家只要价5吊，你何必多给两吊？丈夫说，这东西远不止五吊钱，卖主明白过来后一定后悔，一定上门讨要更多的，将来麻烦就多，多给他两吊，省得他反悔，就免了以后的纠纷。后来那个卖主果然明白过来了，找那些只给5吊钱的人麻烦，唯独没找这家人。\n我在《硅谷来信》讲了很多次要尽可能地争取自己的权利。但是，这不等于是说我们每一件事情都要做到利益最大化，而是应该追求长远利益总和的最大化，而长远的利益，一定是建立在合作基础上的，而不是凡事都想占便宜，或者凡事怕吃亏要自己做。这算是我对美、墨、加新的贸易协定的解读。\n明天，我们讲讲专业人士做事的一些技巧。\n\n吃亏是一种让利，已达成长久合作的目的，这样的利益是可以叠加的，懂得复利，和时间做朋友。\n\n```\n","tags":"/SVmails /iGet #CognitiveUpgrade ~2018","title":"关于占便宜","modified":"20221213065417974","modifier":"alex"},
{"created":"20221213155206861","creator":"alex","text":"我们在不重要的小决策上花了太多时间\n\n>理性的做法，是面对重要局面就认真选、别搞错；面对不重要局面就随便选一个，赶紧进入下一题\n\n我们喜欢纠结一些差不多的选项，其实这些选项选哪一个都一样。而往往是那些差距大的选项才是最重要的。\n\n>重点是「结果没影响」。我们把这个道理推而广之，对于结果没影响的问题，就不要花时间。我们应该把时间花在以下这三种活动之中—\n\n* 第一种是你的选择和行动会对结果有重大影响。这可能是重要的事儿或者是紧急的事儿，你做错或者不做都会带来严重后果，那你就好好做。像报考大学、换工作、选专业这些事情，应该慎之又慎，把各种选项的优劣考虑清楚再做决定。\n\n* 第二种读书和学习，这能改变认知，提高技艺。\n\n* 第三种做我们喜欢的活动。陪父母散散步、跟孩子玩一会儿，和朋友聚会聊天，这些事情不但不是浪费时间，而且就是生活时间。可能这部网络小说并不能给你带来什么新知，但你就是喜欢读，那没问题，你应该读。这样的活动不会给你带来别的什么结果，但这样的活动本身就是结果。可能有的人就是喜欢试穿各种衣服，那也可以，那是你生活的一部分\n","tags":"#CognitiveUpgrade /1043 /iGet ~2022 .Yamato %Note","title":"别在小事儿上浪费时间","modified":"20221217124558458","modifier":"alex"},
