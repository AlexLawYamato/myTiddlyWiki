{"created":"20221212160246436","creator":"alex","text":"\n```\n\n\nPhilip Koopman, Carnegie Mellon University\n October, 1997\n\nAbstract\n\nBecause on-line search databases typically contain only abstracts, it is vital to write a complete but concise description of your work to entice potential readers into obtaining a copy of the full paper. This article describes how to write a good computer architecture abstract for both conference and journal papers. Writers should follow a checklist consisting of: motivation, problem statement, approach, results, and conclusions. Following this checklist should increase the chance of people taking the time to obtain and read your complete paper.\n\nIntroduction\n\nNow that the use of on-line publication databases is prevalent, writing a really good abstract has become even more important than it was a decade ago. Abstracts have always served the function of \"selling\" your work. But now, instead of merely convincing the reader to keep reading the rest of the attached paper, an abstract must convince the reader to leave the comfort of an office and go hunt down a copy of the article from a library (or worse, obtain one after a long wait through inter-library loan). In a business context, an \"executive summary\" is often the only piece of a report read by the people who matter; and it should be similar in content if not tone to a journal paper abstract.\n\nChecklist: Parts of an Abstract\n\nDespite the fact that an abstract is quite brief, it must do almost as much work as the multi-page paper that follows it. In a computer architecture paper, this means that it should in most cases include the following sections. Each section is typically a single sentence, although there is room for creativity. In particular, the parts may be merged or spread among a set of sentences. Use the following as a checklist for your next abstract:\n- Motivation:\n  Why do we care about the problem and the results? If the problem isn't obviously \"interesting\" it might be better to put motivation first; but if your work is incremental progress on a problem that is widely recognized as important, then it is probably better to put the problem statement first to indicate which piece of the larger problem you are breaking off to work on. This section should include the importance of your work, the difficulty of the area, and the impact it might have if successful.\n- Problem statement:\n   What problem are you trying to solve? What is the scope of your work (a generalized approach, or for a specific situation)? Be careful not to use too much jargon. In some cases it is appropriate to put the problem statement before the motivation, but usually this only works if most readers already understand why the problem is important.\n- Approach:\n  How did you go about solving or making progress on the problem? Did you use simulation, analytic models, prototype construction, or analysis of field data for an actual product? What was the extent of your work (did you look at one application program or a hundred programs in twenty different programming languages?) What important variables did you control, ignore, or measure?\n- Results:\n  What's the answer? Specifically, most good computer architecture papers conclude that something is so many percent faster, cheaper, smaller, or otherwise better than something else. Put the result there, in numbers. Avoid vague, hand-waving results such as \"very\", \"small\", or \"significant.\" If you must be vague, you are only given license to do so when you can talk about orders-of-magnitude improvement. There is a tension here in that you should not provide numbers that can be easily misinterpreted, but on the other hand you don't have room for all the caveats.\n- Conclusions:\n  What are the implications of your answer? Is it going to change the world (unlikely), be a significant \"win\", be a nice hack, or simply serve as a road sign indicating that this path is a waste of time (all of the previous results are useful). Are your results general, potentially generalizable, or specific to a particular case?\n\nOther Considerations\n\nAn abstract must be a fully self-contained, capsule description of the paper. It can't assume (or attempt to provoke) the reader into flipping through looking for an explanation of what is meant by some vague statement. It must make sense all by itself. Some points to consider include:\n- Meet the word count limitation. If your abstract runs too long, either it will be rejected or someone will take a chainsaw to it to get it down to size. Your purposes will be better served by doing the difficult task of cutting yourself, rather than leaving it to someone else who might be more interested in meeting size restrictions than in representing your efforts in the best possible manner. An abstract word limit of 150 to 200 words is common.\n- Any major restrictions or limitations on the results should be stated, if only by using \"weasel-words\" such as \"might\", \"could\", \"may\", and \"seem\".\n- Think of a half-dozen search phrases and keywords that people looking for your work might use. Be sure that those exact phrases appear in your abstract, so that they will turn up at the top of a search result listing.\n- Usually the context of a paper is set by the publication it appears in (for example, IEEE Computer magazine's articles are generally about computer technology). But, if your paper appears in a somewhat un-traditional venue, be sure to include in the problem statement the domain or topic area that it is really applicable to.\n- Some publications request \"keywords\". These have two purposes. They are used to facilitate keyword index searches, which are greatly reduced in importance now that on-line abstract text searching is commonly used. However, they are also used to assign papers to review committees or editors, which can be extremely important to your fate. So make sure that the keywords you pick make assigning your paper to a review category obvious (for example, if there is a list of conference topics, use your chosen topic area as one of the keyword tuples).\n\nConclusion\n\nWriting an efficient abstract is hard work, but will repay you with increased impact on the world by enticing people to read your publications. Make sure that all the components of a good abstract are included in the next one you write.\n\nFurther Reading\n\nMichaelson, Herbert, How to Write & Publish Engineering Papers and Reports, Oryx Press, 1990. Chapter 6 discusses abstracts.\nCremmins, Edward, The Art of Abstracting 2nd Edition, Info Resources Press, April 1996. This is an entire book about abstracting, written primarily for professional abstractors.\n---\nÂ© Copyright 1997, Philip Koopman, Carnegie Mellon University.\n Embedded system designers may be interested in my blog.\nãƒªã‚¦ã€€ãƒãƒ¥ã‚¨ãƒ³ãƒ•ã‚©ãƒ³\n```\n","tags":"!knowhow /internet #Archive ~2018 %Writing","title":"How to Write an Abstract","modified":"20221217115001007","modifier":"alex"},
{"created":"20221207011722008","creator":"alex","text":"https://towardsdatascience.com/what-are-hyperparameters-and-how-to-tune-the-hyperparameters-in-a-deep-neural-network-d0604917584a\n\n*Number of Hidden ''Layers'' and ''units''\n*[[Dropout for NN]]\n*Network Weight ''Initialization''\n**Mostly uniform distribution is used.\n*''Activation function''\n**Sigmoid is used in the output layer while making binary predictions. \n**Softmax is used in the output layer while making multi-class predictions.\n*Hyperparameters related to Training Algorithm\n**''Learning Rate''\n**''Momentum''\n***Momentum helps to know the direction of the next step with the knowledge of the previous steps. It helps to prevent oscillations. A typical choice of momentum is between 0.5 to 0.9.\n**Number of ''[[Epoch]]''\n***Number of epochs is the number of times the whole training data is shown to the network while training.\n\n***Increase the number of epochs until the validation accuracy starts decreasing even when training accuracy is increasing(overfitting).\n\n**''Batch'' size\n***Mini batch size is the number of sub samples given to the network after which parameter update happens.\n\n***A good default for batch size might be 32. Also try 32, 64, 128, 256, and so on.\n\n**[[Optimizer]]\n\n!Methods used to find out Hyperparameters\n#Manual Search\n#Grid Search (http://machinelearningmastery.com/grid-search-hyperparameters-deep-learning-models-python-keras/)\n#Random Search\n#Bayesian Optimization","title":"Hyperparameters of NN","modified":"20221216134419390","modifier":"alex","tags":"!MachineLearning .Yokosuka /internet #DataAnalytics ~2022"},
{"created":"20221212155521965","creator":"alex","text":"Where Do You See Yourself in Five Years?\n\nI want first to find a position here in Nissan to build up my career and to grow together with the company, besides I want to try different directions. Since it is the beginning of my career, I think the most important thing is to grow up quickly, which is to develop a way of thinking and polish the skills as a researcher. What's more, I know that people here will change their position every year, I think it is great and challenging, I love to try working on different things and different directions to find an area I like the best, and I know that during this period, though the work is different, the way of thinking and the skills will be always with me. So, five years is like a deadline, during this time, I will insist on working like this, and never give up, keep learning, keep trying.\n\nTell me about yourself.\n\nMy name's Alex, I graduated from the University of Pittsburgh in the US, after that I had half years internship experience in Nissan research center. When I was studied in the US, I researched the collection and identification of the electroencephalogram associated with eye-movements and use it to operate external devices. I once with my group realized a wearable device to use the system I said to control the wheelchair. And during the time I was working in Nissan as an intern, I studied the principal and measuring techniques about the functional near-infrared spectroscopy. These experiences really developed my skills of doing research and also the way of critical thinking, which I can apply to my future work and study. Finally, I was born in China, studied in America, and am about to work in Japan, I keep challenging myself in the new environment.\n\nWhat is your strength?\n\nI am a quick learner! I know how to use resource from the internet and library, what's more, I know how to make myself focus on the subjects for a period of time, which I think is the key of learning. Actually, after my going to the US, I began to keep learning new things by myself. I changed my subjects in the master school, I have to learn the basic by myself; after my graduation, I began to do the research about EEG identification, I learned the signal processing techniques and machine learning techniques by myself. Working in Nissan, I self-researched the principle of fNIRS and I am still learning Japanese, python programming right now. I am getting used to it, keep learning new things by myself, which make myself be capable to research in a new area quickly.\nï¼ˆmindfulnessï¼‰\n\nWeakness?\n\nJapanese, although most of the time during the working hours, I can talk with colleagues in English, but when it comes to details or in the conference, my Japanese may be the problem. But as I said, I am a quick learner, and I am working on it, I believe I can handle it in a short time.\nKanji and katakana\nlearned a little bit.\n\nFirst work,\n\nHMI.\nTo make a more advanced automated driving system, firstly, we need to make the driver's states or feeling even mood into the closed-loop system. Besides, we hope the system to imitate human driving behavior, to drive the car just like how human did. To realize these things, we need to know much knowledge about the human brain.\n\nI have experiences of measuring the human brain signal. EEG, fNIRS, Nissan group.\n\ndevelop my way of thinking and skills\n\nMotivation.\n\nI love cars, I love driving. When I was really young, I liked to seat in the assistant seat, to imitate the action of the driver. I thought in the future I dream to be a driver. When I was in the master school in the US, the artificial intelligence became a hit, together with the automated driving, as a control engineer, I thought I could continue my dream in my childhood, not to be a driver but to make the car drive itself. Among the automobiles industry, Nissan is special, firstly it is because of its philosophy. Nissan not just produce vehicles, it provides the innovated technology to enrich people's lives, to decrease the death in traffic accidents. I also want to use what I learned to make the world better and to make the human's life easier. From this point, I totally agree with the value of Nissan. Besides, Nissan is global, and it is proud of its diversity. It gathered the innovated idea from the whole world, and sell products and value to every branch of it. It is awesome, I am a foreigner, I want to be a part of it.\n\nIdeal company\n\nAs the saying goes, the ideal company build the ideal employee, and the ideal employee makes a great contribution to the company in turn. So in my opinion, the ideal company will be full of challenging and develop the employees here and motivate everyone to achieve the goal together.\n\n\n```\nåœ¨æ—¥æœ¬å·¥ä½œçš„åŸå› ï¼Œä¼šä¸ä¼šç•™ä¸‹æ¥\n    1å®ä¹ ç»éªŒ   ç†Ÿæ‚‰ç¯å¢ƒï¼Œå–œæ¬¢å·¥ä½œ vision\n    2å·¥ä½œç¯å¢ƒæ¯”è¾ƒ ç¾å›½     æ—¥æœ¬    å¤šæ ·æ€§\n    3å®¶åº­\n2 ä¼˜åŠ¿åŠ£åŠ¿\nomission or negligence\n3 æœªæ¥è®¡åˆ’\n4 ç¬¬ä¸€ä»½å·¥ä½œ\næ ¹æ®ç®€å†æå‡ºé—®é¢˜ã€‚\nè¦é—®å…¬å¸çš„é—®é¢˜ï¼šæœ‰å…³å·¥ä½œçš„é—®é¢˜ã€‚\nchange position\nè®¨è®ºè–ªèµ„\nç”·å¥³æœ‹å‹\nå¤–è°ƒåŠ ç­\næˆé•¿èƒŒæ™¯ä»·å€¼è§‚\nå¯¹å…¬å¸çš„äº†è§£ï¼Œä¼ä¸šæ–‡åŒ–\nå·¥ä½œæ„æ„¿\nè‡ªä¿¡ï¼Œç¤¼è²Œ\næ‰¾å…¶ä»–å…¬å¸\n```\n","tags":".Dalian #JobHunting ~2018 %Manuscript","title":"Interview","modified":"20221217114800000","modifier":"alex"},
{"created":"20221206232537693","creator":"alex","text":"https://scikit-learn.org/stable/auto_examples/model_selection/plot_learning_curve.html#sphx-glr-auto-examples-model-selection-plot-learning-curve-py\n\n\n```\nimport numpy as np\nimport matplotlib.pyplot as plt\nfrom sklearn.naive_bayes import GaussianNB\nfrom sklearn.svm import SVC\nfrom sklearn.datasets import load_digits\nfrom sklearn.model_selection import learning_curve\nfrom sklearn.model_selection import ShuffleSplit\n\n\ndef plot_learning_curve(\n    estimator,\n    title,\n    X,\n    y,\n    axes=None,\n    ylim=None,\n    cv=None,\n    n_jobs=None,\n    scoring=None,\n    train_sizes=np.linspace(0.1, 1.0, 5),\n):\n    \"\"\"\n    Generate 3 plots: the test and training learning curve, the training\n    samples vs fit times curve, the fit times vs score curve.\n\n    Parameters\n    ----------\n    estimator : estimator instance\n        An estimator instance implementing `fit` and `predict` methods which\n        will be cloned for each validation.\n\n    title : str\n        Title for the chart.\n\n    X : array-like of shape (n_samples, n_features)\n        Training vector, where ``n_samples`` is the number of samples and\n        ``n_features`` is the number of features.\n\n    y : array-like of shape (n_samples) or (n_samples, n_features)\n        Target relative to ``X`` for classification or regression;\n        None for unsupervised learning.\n\n    axes : array-like of shape (3,), default=None\n        Axes to use for plotting the curves.\n\n    ylim : tuple of shape (2,), default=None\n        Defines minimum and maximum y-values plotted, e.g. (ymin, ymax).\n\n    cv : int, cross-validation generator or an iterable, default=None\n        Determines the cross-validation splitting strategy.\n        Possible inputs for cv are:\n\n          - None, to use the default 5-fold cross-validation,\n          - integer, to specify the number of folds.\n          - :term:`CV splitter`,\n          - An iterable yielding (train, test) splits as arrays of indices.\n\n        For integer/None inputs, if ``y`` is binary or multiclass,\n        :class:`StratifiedKFold` used. If the estimator is not a classifier\n        or if ``y`` is neither binary nor multiclass, :class:`KFold` is used.\n\n        Refer :ref:`User Guide \u003Ccross_validation>` for the various\n        cross-validators that can be used here.\n\n    n_jobs : int or None, default=None\n        Number of jobs to run in parallel.\n        ``None`` means 1 unless in a :obj:`joblib.parallel_backend` context.\n        ``-1`` means using all processors. See :term:`Glossary \u003Cn_jobs>`\n        for more details.\n\n    scoring : str or callable, default=None\n        A str (see model evaluation documentation) or\n        a scorer callable object / function with signature\n        ``scorer(estimator, X, y)``.\n\n    train_sizes : array-like of shape (n_ticks,)\n        Relative or absolute numbers of training examples that will be used to\n        generate the learning curve. If the ``dtype`` is float, it is regarded\n        as a fraction of the maximum size of the training set (that is\n        determined by the selected validation method), i.e. it has to be within\n        (0, 1]. Otherwise it is interpreted as absolute sizes of the training\n        sets. Note that for classification the number of samples usually have\n        to be big enough to contain at least one sample from each class.\n        (default: np.linspace(0.1, 1.0, 5))\n    \"\"\"\n    if axes is None:\n        _, axes = plt.subplots(1, 3, figsize=(20, 5))\n\n    axes[0].set_title(title)\n    if ylim is not None:\n        axes[0].set_ylim(*ylim)\n    axes[0].set_xlabel(\"Training examples\")\n    axes[0].set_ylabel(\"Score\")\n\n    train_sizes, train_scores, test_scores, fit_times, _ = learning_curve(\n        estimator,\n        X,\n        y,\n        scoring=scoring,\n        cv=cv,\n        n_jobs=n_jobs,\n        train_sizes=train_sizes,\n        return_times=True,\n    )\n    train_scores_mean = np.mean(train_scores, axis=1)\n    train_scores_std = np.std(train_scores, axis=1)\n    test_scores_mean = np.mean(test_scores, axis=1)\n    test_scores_std = np.std(test_scores, axis=1)\n    fit_times_mean = np.mean(fit_times, axis=1)\n    fit_times_std = np.std(fit_times, axis=1)\n\n    # Plot learning curve\n    axes[0].grid()\n    axes[0].fill_between(\n        train_sizes,\n        train_scores_mean - train_scores_std,\n        train_scores_mean + train_scores_std,\n        alpha=0.1,\n        color=\"r\",\n    )\n    axes[0].fill_between(\n        train_sizes,\n        test_scores_mean - test_scores_std,\n        test_scores_mean + test_scores_std,\n        alpha=0.1,\n        color=\"g\",\n    )\n    axes[0].plot(\n        train_sizes, train_scores_mean, \"o-\", color=\"r\", label=\"Training score\"\n    )\n    axes[0].plot(\n        train_sizes, test_scores_mean, \"o-\", color=\"g\", label=\"Cross-validation score\"\n    )\n    axes[0].legend(loc=\"best\")\n\n    # Plot n_samples vs fit_times\n    axes[1].grid()\n    axes[1].plot(train_sizes, fit_times_mean, \"o-\")\n    axes[1].fill_between(\n        train_sizes,\n        fit_times_mean - fit_times_std,\n        fit_times_mean + fit_times_std,\n        alpha=0.1,\n    )\n    axes[1].set_xlabel(\"Training examples\")\n    axes[1].set_ylabel(\"fit_times\")\n    axes[1].set_title(\"Scalability of the model\")\n\n    # Plot fit_time vs score\n    fit_time_argsort = fit_times_mean.argsort()\n    fit_time_sorted = fit_times_mean[fit_time_argsort]\n    test_scores_mean_sorted = test_scores_mean[fit_time_argsort]\n    test_scores_std_sorted = test_scores_std[fit_time_argsort]\n    axes[2].grid()\n    axes[2].plot(fit_time_sorted, test_scores_mean_sorted, \"o-\")\n    axes[2].fill_between(\n        fit_time_sorted,\n        test_scores_mean_sorted - test_scores_std_sorted,\n        test_scores_mean_sorted + test_scores_std_sorted,\n        alpha=0.1,\n    )\n    axes[2].set_xlabel(\"fit_times\")\n    axes[2].set_ylabel(\"Score\")\n    axes[2].set_title(\"Performance of the model\")\n\n    return plt\n\n\nfig, axes = plt.subplots(3, 2, figsize=(10, 15))\n\nX, y = load_digits(return_X_y=True)\n\ntitle = \"Learning Curves (Naive Bayes)\"\n# Cross validation with 50 iterations to get smoother mean test and train\n# score curves, each time with 20% data randomly selected as a validation set.\ncv = ShuffleSplit(n_splits=50, test_size=0.2, random_state=0)\n\nestimator = GaussianNB()\nplot_learning_curve(\n    estimator,\n    title,\n    X,\n    y,\n    axes=axes[:, 0],\n    ylim=(0.7, 1.01),\n    cv=cv,\n    n_jobs=4,\n    scoring=\"accuracy\",\n)\n\ntitle = r\"Learning Curves (SVM, RBF kernel, $\\gamma=0.001$)\"\n# SVC is more expensive so we do a lower number of CV iterations:\ncv = ShuffleSplit(n_splits=5, test_size=0.2, random_state=0)\nestimator = SVC(gamma=0.001)\nplot_learning_curve(\n    estimator, title, X, y, axes=axes[:, 1], ylim=(0.7, 1.01), cv=cv, n_jobs=4\n)\n\nplt.show()\n```\n","tags":"!MachineLearning .Yokosuka /Documentary #DataAnalytics ~2022","title":"Learning Curve","modified":"20221216134419217","modifier":"alex"},
{"created":"20221213011920128","creator":"alex","text":"!Zip\n\n```\nzip [ã‚ªãƒ—ã‚·ãƒ§ãƒ³] ã‚¢ãƒ¼ã‚«ã‚¤ãƒ– ãƒ•ã‚¡ã‚¤ãƒ«å\n```\n\n```\n\n-e\tåœ§ç¸®ãƒ•ã‚¡ã‚¤ãƒ«ã«ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ä»˜ã‘ã¾ã™ã€‚\n-r\tãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’å†å¸°çš„ã«åœ§ç¸®ã—ã¾ã™ã€‚\n-u\tåœ§ç¸®ã•ã‚Œã¦ã„ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«å†…ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ›´æ–°ã—ã¾ã™ã€‚\n-z\tã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ ã—ã¾ã™ã€‚\n-@\tå¯¾è©±çš„ã«åœ§ç¸®ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æŒ‡å®šã—ã¾ã™ã€‚\n```\n\n\n```\n#ãƒ•ã‚¡ã‚¤ãƒ«ã‚’åœ§ç¸®ã—ã¾ã™ã€‚\n$ zip archive file\n$ ls\narchive.zip  file\n```\n\n\n```\n#è¤‡æ•°ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’åœ§ç¸®ã—ã¾ã™ã€‚\n$ zip archive file1 file2 \n  adding: file1 (stored 0%)\n  adding: file2 (stored 0%)\n$ ls\narchive.zip  file1  file2\n```\n\n\n```\n#ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªï¼ˆã“ã“ã§ã¯ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªåï¼šdirï¼‰ã‚’åœ§ç¸®ã—ã¾ã™ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ -rï¼‰ã€‚\n$ zip archive -r dir\n  adding: dir/ (stored 0%)\n  adding: dir/file.txt (deflated 38%)\n  adding: dir/dir2/ (stored 0%)\n  adding: dir/dir2/file2.txt (stored 0%)\n  adding: dir/file3.txt (stored 0%)\n$ ls\ndir  archive.zip\n```\n\n\n\n```\n#ã‚ªãƒ—ã‚·ãƒ§ãƒ³ -eã‚’ä½¿ã£ã¦ã€åœ§ç¸®ãƒ•ã‚¡ã‚¤ãƒ«ã«ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’è¿½åŠ ã—ã¾ã™ã€‚\n$ zip -e archive.zip -r dir\nEnter password: \nVerify password: \n  adding: dir/ (stored 0%)\n  adding: dir/file.txt (deflated 38%)\n  adding: dir/dir2/ (stored 0%)\n  adding: dir/dir2/file2.txt (stored 0%)\n  adding: dir/file3.txt (stored 0%)\n```\n\n!Unzip\n\n```\næ›¸å¼\nunzip [ã‚ªãƒ—ã‚·ãƒ§ãƒ³] [ãƒ•ã‚¡ã‚¤ãƒ«å]\n```\n\n\n```\nã‚ªãƒ—ã‚·ãƒ§ãƒ³\n-c\tæ¨™æº–å‡ºåŠ›ã«å±•é–‹çµæœã‚’è¡¨ç¤ºã—ã¾ã™ã€‚\n-d\tæŒ‡å®šãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å±•é–‹ã—ã¾ã™ã€‚\n-l\tã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã®ä¸­èº«ã‚’è¡¨ç¤ºã—ã¾ã™ã€‚\n-p\tå±•é–‹çµæœã‚’ãƒ‘ã‚¤ãƒ—ï¼ˆ|ï¼‰ã«æ¸¡ã—ã¾ã™ã€‚\n-t\tã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã®å±•é–‹ãƒ†ã‚¹ãƒˆã—ã¾ã™ã€‚\n-v\tã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã®ä¸­èº«ã¨ãã®è©³ç´°ã‚’è¡¨ç¤ºã—ã¾ã™ã€‚\n-z\tã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¡¨ç¤ºã—ã¾ã™ã€‚\nä½¿ç”¨ä¾‹\næŒ‡å®šãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ -dï¼‰ã«ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã‚’å±•é–‹ã—ã¾ã™ã€‚\n\n$ unzip -d dir tmp.zip \nArchive:  tmp.zip\n  inflating: dir/a.out               \n   creating: dir/dir/\n  inflating: dir/hello.c             \n   creating: dir/isus/\nã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ†ã‚¹ãƒˆã—ã¾ã™ã€‚\n\nã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã®ä¸­èº«ã‚’è¡¨ç¤º(ã‚ªãƒ—ã‚·ãƒ§ãƒ³ -l)ã—ã¾ã™ã€‚\n\n# unzip -l tmp.zip \nArchive:  tmp.zip\n  Length      Date    Time    Name\n---------  ---------- -----   ----\n     9159  2013-07-02 17:49   a.out\n        0  2013-06-27 19:48   dir/\n       73  2013-07-02 17:48   hello.c\n        0  2013-07-02 17:38   isus/\n---------                     -------\n     9232                     4 files\n\n\n```\n\n\n[[Linux20180212]]\n\n","tags":"!Programming .Yamato ~2022 #DataAnalytics %Note","title":"Linux","modified":"20221217114903250","modifier":"alex"},
{"created":"20221213054821482","creator":"alex","text":"\n```\n@font-face { font-family: \"Times New Roman\"; }@font-face { font-family: \"å®‹ä½“\"; }@font-face { font-family: \"SimSun\"; }@font-face { font-family: \"Calibri\"; }@font-face { font-family: \"Microsoft YaHei\"; }p.MsoNormal { margin: 0pt 0pt 0.0001pt; text-align: justify; font-family: Calibri; font-size: 10.5pt; }span.msoIns { text-decoration: underline; color: blue; }span.msoDel { text-decoration: line-through; color: red; }div.Section0 { }\n \nS.No.\nCommand & Description\n1\nhalt\nBrings the system down immediately\n2\ninit 0\nPowers off the system using predefined scripts to synchronize and clean up the system prior to shutting down\n3\ninit 6\nReboots the system by shutting it down completely and then restarting it\n4\npoweroff\nShuts down the system by powering off\n5\nreboot\nReboots the system\n6\nshutdown\nShuts down the system\n \ncp -> copy\nwc -> counting word\n \nFirst Column âˆ’ Represents the total number of lines in the file.\nSecond Column âˆ’ Represents the total number of words in the file.\nThird Column âˆ’ Represents the total number of bytes in the file. This is the actual size of the file.\nFourth Column âˆ’ Represents the file name.\n \nls -l -> more information\nls -a -> invisible file\n \nmv -> rename\n \ncd ~ -> home directory\ncd - -> to following directory\ncd / -> to root directory\nmkdir -p -> make directory of all the parent directory\n \nThe first three characters (2-4) represent the permissions for the file's owner. For example, -rwxr-xr-- represents that the owner has read (r), write (w) and execute (x) permission.\nThe second group of three characters (5-7) consists of the permissions for the group to which the file belongs. For example, -rwxr-xr-- represents that the group has read (r) and execute (x) permission, but no write permission.\nThe last group of three characters (8-10) represents the permissions for everyone else. For example, -rwxr-xr-- represents that there is read (r) only permission.\n \nchmod\n$chmod o+wx,u-x,g = rx testfile\n$ls -l testfile\n-rw-r-xrwx  1 amrood   users 1024  Nov 2 00:10  testfile\n$ chmod 755 testfile\n$ls -l testfile\n-rwxr-xr-x  1 amrood   users 1024  Nov 2 00:10  testfile\n$chmod 743 testfile\n$ls -l testfile\n-rwxr---wx  1 amrood   users 1024  Nov 2 00:10  testfile\n$chmod 043 testfile\n$ls -l testfile\n----r---wx  1 amrood   users 1024  Nov 2 00:10  testfile\n \n \n$TEST=\"Unix Programming\" $echo $TEST\n \n \nIt produces the following result.\n \n \nUnix Programming \n \n \nNote that the environment variables are set without using the $ sign but while accessing them we use the $ sign as prefix. These variables retain their values until we come out of the shell.\n \npr\n \n \nS.No.\nOption & Description\n1\n-k\nProduces k columns of output\n2\n-d\nDouble-spaces the output (not on all pr versions)\n3\n-h \"header\"\nTakes the next item as a report header\n4\n-t\nEliminates the printing of header and the top/bottom margins\n5\n-l PAGE_LENGTH\nSets the page length to PAGE_LENGTH (66) lines. The default number of lines of text is 56\n6\n-o MARGIN\nOffsets each line with MARGIN (zero) spaces\n7\n-w PAGE_WIDTH\nSets the page width to PAGE_WIDTH (72) characters for multiple text-column output only\n \n \nListing Running Processes\nIt is easy to see your own processes by running the ps (process status) command as follows âˆ’\n \n \n$ps PID TTY TIME CMD 18358 ttyp3 00:00:00 sh 18361 ttyp3 00:01:31 abiword 18789 ttyp3 00:00:00 ps \n \n \nOne of the most commonly used flags for ps is the -f ( f for full) option, which provides more information as shown in the following example âˆ’\n \n \n$ps -f UID PID PPID C STIME TTY TIME CMD amrood 6738 3662 0 10:23:03 pts/6 0:00 first_one amrood 6739 3662 0 10:22:54 pts/6 0:00 second_one amrood 3662 3657 0 08:10:53 pts/6 0:00 -ksh amrood 6892 3662 4 10:51:50 pts/6 0:00 ps -f \n \n \nHere is the description of all the fields displayed by ps -f command âˆ’\n \nS.No.\nColumn & Description\n1\nUID\nUser ID that this process belongs to (the person running it)\n2\nPID\nProcess ID\n3\nPPID\nParent process ID (the ID of the process that started it)\n4\nC\nCPU utilization of process\n5\nSTIME\nProcess start time\n6\nTTY\nTerminal type associated with the process\n7\nTIME\nCPU time taken by the process\n8\nCMD\nThe command that started this process\n \nThere are other options which can be used along with ps command âˆ’\n \nS.No.\nOption & Description\n1\n-a\nShows information about all users\n2\n-x\nShows information about processes without terminals\n3\n-u\nShows additional information like -f option\n4\n-e\nDisplays extended information\n \n \n \n \n \n \n\n```\n","tags":"!Programming #Archive ~2018 %Journal %Note","title":"Linux20180212","modified":"20221217114911337","modifier":"alex","type":"text/vnd.tiddlywiki"},
{"created":"20221209005344318","creator":"alex","text":"# Basic Syntax\n\nHeading\n\n```\n# Heading 1\n## Heading 2\n...\n```\n\n**Bold**\n\n```\n**Bold**\n```\n\n*Italic*\n\n```\n*Italic*\n```\n\n> Blockquote\n\n```\n> Blockquote\n```\n\n1. Ordered List\n\n```\n1. First\n2. Second\n3. Third\n```\n\n- Unordered list\n\n```\n- Unordered list\n```\n\n`Code`\n\n```\n`Code`\n```\n\nHorizontal Rule\n\n---\n\n```\n---\n```\n\n[Link](https://alexlawyamato.github.io/myTiddlyWiki/)\n\n```\n[Link](https://alexlawyamato.github.io/myTiddlyWiki/)\n```\n\n\nTable\n| Syntax | Description |\n| ----------- | ----------- |\n| Header | Title |\n| Paragraph | Text |\n\n```\n| Syntax | Description |\n| ----------- | ----------- |\n| Header | Title |\n| Paragraph | Text |\n```\n\nFenced Code Block ?\n\n```\n  \"firstName\": \"John\",\n  \"lastName\": \"Smith\",\n  \"age\": 25\n```\n\n~~Strikethrough~~\n\n```\n~~Strikethrough~~\n```\n\n\n\n\n\n","type":"text/x-markdown","title":"Markdown","tags":"!knowhow .Yamato /Documentary #tiddlywiki ~2022","modified":"20221209015111034","modifier":"alex"},
{"created":"20221213050129308","creator":"alex","text":"\n\n```\nâ€¦\nEllipsis; line-continuation operator     Long assignments can be extended to another line by using an ellipses (...).\n\neps\nAccuracy of floating-point precision.\n\nformat long\nformat short\nformat bank     % 0.00\nformat short e     % answer with e ex: 5e3\nformat rat     % ratio\n\nlookfor\nSearches help entries for a keyword.\n\nquit\nStops MATLAB\n\nwho\nLists current variables.\nwhos\nLists current variables (long display).\n\ndelete\nDeletes a file.\n\nwhat\nLists all MATLAB files in the current directory.\n\nmkdir progs % create directory progs under default directory \nchdir progs % changing the current directory to progs \nedit prog1.m % creating an m file named prog1.m\n\n\n\nint8\n8-bit signed integer\nuint8\n8-bit unsigned integer\n\nsingle\nsingle precision numerical data\ndouble\ndouble precision numerical data\n\nlogical\nlogical values of 1 or 0, represent true and false respectively\nchar\ncharacter data (strings are stored as vector of characters)\ncell array\narray of indexed cells, each capable of storing an array of a different dimension and data type\n\n\nYou can delete an entire row or column of a matrix by assigning an empty set of square braces [] to that row or column. Basically, [] denotes an empty array.\n\n\nWe can also use the cat() function to build multidimensional arrays. It concatenates a list of arrays along a specified dimension âˆ’\nSyntax for the cat() function is âˆ’\n\nB = cat(dim, A1, A2...)\n\n\nSorting Arrays : sort\n\npower = @(x, n) x.^n; \nresult1 = power(7, 3) \n\n\nstring\n\ndoc_profile = ['Zara Ali                                 '; ... \n'Sr. Surgeon                                                     '; ... \n'R N Tagore Cardiology Research Center'] \ndoc_profile = char('Zara Ali', 'Sr. Surgeon', ... \n'RN Tagore Cardiology Research Center')\n\nUsing the string concatenation function, strcat. This method removes trailing spaces in the inputs.\nname = 'Zara Ali                                                                 '; \nposition = 'Sr. Surgeon                                                     '; \nworksAt = 'R N Tagore Cardiology Research Center'; \nprofile = [name ', ' position ', ' worksAt] \nprofile = strcat(name, ', ', position, ', ', worksAt)\n\n\nA = pi*1000*ones(1,5); \nsprintf(' %f \\n %.2f \\n %+.2f \\n %12.2f \\n %012.2f \\n', A)\n\nJoining Strings\nstr_array = {'red','blue','green', 'yellow', 'orange'}; \nstr1 = strjoin(str_array, \"-\") \n\nstr1 = 'This is test' \nstr2 = 'This is text' \nif (strcmp(str1, str2)) \n     sprintf('%s and %s are equal', str1, str2) \nelse \n     sprintf('%s and %s are not equal', str1, str2) \nend\n\nA = importdata('-pastespecial')\n\nPLOT\n\naxis ( [xmin xmax ymin ymax] )\n\n[x,y] = meshgrid(-5:0.1:5,-3:0.1:3);      %independent variables \ng = x.^2 + y.^2;                                       ã€€% our function \ncontour(x,y,g)                                        ã€€% call the contour function \n\nmesh     surf\n\n\n\ndsolve('D2y - y = 0','y(0) = -1','Dy(0) = 2')\n\n\nf = x^2*cos(x); \nezplot(f, [-4,9]) \na = int(f, -4, 9) \ndisp('Area: '), disp(double(a));\n\np = [1 7 0 -5 9]; \nX = [1 2 -3 4; 2 -5 6 3; 3 1 0 2; 5 -7 3 8]; \npolyvalm(p, X)\nsyms\ny = f(x)\nezplot(y,[])\n\n\n```\n","tags":"!matlab !Programming #Archive ~2017 %Journal %Note","title":"matlab20170920","modified":"20221217114907418","modifier":"alex","type":"text/x-markdown"},

{"created":"20221213050909391","creator":"alex","text":"\n```\nfind     IF/END     delete item from vector     Struct     fix     norm     Filter     pwd     figure     UI     spline xtick\n\n[subVector, index] = find(function(Vector));\n\nRUNORNOT = true\nif RUNORNOT\n%%\nend % RUNORNOT\n\nA = [1 2 3 4];\nA(1) = [];\n>> A = [2 3 4];\n\nPWD = pwd;\ncd (ADD)\ncd (PWD)\n\n\nSTRUCTURE = struc('NAME1',VALUE1,'NAME2',VALUE2);\n\n\nfix = floor\n\nnorm(a+bj) = a^2 + b^2;\n\n[B,A] = butter(Order, Wn, 'low')     %'high' or '' or 'stop'\ndata = filter(B,A,Data);\ndata = filtfilt(B,A,Data);\n\n\n \nfigure;     % open a new figure\n\nfigure();\nset(gca,'xtick',[1:7]);\nset(gca,'xticklabel',['lable1';'lable2';'lable3';'lable4';'lable5';'lable6';'lable7']);\n\nuigetfile()\nuisave()\n\n\n***\nyy = spline(x,y,xx)\n\nx = -4:4;\ny = [0 .15 1.12 2.36 2.36 1.46 .49 .06 0];\ncs = spline(x,[0 y 0]);\nxx = linspace(-4,4,101);\nplot(x,y,'o',xx,ppval(cs,xx),'-');\n```\n","tags":"!matlab !Programming #Archive ~2017 %Journal %Note","title":"matlab20171018","modified":"20221217114908595","modifier":"alex","type":"text/vnd.tiddlywiki"},

{"created":"20221217130212354","creator":"alex","text":"! å­£åº¦è®¡åˆ’ï¼š\n202212~202302\n\n```\né˜¶æ®µæ€§çš„æˆªæ­¢æ—¥æœŸå’Œä¹ æƒ¯ç®¡ç†\n```\n\n\n!! ç›®æ ‡1ï¼šå­¦å¥½æ—¥è¯­\n!!! å…³é”®ç»“æœï¼š\n# ä¸€æœˆæœ«ä¹‹å‰å®ŒæˆN3è¯­æ³•çš„å¤ä¹ ï¼Œå¹¶å¼€å§‹N2è¯­æ³•çš„å¤ä¹ \n# äºŒæœˆæœ«ä¹‹å‰å®Œæˆæ‰€æœ‰å­¦è¿‡çš„N2è¯­æ³•çš„å¤ä¹ \n# å…»æˆæ¯æ—¥ç²¾å¬çš„ä¹ æƒ¯\n# å…»æˆæ¯æ—¥ç²¾è¯»çš„ä¹ æƒ¯\n\n\n!! ç›®æ ‡2ï¼šèº«å¿ƒå¥åº·\n!!! å…³é”®ç»“æœ\n# æ¡èµ·ç¨³å®šçš„ä½œæ¯ä¹ æƒ¯\n# æ¡èµ·æ¯å¤©è·‘æ­¥çš„ä¹ æƒ¯\n# æ¡èµ·æ¯å¤©å¥èº«çš„ä¹ æƒ¯\n# æ¡èµ·æ¯å¤©å†¥æƒ³çš„ä¹ æƒ¯\n# äºŒæœˆä»½é¢„çº¦çœ‹ç‰™åŒ»\n\n\n!! ç›®æ ‡3ï¼šå­¦ä¹ è®¡åˆ’\n!!! å…³é”®ç»“æœ\n# åšæŒæ¯å¤©å­¦ä¹ å¾—åˆ°çš„ä¹ æƒ¯\n# æ¡èµ·è¯»ä¹¦çš„ä¹ æƒ¯ï¼Œå†™è¯»ä¹¦ç¬”è®°\n# å®Œæˆä¸¤é—¨Courseraè°·æ­Œæ•°æ®åˆ†æå¸ˆçš„æ‰€æœ‰è¯¾ç¨‹ï¼Œå–å¾—è®¤è¯èµ„æ ¼\n\n!! ç›®æ ‡4ï¼šæ—…è¡Œè®¡åˆ’\n!!! å…³é”®ç»“æœ\n# å‡æœŸçš„æ—¶å€™ï¼Œåšä¸€åšç§è‰\n# æ˜ç¡®å¤§è‡´ç›®çš„åœ°\n\n\n! æœˆåº¦è®¡åˆ’ï¼š\n20221218~20221231\n\n```\nè½å®åˆ°æ¯å¤©çš„æ—¶é—´åˆ†é…\n```\n\n\n!! ç›®æ ‡1ï¼šå­¦å¥½æ—¥è¯­\n!!! å…³é”®ç»“æœï¼š\n# ä¸€å¤©å¤ä¹ ä¸¤è¯¾ä»¥ä¸ŠN2æ–‡æ³• (è¿›è¡Œä¸­)\n# æ¯å¤©åŠå°æ—¶ç²¾å¬\n\n\n!! ç›®æ ‡2ï¼šèº«å¿ƒå¥åº·\n!!! å…³é”®ç»“æœ\n# å›ºå®šæ—¶é—´èµ·åºŠï¼Œå›ºå®šæ—¶é—´ç¡çœ  (è¿›è¡Œä¸­)\n\n\n!! ç›®æ ‡3ï¼šå­¦ä¹ è®¡åˆ’\n!!! å…³é”®ç»“æœ\n# å‡ºç¤¾æ—¶ï¼Œé€šå‹¤è·¯ä¸Šå­¦ä¹ æ–°çš„è¯¾ç¨‹ï¼Œåœ¨å®…æ—¶åšæ•´ç† (è¿›è¡Œä¸­)\n# æ¯å¤©è¯»ä¹¦10åˆ†é’Ÿ\n# ~~å‘¨æœ«è¿›è¡ŒCourseraçš„å­¦ä¹ ï¼Œå®Œæˆç¬¬ä¸€é—¨è¯¾~~ ï¼ˆå®Œæˆï¼‰\n\n!! ç›®æ ‡4ï¼šæ—…è¡Œè®¡åˆ’\n!!! å…³é”®ç»“æœ\n# å‡æœŸçš„æ—¶å€™ï¼Œåšä¸€åšç§è‰\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n","tags":"%Plan .Yamato #Thrive ~2022 %Journal","title":"Monthly Journal","modified":"20221218140932093","modifier":"alex","type":"text/vnd.tiddlywiki"},
{"created":"20221213033258355","creator":"alex","text":"In probability theory and information theory, the mutual information (MI) of two random variables is a measure of the mutual dependence between the two variables. \n\nit quantifies the \"amount of information\" (in units such as shannons, more commonly called bits) obtained about one random variable, through the other random variable.\n\nMI is more general and determines how similar the joint distribution p(X,Y) is to the products of factored marginal distribution p(X)p(Y)\n\n\n\nhttps://en.wikipedia.org/wiki/File:Entropy-mutual-information-relative-entropy-relation-diagram.svg\n\nEntropy\n\n\n","tags":"/Wiki #DataAnalytics ~2017 %Note","title":"Mutual Information","modified":"20221217114903621","modifier":"alex"},
{"created":"20221206230735544","creator":"alex","text":"\u003C\u003C\u003C\nhttps://scikit-learn.org/stable/modules/neural_networks_supervised.html\n\u003C\u003C\u003C\n\nAdvantage:\n\n\u003C\u003C\u003C\n* Capability to learn non-linear models.\n\n* Capability to learn models in real-time (on-line learning) using partial_fit.\n\n* The disadvantages of Multi-layer Perceptron (MLP) include:\n\n* MLP with hidden layers have a non-convex loss function where there exists more than one local minimum. Therefore different random weight initializations can lead to different validation accuracy.\n\n* MLP requires tuning a number of hyperparameters such as the number of hidden neurons, layers, and iterations.\n\n* MLP is sensitive to feature scaling.\n\u003C\u003C\u003C\n\n```\n>>> X = [[0., 0.], [1., 1.]]\n>>> y = [[0, 1], [1, 1]]\n>>> clf = MLPClassifier(solver='lbfgs', alpha=1e-5,\n...                     hidden_layer_sizes=(15,), random_state=1)\n...\n>>> clf.fit(X, y)\nMLPClassifier(alpha=1e-05, hidden_layer_sizes=(15,), random_state=1,\n              solver='lbfgs')\n>>> clf.predict([[1., 2.]])\narray([[1, 1]])\n>>> clf.predict([[0., 0.]])\narray([[0, 1]])\n```\n\nTips: \u003Cbr/>\n\n* Scale the parameter before. ref in [[Python]]\n\n*Finding a reasonable regularization parameter  is best done using `GridSearchCV`, usually in the range 10.0 ** -np.arange(1, 7).\n\n*Empirically, we observed that `L-BFGS` converges faster and with better solutions on small datasets. For relatively large datasets, however, `Adam` is very robust. It usually converges quickly and gives pretty good performance. `SGD` with momentum or nesterovâ€™s momentum, on the other hand, can perform better than those two algorithms if learning rate is correctly tuned.\n\n\nFor [[Epoch]], use ``max_iter = [1000]``\n\n\nFor next step, check here.\n\n[[What next for NN]]\n\n!!Regularization:\nalpha = 10.0 ** -np.arange(1,7)","title":"Neural Network","modified":"20221216134419033","modifier":"alex","tags":"!MachineLearning .Yokosuka /Documentary #DataAnalytics ~2022"},

{"created":"20221213063108325","creator":"alex","text":"\n```\nCognitive function is the mental action or process of acquiring knowledge and understanding through thought, experience and the senses\nincludes:\n\tResoning\n\tMemory\n\tAttention\n\tLanguage\n\t\nLanguage:\nBroca's aphasia:\n\tunderstand simple words and sentense\n\tknow what they want to say\n\tunable speech\n\t\nWernicke's aphasia:\n\tReceiptive aphasia\n\timpaire comprehension of spoken and written word\n\t\n- receptive (Wernicke)\n- what to say \n- expressive language/ how to say or write (Broca)\n- Silent or writting or speaking (Wernicke/motor cortex)\n\nCognition:\n\tfrontal lobe, personality change\n\t\nMemory:\n\tbilateral resection of hippocampus, amygadala and surrounding corte\n\t\tIntact language, IQ, working memory and motor control\n\t\tInability to learn new facts and events;\n\t\tUnable to remember anything after the surgery (only childhood)\n\tmedial temporal lobe including hippocampus\n\t\tintact langu...\n\t\taphasia ability to learn new facts and events\n\tThe structure of the medial temperal lobe new memory\n\thippocampus\n\tBasal ganglia:\n\t\tFine motor palnning and movements\n\t\tStriatum invovled in reward reinforcement\n\t\tinvolved in some forms of learning\n\t\t\n\tSpecific function area:\n\t\tFusiform face area: face recongization\n\t\tExtrastriate body area: body recongization\n```\n","tags":"!BrainScience /Coursera ~2020 .Yamato %Note","title":"Organization of cognitive domain","modified":"20221217114916788","modifier":"alex"},
{"created":"20221204112946889","creator":"alex","text":"\u003C\u003C\u003C\nInstead of placing a note into a specific notebook, create a tag and assign that tag to the note. For example, instead of a notebook called â€œSkydivingâ€ create a tag of that name and assign it to all of the notes. The advantage is that you can add other tags as well, like â€œReceiptsâ€ if the note is a receipt, and â€œYOLOâ€ if you feel like it. Instead of only being able to find the note by navigating to the correct notebook, instead you can simply search tag:â€œSkydivingâ€, or any of the other tags.\n\u003C\u003C\u003C\n\n! Organize Tags\n\u003C\u003C\u003C\nHereâ€™s the real beauty: unlike notebooks, which can only be grouped together into a stack, tags can be nested into hierarchies according to whatever makes sense for you. Keep in mind that they will display alphabetically, so you can use symbols like periods, hashtags, or numbers to force your tags into the order you want. I broadly organize my tags into three groupings. Hereâ€™s what that looks like:\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nThe first is called .''Descriptors'' and contains all the tags I use to describe what __sort__ of note Iâ€™ve saved. For example, Iâ€™ll use conversation to tag short summaries of conversations Iâ€™ve had. Since you can nest tags in a hierarchy, I group descriptors according to what they reference. __Common People__ contains the names of people I interact with often; __Common Sources__ contains common blogs, websites, and news sources I save excerpts from, and __Misc__ has random descriptors which donâ€™t fit anywhere else. Using these tags lets me use Evernoteâ€™s search to instantly find conversations Iâ€™ve had with my roommate about whether or not ghosts are real.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe second is called ''Knowledge'' and contains tags associated with different __fields__. While descriptors describe what kind of information is in the note, knowledge tags describe the topic of the note, if there is one. For example, I have a group of seventeen tags inside .Knowledge, each referring to a different sort of marketing (content marketing, SEO, dancing around with a sign on a street corner, and so on). When I find a particularly compelling Quora answer about SEO, I save it to Evernote with the SEO tag from .Knowledge, and the Quora tag from .Descriptors. The next time I work on an SEO project, Iâ€™ll have a wealth of interesting knowledge to draw from, all with the quick search of a tag.\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nThe third is called .Projects and contains tags associated with work I am actively doing. These tags are very straightforward. Iâ€™m the co-founder of an online music collaboration platform called Findmysong, so I have a tag, Findmysong, which I associate with all tags about the business. Iâ€™m also a current student at the University of Southern California, so of course each of my classes have their own tag. Whether itâ€™s the course syllabus, a writing assignment, my notes, or assigned readings for the class, I can find them all easily by simply searching the tag. Or, if I have just wrapped up a meeting with a new potential business partner, I can tag it with conversation, their name, and Findmysong. Now, there are multiple ways I can find the note â€” and if I simply want to see all the important conversations I had at the company, I can do it with a simple search. Magic.\n\n''''''!'': Sort of notes\u003Cbr/>\n''@'': Comman people \u003Cbr/>\n''.'': Position \u003Cbr/>\n''~'': Fiscal year (hope to make it long time)\u003Cbr/>\n''''''#'': Project\u003Cbr/>\n''/'': Source from","title":"Organize with tages","modified":"20221207012636692","tags":"#tiddlywiki .Yamato !knowhow ~2022 /internet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","modifier":"alex"},
{"created":"20221206013313595","creator":"alex","text":"!Underfitting: High bias\n!!Solutions:\n* Add additional features\n* Add polynomial features\n* Decrease lambda for [[regularization]]\n* Improve the NN structure\n** add unit in each layer\n** add hiden layers\n\n\n!Overfitting: High variance\n!!Solutions:\n*Add more training samples\n* Use small set of features\n* Increase lambda for [[regularization]]\n* Simplify the NN structure\n** remove unit in each layer\n** remove hiden layers\n*[[Dropout for NN]]\n\n\n! How to determine?\n* [[Learning Curve]]\n* Check and compare the accuracy of training and validation set","tags":"!MachineLearning /Coursera /internet #DataAnalytics ~2022","title":"Overfitting & Underfitting","modified":"20221216134417956","modifier":"alex"},
{"created":"20221211235004336","creator":"alex","text":"\n!pandas\n!!pd.concat\n\u003C\u003C\u003C\nhttps://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.concat.html\n\u003C\u003C\u003C\n``pd.concat([A,B], axis = 0)``\u003Cbr/>\nTo concatenate dataframe ``A`` and ``B`` with axis of 0\u003Cbr/>\n\n!!pd.dataframe.append()\n\u003C\u003C\u003C\nhttps://pandas.pydata.org/docs/reference/api/pandas.DataFrame.append.html\n\u003C\u003C\u003C\n``A = A.append(B)`` \u003Cbr/>\nsame with concat, but the right part can be use seperately to avoid change the original data frame\n\n!!pd.dataframe.dropna()\n\u003C\u003C\u003C\nhttps://sparkbyexamples.com/pandas/pandas-drop-rows-with-nan-values-in-dataframe/#:~:text=Use%20dropna()%20function%20to,missing%20value%20in%20the%20data.\n\u003C\u003C\u003C\nremove the nan row in the dataframe\n\n!!pd.read_csv\n`df = pd.read_csv(filePath, encoding='shift_jis')`\n\nComparing with csv package:\n\n```\nwith open(filePath, 'r',encoding='shift_jis') as file:\n  csvreader = csv.reader(file)\n  for row in csvreader:\n    print(row)\n```\n\npd.dataFrame.copy\n`pd.dataFrame.copy(deep = True)` \u003Cbr/>\nCopy a dataframe.\ndataframe is a printer, the following script is not working. \u003Cbr>\n`df1 = df` \u003Cbr>\ninstead:\u003Cbr>\n`df1 = df.copy(deep = True)`\n\n\n","modified":"20221217114902902","modifier":"alex","title":"Pandas","tags":"!Programming #DataAnalytics !MachineLearning .Yamato /Documentary ~2022 %Note"},
{"created":"20221212155914182","creator":"alex","text":"\n```\n\n \n \nMy name is Alex, a master student in University of Pittsburgh, major in Mechanical Engineering. I focus my study area on Control Theory. I would like to work for NISSAN. \n \n\n\tl Why I choose Automobile industry\n\n1.  I found myself keenly interested in automobiles when I was really young. At that time, I liked to sit next to the driver to watch him drive and copy his move. As I grew older, the structure and principle of automobiles are getting more attractive to me. \n2.  I studied some basic information about mechanics and vehicles. Curious about vehicles, I went to Dalian University of technology, major in Process Equipment and Control Engineering. During the time when I was in college, I learnt the information about automobiles from a mechanical point of view. \n3.  My subject now can be applied perfectly in Modern Automobile Industry. With the development of Self-driving technology and Green-car, I found what I learnt about automobiles is not enough. I then choose to study abroad in University of Pittsburgh in US, major in Mechanical Engineering. I focused my study on Control Theory. As far as I know, modern control theory is a necessary and significant tool and plays an important role in current automobile industry. Therefore, I have the confidence to do a great job in this industry.\n \n\n\tl Why I choose to work in Japan\n\n1.  Japan automobile industry has great influence in the world. Whether it is from the point of view of sales or the customer feedback, the automobile industry in Japan is considerably developed and advanced; the autos made in Japan are famous and popular. I am really interested in automobile industry, so I choose to work in Japan.\n2.  Japan automobile industry has the worldâ€™s leading technology in the area of Electric Vehicle and Self-Driving technology. My study is focused on control theory, which has a wide range of application in these two areas, for instance, it can be applied in the self-piloting systems and the design of the charging system of EV. Therefore, working in Japan automobile industry, the theory I have learnt can be applied to practice.\n3.  Japanese companies pay more attention to the work efficiency and the employees here have meticulous working attitude. In my study life, I would like to spend more time in considering how to improve work efficiency instead of working directly without any arrangements. This kind of consideration makes me finish my work quickly and, at the same time, with quality. Furthermore, since I plan to devote myself to the scientific research in the future, I would like to work and study in such working environment. Under the influence of workmates, the rigorous working attitude can be developed, which will make me a better employee to work for the company.\n4.  Japan, to some degree, shares the similar background with China, such as the diet culture, habits and customs and even language. Without too many culture shocks, the integration into the society and the environment as well as the learning of language will be relatively easier for me. Japan is one of the countries that are close to China. Most people in China, including me, are full of curiosity about the lifestyle, the customs and the culture in Japan. All above will enhance my interest and confidence of working in this new working environment.\n5.  Japan will host the Games of the Tokyo Olympic in 2020. As far as I am concerned, 3D Maps technology for Self-Driving Cars will be developed and used in 2020. At that time, Japanâ€™s advanced automotive technology will be the worldâ€™s attention. I want to be a part of it. I want to make a contribution to Japan auto industry and simultaneously to the development of the world auto industry.\n \n \n\n\tl Why I choose NISSAN\n\n1.  NISSAN is an international corporation. The employees here are all from different countries and regions, it will not be hard for me to integrate into the company. Besides, co-operating with French Renault motor factory, NISSAN needs the engineers and scientists from all over the world to put their innovation and upgrading opinions together, and to understand the situation and markets of different countries. I am from China, and am studying in United States, these two countries are the biggest markets of NISSAN, I can easily understand the preference and habits of the consumers of these two countries, which can be my advantage.\n2.  NISSAN is working on the development of Electron Vehicle and Self-Driving technology. As for the EV project, a stable voltage is required when charging or discharging the battery, where my subject Control Theory shows a significant importance; as for the self-piloting technique, the development of this technique is also based on the Control Theory, and the advanced AI technology is based on some control algorithms. I want to take a part in the department that is developing and researching in these two areas, for the theory and my subject match each other. I believe what I learnt can be perfectly applied in these programs.\n \n\n\tl My advantage\n\n\tI am good at thinking and fast learning. Last year, the learning of GRE polished my capability of critical thinking. Faced with a problem, I would like to think from different angles, such as the reason, the premise and the impact of the occurrence of this problem, and also the necessary condition of the solution. Since then, I have found it easier for me to see the nature of a problem, and to solve it effectively.\n\n\tThanks to this capability, I can easily get rid of troubles in study, which leads to my faster and deeper understanding of new concepts and theories.\n\n\t \n\n\tl My Study Area.\n\n\tI focus my study area on Control Theory.\n\n\tControl systems are designed to stabilize certain designate signals, such as tracking errors and actuator inputs, in the pre-specified levels. Such specific signals of the systems or plants are measured by sensors and compared with the desired ones, then corresponding algorithms are solved to process the errors and commonly to make them zero. As for different situations and requisitions, different kinds of control systems such as Nonlinear Control, Robust Control, Adaptive Control and Optimal Control are applied. The goal of the control theory is make the dynamic systems process smoothly and stably and meet the requirements.\n\n\t \n\n\tThe EEG Project. \n\tI am working on a EEG project this term directed by Dr. Mao in the University of Pittsburgh. In the project, we are working on sensing the eye movement EEG signals by machine learning algorithm and communicating with hardware using tools like MATLAB and EEGLAB. Therefore, the control of the machine by moving eyes is realized.\n\tI focus my work on the machine learning part, which is to use deep learning algorithm to perform the offline classification and identification of the EEG signals of different eye movements. Based on the pre-trained offline classifier, the online classification will be performed with the real-time data streaming from the EEG capture device.\n\tMy directorï¼ŒDr. Mao is an Associate Professor and William Kepler Whiteford Faculty Fellow in the Department of Electrical and Computer Engineering and Department of Bioengineering at the University of Pittsburgh, His research interests include human-in-the-loop control systems, networked control systems, and neural control and learning. He received his dual Bachelor's degrees in automatic control and mathematics from Tsinghua University in 1995, M.Eng. degree in intelligent control and pattern recognition from Tsinghua University in 1998, S.M. degree in aeronautics and astronautics from the Massachusetts Institute of Technology in 2000, and Ph.D. degree in medical engineering and medical physics from the Harvard-MIT Division of Health Sciences and Technology in 2006.\n\tIn my opinion, the identification of human-eye can be used to determine the driverâ€™s fatigue, and then the security alarm can be given to reduce the risk of accidents caused by fatigue driving; furthermore, sensing of eye-movement cooperating with other sensing technology would also realize the communication between the driver and vehicle without the operation of the steering wheel and others. Possibly, in the future, we can turn the vehicle by taking a single glimpse. Finally, the project can also deepen my understanding of the application of control theory and machine learning algorithm, which can be applied in the self-driving technology and EV.\n\n\t \n\n\n```\n","tags":".Yamato #JobHunting ~2018 %Manuscript","title":"Personal Statement","modified":"20221217114800593","modifier":"alex"},
{"created":"20221204235052326","creator":"alex","text":"[[python_helloworld]]\u003Cbr>\n[[Python20190215]]\n\n!Original Package:\n!! shape of a list:\n`len(list)`\n\n\n!! Round\n`rounded_integer_array = (np.rint(float_array)).astype(int)`\n\n`int(num in float)`\n\n`numpy.round_(a, decimals=0, out=None)`\n\n!! IF statement:\n\n```\nnumber = 5\n\n# outer if statement\nif (number >= 0):\n    # inner if statement\n    if number == 0:\n      print('Number is 0')\n    \n    # inner else statement\n    else:\n        print('Number is positive')\n\n# outer else statement\nelse:\n    print('Number is negative')\n\n# Output: Number is positive\n```\n\n\n![[Pandas]]\n\n![[Sklearn]]\n\n\n\n!glob\n!!glob.glob\n``rmPath = './testPanel/*/*/*/*_rev.csv' ``\u003Cbr/>\n``rmFile = glob.glob(rmPath)``\u003Cbr/>\n``rmFile``\u003Cbr/>\n\n\n![[Numpy]]\n\n![[Neural Network]]\n\n!os\n!!os.listdir()\nmethod gets the list of all files and directories in a specified directory. By default, it is the current directory. Beyond the first level of folders, os.listdir() does not return any files or folders.\n\n\n```\n\n# import OS module\nimport os\n \n# Get the list of all files and directories\npath = \"C://Users//Vanshi//Desktop//gfg\"\ndir_list = os.listdir(path)\n \nprint(\"Files and directories in '\", path, \"' :\")\n \n# prints all files\nprint(dir_list)\n```\n\n\n!Other Packages:\n*tsfresh\n**https://tsfresh.readthedocs.io/en/latest/\n**Module for feature selection\n\n*tensorFlow\n**https://www.tensorflow.org/?gclid=EAIaIQobChMIyofpo63S-wIVEK-WCh1KgARKEAAYASAAEgLke_D_BwE\n**For NN\n","title":"Python","modified":"20221216134417713","modifier":"alex","tags":"!MachineLearning !Programming .Yamato /Documentary #DataAnalytics ~2022","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20221213054000511","creator":"alex","text":"\n```\nprint \"Hello, Python!\"\n\nif True:\n    print \"Answer\"\n    print \"True\"\nelse:\n    print \"Answer\"\n    print \"False\"\n\n\n# Multi-Line Statements\n\nitem_one = 1\nitem_two = 2\nitem_three = 3\n\ntotal1 = item_one + item_two + item_three\ntotal2 = item_one + \\\n        item_two + \\\n        item_three\n\nprint total1\nprint total2\n\n# Waiting for the User\n\nraw_input(\"\\n\\nPress the enter key to exit.\")\n\n# Multiple Statements on a Single Line\n\nimport sys; x = 'foo'; sys.stdout.write(x + '\\n')\n\n\n# Variable\n\ncouter  = 100       # int\nmiles   = 1000.0    # flout\nname    = \"John\"    # string\n\nprint couter\nprint miles\nprint name\n\n# String\n\nstr = 'Hello World!'\n\nprint str           #\nprint str[0]        #\nprint str[2:5]      # starting from 3rd to 5th\nprint str[2:]       # from 3rd\nprint str * 2       # two times\nprint str + \"TEST\"  # concatenated string\n\n# List\n\nlist = ['abcd', 786, 2.23, 'john', 70.2 ]\ntinylist = [123, 'john']\n\nprint list\nprint list[0]\nprint list[1:3]\nprint list[2:]\nprint tinylist * 2\nprint list + tinylist\n```\n","tags":"!Programming #Archive ~2018 %Note","title":"python_helloworld","modified":"20221217114909762","modifier":"alex"},
{"created":"20221213062347002","creator":"alex","text":"\n```\nPython Basic Tutorial\n\nBasic Syntax\n Lines and Indentation\n>Python provides no braces to indicate blocks of code for class and function definitions or flow control. Blocks of code are denoted by line indentation, which is rigidly enforced.\nNo {} for the block of code, use \"    \" to identify.\n\nMulti-Line Statements\n\"\\\" in python  ->  \"...\" in matlab.\nWithin [] {} () do not need.\n\nQuotation in Python\n\"\"\"...\"\"\" used to span the string across multiple line\n\nComments in Python\n#\n'''...''' Multiple line\n\nMultiple statement on a single line\n\";\"\n\nMultiple statement group as Suites\n\":\"  The follow several line are together with this line.\n\nVariable Types\nMultiple Assignment\na = b = c = 1\na,b,c = 1,2,\"john\"\n\nBasic Operatiors\nPython Arithmetic Operators\n** Exponent\n//  Floor Division\n9//2 = 4\n9.0//2.0 = 4.0\n-11//3 = -4\n-11.0//3 = -4.0\n\nComparison Operators\n!= or \u003C>\n\nPython Bitwise Operators\n& B and\n| B or\n^ B xor\n~ B flite\n\u003C\u003C B left shift     >>\n\nPython logical operators\nand or not\n\nPython Membership operators\nin\nnot in\n\nLoops\npass Statement\nis a null operation, thing gonna happened, but in the loop, if there is nothing, its not gonna run.\n\n\n\n\n```\n","tags":"!Programming ~2019 %Journal %Note","title":"Python20190215","modified":"20221217114915599","modifier":"alex"},

{"created":"20221209123405088","creator":"alex","text":"!sklearn\n!!preprocessing\n\u003C\u003C\u003C\nhttps://pandas.pydata.org/docs/reference/api/pandas.DataFrame.append.html\n\u003C\u003C\u003C\n``scaler = preprocessing.StandardScaler().fit(X)``\n\u003Cbr/>``X_scaled = scaler.transform(X)``\n\n!!Learning curve\n\u003C\u003C\u003C\nhttps://pandas.pydata.org/docs/reference/api/pandas.DataFrame.append.html\n\u003C\u003C\u003C\n\n!!sklearn.metrics.confusion_matrix\n[[Confusion Matric]] for detail\n\n```\nsklearn.metrics.confusion_matrix(y_true, y_pred, *, labels=None, sample_weight=None, normalize=None)\n\n```\n\n\n```\n>>> from sklearn.metrics import confusion_matrix\n>>> y_true = [2, 0, 2, 2, 0, 1]\n>>> y_pred = [0, 0, 2, 2, 0, 2]\n>>> confusion_matrix(y_true, y_pred)\narray([[2, 0, 0],\n       [0, 0, 1],\n       [1, 0, 2]])\n```\n\n\n```\n>>> y_true = [\"cat\", \"ant\", \"cat\", \"cat\", \"ant\", \"bird\"]\n>>> y_pred = [\"ant\", \"ant\", \"cat\", \"cat\", \"ant\", \"cat\"]\n>>> confusion_matrix(y_true, y_pred, labels=[\"ant\", \"bird\", \"cat\"])\narray([[2, 0, 0],\n       [0, 0, 1],\n       [1, 0, 2]])\n```\n\n!! Kfold CV\n`sklearn.model_selection.StratifiedKFold`\u003Cbr/>\nThis cross-validation object is a variation of KFold that returns stratified folds. The folds are made by preserving the percentage of samples for each class.\n\n\n```\n>>> import numpy as np\n>>> from sklearn.model_selection import StratifiedKFold\n>>> X = np.array([[1, 2], [3, 4], [1, 2], [3, 4]])\n>>> y = np.array([0, 0, 1, 1])\n>>> skf = StratifiedKFold(n_splits=2)\n>>> skf.get_n_splits(X, y)\n2\n>>> print(skf)\nStratifiedKFold(n_splits=2, random_state=None, shuffle=False)\n>>> for i, (train_index, test_index) in enumerate(skf.split(X, y)):\n...     print(f\"Fold {i}:\")\n...     print(f\"  Train: index={train_index}\")\n...     print(f\"  Test:  index={test_index}\")\nFold 0:\n  Train: index=[1 3]\n  Test:  index=[0 2]\nFold 1:\n  Train: index=[0 2]\n  Test:  index=[1 3]\n```\n!! Leave one group out CV\n`sklearn.model_selection.LeaveOneGroupOut`\n\n\n```\n>>> import numpy as np\n>>> from sklearn.model_selection import LeaveOneGroupOut\n>>> X = np.array([[1, 2], [3, 4], [5, 6], [7, 8]])\n>>> y = np.array([1, 2, 1, 2])\n>>> groups = np.array([1, 1, 2, 2])\n>>> logo = LeaveOneGroupOut()\n>>> logo.get_n_splits(X, y, groups)\n2\n>>> logo.get_n_splits(groups=groups)  # 'groups' is always required\n2\n>>> print(logo)\nLeaveOneGroupOut()\n>>> for i, (train_index, test_index) in enumerate(logo.split(X, y, groups)):\n...     print(f\"Fold {i}:\")\n...     print(f\"  Train: index={train_index}, group={groups[train_index]}\")\n...     print(f\"  Test:  index={test_index}, group={groups[test_index]}\")\nFold 0:\n  Train: index=[2 3], group=[2 2]\n  Test:  index=[0 1], group=[1 1]\nFold 1:\n  Train: index=[0 1], group=[1 1]\n  Test:  index=[2 3], group=[2 2]\n```\n\n!!pd.melt(df,id_vars = ['Time'])\né›‘ç„¶ã€€â†’ã€€æ•´ç„¶ã€€\n\n![[Neural Network]]\n","modified":"20221216134419954","modifier":"alex","title":"Sklearn","tags":"!MachineLearning !Programming .Yamato /Documentary #DataAnalytics ~2022"},
{"created":"20221217085329995","creator":"alex","text":"!! Basics\n>Tiddlywiki5 formats tables using vertical bar | characters. Exclamation marks ! are used to indicate header cells.\n\n\n```\n|!Cell1 |!Cell2 |\n|Cell3 |Cell3 |\n```\n\n\n|!Cell1 |!Cell2 |\n|Cell3 |Cell3 |\n\n!! Cell Alignment\n>Table cell alignment is controlled by inserting space characters before and/or after the cell content. For example:\n\n\n```\n|Left aligned content |\n| Right aligned content|\n| Centred content |\n|+++ a very wide column so we can see the alignment +++|\n```\n\n\n|Left aligned content |\n| Right aligned content|\n| Centred content |\n|+++ a very wide column so we can see the alignment +++|\n\n\n!! Cell vertical Alignment\n>Vertical alignment of cells is done by inserting either a ^ for top alignment or a , for bottom alignment as the first character of a cell. The normal horizontal alignment is still possible. For example:\n\n\n```\n|^top left |^ top center |^ top right|\n|middle left | middle center | middle right|\n|,bottom left |, bottom center |, bottom right|\n```\n\n\n|^top left |^ top center |^ top right|\n|middle left | middle center | middle right|\n|,bottom left |, bottom center |, bottom right|\n\n>If you need to have a ^or a , as the first character of a left aligned cell, you can use HTML escaping:\n\n|`^`|\t`&#94;`|\n|`,`|`&#44;`|\n\n!! Cell Merging\n>To merge a table cell with the one above, use the special cell text ~. To merge a cell with the one to its left use the text \u003C. To merge one to its right use >. For example:\n\n\n```\n|Cell1 |Cell2 |Cell3 |Cell4 |\n|Cell5 |Cell6 |Cell7 |\u003C|\n|Cell5 |~|Cell7 |Cell8 |\n|>|Cell9 |Cell10 |Cell11 |\n```\n\n\n|Cell1 |Cell2 |Cell3 |Cell4 |\n|Cell5 |Cell6 |Cell7 |\u003C|\n|Cell5 |~|Cell7 |Cell8 |\n|>|Cell9 |Cell10 |Cell11 |\n\n>Table Classes, Captions, Headers and Footers\nTable CSS classes, captions, headers and footers can be specified as special pseudo-rows. The following example:\n\n* `|myclass anotherClass|k` assigns the CSS classes \"myclass\" and \"anotherClass\" to the table\n* `|This is a caption |c` gives the table the caption \"This is a caption\"\n* `|Header|Header|h` adds a header row of cells with the text \"Header\"\n* `|Footer|Footer|f` adds a footer row of cells with the text \"Footer\"\n\n\n```\n|myclass anotherClass|k\n|This is a caption |c\n|Cell1 |Cell2 |\n|Cell3 |Cell3 |\n|Header|Header|h\n|Footer|Footer|f\n\n```\n\n\n|myclass anotherClass|k\n|This is a caption |c\n|Cell1 |Cell2 |\n|Cell3 |Cell3 |\n|Header|Header|h\n|Footer|Footer|f\n","tags":"#tiddlywiki ~2022 .Yamato /DiscussionForm %Note","title":"Table in tiddlywiki","modified":"20221217124157286","modifier":"alex"},
{"created":"20221206131531359","creator":"alex","text":"!! Instruction\n\u003C\u003C\u003C\nTo setup Tiddlywiki with Github Saver the requirements are\n\n# A Github repository\n# A Tiddlywiki setup for saving on Git service\n\u003C\u003C\u003C\n\n!! Finish up\n\u003C\u003C\u003C\n# Make sure the Github repository is existed and working\n# Make sure the folder to which Tiddlywiki shall be saved is existed in repository\n# Make sure your token is created and the required permission has been set\n# Make sure the Tiddlywiki file is setup for saving to specified repository\n# Now just click on save button in Tiddlywiki and it will saved to repository\n# Head over `https://username.github.io/repo-name/`\n#* example: the website for this repository is located at [[https://kookma.github.io/Tiddlywiki-and-GitHub-Pages/]]\n\u003C\u003C\u003C\n\n\n\u003C\u003Calert info \"''Note'': This instruction is for setting up Tiddlywiki single file using GitHub Saver and it is different from //Tiddlywiki created from individual tiddlers//.\">>\n\n\n\nAbout Token,\nGo to setting -> Developer Setting And then you can find.\n\nAbout saving. Every time save the note, the index file in the repo will be change once, which take time.\nTherefore, do not save and reopen and save quickly.","tags":"!knowhow .Yamato /internet #tiddlywiki ~2022","title":"Tiddlywiki and GitHub Saver","modified":"20221208150349014","modifier":"alex"},

{"created":"20221213054702633","creator":"alex","text":"\n```\n:q    to quit\n:wq    to save then quit\n:q!    to quit and ignore the saving message\n:w    to save\n \ni -> the insert mode\nESC -> the command mode\n \nkjhl -> The direction\n \ninsert\n \nI -> insert from the begining of the current line\na -> insert after the current cursor\nA -> insert at the end of the current line\no -> start a new line\nO -> start a new line above the current line\n \nDelete\n \nx -> delete\nX -> backspace\ndw -> delete word\nd^ -> delete to the begining\nd$ D -> to the end\ndd -> delete line\n2dd -> delete 2 lines\n \ncc -> dd + i\ncw -> ins the word from the curse\nr -> replace the current letter\nR -> ins\ns -> r + i\nS -> cc\nï½• -> CTRL + z\nCTRL + r -> CTRL + y\n\nCut and paste:\n1. Position the cursor where you want to begin cutting.\n2. Press v to select characters, or uppercase V to select whole lines, or Ctrl-v to select rectangular blocks (use Ctrl-q if Ctrl-v is mapped to paste).\n3. Move the cursor to the end of what you want to cut.\n4. Press d to cut (or y to copy).\n5. Move to where you would like to paste.\n6. Press P to paste before the cursor, or p to paste after.\nCopy and paste is performed with the same steps except for step 4 where you would press y instead of d:\n- d stands for delete in Vim, which in other editors is usually called cut\n- y stands for yank in Vim, which in other editors is usually called copy\n\n```\n","tags":"!Programming #Archive ~2018 %Note","title":"VI","modified":"20221217114910954","modifier":"alex"},
{"created":"20221215004001463","creator":"alex","text":"!!Keyboard shortcuts\n!!! Navigating history\n*''H\t:\tGo back in history''\n*''L\t:\tGo forward in history\n''\n!!! Manipulating tabs\n* ''K, gt\t:\tGo one tab right''\n* ''J, gT\t:\tGo one tab left\n''\n* t\t:\tCreate new tab\n* x\t:\tClose current tab\n* X\t:\tRestore closed tab\n\n!!! Navigating the page\n* ?\t:\tShow the help dialog\n*'' j\t:\tScroll down''\n* ''k\t:\tScroll up''\n* ''h\t:\tScroll left''\n* ''l\t:\tScroll right''\n* ''gg\t:\tScroll to the top of the page''\n* ''G\t:\tScroll to the bottom of the page''\n \t\n* ''u, \t:\tScroll a half page up''\n* ''d, :\tScroll a half page down''\n\n*'' f\t:\tOpen a link in the current tab''\n* ''F\t:\tOpen a link in a new tab''\n* ''o\t:\tOpen URL, bookmark, or history entry''\n* ''O\t:\tOpen URL, bookmark, or history entry in a new tab''\n \t\n* r\t:\tReload the page\n* gs\t:\tView page source\n* /\t:\tEnter find mode\n* n\t:\tCycle forward to the next find match\n* N\t:\tCycle backward to the previous find match\n* ''yy\t:\tCopy the current URL to the clipboard''\n* gf\t:\tCycle focus to the next frame\n* i\t:\tEnter insert mode\n\n","tags":"~2022 %Note .Yamato /internet !Programming","title":"Vimium","modified":"20221217124242390","modifier":"alex","type":""},

{"created":"20221212155138477","creator":"alex","text":"!Leadership\n\nI once became the office vice director in school student union, when I was in the University, our department is in charge of the logistics of the whole school union, such as scheduling the time and place for the regular meeting of other departments. I had 3 managers working for me. After a month of working, I found one of my managers always like to absent and put off the works. I then talked with him, he explained that what he thought is the most important is study. So every time when the time of study and work conflict, he put the work away. After that, I tried to set him a deadline for his work and gave him pressure, but it did not work well. \nOnce there is an impromptu meeting of the professors in the college, they wanted to borrow our meeting room. At that time, only he was available, I asked him to take the key and open the door of the meeting room and told him that it is emergency. He finally finished work this time. So, at our regular meeting, I expressed my gratitude and praise to him in front of others including our director. From then on, I found that he began to be more activated and would like to sacrifice some of his study time into the work for the student union. Under the co-operation of four of us, we successfully completed the work in the student union of the year.\nAfter this experience, I learned that when someone in the group is not motivated, he may not get enough positive feedback from the work, we should let them know that what they are doing is meaningful and significant by a simple praise!\n\nç§ã¯å¤§å­¦ã®éš›ã€ã€Œå­¦ç”Ÿè‡ªæ²»ä¼šã€ã®å‰¯éƒ¨é•·ã‚’å‹™ã‚ã¦ãŠã‚Šã¾ã—ãŸã€‚ç§ã®ä¸€ã¤ã®æ‹…å½“æ¥­å‹™ã¯éƒ¨ä¸‹ã®3äººã®å¹¹äº‹ã¨å…±ã«ã€å¤§å­¦ã®ä¼šè­°é‹å–¶ã‚’æ‹…å½“ã—ã¦ãŠã‚Šã¾ã—ãŸã€‚\n\næœ€åˆã®ä¸€ã‹æœˆã«ã¯ã€ä¸€åã®å¹¹äº‹ã¯ã‚ˆãæ¬ å¸­ã—ã€ä»•äº‹ã®ç· åˆ‡ãŒå®ˆã‚Œãªã„ã“ã¨ã‚’æ°—ã¥ãã¾ã—ãŸã€‚ç§ã¯ã“ã®å•é¡Œã«ã¤ã„ã¦ã¾ãšå½¼ã¨è©±ã—ã€å½¼ã¯å¹¹äº‹ã®ä»•äº‹ã‚ˆã‚Šå‹‰å¼·ã®ã“ã¨ã‚’å„ªå…ˆã•ã›ã‚‹ã“ã¨ã‚’ã‚ã‹ã‚Šã¾ã—ãŸã€‚å½¼ã®å•é¡Œã‚’ç†è§£ã—ãŸä¸Šã€æœ€åˆã«ã¯ç§ã¯å½¼ã®ä»•äº‹é€²æ—ã‚’é »ç¹ã«ç¢ºèªã—ãŸã“ã¨ãªã©ã€è‰²ã€…ã¨è©¦ã—ã¦ã¿ã¾ã—ãŸãŒã€ã†ã¾ãã„ãã¾ã›ã‚“ã§ã—ãŸã€‚ç§è‡ªèº«ã‚‚å‹‰å¼·ãªã©ã§æ™‚é–“ã®ä½™è£•ã‚‚ãªã‹ã£ãŸã§ã™ãŒã€ã“ã®å•é¡Œã¯ãšã£ã¨è«¦ã‚ã¦ã„ãªã‹ã£ãŸã§ã™ã€‚\n\nãã®å¾Œã€å¤§å­¦æ•™æˆè‡¨æ™‚ä¼šã¯é–‹å‚¬ã•ã‚ŒãŸéš›ã€å½¼ã¯ãã®é–“ã«ã¡ã‚‡ã†ã©æˆæ¥­ã®äºˆå®šãŒãªã„ã¨ã‚ã‹ã£ã¦ã€å½¼ã«è‰²ã€…ã¨ä¼šè­°ã®é‹å–¶ä½œæ¥­ã‚’é ¼ã¿ã¾ã—ãŸã€‚ç§ã‚‚ã§ãã‚‹ã ã‘ãƒ•ã‚©ãƒ­ãƒ¼ã—ã€æœ€å¾Œå¤§å­¦æ•™æˆè‡¨æ™‚ä¼šã¯ç„¡äº‹ã«çµ‚ã‚ã‚Šã¾ã—ãŸã€‚ã“ã®ãã£ã‹ã‘ã§ã€å½¼ã®ã‚„ã‚‹æ°—ã‚’å¼•ãå‡ºã™ãŸã‚ã€ç§ã¯å­¦ç”Ÿè‡ªæ²»ä¼šã®å®šä¾‹ä¼šã§å½¼ã®åŠªåŠ›ã‚’éƒ¨é•·åŠã³ä¼šå“¡å…¨å“¡ã«ä¼ãˆã¦ã€æ„Ÿè¬ã—ã¾ã—ãŸã€‚\n\nã“ã®å®šä¾‹ä¼šä»¥é™ã€å½¼ã¯å¹¹äº‹ã®ä»•äº‹ã«é–¢å¿ƒã‚’æŒã¡ã€ç©æ¥µçš„ã«é ‘å¼µã‚‹ã‚ˆã†ã«ãªã‚Šã¾ã—ãŸã€‚ãƒãƒ¼ãƒ 4äººã‚‚ä»¥å‰ã‚ˆã‚Šã†ã¾ãå”åŠ›ã§ãã‚‹ã‚ˆã†ã«ãªã‚Šã¾ã—ãŸã€‚\n\nç§ã¯ã“ã®çµŒé¨“ã‚’é€šã˜ã¦ã€ãƒãƒ¼ãƒ ãƒ¡ãƒ³ãƒãƒ¼å…¨å“¡ã®ç›¸ä¹—çš„ãªåŠ›ã‚„åŠ¹æœã‚’ç”Ÿã¿å‡ºã™ãŸã‚ã€ä¸€äººã²ã¨ã‚Šã®ã‚„ã‚‹æ°—ã‚’å¼•ãå‡ºã™é‡è¦æ€§åŠã³ãã®æ–¹æ³•ã‚’ç†è§£ã—ã¾ã—ãŸã€‚ä»Šå¾Œã®ä»•äº‹ã§ã‚‚ã€å‘¨å›²ã‚’ã†ã¾ãå·»ãè¾¼ã‚“ã§ç›®æ¨™ã‚’é”æˆã•ã›ã‚‹ã‚ˆã†ç²¾ã„ã£ã±ã„é ‘å¼µã‚ŠãŸã„ã¨æ€ã£ã¦ãŠã‚Šã¾ã™ã€‚\n\n!Vision\n\nI choose to work in Nissan because I found myself keenly interested in automobiles when I was really young. At that time, I liked to sit next to a driver to watch the driving process and copied the movement of the driver. As I grew older, I began to learn the principle and structure of vehicles in school; when I studied in the US, I had accessed to the knowledge of automated driving with a great deal of interest and determined to work on this field.\n \nBesides, the automobile industry in Japan has a great influence in the world, whether it is from the point of view of sales or the customer feedback. In Nissan, both EV and autonomous driving technology has the worldâ€™s leading technology. I really hope I can apply what I learned from school to the advanced research and study. \n\nFinally, Nissan is an international corporation. The employees here are all from different countries and regions all over the world, as a foreigner, I would easily integrate myself into the colleagues; furthermore, co-operating with French Renault motor factory, Nissan needs the engineers and scientists from all around the world to put their innovation and opinions together. I was born in China, and have two yearsâ€™ experience studying in the US, so I really want to be the one of them to contribute myself to the company to achieve a better future.\n\nã¾ãšã€ç§ã¯å°ã•ã„é ƒã‹ã‚‰è»ŠãŒå¤§å¥½ãã§ã™ã€‚ã“ã®ãã£ã‹ã‘ã§ã€ç§ã¯å¤§å­¦æ™‚ä»£ã€è‡ªå‹•è»ŠåŸç†ã¨æ§‹é€ ã‚’å‹‰å¼·ã—ã¾ã—ãŸã€‚ã¾ãŸã€ã‚¢ãƒ¡ãƒªã‚«ã§ã®å¤§å­¦é™¢ç”ŸåŠã³æ—¥ç”£ã§ã®åŠå¹´é–“ã®ã‚¤ãƒ³ã‚¿ãƒ¼ãƒ³ã‚·ãƒƒãƒ—ã®éš›ã€æœ€å…ˆç«¯ã®è‡ªå‹•é‹è»¢ç ”ç©¶ã«æºã‚ã‚Šã¾ã—ãŸã€‚ãã®ãŸã‚ã€ä»Šå¾Œè‡ªå‹•è»Šæ¥­ç•Œã§åŠªåŠ›ã—ã¦ã„ããŸã„ã¨æ€ã£ã¦ãŠã‚Šã¾ã™ã€‚\n\næ¬¡ã€ç§ã¯å°ã•ã„é ƒã‹ã‚‰æ–°ã—ã„æŠ€è¡“ã‚’ç”¨ã„ã€äººã€…ã«ã‚ˆã‚Šä¾¿åˆ©ãªç”Ÿæ´»ã‚’æä¾›ã§ãã‚‹ã¨ã„ã†å¤¢ã‚’æŒã£ã¦ã„ã¾ã™ã€‚æ—¥ç”£ã¯ã€ã€Œäººã€…ã®ç”Ÿæ´»ã‚’è±Šã‹ã«ã€ã¨ã„ã†ä¼æ¥­ãƒ“ã‚¸ãƒ§ãƒ³ã®ã‚‚ã¨ã€é©æ–°çš„ãªã‚¯ãƒ«ãƒã‚„ã‚µãƒ¼ãƒ“ã‚¹ã‚’å‰µé€ ã—ã€æ—¥ç”£è»ŠãŒã‹ã‹ã‚ã‚‹äº¤é€šäº‹æ•…ã®æ­»è€…æ•°ã‚’å®Ÿè³ªã‚¼ãƒ­ã«ã™ã‚‹ã€Œã‚¼ãƒ­ãƒ»ãƒ•ã‚§ã‚¤ã‚¿ãƒªãƒ†ã‚£ã€ã‚’ç›®æŒ‡ã—ã¦ã„ã¾ã™ã€‚ãã®ãŸã‚ã€ç§ã¯ä»Šå¾Œå‹‰å¼·ã—ãŸè‡ªå‹•é‹è»¢ãªã©ã®å…ˆé€²æŠ€è¡“ã‚’æ´»ç”¨ã—ã€æ—¥ç”£ã§ã‚ˆã‚Šå®‰å…¨ã§å¿«é©ãªãƒ¢ãƒ“ãƒªãƒ†ã‚£ç¤¾ä¼šã®æ§‹ç¯‰ã«åŠ›ã‚’æ³¨ã„ã§ã„ããŸã„ã¨è€ƒãˆã¦ãŠã‚Šã¾ã™ã€‚\n\næœ€å¾Œã€æ—¥ç”£ã¯ãƒ€ã‚¤ãƒãƒ¼ã‚·ãƒ†ã‚£å…ˆé€²ä¼æ¥­ã§ã‚ã‚Šã€æ—¥ç”£ã§ã¯ã€ã•ã¾ã–ã¾ãªèƒŒæ™¯ã‚’æŒã¤äººã€…ã®å¤šç¨®å¤šæ§˜ãªæ„è¦‹ã‚’ã¶ã¤ã‘åˆã„ã€ãã®çµæœã‚ˆã‚Šç™ºå±•çš„ã§å‰µé€ æ€§ã®ã‚ã‚‹ã‚¢ã‚¤ãƒ‡ã‚¢ãŒç”Ÿã¾ã‚Œã‚‹ã“ã¨ã‚’ç›®æŒ‡ã—ã¦ã„ã¾ã™ã€‚ç§ã¯ä¸­å›½å‡ºèº«ã§ã€ã‚¢ãƒ¡ãƒªã‚«ã§2å¹´é–“ç•™å­¦ã—ã¾ã—ãŸã€‚ãã®ãŸã‚ã€ç•°æ–‡åŒ–ã‚³ãƒŸãƒ¥ãƒ‹ã‚±ãƒ¼ã‚·ãƒ§ãƒ³çµŒé¨“åŠã³ä¸­å›½èªã€è‹±èªã®èªå­¦åŠ›ã‚’æ´»ç”¨ã—ã€ä»Šå¾Œæ—¥ç”£ã§ã‚°ãƒ­ãƒ¼ãƒãƒ«ãªè¦–é‡ã‚’æŒã£ã¦ã„ã‚‹ã‚ˆã†ã€ç•°åˆ†é‡é€£æºã‚„æµ·å¤–é€£æºã«è²¢çŒ®ã—ã€ä¸–ç•Œä¸­ã®æŠ€è¡“è€…ã¨å…±ã«é©æ–°çš„ãªæŠ€è¡“ã‚’å‰µé€ ã§ãã‚‹ã‚ˆã†åŠªåŠ›ã—ã¦ã„ããŸã„ã¨æ€ã£ã¦ãŠã‚Šã¾ã™ã€‚\n\n!First work\n\nI want to work on the research about automated driving technology. Because I have the experience of measuring human brain electroencephalogram (EEG) signal when I was in the master school in the US. At that time, I with my group realized an online identification of the EEG signal associated with eye-movements and applied it to operate external devices; I have also experienced an internship working in Nissan for half a year, I was working on the estimation of human memory workload using functional near-infrared spectroscopy (fNIRS). I researched information related to it and studied the measurement principle and technology, also I trained the capability of logical thinking applied on the experiments design and data analysis, this knowledge and skills improved my abilities and qualified me about the future work in Nissan. Besides, after my finishing the internship, I found that the fNIRS technology has a great potential on the quantification of human states, and can be a better replacement of the EEG signal, which largely increased my interest and curiosity about this field; furthermore, there are still many issues face the application of fNIRS, such as the stability and noise reduction, and there are also many improvements of my experiment, further analyze is still required, therefore, I hope I could continue my research in this direction, or have a opportunities to do the research related to it.\n\nç§ã¯ä»Šå¾Œã€ã€Œãƒ‹ãƒƒã‚µãƒ³ ã‚¤ãƒ³ãƒ†ãƒªã‚¸ã‚§ãƒ³ãƒˆ ãƒ¢ãƒ“ãƒªãƒ†ã‚£ã€ãƒ»è‡ªå‹•é‹è»¢æŠ€è¡“ãªã©ãƒ’ãƒ¥ãƒ¼ãƒãƒ³ãƒã‚·ãƒ³ã‚¤ãƒ³ã‚¿ãƒ•ã‚§ãƒ¼ã‚¹ã«é–¢ã™ã‚‹ç ”ç©¶ã‚’è¡Œã£ã¦ã„ããŸã„ã¨è€ƒãˆã¦ãŠã‚Šã¾ã™ã€‚\n\nã“ã‚Œã‹ã‚‰ã®æœ€æ–°ã®è‡ªå‹•é‹è»¢æŠ€è¡“ã§ã¯ã€ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ã®è„³æ³¢ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§è»Šã«é€ã‚‹ã“ã¨ã«ã‚ˆã‚Šã€ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ã®å‹•ãã‚’äº‹å‰ã«äºˆçŸ¥ã—ã€ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ã¯ã¾ã‚‹ã§è‡ªåˆ†ãŒå®Œç’§ãªé‹è»¢ã‚’ã—ã¦ã„ã‚‹ã‹ã®ã‚ˆã†ãªè‡ªå‹•é‹è»¢ãŒå¯èƒ½ã«ãªã‚Šã¾ã™ã€‚\n\nã¾ãšã€ç§ã¯å¤§å­¦é™¢ç”ŸåŠã³æ—¥ç”£ç·åˆç ”ç©¶æ‰€ã§ã®ã‚¤ãƒ³ã‚¿ãƒ¼ãƒ³ã‚·ãƒƒãƒ—ã§ã¯è„³æ³¢ã‚’ç”¨ã„ãƒãƒ¼ãƒ‰ã‚¦ã‚§ã‚¢ã‚’å‹•ã‹ã™ç ”ç©¶ã«æºã‚ã‚Šã¾ã—ãŸã€‚ï¼‘ã€ã‚¢ãƒ¡ãƒªã‚«ã®ãƒ”ãƒƒãƒ„ãƒãƒ¼ã‚°å¤§å­¦ã«ç•™å­¦ã—ãŸæ™‚ã€ç§ãŸã¡ã®ç ”ç©¶ãƒãƒ¼ãƒ ã¯çœ¼çƒé‹å‹•ã«é–¢ã™ã‚‹è„³æ³¢ä¿¡å 	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`

				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
