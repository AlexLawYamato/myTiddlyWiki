MITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/config/HighlightPlugin/TypeMappings/application/javascript\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/application/javascript\",\"text\":\"javascript\"},\"$:/config/HighlightPlugin/TypeMappings/application/json\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/application/json\",\"text\":\"json\"},\"$:/config/HighlightPlugin/TypeMappings/text/css\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/css\",\"text\":\"css\"},\"$:/config/HighlightPlugin/TypeMappings/text/html\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/html\",\"text\":\"html\"},\"$:/config/HighlightPlugin/TypeMappings/image/svg+xml\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/image/svg+xml\",\"text\":\"xml\"},\"$:/config/HighlightPlugin/TypeMappings/text/x-markdown\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/x-markdown\",\"text\":\"markdown\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}","revision":"0","bag":"default"},
{"title":"$:/plugins/tiddlywiki/markdown","name":"Markdown","description":"Markdown parser based on remarkable by Jon Schlinkert and remarkable-katex by Brad Howes","list":"readme usage remarkable-license remarkable-katex-license","version":"5.2.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/markdown/EditorToolbar/bold\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/bold\",\"list-after\":\"$:/core/ui/EditorToolbar/bold\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/bold\",\"caption\":\"{{$:/language/Buttons/Bold/Caption}} (Markdown)\",\"description\":\"{{$:/language/Buttons/Bold/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[text/x-markdown]]\",\"shortcuts\":\"((bold))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"wrap-selection\\\"\\n\\tprefix=\\\"**\\\"\\n\\tsuffix=\\\"**\\\"\\n/>\\n\"},\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-1\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-1\",\"list-after\":\"$:/core/ui/EditorToolbar/heading-1\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/heading-1\",\"caption\":\"{{$:/language/Buttons/Heading1/Caption}} (Markdown)\",\"description\":\"{{$:/language/Buttons/Heading1/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[text/x-markdown]]\",\"shortcuts\":\"((heading-1))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"prefix-lines\\\"\\n\\tcharacter=\\\"#\\\"\\n\\tcount=\\\"1\\\"\\n/>\\n\"},\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-2\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-2\",\"list-after\":\"$:/core/ui/EditorToolbar/heading-2\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/heading-2\",\"caption\":\"{{$:/language/Buttons/Heading2/Caption}} (Markdown)\",\"description\":\"{{$:/language/Buttons/Heading2/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[text/x-markdown]]\",\"shortcuts\":\"((heading-2))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"prefix-lines\\\"\\n\\tcharacter=\\\"#\\\"\\n\\tcount=\\\"2\\\"\\n/>\\n\"},\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-3\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-3\",\"list-after\":\"$:/core/ui/EditorToolbar/heading-3\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/heading-3\",\"caption\":\"{{$:/language/Buttons/Heading3/Caption}} (Markdown)\",\"description\":\"{{$:/language/Buttons/Heading3/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[text/x-markdown]]\",\"shortcuts\":\"((heading-3))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"prefix-lines\\\"\\n\\tcharacter=\\\"#\\\"\\n\\tcount=\\\"3\\\"\\n/>\\n\"},\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-4\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-4\",\"list-after\":\"$:/core/ui/EditorToolbar/heading-4\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/heading-4\",\"caption\":\"{{$:/language/Buttons/Heading4/Caption}} (Markdown)\",\"description\":\"{{$:/language/Buttons/Heading4/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[text/x-markdown]]\",\"shortcuts\":\"((heading-4))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"prefix-lines\\\"\\n\\tcharacter=\\\"#\\\"\\n\\tcount=\\\"4\\\"\\n/>\\n\"},\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-5\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-5\",\"list-after\":\"$:/core/ui/EditorToolbar/heading-5\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/heading-5\",\"caption\":\"{{$:/language/Buttons/Heading5/Caption}} (Markdown)\",\"description\":\"{{$:/language/Buttons/Heading5/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[text/x-markdown]]\",\"shortcuts\":\"((heading-5))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"prefix-lines\\\"\\n\\tcharacter=\\\"#\\\"\\n\\tcount=\\\"5\\\"\\n/>\\n\"},\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-6\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/heading-6\",\"list-after\":\"$:/core/ui/EditorToolbar/heading-6\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/heading-6\",\"caption\":\"{{$:/language/Buttons/Heading6/Caption}} (Markdown)\",\"description\":\"{{$:/language/Buttons/Heading6/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[text/x-markdown]]\",\"shortcuts\":\"((heading-6))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"prefix-lines\\\"\\n\\tcharacter=\\\"#\\\"\\n\\tcount=\\\"6\\\"\\n/>\\n\"},\"$:/plugins/tiddlywiki/markdown/EditorToolbar/italic\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/italic\",\"list-after\":\"$:/core/ui/EditorToolbar/italic\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/italic\",\"caption\":\"{{$:/language/Buttons/Italic/Caption}} (Markdown)\",\"description\":\"{{$:/language/Buttons/Italic/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[text/x-markdown]]\",\"shortcuts\":\"((italic))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"wrap-selection\\\"\\n\\tprefix=\\\"*\\\"\\n\\tsuffix=\\\"*\\\"\\n/>\\n\"},\"$:/plugins/tiddlywiki/markdown/EditorToolbar/link-dropdown\":{\"title\":\"$:/plugins/tiddlywiki/markdown/EditorToolbar/link-dropdown\",\"text\":\"\\\\define lingo-base() $:/language/Buttons/Link/\\n\\n\\\\define add-link-actions()\\n\\\\whitespace trim\\n\u003C$action-sendmessage $message=\\\"tm-edit-text-operation\\\" $param=\\\"make-markdown-link\\\" text={{$(linkTiddler)$}} />\\n\u003C$action-deletetiddler $filter=\\\"[\u003Cdropdown-state>] [\u003CsearchTiddler>] [\u003ClinkTiddler>] [\u003CstoreTitle>] [\u003CsearchL 3C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type=\\\"text/x-markdown\\\"/>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/NewMarkdown/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\"},\"$:/plugins/tiddlywiki/markdown/readme\":{\"title\":\"$:/plugins/tiddlywiki/markdown/readme\",\"text\":\"This is a TiddlyWiki plugin for parsing Markdown text, using the [[Remarkable|https://github.com/jonschlinkert/remarkable]] library. If the KaTeX TiddlyWiki plugin is installed, KaTeX support is enabled using the [[remarkable-katex|https://github.com/bradhowes/remarkable-katex]] Remarkable plugin.\\n\\nIt is completely self-contained, and doesn't need an Internet connection in order to work. It works both in the browser and under Node.js.\\n\\n[[Source code|https://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/markdown]]\\n\"},\"$:/plugins/tiddlywiki/markdown/usage\":{\"title\":\"$:/plugins/tiddlywiki/markdown/usage\",\"text\":\"! Plugin Configuration\\n\\n|!Config |!Default |!Description |\\n| \u003Ccode>[[breaks|$:/config/markdown/breaks]]\u003C/code>| ``false``|Remarkable library config: Convert '\\\\n' in paragraphs into ``\u003Cbr>`` |\\n| \u003Ccode>[[linkify|$:/config/markdown/linkify]]\u003C/code>| ``false``|Remarkable library config: Autoconvert URL-like text to links |\\n| \u003Ccode>[[linkNewWindow|$:/config/markdown/linkNewWindow]]\u003C/code>| ``true``|For external links, should clicking on them open a new window/tab automatically? |\\n| \u003Ccode>[[quotes|$:/config/markdown/quotes]]\u003C/code>| ``“”‘’``|Remarkable library config: Double + single quotes replacement pairs, when ``typographer`` enabled |\\n| \u003Ccode>[[renderWikiText|$:/config/markdown/renderWikiText]]\u003C/code>| ``true``|After Markdown is parsed, should any text elements be handed off to the ~WikiText parser for further processing? |\\n| \u003Ccode>[[renderWikiTextPragma|$:/config/markdown/renderWikiTextPragma]]\u003C/code>| ``\\\\rules only html image macrocallinline syslink transcludeinline wikilink filteredtranscludeblock macrocallblock transcludeblock``|When handing off to the ~WikiText parser, what pragma rules should it follow? |\\n| \u003Ccode>[[typographer|$:/config/markdown/typographer]]\u003C/code>| ``false``|Remarkable library config: Enable some language-neutral replacement + quotes beautification |\\n\\n! Creating ~WikiLinks\\n\\nCreate wiki links with the usual Markdown link syntax targeting `#` and the target tiddler title:\\n\\n```\\n[link text](#TiddlerTitle)\\n```\\n\\nIf the target tiddler has a space in its name, that name must be URL-escaped to be detected as a URL:\\n\\n```\\n[link text](#Test%20Tiddler)\\n```\\n\\n! Images\\n\\nMarkdown image syntax can be used to reference images by tiddler title or an external URI. For example:\\n\\n```\\n![alt text](/path/to/img.jpg \\\"Title\\\")\\n\\n![alt text](Motovun Jack.jpg \\\"Title\\\")\\n```\\n\"},\"$:/plugins/tiddlywiki/markdown/wrapper.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/wrapper.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/wrapper.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nWraps up the remarkable parser for use as a Parser in TiddlyWiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar r = require(\\\"$:/plugins/tiddlywiki/markdown/remarkable.js\\\");\\n\\nvar Remarkable = r.Remarkable,\\n\\tlinkify = r.linkify,\\n\\tutils = r.utils;\\n\\n///// Set up configuration options /////\\nfunction parseAsBoolean(tiddlerName) {\\n\\treturn $tw.wiki.getTiddlerText(tiddlerName).toLowerCase() === \\\"true\\\";\\n}\\nvar pluginOpts = {\\n\\tlinkNewWindow: parseAsBoolean(\\\"$:/config/markdown/linkNewWindow\\\"),\\n\\trenderWikiText: parseAsBoolean(\\\"$:/config/markdown/renderWikiText\\\"),\\n\\trenderWikiTextPragma: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/renderWikiTextPragma\\\").trim()\\n};\\nvar remarkableOpts = {\\n\\tbreaks: parseAsBoolean(\\\"$:/config/markdown/breaks\\\"),\\n\\tquotes: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/quotes\\\"),\\n\\ttypographer: parseAsBoolean(\\\"$:/config/markdown/typographer\\\")\\n};\\nvar accumulatingTypes = {\\n\\t\\\"text\\\": true,\\n\\t\\\"softbreak\\\": true\\n};\\n// If rendering WikiText, we treat katex nodes as text.\\nif(pluginOpts.renderWikiText) {\\n\\taccumulatingTypes[\\\"katex\\\"] = true;\\n}\\n\\nvar md = new Remarkable(remarkableOpts);\\n\\n// If tiddlywiki/katex plugin is present, use remarkable-katex to enable katex support.\\nif($tw.modules.titles[\\\"$:/plugins/tiddlywiki/katex/katex.min.js\\\"]) {\\n\\tvar rk = require(\\\"$:/plugins/tiddlywiki/markdown/remarkable-katex.js\\\");\\n\\tmd = md.use(rk);\\n}\\n\\nif(parseAsBoolean(\\\"$:/config/markdown/linkify\\\")) {\\n\\tmd = md.use(linkify);\\n}\\n\\nfunction findTagWithType(nodes, startPoint, type, level) {\\n\\tfor (var i = startPoint; i \u003C nodes.length; i++) {\\n\\t\\tif(nodes[i].type === type && nodes[i].level === level) {\\n\\t\\t\\treturn i;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n}\\n\\n/**\\n * Remarkable creates nodes that look like:\\n * [\\n *   { type: 'paragraph_open'},\\n *   { type: 'inline', content: 'Hello World', children:[{type: 'text', content: 'Hello World'}]},\\n *   { type: 'paragraph_close'}\\n * ]\\n *\\n * But TiddlyWiki wants the Parser (https://tiddlywiki.com/dev/static/Parser.html) to emit nodes like:\\n *\\n * [\\n *   { type: 'element', tag: 'p', children: [{type: 'text', text: 'Hello World'}]}\\n * ]\\n */\\nfunction convertNodes(remarkableTree, isStartOfInline) {\\n\\tlet out = [];\\n\\tvar accumulatedText = '';\\n\\tfunction withChildren(currentIndex, currentLevel, closingType, nodes, callback) {\\n\\t\\tvar j = findTagWithType(nodes, currentIndex + 1, closingType, currentLevel);\\n\\t\\tif(j === false) {\\n\\t\\t\\tconsole.error(\\\"Failed to find a \\\" + closingType + \\\" node after position \\\" + currentIndex);\\n\\t\\t\\tconsole.log(nodes);\\n\\t\\t\\treturn currentIndex + 1;\\n\\t\\t}\\n\\t\\tlet children = convertNodes(nodes.slice(currentIndex + 1, j));\\n\\t\\tcallback(children);\\n\\t\\treturn j;\\n\\t}\\n\\tfunction wrappedElement(elementTag, currentIndex, currentLevel, closingType, nodes) {\\n\\t\\treturn withChildren(currentIndex, currentLevel, closingType, nodes, function(children) {\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\ttag: elementTag,\\n\\t\\t\\t\\tchildren: children\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\n\\tfor (var i = 0; i \u003C remarkableTree.length; i++) {\\n\\t\\tvar currentNode = remarkableTree[i];\\n\\t\\tswitch (currentNode.type) {\\n\\t\\tcase \\\"paragraph_open\\\":\\n\\t\\t\\t// If the paragraph is a \\\"tight\\\" layout paragraph, don't wrap children in a \u003Cp> tag.\\n\\t\\t\\tif(currentNode.tight) {\\n\\t\\t\\t\\ti = withChildren(i, currentNode.level, \\\"paragraph_close\\\", remarkableTree, function(children) {\\n\\t\\t\\t\\t\\tArray.prototype.push.apply(out, children);\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\ti = wrappedElement(\\\"p\\\", i, currentNode.level, \\\"paragraph_close\\\", remarkableTree);\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"heading_open\\\":\\n\\t\\t\\ti = wrappedElement(\\\"h\\\" + currentNode.hLevel, i, currentNode.level, \\\"heading_close\\\", remarkableTree);\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"bullet_list_open\\\":\\n\\t\\t\\ti = wrappedElement(\\\"ul\\\", i, currentNode.level, \\\"bullet_list_close\\\", remarkableTree);\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"ordered_list_open\\\":\\n\\t\\t\\ti = wrappedElement('ol', i, currentNode.level,'ordered_list_close', remarkableTree);\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"list_item_open\\\":\\n\\t\\t\\ti = wrappedElement(\\\"li\\\", i, currentNode.level, \\\"list_item_close\\\", remarkableTree);\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"link_open\\\":\\n\\t\\t\\ti = withChildren(i, currentNode.level, \\\"link_close\\\", remarkableTree, function(children) {\\n\\t\\t\\t\\tif(currentNode.href[0] !== \\\"#\\\") {\\n\\t\\t\\t\\t\\t// External link\\n\\t\\t\\t\\t\\tvar attributes = {\\n\\t\\t\\t\\t\\t\\tclass: { type: \\\"string\\\", value: \\\"tc-tiddlylink-external\\\" },\\n\\t\\t\\t\\t\\t\\thref: { type: \\\"string\\\", value: currentNode.href },\\n\\t\\t\\t\\t\\t\\trel: { type: \\\"string\\\", value: \\\"noopener noreferrer\\\" }\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tif(pluginOpts.linkNewWindow) {\\n\\t\\t\\t\\t\\t\\tattributes.target = { type: \\\"string\\\", value: \\\"_blank\\\" };\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\t\\t\\ttag: \\\"a\\\",\\n\\t\\t\\t\\t\\t\\tattributes: attributes,\\n\\t\\t\\t\\t\\t\\tchildren: children\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// Internal link\\n\\t\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\t\\ttype: \\\"link\\\",\\n\\t\\t\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\t\\t\\tto: { type: \\\"string\\\", value: $tw.utils.decodeURISafe(currentNode.href.substr(1)) }\\n\\t\\t\\t\\t\\t\\t},\\n\\t\\t\\t\\t\\t\\tchildren: children\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"code\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\ttag: currentNode.block ? \\\"pre\\\" : \\\"code\\\",\\n\\t\\t\\t\\tchildren: [{ type: \\\"text\\\", text: currentNode.content }]\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"fence\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"codeblock\\\",\\n\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\tlanguage: { type: \\\"string\\\", value: currentNode.params },\\n\\t\\t\\t\\t\\tcode: { type: \\\"string\\\", value: currentNode.content }\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"image\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"image\\\",\\n\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\ttooltip: { type: \\\"string\\\", value: currentNode.alt },\\n\\t\\t\\t\\t\\tsource: { type: \\\"string\\\", value: $tw.utils.decodeURIComponentSafe(currentNode.src) }\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"softbreak\\\":\\n\\t\\t\\tif(remarkableOpts.breaks) {\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\t\\ttag: \\\"br\\\",\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\taccumulatedText = accumulatedText + '\\\\n';\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"hardbreak\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\ttag: \\\"br\\\",\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"th_open\\\":\\n\\t\\tcase \\\"td_open\\\":\\n\\t\\t\\tvar elementTag = currentNode.type.slice(0, 2);\\n\\t\\t\\ti = withChildren(i, currentNode.level, elementTag + \\\"_close\\\", remarkableTree, function(children) {\\n\\t\\t\\t\\tvar attributes = {};\\n\\t\\t\\t\\tif(currentNode.align) {\\n\\t\\t\\t\\t\\tattributes.style = { type: \\\"string\\\", value: \\\"text-align:\\\" + currentNode.align };\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\t\\ttag: elementTag,\\n\\t\\t\\t\\t\\tattributes: attributes,\\n\\t\\t\\t\\t\\tchildren: children\\n\\t\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"hr\\\":\\n\\t\\t\\tout.push({\\n\\t\\t\\t\\ttype: 'element',\\n\\t\\t\\t\\ttag: 'hr',\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"inline\\\":\\n\\t\\t\\tout = out.concat(convertNodes(currentNode.children, true));\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"text\\\":\\n\\t\\t\\t// We need to merge this text block with the upcoming text block and parse it all together.\\n\\t\\t\\taccumulatedText = accumulatedText + currentNode.content;\\n\\t\\t\\tbreak;\\n\\n\\t\\tcase \\\"katex\\\":\\n\\t\\t\\t// If rendering WikiText, convert the katex node back to text for parsing by the WikiText LaTeX parser.\\n\\t\\t\\tif(pluginOpts.renderWikiText) {\\n\\t\\t\\t\\t// If this is a block, add a newline to trigger the KaTeX plugins block detection.\\n\\t\\t\\t\\tvar displayModeSuffix = currentNode.block ? \\\"\\\\n\\\" : \\\"\\\";\\n\\t\\t\\t\\taccumulatedText = accumulatedText + \\\"$$\\\" + currentNode.content + displayModeSuffix + \\\"$$\\\";\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"latex\\\",\\n\\t\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\t\\ttext: { type: \\\"text\\\", value: currentNode.content },\\n\\t\\t\\t\\t\\t\\tdisplayMode: { type: \\\"text\\\", value: currentNode.block ? \\\"true\\\" : \\\"false\\\" }\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\n\\t\\tdefault:\\n\\t\\t\\tif(currentNode.type.substr(currentNode.type.length - 5) === \\\"_open\\\") {\\n\\t\\t\\t\\tvar tagName = currentNode.type.substr(0, currentNode.type.length - 5);\\n\\t\\t\\t\\ti = wrappedElement(tagName, i, currentNode.level, tagName + \\\"_close\\\", remarkableTree);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tconsole.error(\\\"Unknown node type: \\\" + currentNode.type, currentNode);\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\t\\t\\ttext: currentNode.content\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\t\\t}\\n\\t\\t// We test to see if we process the block now, or if there's\\n\\t\\t// more to accumulate first.\\n\\t\\tif(accumulatedText\\n\\t\\t\\t&& (\\n\\t\\t\\t\\tremarkableOpts.breaks ||\\n\\t\\t\\t\\t(i+1) >= remarkableTree.length ||\\n\\t\\t\\t\\t!accumulatingTypes[remarkableTree[i+1].type]\\n\\t\\t\\t)\\n\\t\\t) {\\n\\t\\t\\t// The Markdown compiler thinks this is just text.\\n\\t\\t\\t// Hand off to the WikiText parser to see if there's more to render\\n\\t\\t\\t// But only if it's configured to, and we have more than whitespace\\n\\t\\t\\tif(!pluginOpts.renderWikiText || accumulatedText.match(/^\\\\s*$/)) {\\n\\t\\t\\t\\tout.push({\\n\\t\\t\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\t\\t\\ttext: accumulatedText\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// If we're inside a block element (div, p, td, h1), and this is the first child in the tree,\\n\\t\\t\\t\\t// handle as a block-level parse. Otherwise not.\\n\\t\\t\\t\\tvar parseAsInline = !(isStartOfInline && i === 0);\\n\\t\\t\\t\\tvar textToParse = accumulatedText;\\n\\t\\t\\t\\tif(pluginOpts.renderWikiTextPragma !== \\\"\\\") {\\n\\t\\t\\t\\t\\ttextToParse = pluginOpts.renderWikiTextPragma + \\\"\\\\n\\\" + textToParse;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvar wikiParser = $tw.wiki.parseText(\\\"text/vnd.tiddlywiki\\\", textToParse, {\\n\\t\\t\\t\\t\\tparseAsInline: parseAsInline\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tvar rs = wikiParser.tree;\\n\\n\\t\\t\\t\\t// If we parsed as a block, but the root element the WikiText parser gave is a paragraph,\\n\\t\\t\\t\\t// we should discard the paragraph, since the way Remarkable nests its nodes, this \\\"inline\\\"\\n\\t\\t\\t\\t// node is always inside something else that's a block-level element\\n\\t\\t\\t\\tif(!parseAsInline\\n\\t\\t\\t\\t\\t&& rs.length === 1\\n\\t\\t\\t\\t\\t&& rs[0].type === \\\"element\\\"\\n\\t\\t\\t\\t\\t&& rs[0].tag === \\\"p\\\"\\n\\t\\t\\t\\t) {\\n\\t\\t\\t\\t\\trs = rs[0].children;\\n\\t\\t\\t\\t}\\n\\n\\t\\t\\t\\t// If the original text element started with a space, add it back in\\n\\t\\t\\t\\tif(rs.length > 0\\n\\t\\t\\t\\t\\t&& rs[0].type === \\\"text\\\"\\n\\t\\t\\t\\t\\t&& (accumulatedText[0] === \\\" \\\" || accumulatedText[0] === \\\"\\\\n\\\")\\n\\t\\t\\t\\t) {\\n\\t\\t\\t\\t\\trs[0].text = \\\" \\\" + rs[0].text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tout = out.concat(rs);\\n\\t\\t\\t}\\n\\t\\t\\taccumulatedText = '';\\n\\t\\t}\\n\\t}\\n\\treturn out;\\n}\\n\\nvar MarkdownParser = function(type, text, options) {\\n\\tvar tree = md.parse(text, {});\\n\\t//console.debug(tree);\\n\\ttree = convertNodes(tree);\\n\\t//console.debug(tree);\\n\\n\\tthis.tree = tree;\\n};\\n\\nexports[\\\"text/x-markdown\\\"] = MarkdownParser;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"}}}"},

{"created":"20221204115215838","creator":"alex","text":"\\define lingo-base() $:/language/TagManager/\n\\define iconEditorTab(type)\n\\whitespace trim\n\u003C$link to=\"\">\u003C\u003Clingo Icons/None>>\u003C/$link>\n\u003C$list filter=\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[sort[title]] +[$type$is[system]]\">\n\u003C$link to={{!!title}}>\n\u003C$transclude/> \u003C$view field=\"title\"/>\n\u003C/$link>\n\u003C/$list>\n\\end\n\\define iconEditor(title)\n\\whitespace trim\n\u003Cdiv class=\"tc-drop-down-wrapper\">\n\u003C$button popupTitle={{{ [[$:/state/popup/icon/]addsuffix\u003C__title__>] }}} class=\"tc-btn-invisible tc-btn-dropdown\">{{$:/core/images/down-arrow}}\u003C/$button>\n\u003C$reveal stateTitle={{{ [[$:/state/popup/icon/]addsuffix\u003C__title__>] }}} type=\"popup\" position=\"belowleft\" text=\"\" default=\"\">\n\u003Cdiv class=\"tc-drop-down\">\n\u003C$linkcatcher actions=\"\"\"\u003C$action-setfield $tiddler=\u003C\u003C__title__>> icon=\u003C\u003CnavigateTo>>/>\"\"\">\n\u003C\u003CiconEditorTab type:\"!\">>\n\u003Chr/>\n\u003C\u003CiconEditorTab type:\"\">>\n\u003C/$linkcatcher>\n\u003C/div>\n\u003C/$reveal>\n\u003C/div>\n\\end\n\\define toggleButton(state)\n\\whitespace trim\n\u003C$reveal stateTitle=\u003C\u003C__state__>> type=\"match\" text=\"closed\" default=\"closed\">\n\u003C$button setTitle=\u003C\u003C__state__>> setTo=\"open\" class=\"tc-btn-invisible tc-btn-dropdown\" selectedClass=\"tc-selected\">\n{{$:/core/images/info-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal stateTitle=\u003C\u003C__state__>> type=\"match\" text=\"open\" default=\"closed\">\n\u003C$button setTitle=\u003C\u003C__state__>> setTo=\"closed\" class=\"tc-btn-invisible tc-btn-dropdown\" selectedClass=\"tc-selected\">\n{{$:/core/images/info-button}}\n\u003C/$button>\n\u003C/$reveal>\n\\end\n\\whitespace trim\n\u003Ctable class=\"tc-tag-manager-table\">\n\u003Ctbody>\n\u003Ctr>\n\u003Cth>\u003C\u003Clingo Colour/Heading>>\u003C/th>\n\u003Cth class=\"tc-tag-manager-tag\">\u003C\u003Clingo Tag/Heading>>\u003C/th>\n\u003Cth>\u003C\u003Clingo Count/Heading>>\u003C/th>\n\u003Cth>\u003C\u003Clingo Icon/Heading>>\u003C/th>\n\u003Cth>\u003C\u003Clingo Info/Heading>>\u003C/th>\n\u003C/tr>\n\u003C$list filter=\"[tags[]!is[system]sort[title]]\">\n\u003Ctr>\n\u003Ctd>\u003C$edit-text field=\"color\" tag=\"input\" type=\"color\"/>\u003C/td>\n\u003Ctd>{{||$:/core/ui/TagTemplate}}\u003C/td>\n\u003Ctd>\u003C$count filter=\"[all[current]tagging[]]\"/>\u003C/td>\n\u003Ctd>\n\u003C$macrocall $name=\"iconEditor\" title={{!!title}}/>\n\u003C/td>\n\u003Ctd>\n\u003C$macrocall $name=\"toggleButton\" state={{{ [[$:/state/tag-manager/]addsuffix\u003CcurrentTiddler>] }}} /> \n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>\u003C/td>\n\u003Ctd colspan=\"4\">\n\u003C$reveal stateTitle={{{ [[$:/state/tag-manager/]addsuffix\u003CcurrentTiddler>] }}} type=\"match\" text=\"open\" default=\"\">\n\u003Ctable>\n\u003Ctbody>\n\u003Ctr>\u003Ctd>\u003C\u003Clingo Colour/Heading>>\u003C/td>\u003Ctd>\u003C$edit-text field=\"color\" tag=\"input\" type=\"text\" size=\"9\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>\u003C\u003Clingo Icon/Heading>>\u003C/td>\u003Ctd>\u003C$edit-text field=\"icon\" tag=\"input\" size=\"45\"/>\u003C/td>\u003C/tr>\n\u003C/tbody>\n\u003C/table>\n\u003C/$reveal>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003Ctr>\n\u003Ctd>\u003C/td>\n\u003Ctd style=\"position:relative;\">\n{{$:/core/ui/UntaggedTemplate}}\n\u003C/td>\n\u003Ctd>\n\u003Csmall class=\"tc-menu-list-count\">\u003C$count filter=\"[untagged[]!is[system]] -[tags[]]\"/>\u003C/small>\n\u003C/td>\n\u003Ctd>\u003C/td>\n\u003Ctd>\u003C/td>\n\u003C/tr>\n\u003C/tbody>\n\u003C/table>\n","title":"$:/TagManager","color":"#bbb","icon":"$:/core/images/tag-button","modified":"20221216133128044","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","modifier":"alex"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}","revision":"0","bag":"default"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.3","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$rev -chooser-item:hover .tc-tiddlylink:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-drop-down .tc-chosen .tc-tiddlylink,\\n.tc-drop-down .tc-chooser-item .tc-tiddlylink:hover {\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n}\\n\\n.tc-chosen > .tc-tiddlylink:before {\\n\\tmargin-left: -10px;\\n\\tposition: relative;\\n\\tcontent: \\\"» \\\";\\n}\\n\\n.tc-chooser-item svg,\\n.tc-chooser-item img{\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-language-chooser .tc-image-button img {\\n\\twidth: 2em;\\n\\tvertical-align: -0.15em;\\n}\\n\\n/*\\n** Palette swatches\\n*/\\n\\n.tc-swatches-horiz {\\n}\\n\\n.tc-swatches-horiz .tc-swatch {\\n\\tdisplay: inline-block;\\n}\\n\\n.tc-swatch {\\n\\twidth: 2em;\\n\\theight: 2em;\\n\\tmargin: 0.4em;\\n\\tborder: 1px solid #888;\\n}\\n\\ninput.tc-palette-manager-colour-input {\\n\\twidth: 100%;\\n\\tpadding: 0;\\n}\\n\\n/*\\n** Table of contents\\n*/\\n\\n.tc-sidebar-lists .tc-table-of-contents {\\n\\twhite-space: nowrap;\\n}\\n\\n.tc-table-of-contents button {\\n\\tcolor: \u003C\u003Ccolour sidebar-foreground>>;\\n}\\n\\n.tc-table-of-contents svg {\\n\\twidth: 0.7em;\\n\\theight: 0.7em;\\n\\tvertical-align: middle;\\n\\tfill: \u003C\u003Ccolour sidebar-foreground>>;\\n}\\n\\n.tc-table-of-contents ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n}\\n\\n.tc-table-of-contents ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-table-of-contents li {\\n\\tfont-size: 1.0em;\\n\\tfont-weight: bold;\\n}\\n\\n.tc-table-of-contents li a {\\n\\tfont-weight: bold;\\n}\\n\\n.tc-table-of-contents li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n\\tline-height: 1.4;\\n}\\n\\n.tc-table-of-contents li li a {\\n\\tfont-weight: normal;\\n}\\n\\n.tc-table-of-contents li li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n\\tline-height: 1.5;\\n}\\n\\n.tc-table-of-contents li li li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-tabbed-table-of-contents {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents {\\n\\tz-index: 100;\\n\\tdisplay: inline-block;\\n\\tpadding-left: 1em;\\n\\tmax-width: 50%;\\n\\t-webkit-flex: 0 0 auto;\\n\\tflex: 0 0 auto;\\n\\tbackground: \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tdisplay: block;\\n\\tpadding: 0.12em 1em 0.12em 0.25em;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"},\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003 /metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"}}}","revision":"0","bag":"default"},

{"created":"20221212160640489","creator":"alex","text":"美国\n \n以前每年跨年或者是春节前夕，都有想要把之前一年的生活和发生的事情做一个总结的习惯，但是近几年这个习惯没有坚持下来，可能是因为它给我带来的收益太不明显，反馈来得太慢，就像是一个每天通过锻炼减肥的人，一周下来体重并没有什么变化，行为习惯，也便很难坚持。\n今年想要重拾这个习惯，一来今年发生了很多事情，我的足迹在地球上画了一个黎曼几何体系下的三角形，自身的身份也从一个学生过度到一个工作实习生，同时也恢复了单身，的确有必要记录一下；二来距离2013年的那一个重要的时刻已经过去5年了，是时候做一个阶段性的总结，并且展望一下人生的下一个阶段；当然，也想从今年起，在形式上把这个每年总结的习惯坚持下去。因此，今天下定决心写下这篇文章，并且希望以后能继续坚持下去。\n \n我曾经想把这篇文章的题目定成《2017，鬼知道我都经历了什么》，以一种调侃的文风记录一下这个继三年前那个人生低谷以来最糟糕的一年，但是不得不承认，今年的收尾还是很圆满的，至少还是很开心的，这个积极的情绪让我重新审视了这一年，其实所谓“糟糕”也没有那么的不堪，而且，从中我也成长了不少，学会了很多；再者，一味的纠结消极的事情，会拖慢我们向前的脚步；最后，也不希望每年的总结都变成一年一度的终极抱怨。所以，最后没有选择这个题目，也打消了调侃生活的念头。\n \n为什么刚刚说这一年是糟糕的，前几天花了点时间翻阅了今年一年发的所有微博和朋友圈，绝大多数的状态并没有保留下来，但是仍能从仅存的几条文字中寻找到一些记忆的蛛丝马迹。今年的一部分时间里，我生活在了一种极度的焦虑和不安之中，原因其实也很简单，我向之前的女友许下了一些超越自己能力范围的承诺，许下承诺的那一刻我就知道有些事情做不到，所以之后的很长一段时间，只能通过对现实的逃避和自我欺骗来勉强度日，最后的结果也可想而知。有时候想想早知今日，当初何必要答应那些近乎无理取闹的条款。但是事实上，为人处世是复杂的，每一个决策前，即便是理性的人会去权衡利弊，但做出的决策也不敢说不参杂任何感情的因素。相信身边也有和我经历相同的人，也相信你们能够理解。\n \n除去糟糕的事情不谈，今年同样也是一个经历十分丰富的一年。四月底，我结束了在美国为期两年的研究生学习，这两年可以称得上是收获满满了，不仅学习了几门像控制理论、数据分析和机械学习等自己真正喜欢的学科，认识了一批有志青年；更重要的是，换了一种生活态度和思考方式，而且这些改变，是实实在在的，是看得到成果的。\n \n我认为给我带来的第一个改变，是终于开始独立思考自己的人生了，坚持自己的想法。我曾经在和室友合租公寓的阳台上彻夜难眠，给自己想象未来的n多种可能，给自己安排研究生期间的学习方向，但是那一段时间我并不开心，原因是，每次想到一种可行的方案后，就会很快的，在和同学交流过程中被打消。我给那段时间的行为起了一个高大上的名字，叫“试错”。\n\n后来我看开了，无论哪一种方案，过程都是艰难的，近乎不可行的。所以后来我不再去找人聊什么人生了，而是在之前思考过的可行方案中，找一条自己还算感兴趣的道路先走下去。之所以找一条自己感兴趣的道路，是因为在遇见困难的时候，至少兴趣可以维持自身的积极性一段时间，不至于一遇见困难就心生懈怠，过早的放弃。\n\n当然这种做法也不完全对，我很幸运当时身边有一个很有想法的同学W君，他给我讲了很多他的人生感悟和职业规划，字里行间可以看得出，这个人和我站在了不同的高度去看待问题，有些建议不敢说受益终身，但也开阔了视野，教会了许多思考问题的角度。在我决心不借助他人帮助，独立思考人生的时候，多了几分思考的广度。\n\n所以我认为这是我这两年来最大的改变，从小听从家人朋友意见的我，这一刻终于开始自己为自己打算，把他人的经历阅历当做参考，而不是一味照搬照做。\n \n第二个改变我想应该是面对困难时的态度。与大多数的大学生不同，我的本科生涯依然是在自己的家乡大连度过的，所以即便是生活上遇到了困难，身后的家庭依旧可以对我有强大支持，用最近聊天时Y的话，“蹭吃蹭饭蹭洗衣机”来形容再合适不过了。但是现在不同了，一下子去了地球的另一端，这次真的要什么事情都自己来。\n\n刚到匹兹堡，在合租的房子里“借宿”一宿，因为还没有办理入住手续，所以只能算借宿。第二天要步行一个小时，去租房公司办手续拿钥匙，得知室友不能一同前往，深深的打促了好一阵子。\n\n一年后找了新的室友租房子，要分别给水电煤气的公司打电话办理相关手续，当时W君让我全权负责这些事情，说是给我一个锻炼。那时的我已经开始适应去做一些没做过的事情了，所以便欣然接受了。\n\n回头来看，改变其实没有必要轰轰烈烈，哪怕是对一件小事情的态度的变化，都是一种成长。这种感受可能绝大多数人在本科时候已经体验过了，这里就不再赘述了。\n \n想说的最后一个变化，应该是对未来生活方式的另一种想法，不再想去做一个永远一成不变的上班族，而是抽时间去不同的地方，感受不同的人文气息，文化和风俗。我曾经并不是喜欢旅游的人，假期宁愿在家带着。这种改变发生在一个秋天，在和W君及几个朋友一同去往伍德斯托克看枫叶的路上，这段情节我曾经在《黑匣》中以另一种方式提到过，也体现了我对这种生活的向往。\n\n这种生活并不是去跟随某些便宜旅行社，以“打点儿”的方式在地球上留下自己所谓的足迹。而是真正的花时间去感受另一个维度下的生活，将内心置于足够宽广的视野之中，任其被震撼和感动。\n\n所谓感动，不需要什么大彻大悟，可能只是偶然中，与陌生人的短暂结缘。像是在加利福尼亚州，66号公路尽头的圣塔莫妮卡海岸，从流浪歌手的手中买下的一张原创唱片；像是在任何一个无名十字路口，红灯倒计时之前，在乞讨者口中听到的一个谜语。林语堂说，时间之所以宝贵，是因为它可以被浪费。\n\n写这篇文章的时候，姐姐已经远在泰国的普吉岛了，相信这种生活离我也不会太远。\n \n以上是我想到的在美国期间自身的成长，当然改变绝不仅仅只有这些，在这里也不一一论述了。\n \n毕业后，找工作之余，在指导教授的实验室里作志愿者，和一名博士生K学长一起做一些人工智能可穿戴设备的研究，现在想想，这段时间应该是我在这一年中，在美国最充实和难忘的了，虽然生活依旧焦虑不安，但是忙碌的工作让我暂时的忘记了生活的苟且，和K学长的交流也让我更深的理解了“控制理论”这一门学科，当时感慨，花了两年的学时，和无数次的深夜泡图书馆，都没有弄明白的内容，简单的几次休息时的交流就被点透了。所以，我认为知识都是死的，是印在书本上或者网页上的文字和图表，而对这些内容的理解，诠释和比喻，让这些本来死掉的知识重新活了起来。这就是为什么在之后的学习中，无论是专业还是语言，我都会尽力去找一名对其理解颇深的老师。\n\n期间还参与了几次学长们的创业竞赛，见了几次世面；听组里印度老师给我们辅导答辩时的口语表达；有时候在实验室一边吃着快餐，一边听这个人谈他理解的人生，看他模仿特朗普；有几次工作到深夜，几个人被反锁在了实验楼里，隔着玻璃借着路灯光，和外面路过的好心人一起想办法怎么开门；也有几次实验室只有我一个人，编好了代码还要自己给自己脑袋上贴传感器做实验，曾打趣到，所谓孤独，也莫过于此吧。\n\n虽然好像最终，这个项目并没有获得什么成果，但是这三个月的学习和工作，的确是最开心充实的一段时间，也为之后的实习工作打下了必要的基础。\n \n离开美国之前，我做了两件事情，去了S姐家，听基督徒朋友们为我祷告；和W君吃了顿饭，爬了一次“学习大教堂”。\n\nW君有次跟我说他认识了一批特别好的朋友，打算介绍给我认识，自此之后我就过上了每周末去教会蹭饭的生活。延续到在美国的最后一天，虽然最后的受洗我还是拒绝了，但是真心的感谢这些人对我这两年来的帮助，也希望我能继续做一个他们口中的那个清心的人。以后要是有机会，也想好好聊聊关于这两年的教会生活，和在其中认识的人。\n \n爬“学习大教堂”的那一天我索性关掉了手机，和W君坐电梯上到了最高层，在500多英尺的高空下俯视了整个匹兹堡大学的校园，和卡耐基梅龙大学的校园。说来惭愧，这个匹兹堡大学高耸入云，直插云霄的标志性建筑，我却是到了最后一刻才去观光。之后，一边聊着两年来的经历，一边一层一层地从楼梯，跟着夕阳一起回到了地面，美国之旅，也就此结束。感谢W君最后还送了我一程，希望以后还有机会见面。\n \n其实在美国要感谢的人还有很多，在这里也没有办法一一提及，有些人帮助了我之后就从此消失了；有些人说是当做对我的报答；当然也有像W君这样特别要好的朋友。\n我相信记忆这种东西不会彻底消失，那些记忆深处快要被遗忘的碎片，总有一天会因为一些偶然的事件重新被激发，再次成为繁杂的神经网络系统中的一个结点。\n \n一个年度总结，没有办法面面俱到，所以美国的生活只能暂时简单地总结到这里了，黎曼几何三角形说了一个角，先告一段落，祝新年快乐。\n \n2018年1月2日 大连\n","tags":".Dalian @WangGuangting @WangKejun ~2018 ~2017 .Pittsburgh %Journal %Writing","title":"2017 黎曼几何中的三角形","modified":"20221217115001364","modifier":"alex"},
