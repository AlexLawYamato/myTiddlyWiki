003CnewFieldNameSelectionTiddler>] [\u003CnewTagNameTiddler>] [\u003CnewTagNameInputTiddler>] [\u003CnewTagNameSelectionTiddler>] [\u003CtypeInputTiddler>] [\u003CtypeSelectionTiddler>]\\\"/>\\n\\n\\\\define get-field-value-tiddler-filter() [subfilter\u003Cget-field-editor-filter>sha256[16]addprefix[/]addprefix\u003CnewFieldValueTiddlerPrefix>]\\n\\\\define get-field-editor-filter() [\u003CnewFieldNameTiddler>get[text]else[]] :cascade[all[shadows+tiddlers]tag[$:/tags/FieldEditorFilter]!is[draft]get[text]] :and[!is[blank]else{$:/core/ui/EditTemplate/fieldEditor/default}]\\n\\n\\\\define save-tiddler-actions()\\n\\\\whitespace trim\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param={{{ [\u003CnewTagNameTiddler>get[text]] }}}/>\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\" $name={{{ [\u003CnewFieldNameTiddler>get[text]] }}} $value={{{ [\u003CnewFieldNameTiddler>get[text]] :map[subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\\n\u003C\u003Cdelete-edittemplate-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-save-tiddler\\\"/>\\n\\\\end\\n\\n\\\\define cancel-delete-tiddler-actions(message)\\n\\\\whitespace trim\\n\u003C\u003Cdelete-edittemplate-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-$message$-tiddler\\\"/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003Cdiv\\n\\tdata-tiddler-title=\u003C\u003CcurrentTiddler>>\\n\\tdata-tags={{!!tags}}\\n\\tclass={{{ tc-tiddler-frame tc-tiddler-edit-frame [\u003CcurrentTiddler>is[tiddler]then[tc-tiddler-exists]] [\u003CcurrentTiddler>is[missing]!is[shadow]then[tc-tiddler-missing]] [\u003CcurrentTiddler>is[shadow]then[tc-tiddler-exists tc-tiddler-shadow]] [\u003CcurrentTiddler>is[system]then[tc-tiddler-system]] [{!!class}] [\u003CcurrentTiddler>tags[]encodeuricomponent[]addprefix[tc-tagged-]] +[join[ ]] }}}\\n\\trole=\\\"region\\\"\\n\\taria-label={{$:/language/EditTemplate/Caption}}>\\n\u003C$fieldmangler>\\n\u003C$vars\\n\\tstoryTiddler=\u003C\u003CcurrentTiddler>>\\n\\tnewTagNameTiddler=\u003C\u003Cqualify \\\"$:/temp/NewTagName\\\">>\\n\\tnewFieldNameTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldName\\\">>\\n\\tnewFieldValueTiddlerPrefix=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">>\\n\\tnewFieldNameInputTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldName/input\\\">>\\n\\tnewFieldNameSelectionTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldName/selected-item\\\">>\\n\\tnewTagNameInputTiddler=\u003C\u003Cqualify \\\"$:/temp/NewTagName/input\\\">>\\n\\tnewTagNameSelectionTiddler=\u003C\u003Cqualify \\\"$:/temp/NewTagName/selected-item\\\">>\\n\\ttypeInputTiddler=\u003C\u003Cqualify \\\"$:/temp/Type/input\\\">>\\n\\ttypeSelectionTiddler=\u003C\u003Cqualify \\\"$:/temp/Type/selected-item\\\">>>\\n\u003C$keyboard key=\\\"((cancel-edit-tiddler))\\\" actions=\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">> tag=\\\"div\\\">\\n\u003C$keyboard key=\\\"((save-tiddler))\\\" actions=\u003C\u003Csave-tiddler-actions>> tag=\\\"div\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditTemplate]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$vars>\\n\u003C/$fieldmangler>\\n\u003C/div>\\n\"},\"$:/core/ui/Buttons/cancel\":{\"title\":\"$:/core/ui/Buttons/cancel\",\"tags\":\"$:/tags/EditToolbar\",\"caption\":\"{{$:/core/images/cancel-button}} {{$:/language/Buttons/Cancel/Caption}}\",\"description\":\"{{$:/language/Buttons/Cancel/Hint}}\",\"text\":\"\\\\whitespace trim\\n\u003C$button actions=\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">> tooltip={{$:/language/Buttons/Cancel/Hint}} aria-label={{$:/language/Buttons/Cancel/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar- button>\u003C/$fieldmangler>\\n\\\\end\\n\u003C\u003Csave-tiddler-button>>\\n\"},\"$:/core/ui/ExportTiddlyWikiCore\":{\"title\":\"$:/core/ui/ExportTiddlyWikiCore\",\"text\":\"\\\\define jsFileName() tiddlywikicore-$(version)$.js\\n\\\\define noExportMsg()\\nIt appears that you have a wiki with an external ~TiddlyWiki core. The export action cannot be performed.\\n\u003Cp>You will need to view the page source in your browser. Then go to the very bottom the the source, find the last `\u003Cscript>` \\nelement, and right-click its `src` URI. Save the link as ''$(jsFileName)$''\u003C/p>\\n\\\\end\\n\\n''For advanced users''\\n\\nExport the ~TiddlyWiki core ~JavaScript code for running with external ~JavaScript:\\n\\n\u003C$button tooltip=\\\"Export the ~TiddlyWiki core code for running with external ~JavaScript\\\" aria-label=\\\"export TiddlyWiki core\\\" class=\\\"tc-btn-big-green\\\">\\n\u003C$list filter=\\\"[[$:/boot/boot.js]is[missing]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/templates/tiddlywiki5.js\\\" filename=\u003C\u003CjsFileName>>/>\\\"\\\"\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003Cqualify \\\"$:/temp/alert\\\">> text=\u003C\u003CnoExportMsg>> subtitle=\\\"Export ~TiddllyWiki Core\\\"/>\\n\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\u003C\u003Cqualify \\\"$:/temp/alert\\\">>/>\\n\u003C/$list>\\n{{$:/core/images/download-button}} Download ~TiddlyWiki core\\n\u003C/$button>\\n\\n[[Further information|https://tiddlywiki.com/#Using%20the%20external%20JavaScript%20template]]\\n\"},\"$:/core/Filters/AllTags\":{\"title\":\"$:/core/Filters/AllTags\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[tags[]!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTags}}\",\"text\":\"\"},\"$:/core/Filters/AllTiddlers\":{\"title\":\"$:/core/Filters/AllTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]sort[title]]\",\"description\":\"{{$: scription\":\"{{$:/language/Filters/StoryList}}\",\"text\":\"\"},\"$:/core/Filters/SystemTags\":{\"title\":\"$:/core/Filters/SystemTags\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[shadows+tiddlers]tags[]is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTags}}\",\"text\":\"\"},\"$:/core/Filters/SystemTiddlers\":{\"title\":\"$:/core/Filters/SystemTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/TypedTiddlers\":{\"title\":\"$:/core/Filters/TypedTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]has[type]each[type]sort[type]] -[type[text/vnd.tiddlywiki]]\",\"description\":\"{{$:/language/Filters/TypedTiddlers}}\",\"text\":\"\"},\"$:/core/ui/ImportListing\":{\"title\":\"$:/core/ui/ImportListing\",\"text\":\"\\\\define lingo-base() $:/language/Import/\\n\\n\\\\define messageField() message-$(payloadTiddler)$\\n\\n\\\\define payloadTitleFilter() [\u003CcurrentTiddler>get\u003CrenameField>minlength[1]else\u003CpayloadTiddler>]\\n\\n\\\\define overWriteWarning()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!has\u003CsuppressedField>]\\\">\\n\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>!is[tiddler]then[]] ~[\u003Clingo-base>addsuffix[Listing/Rename/OverwriteWarning]get[text]]}}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define selectionInfo()\\n\\\\whitespace trim\\n\u003C$set name=\\\"escUnselected\\\" value={{{[{$:/language/Import/Upgrader/Tiddler/Unselected}escaperegexp[]addprefix[(?g)]]}}}>\\n\\t\u003C$list filter=\\\"[all[current]get\u003CmessageField>regexp\u003CescUnselected>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\u003C$text text={{{[all[current]get\u003CselectionField>match[checked]then{$:/language/Import/Upgrader/Tiddler/Selected}else[]]}}}/>\\n\\t\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define libraryInfo()\\n\\\\whitespace trim\\n\u003C$set name=\\\"escUnselected\\\" value= icker-recent\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleVioletRed HotPink DeepPink MediumVioletRed Orchid Thistle Plum Violet Magenta Fuchsia DarkMagenta Purple MediumOrchid DarkViolet DarkOrchid Indigo BlueViolet MediumPurple MediumSlateBlue SlateBlue DarkSlateBlue Lavender GhostWhite Blue MediumBlue MidnightBlue DarkBlue Navy RoyalBlue CornflowerBlue LightSteelBlue LightSlateGrey SlateGrey DodgerBlue AliceBlue SteelBlue LightSkyBlue SkyBlue DeepSkyBlue LightBlue PowderBlue CadetBlue Azure LightCyan PaleTurquoise Cyan Aqua DarkTurquoise DarkSlateGrey DarkCyan Teal MediumTurquoise LightSeaGreen Turquoise Aquamarine MediumAquamarine MediumSpringGreen MintCream SpringGreen MediumSeaGreen SeaGreen Honeydew LightGreen PaleGreen DarkSeaGreen LimeGreen Lime ForestGreen Green DarkGreen Chartreuse LawnGreen GreenYellow DarkOliveGreen YellowGreen OliveDrab Beige LightGoldenrodYellow Ivory LightYellow Yellow Olive DarkKhaki LemonChiffon PaleGoldenrod Khaki Gold Cornsilk Goldenrod DarkGoldenrod FloralWhite OldLace Wheat Moccasin Orange PapayaWhip BlanchedAlmond NavajoWhite AntiqueWhite Tan BurlyWood Bisque DarkOrange Linen Peru PeachPuff SandyBrown Chocolate SaddleBrown Seashell Sienna LightSalmon Coral OrangeRed DarkSalmon Tomato MistyRose Salmon Snow LightCoral RosyBrown IndianRed Red Brown FireBrick DarkRed Maroon White WhiteSmoke Gainsboro LightGrey Silver DarkGrey Grey DimGrey Black\\\" variable=\\\"colour-picker-value\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\n---\\n\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"\\\"/>\\n&#32;\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" type=\\\"color\\\" tag=\\\"input\\\"/>\\n\u003C$set name=\\\"colour-picker-value\\\" value={{$:/config/ColourPicker/New}}>\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\\\\end\\n\"},\"$:/core/macros/copy-to-clipboard\":{\"title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\\\\whitespace trim\\n\u003C$button class=\u003C\u003C__class__>> style=\u003C\u003C__style__>> message=\\\"tm-copy-to-clipboard\\\" param=\u003C\u003C__src__>> tooltip={{$:/language/Buttons/CopyToClipboard/Hint}}>\\n{{$:/core/images/copy-clipboard}}\\n&#32;\\n\u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\\\\whitespace trim\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003C__src__>> class=\u003C\u003C__class__>> style=\u003C\u003C__style__>>/>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour(name)\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\u003C/$transclude>\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name)\\n\u003C\u003Ccolour $name$>>\\n\\\\end\\n\\n\\\\define box-shadow(shadow)\\n``\\n  -webkit-box-shadow: $shadow$;\\n     -moz-box-shadow: $shadow$;\\n          box-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n  -webkit-filter: $filter$;\\n     -moz-filter: $filter$;\\n          filter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n  -webkit-transition: $transition$;\\n     -moz-transition: $transition$;\\n          transition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n  -webkit-transform-origin: $origin$;\\n     -moz-transform-origin: $origin$;\\n          transform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\define datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{$title$!!type}} text={{$title$}} _canonical_uri={{$title$!!_canonical_uri}}/>\\n\\\\end\\n\\n\\\\define if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">$text$\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\\\\whitespace trim\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\\\\whitespace trim\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\u003Ctbody>\\n\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003C__sourceTiddlerTitle__>fields[]sort[]]\\\">\\n\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003C__destSubTiddlerTitle__>subtiddlerfields\u003C__destTiddlerTitle__>sort[]]\\\">\\n\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003C__exclude__>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\u003Ctr>\\n\u003Cth>\\n\u003C$text text=\u003C\u003CfieldName>>/>\\n\u003C/th>\\n\u003Ctd>\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>&#32;\u003C/$diff-text>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\\\\whitespace trim\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define exportButtonFilename(baseFilename)\\n$baseFilename$$(extension)$\\n\\\\end\\n\\n\\\\define exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$vars hint={{{ [\u003C__lingoBase__>addsuffix[Hint]get[text]] }}} caption={{{  [\u003C__lingoBase__>addsuffix[Caption]get[text]] }}}>\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip=\u003C\u003Chint>> aria-label=\u003C\u003Ccaption>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C/$vars>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003C__exportFilter__>count[]] }}}>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\u003C\u003C__exportFilter__>> filename={{{ [\u003C__baseFilename__>addsuffix{!!extension}] }}}/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">$actions$\u003C$transclude tiddler=\u003C\u003CimageTitle>>/>\u003C/$button>\\n\\\\end\\n\\n\\\\define image-picker-list(filter,actions)\\n\\\\whitespace trim\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" variable=\\\"imageTitle\\\">\\n\u003C$macrocall $name=\\\"image-picker-thumbnail\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n&#32;\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define image-picker(actions,filter:\\\"[all[shadows+tiddlers]is[image]] -[type[application/pdf]] +[!has[draft.of]$subfilter$sort[title]]\\\",subfilter:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-image-chooser\\\">\\n\u003C$vars state-system=\u003C\u003Cqualify \\\"$:/state/image-picker/system\\\">>>\\n\u003C$checkbox tiddler=\u003C\u003Cstate-system>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"hide\\\">\\n&#32;\\n{{$:/language/SystemTiddlers/Include/Prompt}}\\n\u003C/$checkbox>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$ +[!is[system]]\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"nomatch\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-picker-include-tagged-images(actions)\\n\u003C$macrocall $name=\\\"image-picker\\\" filter=\\\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[!has[draft.of]sort[title]]\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\\\end\\n\"},\"$:/core/macros/keyboard-driven-input\":{\"title\":\"$:/core/macros/keyboard-driven-input\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle,tag,beforeafter,defaultState,actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"tabsList\\\" filter=\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]]\\\">\\n\u003C$let\\n\\tcurrentState={{{ [\u003C__stateTitle__>!is[missing]get[text]] ~[\u003C__defaultState__>] }}}\\n\\tfirstTab={{{ [enlist\u003CtabsList>nth[1]] }}}\\n\\tlastTab={{{ [enlist\u003CtabsList>last[]] }}}\\n\\tnextTab={{{ [all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$beforeafter$\u003CcurrentState>] ~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>] ~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>] }}}>\\n\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>> text=\u003C\u003CnextTab>>/>\\n$actions$\\n\u003C/$let>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define keyboard-input-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>get\u003C__field__>] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>getindex\u003C__index__>] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions-inner()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CnextItem>minlength[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>> text=\u003C\u003CnextItem>>/>\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $index=\u003C\u003C__index__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\u003C/$list>\\n\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions(afterOrBefore:\\\"after\\\",reverse:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__storeTitle__>get[text]minlength\u003C__filterMinLength__>] [\u003C__filterMinLength__>match[0]] +[limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$let\\n\\tuserInput={{{ [\u003C__storeTitle__>get[text]] }}}\\n\\tselectedItem={{{ [\u003C__selectionStateTitle__>get[text]] }}}\\n\\tconfigTiddler={{{ [subfilter\u003C__configTiddlerFilter__>] }}}\\n\\tprimaryListFilter={{{ [\u003CconfigTiddler>get\u003C__firstSearchFilterField__>] }}}\\n\\tsecondaryListFilter={{{ [\u003CconfigTiddler>get\u003C__secondSearchFilterField__>] }}}>\\n\u003C$set name=\\\"filteredList\\\" filter=\\\"[subfilter\u003CprimaryListFilter>addsuffix[-primaryList]] =[subfilter\u003CsecondaryListFilter>addsuffix[-secondaryList]]\\\">\\n\u003C$let\\n\\tnextItem={{{ [enlist\u003CfilteredList>$afterOrBefore$\u003CselectedItem>] ~[enlist\u003CfilteredList>$reverse$nth[1]] }}}\\n\\tfirstItem={{{ [enlist\u003CfilteredList>nth[1]] }}}\\n\\tlastItem={{{ [enlist\u003CfilteredList>last[]] }}}>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[before]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003ClastItem>!match\u003CfirstItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[after]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [\u003CuserInput>addsuffix[-userInput]] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>!match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$list>\\n\u003C/$let>\\n\u003C/$set>\\n\u003C/$let>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define keyboard-driven-input(tiddler,storeTitle,field:\\\"text\\\",index:\\\"\\\",tag:\\\"input\\\",type,focus:\\\"\\\",inputAcceptActions,inputAcceptVariantActions,inputCancelActions,placeholder:\\\"\\\",default:\\\"\\\",class,focusPopup,rows,minHeight,tabindex,size,autoHeight,filterMinLength:\\\"0\\\",refreshTitle,selectionStateTitle,cancelPopups:\\\"\\\",configTiddlerFilter,firstSearchFilterField:\\\"first-search-filter\\\",secondSearchFilterField:\\\"second-search-filter\\\")\\n\\\\whitespace trim\\n\u003C$keyboard key=\\\"((input-accept))\\\" actions=\u003C\u003C__inputAcceptActions__>>>\\n\u003C$keyboard key=\\\"((input-accept-variant))\\\" actions=\u003C\u003C__inputAcceptVariantActions__>>>\\n\u003C$keyboard key=\\\"((input-up))\\\" actions=\u003C\u003Cinput-next-actions \\\"before\\\" \\\"reverse[]\\\">>>\\n\u003C$keyboard key=\\\"((input-down))\\\" actions=\u003C\u003Cinput-next-actions>>>\\n\u003C$keyboard key=\\\"((input-cancel))\\\" actions=\u003C\u003C__inputCancelActions__>>>\\n\u003C$edit-text tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> index=\u003C\u003C__index__>> \\n\\t\\tinputActions=\u003C\u003Ckeyboard-input-actions>> tag=\u003C\u003C__tag__>> class=\u003C\u003C__class__>> \\n\\t\\tplaceholder=\u003C\u003C__placeholder__>> default=\u003C\u003C__default__>> focusPopup=\u003C\u003C__focusPopup__>> \\n\\t\\tfocus=\u003C\u003C__focus__>> type=\u003C\u003C__type__>> rows=\u003C\u003C__rows__>> minHeight=\u003C\u003C__minHeight__>> \\n\\t\\ttabindex=\u003C\u003C__tabindex__>> size=\u003C\u003C__size__>> autoHeight=\u003C\u003C__autoHeight__>> \\n\\t\\trefreshTitle=\u003C\u003C__refreshTitle__>> cancelPopups=\u003C\u003C__cancelPopups__>>/>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\\\\end\\n\"},\"$:/core/macros/lingo\":{\"title\":\"$:/core/macros/lingo\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define lingo-base()\\n$:/language/\\n\\\\end\\n\\n\\\\define lingo(title)\\n{{$(lingo-base)$$title$}}\\n\\\\end\\n\"},\"$:/core/macros/list\":{\"title\":\"$:/core/macros/list\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define list-links(filter,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",emptyMessage)\\n\\\\whitespace trim\\n\u003C$type$ class=\\\"$class$\\\">\\n\u003C$list filter=\\\"$filter$\\\" emptyMessage=\u003C\u003C__emptyMessage__>>>\\n\u003C$subtype$>\\n\u003C$link to={{!!title}}>\\n\u003C$let tv-wikilinks=\\\"no\\\">\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$link>\\n\u003C/$subtype$>\\n\u003C/$list>\\n\u003C/$type$>\\n\\\\end\\n\\n\\\\define list-links-draggable-drop-actions()\\n\u003C$action-listops $tiddler=\u003C\u003CtargetTiddler>> $field=\u003C\u003CtargetField>> $subfilter=\\\"+[insertbefore\u003CactionTiddler>,\u003CcurrentTiddler>]\\\"/>\\n\\\\end\\n\\n\\\\define list-links-draggable(tiddler,field:\\\"list\\\",emptyMessage,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",itemTemplate)\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-links-draggable-list\\\">\\n\u003C$vars targetTiddler=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\" targetField=\\\"\\\"\\\"$field$\\\"\\\"\\\">\\n\u003C$type$ class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[list[$tiddler$!!$field$]]\\\" emptyMessage=\u003C\u003C__emptyMessage__>>>\\n\u003C$droppable actions=\u003C\u003Clist-links-draggable-drop-actions>> tag=\\\"\\\"\\\"$subtype$\\\"\\\"\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\"/>\\n\u003Cdiv>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$itemTemplate$\\\"\\\"\\\">\\n\u003C$link to={{!!title}}>\\n\u003C$let tv-wikilinks=\\\"no\\\">\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$link>\\n\u003C/$transclude>\\n\u003C/div>\\n\u003C/$droppable>\\n\u003C/$list>\\n\u003C$tiddler tiddler=\\\"\\\">\\n\u003C$droppable actions=\u003C\u003Clist-links-draggable-drop-actions>> tag=\\\"div\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\">\\n{{$:/core/images/blank}}\\n\u003C/div>\\n\u003Cdiv style=\\\"height:0.5em;\\\"/>\\n\u003C/$droppable>\\n\u003C/$tiddler>\\n\u003C/$type$>\\n\u003C/$vars>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define list-tagged-draggable-drop-actions(tag)\\n\\\\whitespace trim\\n\u003C!-- Save the current ordering of the tiddlers with this tag -->\\n\u003C$set name=\\\"order\\\" filter=\\\"[\u003C__tag__>tagging[]]\\\">\\n\u003C!-- Remove any list-after or list-before fields from the tiddlers with this tag -->\\n\u003C$list filter=\\\"[\u003C__tag__>tagging[]]\\\">\\n\u003C$action-deletefield $field=\\\"list-before\\\"/>\\n\u003C$action-deletefield $field=\\\"list-after\\\"/>\\n\u003C/$list>\\n\u003C!-- Save the new order to the Tag Tiddler -->\\n\u003C$action-listops $tiddler=\u003C\u003C__tag__>> $field=\\\"list\\\" $filter=\\\"+[enlist\u003Corder>] +[insertbefore\u003CactionTiddler>,\u003CcurrentTiddler>]\\\"/>\\n\u003C!-- Make sure the newly added item has the right tag -->\\n\u003C!-- Removing this line makes dragging tags within the dropdown work as intended -->\\n\u003C!--\u003C$action-listops $tiddler=\u003C\u003CactionTiddler>> $tags=\u003C\u003C__tag__>>/>-->\\n\u003C!-- Using the following 5 lines as replacement makes dragging titles from outside into the dropdown apply the tag -->\\n\u003C$list filter=\\\"[\u003CactionTiddler>!contains:tags\u003C__tag__>]\\\">\\n\u003 n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define toc-caption()\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-toc-caption tc-tiny-gap-left\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$let item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"\\\"\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\"\\\"\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\\\"\u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\u003C/$link>\\\">\\n              \u003C\u003Ctoc-caption>>\\n            \u003C/$list>\\n            \u003C$macrocall $name=\\\"toc-body\\\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$let>\\n  \u003C/$list>\\n\u003C/ol>\\n\\\\end\\n\\n\\\\define toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\")\\n\u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> />\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/right-arrow}}\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/down-arrow}}\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/right-arrow}}\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/down-arrow}}\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-expandable(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\",exclude,path)\\n\\\\whitespace trim\\n\u003C$let tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"\\\"\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\"\\\"\\\">\\n    \u003Col class=\\\"tc-toc toc-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\u003C\u003Ctoc-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"\\\"\\\"itemClassFilter\\\"\\\"\\\" exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>> />\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-linked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\" >\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n          \u003C$list filter=\\\"[all[current]tagging[]$sort$limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button>\\\">\\n          \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n              {{$:/core/images/right-arrow}}\\n            \u003C/$button>\\n          \u003C/$reveal>\\n          \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n              {{$:/core/images/down-arrow}}\\n            \u003C/$button>\\n          \u003C/$reveal>\\n        \u003C/$list>\\n        \u003C\u003Ctoc-caption>>\\n      \u003C/$link>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$list filter=\\\"[all[current]tagging[]$sort$limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button> \u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            {{$:/core/images/right-arrow}}\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n        \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            {{$:/core/images/down-arrow}}\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-selective-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-selective-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-selective-expandable(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$let tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\">\\n    \u003Col class=\\\"tc-toc toc-selective-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Ctoc-selective-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-selective-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-tabbed-external-nav(tag,sort:\\\"\\\",selectedTiddler:\\\"$:/temp/toc/selectedTiddler\\\",unselectedText,missingText,template:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$tiddler tiddler={{{ [\u003C__selectedTiddler__>get[text]] }}}>\\n  \u003Cdiv class=\\\"tc-tabbed-table-of-contents\\\">\\n    \u003C$linkcatcher to=\u003C\u003C__selectedTiddler__>>>\\n      \u003Cdiv class=\\\"tc-table-of-contents\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"[all[current]] -[\u003C__selectedTiddler__>get[text]]\\\"/>\\n      \u003C/div>\\n    \u003C/$linkcatcher>\\n    \u003Cdiv class=\\\"tc-tabbed-table-of-contents-content\\\">\\n      \u003C$reveal stateTitle=\u003C\u003C__selectedTiddler__>> type=\\\"nomatch\\\" text=\\\"\\\">\\n        \u003C$transclude mode=\\\"block\\\" tiddler=\u003C\u003C__template__>>>\\n          \u003Ch1>\u003C\u003Ctoc-caption>>\u003C/h1>\\n          \u003C$transclude mode=\\\"block\\\">$missingText$\u003C/$transclude>\\n        \u003C/$transclude>\\n      \u003C/$reveal>\\n      \u003C$reveal stateTitle=\u003C\u003C__selectedTiddler__>> type=\\\"match\\\" text=\\\"\\\">\\n        $unselectedText$\\n      \u003C/$reveal>\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/$tiddler>\\n\\\\end\\n\\n\\\\define toc-tabbed-internal-nav(tag,sort:\\\"\\\",selectedTiddler:\\\"$:/temp/toc/selectedTiddler\\\",unselectedText,missingText,template:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$linkcatcher to=\u003C\u003C__selectedTiddler__>>>\\n  \u003C$macrocall $name=\\\"toc-tabbed-external-nav\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> selectedTiddler=\u003C\u003C__selectedTiddler__>> unselectedText=\u003C\u003C__unselectedText__>> missingText=\u003C\u003C__missingText__>> template=\u003C\u003C__template__>>/>\\n\u003C/$linkcatcher>\\n\\\\end\\n\"},\"$:/core/macros/translink\":{\"title\":\"$:/core/macros/translink\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define translink(title,mode:\\\"block\\\")\\n\\\\whitespace trim\\n\u003Cdiv style=\\\"border:1px solid #ccc; padding: 0.5em; background: black; foreground; white;\\\">\\n\u003C$link to=\\\"\\\"\\\"$title$\\\"\\\"\\\">\\n\u003C$text text=\\\"\\\"\\\"$title$\\\"\\\"\\\"/>\\n\u003C/$link>\\n\u003Cdiv style=\\\"border:1px solid #ccc; padding: 0.5em; background: white; foreground; black;\\\">\\n\u003C$transclude tiddler=\\\"\\\"\\\"$title$\\\"\\\"\\\" mode=\\\"$mode$\\\">\\n\\\"\u003C$text text=\\\"\\\"\\\"$title$\\\"\\\"\\\"/>\\\" is missing\\n\u003C/$transclude>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/tree\":{\"title\":\"$:/core/macros/tree\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define leaf-link(full-title,chunk,separator: \\\"/\\\")\\n\u003C$link to=\u003C\u003C__full-title__>>>\u003C$text text=\u003C\u003C__chunk__>>/>\u003C/$link>\\n\\\\end\\n\\n\\\\define leaf-node(prefix,chunk)\\n\\\\whitespace trim\\n\u003Cli>\\n\u003C$list filter=\\\"[\u003C__prefix__>addsuffix\u003C__chunk__>is[shadow]] [\u003C__prefix__>addsuffix\u003C__chunk__>is[tiddler]]\\\" variable=\\\"full-title\\\">\\n\u003C$list filter=\\\"[\u003Cfull-title>removeprefix\u003C__prefix__>]\\\" variable=\\\"chunk\\\">\\n\u003Cspan>{{$:/core/images/file}}\u003C/span>&#32;\u003C$macrocall $name=\\\"leaf-link\\\" full-title=\u003C\u003Cfull-title>> chunk=\u003C\u003Cchunk>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/li>\\n\\\\end\\n\\n\\\\define branch-node(prefix,chunk,separator: \\\"/\\\")\\n\\\\whitespace trim\\n\ text\":\"静态 HTML\"},\"$:/language/Exporters/JsonFile\":{\"title\":\"$:/language/Exporters/JsonFile\",\"text\":\"JSON 文件\"},\"$:/language/Exporters/CsvFile\":{\"title\":\"$:/language/Exporters/CsvFile\",\"text\":\"CSV 文件\"},\"$:/language/Exporters/TidFile\":{\"title\":\"$:/language/Exporters/TidFile\",\"text\":\"\\\".tid\\\" 文件\"},\"$:/language/Docs/Fields/_canonical_uri\":{\"title\":\"$:/language/Docs/Fields/_canonical_uri\",\"text\":\"外部图像条目的完整的 URI\"},\"$:/language/Docs/Fields/bag\":{\"title\":\"$:/language/Docs/Fields/bag\",\"text\":\"条目的来源集的名称\"},\"$:/language/Docs/Fields/caption\":{\"title\":\"$:/language/Docs/Fields/caption\",\"text\":\"显示于页签或按钮上的标题文字\"},\"$:/language/Docs/Fields/code-body\":{\"title\":\"$:/language/Docs/Fields/code-body\",\"text\":\"若设置为 ''yes''，视图模板将以程式码形式显示条目\"},\"$:/language/Docs/Fields/color\":{\"title\":\"$:/language/Docs/Fields/color\",\"text\":\"条目的 CSS 颜色值\"},\"$:/language/Docs/Fields/component\":{\"title\":\"$:/language/Docs/Fields/component\",\"text\":\"负责[[警示条目|AlertMechanism]]的组件名称\"},\"$:/language/Docs/Fields/created\":{\"title\":\"$:/language/Docs/Fields/created\",\"text\":\"条目的创建日期\"},\"$:/language/Docs/Fields/creator\":{\"title\":\"$:/language/Docs/Fields/creator\",\"text\":\"条目的创建者\"},\"$:/language/Docs/Fields/current-tiddler\":{\"title\":\"$:/language/Docs/Fields/current-tiddler\",\"text\":\"用于缓存[[浏览历史列表|HistoryMechanism]]的最上层条目\"},\"$:/language/Docs/Fields/dependents\":{\"title\":\"$:/language/Docs/Fields/dependents\",\"text\":\"插件的相依插件列表\"},\"$:/language/Docs/Fields/description\":{\"title\":\"$:/language/Docs/Fields/description\",\"text\":\"插件的说明、描述\"},\"$:/language/Docs/Fields/draft.of\":{\"title\":\"$:/language/Docs/Fields/draft.of\",\"text\":\"草稿条目，包含条目的标题、标签、栏位 ...\"},\"$:/language/Docs/Fields/draft.title\":{\"title\":\"$:/language/Docs/Fields/draft.title\",\"text\":\"草稿条目的标题\"},\"$:/language/Docs/Fields/footer\":{\"title\":\"$:/language/Docs/Fields/footer\",\"text\":\"wizard 的注脚\"},\"$:/language/Docs/Fields/hide-body\":{\"title\":\"$:/language/Docs/Fields/hide-body\",\"text\":\"若设置为 ''yes''，视图模板将隐藏条目的主体\"},\"$:/language/Docs/Fields/icon\":{\"title\":\"$:/language/Docs/Fields/icon\",\"text\":\"条目的标题含有与条目关联的图标\"},\"$:/language/Docs/Fields/library\":{\"title\":\"$:/language/Docs/Fields/library\",\"text\":\"若设置为 ''yes''，表示条目应该被保存为一个 JavaScript 程序库\"},\"$:/language/Docs/Fields/list\":{\"title\":\"$:/language/Docs/Fields/list\",\"text\":\"条目的列表，指定一些条目的标题清单\"},\"$:/language/Docs/Fields/list-before\":{\"title\":\"$:/language/Docs/Fields/list-before\",\"text\":\"前条目名称将被添加到条目排序清单中的设置条目名称之前，或若此栏位存在但是空的，则被添加于清单的前端\"},\"$:/language/Docs/Fields/list-after\":{\"title\":\"$:/language/Docs/Fields/list-after\",\"text\":\"当前条目名称将被添加到条目排序清单的设置条目名称之后，或若此栏位存在但是空的，则被添加于清单的尾端\"},\"$:/language/Docs/Fields/modified\":{\"title\":\"$:/language/Docs/Fields/modified\",\"text\":\"条目的最近修改日期与时间\"},\"$:/language/Docs/Fields/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"条目的最近修改者\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"具可读性的插件条目的名称\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"插件条目的优先级数值\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"插件条目的类型\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"TiddlyWiki 的发布日期\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"条目存放于服务器中的修订版本\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"条目的网址\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"一个 wizard 的副标题\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"条目的标签清单\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"条目的内文\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"title\":\"$:/language/Docs/Fields/throttle.refresh\",\"text\":\"如果存在，则限制此条目的刷新\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"条目的唯一名称\"},\"$:/language/Docs/Fields/toc-link\":{\"title\":\"$:/language/Docs/Fields/toc-link\",\"text\":\"若设置为 ''no''，则抑制目录树中的条目链接。\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"条目的内容类型\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"插件的版本信息\"},\"$:/language/Docs/Fields/_is_skinny\":{\"title\":\"$:/language/Docs/Fields/_is_skinny\",\"text\":\"如果存在，则表示必须从服务器加载条目的文本字段\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"所有条目，不含系统条目\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"最近修改的条目，包含系统条目\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"最近修改的条目\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"所有标签，不含系统标签\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"缺失条目\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"草稿条目\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"孤立条目\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"系统条目\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"默认条目\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"被覆写的默认条目\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"自维基加载后修改的条目\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"系统标签\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"故事河中的条目，不含 ~$:/AdvancedSearch\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"非维基文字条目\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\n欢迎使用 ~TiddlyWiki 及参与 ~TiddlyWiki 社群\\n\\n开始将重要资讯存放于 ~TiddlyWiki 之前，确认您可以可靠地保存变更是很重要的。详细资讯请参阅 https://tiddlywiki.com/#GettingStarted\\n\\n!! 设置此 ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\n请参阅[[控制台|$:/ControlPanel]]查看更多选项。\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"自动执行已配置的命令\",\"text\":\"生成指定的生成目标为当前 wiki。若未指定任何生成目标，则生成所有可用的目标。\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\n生成目标在 wiki 文件夹的 `tiddlywiki.info` 文件中定义。\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"清除用于后续加密的密码\",\"text\":\"清除用于后续加密的密码\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\n用法: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\n可用的命令：\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>:\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n取得关于某个命令的详细帮助：\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"删除一组条目\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 删除由筛选器标识的一组条目。\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"列出可用的 TiddlyWiki 版本\",\"text\":\"列出可用版本的名称和描述。您可以用 `--init` 命令创建一个指定版本的新维基。\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"通过网址从维基撷取条目\",\"text\":\"通过 HTTP/HTTPS 撷取一个或多个文件，并导入匹配筛选器的条目，可选的转换传入的名称。\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\n \\\"file\\\" 和 \\\"files\\\" 选项撷取指定的文件，并尝试导入其中的条目（与将文件拖动到浏览器视窗中的处理相同）。 \\\"raw-file\\\" 和 \\\"raw-files\\\" 变选项撷取指定的文件，并将原始文件资料存储于条目，而不套用导入逻辑。\\n\\n使用 \\\"file\\\" and \\\"raw-file\\\" 选项为仅撷取单个文件，且第一个参数为要读取文件的网址。\\n\\n使用 \\\"files\\\" 和 \\\"raw-files\\\" 选项为撷取多个文件，且第一个参数是一个产生要读取文件的网址清单的筛选器。例如，给定标签为 \\\"remote-server\\\" 的一组具有字段 \\\"url\\\" 的条目，筛选器 `[tag[remote-server]get[url]]` 将取回所有可用的网址。\\n\\n对于 \\\"file\\\" 和 \\\"files\\\" 选项，the `\u003Cimport-filter>` 参数指定一个筛选器，用于确定要导入哪些条目。如果未提供，则默认为 `[all[tiddlers]]`。\\n\\n对于所有选项，`\u003Ctransform-filter>` 参数指定一个可选的筛选器，用于转换导入条目的名称。例如，`[addprefix[$:/myimports/]]` 会将前缀  `$:/myimports/` 加至每个名称。\\n\\n于 `--fetch` 之前使用 `--verbose` 命令，将在导入期间输出进度信息。\\n\\n请注意，TiddlyWiki 不会撷取一个已经加载插件的旧版本。\\n\\n以下示例从 https://tiddlywiki.com 取回所有非系统条目，并将其保存到一个 JSON 文件：\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n以下范例从 https://tiddlywiki.com 取回 \\\"favicon\\\" 文件，并将其保存在名为 \\\"output.ico\\\" 的文件中。请注意，在 \\\"--fetch\\\" 命令中引用的中间条目 \\\"Icon Tiddler\\\"，因为它被用作转换筛选器来替换预设的名称，而 \\\"--savetiddler\\\" 命令没有引号，因为它是直接用作标题。\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"显示 TiddlyWiki 命令的说明\",\"text\":\"显示命令的帮助文本:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\n若省略命令名称，则显示可用命令的清单。\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"从文件导入条目\",\"text\":\"从 TiddlyWiki 文件 (`.html`)、`.tiddler`、`.tid`、`.json` 或其他本机文件导入条目。必须明确指定解串器，而不像 load 命令，从文件扩展名推断解串器。\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\n核心的解串器包括：\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\n导入的条目名称，默认为文件名。\\n\\n编码默认为 \\\"utf8\\\"，但用于导入二进制文件可以是 \\\"base64\\\"。\\n\\n请注意，TiddlyWiki 不会导入旧版本的已加载插件。\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"初始化一个新的 wiki 文件夹\",\"text\":\"初始化一个空的 [[WikiFolder|WikiFolders]] 的指定版本的副本。\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\n例如：\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\n注意：\\n\\n* 若有需要，将创建 wiki 文件夹目录\\n* 其中 \\\"edition\\\" 默认为 ''empty''\\n* 若 wiki 文件夹不是空的，则初始化命令将失败\\n* 初始化命令会删除 'tiddlywiki.info' 文件内所有 'includeWikis' 的定义。\\n* 当指定多个版本时，这些版本于初始化后，将覆写早期版本共用的所有文件 (故此最终的 `tiddlywiki.info` 文件将是从最近的版本复制而得)\\n* `--editions` 传回所有可用版本的清单。\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"为 TiddlyWiki 提供一个 HTTP 服务器接口\",\"text\":\"通过 HTTP 提供一个维基服务。\\n\\nlisten 命令使用[[命名的命令参数|NamedCommandParameters]]：\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\n所有参数都是可选的, 具有安全的默认值, 可以按任意顺序指定。认可的参数有:\\n\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''port'' - 侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''credentials'' - 凭证 CSV 文件的路径名（相对于维基文件夹）\\n* ''anon-username'' - 匿名用户的编辑署名\\n* ''username'' - 可选的基本验证用户名称\\n* ''password'' - 可选的基本验证密码\\n* ''authenticated-user-header'' - 可选的标头名称，用于受信任身份验证\\n* ''readers'' - 允许读取此维基，以逗号分隔的用户名称的清单\\n* ''writers'' - 允许写入此维基，以逗号分隔的用户名称的清单\\n* ''csrf-disable'' - 设置为 \\\"yes\\\" 以禁用 CSRF 检查 (默认为 \\\"no\\\")\\n* ''sse-enabled'' - 设置为 \\\"yes\\\" 以启用服务器传送的事件 (默认为 \\\"no\\\")\\n* ''root-tiddler'' - 服务的基本条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基本条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基本条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''tls-cert'' - TLS 证书文件的路径名（相对于维基文件夹）\\n* ''tls-key'' - TLS 密钥文件的路径名（相对于维基文件夹）\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n* ''gzip'' - 设为 \\\"yes\\\" 以启用某些 http 端点的 gzip 压缩 (默认为 \\\"no\\\")\\n* ''use-browser-cache'' - 设置为 \\\"yes\\\" 允许浏览器缓存响应，以节省带宽（默认为 \\\"no\\\")\\n\\n有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"从文件中加载条目\",\"text\":\"从 TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` 或其他本机文件加载条目。应用的处理程序取决于导入文件的扩展名。如果您需要明确指定解串器和编码，请改用 `import` 命令。\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\n默认情况下, 如果未找到条目，load 命令会引发错误。通过提供可选的 \\\"noerror\\\" 参数可以抑制该错误。\\n\\n从已加密的 TiddlyWiki 文件中加载条目，须使用 PasswordCommand 指定密码，例如：\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\n请注意 TiddlyWiki 将不加载旧版本的已挂载的插件。\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"构建升级处理所需的程式库插件\",\"text\":\"为升级处理构建 `$:/UpgradeLibrary` 条目。\\n\\n升级程式库被格式化为一个插件类型为 `library` 的一般插件条目。它包含 TiddlyWiki5 存储库中所有可用的插件、布景主题和语言包的副本。\\n\\n此命令仅供内部使用；它只是与使用者构建一个自订的升级程序相关。\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\n标题参数默认为 `$:/UpgradeLibrary`。\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"无此帮助项目\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"设置后续命令的基准输出文件夹\",\"text\":\"设置后续命令的基准输出文件夹，默认为该版本文件夹的 `output` 子文件夹。\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\n若指定的路径是相对路径，则它是被解析相对于当前的工作文件夹。例如：`--output .` 將輸出文件夹設置為當前工作文件夹。\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"设置用以加密的密码\",\"text\":\"设置用以加密的密码\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''请注意''：这不是用于提供 TiddlyWiki 具有密码保护功能。相反地，请看 [[ServerCommand]] 的密码选项说明。\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"呈现个别条目到文件\",\"text\":\"呈现由筛选器标识的个别条目，并将结果保存到指定的文件。\\n\\n可选择性地指定范本条目名称。在此情况下，不是直接呈现每个条目，而是使用设为正在呈现的条目名称的 \\\"currentTiddler\\\" 变量，来呈现范本条目。\\n\\n也可以选择性地指定附加变量的名称和值。\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': 标识要呈现的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]addsuffix[.html]]`，其使用未改变的条目名称为文件名\\n* ''template'': 可选的范本，用于呈现每个条目\\n* ''render-type'': 可选的呈现类型：`text/html` (默认值) 会传回完整的 HTML 文本，而 `text/plain` 只会传回文本内容 (即其忽略 HTML 标记与其他不可印出的数据)\\n* ''name'': 可选的变量名称\\n* ''value'': 可选的变量值\\n\\n默认情况下，文件名被解析为相对于发行版文件夹的 `output` 子文件夹。`--output` 命令可用于将输出指到一个不同的文件夹。\\n\\n附注：\\n\\n* 输出目录不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正呈现的条目名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在呈现的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--render` 命令是已弃用的 `--rendertiddler` 和 `--rendertiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- 呈现所有非系统条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称和扩展名 HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- 将标签为 \\\"HelloThere\\\" 的条目渲染到名为 \\\"tiddlers.json\\\" 的 JSON 文件\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"呈现个别条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddler` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现个别条目为指定的[[内容类型|ContentType]]，默认为 `text/html` 且保存为指定的文件名。\\n\\n还可以指定一个模板，在这种情况下，\\\"currentTiddler\\\" 变量设为正在呈现的条目 (第一个参数值) 与模板条目合并呈现。\\n\\n也能可选地指定附加变量的名称与其值。\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>]\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\\n例如，以下命令通过使用核心模板 `$:/core/templates/exporters/JsonFile`，将所有匹配筛选器 `[tag[done]]` 的条目保存到名为 `output.json` 的 JSON 文件。\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"呈现符合筛选条件的条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddlers` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现符合筛选条的条目为指定的[[内容类型|ContentType]] (默认为 `text/html`) 与扩展名 (默认为 `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\n例如：\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n在目标文件夹中的任何文件都会被删除，除非指定 ''noclean'' 旗标。若缺少目标文件夹，则以递归方式创建。\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"将个别原始条目保存到文件\",\"text\":\"将筛选器标识的个别条目，以原始文本或二进位格式，保存到指定的文件。\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': 标识要保存的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]]`，其使用未改变的条目名称为文件名\\n\\n附注：\\n\\n* 输出文件夹不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正保存的条目的名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在保存的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--save` 命令是已被弃用的 `--savetiddler` 和 `--savetiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- 保存所有非系统的图像条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"将条目的原始内容保存到一个文件\",\"text\":\"(请注意：`--savetiddler` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存个别条目的原始文本或二进制格式到指定的文件名。\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"将一群条目的原始内容保存到一个文件夹\",\"text\":\"(请注意：`--savetiddlers` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存一群条目的原始文字或二进制格式到指定的文件夹。\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [noclean]\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n保存指定的文件之前，会先清除输出目录的现有文件。可藉由指定 ''noclean'' 旗标，禁用该删除动作。\\n\\n自动创建在路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"将维基保存到一个新的维基文件夹\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 将当前维基保存为一个维基文件夹，包含条目、插件和配置：\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* 目标维基文件夹必须为空或不存在\\n* 筛选器指定应包括哪些条目。其为可选，默认为 `[all[tiddlers]]`\\n* 官方插件库中的插件，将替换为 `tiddlywiki.info` 文件中引用到的插件\\n* 自订插件将解压缩到自己的文件夹中\\n\\n常见的用法是将一个 TiddlyWiki HTML 文件转换成维基文件夹:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"提供一个 HTTP 服务器介面到 TiddlyWiki (已弃用，支持新的 listen 命令)\",\"text\":\"在服务器中内置 TiddlyWiki5 是非常简单。虽与 TiddlyWeb 兼容，但不支持许多健全互联网面向的使用方式所需的功能。\\n\\n提供呈现一个指定条目，也可将个别条目编码成 JSON，且支持基本的 HTTP 操作 `GET`、`PUT` 及 `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\n参数说明：\\n\\n* ''port'' - 要侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''root-tiddler'' - 服务的基本条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基本条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基本条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''username'' - 默认的编辑者署名\\n* ''password'' - 可选的基本验证密码\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n\\n若指定密码参数，浏览器将提示使用者输入用户名与密码。注意，密码系以明码方式传递，应只在受信任的网络或 HTTPS 上使用。\\n\\n例如：\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\n若您需要设置主机名称或路径前缀，而不要求输入密码，则可以指定空字符串的使用者名和密码。\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\n使用这样的位址，会将您的系统暴露给本地网络。有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\\n同时执行多个 TiddlyWiki 服务，须分别指定不同的埠号。使用环境变数，有助于将埠号传递给 Node.js 进程。本示例引用一个名为 \\\"MY_PORT_NUMBER\\\" 的环境变数:\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"准备用于外部条目\",\"text\":\"//请注意此命令是试验性的，且可能会更改或在最终定稿前被替换//\\n\\n设置一群条目的指定栏位到 wikifying 范本条目的结果，其中的  `currentTiddler` 变数设置为各该条目。\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\n参数说明：\\n\\n* ''filter'' - 受影响的辨识条目的筛选条件\\n* ''fieldname'' - 要修改的栏位（默认为 \\\"text\\\"）\\n* ''templatetitle'' - 该条目 wikify 到指定栏位。若为空白或丢失，则删除指定的栏位\\n* ''rendertype'' - 要呈现的文本类型（默认为 \\\"text/plain\\\"; \\\"text/html\\\" 可以用于包含 HTML 标记)）\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"从插件解开附属的条目\",\"text\":\"提取插件的附属条目，将其建立为一般条目：\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"触发详细的输出模式\",\"text\":\"触发显示详细的命令执行过程，可用于调试\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"显示 TiddlyWiki 的版本编号\",\"text\":\"显示 TiddlyWiki 的版本编号。\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"导入图像并将其插入至编辑器。\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"下列条目已被导入：\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"取消\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"您要取消导入吗？\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"这些条目已备妥导入：\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"导入\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"选择\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"状态\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"条目\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"预览：\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"文本\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"文本 (原始)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"字段\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"差异\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"差异 (字段)\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"重新命名为：\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"导入前重新命名条目\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"重新命名条目\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"取消\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"具有此标题的条目已存在。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"封锁的不兼容或过时插件。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"封锁的插件 (由于传入的 \u003C\u003Cincoming>> 不比现有版本 \u003C\u003Cexisting>> 新)。\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"升级插件，从 \u003C\u003Cincoming>> 到 \u003C\u003Cupgraded>>。\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"封锁的暂存状态条目。\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"title\":\"$:/language/Import/Upgrader/System/Disabled\",\"text\":\"已禁用系統条目。\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/System/Suppressed\",\"text\":\"封锁的系统条目。\"},\"$:/language/Import/Upgrader/System/Warning\":{\"title\":\"$:/language/Import/Upgrader/System/Warning\",\"text\":\"核心模块条目。\"},\"$:/language/Import/Upgrader/System/Alert\":{\"title\":\"$:/language/Import/Upgrader/System/Alert\",\"text\":\"您即将导入一个条目会覆盖一个核心模块条目。不建议这样做，因为可能会使系统不稳定。\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"从 \u003C$text text=\u003C\u003Cfrom>>/> 迁移布景主题。\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"已禁用系統条目。\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"选定的条目。\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"未选定的条目。\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"您貌似要加载为 ~TiddlyWiki 经典版设计的插件。请注意，[[这些插件无法运行于 TiddlyWiki 5.x.x 版|https://tiddlywiki.com/#TiddlyWikiClassic]]。检测到 ~TiddlyWiki 经典版插件：\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"此条目包含二进制数据\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"此条目以经典版 TiddlyWiki 标记格式撰写，不完全兼容新版 TiddlyWiki 的格式，详细信息请参阅：https://tiddlywiki.com/static/Upgrading。\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"升级\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"全部关闭\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"最近︰\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"您确定要放弃对条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" 的更改？\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"您确定要删除条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"您确定要复写条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$:/language/ConfirmEditShadowTiddler\":{\"title\":\"$:/language/ConfirmEditShadowTiddler\",\"text\":\"您即将要编辑默认条目，任何更改将会复盖默认的系统，使未来的升级不寻常。您确定要编辑 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmAction\":{\"title\":\"$:/language/ConfirmAction\",\"text\":\"是否要继续？\"},\"$:/language/Count\":{\"title\":\"$:/language/Count\",\"text\":\"计数\"},\"$:/language/DefaultNewTiddlerTitle\":{\"title\":\"$:/language/DefaultNewTiddlerTitle\",\"text\":\"新条目\"},\"$:/language/Diffs/CountMessage\":{\"title\":\"$:/language/Diffs/CountMessage\",\"text\":\"\u003C\u003Cdiff-count>> 个差异\"},\"$:/language/DropMessage\":{\"title\":\"$:/language/DropMessage\",\"text\":\"现在放下（或按 ESC 键取消）\"},\"$:/language/Encryption/Cancel\":{\"title\":\"$:/language/Encryption/Cancel\",\"text\":\"取消\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"title\":\"$:/language/Encryption/ConfirmClearPassword\",\"text\":\"您要清除密码吗？当保存此维基时，这将删除已套用的加密\"},\"$:/language/Encryption/Username\":{\"title\":\"$:/language/Encryption/Username\",\"text\":\"用户名称\"},\"$:/language/Encryption/Password\":{\"title\":\"$:/language/Encryption/Password\",\"text\":\"密码\"},\"$:/language/Encryption/PromptSetPassword\":{\"title\":\"$:/language/Encryption/PromptSetPassword\",\"text\":\"为此 TiddlyWiki 设置一个新密码\"},\"$:/language/Encryption/RepeatPassword\":{\"title\":\"$:/language/Encryption/RepeatPassword\",\"text\":\"重复输入密码\"},\"$:/language/Encryption/PasswordNoMatch\":{\"title\":\"$:/language/Encryption/PasswordNoMatch\",\"text\":\"密码不匹配\"},\"$:/language/Encryption/SetPassword\":{\"title\":\"$:/language/Encryption/SetPassword\",\"text\":\"设定密码\"},\"$:/language/Error/Caption\":{\"title\":\"$:/language/Error/Caption\",\"text\":\"错误\"},\"$:/language/Error/Filter\":{\"title\":\"$:/language/Error/Filter\",\"text\":\"筛选器错误\"},\"$:/language/Error/FilterRunPrefix\":{\"title\":\"$:/language/Error/FilterRunPrefix\",\"text\":\"筛选器错误：筛选器 run 的未知首码\"},\"$:/language/Error/FilterSyntax\":{\"title\":\"$:/language/Error/FilterSyntax\",\"text\":\"筛选器运算式中的语法错误\"},\"$:/language/Error/FormatFilterOperator\":{\"title\":\"$:/language/Error/FormatFilterOperator\",\"text\":\"筛选器错误：`format` 筛选器运算符的未知尾码\"},\"$:/language/Error/IsFilterOperator\":{\"title\":\"$:/language/Error/IsFilterOperator\",\"text\":\"筛选器错误︰'is' 筛选器运算符的未知操作数\"},\"$:/language/Error/LoadingPluginLibrary\":{\"title\":\"$:/language/Error/LoadingPluginLibrary\",\"text\":\"加载插件程式库时，发生错误\"},\"$:/language/Error/NetworkErrorAlert\":{\"title\":\"$:/language/Error/NetworkErrorAlert\",\"text\":\"`\u003Ch2>''网络错误''\u003C/h2>与服务器的连缐似乎已中断。这可能表示您的网络连缐有问题。请尝试恢复网路连缐才能继续。\u003Cbr>\u003Cbr>''恢复连缐时，所有未保存的更改，将自动同步''。`\"},\"$:/language/Error/PutEditConflict\":{\"title\":\"$:/language/Error/PutEditConflict\",\"text\":\"服务器上的文件已更改\"},\"$:/language/Error/PutForbidden\":{\"title\":\"$:/language/Error/PutForbidden\",\"text\":\"没有权限\"},\"$:/language/Error/PutUnauthorized\":{\"title\":\"$:/language/Error/PutUnauthorized\",\"text\":\"需要身分验证\"},\"$:/language/Error/RecursiveTransclusion\":{\"title\":\"$:/language/Error/RecursiveTransclusion\",\"text\":\"于 transclude 小部件中的递回嵌入错误\"},\"$:/language/Error/RetrievingSkinny\":{\"title\":\"$:/language/Error/RetrievingSkinny\",\"text\":\"简要条目清单撷取错误\"},\"$:/language/Error/SavingToTWEdit\":{\"title\":\"$:/language/Error/SavingToTWEdit\",\"text\":\"保存到 TWEdit 时，发生错误\"},\"$:/language/Error/WhileSaving\":{\"title\":\"$:/language/Error/WhileSaving\",\"text\":\"保存时，发生错误\"},\"$:/language/Error/XMLHttpRequest\":{\"title\":\"$:/language/Error/XMLHttpRequest\",\"text\":\"XM
