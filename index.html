script\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/fields.js\":{\"title\":\"$:/core/modules/filters/fields.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/fields.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the fields on the selected tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.fields = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tfieldName,\\n\\t\\tsuffixes = (operator.suffixes || [])[0] || [],\\n\\t\\toperand = $tw.utils.parseStringArray(operator.operand);\\n\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(tiddler) {\\n\\t\\t\\tif(suffixes.indexOf(\\\"include\\\") !== -1) {\\n\\t\\t\\t\\tfor(fieldName in tiddler.fields) {\\n\\t\\t\\t\\t\\t(operand.indexOf(fieldName) !== -1) ? $tw.utils.pushTop(results,fieldName) : \\\"\\\";\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else if (suffixes.indexOf(\\\"exclude\\\") !== -1) {\\n\\t\\t\\t\\tfor(fieldName in tiddler.fields) {\\n\\t\\t\\t\\t\\t(operand.indexOf(fieldName) !== -1) ? \\\"\\\" : $tw.utils.pushTop(results,fieldName);\\n\\t\\t\\t\\t}\\n\\t\\t\\t} // else if\\n\\t\\t\\telse {\\n\\t\\t\\t\\tfor(fieldName in tiddler.fields) {\\n\\t\\t\\t\\t\\t$tw.utils.pushTop(results,fieldName);\\n\\t\\t\\t\\t}\\n\\t\\t\\t} // else\\n\\t\\t} // if (tiddler)\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/filter.js\":{\"title\":\"$:/core/modules/filters/filter.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/filter.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning those input titles that pass a subfilter\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.filter = function(source,operator,options) {\\n\\tvar filterFn = options.wiki.compileFilter(operator.operand),\\n\\t\\tresults = [],\\n\\t\\ttarget = operator.prefix !== \\\"!\\\";\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar list = filterFn.call(options.wiki,options.wiki.makeTiddlerIterator([title]),{\\n\\t\\t\\t\\tgetVariable: function(name) {\\n\\t\\t\\t\\t\\tswitch(name) {\\n\\t\\t\\t\\t\\t\\tcase \\\"currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + title;\\n\\t\\t\\t\\t\\t\\tcase \\\"..currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\treturn options.widget.getVariable(\\\"currentTiddler\\\");\\n\\t\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\t\\treturn options.widget.getVariable(name);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\tif((list.length > 0) === target) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/format/date.js\":{\"title\":\"$:/core/modules/filters/format/date.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/format/date.js\\ntype: application/javascript\\nmodule-type: formatfilteroperator\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.date = function(source,operand,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar value = $tw.utils.parseDate(title);\\n\\t\\tif(value && $tw.utils.isDate(value) && value.toString() !== \\\"Invalid Date\\\") {\\n\\t\\t\\tresults.push($tw.utils.formatDateString(value,operand || \\\"YYYY MM DD 0hh:0mm\\\"));\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"formatfilteroperator\"},\"$:/core/modules/filters/format/relativedate.js\":{\"title\":\"$:/core/modules/filters/format/relativedate.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/format/relativedate.js\\ntype: application/javascript\\nmodule-type: formatfilteroperator\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.relativedate = function(source,operand,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar value = $tw.utils.parseDate(title);\\n\\t\\tif(value && $tw.utils.isDate(value) && value.toString() !== \\\"Invalid Date\\\") {\\n\\t\\t\\tresults.push($tw.utils.getRelativeDate((new Date()) - (new Date(value))).description);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"formatfilteroperator\"},\"$:/core/modules/filters/format/titlelist.js\":{\"title\":\"$:/core/modules/filters/format/titlelist.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/format/titlelist.js\\ntype: application/javascript\\nmodule-type: formatfilteroperator\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.titlelist = function(source,operand,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(title && title.length) {\\n\\t\\t\\tresults.push($tw.utils.stringifyList([title]));\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"formatfilteroperator\"},\"$:/core/modules/filters/format.js\":{\"title\":\"$:/core/modules/filters/format.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/format.js\\ntype: application/javascript\\nmodule-type: filteroperator\\nFilter operator for formatting strings\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar formatFilterOperators;\\n\\nfunction getFormatFilterOperators() {\\n\\tif(!formatFilterOperators) {\\n\\t\\tformatFilterOperators = {};\\n\\t\\t$tw.modules.applyMethods(\\\"formatfilteroperator\\\",formatFilterOperators);\\n\\t}\\n\\treturn formatFilterOperators;\\n}\\n\\n/*\\nExport our filter function\\n*/\\nexports.format = function(source,operator,options) {\\n\\t// Dispatch to the correct formatfilteroperator\\n\\tvar formatFilterOperators = getFormatFilterOperators();\\n\\tif(operator.suffix) {\\n\\t\\tvar formatFilterOperator = formatFilterOperators[operator.suffix];\\n\\t\\tif(formatFilterOperator) {\\n\\t\\t\\treturn formatFilterOperator(source,operator.operand,options);\\n\\t\\t} else {\\n\\t\\t\\treturn [$tw.language.getString(\\\"Error/FormatFilterOperator\\\")];\\n\\t\\t}\\n\\t} else {\\n\\t\\t// Return all unchanged if the suffix is missing\\n\\t\\tvar results = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t});\\n\\t\\treturn results;\\n\\t}\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/get.js\":{\"title\":\"$:/core/modules/filters/get.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/get.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for replacing tiddler titles by the value of the field specified in the operand.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.get = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(tiddler) {\\n\\t\\t\\tvar value = tiddler.getFieldString(operator.operand);\\n\\t\\t\\tif(value) {\\n\\t\\t\\t\\tresults.push(value);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/getindex.js\":{\"title\":\"$:/core/modules/filters/getindex.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/getindex.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nreturns the value at a given index of datatiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.getindex = function(source,operator,options) {\\n\\tvar data,title,results = [];\\n\\tif(operator.operand){\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\ttitle = tiddler ? tiddler.fields.title : title;\\n\\t\\t\\tdata = options.wiki.extractTiddlerDataItem(tiddler,operator.operand);\\n\\t\\t\\tif(data) {\\n\\t\\t\\t\\tresults.push(data);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/getvariable.js\":{\"title\":\"$:/core/modules/filters/getvariable.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/getvariable.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for replacing input values by the value of the variable with the same name, or blank if the variable is missing\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.getvariable = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(options.widget.getVariable(title) || \\\"\\\");\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/has.js\":{\"title\":\"$:/core/modules/filters/has.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/has.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for checking if a tiddler has the specified field or index\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.has = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tinvert = operator.prefix === \\\"!\\\";\\n\\n\\tif(operator.suffix === \\\"field\\\") {\\n\\t\\tif(invert) {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(!tiddler || (tiddler && (!$tw.utils.hop(tiddler.fields,operator.operand)))) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(tiddler && $tw.utils.hop(tiddler.fields,operator.operand)) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\telse if(operator.suffix === \\\"index\\\") {\\n\\t\\tif(invert) {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(!tiddler || (tiddler && (!$tw.utils.hop(options.wiki.getTiddlerDataCached(tiddler,Object.create(null)),operator.operand)))) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(tiddler && $tw.utils.hop(options.wiki.getTiddlerDataCached(tiddler,Object.create(null)),operator.operand)) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\telse {\\n\\t\\tif(invert) {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(!tiddler || !$tw.utils.hop(tiddler.fields,operator.operand) || (tiddler.fields[operator.operand].length === 0)) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(tiddler && $tw.utils.hop(tiddler.fields,operator.operand) && (tiddler.fields[operator.operand].length !== 0)) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/haschanged.js\":{\"title\":\"$:/core/modules/filters/haschanged.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/haschanged.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returns tiddlers from the list that have a non-zero changecount.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.haschanged = function(source,operator,options) {\\n\\tvar results = [];\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(options.wiki.getChangeCount(title) === 0) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(options.wiki.getChangeCount(title) > 0) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/indexes.js\":{\"title\":\"$:/core/modules/filters/indexes.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/indexes.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the indexes of a data tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.indexes = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar data = options.wiki.getTiddlerDataCached(title);\\n\\t\\tif(data) {\\n\\t\\t\\t$tw.utils.pushTop(results,Object.keys(data));\\n\\t\\t}\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/insertafter.js\":{\"title\":\"$:/core/modules/filters/insertafter.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/insertafter.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nInsert an item after another item in a list\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nOrder a list\\n*/\\nexports.insertafter = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\tvar target = operator.operands[1] || (options.widget && options.widget.getVariable(operator.suffix || \\\"currentTiddler\\\"));\\n\\tif(target !== operator.operand) {\\n\\t\\t// Remove the entry from the list if it is present\\n\\t\\tvar pos = results.indexOf(operator.operand);\\n\\t\\tif(pos !== -1) {\\n\\t\\t\\tresults.splice(pos,1);\\n\\t\\t}\\n\\t\\t// Insert the entry after the target marker\\n\\t\\tpos = results.indexOf(target);\\n\\t\\tif(pos !== -1) {\\n\\t\\t\\tresults.splice(pos+1,0,operator.operand);\\n\\t\\t} else {\\n\\t\\t\\tvar suffix = operator.operands.length > 1 ? operator.suffix : \\\"\\\";\\n\\t\\t\\tif(suffix === \\\"start\\\") {\\n\\t\\t\\t\\tresults.splice(0,0,operator.operand);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tresults.push(operator.operand);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/insertbefore.js\":{\"title\":\"$:/core/modules/filters/insertbefore.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/insertbefore.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nInsert an item before another item in a list\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nOrder a list\\n*/\\nexports.insertbefore = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\tvar target = operator.operands[1] || (options.widget && options.widget.getVariable(operator.suffix || \\\"currentTiddler\\\"));\\n\\tif(target !== operator.operand) {\\n\\t\\t// Remove the entry from the list if it is present\\n\\t\\tvar pos = results.indexOf(operator.operand);\\n\\t\\tif(pos !== -1) {\\n\\t\\t\\tresults.splice(pos,1);\\n\\t\\t}\\n\\t\\t// Insert the entry before the target marker\\n\\t\\tpos = results.indexOf(target);\\n\\t\\tif(pos !== -1) {\\n\\t\\t\\tresults.splice(pos,0,operator.operand);\\n\\t\\t} else {\\n\\t\\t\\tvar suffix = operator.operands.length > 1 ? operator.suffix : \\\"\\\";\\n\\t\\t\\tif(suffix == \\\"start\\\") {\\n\\t\\t\\t\\tresults.splice(0,0,operator.operand);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tresults.push(operator.operand);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/is/binary.js\":{\"title\":\"$:/core/modules/filters/is/binary.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/binary.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[binary]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.binary = function(source,prefix,options) {\\n\\tvar results = [];\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!options.wiki.isBinaryTiddler(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(options.wiki.isBinaryTiddler(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/blank.js\":{\"title\":\"$:/core/modules/filters/is/blank.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/blank.js\\ntype: application/javascript\\nmodu nction for [is[draft]] analagous to [has[draft.of]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.draft = function(source,prefix,options) {\\n\\tvar results = [];\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!tiddler || !tiddler.isDraft()) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(tiddler && tiddler.isDraft()) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/image.js\":{\"title\":\"$:/core/modules/filters/is/image.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/image.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[image]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.image = function(source,prefix,options) {\\n\\tvar results = [];\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!options.wiki.isImageTiddler(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(options.wiki.isImageTiddler(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/missing.js\":{\"title\":\"$:/core/modules/filters/is/missing.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/missing.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[missing]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.missing = function(source,prefix,options) {\\n\\tvar results = [];\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(options.wiki.tiddlerExists(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!options.wiki.tiddlerExists(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/orphan.js\":{\"title\":\"$:/core/modules/filters/is/orphan.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/orphan.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[orphan]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.orphan = function(source,prefix,options) {\\n\\tvar results = [],\\n\\t\\torphanTitles = options.wiki.getOrphanTitles();\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(orphanTitles.indexOf(title) === -1) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(orphanTitles.indexOf(title) !== -1) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/shadow.js\":{\"title\":\"$:/core/modules/filters/is/shadow.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/shadow.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[shadow]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.shadow = function(source,prefix,options) {\\n\\tvar results = [];\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!options.wiki.isShadowTiddler(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(options.wiki.isShadowTiddler(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/system.js\":{\"title\":\"$:/core/modules/filters/is/system.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/system.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[system]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.system = function(source,prefix,options) {\\n\\tvar results = [];\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!options.wiki.isSystemTiddler(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(options.wiki.isSystemTiddler(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/tag.js\":{\"title\":\"$:/core/modules/filters/is/tag.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/tag.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[tag]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.tag = function(source,prefix,options) {\\n\\tvar results = [],\\n\\t\\ttagMap = options.wiki.getTagMap();\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!$tw.utils.hop(tagMap,title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif($tw.utils.hop(tagMap,title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/tiddler.js\":{\"title\":\"$:/core/modules/filters/is/tiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/tiddler.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[tiddler]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.tiddler = function(source,prefix,options) {\\n\\tvar results = [];\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!options.wiki.tiddlerExists(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(options.wiki.tiddlerExists(title)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is/variable.js\":{\"title\":\"$:/core/modules/filters/is/variable.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is/variable.js\\ntype: application/javascript\\nmodule-type: isfilteroperator\\n\\nFilter function for [is[variable]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.variable = function(source,prefix,options) {\\n\\tvar results = [];\\n\\tif(prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!(title in options.widget.variables)) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(title in options.widget.variables) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"isfilteroperator\"},\"$:/core/modules/filters/is.js\":{\"title\":\"$:/core/modules/filters/is.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/is.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for checking tiddler properties\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar isFilterOperators;\\n\\nfunction getIsFilterOperators() {\\n\\tif(!isFilterOperators) {\\n\\t\\tisFilterOperators = {};\\n\\t\\t$tw.modules.applyMethods(\\\"isfilteroperator\\\",isFilterOperators);\\n\\t}\\n\\treturn isFilterOperators;\\n}\\n\\n/*\\nExport our filter function\\n*/\\nexports.is = function(source,operator,options) {\\n\\t// Dispatch to the correct isfilteroperator\\n\\tvar isFilterOperators = getIsFilterOperators();\\n\\tif(operator.operand) {\\n\\t\\tvar isFilterOperator = isFilterOperators[operator.operand];\\n\\t\\tif(isFilterOperator) {\\n\\t\\t\\treturn isFilterOperator(source,operator.prefix,options);\\n\\t\\t} else {\\n\\t\\t\\treturn [$tw.language.getString(\\\"Error/IsFilterOperator\\\")];\\n\\t\\t}\\n\\t} else {\\n\\t\\t// Return all tiddlers if the operand is missing\\n\\t\\tvar results = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t});\\n\\t\\treturn results;\\n\\t}\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/limit.js\":{\"title\":\"$:/core/modules/filters/limit.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/limit.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for chopping the results to a specified maximum number of entries\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.limit = function(source,operator,options) {\\n\\tvar results = [];\\n\\t// Convert to an array\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\t// Slice the array if necessary\\n\\tvar limit = Math.min(results.length,parseInt(operator.operand,10));\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tresults = results.slice(-limit);\\n\\t} else {\\n\\t\\tresults = results.slice(0,limit);\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/links.js\":{\"title\":\"$:/core/modules/filters/links.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/links.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning all the links from a tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.links = function(source,operator,options) {\\n\\tvar results = new $tw.utils.LinkedList();\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.pushTop(options.wiki.getTiddlerLinks(title));\\n\\t});\\n\\treturn results.makeTiddlerIterator(options.wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/list.js\":{\"title\":\"$:/core/modules/filters/list.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/list.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning the tiddlers whose title is listed in the operand tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.list = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\ttr = $tw.utils.parseTextReference(operator.operand),\\n\\t\\tcurrTiddlerTitle = options.widget && options.widget.getVariable(\\\"currentTiddler\\\"),\\n\\t\\tlist = options.wiki.getTiddlerList(tr.title || currTiddlerTitle,tr.field,tr.index);\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(list.indexOf(title) === -1) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tresults = list;\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/listed.js\":{\"title\":\"$:/core/modules/filters/listed.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/listed.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning all tiddlers that have the selected tiddlers in a list\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.listed = function(source,operator,options) {\\n\\tvar field = operator.operand || \\\"list\\\",\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\t$tw.utils.pushTop(results,options.wiki.findListingsOfTiddler(title,field));\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/listops.js\":{\"title\":\"$:/core/modules/filters/listops.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/listops.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operators for manipulating the current selection list\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nOrder a list\\n*/\\nexports.order = function(source,operator,options) {\\n\\tvar results = [];\\n\\tif(operator.operand.toLowerCase() === \\\"reverse\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresults.unshift(title);\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n/*\\nReverse list\\n*/\\nexports.reverse = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.unshift(title);\\n\\t});\\n\\treturn results;\\n};\\n\\n/*\\nFirst entry/entries in list\\n*/\\nexports.first = function(source,operator,options) {\\n\\tvar count = $tw.utils.getInt(operator.operand,1),\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\treturn results.slice(0,count);\\n};\\n\\n/*\\nLast entry/entries in list\\n*/\\nexports.last = function(source,operator,options) {\\n\\tvar count = $tw.utils.getInt(operator.operand,1),\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\treturn results.slice(-count);\\n};\\n\\n/*\\nAll but the first entry/entries of the list\\n*/\\nexports.rest = function(source,operator,options) {\\n\\tvar count = $tw.utils.getInt(operator.operand,1),\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\treturn results.slice(count);\\n};\\nexports.butfirst = exports.rest;\\nexports.bf = exports.rest;\\n\\n/*\\nAll but the last entry/entries of the list\\n*/\\nexports.butlast = function(source,operator,options) {\\n\\tvar count = $tw.utils.getInt(operator.operand,1),\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\tvar index = count === 0 ? results.length : -count;\\n\\treturn results.slice(0,index);\\n};\\nexports.bl = exports.butlast;\\n\\n/*\\nThe nth member of the list\\n*/\\nexports.nth = function(source,operator,options) {\\n\\tvar count = $tw.utils.getInt(operator.operand,1),\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\treturn results.slice(count - 1,count);\\n};\\n\\n/*\\nThe zero based nth member of the list\\n*/\\nexports.zth = function(source,operator,options) {\\n\\tvar count = $tw.utils.getInt(operator.operand,0),\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\treturn results.slice(count,count + 1);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/lookup.js\":{\"title\":\"$:/core/modules/filters/lookup.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/lookup.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator that looks up values via a title prefix\\n\\n[lookup:\u003Cdefaultvalue>:\u003Cfield OR index>[\u003Cprefix>],[\u003Cfield-name OR index-name>]]\\n\\nPrepends the prefix to the selected items and returns the specified \\nfield or index value. If the 2nd suffix does not exist, it defaults to field.\\nIf the second operand is missing it defaults to \\\"text\\\" for fields, and \\\"0\\\" for indexes\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.lookup = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tsuffixes = operator.suffixes || [],\\n\\t\\tdefaultSuffix = suffixes[0] ? (suffixes[0][0] || \\\"\\\") : \\\"\\\",\\n\\t\\tindexSuffix = (suffixes[1] && suffixes[1][0] === \\\"index\\\") ? true : false,\\n\\t\\ttarget;\\n\\tif(operator.operands.length == 2) {\\n\\t\\ttarget = operator.operands[1]\\n\\t} else {\\n\\t\\ttarget = indexSuffix ? \\\"0\\\": \\\"text\\\";\\n\\t}\\n\\tif(indexSuffix) {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tvar data = options.wiki.extractTiddlerDataItem(operator.operands[0]+title,target,defaultSuffix);\\n\\t\\t\\tresults.push(data);\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tvar value = defaultSuffix;\\n\\t\\t\\tvar targetTiddler = options.wiki.getTiddler(operator.operands[0]+title);\\n\\t\\t\\tif(targetTiddler && targetTiddler.getFieldString(target)) {\\n\\t\\t\\t\\tvalue = targetTiddler.getFieldString(target);\\n\\t\\t\\t}\\n\\t\\t\\tresults.push(value);\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/match.js\":{\"title\":\"$:/core/modules/filters/match.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/match.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for checking if a title matches a string\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.match = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tsuffixes = (operator.suffixes || [])[0] || [];\\n\\tif(suffixes.indexOf(\\\"caseinsensitive\\\") !== -1) {\\n\\t\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.toLowerCase() !== (operator.operand || \\\"\\\").toLowerCase()) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.toLowerCase() === (operator.operand || \\\"\\\").toLowerCase()) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t} else {\\n\\t\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title !== operator.operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title === operator.operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/math.js\":{\"title\":\"$:/core/modules/filters/math.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/math.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operators for math. Unary/binary operators work on each item in turn, and return a new item list.\\n\\nSum/product/maxall/minall operate on the entire list, returning a single item.\\n\\nNote that strings are converted to numbers automatically. Trailing non-digits are ignored.\\n\\n* \\\"\\\" converts to 0\\n* \\\"12kk\\\" converts to 12\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.negate = makeNumericBinaryOperator(\\n\\tfunction(a) {return -a}\\n);\\n\\nexports.abs = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.abs(a)}\\n);\\n\\nexports.ceil = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.ceil(a)}\\n);\\n\\nexports.floor = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.floor(a)}\\n);\\n\\nexports.round = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.round(a)}\\n);\\n\\nexports.trunc = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.trunc(a)}\\n);\\n\\nexports.untrunc = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.ceil(Math.abs(a)) * Math.sign(a)}\\n);\\n\\nexports.sign = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.sign(a)}\\n);\\n\\nexports.add = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return a + b;}\\n);\\n\\nexports.subtract = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return a - b;}\\n);\\n\\nexports.multiply = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return a * b;}\\n);\\n\\nexports.divide = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return a / b;}\\n);\\n\\nexports.remainder = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return a % b;}\\n);\\n\\nexports.max = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return Math.max(a,b);}\\n);\\n\\nexports.min = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return Math.min(a,b);}\\n);\\n\\nexports.fixed = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return Number.prototype.toFixed.call(a,Math.min(Math.max(b,0),100));}\\n);\\n\\nexports.precision = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return Number.prototype.toPrecision.call(a,Math.min(Math.max(b,1),100));}\\n);\\n\\nexports.exponential = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return Number.prototype.toExponential.call(a,Math.min(Math.max(b,0),100));}\\n);\\n\\nexports.power = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return Math.pow(a,b);}\\n);\\n\\nexports.log = makeNumericBinaryOperator(\\n\\tfunction(a,b) {\\n\\t\\tif(b) {\\n\\t\\t\\treturn Math.log(a)/Math.log(b);\\n\\t\\t} else {\\n\\t\\t\\treturn Math.log(a);\\n\\t\\t}\\n\\t}\\n);\\n\\nexports.sum = makeNumericReducingOperator(\\n\\tfunction(accumulator,value) {return accumulator + value},\\n\\t0 // Initial value\\n);\\n\\nexports.product = makeNumericReducingOperator(\\n\\tfunction(accumulator,value) {return accumulator * value},\\n\\t1 // Initial value\\n);\\n\\nexports.maxall = makeNumericReducingOperator(\\n\\tfunction(accumulator,value) {return Math.max(accumulator,value)},\\n\\t-Infinity // Initial value\\n);\\n\\nexports.minall = makeNumericReducingOperator(\\n\\tfunction(accumulator,value) {return Math.min(accumulator,value)},\\n\\tInfinity // Initial value\\n);\\n\\nexports.median = makeNumericArrayOperator(\\n\\tfunction(values) {\\n\\t\\tvar len = values.length, median;\\n\\t\\tvalues.sort();\\n\\t\\tif(len % 2) { \\n\\t\\t\\t// Odd, return the middle number\\n\\t\\t\\tmedian = values[(len - 1) / 2];\\n\\t\\t} else {\\n\\t\\t\\t// Even, return average of two middle numbers\\n\\t\\t\\tmedian = (values[len / 2 - 1] + values[len / 2]) / 2;\\n\\t\\t}\\n\\t\\treturn [median];\\n\\t}\\n);\\n\\nexports.average = makeNumericReducingOperator(\\n\\tfunction(accumulator,value) {return accumulator + value},\\n\\t0, // Initial value\\n\\tfunction(finalValue,numberOfValues) {\\n\\t\\treturn finalValue/numberOfValues;\\n\\t}\\n);\\n\\nexports.variance = makeNumericReducingOperator(\\n\\tfunction(accumulator,value) {return accumulator + value},\\n\\t0,\\n\\tfunction(finalValue,numberOfValues,originalValues) {\\n\\t\\treturn getVarianceFromArray(originalValues,finalValue/numberOfValues);\\n\\t}\\n);\\n\\nexports[\\\"standard-deviation\\\"] = makeNumericReducingOperator(\\n\\tfunction(accumulator,value) {return accumulator + value},\\n\\t0,\\n\\tfunction(finalValue,numberOfValues,originalValues) {\\n\\t\\tvar variance = getVarianceFromArray(originalValues,finalValue/numberOfValues);\\n\\t\\treturn Math.sqrt(variance);\\n\\t}\\n);\\n\\n//trigonometry\\nexports.cos = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.cos(a)}\\n);\\n\\nexports.sin = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.sin(a)}\\n);\\n\\nexports.tan = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.tan(a)}\\n);\\n\\nexports.acos = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.acos(a)}\\n);\\n\\nexports.asin = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.asin(a)}\\n);\\n\\nexports.atan = makeNumericBinaryOperator(\\n\\tfunction(a) {return Math.atan(a)}\\n);\\n\\nexports.atan2 = makeNumericBinaryOperator(\\n\\tfunction(a,b) {return Math.atan2(a,b)}\\n);\\n\\n//Calculate the variance of a population of numbers in an array given its mean\\nfunction getVarianceFromArray(values,mean) {\\n\\tvar deviationTotal = values.reduce(function(accumulator,value) {\\n\\t\\treturn accumulator + Math.pow(value - mean, 2);\\n\\t},0);\\n\\treturn deviationTotal/values.length;\\n};\\n\\nfunction makeNumericBinaryOperator(fnCalc) {\\n\\treturn function(source,operator,options) {\\n\\t\\tvar result = [],\\n\\t\\t\\tnumOperand = $tw.utils.parseNumber(operator.operand);\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresult.push($tw.utils.stringifyNumber(fnCalc($tw.utils.parseNumber(title),numOperand)));\\n\\t\\t});\\n\\t\\treturn result;\\n\\t};\\n};\\n\\nfunction makeNumericReducingOperator(fnCalc,initialValue,fnFinal) {\\n\\tinitialValue = initialValue || 0;\\n\\treturn function(source,operator,options) {\\n\\t\\tvar result = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresult.push($tw.utils.parseNumber(title));\\n\\t\\t});\\n\\t\\tvar value = result.reduce(function(accumulator,currentValue) {\\n\\t\\t\\t\\treturn fnCalc(accumulator,currentValue);\\n\\t\\t\\t},initialValue);\\n\\t\\tif(fnFinal) {\\n\\t\\t\\tvalue = fnFinal(value,result.length,result);\\n\\t\\t}\\n\\t\\treturn [$tw.utils.stringifyNumber(value)];\\n\\t};\\n};\\n\\nfunction makeNumericArrayOperator(fnCalc) {\\n\\treturn function(source,operator,options) {\\n\\t\\tvar results = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresults.push($tw.utils.parseNumber(title));\\n\\t\\t});\\n\\t\\tresults = fnCalc(results);\\n\\t\\t$tw.utils.each(results,function(value,index) {\\n\\t\\t\\tresults[index] = $tw.utils.stringifyNumber(value);\\n\\t\\t});\\n\\t\\treturn results;\\n\\t};\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/minlength.js\":{\"title\":\"$:/core/modules/filters/minlength.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/minlength.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for filtering out titles that don't meet the minimum length in the operand\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.minlength = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tminLength = parseInt(operator.operand || \\\"\\\",10) || 0;\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(title.length >= minLength) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/moduleproperty.js\":{\"title\":\"$:/core/modules/filters/moduleproperty.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/moduleproperty.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter [[module-name]moduleproperty[name]] retrieve a module property\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.moduleproperty = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar value = require(title)[operator.operand || \\\"\\\"];\\n\\t\\tif(value !== undefined) {\\n\\t\\t\\tresults.push(value);\\n\\t\\t}\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/modules.js\":{\"title\":\"$:/core/modules/filters/modules.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/modules.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the titles of the modules of a given type in this wiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.modules = function(source,operator,options) {\\n\\tvar results = [];\\n\\tif(operator.operands.length >= 2) {\\n\\t\\t// Return the modules that have the module property specified in the first operand with the value in the second operand\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t$tw.utils.each($tw.modules.types[title],function(moduleInfo,moduleName) {\\n\\t\\t\\t\\tif(require(moduleName)[operator.operands[0]] === operator.operands[1]) {\\n\\t\\t\\t\\t\\tresults.push(moduleName);\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t});\\n\\t} else {\\n\\t\\t// Return all the module names without filtering\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t$tw.utils.each($tw.modules.types[title],function(moduleInfo,moduleName) {\\n\\t\\t\\t\\tresults.push(moduleName);\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/moduletypes.js\":{\"title\":\"$:/core/modules/filters/moduletypes.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/moduletypes.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the module types in this wiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.moduletypes = function(source,operator,options) {\\n\\tvar results = [];\\n\\t$tw.utils.each($tw.modules.types,function(moduleInfo,type) {\\n\\t\\tresults.push(type);\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/next.js\":{\"title\":\"$:/core/modules/filters/next.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/next.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning the tiddler whose title occurs next in the list supplied in the operand tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.next = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tlist = options.wiki.getTiddlerList(operator.operand);\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar match = list.indexOf(title);\\n\\t\\t// increment match and then test if result is in range\\n\\t\\tmatch++;\\n\\t\\tif(match > 0 && match \u003C list.length) {\\n\\t\\t\\tresults.push(list[match]);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/plugintiddlers.js\":{\"title\":\"$:/core/modules/filters/plugintiddlers.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/plugintiddlers.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the titles of the shadow tiddlers within a plugin\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.plugintiddlers = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar pluginInfo = options.wiki.getPluginInfo(title) || options.wiki.getTiddlerDataCached(title,{tiddlers:[]});\\n\\t\\tif(pluginInfo && pluginInfo.tiddlers) {\\n\\t\\t\\t$tw.utils.each(pluginInfo.tiddlers,function(fields,title) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t});\\n\\t\\t}\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/prefix.js\":{\"title\":\"$:/core/modules/filters/prefix.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/prefix.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for checking if a title starts with a prefix\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.prefix = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tsuffixes = (operator.suffixes || [])[0] || [];\\n\\tif(suffixes.indexOf(\\\"caseinsensitive\\\") !== -1) {\\n\\t\\tvar operand = operator.operand.toLowerCase();\\n\\t\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.toLowerCase().substr(0,operand.length) !== operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.toLowerCase().substr(0,operand.length) === operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t} else {\\n\\t\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.substr(0,operator.operand.length) !== operator.operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.substr(0,operator.operand.length) === operator.operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/previous.js\":{\"title\":\"$:/core/modules/filters/previous.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/previous.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning the tiddler whose title occurs immediately prior in the list supplied in the operand tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.previous = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tlist = options.wiki.getTiddlerList(operator.operand);\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar match = list.indexOf(title);\\n\\t\\t// increment match and then test if result is in range\\n\\t\\tmatch--;\\n\\t\\tif(match >= 0) {\\n\\t\\t\\tresults.push(list[match]);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/range.js\":{\"title\":\"$:/core/modules/filters/range.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/range.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for generating a numeric range.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.range = function(source,operator,options) {\\n\\tvar results = [];\\n\\t// For backwards compatibility, if there is only one operand, try to split it using one of the delimiters\\n\\tvar parts = operator.operands || [];\\n\\tif(parts.length === 1) {\\n\\t\\tparts = operator.operand.split(/[,:;]/g);\\n\\t}\\n\\t// Process the parts\\n\\tvar beg, end, inc, i, fixed = 0;\\n\\tfor (i=0; i\u003Cparts.length; i++) {\\n\\t\\t// Validate real number\\n\\t\\tif(!/^\\\\s*[+-]?((\\\\d+(\\\\.\\\\d*)?)|(\\\\.\\\\d+))\\\\s*$/.test(parts[i])) {\\n\\t\\t\\treturn [\\\"range: bad number \\\\\\\"\\\" + parts[i] + \\\"\\\\\\\"\\\"];\\n\\t\\t}\\n\\t\\t// Count digits; the most precise number determines decimal places in output.\\n\\t\\tvar frac = /\\\\.\\\\d+/.exec(parts[i]);\\n\\t\\tif(frac) {\\n\\t\\t\\tfixed = Math.max(fixed,frac[0].length-1);\\n\\t\\t}\\n\\t\\tparts[i] = parseFloat(parts[i]);\\n\\t}\\n\\tswitch(parts.length) {\\n\\t\\tcase 1:\\n\\t\\t\\tend = parts[0];\\n\\t\\t\\tif (end >= 1) {\\n\\t\\t\\t\\tbeg = 1;\\n\\t\\t\\t}\\n\\t\\t\\telse if (end \u003C= -1) {\\n\\t\\t\\t\\tbeg = -1;\\n\\t\\t\\t}\\n\\t\\t\\telse {\\n\\t\\t\\t\\treturn [];\\n\\t\\t\\t}\\n\\t\\t\\tinc = 1;\\n\\t\\t\\tbreak;\\n\\t\\tcase 2:\\n\\t\\t\\tbeg = parts[0];\\n\\t\\t\\tend = parts[1];\\n\\t\\t\\tinc = 1;\\n\\t\\t\\tbreak;\\n\\t\\tcase 3:\\n\\t\\t\\tbeg = parts[0];\\n\\t\\t\\tend = parts[1];\\n\\t\\t\\tinc = Math.abs(parts[2]);\\n\\t\\t\\tbreak;\\n\\t}\\n\\tif(inc === 0) {\\n\\t\\treturn [\\\"range: increment 0 causes infinite loop\\\"];\\n\\t}\\n\\t// May need to count backwards\\n\\tvar direction = ((end \u003C beg) ? -1 : 1);\\n\\tinc *= direction;\\n\\t// Estimate number of resulting elements\\n\\tif((end - beg) / inc > 10000) {\\n\\t\\treturn [\\\"range: too many steps (over 10K)\\\"];\\n\\t}\\n\\t// Avoid rounding error on last step\\n\\tend += direction * 0.5 * Math.pow(0.1,fixed);\\n\\tvar safety = 10010;\\n\\t// Enumerate the range\\n\\tif (end\u003Cbeg) {\\n\\t\\tfor(i=beg; i>end; i+=inc) {\\n\\t\\t\\tresults.push(i.toFixed(fixed));\\n\\t\\t\\tif(--safety\u003C0) {\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else {\\n\\t\\tfor(i=beg; i\u003Cend; i+=inc) {\\n\\t\\t\\tresults.push(i.toFixed(fixed));\\n\\t\\t\\tif(--safety\u003C0) {\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\tif(safety\u003C0) {\\n\\t\\treturn [\\\"range: unexpectedly large output\\\"];\\n\\t}\\n\\t// Reverse?\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tresults.reverse();\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/reduce.js\":{\"title\":\"$:/core/modules/filters/reduce.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/reduce.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator evaluates a subfilter for each item, making the running total available in the variable `accumulator`, and the current index available in the variable `index`\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.reduce = function(source,operator,options) {\\n\\t// Accumulate the list\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\t// Run the filter over each item\\n\\tvar filterFn = options.wiki.compileFilter(operator.operand),\\n\\t\\taccumulator = operator.operands[1] || \\\"\\\";\\n\\tfor(var index=0; index\u003Cresults.length; index++) {\\n\\t\\tvar title = results[index],\\n\\t\\t\\tlist = filterFn.call(options.wiki,options.wiki.makeTiddlerIterator([title]),{\\n\\t\\t\\t\\tgetVariable: function(name) {\\n\\t\\t\\t\\t\\tswitch(name) {\\n\\t\\t\\t\\t\\t\\tcase \\\"currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + title;\\n\\t\\t\\t\\t\\t\\tcase \\\"..currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\treturn options.widget.getVariable(\\\"currentTiddler\\\");\\n\\t\\t\\t\\t\\t\\tcase \\\"accumulator\\\":\\n\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + accumulator;\\n\\t\\t\\t\\t\\t\\tcase \\\"index\\\":\\n\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + index;\\n\\t\\t\\t\\t\\t\\tcase \\\"revIndex\\\":\\n\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + (results.length - 1 - index);\\n\\t\\t\\t\\t\\t\\tcase \\\"length\\\":\\n\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + results.length;\\n\\t\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\t\\treturn options.widget.getVariable(name);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\tif(list.length > 0) {\\n\\t\\t\\taccumulator = \\\"\\\" +  list[0];\\n\\t\\t}\\n\\t}\\n\\tif(results.length > 0) {\\n\\t\\treturn [accumulator];\\n\\t} else {\\n\\t\\treturn [];\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/regexp.js\":{\"title\":\"$:/core/modules/filters/regexp.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/regexp.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for regexp matching\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.regexp = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tfieldname = operator.suffix || \\\"title\\\",\\n\\t\\tregexpString, regexp, flags = \\\"\\\", match,\\n\\t\\tgetFieldString = function(tiddler,title) {\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\treturn tiddler.getFieldString(fieldname);\\n\\t\\t\\t} else if(fieldname === \\\"title\\\") {\\n\\t\\t\\t\\treturn title;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treturn null;\\n\\t\\t\\t}\\n\\t\\t};\\n\\t// Process flags and construct regexp\\n\\tregexpString = operator.operand;\\n\\tmatch = /^\\\\(\\\\?([gim]+)\\\\)/.exec(regexpString);\\n\\tif(match) {\\n\\t\\tflags = match[1];\\n\\t\\tregexpString = regexpString.substr(match[0].length);\\n\\t} else {\\n\\t\\tmatch = /\\\\(\\\\?([gim]+)\\\\)$/.exec(regexpString);\\n\\t\\tif(match) {\\n\\t\\t\\tflags = match[1];\\n\\t\\t\\tregexpString = regexpString.substr(0,regexpString.length - match[0].length);\\n\\t\\t}\\n\\t}\\n\\ttry {\\n\\t\\tregexp = new RegExp(regexpString,flags);\\n\\t} catch(e) {\\n\\t\\treturn [\\\"\\\" + e];\\n\\t}\\n\\t// Process the incoming tiddlers\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tvar text = getFieldString(tiddler,title);\\n\\t\\t\\tif(text !== null) {\\n\\t\\t\\t\\tif(!regexp.exec(text)) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tvar text = getFieldString(tiddler,title);\\n\\t\\t\\tif(text !== null) {\\n\\t\\t\\t\\tif(!!regexp.exec(text)) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/removeprefix.js\":{\"title\":\"$:/core/modules/filters/removeprefix.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/removeprefix.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for removing a prefix from each title in the list. Titles that do not start with the prefix are removed.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.removeprefix = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tsuffixes = (operator.suffixes || [])[0] || [];\\n\\tif(suffixes.indexOf(\\\"caseinsensitive\\\") !== -1) {\\n\\t\\tvar operand = operator.operand.toLowerCase();\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(title.toLowerCase().substr(0,operand.length) === operand) {\\n\\t\\t\\t\\tresults.push(title.substr(operand.length));\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(title.substr(0,operator.operand.length) === operator.operand) {\\n\\t\\t\\t\\tresults.push(title.substr(operator.operand.length));\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/removesuffix.js\":{\"title\":\"$:/core/modules/filters/removesuffix.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/removesuffix.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for removing a suffix from each title in the list. Titles that do not end with the suffix are removed.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.removesuffix = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tsuffixes = (operator.suffixes || [])[0] || [];\\n\\tif (!operator.operand) {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t});\\n\\t} else if(suffixes.indexOf(\\\"caseinsensitive\\\") !== -1) {\\n\\t\\tvar operand = operator.operand.toLowerCase();\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(title && title.toLowerCase().substr(-operand.length) === operand) {\\n\\t\\t\\t\\tresults.push(title.substr(0,title.length - operand.length));\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(title && title.substr(-operator.operand.length) === operator.operand) {\\n\\t\\t\\t\\tresults.push(title.substr(0,title.length - operator.operand.length));\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/sameday.js\":{\"title\":\"$:/core/modules/filters/sameday.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/sameday.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator that selects tiddlers with a modified date field on the same day as the provided value.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.sameday = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tfieldName = operator.suffix || \\\"modified\\\",\\n\\t\\ttargetDate = (new Date($tw.utils.parseDate(operator.operand))).setHours(0,0,0,0);\\n\\t// Function to convert a date/time to a date integer\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(tiddler) {\\n\\t\\t\\tif(tiddler.getFieldDay(fieldName) === targetDate) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/search.js\":{\"title\":\"$:/core/modules/filters/search.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/search.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for searching for the text in the operand tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.search = function(source,operator,options) {\\n\\tvar invert = operator.prefix === \\\"!\\\";\\n\\tif(operator.suffixes) {\\n\\t\\tvar hasFlag = function(flag) {\\n\\t\\t\\t\\treturn (operator.suffixes[1] || []).indexOf(flag) !== -1;\\n\\t\\t\\t},\\n\\t\\t\\texcludeFields = false,\\n\\t\\t\\tfieldList = operator.suffixes[0] || [],\\n\\t\\t\\tfirstField = fieldList[0] || \\\"\\\", \\n\\t\\t\\tfirstChar = firstField.charAt(0),\\n\\t\\t\\tfields;\\n\\t\\tif(firstChar === \\\"-\\\") {\\n\\t\\t\\tfields = [firstField.slice(1)].concat(fieldList.slice(1));\\n\\t\\t\\texcludeFields = true;\\n\\t\\t} else if(fieldList[0] === \\\"*\\\"){\\n\\t\\t\\tfields = [];\\n\\t\\t\\texcludeFields = true;\\n\\t\\t} else {\\n\\t\\t\\tfields = fieldList.slice(0);\\n\\t\\t}\\n\\t\\treturn options.wiki.search(operator.operand,{\\n\\t\\t\\tsource: source,\\n\\t\\t\\tinvert: invert,\\n\\t\\t\\tfield: fields,\\n\\t\\t\\texcludeField: excludeFields,\\n\\t\\t\\tsome: hasFlag(\\\"some\\\"),\\n\\t\\t\\tcaseSensitive: hasFlag(\\\"casesensitive\\\"),\\n\\t\\t\\tliteral: hasFlag(\\\"literal\\\"),\\n\\t\\t\\twhitespace: hasFlag(\\\"whitespace\\\"),\\n\\t\\t\\tanchored: hasFlag(\\\"anchored\\\"),\\n\\t\\t\\tregexp: hasFlag(\\\"regexp\\\"),\\n\\t\\t\\twords: hasFlag(\\\"words\\\")\\n\\t\\t});\\n\\t} else {\\n\\t\\treturn options.wiki.search(operator.operand,{\\n\\t\\t\\tsource: source,\\n\\t\\t\\tinvert: invert\\n\\t\\t});\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/shadowsource.js\":{\"title\":\"$:/core/modules/filters/shadowsource.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/shadowsource.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the source plugins for shadow tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.shadowsource = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar source = options.wiki.getShadowSource(title);\\n\\t\\tif(source) {\\n\\t\\t\\t$tw.utils.pushTop(results,source);\\n\\t\\t}\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/slugify.js\":{\"title\":\"$:/core/modules/filters/slugify.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/slugify.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for slugifying a tiddler title\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.slugify = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(options.wiki.slugify(title));\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/sort.js\":{\"title\":\"$:/core/modules/filters/sort.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/sort.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for sorting\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.sort = function(source,operator,options) {\\n\\tvar results = prepare_results(source);\\n\\toptions.wiki.sortTiddlers(results,operator.operand || \\\"title\\\",operator.prefix === \\\"!\\\",false,false);\\n\\treturn results;\\n};\\n\\nexports.nsort = function(source,operator,options) {\\n\\tvar results = prepare_results(source);\\n\\toptions.wiki.sortTiddlers(results,operator.operand || \\\"title\\\",operator.prefix === \\\"!\\\",false,true);\\n\\treturn results;\\n};\\n\\nexports.sortan = function(source, operator, options) {\\n\\tvar results = prepare_results(source);\\n\\toptions.wiki.sortTiddlers(results, operator.operand || \\\"title\\\", operator.prefix === \\\"!\\\",false,false,true);\\n\\treturn results;\\n};\\n\\nexports.sortcs = function(source,operator,options) {\\n\\tvar results = prepare_results(source);\\n\\toptions.wiki.sortTiddlers(results,operator.operand || \\\"title\\\",operator.prefix === \\\"!\\\",true,false);\\n\\treturn results;\\n};\\n\\nexports.nsortcs = function(source,operator,options) {\\n\\tvar results = prepare_results(source);\\n\\toptions.wiki.sortTiddlers(results,operator.operand || \\\"title\\\",operator.prefix === \\\"!\\\",true,true);\\n\\treturn results;\\n};\\n\\nvar prepare_results = function (source) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/sortsub.js\":{\"title\":\"$:/core/modules/filters/sortsub.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/sortsub.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for sorting by a subfilter\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.sortsub = function(source,operator,options) {\\n\\t// Compile the subfilter\\n\\tvar filterFn = options.wiki.compileFilter(operator.operand);\\n\\t// Collect the input titles and the corresponding sort keys\\n\\tvar inputTitles = [],\\n\\t\\tsortKeys = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tinputTitles.push(title);\\n\\t\\tvar r = filterFn.call(options.wiki,function(iterator) {\\n\\t\\t\\titerator(options.wiki.getTiddler(title),title);\\n\\t\\t},{\\n\\t\\t\\tgetVariable: function(name) {\\n\\t\\t\\t\\tswitch(name) {\\n\\t\\t\\t\\t\\tcase \\\"currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\treturn \\\"\\\" + title;\\n\\t\\t\\t\\t\\tcase \\\"..currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\treturn options.widget.getVariable(\\\"currentTiddler\\\");\\n\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\treturn options.widget.getVariable(name);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tsortKeys.push(r[0] || \\\"\\\");\\n\\t});\\n\\t// Rather than sorting the titles array, we'll sort the indexes so that we can consult both arrays\\n\\tvar indexes = new Array(inputTitles.length);\\n\\tfor(var t=0; t\u003CinputTitles.length; t++) {\\n\\t\\tindexes[t] = t;\\n\\t}\\n\\t// Sort the indexes\\n\\tvar compareFn = $tw.utils.makeCompareFunction(operator.suffix,{defaultType: \\\"string\\\",invert: operator.prefix === \\\"!\\\"});\\n\\tindexes = indexes.sort(function(a,b) {\\n\\t\\treturn compareFn(sortKeys[a],sortKeys[b]);\\n\\t});\\n\\t// Make the results array in order\\n\\tvar results = [];\\n\\t$tw.utils.each(indexes,function(index) {\\n\\t\\tresults.push(inputTitles[index]);\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/splitbefore.js\":{\"title\":\"$:/core/modules/filters/splitbefore.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/splitbefore.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator that splits each result on the first occurance of the specified separator and returns the unique values.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.splitbefore = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar parts = title.split(operator.operand);\\n\\t\\tif(parts.length === 1) {\\n\\t\\t\\t$tw.utils.pushTop(results,parts[0]);\\n\\t\\t} else {\\n\\t\\t\\t$tw.utils.pushTop(results,parts[0] + operator.operand);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/storyviews.js\":{\"title\":\"$:/core/modules/filters/storyviews.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/storyviews.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the story views in this wiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.storyviews = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tstoryviews = {};\\n\\t$tw.modules.applyMethods(\\\"storyview\\\",storyviews);\\n\\t$tw.utils.each(storyviews,function(info,name) {\\n\\t\\tresults.push(name);\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/strings.js\":{\"title\":\"$:/core/modules/filters/strings.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/strings.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operators for strings. Unary/binary operators work on each item in turn, and return a new item list.\\n\\nSum/product/maxall/minall operate on the entire list, returning a single item.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.length = makeStringBinaryOperator(\\n\\tfunction(a) {return [\\\"\\\" + (\\\"\\\" + a).length];}\\n);\\n\\nexports.uppercase = makeStringBinaryOperator(\\n\\tfunction(a) {return [(\\\"\\\" + a).toUpperCase()];}\\n);\\n\\nexports.lowercase = makeStringBinaryOperator(\\n\\tfunction(a) {return [(\\\"\\\" + a).toLowerCase()];}\\n);\\n\\nexports.sentencecase = makeStringBinaryOperator(\\n\\tfunction(a) {return [$tw.utils.toSentenceCase(a)];}\\n);\\n\\nexports.titlecase = makeStringBinaryOperator(\\n\\tfunction(a) {return [$tw.utils.toTitleCase(a)];}\\n);\\n\\nexports.trim = function(source,operator,options) {\\n\\tvar result = [],\\n\\t\\tsuffix = operator.suffix || \\\"\\\",\\n\\t\\toperand = (operator.operand || \\\"\\\"),\\n\\t\\tfnCalc;\\n\\tif(suffix === \\\"prefix\\\") {\\n\\t\\tfnCalc = function(a,b) {return [$tw.utils.trimPrefix(a,b)];}\\n\\t} else if(suffix === \\\"suffix\\\") {\\n\\t\\tfnCalc = function(a,b) {return [$tw.utils.trimSuffix(a,b)];}\\n\\t} else {\\n\\t\\tif(operand === \\\"\\\") {\\n\\t\\t\\tfnCalc = function(a) {return [$tw.utils.trim(a)];}\\n\\t\\t} else {\\n\\t\\t\\tfnCalc = function(a,b) {return [$tw.utils.trimSuffix($tw.utils.trimPrefix(a,b),b)];}\\n\\t\\t}\\n\\t}\\n\\tsource(function(tiddler,title) {\\n\\t\\tArray.prototype.push.apply(result,fnCalc(title,operand));\\n\\t});\\n\\treturn result;\\n};\\n\\nexports.split = makeStringBinaryOperator(\\n\\tfunction(a,b) {return (\\\"\\\" + a).split(b);}\\n);\\n\\nexports[\\\"enlist-input\\\"] = makeStringBinaryOperator(\\n\\tfunction(a,o,s) {return $tw.utils.parseStringArray(\\\"\\\" + a,(s === \\\"raw\\\"));}\\n);\\n\\nexports.join = makeStringReducingOperator(\\n\\tfunction(accumulator,value,operand) {\\n\\t\\tif(accumulator === null) {\\n\\t\\t\\treturn value;\\n\\t\\t} else {\\n\\t\\t\\treturn accumulator + operand + value;\\n\\t\\t}\\n\\t},null\\n);\\n\\nfunction makeStringBinaryOperator(fnCalc) {\\n\\treturn function(source,operator,options) {\\n\\t\\tvar result = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tArray.prototype.push.apply(result,fnCalc(title,operator.operand || \\\"\\\",operator.suffix || \\\"\\\"));\\n\\t\\t});\\n\\t\\treturn result;\\n\\t};\\n}\\n\\nfunction makeStringReducingOperator(fnCalc,initialValue) {\\n\\treturn function(source,operator,options) {\\n\\t\\tvar result = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresult.push(title);\\n\\t\\t});\\n\\t\\tif(result.length === 0) {\\n\\t\\t\\treturn [];\\n\\t\\t}\\n\\t\\treturn [result.reduce(function(accumulator,currentValue) {\\n\\t\\t\\treturn fnCalc(accumulator,currentValue,operator.operand || \\\"\\\");\\n\\t\\t},initialValue) || \\\"\\\"];\\n\\t};\\n}\\n\\nexports.splitregexp = function(source,operator,options) {\\n\\tvar result = [],\\n\\t\\tsuffix = operator.suffix || \\\"\\\",\\n\\t\\tflags = (suffix.indexOf(\\\"m\\\") !== -1 ? \\\"m\\\" : \\\"\\\") + (suffix.indexOf(\\\"i\\\") !== -1 ? \\\"i\\\" : \\\"\\\"),\\n\\t\\tregExp;\\n\\ttry {\\n\\t\\tregExp = new RegExp(operator.operand || \\\"\\\",flags);\\n\\t} catch(ex) {\\n\\t\\treturn [\\\"RegExp error: \\\" + ex];\\n\\t}\\n\\tsource(function(tiddler,title) {\\n\\t\\tArray.prototype.push.apply(result,title.split(regExp));\\n\\t});\\n\\treturn result;\\n};\\n\\nexports[\\\"search-replace\\\"] = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tsuffixes = operator.suffixes || [],\\n\\t\\tflagSuffix = (suffixes[0] ? (suffixes[0][0] || \\\"\\\") : \\\"\\\"),\\n\\t\\tflags = (flagSuffix.indexOf(\\\"g\\\") !== -1 ? \\\"g\\\" : \\\"\\\") + (flagSuffix.indexOf(\\\"i\\\") !== -1 ? \\\"i\\\" : \\\"\\\") + (flagSuffix.indexOf(\\\"m\\\") !== -1 ? \\\"m\\\" : \\\"\\\"),\\n\\t\\tisRegExp = (suffixes[1] && suffixes[1][0] === \\\"regexp\\\") ? true : false,\\n\\t\\t//Escape regexp characters if the operand is not a regular expression\\n\\t\\tsearchTerm = isRegExp ? operator.operand : $tw.utils.escapeRegExp(operator.operand),\\n\\t\\t//Escape $ character in replacement string if not in regular expression mode\\n\\t\\treplacement = isRegExp ? operator.operands[1] : (operator.operands[1]||\\\"\\\").replace(/\\\\$/g,\\\"$$$$\\\"),\\n\\t\\tregExp;\\n\\ttry {\\n\\t\\tregExp = new RegExp(searchTerm,flags);\\n\\t} catch(ex) {\\n\\t\\treturn [\\\"RegExp error: \\\" + ex];\\n\\t}\\n\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(title && (operator.operands.length > 1)) {\\n\\t\\t\\tresults.push(\\n\\t\\t\\t\\ttitle.replace(regExp,replacement)\\n\\t\\t\\t);\\n\\t\\t\\tregExp.lastIndex = 0;\\n\\t\\t} else {\\n\\t\\t\\tresults.push(title);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.pad = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\ttargetLe
