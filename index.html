{"created":"20221213063416182","creator":"alex","text":"\n```\n一 有效市场和做大事的机会\n\n1,个人 VS 市场\n\n在某一时刻感觉自己比市场上的老手还聪明 —— 绝大多数情况下，这只是错觉。\n\n【普通人能想到的事情，市场一定早以想到，只是因为其他的原因不能执行。】\n\n市场的有效性\n\n【一个机会被发现时，市场的有效性会及时将这个机会填补。】\n\n与其纠结于自己“有没有资格”，不如分析这个市场的有效性。 \n\n【股市上的技术指标会最终被反映在股价上，硅谷来信提到过】\n\n【股市上挣钱的都是运气，出来教学的都是骗子】\n\n2，有效市场什么样\n\n什么叫“有效市场”呢？经济学家的定义很简单，那就是价格完全由供给和需求的平衡决定。凡是想买这个东西的人都能轻易买到，凡是想卖这个东西的人都能轻易卖出，这就是有效市场。\n\n【市场有效时，买卖双方都不会觉得自己吃亏。有一方觉得吃亏，就会抬高或者降低价格。】\n\n机遇和风险，你知道的所有信息，市场都*已经*知道了。\n\n所以，你不应该指望在有效市场里干什么大事儿。\n\n【我们无法打败有效市场，我们只能被市场选择】\n\n3,房产市场是有效市场吗？\n\n不是\n\n【无效市场我们虽然可以预测，但是无法从预测中获利。买不到北京房子】\n\n4,做大事的机会\n\n例子 季节性情感障碍 去智利（贵） 还是加大灯光照射。\n\n作者这次打败了市场，为什么呢。\n\n\n二，坏系统的逻辑\n\n1,低垂的果实\n\n【坏系统却有可能长期存在，导致我们遗漏了 低垂的果实。】\n\n为什么\n\n2,均衡\n\n而微博的局面则是我单方面采取行动没有意义。必须别人也动了，我动才有意义。这种任何人都无法单方面采取行动做出改变的局面，就叫做“均衡”。\n\n而有些局面看起来很不好，可是它是均衡的，所以它就能长期存在。\n\n【有些市场并不有效，但是因为有均衡的原因而稳定长期存在。微博中读者和大V需要同时移动的例子。】\n\n纳什均衡？\n\n納什平衡[1]（英语：Nash equilibrium），又稱為非合作賽局博弈，是在非合作博弈（Non-cooperative game）狀況下的一個概念解，在博弈论中有重要地位，以约翰·納什命名。指相互作用的经济主体在假定所有其他主体所选策略为既定的情况下选择他们自己最优策略的状态。\n\n如果某情況下無一參與者可以通过獨自行動而增加收益，則此策略組合被稱為納什均衡點\n\n其經典的例子就是囚徒困境。囚徒困境是一个非零和博弈。大意是：一个案子的两个嫌疑犯被分开审讯，警官分别告诉两个囚犯，如果你招供，而对方不招供，则你将被立即释放，而对方将被判刑10年；如果两人均招供，将均被判刑2年。如果两人均不招供，将最有利，只被判刑半年。于是两人同时陷入招供还是不招供的两难处境。但两人无法沟通，于是从各自的利益角度出发，都依据各自的理性而选择了招供，这种情况就称为纳什均衡点。这时个体的理性利益选择是与整体的理性利益选择不一致的。\n\n囚犯的博弈矩阵\n囚犯乙\n招供\n不招供\n囚犯甲\n招供\n各判刑2年\n甲立即释放，乙判刑10年\n不招供\n甲判刑10年，乙立即释放\n各判刑半年\n\n\n\n3,两因素市场\n\n\n可是科研体制是个两因素市场，你必须同时找到一个无私的科学家和一个无私的基金，这可就太难了。\n\n正因为这样，科研体制是一个均衡系统。\n\n【不是多因素，而是双因素，上面的解释看来，只要影响因素复杂，就会变成一个均衡系统，而实际上均衡系统是少数】\n\n可是堂堂的现代科研体制，居然就没有能力摘取这个低垂果实 —— 所以它是个“不充分”的系统。\n\n不充分，又是均衡的，这就是这本书的书名《不充分均衡》的来历。\n\n如果是不充分均衡，那专家就不足惧 —— 专家想要的跟你想要的东西的不在一个维度，他们并不在乎某些低垂的果实。\n\n\n\n【民间流传的，上层社会因为利益原因的不作为】\n\n三， 大学教育和吹捧文化的共同原理\n\n1, 上大学有用吗\n\n【或许吧，浪费资源】\n\n说白了，就是如果全国所有人都上大学，大家的收入并不会因此提高多少 —— 但是如果你*比别人*多上了大学，你的收入会有明显提高。\n\n\n\n2, 信号系统\n\n“对自己不利”恰恰是高水平信号的特征。发信号的代价越大，这个信号才越可信。\n\n\n\n【通过发出一个不利信号，来反过来证明自己的强大】\n\n\n\n【吹捧文化的本质，在公开场合下，厚颜无耻得吹捧领导，以至于被所有人都看不起，越是如此越可以将自己的威胁降到最低。】\n\n\n\n4,无需证明的人\n\n发信号的代价越高，信号就越强。\n\n所有不充分均衡系统都有低垂的果实，但并不是所有低垂的果实都是*你*的机会。当同学都去上大学，同事都在吹捧领导的时候，如果你无须证明，你就没有必要随波逐流，你就战胜了那个系统。 \n\n\n\n【当能力足够强大的时候，无需在通过释放一个高代价信号牺牲自己，就战胜了系统】\n\n【有点不太理解】\n\n\n\n20190627\n\n信号的发出需要损耗一定的能量，例如大学文凭这个信号，需要四年的时间和精力。而事实上这四年能学到的东西十分有限。相比来说，信号的作用更显著。如果你无需证明，战胜了这个系统，那么为这个信号所消耗的能力也便省下来了。\n\n\n\n四，怎样用知识和世界相处\n\n\n\n我们学习知识，就是为了关键时刻敢于为自己甚至为别人负责任，我们就是要在关键时刻决定该怎么办。\n\n\n\n1,医生到底行不行\n\n有时候医生能表现出极高的专业素质，有时候医生的表现还不如自己上网搜索。现代医疗体系，显然是有漏洞的。 \n\n\n\n【该不该相信医生呢】\n\n\n\n2,医疗是个无效市场\n\n\n\n如果照章办事就能获得稳定收入，他就没必要努力钻研医术。\n\n【看来不该相信】\n\n\n\n3,正确的知识策略\n\n用知识和世界打交道，你能做的事情有三种： 第一种，是你作为一个主流人物，在主流市场中，做出重要的知识贡献。 第二种，是你根据自身的情况，综合现有知识，给*自己*定制一个解决方案。 第三种，是你能不能在互相矛盾的专家意见之中，选择一个你认为值得相信的意见。 ——只有当局势不明朗，没有人告诉你该怎么办，错误的判断会导致不良后果的时候，你因为有知识而敢于拿一个主意，这才算是真有知识。\n\n\n\n只有当局势不明朗，没有人告诉你该怎么办，错误的判断会导致不良后果的时候，你因为有知识而敢于拿一个主意，这才算是真有知识。\n\n\n\n问答：\n\n＊……＊表示强调\n\n关于有效市场，有个悖论很有意思 —— 如果所有人都认为市场是有效的，那市场就是无效的。\n\n\n\n教育不是有效市场的一个原因，好学校的受益者不是学校本身，而是房地产商。\n\n\n\n我小时候不爱练字，那时候我并不知道将来都是计算机输入 —— 我只是单纯地不爱练字 —— 没想到摘取了一个低垂的果实。 \n\n\n\n【练字以自我牺牲为代价，发出了一个信号，但是练字本身可能没有意义，有人敢于跳出这个系统，不发出这个信号，便打败了市场。】\n\n未完\n\n\n\n\n\n\n\n\n[1] https://zh.wikipedia.org/wiki/納什均衡點\n\n\n\n\n\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《不充分均衡》","modified":"20221217114918306","modifier":"alex"},
{"created":"20221204135051000","creator":"alex","text":"\u003C\u003C\u003C\n托马斯 克里\n\n富人的特别定义：物质财富富有，精神富足，良好的生活状态，人际关系的和谐。\n\n!富人是一群更懂得计划和忍耐的人。\n\n!!富人的习惯：\n谨言慎行，充满克制的习惯\n\n*锻炼身体，饮食健康。相比当下的欲望，长久积累的益处更重要\n*阅读（历史，成长类书籍，成功人士自传，专业学习类书籍）\n!!性格特质\n*自信，命运掌握在自己手里\n*决策者\n*充满激情\n!!人际交往上的习惯\n*说话谨慎，不八卦\n* 对朋友贴心：生日祝福，打电话给看重的人\n*诚实\n*注重建立有效人脉\n\n\n!如何养成习惯\n!!摆脱拖延\n\t*有一份待办清单\n\t* 设定最后期限\n\t* 现在就做\n!! 整理习惯\n\t* 梳理从早到晚的习惯\n\t* 评估好坏\n\t* 改变\n\t* 增加想培养的新习惯\n\u003C\u003C\u003C\n\n评论：\n如果把一个人的一天作为一个单位，任何突发的，短暂的改变，在人生取完平均值后都将会被磨灭，真正重要的，是一个一个小的习惯，他们的日积月累中塑造你的人生。想富有，从养成习惯做起。\n\n吴军老师说，大富靠命，小富靠运，这个命就是一个一个习惯累积成的吧。\n\n20220919\n\n[[《习惯心理学》]]为习惯的养成提供了切实可行的方法。 update:20221205","title":"《富有的习惯》","modified":"20221205144124747","modifier":"alex","tags":"!Habit !Health !knowhow !TimeManagement .Yamato /AudioBook /iGet #CognitiveUpgrade ~2022","type":"text/vnd.tiddlywiki","revision":"2","bag":"default"},
{"created":"20221213063652357","creator":"alex","text":"\n```\n一 经济学是科学嘛\n\n【经济学给我的感觉是，有两套完全对立的体系，在解决不同问题时，使用不一样体系的方法，这两个体系之间争了很长时间，却始终没有一方战胜另一方。从科学的角度来讲，一个模型有他的适用条件是很正常的。】\n\n1 社会科学和自然科学的区别\n\n【自然科学是可证伪的，或者反过来说，只有可证伪的理论才称得上是自然科学，但是社会科学像历史，是永远无法重来一次的，不具备证伪的条件。】\n\n经济学是一门社会科学。它更像历史学，而不是物理学。\n\n2 解释性框架\n\n【不可证伪的理论总会有一个问题，就是认知偏误，无论事实和理论一不一致，总会有解释的角度，将它缘上来。】\n\n所谓“可证伪性”只是哲学家卡尔·波普尔对自然科学的一个见解，只是一种哲学思想。不可证伪不等于不靠谱。\n\n但对解释性框架来说，就算有一些反例，你也可以说是因为其他因素导致的，你不能立即推翻这个框架。\n\n【经济学与物理学不同的根本原因是，经济学研究的对象更加复杂，变化快。】\n\n3 怎样看待社会科学\n\n那你说难道社会科学就不分对错了吗？也不是。社会科学是一个拼人气的地方。如果有大量的事实都说明一个解释性框架不对，学者们 —— 特别是新来的学者们 —— 就会慢慢抛弃这个旧框架，改为支持新的框架。这个过程是逐渐的。\n\n第三，有句名言是这么说的：“相信那些寻找真理的人，怀疑那些宣称自己已经找到真理的人。”\n【就好比，科学不是用来相信的，而是用来怀疑的，真正该相信的，是科学的研究方法。】\n\n\n二 工程师思维和生态学家思维\n\n罗胖在跨年演讲中引用了查理·芒格的一句话：“宏观是我们必须接受的，微观才是可以有所作为的。”所以我并不认为学习经济学能给人带来经济效益。\n\n1 隐喻与模型\n\n你会不自觉地陷到这个比喻里去，比喻有可能反客为主，你可能会被这个比喻牵着走。\n\n2 经济体是机器嘛\n\n不过在克林看来，真正的问题还不在于哪个模型不对，而是把经济看成一台机器这个比喻错了。\n\n3 机器和互联网\n\n而把市场比喻成互联网 —— 或者换个说法，把市场想象成一个热带雨林，则是生态学家的思维。\n\n三 国家不是家庭公司不是市场\n\n1 国家不是家庭\n\n这是一个非常自然的想法，但是这个想法大大低估了经济分工的复杂度。\n\n【国家不是家庭的根本原因是它的复杂度】\n\n2 国家不是公司\n\n计划经济真的把国家变成了一台机器，而且效率非常高。\n\n人本质上其实不喜欢不确定性，我们想要稳定！\n\n【题外话，人类对稳定的追求导致了人类的生活水平下降，但是，稳定是一个成功物种生存下去的必要条件。】\n\n计划经济为什么不可持续呢？\n\n第一个毛病是信息的问题。\n\n老百姓到底需要喜欢什么商品，不用市场价格你是无法知道的。\n\n同样道理，工人也没有办法让政府知道他擅长什么。\n\n指令经济的第二个毛病是激励问题。\n\n如果没有市场竞争，人们就会寻找系统的漏洞，想方设法偷懒。\n\n第三个毛病，是哈耶克当年也没有足够重视的 —— 这是一个21世纪才开始流行的新概念，叫“破坏性创新”，也叫颠覆式创新。\n\n从创新的角度来说，计划经济的本质，是维护现有利益集团、不让新势力崛起的管控体制。美国战后几十年经济增长良好，但是美国当初那些大企业已经被淘汰了。这就是因为美国是一个始终在创新的国家。\n\n3 公司不是市场\n\n我们知道经济学家科斯对此的答案是公司内部搞市场的交易成本太高。\n\n公司内部往往是一个团队一起来做一件事情，价值是配合出来的，你很难评估每个人带来的效益有多大。\n\n最后，以我之见，关于经济学，如果你只记住一句话，那就是“人会对激励作出反应”。而关于宏观经济学，如果你只记住一句话，那就是“国家不是家庭”。第一句话提醒你思考机制，第二句话提醒你思考规模和复杂度。有了这两个思考，你就不会犯大糊涂。\n\n四 政府失灵和市场失灵\n\n我理解“西方经济学家”和“东方经济学家”最大的立场差别，是政府应该在国民经济生活中起到一个什么作用。\n\n1 市场失灵\n\n这样的事情就叫做“市场失灵”。市场的作用是让人对价格激励做出反应，使得好的产品越来越多，不好的产品越来越少。所谓市场失灵，就是个人对激励作出的反应与公共利益相反。市场失灵的表现是市场上生产了过多或者过少的某种产品。\n\n那要这么说的话，政府真正应该出手的时候应该是市场失灵的时候。但是在真实世界中，政府可不仅仅在市场失灵的时候出手。\n\n2 为什么政府能推动金融危机\n\n一个解释是，情况到底严不严重，在你身处历史现场的时候是看不出来的。政府没有办法判断现在市场是不是失灵了。也许政府之所以这么推动，是希望造福于民，想让更多的人拥有自己的住房。\n\n【政府（所有人）都无法判断现在的市场是不是失灵的】\n\n一方面，政府通过各种法规限制住房开发用地，还弄一大堆许可，还强制买一些无谓的保险。这些做法大大提升了房产开发的成本 —— 这是*限制供给*。\n另一方面，政府又给买房的人提供各种优惠政策，鼓励个人贷款买房 —— 这是*提升需求*。\n一边限制供给一边提升需求，这太怪了。这不符合经济学常识。\n\n【而实际上政府的做法却很奇怪】\n\n3 公共选择理论\n\n公共选择理论认为，政府干预经济，很多时候并不是为了解决市场失灵的问题，而是在为特殊利益集团服务。\n\n【迎合利益集团的需求】\n\n没有政府插手的领域，市场总是让东西越来越便宜。政府插手，却有可能让东西越来越贵。\n\n如果做这件事对所有人的好处都差不多，而且人们讨价还价做这件事太麻烦，那么让政府做就是最好的。\n\n【政府有钱有势，应该做一些脏活累活】\n\n五 金融危机的逻辑\n\n1 金融中介的作用\n\n银行有两个作用，一个是转换风险，一个是转换期限。\n\n对手里有余钱的人来说，钱闲着也是闲着，借出去收点利息或者投资入股都挺好，但是他有两个要求。他希望用钱的时候能随时把钱取出来，他还希望这件事的风险越低越好。这叫高流动性、低风险。\n\n而对于想要借钱做事的人来说，他的要求正好相反。他希望借到的这笔钱可以分成15年甚至30年来还，不能说公司刚开起来债主就把钱要回去了。他还希望做一些比较冒险的项目，毕竟高风险才有高回报 — 最好万一生意失败还可以申请破产，这笔钱就不用还了。\n\n【银行转换风险，转换期限的作用】\n\n银行可以转换期限。每个人在银行存钱都是短期的，最多也就是个三年定期。但是因为存钱的人很多，任何时候来取钱的都只是一小部分人，银行就可以确保长期有钱，它就可以给企业长期投钱。\n\n银行还可以转换风险。因为银行手里有很多存款，它可以同时投很多项目。那么即使有些项目失败了，只要绝大部分项目是成功的，银行收回的利息就足以弥补失败的项目。而且因为银行是专业管理资金的，投资数额大，它就完全有耐心和能力去分析每个企业值不值得投、风险有多大，它还可以时刻监督那些企业。\n\n2 金融周期是怎么回事\n\n第一阶段叫避险金融。这时候金融机构的声望比较低，储户不愿意把钱存银行，银行就必须得采取非常稳的姿态，专门投一些风险低的项目。\n\n第二阶段叫投机金融。到这个阶段，银行的声望变得比较好，收到的存款增加，就会去投一些更长期、风险更大的项目。\n\n第三阶段叫庞氏金融。“庞氏”就是所谓“庞氏骗局”的意思。这时候，银行获得了超出真实实力的声望，老百姓特别相信银行，非常愿意把钱存进来。银行手里钱太多了什么都想投，就会投一些风险非常高的项目。\n\n3 好消息引发的危机\n\n七 宏观经济学的迷思\n\n政府在宏观上刺激经济无非就是两个办法。一个是财政政策，也就是增加赤字，通过政府直接花费提高“总需求”；一个是货币政策，也就是让中央银行降低利率，增发货币。\n\n1 凯恩斯主义错在哪\n\n让政府通过扩张性的政策刺激经济，这个做法的祖师爷是约翰·凯恩斯，现在我们都说这叫“凯恩斯主义”。\n\n那就是消费刺激增长\n\n为此，钱一定要流动起来才行。政府应该减税，这样老百姓就能有更多的钱用于消费。利率应该降低，这样老百姓就不愿意存钱了，就更愿意消费。但你仔细想想，这套说法完全违反了微观经济学。\n\n2 中央银行能刺激经济嘛\n\n如果政府不乱花钱，人们对通货膨胀没有心理预期，中央银行只是根据市场需求发行货币，哪怕印的钱比较多，其实也没多大问题。\n\n这样说来，货币政策对经济刺激的意义不大。\n\n3 失业问题该如何解决\n\n总而言之，我的感想是，政府对宏观经济能做的好事儿非常有限 — 但是要做坏事比较容易。\n而这是完全可以理解的。归根结底，财富是人民创造的 — 而不是因为什么“民主党的政策好”。\n\n【经济学的学习还是需要一点基础呀】\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka !Economics %Note","title":"《分工与贸易》","modified":"20221217114919895","modifier":"alex"},
{"created":"20221213063441428","creator":"alex","text":"\n```\n一 精英团队的认同感\n\n1 最应该自私的项目\n\n2 最好的反馈\n\n3 三种企业文化\n\n4 怎样建立认同感\n\n【三种企业文化：明星、专业、奉献。前两种都是个人主义，最后一种是集体主义，而事实上，最后一种的企业最为成功。\n\n要想营造这样的企业文化，领导的领导力十分重要，通过“唠灵魂嗑”的方式，让大家都在本应该自私的行业里无私起来。】\n\n二 战斗力和上下级\n\n1 驾驶舱里的上下级\n\n我们经常说领导人应该表现出自信，评估一个人有没有领导力很重要的就是看他是不是自信。然而在这种需要团队超水平发挥的时候，包括领导在内的每个人都应该把弱点和无能暴露在团队面前。\n\n【这也恰恰是自信的一种吧】\n\n2 可被攻击性\n\nvulnerability\n\nAAR\n\n【领导和下属完全平等，可以互相质问，经常到最后双方面红耳赤】\n\n3 示弱就是示好\n\n4 贝尔实验室里不是领导的领导\n奈奎斯特\n\n三 可操作的自组织\n\n最厉害的团队应该每个人都是决策者。\n\n1 简单的自组织\n\n人类的团队，也可以有自组织。你只要让团队中每个个体能根据周围的一些信号直接做决策。\n\n【扁平化管理？】\n\n【好的团队是一个每个成员都聪明的团队，不需要一个领导自上而下的微观管理，可是可以根据自己周围的信号进行自我调度。\n\n一个团队里，为个人都知道自己应该做什么，那么只要每个人把自己的工作做好就行了。】\n\n2 可执行的价值观\n\n 所以光说有价值观不行，还得可操作可执行，遇到具体问题能用上，遇到两难选择的时候知道怎么选才行。精英团队是这样，普通团队也能用上。\n\n【有了一个团队的价值观后，团队里的成员便可以依据这个价值观，在自我管理调度的时候做决策判断。】\n\n3 微信号环境\n\n【把口号设定成行为指南】\n\n4 舌尖上的皮克斯\n\n放权，让专业人才自己决定做什么和怎么做。\n\n归根结底，一个团队之所以成功，一方面是领导干了什么 —— 另一方面，是领导*没干*什么。\n\n\n问答： 冗談\n\n女朋友不听讲道理怎么办，引入竞争机制。\n\n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《文化密码》","modified":"20221217114918720","modifier":"alex"},
{"created":"20221213064352931","creator":"alex","text":"\n\n```\n\n万维钢\n\n162个笔记\n\n\tPart One 反常识思维\n \n对比文人思维和理性思维，对世界的判断不能仅靠常识，需要使用数据，计算以及实验的方法理解世界。这样得出的结论往往是和常识相左的。\n \n \n往往感性可以战胜理性，秀才遇到兵。\n也许更重要的是，煽情可以获得更多的捐款。\n \n\t\t\t\n \n \n尝试源于感性，而理性的思考得出的结论可能是反常识的。\n他们有时候把自己的价值判断称为“常识”，因为这些判断本来就是从人的原始思维而来的，然而现代社会产生了另一种思维，却是“反常识”的。\n \n\t\t\t\n \n \n取舍思维引入机会成本的概念。\n取舍思维，英文有一个形神兼备的词可作解释：“tradeoff”。两个好东西我不可能都要，那么我愿意牺牲（off）这个，来换取（trade）那个。“Tradeoff”是“理工科思维”的起源。\n \n\t\t\t\n \n \n对待一个问题的处理方法，现实世界中很难做到一个方法是百分之百有利的，正确的，我们只能取利益的最大化而且是较小的利益，如果不懂得取舍，就只是在选项中徘徊，而不能做出任何决定。他人做出的决定，这样的人一定能找出一个角度对其进行评判。这便是做事情的人和评论的人的区别。\n故意拿道德作为借口，但这种不重知识重姿势的谈话氛围仍然令现代人震惊。\n \n\t\t\t\n \n \n快系统是通过尝试做判断，而没有理性思考，在是远古时期，这可能是更重要的一个系统，但是现代社会，信息纷乱，已经不能只靠尝试判断是非。\n文人思维显然是系统1的集大成者，而理工科思维则是系统2的产物。\n \n\t\t\t\n \n \n量化。\nTradeoff”要求量化输入和预计输出，这也是理工科思维的最根本方法。\n \n\t\t\t\n \n\n\t别想说服我！\n \n沉默成本，个人的保护机制等一系列原因导致了确认偏误，媒体也在程度上参与这个过程，并在其中牟利\n \n \n《潜意识：控制你行为的秘密》\n \n \n我们用更低的门槛对待和自己观念相同的观点，对于不同的观点要求很苛刻。\n每个人都爱看能印证自己已有观念的东西。\n \n\t\t\t\n \n \n人们更原因看到和自己观点相同的观点，而媒体利用这一点，迎合观众的需求。\n认为别人弱智和被别人认为是弱智，其实也没那么可怕。真正可怕的是媒体也参与到观念的战争之中。\n \n\t\t\t\n \n \n这个毛病叫做“确认偏误”（confirmation bias）。\n \n \n当一个人看到不同观点是，人类的本能是做自我保护，措施是停止理性思考，转而用感情攻击。\n功能性磁共振成像（FMRI）会显示这些人大脑中负责逻辑推理的区域关闭了，而负责感情的区域却被激活了！\n \n\t\t\t\n \n \n由于沉没成本而产生的认知失调。\n也许因为手机已经买了或者政治态度已经表过了，人们为了付出的沉没成本而不得不死命拥护自己的派别，\n \n\t\t\t\n \n \n所以绝大多数的争论都不是真诚的\n根据诺贝尔奖得主罗伯特·奥曼（Robert Aumann）1976年的论文“Agreeing to Disagree”说，如果是两个理性而真诚的真理追求者争论问题，争论的结果必然是这两人达成一致。\n \n\t\t\t\n \n \n吴军老师说过，对待他人反对的观点，要三思。换位思考，甚至假设对方是正确的。\n要主动刻意地消费，吸收有可能修正我们观念的新信息，而不是吸收对我们现有观念的肯定（Consume deliberately. Take in information over affirmation.）。\n \n\t\t\t\n \n\n\t真理追求者\n \n真正理性的真理追求者是诚实的，不怕被改变观点。\n \n \nf two people have the same priors, and their posteriors for an event A are common knowledge, then these posteriors are equal.\n \n \n如果两个人都是理性的，客观现实又是相同的，那么两个人在争论过后，一定可以得出相同的结果。\n也就是说我们两个理性的人就好比两台计算机，如果给我们完全相同的输入，我们可以计算出相同的结果来。\n \n\t\t\t\n \n \n这是一个很精彩的例子！\n如果他买股票，就必然有人卖这只股票——这就意味着两人对这只股票的升值前景（不一定是确切的预测，可以是一个概率）有不同看法。可是奥曼已经证明理性的人不应该有这种不同看法。\n \n\t\t\t\n \n\n\t坏比好重要\n \n从计算中得出的相同结论，相同的客观事实，一个强调好，一个强调坏，就会有截然不同的结果，这其中是人类厌恶多好情绪的偏见在作祟，而要与常人不同，就要克服这样的偏见。\n \n \n更有甚者有很多实验证明，连猴子都有损失厌恶。\n \n \n杏仁核（amygdala），兴奋了。这个区域一旦兴奋就会产生一种负面的感情。\n \n \n人常人不同，做一个超人，就是要克服人类作为动物的本性\n本能归本能，有些人可以超越自己的本能。他们知道自己强烈的负面情绪会带来偏见，所以他们不轻易纵容这种情绪。他们看到好的冒险机会敢上，遭遇损失却不放在心上。他们看到好人好事主动夸，听说坏消息却能够保持淡定。\n \n\t\t\t\n \n\n\t最简单概率论的五个智慧\n \n五个概率论小智慧：随机性，误差，赌徒谬论，无规律中找规律，小数定律。\n \n \n相信科学的人，是敢于承认随机性的人。\n概率论\n \n\t\t\t\n \n \n懂得理性觉察最重要，那些成功和失败只是偶然因素导致的。\n偶然的错误不值得深究，成绩也不值得深究。\n \n\t\t\t\n \n \n物理学家说希格斯粒子的质量是125.3±0.4（stat）±0.5（sys）GeV。\n \n \n但其中有±0.4的统计误差，还有±0.5的系统误差。\n \n \n有些数值的变化只是数值在误差范围内的波动，需要多次实验才能够证明。\n有了误差的概念，我就要学会忽略误差范围内的任何波动。\n \n\t\t\t\n \n \n这是所谓大数原理的真正机制，不是抹平，而是大到一定程度后，差异可以忽略。\n你会得到非常多的“2”和非常多的“6”，以至于它们此前的一点点差异会变得微不足道。\n \n\t\t\t\n \n \n有规律是指，可以对未来趋势进行预测的机制，有时候我们可以在无规律机制的数据中找到规律，但是这个规律不能用来做预测。很多人在混沌系统企图预测未来，这是不可能实现的。\n按照这个趋势可以预测下一个号码。\n \n\t\t\t\n \n \n联系上一章，文人思维只接受与自己想法相同的观点，忽略不同的。\n在没有规律的地方硬找规律是个相当容易的事情，只要你愿意忽略所有不符合你这个规律的数据。\n \n\t\t\t\n \n \n因为小数据，所以会有随机产生的规律出现，而这些规律是完全站不住脚的，数据足够大后，便会不攻自破。\n如果数据足够少，有些“规律”会自己跳出来，你甚至不相信都不行。\n \n\t\t\t\n \n \n概率论的智慧：随即，误差，赌徒谬论，无规律，小数定律\n所以，理解随机现象最大的一个好处就是你不会再轻易地大惊小怪了。\n \n\t\t\t\n \n \n所以，理解随机现象最大的一个好处就是你不会再轻易地大惊小怪了。\n \n\n\t一颗阴谋论的心\n \n科学没有目的，世界是随机的，阴谋论不可信。\n \n \n真正的阴谋很难做到很复杂，越复杂的阴谋漏洞越多，只能出现在影视剧中\n9个真正的阴谋坏到了什么程度？\n \n\t\t\t\n \n \n两个命题，合理性越高的那个可能性越低，这是一个反常识的命题。\n增加细节也许可以增加合理性，但是一定会减少可能性。\n \n\t\t\t\n \n \n所谓随即的意思，就是背后没有什么阴谋，也没有什么目的。\n风怎么吹，石头怎么落下来，并不是它有什么目的，\n \n\t\t\t\n \n \n可是我不得不说，杨绛先生和何兆武都把牛顿的话给理解错了。\n \n\n\t桥段会毁了你的生活\n \n笑话俱乐部\n \n \n桥段是模块化思维，模块的作用可以是艺术的。\n有了各种库函数，编程是如此的简单，以至于高中生也会写程序，可是最好的程序员仍然可以把编程从技术上升到艺术的境界。\n \n\t\t\t\n \n\n\t健康的经济学\n \n健康无价只是文人思维的解读方式，真正健康和工作的选择，也是理性计算出来的结果\n \n \n这要看个人的健康值多少钱，工作值多少钱\n工作重要还是健康重要\n \n\t\t\t\n \n\n\t核电站能出什么大事\n \n三个后果，核爆很难发生，癌症本身就有，哲学解决不了。哲学问题是无解的问题，我们只是回避之后，让自己心安理得而已。\n \n \n核爆很难发生\n维持核电站反应堆中的链式反应是很不容易的，以至于如果失控，链式反应会立即停止。\n \n\t\t\t\n \n \n公众害怕的不是辐射，而是对国家标准的践踏。这正如公众恐惧的不是癌症，而是因为“奇怪”原因导致的癌症。\n \n \n致癌的真正意思，是长期处于某种环境下，会对癌症的发病率提高。\n癌症\n \n\t\t\t\n \n\n\tPart Two 成功学的解药\n \n这篇的内容其实并不重要，重要的作者自我迭代的过程。\n \n \n真正能左右成绩的品质只有一个：自控。\n \n\n\t匹夫怎样逆袭\n \n优势和劣势可以互相转换，所以强者遵守规则，屌丝挑战规则，那些连屌丝都不是的，只能抱怨\n \n\n\t练习一万小时成天才？\n \n一万小时天才理论，是建立在刻意练习的基础上。\n \n \n“一万小时”这个说法来自马尔科姆·格拉德威尔（Malcolm Gladwell）的《异类》（Outliers）一书。\n \n \n现在，这项工作已经成熟了。2006年，一本九百多页的论文合集，《剑桥专业知识与专家技能手册》（The Cambridge Handbook of Expertise and Expert Performance）出版。\n \n \n刻意练习\n \n \n1．只在“学习区”练习；\n2．把要训练的内容分成有针对性的小块，对每一个小块进行重复练习；\n3．在整个练习过程中，随时能获得有效的反馈；\n4．练习时注意力必须高度集中。\n \n \n往简单还是复杂，都逃不过阴谋论的嫌疑\n不太赞同这种凡事往特别简单或者往特别复杂了说的思维。\n \n\t\t\t\n \n \n功夫在诗外\n \n \n自动化的原因是大脑中负责简单重复的系统接管了这张任务，这个系统可以用来养成习惯，但是学习的过程中，这种无意识的重复是没有任何作用的。\n打得越多，这种“自动化”现象就会越严重。\n \n\t\t\t\n \n \n他们就会立即进入下一项更难的项目\n \n \n联系上文\n脱离舒适区，需要强大的意志力，甚至是一种修炼\n \n\t\t\t\n \n \n扎克伯格的做法是每年给自己设定一个新目标来测试自己的自制力。这些目标跟公司的运营没有什么关系，简直纯粹是为了挑战而挑战：2009年是每个工作日戴领带，2010年是学习中文，2011年是只吃自己杀死的动物，2012年是重新开始写代码，2013年是每天认识一个新朋友，2014年是每天写个表示感谢的便条。\n \n \n长期记忆是将单独的短期的记忆碎片联系到了整个的记忆网络中，这样提取效率提升\n长期工作记忆存储了我们的知识和技能\n \n\t\t\t\n \n \n大脑掌握一项技能的原理。\n人脑到底是怎么掌握一个技能的，我听说过两个理论。一个比较主流的理论说这是神经元的作用。完成一个动作需要激发很多个神经元，如果这个动作被反复做，那么这些神经元就会被反复地一起激发。而神经元有个特点，就是如果经常被一起激发，它们最终就会连在一起！用神经科学家卡拉（Carla Shatz）的话说，这就是“Neurons that fire together wire together.”因为每个特定技能需要调动的神经元不同，不同技能在人的大脑中就形成了不同的网络结构。另有一个理论则认为神经元的连接固然重要，但更重要的则是包裹在神经元伸出去的神经纤维（轴突）外面的一层髓磷脂组成的膜：髓鞘。如果我们把神经元想象成元器件，那么神经纤维就是连接元器件的导线，而髓鞘则相当于包在导线外面的胶皮。这样用胶皮把电线包起来防止电脉冲外泄，能够使得信号被传输地更强，更快，更准确。当我们正确地练习时，髓鞘就会越包越厚，每多一层都意味着更高的准确度和更快的速度。髓鞘，把小道变成高速公路。\n \n\t\t\t\n \n \n分块”练习\n \n \n想要把一个动作套路，一个技能，哪怕仅仅是一个生活习惯，甚至是一种心态，“长”在大脑之中，唯一的办法是不断重复。\n \n \n谷歌的冥想，从某个角度讲，也是在营造一个内心平静的环境吧。\n只有一个因素能预测他成绩的变化，这个因素就是学习环境\n \n\t\t\t\n \n \n只有一个因素能预测他成绩的变化，这个因素就是学习环境\n \n \n很多年轻人追求一种散漫的风格，干什么事情都是一副无所谓的态度，认为在打打闹闹中学习的人很酷，这是非常愚蠢的。能够特别专注地干一件事才是最酷的。\n \n \n说白了就是高风险行业，有点经济基础的家庭就不会让孩子从事。但越是没有退路，越是能孤注一掷。\n体育、音乐和表演，都是高投入高风险的事情，明星的背后是无数个失败的垫背。\n \n\t\t\t\n \n \n基因的表达会受到环境的影响，千里马是一个例子。\n因为环境可以影响基因表达\n \n\t\t\t\n \n\n\t最高级的想象力是不自由的\n \n正如刘慈欣的硬科幻，符合了现实世界的物理定律，反而一直被感叹想象力丰富，\n \n\n\t思维密集度与牛人的反击\n \n写作的时间比上阅读的时间称为信息密度，杜绝低密度信息。\n \n\n\t上网能避免浅薄吗？\n \n扫读网页不见得是什么毛病，相反，能够以不同速度读不同等级的内容是最有用的阅读技术。\n \n\n\t高效“冲浪”的办法\n \nToss-skim-read\n \n \n看看懂球帝的新闻就知道了，整天辟谣，辟得都是自己。\n网上的文章大多数都是鸡肋信息。\n \n\t\t\t\n \n \n阅读网页的方法。\n三个等级是随便翻翻（toss）、略读（skim）、精读（read）。\n \n\t\t\t\n \n\n\t笔记本就是力量\n \n坚持写笔记\n \n \n关键词：主动\n但真正的好笔记却是主动的，它不仅仅是对客观事物的记录，更是对自己思想的记录。\n达\n \n\t\t\t\n \n \n记笔记，记录自己的个性化理解，也是在对新知识和内部知识的一次整合。\n知识，不能仅仅机械地“存”在你的脑子里，而必须以一种个性化的结构“长”在你的脑子里。通过个人笔记本来不断总结自己个性化的理解，恰恰可以帮助我们“长”知识。\n我学物理\n \n\t\t\t\n \n \n真正的专家，都有自己的一整套知识体系。这套体系就如同长在他们心中的一棵不断生枝长叶的树，又如同一张随时变大变复杂的网。每当有新的知识进来，他们都知道该把这个知识放到体系的什么位置上去。有人管这套体系叫做心智模式（mental model），有人管它叫矩阵（matrix）\n \n\n\t用强力研读书\n \n强力研读的读书方法值得借鉴。\n \n \n大多数人读书是很浅薄的。\n你记住的两个字是“咖啡”\n \n\t\t\t\n \n \n如何阅读一本书\n \n \n而且最有效率的办法是读完一遍马上再读一遍。\n \n \n第一遍是正常通读，只要放松地欣赏作者的精妙思想和有趣故事即可。不要追求读得快，值得时不时停下来思考一下的书才是好书。\n \n \n再想看这本书，直接看笔记就可以了\n在读第二遍的同时写下读书笔记。这时候就不要每个字都读了，书中作为例子的故事大可跳过，要专注于思想脉络。读一章，记一章笔记，直至读完。然后这本书就可以束之高阁，甚至直接扔了。\n \n\t\t\t\n \n \n在读第二遍的同时写下读书笔记。这时候就不要每个字都读了，书中作为例子的故事大可跳过，要专注于思想脉络。读一章，记一章笔记，直至读完。然后这本书就可以束之高阁，甚至直接扔了。\n \n \n网上有很多人用画“思维导图”的方法来做读书笔记，这种方法的意义也不大。流水账式的读书笔记就好像用胸围、臀围、腰围这三个数字来描写一名美女一样无趣。\n强力研读要求读书笔记必须包括四方面的内容：\n①清晰地表现每一章的逻辑脉络；\n②带走书中所有的亮点；\n③有大量的自己的看法和心得；\n \n \n强力研读要求读书笔记必须包括四方面的内容：\n①清晰地表现每一章的逻辑脉络；\n②带走书中所有的亮点；\n③有大量的自己的看法和心得；\n④发现这本书和以前读过的其他书或文章的联系。\n \n \n我习惯完全按照原书的章节给读书笔记划分章节，甚至保留各章的标题。在每一章的开头，用自己的话写下这一章作者到底想说什么，各章穿起来就形成了系统——不过，这种内容提要并不重要。\n \n \n幽默是智力过剩的体现”，想法也只在带宽过剩的时候才会冒出来。只有当你读第二遍的时候，你才能气定神闲地发表意见。第一遍读是为了陷进去，第二遍读是为了跳出来。\n \n \n读第二遍书虽然不用再一个字一个字读，但是速度就未必比第一遍要快，因为记笔记也要花大量的时间。\n读电子书一定要多批注，不要浪费那无限的空白处。如果费马当初读的是一本电子书，他大概就不会因为书的空白处太小写不下而不给出费马大定理的证明了吧。\n \n\t\t\t\n \n \nThe best way to read quickly is to read lots. And lots. And to have started a long time ago. Then maybe you know what is coming in the current book.\n \n\n\t创新是落后者的特权：三个竞争故事\n \n这也是弱势与强势的转化的体现。\n这就是为什么本文不说创新是落后者的“权利”，而说，创新是落后者的“特权”。\n \n\t\t\t\n \n\n\t过度自信是创业者的通行证\n \n很早之前就听到过这么一个故事，说现在的大老板都没什么真正实力，说白了只是因为其无知，但是就被他干成了。\n \n \n我总是想不起来另一个词，只记得一个 认知失调。 确认偏误\n损失厌恶\n \n\t\t\t\n \n \n感觉这么久自己都活得太保守了，没有什么冒险精神。既然有研究表明冒险更好一些，那就尝试一下吧。\n根据2011年发表在《自然》上的一篇论文，答案是冒险更好。\n \n\t\t\t\n \n \n这是原因的其中之一，有可能大家都保守，那么有一个敢于冒险的，成功就和能力无关了。\n如果你选择争，而恰好没人跟你争，那么这个资源就是你的了，你在进化中的“适应值”就会增加 r。\n \n\t\t\t\n \n \n如此算来，这个世界属于爱冒险的人，它的运行规律是撑死胆大的饿死胆小的。\n \n\n\t夺魁者本色\n \n一个人是不是喜欢竞争，根据这个人睾酮的分泌水平，这个指标还会影响食指无名指的长度。而在竞争中的状态根据基因变异，有些人可以快速清理多巴胺，在竞争中就能保持镇定，有些人清理速度比较慢，在平时也会较为活跃。\n \n \n有最多科学证据支持的答案是……手相。具体说来是无名指相对于食指的长度。\n \n \n性冒险\n \n \n赛前睾酮分泌得越多，就越有可能赢得比赛，\n \n \n可是女人的基础睾酮水平只有男人的七分之一\n \n \n这个基因有两种变异类型：一种产生快酶，能够快速清除多巴胺，另一种则产生慢酶。\n \n \n如果你的COMT酶是快酶，那么你面对压力的时候就很容易保持一颗平常心。这并不是因为你定力过人，而是因为多出来的多巴胺会被迅速清理掉。\n \n \n而如果你的COMT酶是慢酶，那么面对压力多巴胺就容易过多，导致自己惊慌失措\n \n \n优势和劣势的互相转化。\n战士在战时的表现超过颤士，颤士在平时的表现超过战士。\n \n\t\t\t\n \n \n战士在战时的表现超过颤士，颤士在平时的表现超过战士。\n \n\n\t打游戏的三个境界\n \n被游戏玩\n \n \n真正的游戏玩家有时候甚至是拼命的，因为他们知道不吃苦就永远不会到达顶峰。\n \n\n\t穷人和富人的人脉结构\n \n强联系说明你们很有可能在同一个圈子里面，若联系恰恰证明了你们圈子不同，反而可以获得更充分的信息。\n \n \n弱联系的强度\n \n \n贫居闹市无人问，富在深山有远亲\n \n \n现在，“弱联系”理论已经被推广到许多领域，不管你是仅仅想学点东西，找工作，还是创业，你都应该避免陷在成熟的“强联系”中，你应该走出去追求“弱联系”。\n \n\n\tPart Three 霍金的答案\n \n动手才是破解世界的真正方法。\n \n \n别闹了，费曼先生\n \n \n科学松鼠会和它的朋友们\n \n \n再冷门的问题也有最热闹的答案\n \n\n\t物理学的逻辑和霍金的答案\n \n物理学的逻辑（科学的逻辑）提出一个具有普适性的理论，并根据这个理论做出预言，等待预言被证实。\n \n \n我以为我的知识足以挑战他的信仰，我问他你怎么可能相信地球是在六千多年前被上帝创造的呢？我们有充分的证据表明地球上有很多东西的年龄超过一百万年。\n \n \n科学在于可以对未来进行预言，而伪科学只能对已有的现象进行解释。\n我的理论不但能解释各种化石的年龄，我还能对尚未发现的化石做出预言\n \n\t\t\t\n \n \n我的理论不但能解释各种化石的年龄，我还能对尚未发现的化石做出预言\n \n \n爱因斯坦的理论也是通过做出一个预言，等待一次验证的机会，才被大众接受的。\n判断一个物理理论的好坏不在于这个理论是否符合人的直觉，或者是否够漂亮，而在于它能不能做出预言\n \n\t\t\t\n \n \n现在很多物理理论没有被接受，原因是，虽然它们可以很漂亮的解释一些现象，但是基于该理论做出的预言还没有被验证。所谓民科，应该就是自以为找到了一种现象的解释方法吧。\n这些理论都预言质子应该会衰变，然而目前为止所有的实验都表明质子就算真的会衰变，其半衰期也比任何GUT预言的都长，所以GUT理论就算再精妙也不能被接受。\n \n\t\t\t\n \n \n在一个没有观察者的世界，宇宙是处于量子态的，众多叠加的量子态中，其中一个出现了“观察者”，于是这个世界才发生坍缩，成为了我们现在的世界。而大爆炸理论对于大爆炸本身初始条件的要求过于苛刻，以至于需要一位所谓“设计者”的角色出现。\n进一步，早期宇宙处于量子态\n \n\t\t\t\n \n \n可惜霍金等不到这一天了。\n霍金甚至提出了这套理论的一个预言：如果宇宙真是这样诞生的，那么在微波背景辐射中应该能观测到某种精微的特征，这种特征目前的观测手段还看不到，但将来或许可以看到。\n \n\t\t\t\n \n \n物理定律必须处处管用，以至于上帝就算存在也无事可做\n \n\n\t怎样用统计实验检验灵魂转世假说\n \n这篇文章有点调侃的意思了\n \n\n\t一个关于转世的流行病学研究\n \n其实返观家里的一些伪科学，明明有基础通过科学方法验证发展，但却依然固步自封，当然也有可能是已经试验过，发现根本就是错的。\n \n \n其实很多医学心理学的结论只是基于一些弱相关性提出来的，真正的机理还没有被研究明白。\n医学界和心理学界，如果科学家想要研究某个因素对人的影响，比如吸烟是否有害健康或者受虐待儿童长大以后是否犯罪率更高之类，往往无法直接做实验，而只能采取搜集案例做统计分析的办法，这个方法称为“流行病学\n \n\t\t\t\n \n\n\t摆脱童稚状态\n \n现实验证 相关性 因果 机制\n \n \n直接用事实验证一下不就行了\n \n \n这就是相关性的问题所在，即便知道了相关性，然而没有什么用。\n相关性结论并不能指导实际生活\n \n\t\t\t\n \n \n证明因果关系的唯一方法，控制变量做大数次实验。\n要明确证明吸烟导致肺癌，唯一的办法是做实验。\n \n\t\t\t\n \n \n然而在现实生活中，这是很难做到的，所以和人有关的科学都不怎么靠谱。\n完全相同的两组健康的人，让其中一组吸烟另一组不吸，其他各方面生活都完全一致\n \n\t\t\t\n \n \n科学研究：从相关性，到因果关系，再到影响机制\n好的科学除了能证明因果关系之外，还必须有一个机制，得能解释为什么会有这种现象。\n \n\t\t\t\n \n\n\t怎样才算主流科学？\n \n主流科学是一个高门槛，科学理论想要被接受，就得跨过这个门槛。也正是因为这个门槛，才过滤掉了一大部分的伪科学。\n \n \n主流，无论是哪一方面，都感觉像是一个贬义词，代表着臃肿，固步自封的群体，但是事实并不一定就是这样。\n主流科学\n \n\t\t\t\n \n \n任何理论想要被接受，都得先过主流科学这一关，这是一个高门槛，以此过滤掉大部分无意义的科学。想要过这关，需要一个科学家拥有一个科学家的素养。\n这还是听起来合理的理论。而那些听起来不合理的理论，则就算你有证据也不太容易被接受。当然，好消息是这样的理论一旦被接受，没准就是诺贝尔奖。\n \n\t\t\t\n \n \n对的理论也是因为经历了主流的考验才成为对的理论。\n谁说对的理论一出来别人就得马上承认？\n \n\t\t\t\n \n \n信息只有在荣辱主流系统之后，才算是知识\n因为是哥伦布把美洲大陆这个知识和人类科学的“主流知识”联系在了一起。“孤岛式知识”是不行的。\n \n\t\t\t\n \n\n\t科研的格调\n \n谢尔顿的姐姐有一次说，她很自豪谢尔顿是个“rocket scientist”。注意这里面有个典故，英文中“rocket science”（火箭科学）是个成语，指任何特别复杂的东西。比如你想说什么东西很简单，就说这个东西不是rocket science.\n \n\n\t喝一口的心理学与喝一瓶的心理学\n \n喝一口和喝一瓶的区别，追求的是新鲜感，还是事物本身，当新鲜感没有了，事物本身时候还存在价值。好女孩儿和坏女孩儿。\n \n\n\t医学研究能当真吗？\n \n(a) 以最权威科学家，比如诺贝尔奖得主或者《自然》上的论文的意见为主。\n(b) 科学家中的“主流意见”（如果“主流”真的存在的话）为主。\n(c) 以最新发表的意见为主。\n(d) 别当真，科学新闻可以当娱乐新闻看。\n \n \n如果这条新闻说的是医学研究，那么最理性的选择是……（d），别当真。\n \n \n如果医学都是假的，那么像基因技术制药之类的，都不靠谱吗？\n但是看完就可以直接把它忘了。\n \n\t\t\t\n \n \n但是看完就可以直接把它忘了。\n \n \n医学研究使用统计方法，而不是对病理的研究。\n医学研究中被广泛使用的统计方法\n \n\t\t\t\n \n \n这就是上帝和捷克斯洛伐克的笑话里说的那样。\n你也许会完全无意识的刻意去寻找他好转的证据\n \n\t\t\t\n \n \n偏见\n \n \n学术论文的结论不等于真理。这是有科学的定义决定的。\n学术论文的结论推广为真实世界的真理，有时候是非常危险的事情。\n \n\t\t\t\n \n \n科学是成年人玩的东西。我认为抱着谦卑的情绪去“仰望科学”是个错误的态度，正确的视角应该像下棋一样，是俯视。\n \n\n\t真空农场中的球形鸡\n \n科学与现实世界不同，科学往往是研究一个足以模拟现实的模型，并且不断的使用更好的模型取代旧模型。根据科学的逻辑，这样的模型用来预测未来，如果预测准了，便可以被大众接受。\n \n \n物理学革命其实就是用一个模型取代另一个模型。\n \n \n科学研究从来不涉及绝对真理\n \n \n科学研究的是“有效的真理”，是“有限的真理”。\n \n \n我们只是用模型来近似模拟，所以永远不会有精确答案。\n事实是很多重要问题的模型根本做不到这一点。\n \n\t\t\t\n \n \n模型通常是使用历史数据拟合出来，而现实世界中，有些事情是随机事件没有规律，所以这样的模型是很难预测未来的。\n所以用模型预测未来是非常困难的事情，越复杂的模型就越困难，而且越细致的未来就越不好预测。\n \n\t\t\t\n \n\n\t点评\n \n★★★★★\n准备再读一边\n         \n\n微信读书\n```\n","tags":"/weRead ~2018 .Dalian !Habit #CognitiveUpgrade %Note","title":"《万万没想到：用理工科思维理解世界》","modified":"20221217114923751","modifier":"alex"},
{"created":"20221213063253937","creator":"alex","text":"\n```\n一 现代社会和利益攸关\nNassim Nicholas Taleb\n《随机漫步的傻瓜》、《黑天鹅》、和《反脆弱》\n风险的对称性\n\n1 什么是利益攸关\n\n政策的制定者往往不是利益攸关者，他们不必为自己政策的实效付出任何代价，这就导致了他们在提出政策时，昏招迭出。\n\n理想社会不应该是这样。\n\n2 汉莫拉比法典\n\n【《汉谟拉比法典》有一个规定是这样的。建筑师给人造房子，住户搬进去，如果房子塌了，压死了住户的大儿子 —— 那么建筑师的儿子就得死。】\n\n最早的法典秉持的精神就是 风险平等。\n\n黄金法则：想让别人怎么对你，你就怎么对别人。\n\n白银法则：己所不欲 勿施于人。\n\n3 建议 学习 和荣誉\n\n（1）别人对我\n\n没有利益攸关的建议不听\n\n老一辈喜欢转发朋友圈，一个原因是因为他们没有利益攸关。\n\n好用：是我的功劳。\n不好用：是文章的问题。\n\n（2）我对自己\n\n为了快乐而学习，不如为了痛苦而学习。\n\n（3）我对世界\n\n灵魂攸关：创新者，革命者\n不要轻易尝试\n\n二 道德的内外之别\n\n1 交易故事\n\n商人该不该把信息的不对称告诉客户。\n\n2 内外之别\n\n【关键点是内外有别。跟我熟悉的、利益攸关的人，我不能坑，我把什么信息告诉他。但是离我远的那些人，对不起，我对你没有道德义务。】\n塔勒布的立场\n\n\n3 人多不一样\n\n【在小尺度之内，人们愿意为集体贡献力量。但是如果系统非常大，那人们就都是为了自己利益而做事，小尺度的逻辑就不好使。】\n足够小的族群，大家都熟悉，不好意思过多占便宜；圈子大了，对于不熟悉的人，就没有过多的道德义务了。\n\n【我们以前讲过，现代西方政治理念主要有三派。自由主义者主张政府应该给人民谋福利，保守主义者主张政府应该尽量让人民自立自强，而自由论者则主张一切完全交给市场，政府最好什么都别管。】\n\n\n【* 对家人和朋友，我是一个社会主义者。咱们搞公有制都可以。\n\n* 对我所在的城市，我是一个民主党人。我要搞福利，我要救助我们本城的人。\n\n* 对我所在的州来说，我是一个共和党人。我认为人主要得自立，我们照顾不了全州的人，但是可以有一定程度的政府行为。\n* 对整个联邦来说，我是一个自由论者。那就是中央政府的花费应该减少到最小化，每个地区的人管好自己地区的事就行了。】\n\n\n三 雇员和冒险家\n\n1 雇员和合同工\n雇员不敢直面风险，是奴隶\n\n2 公司的人\n\n3 自由的代价\n【自由，意味着独自面对风险。风险，决定了你的气质。】\n【1. 雇员在公司有利益攸关，所以有忠诚度。\n2. 公司替雇员遮挡了风险，雇员获得稳定，代价是不自由。\n3. 想要自由，你就得独自面对风险。】\n\n\n四 满怀知识的小市民\n\n1 小知识分子行状\n\n【说白了，他们只是在孜孜不倦地发论文，根本不在乎真实世界。他们就是尼采说的那种受过教育的小市民（educated philistines）。塔勒布把这些人称为“Intellectual Yet Idiot（IYI），有知识的白痴”。】\n\n2 皮凯蒂的数学\n\n一些所谓科学家，竭尽所能把自己打扮成一个科学家。看似高大上，实际上离真实世界很远。\n\n3 真正的专家\n\n【真正的评议*应该*是什么呢？应该让时间评议、让波动性评议、让脆弱评议。】\n\n所谓同行评议只不过是自己人和自己人玩的一个游戏。\n\n要想看一个东西能存在多久，最好的办法是看它已经存在了多久。。椅子\n\n老百姓不需要一个成功的人、老百姓需要一个真实的人。\n\n五 谋士和主公\n\n1 代理人告诉你的世界\n代理人：没有利益攸关的人\n\n向你描述了一个扭曲的世界。他们不需要承担任何不好的后果。\n\n2 可以的复杂\n\n一些代理推荐的东西，看起来有点很多，但是仔细一看，不过是可以制造一些复杂的东西，这些复杂性并不那么必要。\n\n3 长得不像医生的医生才是好医生\n\n真正的专业人士不需要话时间精力将自己装扮的像一个专业人士。\n\n【所以现在想要影响你的人实在太多了。越是在这样的时候，你越得自立，能为自己负责才行。】\n\n六 杀手和语言学家\n\n1 最好的威胁\n\n【杀手告诉我们的道理，就是行胜于言。可是现在世界上很多人不是这么做的，他们专门说话，还想指导别人行动。】\n\n语言让你显得苍白无力，真正的行动才是最好的威胁。\n\n2 真正的美德\n\n很多人说一套做一套\n\n3 平克的善良天使\n\n平克是一个语言学家，对于世界并没有什么利益攸关，他所写出来的世界是扭曲的，不真实的。\n\n【如果没有利益攸关，我们就可能得不到真实的知识。想要知道世界是怎么回事，你不能光听人怎么说，你还得看人怎么做。】\n\n七 当我们谈信仰时我们谈些什么\n\n说信仰什么不重要，重要的是看你怎么做。\n\n八 遍历性 和 尾部风险\n\n1 再论损失厌恶\n\n损失偏误可能是一个有道理的偏误。\n\n2 遍历性\n\n一家赌场，100个人去赌，只有一个人输光了。\n同一家赌场，一个人去一百次，那么他一定会输光。\n\n空间和时间上的数学期望相同：遍历行\n\n股票的涨跌\n用彩票挣的钱继续买彩票\n\n【这个道理是如果存在赔光的可能，数学期望就没意义。所谓损失厌恶，其实是人们本能地反感这种赌博游戏，这是一种防微杜渐、矫枉过正、勿以恶小而为之的态度，这不叫非理性。】\n\nThe difference between successful people and really successful people, is that really successful people say no to almost everything.\n\n3 避免一切尾部风险\n\n尾部风险，是p值很小，但是危害很大的风险。\n\n黑天鹅事件\n\n\n\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《利益攸关 Skin in the game》","modified":"20221217114917544","modifier":"alex"},
{"created":"20221213064506872","creator":"alex","text":"\n```\n我认为佛教有个最大的优点，就是它允许你* 思辨 *。\n\n佛学，从不要求你* 盲目相信 *。\n\n所以佛学是一种哲学，而不是宗教，佛教可能是故弄玄虚的人，将佛学神化。\n\n一 现代视角下的 烦恼 和 苦\n\n这个版本把亚洲佛教中超自然的东西都去除了，没有六道轮回、因果报应、神通这些东西，可以说就是一套哲学思想加上冥想的训练方法。\n\n除去故弄玄虚，只剩下哲学思辨。\n\n我们平时所思所想的东西，很可能都是错觉。\n\n1 什么是 苦\n\n\n但是，赖特说，有人考证，dukkha 在巴利语中的意思，也可以被翻译成“不满足”（unsatisfactoriness）。\n\n这就很有意思了。也许佛陀的意思是说我们的“苦”其实就是“不满足”？ \n\n\n所谓苦海无涯，表示人们永远不知道满足。\n\n2 快乐是个错觉\n\n也就是说，自然选择根本不在乎我们是否快乐，它只是把快乐当做诱饵，来使得我们完成基因传播的目标。\n\n之前听 心流 的时候有感悟，所谓的快乐（尤其是多巴胺式的快乐）都是自私的基因为了繁衍而采取的引诱措施。\n\n3 烦恼也是错觉\n\n情绪是人类面对世界的快捷编码方式，但是世界在近几个世界变化飞快，而人类的认知模式没有发生太大的改变，导致情感这种东西可能已经不适用了，但是我们改变不了。事实上，情感是 空 的。\n\n二 无我的科学\n\n1 五蕴皆空经\n\n无我\n\n如是我闻，《五蕴皆空经》记载了佛陀和五个僧人的对话。佛偶然遇到五个僧人，他就用逻辑推理，引导这五个僧人思考哲学问题，让他们认识到构成“自我”的五种东西 —— 也就是“五蕴” —— 都是虚幻的。这五位僧人听懂了佛陀的教诲之后，立马从普通僧人变成了阿罗汉， 得了正果！\n\n这是五位僧人与佛陀的思辨过程，但是这个过程现在来看，我觉得并不严谨。\n\n1. 色蕴（physical body），就是人的身体，英文中经常把“色”这个字翻译成“form（形态）”，这里指代人的身体；\n2. 受蕴（basic feelings）， 就是人的基本感情，比如痛苦、高兴、担忧；\n3. 想蕴（perceptions），就是人的基本感知，比如视觉、听觉、嗅觉；\n4. 行蕴（mental formations)，它说的是我们的精神形态，也就是想法和行为，包括一些复杂的思想、我们做事的习惯和倾向性；\n5. 识蕴（consciousness），就是人的意识。\n\n\n\n辩论大概围绕着我因为不能随心所欲控制自我，所以我不是属于我的，我的所有东西都不属于我，所以我是不存在的，空的。\n\n\n2 非我非非我\n\n对于佛陀的话，修行者也各有各的理解，我是不是真的不存在，不同人说法也不一样。\n\n3 无我的心理学\n\n说明所谓的“自我”，是一个幻觉 —— 我们至少可以说，你并没有一个*单一的*自我。\n\n这本书从实验证明了了自我意识并不是单一存在的。\n\n\n一系列这样的实验都证明，并不是我们的意识在做决定，而是决定已经做出了，意识来给决定找一个理由。做决定的是一个自我，找理由的是另一个自我。那到底哪个“自我”说了算呢？\n\n\n也就是说，与世界精确交流并不是大脑所擅长的，大脑爱做的事情是先欺骗自己、再欺骗世界。那么由此来说，“自我是一个幻觉”，这句话就是有道理的。 \n\n人类有遗忘的倾向，有自大的倾向。我们甚至认为，大脑是人体最重要的部分。\n\n\n三 大脑是个多元政体\n\n1 恐怖片和浪漫片\n\n为什么当一个人在面对美女照片的时候会更想现在就拿钱？难道他不知道照片在这里毫无意义吗？心理学家说，美女照片的存在，开启了他大脑中的“求偶模块”。\n\n这是因为恐怖片和浪漫片开启了你大脑中不同的模块。恐怖片开启的模块叫“自我保护”，它想让你和其他人在一起抱团取暖，所以你就要去到人多的地方。\n\n\n几个实验中发现，人类大脑中的两个模块（之所以称之为模块，我想，是因为这不是大脑特定区域或者特定功能的结果，而是大脑整体在自然选择之后的共同作用的体现。） 求偶模块和自保模块。\n\n使用自私的基因理论解释，这分别对应了个人和群体的基因生存和延续，对应了吃和性。\n\n\n2 你还是你吗\n\n佛陀说，如果你的“自我”真的存在，那它至少应该是一个*恒定*的东西，它怎么能一会儿是这个、一会儿又是那个呢，怎么能这么快地变来变去呢？\n\n\n佛陀认为，存在说明恒定，但是世间无常，所以一切都不存在，一切皆空。\n\n\n3 七个模块\n\n\n2013年，两个进化心理学家，肯里克和格里斯克维西斯，写了一本书，叫《理性动物》（有中文版，英文版书名是 The Rational Animal: How Evolution Made Us Smarter Than We Think ），说自然选择给人的大脑提供了七个思想模块 ——\n1. 自我保护，前面刚说过；\n2. 吸引配偶，也就是前面说的“求偶模块”；\n3. 保住配偶，也就是防止配偶跟别人跑了，这个模块一旦开启，人的注意力就不是在异性上，而是在潜在的同性竞争对手上了；\n4. 群体认同感，希望加入组织，获得社交和团队合作；\n5. 关爱亲属，保护自己的孩子和父母、兄弟姐妹等有基因关联的人；\n6. 社会地位；\n7. 避免疾病，我们看到不干净的东西会感到恶心，喜欢舒适的环境。\n\n所以大脑是个多元政体。\n\n\n4 自由意志在哪里\n\n这就引出了一个问题，如果大脑是多元政体协商做出决策，那么人作为一个个体，是否存在自由意志。\n\n\n模块占据你大脑的方法，是感情。每个模块都向你输出一个感情，哪个感情强，哪个就容易抓住你的注意力\n\n情感用于占据注意力，理性用来为以有的政体统治者寻找理论支撑。\n\n\n不但感情是这样，思想也是这样。比如你现在想要把注意力都集中在你的呼吸上，只体会自己的一呼一吸。你就会发现，你根本没办法长时间地集中注意力，很多想法就会不断地冒出来 —— 这些想法，也是从各个模块中冒出来的。\n\n冥想的困难说明了你的大脑和模块都在争权。\n\n而且这些模块还根本不靠谱，他们给你出的主意常常根本就是坏主意。你被“他们”迷惑，他们不是“你”，这正是佛陀说的“五蕴皆空”和“无我”。\n\n但是佛陀，可不是这么绝望的。佛陀说你可以通过修行，战胜那些模块，掌握控制权，拥有自由意志。\n\n\n这便是人类修炼的原因，佛学的原因。\n\n\n四 冥想的方法\n\n练习的方法，就是静坐冥想。 \n\n1 师承\n\n\n一个是 禅宗 。禅宗的方法是思考一些公案，像寓言故事一样，有时候搞些言语上的“机锋”，然后来个顿悟。人说禅宗，比较适合诗人。\n\n一个是 藏传佛教 。它的冥想方法主要是想象一些视觉意象，比较适合艺术家。\n\n赖特练的这个，叫 “内观” ，巴利语是Vipassana，它追求的是“正念”，英文叫 mindfulness。内观，适合心理学家。\n\n现在在西方，尤其是知识分子中间，非常流行冥想。我们专栏第一季讲《盗火》的时候说过，冥想是达到心流体验的一个办法。我们讲《巅峰表现》那本书的时候也提到冥想是个有效的休息和减压方法，包括 Google 公司都专门给员工设立了冥想室。\n\n内观冥想的目标，是获得对事物的洞见，和个人真正的自由。 \n\n\n2 正定和正念\n\n这可一点都不简单。我们在第一季中讲过一个概念，叫“默认模式网络（Default Mode Network）”，当一个人什么都不干的时候，大脑的正常状态是随机漫步，各种想法和情绪会不断地冒出来，你会做各种白日梦。这个状态就是默认模式网络。我们其实很享受这个状态，有时候还能获得一些创造性的发现。\n\n达到能专注很长时间的水平，你接下来就有两个门派的选择。佛学有个说法叫“八正道”，我们大约可以粗略地理解成修行的八种方法。八正道的第七叫“正念”，第八叫“正定”。\n\n\n如果你选择一直保持专注呼吸的状态，你的功夫就是“正定”，这是小乘佛教的修炼方法。\n\n而在内观中，通过专注呼吸达到正定只是基本功。正定以后是正念，也就是美国流行的“mindfulness”。正念要求你把专注的功夫随时用在生活中的任何东西上。\n\n你可以专注地欣赏一朵花，可以在吃饭的时候专注地去体会饭菜的味道，专注于什么都可以。\n\n\n\n这就像是我们平时说的“活在当下”。就是你的心思不要总思前想后，应该专注于身边事物的深刻之美，对世界有一个诚实的认识。但是内观中的活在当下不是目的，专注于一个事物的目的是为了从中获得洞见。\n\n\n\n论述这一套心法的佛经，叫《大念处经》。\n\n\n3 专注的两个层次\n\n第一个层次是你能够不受强烈感情的困扰，把“自我”和各种感情剥离开。\n\n更高的层次，则是能把自我跟各种想法全都剥离开，真正做到专注呼吸，不想其他。\n\n\n我们是承认它存在、允许它出现，但是不受它影响。你就这么默默地看着它们从你眼前经过。\n\n\n达到第一个层次，你就可以自由选择你想要的情绪。达到第二个层次，你就可以自由选择当下的思考。没有任何东西能打扰和控制你。这种能力实在太厉害了！ 用佛学的话，就是你会逐渐脱离“苦”，接近“涅槃”。\n\n\n4 四个矛盾\n\n总结下来，越需要冥想，越难进入冥想状态。\n\n\n五 正念自控法\n\n但是今天看来，它们可能都过时了。 \n\n一切关于自控力 意志力的观点都过时了。\n万老师的自我迭代\n\n\n1 买还是不买\n\n第一个区域是“伏隔核”，它的作用是提供愉悦感 —— 当人预期能得到回报、或者看到自己喜欢的东西的时候，伏隔核就会变得活跃\n\n第二个区域是“岛叶”，它的作用和伏隔核正好相反，当你预期到痛苦或者感到不愉快的时候，岛叶就会变得活跃\n\n\n即便是这个观点，也是在一年前就听到了。刚刚不自觉的想到并引用了这个观点。20190116\n\n\n2 理性对感性 还是感性对感性\n\n理性，只不过是感情的武器。\n\n观点印象太深刻，不再赘述。\n\n\n3 自控的机制\n\n简单的说就是打断正反馈。\n\n\n4 正念自控法\n\n1. 识别感情（Recognize the feeling）。当你想抽烟的时候，你要意识到，想吸烟是一个感情。\n2. 接受这个感情（Accept the feeling）。不要把这个感情推开，不要对抗，要承认自己想吸烟，而且承认这是一个合理的感情。\n3. 观摩研究这个感情（Investigate the feeling）。从旁观者的角度，分析这个感情，它的力量有多强？是我身体的哪个部分有吸烟的需求？这个感情有“颜色”吗？是什么“材质”的？当你从各个角度去分析它的时候，你就会发现这个感情不再是你的一部分了。你越分析它，它就离你越远。\n4. 分离（Non-attachment）。你和这个感情就分开了，这时候你已经不想吸烟了。\n\n既然五蕴皆空，这些强烈的情感也会慢慢有点，我们只是需要意识到这一点，给自己时间观摩他，等它自己走掉。\n\n化解而非对抗\n\n\n\n如果一个人想用两个小时的时间完成一项重要工作，可是工作过程中管不住自己，不知不觉玩手机浪费了一个小时，那他看似随心所欲，其实是自己感情的奴隶。\n\n想干什么就能让自己真的干什么的人，才是真正的自由。 \n\n\n六 什么叫 色即是空\n\n\n1 存在与内涵\n\n赖特说，电锯声，只是一个客观的存在。我们之所以反感电锯声，是因为它会给我们恐惧的联想 —— 从电锯声，你会想到电锯，然后你会想到电锯可以锯木头，也可以锯人，它代表破坏的力量。这些恐惧的联想，是人赋予电锯声的一个“内涵（essence）”。\n\n\n真实的例子，当心情不好时，一切平时能接受的情况也不能接受了。\n\n内涵是空的。\n\n\n2 色的性质\n\n所以，我们是带着有色眼镜观察世界。我们一直都在赋予周围事物内涵。我们眼中的世界，就是一个充满了“色”的世界。 \n\n自发的，有故事的，主观的，无感则无视\n\n\n3 觉悟者眼中的世界\n\n“色”会影响我们对真实世界的体验。\n\n\n第一点，当你认识到空和无色的时候，再去看万事万物，你看到的东西就会比以前看到的更真实。\n\n第二点，人们对这些东西先入为主的各种感触，其实是不真实的。\n\n正念是选择注意力的能力。如果你能把各种故事和标签带来的感情都剥离掉，红酒也还是红酒，它的味道都在，但是你能获得更真实的味道体验。\n\n\n佛学是让人更自由，是让你能够自由选择你想要体察什么东西。排除主观想象的干扰，你能获取更丰富的体验。据说，那将是更大的乐趣和幸福感。\n\n\n正念让人活在当下的更高境界，是让人剥离情感，体验更真实的世界\n\n\n\n七 因缘动力学\n\n1 物我两忘的体验\n\n“无我”的内部体验是，五蕴都不是“我”的一部分。“无我”的外部体验，则是外部的东西，也是我的一部分。\n\n2 贪嗔痴\n\n佛学认为，苦来自“tanha”。“Tanha”这个词有时候被翻译为“爱”、有时候被翻译成“欲”、还有的翻译是“贪爱”。\n\n\n贪， 就是被一个事物所吸引。钱财、异性或者名声，不管是什么东西，只要是你想得到，这种感情就叫贪。\n\n嗔， 中文字面意思是愤怒，但它泛指一切负面情绪。凡是你对什么东西有负面情绪，想排斥，都叫嗔。\n\n痴，就是蒙蔽了双眼\n\n\n3 涅槃是怎样的一种境界\n\n\n现在有学佛的人推测，涅槃有四个特征 —— \n\n\t完美的幸福感\n\n\t彻底的平静感\n\n\t内心完全的自由\n\n\t对周围事物有非常清楚的认识和理解\n\n\n\n缘起就是一个接着一个的因果链条。每件事发生都是有原因的，每件事发生又都会有一个结果，而这个结果又是另外一件事的原因。而属于人的一条特殊缘起链条，叫做“十二因缘” —— \n1. 无明\n2. 行\n3. 识\n4. 名色\n5. 六入\n6. 触\n7. 受\n8. 爱\n9. 取\n10. 有\n11. 生\n12. 老死\n\n涅槃，就是摆脱了因缘的控制，变成了“无条件的”。\n\n\n4 超越自然选择\n\n把我们从自然选择给的局限视角中解放出来，从一个更高的水平观察和体验这个世界。\n\n从有条件的因缘，到无条件的涅槃，正是人修炼佛学的目的，从一个更高的视角俯视更真实的世界。\n\n\n八 如是我闻，佛法的另一种认知\n\n我认为佛法，大约说是“一个中心”和“两个基本点”。两个基本点是“无我”和“空”。“无我”，是给我们一个客观的视角。“空”，则是客观视角之下的平等观念。而一个中心，则是“自由”。佛法的核心价值观，是让我们做更自由的人。 \n\n\n1,学佛是为了求保佑吗\n\n “功德”，是佛法吗？\n与佛学五蕴皆空相矛盾。\n\n2 佛法让人消极吗\n\n但是我们了解的佛法，似乎从来都没说要让人*没有*感情，佛法一直说的是不要被感情所*控制*。冥想只是观察感情，不是要消灭感情。 \n\n这可能便是那学 佛系人士 的误区了吧，同时反思自己的生活，故意让自己与世隔绝，但是真正遇到一些事情，反而避免不了内心的波动，这并不是真正的佛系吧。\n\n3 做慈善该以慈悲为怀吗\n\n慈悲也与五蕴皆空相矛盾。\n\n而另有很多残疾人不屑于出来乞讨，靠自己的劳动挣钱，可是因为你没看见他们有多惨，结果他们拿到的钱没有乞丐的多。这公平吗？ \n\n其实从佛法角度，出于共情作用捐款和购买功德是一样的，都是从“我、我、我”这个视角出发。 真正修行佛法的人，应该以上帝视角 —— 或者说宇宙视角去做慈善。 \n\n\n也许“义不容辞”，是比“慈悲为怀”更好的慈善理由。换句话说，也许慈善的最高境界是，我之所以做这件事，是因为这件事*应该被做*，而不是因为我自己*想要做*这件事。 \n\n最后总结一下。佛法的核心价值观是自由，修行的目的是不受自己情感的控制、不受外部刺激的控制，是自己觉得*应该*怎么做就怎么做，是自己的自由选择。 \n\n即便是善行，再行动时也有可能是因为受到了感情的劫持。\n\n\n佛陀这个论断是不是文字游戏呢？那得看这个论断有没有实际价值 —— 也就是说，它对我们的行动，能不能提供一个新的指导。 \n\n\n缘起性空，空有不二。执有是边见，执空也是边见，佛在讲空与无我时，也在讲有。比如“宁可执有如须弥山，不可执空如介子许”。所谓“四边不立，中道不安”，学佛的目的不是求保佑，但可以从求保佑开始，正如有的人从放下屠刀开始。不论怎样的慈善，在如今的世道，学佛者都应当随喜。当你刻意持着不被情感“绑架”的时候，那你是否被“不被情感绑架”这样的情感绑架呢？\n\n\n佛学教会我们的是能够跳出自我，俯视世间的能力，即便如此，既然是一种能力，就避免不了会有人执着于此，被佛学本身绑架。更深层次的道理可能只能通过不断修炼，去领悟了。\n\n这里说的随喜，可能也是将佛学视作一种知道生活的方法论，而不能过于钻研执着于其中。就像是学习方法帮助人们学习，而学习方法本身可能并不值得过分的研究。\n\n\n\n\n。\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka !Psychology %Note","title":"《为什么佛学是真的》","modified":"20221217114924519","modifier":"alex"},
{"title":"《习惯心理学》","created":"20221204134647183","creator":"alex","modified":"20221204135742133","modifier":"alex","tags":"!Habit .Yamato /AudioBook /iGet #CognitiveUpgrade ~2022","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\n温迪 伍德\n\n!一，自我控制的关键：\n*不是强烈的意愿，而是建立稳定的行为模式。养成良好的习惯。\n\n*两个自我：一个有意识，负责做选择，一个无意识，做重复的工作。\n\n!二，养成习惯的三个因素：\n\n!!1. 环境（最重要）\n\t*养成习惯的过程中，会感受到“摩擦力”，来源于环境。（场）\n\t*养成习惯，塑造相应的场。\n\t*同时，给坏习惯增加一个摩擦力。\n!!2. 重复\n!!3. 奖励\n\t未知的奖励最有吸引力。（不确定性）\n\n评论：\n这本书，给[[《富有的习惯》]]提供了切实可行的行动步骤，值得尝试。通过有意识的自我选择一种行为方式，用低耗能的无意识自我去将它实施，真是一个不错的生活系统。\n\n\n通过塑造场来控制一个习惯（行为）的摩擦力，来养成或戒除习惯。\n\n关于不确定的奖励，解读中没有详细提及，但是是一个很有趣的方向，可以思考。","revision":"0","bag":"default"},
{"created":"20221213064757822","creator":"alex","text":"\n```\n一 远古的篝火\n\n一点都不荒唐。人之所以是人，恰恰就在于我们不是白天晚上都那么现实。一到晚上就胡思乱想，是智人十万年来生活的常态。\n\n在夜晚的时候，由于劳累，血糖的消耗，人的理性思考能力较弱，自我意识增强，想象力增强。\n\n\n1 篝火\n\n\n篝火，是个重要设施。篝火让野兽不敢靠近，让人感到舒适。但是威尔逊说，篝火的作用不仅仅是提供了安全和温暖 —— 人之所以能成为人，火实在是太重要了。\n\n火，给我们提供了想象力！ \n\n\n篝火提供了人们八卦，交谈的环境。《人类简史》中，将人类的交谈产生的共同想象视为人类区别于其他生物的重要一环。\n\n2 人之所以不是猩猩\n\n有了火，人可以吃熟食，下颚体积减小，留给更多空间给大脑，这是人类需要产生的可能条件之一。\n\n\n3 到底什么叫 创造\n\n\n威尔逊说，首先得有新东西\n\n其次，好的创造要给人提供“审美的惊喜（aesthetic surprise）”\n\n\n二 不可全说的文艺理论\n\n1 同 文 ，而且同种\n\n中国的确有各种古人类的化石，包括北京猿人、周口店人、元谋人、蓝田人之类，但是请注意，科学证据指向的是那些人都不是我们的祖先——他们只能算是“直立人”，但可不是“智人”，他们可能恰恰是都被我们的祖先给灭绝了。智人才是我们的祖先。\n\n所有的人类都是同一个祖先，他们可能曾经和其他人种杂交或。\n\n这也是为什么文艺具有普适性。\n\n不同世界的人拥有不同需要，却可以相互共情，通过语调大致理解各自表达。\n\n\n2 到底有没有群体选择\n\n达尔文那时候就已经考虑过这个问题，达尔文的解释是“ 群体选择 （group selection）”。\n\n关于无私基因为什么可以流传下来的讨论。\n\n这就是我们昨天说的文艺在“新”和“审美惊喜”之外的第三个特点： 文艺应该给人提供道德判断，促进群体选择。 文艺不能为了文艺而文艺，应该为群体进化服务。\n\n3 一个政治不正确的人类进化论\n\n群体选择形成了种族主义？\n\n\n第一，全体人类都是智人的后代，所以人性是相通的，文艺具有普适性。 \n\n 第二，人类之所以有各种利他的道德行为，很有可能是是“群体选择”的结果。 \n\n 第三，文化对群体选择非常重要，所以文艺有一个促进道德的责任。 \n\n\n\n三 隐喻的根基\n\n\n\n1 先备 学习\n\n不是完全预装的，但也不是一点都没准备。进化的策略是在你的 DNA 里预装一个种子，给后天的学习做好准备，这样一旦要学的时候，你会学得特别快。这个机制，叫做“ 先备学习（prepared learning）”\n\n\n\n人类基因当中，自带了负责学习的基因\n\n\n\n也就是说，学习“不怕蛇”很慢，但是学习“怕蛇”，就是一瞬间的事儿\n\n\n\n人类对世界的认识，积累的经验或许也或多或少的保存在了基因当中。\n\n\n\n2 明喻和暗喻\n\n\n\n威尔逊认为，比喻这个艺术形式，对人类太重要了。他说如果没有语言，人类就还是动物；但如果没有比喻，那人类就还是野人。\n\n比如威尔逊引用了叶芝的两句诗 —— \nTwo girls in silk kimonos, both\n\nBeautiful, one a gazelle.\n\n两个都穿着和服的少女，\n\n美丽，其中一个像瞪羚。\n\n3 类型片和原始人\n\n这些类型片之所以好使，因为它们不是哪个剧作家或是小说家拍脑袋就编造出来的，而是人的基因里就有这些东西。能从人类演化史中找到根源，这个东西才能引起人们的共鸣。\n\n\n\n艺术的本质是寻找写在人类基因中的东西，并与其产生共鸣。\n\n\n\n4 科学的文艺和文艺的科学\n\n\n\n所以人文要想发展，需要科学。而另一方面，科学也需要人文\n\n\n\n因为人类的感官太过狭隘，不借助科学的人文便是狭隘的。\n\n\n\n那公众要不要了解前沿科学？科学家有没有责任给科学找到意义？像“人的意识”这样的大问题，很可能需要多个学科、甚至科学和人文交叉研究，我们现在有多少这样的全能人才？ \n\n\n\n所以威尔逊呼吁， 科学和人文应该联合。科学帮人文扩大视野，人文帮科学寻找意义，这样的结合能帮助人类挑战更厉害的哲学问题。 这就是威尔逊这本书的逻辑。 \n\n\n\n问答\n\n\n\n今天文章的一个细节，让我产生了疑问。原文写：原始人第一次吃到熟肉时，会觉得“好吃”。这个应该不会吧？正确的因果关系可能是——面对熟肉这种新事物，口味应该是随机分布的，有人觉得熟肉好吃，有人觉得熟肉不好吃，但长期吃熟肉的人更有竞争优势，所以最后存活下来了。而我们都是他的后代，所以才觉得熟肉很好吃。这个逻辑对吗？\n\n\n\n很有趣的观点，而且符合进化论。\n\n\n\n现在有观测发现，西非的某些猩猩是知道火的好处的，它们会把土豆扔进火里烤了吃，但是它们不会*控制*火，也就是说它们不会保留火种、点火这些主动用火的方法。猩猩会使用石头工具，有人甚至说现在猩猩已经进入了旧石器时代。\n\n\n\n基因突变，才是自然选择的终极武器；幸运，才是在这个世界上称王称霸的终极因素。\n\n\n\n科学史上所谓的“颠覆”，颠覆的只是理论*模型*，而不是科学*知识*。牛顿力学里有一个“引力”的概念，爱因斯坦广义相对论可以抛弃引力，用“空间的弯曲”来代替，这仅仅是用一个模型取代另一个模型。行星怎么绕着太阳转，加速度之类的东西数值是多少，这些是科学*知识*，你不管用哪个模型算出来的结果都是差不多的，只不过有些模型算出来的结果更精确一点而已。更精确一点，可不是推翻。\n\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《创造的起源》","modified":"20221217114925696","modifier":"alex"},
{"created":"20221213063852482","creator":"alex","text":"\n```\n一 负能量竞争\n\n1 零和\n\n红杉木之所以长那么高，并不是为了和*其他物种*竞争，而是为了和*自己的同类*竞争。\n\n “社会大脑假设（social brain hypothesis）”，说人之所以那么聪明，并不是为了和其他物种竞争，而是因为人和人之间的竞争。 \n\n【俗话说，同行是冤家，我们提升自己，主要的目的适合自己的同类竞争。】\n\n这种局面，叫“零和博弈” —— 你要成功我就得失败，咱俩打一仗，得失加在一起的“和”，是0。\n\n2 地位的本质\n\n\n人群中总的尊敬是有限的，追求尊敬，也是零和博弈。同事立功了，就算没升职，你心里可能也会有一点点嫉妒，这就是因为你担心两个人相对的地位发生变化。\n\n零和博弈，才是人们真正在意的东西。这才有了各种什么“办公室政治”。\n\n3 什么叫政治\n\n这才是政治。政治的关键特征，是“联盟”。\n\n二 给人一个不抓你的理由\n\n1 规范\n\n社会规范，是人类社会防止恶性竞争的伟大发明。很多动物都有社会等级，黑猩猩甚至有政治，但是只有人类有社会规范。\n\n社会规范的主要功能是避免恶性竞争。\n\n对社会规范的违反和维护，是人类社会一个长久的军备竞赛。无数斗智斗勇，就发生在这里。\n\n2 共有知识\n\n当面把话说开了，这就是逻辑学一个关键概念，叫“共有知识（common knowledge）”。一个知识你有我有还不行，得形成common knowledge，才能起到协调的作用。 \n\n以此说来，任何秘密其实都有两个维度，第一个维度是有多少人知道这个秘密，第二个维度是这个秘密的“公开”程度 —— 也就是它在多大程度上是个共有知识。\n\n【共有知识是另一个维度，一个信息大家都知道还不足够，还需要大家都互相知道彼此知道。】\n\n3 坏借口也是借口\n\n社会规范是限制恶性竞争的有效手段，但是社会规范是有灰色地带的。有些学者认为，正因为我们要对社会规范不断地违反和反违反，人才需要如此聪明的大脑。\n\n【在灰色地带违反规定，不公开挑衅，民不举官不究】\n\n三 成年人为什么不问为什么\n\n1 真有真的理由吗\n\n最后对外发言的“叙事自我”，有时候并不知道发生了什么，但是它总能找到一些理由。\n\n【叙事自我是多元政体中的一环，他负责为自己的行为寻找理由，而事实可能是，理由并不真的存在。】\n\n2 最好不知道\n\n面对逻辑冲突，我们有时候主动选择无知。\n\n这些理由都是张口就来，而且为了真正说服别人，我们已经说服了自己。 \n\n【寻找理由的根本目的是为了说服自己，为了自欺】\n\n3 策略性自欺\n\n1967年，美国经济学家、也是后来的诺贝尔奖得主，托马斯·谢林（Thomas Schelling），提出一个理论，说人们欺骗自己的根本目的，是为了更好地欺骗别人。 \n\n更多的自欺，是纯粹为了自利，隐藏自己真实的动机。\n\n四 现代医疗是一个畸形体系\n\n1 就医的政治\n\n炫耀性救护（conspicuous care）\n\n【我感觉有点夸张】\n\n2 过度医疗的时代\n\n3 医疗的意义\n\n人们去医院看病在意的并不仅仅是疗效，还在意“救助”这个动作本身。因为这个隐藏动机，从古至今的医疗体系都有系统性的偏差。\n\n另一个教训是，我们身边常见的，那些仿佛天经地义的东西，也有可能是不合理的，也有改革的余地。 \n\n【医疗没法改革是因为它并没有走市场，人们医疗花的不是自己的钱，而是年轻没生病人的医疗保险钱。】\n\n\n五 为人还是为己\n\n1 艺术\n\n表面上看，欣赏艺术应该是为了自己。实际上，我们可能是为了别人。\n\n2 慈善\n\n表面上看，做慈善是为了别人。而实际上，我们在很大程度上是为了自己。 \n\n3 广告\n\n这个效应叫“第三人效应”。这个效应说，你可能认为你自己不受广告影响，但是你会认为*其他人*会受到广告影响，而这就足以让*你*受到广告影响。\n\n六 不想让别人知道我知道的知识\n\n1 身体语言为什么是模糊的\n\n视觉统治比 = 你说话的时候注视对方的时间% / 对方说话的时候你注视对方的时间%\n\n视觉统治比，揭示了你心目中跟对方相对地位的高低。面对地位比自己低的人，视觉统治比会在1左右。而军队里下级面对上级，视觉统治比是0.6。1982年那篇论文说，心理系大一新生面对一个已经被著名医学院录取的大四学长，视觉统治比是0.59。\n\n2 笑是什么意思\n\n笑，就是在安全和危险的边界线上走一下，然后落实到安全。\n\n3 突破社会规范\n\n但关键在于，通过一个玩笑，这句话传播出去了。如果人们真的觉得这个话题好笑，那就意味着这个话题已经处在危险和安全的边缘！旧社会规范的边界线已经在收缩了。\n\n\n身体语言和笑，给了我们偷偷突破社会规范的手段。明明做了，但是你可以不承认。而恰恰为了保留这个不承认的权利，我们宁可不知道身体语言和笑的精确含义。\n\n可是现在你知道了。如果这些知识在你和你周围的人中间形成了 common knowledge（共有知识），你可能就再也不知道该不该做动作、该不该笑了！\n\n【这就好像我故意做了一件越界的事情，然后看对方的反应，如果接受了就继续，如果没有就笑笑说自己是开玩笑的，但是这个玩笑开完，人们便有了一个这样的印象，开始考虑这个问题了。】\n\n【所以这是笑的一个功能，但是这个功能是在这个功能不是共有信息的前提下才有用，如果大家都知道笑是一种突破边界的试探，那这个功能也就没用了。】\n\n【所以我们宁可选择不知道，也不让别人知道，大家都不知道别人知不知道。】\n\n\n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka !Psychology %Note","title":"《头脑中的大象🐘》","modified":"20221217114921022","modifier":"alex"},
{"created":"20221213064309926","creator":"alex","text":"\n```\n2017年10月3日，我们专栏的老朋友希思兄弟出了本新书，《强力瞬间》（ The Power of Moments: Why Certain Experiences Have Extraordinary Impact ）。\n\n一 体验设计学\n\n1 瞬间 思维\n\n“ 峰终定律（peak-end rule） ”。这个定律说， 一段经历给我们印象最深刻的，其实是这段经历的峰值瞬间 —— 包括最好和最坏的体验 —— 以及这段经历结束的瞬间。而我们对这段经历的总时间长度，对其中不好不坏的那些时间段的体验，则常常忘记。\n\n希思兄弟认为“峰终定律”说的还不够全面，其实只要是重要的时间节点，都容易给我们留下深刻印象\n\n我们得有点“瞬间”思维。决定你对一段经历的观感的，最关键的就是峰值和节点。\n\n【对一段时间的回忆，集中在*峰值*和*节点*】\n\n2 好客服法则\n\n“多数可遗忘，偶尔特漂亮（Mostly forgettable and occasionally remarkable）”。\n\n【如此理解，因为绝大多数的记忆是会被忘记的，所以只要注重个别几个突出的体验，平庸的体验不需要关注或者改善。】\n\n3 制造完美瞬间\n\n【方法】\n1）仪式感\n\n2）故意把这件事情搞得特别重要\n\n为什么那些练体育的人，每天训练特别辛苦，但是一天到晚特别有干劲 —— 而学生在学校学习其实没有练体育苦，为什么常常是萎靡不振呢？因为体育有比赛，而学校里日子太平淡。没错，学生有考试，但是考试可没有观众啊！\n\n3）制造惊喜\n奖励机制\n\n二 制造洞见时刻\n\n小学生写作文有个常用套路：先说一个自己曾经经历过的事儿，然后来一句“那一刻，我明白了……”我们要做的，就是制造能让别人产生写这种作文的冲动的“那一刻”。\n\n1 孟加拉往事\n\n粪便 清水 头发蘸一蘸\n\n2 怎样证明大学教授不会教书\n\n1. 你明确要达到什么说服效果，可以给对方设计一个亲身的体验；\n2. 整个过程应该在很短的时间内完成；\n3. 不是直接告诉观众，而是要让观众自己意识到问题所在。\n\n3 师傅给徒弟的激励\n\n让学生认识到自己的潜能 = 高标准 + 肯定 + 指引方向 + 支持\n\n三 设计出来的荣耀\n\n1 美国黑人的斗争技术\n\n这种荣耀，简直是可遇而不可求。但是希思兄弟说，民权运动告诉我们的恰恰是，这个勇气带来的荣耀感未必是完全偶然的，你需要事先进行大量的练习。 荣耀感，是可以设计的。 \n\n2 认可的价值\n\n\n1. 认可必须是经常性的，不是半年一次也不是一个月一次，最好是每周甚至每天都有，要随时随地发现员工做得好的事情立即表扬；\n\n2. 表扬要真诚，最好是个人对个人。体系化评选是看业绩和指标发奖金，而个人的认可完全可以搞成社交互动，\n\n3. 要具体，比如在公司例会中把一个具体的员工干的一件具体的事儿，拿出来当典型公开表扬。\n\n3 里程碑效应\n\n\n1. 能在餐馆里用西班牙语点菜；\n\n2. 能用西班牙语和出租车司机进行简单的对话；\n\n3. 看一张西班牙语报纸，至少能够理解其中一个新闻标题；\n\n4. 能看进去西班牙语的儿童动画片；\n\n5. 读懂一本幼儿园级别的西班牙语书。\n\n【作为参考，语言学习的几个里程碑】\n\n\n最后咱们来看一张图。\n\n\n这张图是对马拉松参赛者的统计。\n\n【这是一张很有趣的图。当涉及里程碑之后，即便想放弃的时候，也会在达到最近一个里程碑之后放弃。】\n\n四 好关系的配方\n\n1 目标和热情\n\n所以决定一个人的工作表现的最关键因素，是目标感，而不是热情。\n\n【所谓目标，就像一个里程碑，自己为自己设计了一个荣耀。】\n\n\n\n\n\n2 一起扛过枪，一起...\n\n\n增加团队的凝聚力，还有另外两个因素也很重要。\n\n一个因素是共同奋斗过。\n第二个因素是团队要经常有协调的互动。\n\n3 你要影响我\n\n亲密良好的关系 = 开放 + 响应\n\n所谓“开放”，就是互相不设防。我告诉你一个我自己比较隐私的事情，向你暴露一个弱点，然后你也向我暴露你的一个弱点，这种不设防的感觉能迅速拉近两个人的亲密程度。\n\n\n而所谓“响应”，由三点组成：\n1. 理解。你了解我，而且你还了解我自己是怎么看待我自己的，什么东西对我最重要。\n2. 接受。我想要什么，我是什么样的人，你得对此表示尊重。\n3. 关心。就是在各种场合下，一旦我需要什么帮助，你得帮助我。\n\n所以，响应 = 理解 + 接受 + 关心。\n\n4 老师问家长的四个问题\n\n用一句话总结医生们的经验，是把 “What’s the matter” 这个问题改成 “What matters to you” —— 不要只问他有什么毛病，要多问问他想要什么。 \n\n知识不会让真诚蒙尘，知识只是让你更自由。 \n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《强力瞬间》","modified":"20221217114923345","modifier":"alex"},
{"title":"《搞定》","created":"20221204133139529","creator":"alex","modified":"20221204133430229","modifier":"alex","tags":"!TimeManagement .Yamato /AudioBook /iGet #CognitiveUpgrade ~2022","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\n戴维 艾伦\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n!一，时间管理的核心目标：\n通过外部工具接触精神负担，保持大脑轻松愉快。\n\n\t\t*昨天的工作一定要完成，除了特殊情况\n\t\t\t*每天只完成三件事，不安排不切实际的工作量\n\t\t*明天的工作任务在整理到计划中的时候，一定要明确，有条理，信息充分。即使忘了也没关系的程度。","revision":"0","bag":"default"},
{"created":"20221213061223763","creator":"alex","text":"\n```\n红楼梦（下）\n\n曹雪芹\n\n35个笔记\n\n\t第六十回　茉莉粉替去蔷薇硝　玫瑰露引来茯苓霜\n \n这么大年纪，行出来的事总不叫人敬服。这是什么意思，值得吵一吵，并不留体统！耳朵又软，心里又没有计算。这又是那起没脸面的奴才们的调唆的，作弄出个呆人，替他们出气。\n\n\t第六十二回　憨湘云醉眠芍药茵　呆香菱情解石榴裙\n \n你只知道玫瑰露和茯苓霜两件，乃因人而及物；若非因人，你连这两件还不知道呢。殊不知还有几件比这两件大的呢。若以后叨登不出来，是大家的造化，若叨登出来，不知里头连累多少人呢！你也是不管事的人，我才告诉你。\n\n\t第六十三回　寿怡红群芳开夜宴　死金丹独艳理亲丧\n \n贾敬修道吞丹而死，贾敬音同嘉靖，这里会不会是一个映射。\n \n系玄教中吞金服砂，烧胀而殁。\n\n\t第六十四回　幽淑女悲题五美吟　浪荡子情遗九龙佩\n \n虞姬肠断乌骓夜啸风，虞兮幽恨对重瞳。黥彭甘受他年醢，饮剑何如楚帐中！\n\n\t第六十九回　弄小巧用借剑杀人　觉大限吞生金自逝\n \n可见刁民难惹。既这样，凤丫头去料理料理。\n \n \n旺儿领命出来，回家细想：“人已走了完事，何必如此大做！人命关天，非同儿戏，我且哄过他去，再作道理。”因此在外躲了几日，回来告诉凤姐，只说：“张华因有几两银子在身上，逃去第三日，在京口地界，五更天，已被截路人打闷棍的打死了。他老子唬死在店房，在那里验尸掩埋。”凤姐听了不信，说：“你要扯谎，我再使人打听出来，敲你的牙！”自此，方丢过不究。\n \n \n心中一刺未除，又平空添了一刺，说不得且吞声忍气，将好颜面换出来遮掩。\n \n \n家里近来艰难，你还不知道？咱们的月例，一月赶不上一月，鸡儿吃了过年粮\n\n\t第七十回　林黛玉重建桃花社　史湘云偶填柳絮词\n \n好风频借力，送我上青云！\n \n \n可惜不知落在那里去了。若落在有人烟处，被小孩子得了还好，若落在荒郊野外，无人烟处，我替他寂寞。\n\n\t第七十一回　嫌隙人有心生嫌隙　鸳鸯女无意遇鸳鸯\n \n于是悲剧便成了喜剧，喜剧倒成了悲剧。\n \n宝玉笑道：“人事莫定，知道谁死谁活。倘或我在今日明日，今年明年死了，也算是遂心一辈子了。”\n \n \n人事莫定，知道谁死谁活。倘或我在今日明日，今年明年死了，也算是遂心一辈子了。\n\n\t第七十三回　痴丫头误拾绣春囊　懦小姐不问累金凤\n \n晴雯因骂道：“什么蹄子们！一个个黑日白夜挺尸挺不够，偶然一次睡迟了些，就装出这腔调来了。再这样，我拿针戳给你们两下子！”\n\n\t第七十四回　惑奸谗抄检大观园　矢孤介杜绝宁国府\n \n“好个美人！真像个病西施了。你天天作这轻狂样儿给谁看？你干的事打量我不知道呢！我且放着你，自然明儿揭你的皮。宝玉今日可好些？”\n\n\t第七十八回　老学士闲征姽婳词　痴公子杜撰芙蓉诔\n \n我不是死，如今天上少了一位花神，玉皇敕命我去司主。我如今在未正二刻到任司花，宝玉须待未正三刻才到家，只少得一刻的工夫，不能见面。世上凡该死之人，阎王勾取了过去，是差些小鬼来捉人魂魄。若要迟延一时半刻，不过烧些纸钱，浇些浆饭，那鬼只顾抢钱去了，该死的人就可多待些个工夫。我这如今是有天上的神仙来召请，岂可捱得时刻？\n \n \n此花也须得这样一个人去司掌。我早就料定他那样的人必有一番事业做的。虽然超出苦海，从此不能相见，也免不得伤感思念。\n \n \n晴雯死了，芳官走了。\n \n余乃欷怅望，泣涕徨。人语兮寂历，天籁兮。鸟惊散而飞，鱼唼喋以响。志哀兮是祷，成礼兮期祥。呜呼哀哉！尚飨！\n\n\t第七十九回　薛文龙悔娶河东狮　贾迎春误嫁中山狼\n \n古人惜别怜朋友，况我今当手足情\n\n\t第八十回　美香菱屈受贪夫棒　王道士胡诌妒妇方\n \n中医之所以不科学，是因为中医结论不存在证伪性，永远都没办法证明中药是没疗效的，文中说的，一剂不效，吃十剂，今年不效，吃到明年，总有一天病情好转就是中药的效果，没效果就是没坚持吃，吃到死都没效果只能说命不够长。说句题外话，我见的中医，没有一个有医德的。\n \n王一贴道：“一剂不效，吃十剂；今日不效，明日再吃；今年不效，吃到明年。\n\n\t第八十一回　占旺相四美钓游鱼　奉严词两番入家塾\n \n宝玉道：“我只想着咱们大家越早些死的越好，活着真真没有趣儿！”\n \n \n王夫人道：“我笑宝玉，今儿早起特特的到这屋里来，说得都是些孩子话。”\n \n \n不知道在清朝，这句话有没有讽刺的意思\n \n我可嘱咐你，自今日起，再不许作诗做对的了，单要习学八股文章。\n\n\t第八十二回　老学究讲义警顽心　病潇湘痴魂惊恶梦\n \n想起了某个企业老板回母校作报告，上来就扯炒股票的\n \n好些的，不过拿些经书凑搭凑搭还罢了，更有一种可笑的，肚子里原没有什么，东拉西扯，弄的牛鬼蛇神，还自以为博奥。\n \n \n兔死狐悲\n \n \n黛玉拼命放声大哭。只听见紫鹃叫道：“姑娘，姑娘，怎么魇住了？快醒醒儿，脱了衣服睡罢。”黛玉一翻身，却原来是一场恶梦。\n\n\t第八十六回　受私贿老官翻案牍　寄闲情淑女解琴书\n \n古人说‘知音难遇’，若无知音，宁可独对着那清风明月，苍松怪石，野猿老鹤，抚弄一番，以寄兴趣，方为不负了这琴。\n\n\t第八十七回　感秋声抚琴悲往事　坐禅寂走火入邪魔\n \n失意人逢失意事，新啼痕间旧啼痕\n\n\t第八十九回　人亡物在公子填词　蛇影杯弓颦卿绝粒\n \n亲极反疏的悲剧\n \n黛玉虽有万千言语，自知年纪已大，又不便似小时可以柔情挑逗，所以满腔心事，只是说不出来。宝玉欲将实言安慰，又恐黛玉生嗔，反添病症。\n\n\t第九十回　失绵衣贫女耐嗷嘈　送果品小郎惊叵测\n \n且说薛姨妈家中被金桂搅得翻江倒海\n\n\t第九十一回　纵淫心宝蟾工设计　布疑阵宝玉妄谈禅\n \n红楼梦版的 我喜欢你\n \n任凭弱水三千，我只取一瓢饮。\n\n\t第九十七回　林黛玉焚稿断痴情　薛宝钗出闺成大礼\n \n荒唐！\n \n宝玉回来，旧病陡发，更加昏愦，连饮食也不能进了。\n\n\t第一百回　破好事香菱结深恨　悲远嫁宝玉感离情\n \n我也知道。为什么散的这么早呢？等我化了灰的时候再散也不迟。\n\n\t第一百十七回　阻超凡佳人双护玉　欣聚党恶子独承家\n \n好冷\n \n众神将叫了土地来说道：‘你说砌了墙就不丢东西，怎么如今有了墙还要丢？’那土地道：‘这墙砌的不结实。’众神将道：‘你瞧去。’土地一看，果然是一堵好墙，怎么还有失事？把手摸了一摸，道：‘我打量是真墙，那里知道是个“假墙”！’”\n\n\t第一百二十回　甄士隐详说太虚情　贾雨村归结红楼梦\n \n虽然事有前定，无可奈何。但孽子孤臣，义夫节妇，这“不得已”三字也不是一概推委得的。\n\n\t点评\n \n★★★★★\n说到辛酸处，荒唐愈可悲。由来同一梦，休笑世人痴！\n微信读书\n```\n","tags":"/weRead ~2018 .Dalian !Literature !History %Note","title":"《红楼梦（下）》","modified":"20221217114915213","modifier":"alex"},
{"created":"20221213061139681","creator":"alex","text":"\n```\n红楼梦（上）\n\n曹雪芹\n\n14个笔记\n\n\t第一回 甄士隐梦幻识通灵 贾雨村风尘怀闺秀\n \n美中不足，好事多魔\n \n \n那绛珠仙子道：‘他是甘露之惠，我并无此水可还。他既下世为人，我也去下世为人，但把我一生所有的眼泪还他，也偿还得过他了。’\n \n \n趁此何不你我也去下世度脱几个，岂不是一场功德？\n\n\t第十六回 贾元春才选凤藻宫 秦鲸卿夭逝黄泉路\n \n一畦春韭绿，十里稻花香\n\n\t第二十回 王熙凤正言弹妒意 林黛玉俏语谑娇音\n \n菩提本非树，明镜亦非台，本来无一物，何处染尘埃\n\n\t第四十四回 变生不测凤姐泼醋 喜出望外平儿理妆\n \n这王十朋也不通的很，不管在那里祭一祭罢了，必定跑到江边子上来作什么！俗语说，‘睹物思人’，天下的水总归一源，不拘那里的水舀一碗看着哭去，也就尽情了。\n\n\t第四十五回 金兰契互剖金兰语 风雨夕闷制风雨词\n \n秋花惨淡秋草黄，耿耿秋灯秋夜长。已觉秋窗秋不尽，那堪风雨助凄凉！助秋风雨来何速！惊破秋窗秋梦绿。抱得秋情不忍眠，自向秋屏移泪烛。泪烛摇摇短檠，牵愁照恨动离情。谁家秋院无风入？何处秋窗无雨声？罗衾不奈秋风力，残漏声催秋雨急。连宵脉脉复飕飕，灯前似伴离人泣。寒烟小院转萧条，疏竹虚窗时滴沥。不知风雨几时休，已教泪洒窗纱湿。\n\n\t第四十八回 滥情人情误思游艺 慕雅女雅集苦吟诗\n \n什么难事，也值得去学！不过是起、承、转、合，当中承转是两副对子，平声对仄声，‘虚’的对虚的，实的对‘实’的，若是果有了奇句，连平仄虚实不对都使得的。\n \n \n正是这个道理，词句究竟还是末事，第一立意要紧。若意趣真了，连词句不用修饰，自是好的，这叫做‘不以词害意’。\n \n \n据我看来，诗的好处，有口里说不出来的意思，想去却是逼真的。有似乎无理的，想去竟是有理有情的。\n\n\t第五十一回 薛小妹新编怀古诗 胡庸医乱用虎狼药\n \n麝月笑道：“你今儿别装小姐了，我劝你也动一动儿。”晴雯道：“等你们都去尽了，我再动不迟。有你们一日，我且受用一日。”\n\n\t第五十四回 史太君破陈腐旧套 王熙凤效戏彩斑衣\n \n这些书都是一个套子，左不过是些佳人才子，最没趣儿。把人家女儿说得那样坏，还说是‘佳人’，编得连影儿也没有了。开口都是书香门第，父亲不是尚书，就是宰相。生一个小姐，必是爱如珍宝。这小姐必是通文知礼，无所不晓，竟是个绝代佳人。只一见了一个清俊的男人，不管是亲是友，便想起终身大事来，父母也忘了，书礼也忘了，鬼不成鬼，贼不成贼，那一点儿是佳人？便是满腹文章，做出这些事来，也算不得是佳人了。比如男人，满腹文章去作贼，难道那王法就说他是才子，不入贼情一案了不成？可知那编书的是自己塞了自己的嘴。再者，既说是世宦书香大家小姐，都知礼读书，连夫人都知书识礼，便是告老还家，自然这样大家人口不少，奶母、丫鬟、伏侍小姐的人也不少，怎么这些书上，凡有这样的事，就只小姐和紧跟的一个丫鬟？你们白想想，那些人都是管什么的？可是前言不答后语？\n\n\t第五十八回 杏子阴假凤泣虚凰 茜纱窗真情揆痴理\n \n以后断不可烧纸钱。这纸钱原是后人异端，不是孔子遗训。以后逢时按节，只备一个炉，到日随便焚香，一心诚虔，就可感格了。愚人原不知，无论神佛、死人，必要分出等例，各式各例的。殊不知只以‘诚心’二字为主。即值仓皇流离之日，虽连香亦无，随便有土有草，只以洁净，便可为祭，不独死者享祭，便是神鬼，也来享的。你瞧瞧我那案上，只设一炉，不论日期，时常焚香。他们皆不知原故，我心里却各有所因。随便有新茶便供一钟茶，有新水，就供一盏水，或有鲜花，或有鲜果，甚至荤羹腥菜，只要心诚意洁，便是佛也都可来享，所以说只在敬，不在虚名。以后快命他不可再烧纸钱了。\n\n\t点评\n \n★★★★★\n读书时想象的人物形象和影视作品中的完全不一样\n微信读书\n```\n","tags":"/weRead ~2018 .Dalian !Literature !History %Note","title":"《红楼梦（上）》","modified":"20221217114914822","modifier":"alex"},
{"created":"20221213064049500","creator":"alex","text":"\n```\n一 一日之计\n\n1 开会要在上午开\n\n是对的\n\n2 一天中的高峰 低潮和反弹\n\n早上起来七八点钟是个情绪高峰，这时候大家说的比较正面。之后人们的情绪会慢慢变得低落，到下午五点左右达到最低潮。到了晚上，人们的情绪又开始回升，到午夜又达到一个高峰。\n\n总体来说，我们可以把一天之中的情绪变化分为三段：上午达到高峰，下午经历低潮，晚上出现反弹。\n\n3 两种思维的时机\n\n4 云雀和猫头鹰🦉\n\n\n高峰的时候，我们的情绪最好，大脑注意力集中，非常机警。这个阶段特别适合做类似于数学考试这种分析型的任务。开会、重大决策、面试，也都应该安排在高峰段。\n\n低潮的时候，更适合做创造性的、需要获得洞见的工作。\n\n而考虑到绝大多数人都是一早上就上班，你要想给人一个好印象，最好把高峰状态调整到上午。 \n\n量化分析是高手必备的能力。\n\n【通过对自己量化分析来研究自己】\n\n二 精确休息法\n\n1. 先喝杯咖啡，其中咖啡因的含量应该是200毫克；\n2. 手机设置25分钟定时；\n3. 开始睡；\n4. 25分钟一到马上起来。\n\n1 为什么不要在下午看病\n\n英国人甚至还找到了事故高峰的精确时间点：下午2点55分。\n\n2 休息的方法\n\n第一，要有定时的*短*休息，也就是所谓“break”。有的研究说最佳间隔时间是每工作52分钟休息17分钟，也就是 52 + 17。《巅峰表现》那本书里还提到有的研究说是 50 + 7，51 + 9 等等，所以没有必要搞得精确到分钟 —— 大体来说，差不多是工作不到一小时，就休息十来分钟。\n\n【番茄工作法来源于民间，并没有科学依据】\n\n第二，休息这几分钟的时间就不要再想工作的事儿了。要离开工作去做一些不消耗认知力的事儿。我们第一季讲过一期叫《科学休息法》，其中最关键的研究结果就是凡是看电影、看书、玩手机这种消耗精力的活动都不叫休息，它们只会让你更累。\n\n【最佳的方式可能是冥想了吧】\n\n第三，动起来比不动好。哪怕出去散步五分钟，都有很好的效果。\n\n【运动冥想】\n\n第四，可以把这个短休息用于社交。找人随便聊聊天比独自一个人休息的效果好。\n\n第五，户外比室内好。\n\n喝点咖啡是可以的。我们讲《端粒效应》的时候说过，现在研究认为咖啡对身体无害 —— 而且咱们上周说了，根据*英国科学家*的研究，每天最好喝三到四杯咖啡。\n\n3 成本收益分析\n\n\n但是平克提到，小睡20分钟，大概能带来3个小时的清醒时间。\n\n那如此说来，休息时间，大概是你最值得花的时间。 \n\n三 开始的时机\n\n1 到底应该几点上学\n\n2 毕业与高失业率之时\n\n【环境对命运的影响，继而促成了马太效应，这是没多少办法解决的，只能认命了】\n\n3 给人一个好的开始\n\n所以“好的开始是成功的一半”这句话实在是太对了。\n\n四 你的中场战事\n\n1 中年低落\n\n从18岁开始，整个人生的幸福感是一条 U 型曲线。20多岁的人幸福感都很高，三、四十岁开始下滑。平均到52.9岁的时候，幸福感到了人生最低点。接下来，幸福感会回升，随着步入老年你会越来越感到幸福。\n\n2 中间点的懈怠\n\n\n人们做事总是开始的时候很兴奋，结束的时候很郑重，中间比较放松。你不太可能永远精神抖擞毫不懈怠，放松也是人之常情。所以中间点最大的危险，就是它会让人懈怠。\n\n但并不是所有中间点都是懈怠点。它也有可能是一个爆发点。\n\n3 中间点的爆发\n\n所以中间点可以是一个爆发点。但这个爆发显然是有条件的。项目时间进行到一半，这是一个“不努力不行了，而努力一下还有机会”的局面。\n\n今天的关键词是“懈怠”。当任何事情进行到一半儿的时候，我们首先应该想到这个词。如果你把中场的哨声当做一个提醒，中场就是一个爆发的机会。\n\n五 最好的结局\n\n1 拼在结局之前\n\n年龄逢9，是人生一个阶段即将结束的时候。一个29岁的人可能会有一种紧迫感，他一定要在30岁之前跑一次马拉松。\n\n【人类的仪式感无处不在，也正因为如此，为自己的人生增添一些仪式感是很重要的。】\n\n2 再论 峰终定律\n\n你当一辈子好人和只当六个月好人在人们心目中的形象居然竟然是一样的！\n\n所以结局实在太重要了。完美结局几乎就是成功的全部！\n\n3 安排结局\n\n4 最好的结局\n\n如果事情已经做得差不多了，结局就只是一个时间点。如果精心维护都维护不了一个完美结局，还不如期待一个什么惊喜。\n\n【最好的结局不一定是完美的结局，而享受旅途中的不确定因素，感受意外的惊喜。】\n\n\n\n\n1.学术论文比民间说法可信\n\n2. 大规模研究比小规模研究可信\n\n3. 新研究比旧研究可信\n\n\n“一切都是最好的安排”这句话不是鸡汤，是精神鸦片。明明这个境遇一点都不好，你非说这是最好的安排，这不是逆来顺受吗？这不自欺欺人吗？这样的人活着不是找罪受吗？对坏的状况不满意、不接受、要抗争、要改革、要奋斗，这样的人生才值得过。\n\n\n。\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《见机》","modified":"20221217114921783","modifier":"alex"},
{"created":"20221213065545936","creator":"alex","text":"\n```\n一 物理学祖师爷的洞见\n\n杰弗里韦斯特\n\n1 数学\n\nY 正比于 X 的 K 次方\n标度率公式\n\n超线性 Superlinear\n次线性 Sublinear\n\n一个生物体的力量和体重的2/3次方成正比\n\n力量在尺度层次上是不能够推广的，即不同尺度上，力量的分布是不对称的。\n\n2 为什么要造大船\n\n越大的船，所需要的单位动力就越小。\n\n船在水里的运动特征：弗劳德数。\n\n通过计算这个系数，可以在一个小船来做大船模拟。\n\n风洞试验是相同的原理。\n\n3 计量和体重\n\n【药物剂量应该由新陈代谢决定，而如果你考虑到生物体的能量网络传播，新陈代谢是跟生物的面积而不是体积成正比。也就是说，药物剂量应该跟体重的2/3次方成正比。】\n\n二 身体里的分形\n\n1 生物学的神秘数字 4\n【* 脑容量跟体重的3/4次方成正比 —— 体重越重，脑子越大，但是体重长得比脑子快；\n\n* 心率跟体重的 -1/4次方成正比 —— 体重越重，心率越慢；\n\n* 寿命跟体重的1/4次方成正比 —— 体重越重，寿命越高……】\n\n一切和4有关，生物体中的四维物体\n\n2 分形的维度\n\n分形可以增加维度。\n这里的解释为了易懂并没有很严谨。\n\n3 血管是一个分形结构\n\n进化的结果，血管需要满足：\n\n【第一，血管要填充身体内的每个地方。这是因为每个细胞都需要氧气和血液。从心脏出来是很粗的主动脉，到终端，则是遍布全身的毛细血管。\n\n第二，不管是多大的动物，终端毛细血管的尺寸都几乎是一样大的。这是因为不同生物体的细胞是差不多同样大的。这就好比说城市不管多大、你家住的楼不管多高，进入你家的网络终端的插座，都是一样大的。\n\n第三，血管在身体中的布局，应该已经是最优化的。这是进化的功劳。每个动物的血管都既要给全身充分供血，又不能扭来扭去走很多弯路，得让心脏用最小的动能，就能把血液输送到每个毛细血管终端。】\n\n血管结构是一个四维分形结构。\n\n三 寿命的定数\n\n新陈代谢率正比于体重的3/4\n\n1 生长\n\n生物体获取的能量一部分用于生物体本身的维护，剩下的部分用于生长，当用于维护的能量占据了所有获取的能量，生物体将不再继续生长。\n\n两个特例：\n肿瘤，已经可以说是脱离了生物体本身，类似寄生的关系，它的体重按照自身体重来算。\n\n树，枯枝苦干不需要维护\n\n2 疾病可以避免，但是衰老…\n\n人类医学的进步其实并没有增长人类的寿命。\n\n3 寿命公式\n\n【衰老的根本原因是细胞受到损伤。损伤有各种情况，这里我们特别强调一点，就是在终端毛细血管和细胞之间的磨损。】\n\n【\n\n首先，损伤是因为新陈代谢在毛细血管里传输能量导致的磨损，所以损伤率是跟新陈代谢率成正比。既然新陈代谢率跟体重的3/4次方成正比，那么损伤率也是跟体重的3/4次方成正比。\n\n下一步，我们假设一个生物体全身细胞损伤到一定比例，它就要死亡，这就是寿命上限。不管这个比例是多少，它都跟体重成正比。\n\n那么据此，\n\n\n这就是为什么生物的寿命是跟体重的1/4次方成正比。】\n\n【所以总体来说，越是大型动物，寿命就越长。根本原因就在于大型生物身上的细胞比较多，它损伤速度相对来说比较慢，它能够维持更长的时间。当然这只是一个大致的规律，寿命还跟生活水平、医疗条件各种因素有关系，比如人的寿命就通常比大象长。】\n\n\n4 延长寿命的两个方法\n\n饥寒交迫\n\n【这是大自然的鬼斧神工！把人的血管摊开，总长度能达到10万公里，相当于绕地球2.5圈。】\n\n这里补充：大尺度研究的结果，在个体间的体现并不明显，个体间的差异往往大于大尺度的差异。\n\n\n四 为什么城市越大越好\n\n1 城市的标度率\n基础设施数量 正比于 人口的 0.85 次方\n城市产出 正比于 人口的 1.15 次方\n\n城市越大越好。\n\n2 人与人的连接\n标度率的推导，并不严谨\n\n3 城市的意义\n城市的产出不是由人数决定的，而是由人与人的连接数量决定的。\n\n城市设施的作用范围是一个面积，人越多，越节省资源。\n\n五 城市快节奏的数学\n\n1 大城市的步行速度\n\n城市越大，人与人的连接越多，机会就越多，单位时间所能创造的财富就越大。人们更倾向于节省时间。\n\n2 一小时之内\n\n一个城市的尺度有通勤时间决定，一般来说，人可以忍受的最长通勤时间是1小时，但是由于交通技术的发展，1小时能走的距离也越来越大，城市规模便越来越大。\n\n3 熟人和连接人\n\n人们打电话的通话数量和人口的关系满足1.15标度率。\n\n六 公司的宿命\n\n\n\n\n\n【韦斯特说这是因为相对于生物和城市来说，公司没有经过亿万年的进化也没有经过数百年的演变，年龄都很短，没有机会形成特别稳定的结构。】\n\n\n\nk=1\n\n\n\n【大公司的销售额和成本都跟雇员人数成正比，这是一个危险的关系，因为你经不起折腾。这其实是一个勉强维持的局面。韦斯特打了个比方，说这就好像一位老人，身体已经积累了大量的损伤，没有什么弹性，一旦得个什么病，哪怕是感冒，都有致命危险。大公司随着市场波动，非常脆弱，一旦发生什么财务状况，就可能倒闭。】\n\n汲取和消耗都直接的线性关系，没有任何的冗余，使得这个系统格外的脆弱。\n\n【城市之所以能不断发展壮大，是因为城市的产出是由人和人之间的连接决定的。连接导致创新，这是一个1+1>2的过程。城市壮大，是因为城市随时都在更新和突破自我。\n\n生物体的生长有极限，是因为细胞一旦长成，基本上就只消耗维护资源，不生产新的东西。两个细胞不会发生连接、不会在生物体内爆发一次革命。\n\n公司在创立之初是非常创新的，但是一旦业务定型，能够系统地从市场上赚钱的时候，它就没有必要再冒险创新，它会越来越依赖现有的业务模式，它再雇佣新的员工，也只是为了发展现有的业务而已 —— 它会越来越像生物体。】\n\n\n\n【第一，我们见识了数学的力量。生物体、城市和公司，表面看来好像可以有千变万化，但是万变不离其宗，都被非常简单的几个数学公式左右。\n\n第二，成长方式决定宿命。如果不是算过数学标度率，有谁能想到，靠吃饭生活怎么就不可持续，靠连接生产怎么就能发展壮大了呢？\n\n第三，这里我想总结一句有点鸡汤味道的话了：胸怀决定格局。】\n\n\n\n\n\n2018年8月6日 完\n\n\n\n总结：\n\n\n\n本书讲了规模效应在不同事物上的不同体现，书中举了人体，城市和公司三个事物的例子。\n\n\n\n生物体来说，规模便是体重，由于人体血管是一个分形结构，在数学上，比一般的三维体积高出一维。所以当体积增大一倍，便需要更多的能量供给（标度率3/4）。所以当体积大到一定程度后，能量供给便不能满足正常的细胞维护，生长便停滞下来。所以生物体的规模总有一个节制。\n\n\n\n而对于城市来说，\n\n\n\n\n\n\n\n\n\n\n```\n","tags":"/1043 /iGet #CognitiveUpgrade ~2019 .Yamato .Yokosuka %Note","title":"《规模》","modified":"20221217114926842","modifier":"alex"},
{"created":"20221213060719287","creator":"alex","text":"\n```\n这书能让你戒烟\n\n亚伦·卡尔\n\n15个笔记\n\n\t第1章 你的烟瘾比我还大吗？\n \n不要轻易接受催眠治疗，除非催眠师是由你尊敬信任的人推荐的。\n \n \n在此我必须强调:任何人的烟瘾都可以根除。我还没遇到过烟瘾比我还大的人。恐惧是让我们不断吸烟的根本原因:害怕一旦失去香烟，生活会变得缺少意义。\n\n\t第3章 为什么戒烟如此之难？\n \n我听过最有趣的吸烟原因，一个人说他之前不吸烟，他室友总吸烟呛他，所以他要吸烟呛回去。\n \n吸烟这件事情本身就是一个谜。我们之所以吸烟，是因为别人也在做同样的事情，但是所有这些吸烟者中，没人不认为吸烟是时间和金钱的浪费，没人不希望自己摆脱烟瘾。\n\n\t第4章 一个险恶的陷阱\n \n想表现男子气概和成熟的行为是多么小家子气和幼稚。\n \n等到男孩子真的培养起男子气概、女孩子真正成熟的时候，他们就会后悔当初的愚蠢。\n\n\t第6章 尼古丁上瘾\n \n尼古丁是一种无色油状物质，是导致烟瘾的元凶，也是上瘾速度最快的毒品。许多人只须抽一根烟，就会引起尼古丁上瘾。\n \n \n吸烟者们之所以要经常吸烟，是为了满足尼古丁毒瘾。\n \n \n总之，生化层面的尼古丁上瘾症状很容易对付。\n \n \n或许你会很高兴知道，那些一度流传甚广的谣言(例如，“吸烟残留在身体里的毒素要七年才能完全排出体外”，或者“每一支烟会导致生命减少五分钟”)其实并不是真的。\n\n\t第7章 吸烟的陷阱：洗脑\n \n吸烟有害健康的宣传是喊口号式的，而吸烟给人以享受也是在每个细节中潜移默化被渗透的。\n \n但是单纯强调吸烟的危害，并不能为吸烟者提供戒烟的动力，更无法阻止青少年尝试吸烟。\n \n \n直觉总是容易受骗的\n \n吸烟者绝不是意志薄弱或身体虚弱的人，相反，只有身体强健才能抵抗香烟中的毒素。\n\n\t第8章 什么是戒断反应？\n \n推广到其他方面。做某件事情能够带来享受，很多时候这只是一种错觉，能带来的可能只是戒断反应的暂时缓解。\n \n我已经解释过，吸烟者认为吸烟是一种享受，能帮他们放松，或是能起到别的什么正面作用。这是一种错觉，吸烟的真正作用是对尼古丁戒断症状的暂时缓解。\n\n\t第10章 吸烟是因为无聊吗？\n \n尤瓦尔赫拉利在他的书中提到了 共同想象 这个概念。这个概念在一代代传承的过程中，所用的方法之一估计就是本书中提到的 洗脑\n \n因为我们从小接受洗脑，认为吸烟能缓解无聊，所以当吸烟者在无聊时开始吸烟时，我们并不会感觉到惊讶。\n\n\t第17章 为什么要往最坏处想？\n \n“生活质量比长寿更重要。”——一点都没错，但是这就等于是说，酒鬼或者海洛因上瘾者的生活质量，比正常人还要高?你真的认为吸烟者的生活质量比非吸烟者高吗?吸烟者不仅寿命更短，生活质量也会不断下降。\n\n\t第25章 吸烟者的类型\n \n那些每天只吸5支烟的人，有的是因为身体较为虚弱，无法承受超过5支烟的毒害;有的是因为买不起更多的烟;有的是因为工作和生活环境、亲友或自己的态度等原因，才没有吸更多的烟。\n\n\t点评\n \n★★★☆☆\n恶习对人精神上的腐蚀远大于生理上的伤害；戒断症状的缓解经常被误认为是积极的感受。\n微信读书\n```\n","tags":"/weRead ~2018 .Dalian !Habit #CognitiveUpgrade %Note","title":"《这书能让你戒烟》","modified":"20221217114913673","modifier":"alex"},
