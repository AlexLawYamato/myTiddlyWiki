{"created":"20221206130743552","creator":"alex","text":"https://scikit-learn.org/stable/modules/generated/sklearn.metrics.confusion_matrix.html#sklearn.metrics.confusion_matrix\n\n\nCofusion matrix is used to measure the performance of the classification model. Checking our model performance by accuracy sometimes it’s misleading when we have imbalanced data. You can read more about accuracy here.\n\n#True Positive(TP): Values that are actually positive and predicted positive.\n#False Positive(FP): Values that are actually negative but predicted to positive.\n#False Negative(FN): Values that are actually positive but predicted to negative.\n#True Negative (TN): Values that are actually negative and predicted to negative.\n\n*True Positive Rate(TPR): True Positive/actual positive\n\n*False Positive Rate(FPR): False Positive /actual Negative\n\n*False Negative Rate(FNR): False Negative/actual Positive\n\n*True Negative Rate(TNR): True Negative/actual Negative\n\n\u003C\u003C\u003C\nhttps://en.wikipedia.org/wiki/Confusion_matrix?utm_source=pocket_reader\n\u003C\u003C\u003C\n\n!Precision\nIt is used in information retrieval, pattern recognition. Precision is all the points that are declared to be positive but what percentage of them are actually positive.\n\n\n```\nPrecision = True Positive/Predicted Positive\n```\n\n\n!Recall\nIt is all the points that are actually positive but what percentage declared positive.\n\n\n```\nRecall = True Positive/ Actual Positive\n```\n\n\n!F1-Score\nIt is used to measure test accuracy. It is a weighted average of the precision and recall. When F1 score is 1 it’s best and on 0 it’s worst.\n\n\n```\nF1 = 2 * (precision * recall) / (precision + recall)\n```\n\n\nPrecision and Recall should always be high.\n\nhttps://scikit-learn.org/stable/modules/generated/sklearn.metrics.f1_score.html","tags":"!MachineLearning !Programming .Yamato /internet /Documentary #DataAnalytics ~2022","title":"Confusion Matric","modified":"20221216134418861","modifier":"alex"},
{"created":"20221213064625252","creator":"alex","text":"\n```\nIn statistics, dependence or association is any statistical relationship, whether causal or not, between two random variables or bivariate data. In the broadest sense correlation is any statistical association, though in common usage it most often refers to how close two variables are to having a linear relationship with each other. Familiar examples of dependent phenomena include the correlation between the physical statures of parents and their offspring, and the correlation between the demand for a limited supply product and its price. [1]\n\nhttps://en.wikipedia.org/wiki/File:Correlation_examples2.svg\n \n\n\n\nPearson's product-moment coefficient[edit]\n\n \nMain article: Pearson product-moment correlation coefficient\n \n\nDefinition[edit]\n\n \nThe most familiar measure of dependence between two quantities is the Pearson product-moment correlation coefficient, or \"Pearson's correlation coefficient\", commonly called simply \"the correlation coefficient\". It is obtained by dividing the covariance of the two variables by the product of their standard deviations. Karl Pearson developed the coefficient from a similar but slightly different idea by Francis Galton.[4]\n\nPearson's product-moment coefficient\n\n\n\n\ncorrcoef[2]\n\nCorrelation coefficients\ncollapse all in page\n \n\nSyntax\n\nR = corrcoef(A)\nR = corrcoef(A,B)\n[R,P] = corrcoef(___)\n[R,P,RL,RU] = corrcoef(___)\n___ = corrcoef(___,Name,Value)\n\n\nDescription\n\n\nexample\nR = corrcoef(A) returns the matrix of correlation coefficients for A, where the columns of A represent random variables and the rows represent observations.\nexample\nR = corrcoef(A,B) returns coefficients between two random variables A and B.\n\nexample\n[R,P] = corrcoef(___) returns the matrix of correlation coefficients and the matrix of p-values for testing the hypothesis that there is no relationship between the observed phenomena (null hypothesis). Use this syntax with any of the arguments from the previous syntaxes. If an off-diagonal element of P is smaller than the significance level (default is 0.05), then the corresponding correlation in R is considered significant. This syntax is invalid if R contains complex elements.\nexample\n[R,P,RL,RU] = corrcoef(___) includes matrices containing lower and upper bounds for a 95% confidence interval for each coefficient. This syntax is invalid if R contains complex elements.\n\nexample\n___ = corrcoef(___,Name,Value)                     returns any of the output arguments from the previous syntaxes with additional                     options specified by one or more Name,Value pair arguments.                     For example, corrcoef(A,'Alpha',0.1) specifies a 90%                     confidence interval, and corrcoef(A,'Rows','complete') omits                     all rows of A containing one or more NaN                     values.\n\n\n\n[1] https://en.wikipedia.org/wiki/Correlation_and_dependence\n[2] https://www.mathworks.com/help/matlab/ref/corrcoef.html#buty8g7\n```\n","tags":"#DataAnalytics /Documentary !Programming ~2019 !matlab /Wiki %Note","title":"Correlation and dependence","modified":"20221217114925311","modifier":"alex"},
{"created":"20221213044935050","creator":"alex","text":"Compile     trigraph     LRvalue     Loop     Decision Making     Calling of function     built-in function     Random     Array\n\n\nCompile and Execute C++ Program\n\nLet's look at how to save the file, compile and run the program. Please follow the steps given below −\n- Open a text editor and add the code as above.\n- Save the file as: hello.cpp\n- Open a command prompt and go to the directory where you saved the file.\n- Type 'g++ hello.cpp' and press enter to compile your code. If there are no errors in your code the command prompt will take you to the next line and would generate a.out executable file.\n- Now, type 'a.out' to run your program.\n- You will be able to see ' Hello World ' printed on the window.\n\n\nTrigraph\nReplacement\n??=\n#\n??/\n\\\n??'\n^\n??(\n[\n??)\n]\n??!\n|\n??\u003C\n{\n??>\n}\n??-\n~\n\n\nLvalues and Rvalues\n\nThere are two kinds of expressions in C++ −\n- lvalue − Expressions that refer to a memory location is called \"lvalue\" expression. An lvalue may appear as either the left-hand or right-hand side of an assignment.\n- rvalue − The term rvalue refers to a data value that is stored at some address in memory. An rvalue is an expression that cannot have a value assigned to it which means an rvalue may appear on the right- but not left-hand side of an assignment.\n\n\nInteger Literals\n\nAn integer literal can be a decimal, octal, or hexadecimal constant. A prefix specifies the base or radix: 0x or 0X for hexadecimal, 0 for octal, and nothing for decimal.\nAn integer literal can also have a suffix that is a combination of U and L, for unsigned and long, respectively. The suffix can be uppercase or lowercase and can be in any order.\n85         // decimal\n0213       // octal\n0x4b       // hexadecimal\n30         // int\n30u        // unsigned int\n30l        // long\n30ul       // unsigned long\n\nThe #define Preprocessor\n\nFollowing is the form to use #define preprocessor to define a constant −\n```\n#define identifier value\n\n```\nFollowing example explains it in detail −\n```\n#include \u003Ciostream>\nusing namespace std;\n\n#define LENGTH 10   \n#define WIDTH  5\n#define NEWLINE '\\n'\n\nint main() {\n   int area;  \n   \n   area = LENGTH * WIDTH;\n   cout \u003C\u003C area;\n   cout \u003C\u003C NEWLINE;\n   return 0;\n}\n```\n\nNote that it is a good programming practice to define constants in CAPITALS.\n\n\nThe static Storage Class\n\nThe static storage class instructs the compiler to keep a local variable in existence during the life-time of the program instead of creating and destroying it each time it comes into and goes out of scope. Therefore, making local variables static allows them to maintain their values between function calls.\nThe static modifier may also be applied to global variables. When this is done, it causes that variable's scope to be restricted to the file in which it is declared.\n\n%\nModulus Operator and remainder of after an integer division\nB % A will give 0\n\nCondition ? X : Y\nConditional operator (?). If Condition is true then it returns value of X otherwise returns value of Y.\n\nWhile loop\n\na\n#include \u003Ciostream> \nusing namespace std; \nint main () {\n     // Local variable declaration:    \n     int a = 10; \n     // while loop execution \n     while( a \u003C 20 ) \n     { \n         cout \u003C\u003C \"value of a: \" \u003C\u003C a \u003C\u003C endl; \n         a++; \n     } \n     return 0; \n}\n\nFor Loop\na\n\n#include \u003Ciostream> \nusing namespace std; \nint main () \n{\n     // for loop execution \n     for( int a = 10; a \u003C 20; a = a + 1 ) \n     { \n         cout \u003C\u003C \"value of a: \" \u003C\u003C a \u003C\u003C endl; \n     }\n return 0;\n}\n\n\nDo While Loop\na\n\n#include \u003Ciostream> \nusing namespace std; \nint main () \n     {\n      // Local variable declaration: \n     int a = 10; \n     // do loop execution \n     do \n     {\n          cout \u003C\u003C \"value of a: \" \u003C\u003C a \u003C\u003C endl; \n         a = a + 1; \n     }while( a \u003C 20 );    \nreturn 0; \n}\n\n#include \u003Ciostream> \nusing namespace std; \nint main () \n{\n     // Local variable declaration: \n     int a = 10; \n     // do loop execution     \n     LOOP:do \n     { \n          if( a == 15) \n          { \n               // skip the iteration. \n               a = a + 1; \n              goto LOOP; \n          }\n          cout \u003C\u003C \"value of a: \" \u003C\u003C a \u003C\u003C endl; \n          a = a + 1; \n     }while( a \u003C 20 );    \nreturn 0; \n}\n\nif\n\n#include \u003Ciostream> \nusing namespace std; \nint main () \n     { \n     // local variable declaration: \n     int a = 10; \n     // check the boolean condition \n     if( a \u003C 20 ) \n         {\n             // if condition is true then print the following \n             cout \u003C\u003C \"a is less than 20;\" \u003C\u003C endl;\n         } \n         cout \u003C\u003C \"value of a is : \" \u003C\u003C a \u003C\u003C endl;\n         return 0; \n     }\n\nSwitch\n\n#include \u003Ciostream> \nusing namespace std; \nint main () { \n     // local variable declaration: \n     char grade = 'D'; \n     switch(grade) { \n         case 'A' : \n             cout \u003C\u003C \"Excellent!\" \u003C\u003C endl; \n             break; \n         case 'B' : \n         case 'C' : \n             cout \u003C\u003C \"Well done\" \u003C\u003C endl; \n              break; \n         case 'D' : \n             cout \u003C\u003C \"You passed\" \u003C\u003C endl; \n             break; \n          case 'F' : \n              cout \u003C\u003C \"Better try again\" \u003C\u003C endl; \n             break; \n         default : \n             cout \u003C\u003C \"Invalid grade\" \u003C\u003C endl;\n     } \n     cout \u003C\u003C \"Your grade is \" \u003C\u003C grade \u003C\u003C endl; \n     return 0;\n}\n\n\nCalling of Function:\na\n传右值：\n          void fun ( int x );\n          这种情况只把x的右值传递过去，x等于几，就传几。\n\n传左值：     void fun (int * x)               void fun (int & x)\n          第一种将地址传进去，x的类型为地址。     fun(&A)\n         第二种，x的类型为真值。                           fun(A)\n\n\n\n5\ndouble pow(double, double);\nThe first is a number you wish to raise and the second is the power you wish to raise it t\n6\ndouble hypot(double, double);\nIf you pass this function the length of two sides of a right triangle, it will return you the length of the hypotenuse.\n\n8\nint abs(int);\nThis function returns the absolute value of an integer that is passed to it.\n9\ndouble fabs(double);\nThis function returns the absolute value of any decimal number passed to it.\n10\ndouble floor(double);\nFinds the integer which is less than or equal to the argument passed to it.\n\n\nRandom\n\n#include \u003Ciostream> \n#include \u003Cctime> \n#include \u003Ccstdlib> \nusing namespace std; \nint main () { \n     int i,j;\n     // set the seed \n     srand( (unsigned)time( NULL ) ); \n     /* generate 10 random numbers. */ \n     for( i = 0; i \u003C 10; i++ ) { \n         // generate actual random number \n         j = rand(); \n         cout \u003C\u003C\" Random Number : \" \u003C\u003C j \u003C\u003C endl; \n         }\n     return 0; \n}\n\nrand()%100+1\n\n\nArray\na\nint Balance[5] = {1,2,3,4,5};\nBalance[4] = 5\n\nSetw\na\n# included \u003Ciomanip>\n# included \u003Ciosteam>\nusing std::setw;\nmain(){\n     int j;\n     for (int i = 1, i\u003C5, i++) {\n         j = rand()%100;\n         cout\u003C\u003Cj\u003C\u003Csetw(4);\n     }\n     return 0;\n}\n\n数组名同时是该数组指向第一个元素的指针。\n数组不能传给函数，也不能返回，但是可以传递和返回指针。\nint *fun(int * array);\n\n\n\n\n\n\n\n\n\n","tags":"!Cpp !Programming #Archive ~2017 %Journal %Note","title":"cpp20170921","modified":"20221217114905885","modifier":"alex","type":"text/x-markdown"},
{"created":"20221213045325137","creator":"alex","text":"Pointers     Arrays     Pointers Call funtion     time Function     iomanip     typedef\n\nPointers vs arrays\n\nptr++     // Correct\narr++     // Incorrect\n\nWhen return a pointer from a function, it is not good to let the pointer point to the array insides the funtion.\nSo it is good to make the target array static.\n\n\n二次理解：\n     定义时，（int * a =     int & a = ）     等号右边的值赋值给a，* 和& 对a进行一次运算，运算结果作为信息定义。\n     EX：\n          int X = 18;\n\n         int a = X;\n         int &b = X;\n         int *c = &X;\n\n         // results: a = 18, b = 18, *c = 18\n\n         X = 19;\n         // results: a = 18, b = 19, *c = 19     \n\nSr.No\nFunction & Purpose\n\n\n```\n1\n time_t time(time_t *time);\nThis returns the current calendar time of the system in number of seconds elapsed since January 1, 1970. If the system has no time, .1 is returned.\n2\nchar *ctime(const time_t *time);\nThis returns a pointer to a string of the form day month year hours:minutes:seconds year\\n\\0.\n3\nstruct tm *localtime(const time_t *time);\nThis returns a pointer to the tm structure representing local time.\n4\nclock_t clock(void);\nThis returns a value that approximates the amount of time the calling program has been running. A value of .1 is returned if the time is not available.\n5\nchar * asctime ( const struct tm * time );\nThis returns a pointer to a string that contains the information stored in the structure pointed to by time converted into the form: day month date hours:minutes:seconds year\\n\\0\n6\nstruct tm *gmtime(const time_t *time);\nThis returns a pointer to the time in the form of a tm structure. The time is represented in Coordinated Universal Time (UTC), which is essentially Greenwich Mean Time (GMT).\n7\ntime_t mktime(struct tm *time);\nThis returns the calendar-time equivalent of the time found in the structure pointed to by time.\n8\ndouble difftime ( time_t time2, time_t time1 );\nThis function calculates the difference in seconds between time1 and time2.\n9\nsize_t strftime();\nThis function can be used to format date and time in a specific format.\n```\n\n\n\u003Ciomanip>\nThis file declares services useful for performing formatted I/O with so-called parameterized stream manipulators, such as setw and setprecision.\n\n\nThe typedef Keyword\n\nThere is an easier way to define structs or you could \"alias\" types you create.\n\ntypedef struct {\n   char  title[50];\n   char  author[50];\n   char  subject[100];\n   int   book_id;\n} Books;\n\n\nNow, you can use Books directly to define variables of Books type without using struct keyword. Following is the example −\n```\nBooks Book1, Book2;\n\n```\n\n\n\n\n\n\n\n","tags":"!Cpp !Programming #Archive ~2017 %Journal %Note","title":"cpp20170922","modified":"20221217114906265","modifier":"alex","type":"text/x-markdown"},
{"created":"20221213045558859","creator":"alex","text":"Friend function     inline function     Overloaded     Virtual\n \n \n \nFriend Function\n \nA friend function of a class is defined outside that class'scope but it has the right to access all private and protectedmembers of the class.\n \nA friend can be a function, function template, or memberfunction, or a classor class template, in which case the entire class and all of its members are friends.\n \n\n```\n#include \u003Ciostream>\n \nusing namespace std;\n \nclass Box {\n   double width;\n   \n   public:\n      friend void printWidth( Box box );\n      void setWidth( double wid );\n};\n\n// Member function definition\nvoid Box::setWidth( double wid ) {\n   width = wid;\n}\n\n// Note: printWidth() is not a member function of any class.\nvoid printWidth( Box box ) {\n   /* Because printWidth() is a friend of Box, it can\n   directly access any member of this class */\n   cout \u003C\u003C \"Width of box : \" \u003C\u003C box.width \u003C\u003Cendl;\n}\n \n// Main function for the program\nint main() {\n   Box box;\n \n   // set box width without member function\n   box.setWidth(10.0);\n   \n   // Use friend function to print the wdith.\n   printWidth( box );\n \n   return 0;\n}\n```\n\n\nInline Function\n\n\n```\n#include \u003Ciostream>\n \nusing namespace std;\n\ninline int Max(int x, int y) {\n   return (x > y)? x : y;\n}\n\n// Main function for the program\nint main() {\n   cout \u003C\u003C \"Max (20,10): \" \u003C\u003C Max(20,10) \u003C\u003C endl;\n   cout \u003C\u003C \"Max (0,200): \" \u003C\u003C Max(0,200) \u003C\u003C endl;\n   cout \u003C\u003C \"Max (100,1010): \" \u003C\u003C Max(100,1010) \u003C\u003C endl;\n   \n   return 0;\n}\n```\n\n\nStatic Members of a C++ Class\n\n\nWe can't put it in the class definition but it can be initialized outside the class as done in the following example by redeclaring the static variable, using the scope resolution operator :: to identify which class it belongs to.\n\n\n```\n#include \u003Ciostream>\n \nusing namespace std;\n\nclass Box {\n   public:\n      static int objectCount;\n      \n      // Constructor definition\n      Box(double l = 2.0, double b = 2.0, double h = 2.0) {\n         cout \u003C\u003C\"Constructor called.\" \u003C\u003C endl;\n         length = l;\n         breadth = b;\n         height = h;\n         \n         // Increase every time object is created\n         objectCount++;\n      }\n      double Volume() {\n         return length * breadth * height;\n      }\n      \n   private:\n      double length;     // Length of a box\n      double breadth;    // Breadth of a box\n      double height;     // Height of a box\n};\n\n// Initialize static member of class Box\nint Box::objectCount = 0;\n\nint main(void) {\n   Box Box1(3.3, 1.2, 1.5);    // Declare box1\n   Box Box2(8.5, 6.0, 2.0);    // Declare box2\n\n   // Print total number of objects.\n   cout \u003C\u003C \"Total objects: \" \u003C\u003C Box::objectCount \u003C\u003C endl;\n\n   return 0;\n}\n```\n\nStatic Function Members\n\nA static member function can only access static data member, other static member functions and any other functions from outside the class\n\n    \n```\n#include \u003Ciostream>\n \nusing namespace std;\n\nclass Box {\n   public:\n      static int objectCount;\n      \n      // Constructor definition\n      Box(double l = 2.0, double b = 2.0, double h = 2.0) {\n         cout \u003C\u003C\"Constructor called.\" \u003C\u003C endl;\n         length = l;\n         breadth = b;\n         height = h;\n\n         // Increase every time object is created\n         objectCount++;\n      }\n      double Volume() {\n         return length * breadth * height;\n      }\n      static int getCount() {\n         return objectCount;\n      }\n      \n   private:\n      double length;     // Length of a box\n      double breadth;    // Breadth of a box\n      double height;     // Height of a box\n};\n\n// Initialize static member of class Box\nint Box::objectCount = 0;\n\nint main(void) {\n   // Print total number of objects before creating object.\n   cout \u003C\u003C \"Inital Stage Count: \" \u003C\u003C Box::getCount() \u003C\u003C endl;\n\n   Box Box1(3.3, 1.2, 1.5);    // Declare box1\n   Box Box2(8.5, 6.0, 2.0);    // Declare box2\n\n   // Print total number of objects after creating object.\n   cout \u003C\u003C \"Final Stage Count: \" \u003C\u003C Box::getCount() \u003C\u003C endl;\n\n   return 0;\n}\n```\n\nOverloaded\n\nOverloadable Operators:\n \n+\n-\n*\n/\n%\n^\n&\n|\n~\n!\n,\n=\n\u003C\n>\n\u003C=\n>=\n++\n--\n\u003C\u003C\n>>\n==\n!=\n&&\n||\n+=\n-=\n/=\n%=\n^=\n&=\n|=\n*=\n\u003C\u003C=\n>>=\n[]\n()\n->\n->*\nnew\nnew []\ndelete\ndelete []\n \n\nInput/Output Operators Overloading in C++\n\n\n```\n#include \u003Ciostream>\nusing namespace std;\n \nclass Distance {\n   private:\n      int feet;             // 0 to infinite\n      int inches;           // 0 to 12\n      \n   public:\n      // required constructors\n      Distance() {\n         feet = 0;\n         inches = 0;\n      }\n      Distance(int f, int i) {\n         feet = f;\n         inches = i;\n      }\n      friend ostream &operator\u003C\u003C( ostream &output, const Distance &D ) { \n         output \u003C\u003C \"F : \" \u003C\u003C D.feet \u003C\u003C \" I : \" \u003C\u003C D.inches;\n         return output;            \n      }\n\n      friend istream &operator>>( istream  &input, Distance &D ) { \n         input >> D.feet >> D.inches;\n         return input;            \n      }\n};\n\nint main() {\n   Distance D1(11, 10), D2(5, 11), D3;\n\n   cout \u003C\u003C \"Enter the value of object : \" \u003C\u003C endl;\n   cin >> D3;\n   cout \u003C\u003C \"First Distance : \" \u003C\u003C D1 \u003C\u003C endl;\n   cout \u003C\u003C \"Second Distance :\" \u003C\u003C D2 \u003C\u003C endl;\n   cout \u003C\u003C \"Third Distance :\" \u003C\u003C D3 \u003C\u003C endl;\n\n   return 0;\n}\n```\n\n\n\nClass Member Access Operator (->) Overloading in C++\n\n\nThe class member access operator (->) can be overloaded but it is bit trickier. It is defined to give a class type a \"pointer-like\" behavior. The operator -> must be a member function. If used, its return type must be a pointer or an object of a classto which you can apply.\nThe operator-> is used often in conjunction with the pointer-dereference operator * to implement \"smart pointers.\" These pointers are objects that behave like normal pointers except they perform other tasks when you access an object through them, such as automatic object deletion either when the pointer is destroyed, or the pointer is used to point to another object.\nThe dereferencing operator-> can be defined as a unary postfix operator. That is, given a class −\n```\nclass Ptr {\n   //...\n   X * operator->();\n};\n\n```\nObjects of class Ptr can be used to access members of class X in a very similar manner to the way pointers are used. For example −\n\n```\nvoid f(Ptr p ) {\n   p->m = 10 ; // (p.operator->())->m = 10\n}\n\n```\nThe statement p->m is interpreted as (p.operator->())->m. Using the same concept, following example explains how a class access operator -> can be overloaded.\n\n\n```\n#include \u003Ciostream>\n#include \u003Cvector>\nusing namespace std;\n\n// Consider an actual class.\nclass Obj {\n   static int i, j;\n   \npublic:\n   void f() const { cout \u003C\u003C i++ \u003C\u003C endl; }\n   void g() const { cout \u003C\u003C j++ \u003C\u003C endl; }\n};\n\n// Static member definitions:\nint Obj::i = 10;\nint Obj::j = 12;\n\n// Implement a container for the above class\nclass ObjContainer {\n   vector\u003CObj*> a;\n\n   public:\n      void add(Obj* obj) { \n         a.push_back(obj);  // call vector's standard method.\n      }\n      friend class SmartPointer;\n};\n\n// implement smart pointer to access member of Obj class.\nclass SmartPointer {\n   ObjContainer oc;\n   int index;\n   \n   public:\n      SmartPointer(ObjContainer& objc) { \n         oc = objc;\n         index = 0;\n      }\n   \n      // Return value indicates end of list:\n      bool operator++() { // Prefix version \n         if(index >= oc.a.size()) return false;\n         if(oc.a[++index] == 0) return false;\n         return true;\n      }\n   \n      bool operator++(int) { // Postfix version \n         return operator++();\n      }\n   \n      // overload operator->\n      Obj* operator->() const {\n         if(!oc.a[index]) {\n            cout \u003C\u003C \"Zero value\";\n            return (Obj*)0;\n         }\n      \n         return oc.a[index];\n      }\n};\n\nint main() {\n   const int sz = 10;\n   Obj o[sz];\n   ObjContainer oc;\n   \n   for(int i = 0; i \u003C sz; i++) {\n      oc.add(&o[i]);\n   }\n   \n   SmartPointer sp(oc); // Create an iterator\n   do {\n      sp->f(); // smart pointer call\n      sp->g();\n   } while(sp++);\n   \n   return 0;\n}\n```\nWhen the above code is compiled and executed, it produces the following result −\n\n\nPolymorphism in C++\n\nWhen a function was call by different subclass and has different definition, add virtual in front of that function. eg\n \n\n```\n#include \u003Ciostream> \nusing namespace std;\n \nclass Shape {\n   protected:\n      int width, height;\n      \n   public:\n      Shape( int a = 0, int b = 0){\n         width = a;\n         height = b;\n      }\n      virtual int area() { // Even we can make it 0 ( pure virtual )\n         cout \u003C\u003C \"Parent class area :\" \u003C\u003Cendl;\n         return 0;\n      }\n};\nclass Rectangle: public Shape {\n   public:\n      Rectangle( int a = 0, int b = 0):Shape(a, b) { }\n      \n      int area () { \n         cout \u003C\u003C \"Rectangle class area :\" \u003C\u003Cendl;\n         return (width * height); \n      }\n};\n\nclass Triangle: public Shape {\n   public:\n      Triangle( int a = 0, int b = 0):Shape(a, b) { }\n      \n      int area () { \n         cout \u003C\u003C \"Triangle class area :\" \u003C\u003Cendl;\n         return (width * height / 2); \n      }\n};\n\n// Main function for the program\nint main() {\n   Shape *shape;\n   Rectangle rec(10,7);\n   Triangle  tri(10,5);\n\n   // store the address of Rectangle\n   shape = &rec;\n   \n   // call rectangle area.\n   shape->area();\n\n   // store the address of Triangle\n   shape = &tri;\n   \n   // call triangle area.\n   shape->area();\n   \n   return 0;\n}\n```\n\n\n \n \n \n\n\n﻿","tags":"!Cpp !Programming #Archive ~2017 %Journal %Note","title":"cpp20170927","modified":"20221217114906663","modifier":"alex","type":"text/x-markdown"},
{"created":"20221213044850622","creator":"alex","text":"\n```\nLeetcode\n#1\nclass Solution {\npublic:\n    vector\u003Cint> twoSum(vector\u003Cint>& nums, int target) {\n        for (int i = 0; i \u003C nums.size();i++){\n            for (int j = i+1; j \u003C nums.size(); j++){\n                if (nums[i]+nums[j] == target){\n                    vector\u003Cint> P = {i,j};\n                    return P;\n                }\n            }\n        }\n     }\n};\n\n//return should be same with the type of function\n//Using the \u003Cvector>, remember to use namespace std\n\n\n#7\nclass Solution {\npublic:\n    int reverse(int x) {\n        int xx = x;\n        xx = x\u003C1?-x:x; \n        int a = 0,aa = 0;\n        while(xx != 0){\n            aa = a*10 + xx%10;\n            if (aa/10 != a){\n                return 0;\n            }\n            a = aa;\n            xx /= 10;\n            \n        }\n        a = x\u003C1?-a:a;\n        return a;\n    }\n};\n\n#9\nclass Solution {\npublic:\n    bool isPalindrome(int x) {\n        if (x ==0) {return 1;}\n        if (x\u003C0||x%10 ==0 ){return 0;}\n        int a = 0;\n        while (a \u003C x){\n            a = a*10 +x%10;\n            x /= 10;\n        }\n        if (a==x){return 1;}\n        if (a/10 == x){return 1;}\n        return 0;\n    }\n};\n// Use common method and list the special cases.\n\n\n#13\nclass Solution {\npublic:\n    int romanToInt(string s) {\n        int i=0;\n        int sum =0;\n        while (i \u003C s.length()-1){\n            sum += TwoNum(i,s);\n        }\n        if (i == (s.length()-1)){\n            sum += Num(s[i]);\n        }\n        return sum;\n            \n        \n    }\n        \n    \n    int Num(char a){\n        switch (a){\n            case 'M':\n                return 1000;\n            case 'D':\n                return 500;\n            case 'C':\n                return 100;\n            case 'L':\n                return 50;\n            case 'X':\n                return 10;\n            case 'V':\n                return 5;\n            case 'I':\n                return 1;\n        }\n    }\n    int TwoNum(int &i,string a){\n        int num1,num2;\n        num1 =Num(a[i]);\n        num2 =Num(a[i+1]);\n        if ((num1 == 1) || (num1 == 10) || (num1 == 100)){\n            if((num2/num1 ==5)||(num2/num1==10)){\n                i += 2;\n                return num2-num1;\n            }\n        }\n        i++;\n        return num1;\n    }\n};\n\n\n\n```\n","tags":"!Cpp !Programming #Archive ~2017 %Journal %Note","title":"cpp20170928","modified":"20221217114905139","modifier":"alex"},
{"created":"20221213044922288","creator":"alex","text":"\n```\nLeetcode     ()?():()     vector\n#14\n\nclass Solution {\npublic:\n    string longestCommonPrefix(vector\u003Cstring>& strs) {\n        if (strs.size() == 0){\n            return \"\";\n        }\n        if (strs[0].size() == 0){\n            return \"\";\n        }\n        string LCP = strs[0];\n        int Len, Start;\n        for (int i = 1; i \u003C strs.size(); i++){\n            if (strs[i].size() ==0){\n                return \"\";\n            }\n            Len = LCP.size() \u003C strs[i].size()?LCP.size():strs[i].size();\n            \n            Start = 0;\n            if (LCP.substr(Start,Len) != strs[i].substr(Start,Len)){\n                Len = (Len == 1)?0:(Len+1)/2;\n                while (Len != 0){\n                    if (LCP.substr(Start,Len) == strs[i].substr(Start,Len)){\n                        Start += Len;\n                    }\n                    Len = (Len == 1)?0:(Len+1)/2;\n                }\n            }else{\n                Start = Len;\n                Len = 0;\n                \n            }\n            LCP = LCP.substr(Len,Start);\n        }\n        return LCP;\n    }\n};\n\n\n\n#preprocessor\n\n#define a b\n#define getmax(a,b) ((a)>(b)?(a):(b))\n\n#define str(x)  #x\ncout \u003C\u003C str(test);\n//     cout \u003C\u003C \"test\";\n\n#define glue(a,b) a ## b\nglue(c,out) \u003C\u003C \"test\";\n//     cout \u003C\u003C \"test\";\n\n\n#ifdef TABLE_SIZE\nint table[TABLE_SIZE];\n#endif\n\n//-----------------------\n#ifndef TABLE_SIZE\n#define TALBE_SIZE 100\n#endif\nint table(TABLE_SIZE);\n\n#if TABLE_SIZE > 200\n#undef TABLE_SIZE\n#define TABLE_SIZE 200\n\n#elif TABLE_SIZE \u003C 50\n#undef TABLE_SIZE\n#define TABLE_SIZE 50\n\n#else\n#undef TABLE_SIZE\n#define TABLE_SIZE 100\n#endif\nint table(TABLE_SIZE);\n\n//     #ifdef = #if defined\n//     #ifndef = #if !defined\n\n\n//\n```\n// standard macro names\n#include \u003Ciostream>\nusing namespace std;\n\nint main()\n{\n  cout \u003C\u003C \"This is the line number \" \u003C\u003C __LINE__;\n  cout \u003C\u003C \" of file \" \u003C\u003C __FILE__ \u003C\u003C \".\\n\";\n  cout \u003C\u003C \"Its compilation began \" \u003C\u003C __DATE__;\n  cout \u003C\u003C \" at \" \u003C\u003C __TIME__ \u003C\u003C \".\\n\";\n  cout \u003C\u003C \"The compiler gives a __cplusplus value of \" \u003C\u003C __cplusplus;\n  return 0;\n}\n```\n//\n\n#20\nvector\u003C> vec;\nvec.size()\nvec.push_back();\nvec.back();\nvec.end();\nvec.pop_back();\n\n```\n","tags":"!Cpp !Programming #Archive ~2017 %Journal %Note","title":"cpp20170929","modified":"20221217114905523","modifier":"alex"},
{"created":"20221213044511295","creator":"alex","text":"\n```\n.h &.cpp     typedef     Return Problem Happened In For-if Loop\n\n.h & .cpp\n.h is used to declare the variables, and .cpp is used to definite the declared variables.\n\n\ntypedef\ntypedef int point;\npoint TeamA;\npoint TeamB;\n\n//____________________\n\nstruct apple{\n     int data1;\n     char data2;\n}\n\nstruct apple a;\nstruct apple b;\n\n// Simplify\ntypedef struct apple{\n     int data1;\n     char data2;\n} Apple;\nApple a;\nApple b;\n// Or\ntypedef struct {\n     int data1;\n     char data2;\n} Apple;\nApple a;\nApple b;\n\n// Another Ex\ntypedef int * intptr;\nintptr ptr1;\nintptr ptr2;\n\n\nLeetcode\n#28\n\nfor(){\n     if(1？){break;}\n}\nreturn;\n\n如果if全满足，for完全进行完，返回； 但是如果if不满足也返回。\n解决方案： break 前加一个bool判断。\n\n\n\n\n\n\n```\n","tags":"!Cpp !Programming #Archive ~2017 %Journal %Note","title":"cpp20171002","modified":"20221217114904383","modifier":"alex"},

{"created":"20221213051330807","creator":"alex","text":"C++ inline function is powerful concept that is commonly used with classes. If a function is inline, the compiler places a copy of the code of that function at each point where the function is called at compile time.\n\nAny change to an inline function could require all clients of the function to be recompiled because compiler would need to replace all the code once again otherwise it will continue with old functionality.\n\nTo inline a function, place the keyword inline before the function name and define the function before any calls are made to the function. The compiler can ignore the inline qualifier in case defined function is more than a line.\n\nA function definition in a class definition is an inline function definition, even without the use of the inline  specifier.\nFollowing is an example, which makes use of inline function to return max of two numbers −\n Live Demo\n```\n#include \u003Ciostream>\n \nusing namespace std;\n\ninline int Max(int x, int y) {\n   return (x > y)? x : y;\n}\n\n// Main function for the program\nint main() {\n   cout \u003C\u003C \"Max (20,10): \" \u003C\u003C Max(20,10) \u003C\u003C endl;\n   cout \u003C\u003C \"Max (0,200): \" \u003C\u003C Max(0,200) \u003C\u003C endl;\n   cout \u003C\u003C \"Max (100,1010): \" \u003C\u003C Max(100,1010) \u003C\u003C endl;\n   \n   return 0;\n}\n\n```\nWhen the above code is compiled and executed, it produces the following result −\n```\nMax (20,10): 20\nMax (0,200): 200\nMax (100,1010): 1010\n\n```\n","tags":"!Cpp !Programming #Archive ~2018 %Journal %Note","title":"cpp20180228","modified":"20221217114908980","modifier":"alex","type":"text/x-markdown"},
{"created":"20221213051429315","creator":"alex","text":"A Comprehensive Guide To Singly Linked List Using C++\n\nPublished Dec 08, 2016Last updated Jan 18, 2017\n \nA linked list is a data structure that can store an indefinite amount of items. These items are connected using pointers in a sequential manner.\nThere are two types of linked list; singly-linked list, and doubly-linked list. In a singly-linked list, every element contains some data and a link to the next element. On the other hand, every node in a doubly-linked list contains some data, a link to the next node and a link to the previous node.\nThe elements of a linked list are called the nodes. A node has two fields i.e. data and next. The data field contains the data being stored in that specific node. It cannot just be a single variable. There may be many variables presenting the data section of a node. The next field contains the address of the next node. So this is the place where the link between nodes is established.\n\nNo matter how many nodes are present in the linked list, the very first node is called head and the last node is called the tail. If there is just one node created then it is called both head and tail.\n\n\nImplementation of Linked List Using C++\n\nAs linked list consists of nodes, we need to declare a structure which defines a single node. Our structure should have at least one variable for data section and a pointer for the next node. In C++, our code would look like this:\n```\n  struct node\n  {\n    int data;\n    node *next;\n  };    \n  \n\n```\n\nCreation of Linked List Using C++\n\nNow, we need a class which will contain the functions to handle the nodes. This class should have two important pointers, i.e. head and tail. The constructer will make them NULL to avoid any garbage value.\n```\n  class list\n  {\n    Private:\n    node *head, *tail;\n    public:\n    list()\n    {\n      head=NULL;\n      tail=NULL;\n    }\n  };    \n\n```\nNow, we will write a function for the node creation. The process of creating node is very simple. We need a pointer of a node type (which we defined) and we will insert the value in its data field. The next field of node would be declared as NULL as it would be the last node of linked list.\nNow, the function will have a very special case that we want to know what would happen if the linked list is still empty? We will have to check it. Do you remember that the head points to the first node? It means if the head is equal to NULL then we can conclude that the linked list is empty.\nI have also told you before that if there is just one node (which we are going to create) in linked lists, then it is called both head and tail.\nAnd if a linked list is created already, then we would insert this node at the end of the linked list. We know that the last node is called a tail. So we are going to create this newly created node next to a tail node.\nThe creation of a new node at the end of linked list has 2 steps:\n1. Linking the newly created node with tail node. Means passing the address of a new node to the next pointer of a tail node.\n2. The tail pointer should always point to the last node. So we will make our tail pointer equal to a new node.\n\nThe C++ code for the creation of new a node would like this:\n```\n  void createnode(int value)\n    {\n      node *temp=new node;\n      temp->data=value;\n      temp->next=NULL;\n      if(head==NULL)\n      {\n        head=temp;\n        tail=temp;\n        temp=NULL;\n      }\n      else\n      {    \n        tail->next=temp;\n        tail=temp;\n      }\n    }\n\n```\n\nDisplaying Linked List Using C++\n\nNow we have a working linked list which allows creating nodes. If we want to see that what is placed in our linked list then we will have to make a display function. The logic behind this function is that we make a temporary node and pass the address of the head node to it. Now we want to print all the nodes on the screen. So we need a loop which runs as many times as nodes exist. Every node contains the address of the next node so the temporary node walks through the whole linked list. If the temporary node becomes equal to NULL then the loop would be terminated.\n\nThe code for displaying nodes of linked list is given below:\n```\n  void display()\n  {\n    node *temp=new node;\n    temp=head;\n    while(temp!=NULL)\n    {\n      cout\u003C\u003Ctemp->data\u003C\u003C\"\\t\";\n      temp=temp->next;\n    }\n  } \n\n```\nBoth createnode() and display() functions would be written under public section of class.\nThe basic framework of a singly-linked list is ready. Now it is the time to perform some other operations on the list. Basically, two operations are performed on linked lists:\n1. Insertion\n2. Deletion\n\nInsertion\n\nInserting a new node in the linked list is called insertion.\nA new node is created and inserted in the linked list.\nThere are three cases considered while inserting a node:\n1. Insertion at the start\n2. Insertion at the end\n3. Insertion at a particular position\n\nInsertion at the Start\n\nInsertion of a new node is quite simple. It is just a 2-step algorithm which is performed to insert a node at the start of a singly linked list.\n1. New node should be connected to the first node, which means the head. This can be achieved by putting the address of the head in the next field of the new node.\n2. New node should be considered as a head. It can be achieved by declaring head equals to a new node.\nThe diagrammatic demonstration of this process is given below:\n\nThe code for this process is:\n```\n  void insert_start(int value)\n  {\n    node *temp=new node;\n    temp->data=value;\n    temp->next=head;\n    head=temp;\n  }\n\n```\n\nInsertion at the End\n\nThe insertion of a node at the end of a linked list is the same as we have done in node creation function. If you noticed then, we inserted the newly created node at the end of the linked list. So this process is the same.\n\nInsertion at Particular Position\n\nThe insertion of a new node at a particular position is a bit difficult to understand. In this case, we don’t disturb the head and tail nodes. Rather, a new node is inserted between two consecutive nodes. So, these two nodes should be accessible by our code. We call one node as current and the other as previous, and the new node is placed between them. This process is shown in a diagram below:\n\nNow the new node can be inserted between the previous and current node by just performing two steps:\n1. Pass the address of the new node in the next field of the previous node.\n2. Pass the address of the current node in the next field of the new node.\nWe will access these nodes by asking the user at what position he wants to insert the new node. Now, we will start a loop to reach those specific nodes. We initialized our current node by the head and move through the linked list. At the end, we would find two consecutive nodes.\nC++ code for insertion of node would be as follows:\n```\n  void insert_position(int pos, int value)\n  {\n    node *pre=new node;\n    node *cur=new node;\n    node *temp=new node;\n    cur=head;\n    for(int i=1;i\u003Cpos;i++)\n    {\n      pre=cur;\n      cur=cur->next;\n    }\n    temp->data=value;\n    pre->next=temp;    \n    temp->next=cur;\n  }\n\n```\n\nDeletion:\n\nSo, you have become familiar with linked list creation. Now, it’s time to do some manipulation on the linked list created. Linked lists provide us the great feature of deleting a node. The process of deletion is also easy to implement. The basic structure is to declare a temporary pointer which points the node to be deleted. Then a little bit of working on links of nodes. There are also three cases in which a node can be deleted:\n1. Deletion at the start\n2. Deletion at the end\n3. Deletion at a particular position\n\nDeletion at the Start\n\nIn this case, the first node of the linked list is deleted. I know, you remember that the first node is called the head. So, we are going to delete the head node. The process of deletion includes:\n1. Declare a temp pointer and pass the address of the first node, i.e. head to this pointer.\n2. Declare the second node of the list as head as it will be the first node of linked list after deletion.\n3. Delete the temp node.\n\nThe C++ code for this process is given below:\n```\n  void delete_first()\n  {\n    node *temp=new node;\n    temp=head;\n    head=head->next;\n    delete temp;\n  }\n\n```\n\nDeletion at the End\n\nDeletion of the last node is a bit difficult to understand than the first node. In the case of the first node, you just need access to the head and you can delete it. But in the case of the last node, you also need access to the second to the last node of the linked list as you will delete the last node and make the previous node as the tail of linked list.\n\nOur algorithm should be capable of finding a node that comes before the last node. This can be achieved by traversing the linked list. We would make two temporary pointers and let them move through the whole linked list. At the end, the previous node will point to the second to the last node and the current node will point to the last node, i.e. node to be deleted. We would delete this node and make the previous node as the tail.\n```\n  void delete_last()\n  {\n    node *current=new node;\n    node *previous=new node;\n    current=head;\n    while(current->next!=NULL)\n    {\n      previous=current;\n      current=current->next;    \n    }\n    tail=previous;\n    previous->next=NULL;\n    delete current;\n  }\n\n```\n\nDeletion at a Particular Position\n\nIn linked list, we can delete a specific node. The process of deletion is simple. Here we don’t use the head and tail nodes. We ask the user to input the position of the node to be deleted. After that, we just move two temporary pointers through the linked list until we reach our specific node. Now, we delete our current node and pass the address of the node after it to the previous pointer. This way, the current node is removed from the linked list and the link is established between its previous and next node.\n\nThe deletion can be done in C++ by using code given below:\n```\n  void delete_position(int pos)\n  {\n    node *current=new node;\n    node *previous=new node;\n    current=head;\n    for(int i=1;i\u003Cpos;i++)\n    {\n      previous=current;\n      current=current->next;\n    }\n    previous->next=current->next;\n  }\n\n```\nI have made a complete project of a linked list for you. It performs all the functions described above. You can download it from this Github. Here is a screenshot of its output:\n\nI hope you liked reading this article. Please consider sharing it on Facebook and Twitter. If you have any question then you can ask me in comments.","tags":"!Cpp !Programming #Archive ~2018 %Journal %Note","title":"cpp20180501","modified":"20221217114909371","modifier":"alex","type":"text/x-markdown"},

{"created":"20221218020104175","creator":"alex","text":"!Introducing Data Analytics\n\n>The six steps of the data analysis process that you have been learning in this program are: ''ask, prepare, process, analyze, share, ''and ''act''. These six steps apply to any data analysis. Continue reading to learn how a team of people analysts used these six steps to answer a business question. \n\n!! Ask\n>First up, the analysts needed to define what the project would look like and what would qualify as a successful result. So, to determine these things, they asked effective questions and collaborated with leaders and managers who were interested in the outcome of their people analysis. These were the kinds of questions they asked:\nUse Five ''Whys'' as a method to get the original cause of a symptom\n\n!! Prepare\n>It all started with solid preparation. The group built a timeline of three months and decided how they wanted to relay their progress to interested parties. Also during this step, the analysts identified what data they needed to achieve the successful result they identified in the previous step - in this case, the analysts chose to gather the data from an online survey of new employees. These were the things they did to prepare:\n\n!! Process\n>The group sent the survey out. Great analysts know how to respect both their data and the people who provide it. Since employees provided the data, it was important to make sure all employees gave their consent to participate. The data analysts also made sure employees understood how their data would be ''collected, stored, managed, and protected.'' Collecting and using data ethically is one of the responsibilities of data analysts. In order to maintain confidentiality and protect and store the data effectively, these were the steps they took:\n\n!! Analyze\n>Then, the analysts did what they do best: analyze! From the completed surveys, the data analysts discovered that an employee’s experience with certain processes was a key indicator of overall job satisfaction. These were their findings:\n\n>The group knew it was important to document exactly what they found in the analysis, no matter what the results. To do otherwise would diminish trust in the survey process and reduce their ability to collect truthful data from employees in the future. \n\n!! Share\n>Just as they made sure the data was carefully protected, the analysts were also careful sharing the report. This is how they shared their findings:\n\n>This process gave managers an opportunity to communicate the results with the right context. As a result, they could have productive team conversations about next steps to improve employee engagement. \n\n!! Act\n>The last stage of the process for the team of analysts was to work with leaders within their company and decide how best to implement changes and take actions based on the findings. These were their recommendations: \n\n!!! Summary:\n# Ask questions and define the problem.\n# Prepare data by collecting and storing the information.\n# Process data by cleaning and checking the information.\n# Analyze data to find patterns, relationships, and trends.\n# Share data with your audience.\n# Act on the data and use the analysis results.\n\n!! Data and gut instinct\n>Blending data with business knowledge, plus maybe a touch of gut instinct, will be a common part of your process as a junior data analyst. The key is figuring out the exact mix for each particular project. A lot of times, it will depend on the goals of your analysis. That is why analysts often ask, “How do I define success for this project?”\n\n! All About Analytical Thinking\n# ''Curiosity'': a desire to know more about something, asking the right questions\n# ''Understanding context'': understanding where information fits into the “big picture”\n# ''Having a technical mindset'': breaking big things into smaller steps\n# ''Data design'': thinking about how to organize data and information\n# ''Data strategy'': thinking about the people, processes, and tools used in data analysis \n\n! Learning about data phases and tools\n!! there are six stages to the data life cycle\n>Plan: Decide what kind of data is needed, how it will be managed, and who will be responsible for it.\nCapture: Collect or bring in data from a variety of different sources.\nManage: Care for and maintain the data. This includes determining how and where it is stored and the tools used to do so.\nAnalyze: Use the data to solve problems, make decisions, and support business goals.\nArchive: Keep relevant data stored for long-term and future reference.\nDestroy: Remove data from storage and delete any shared copies of the data.","draft.title":"Foundations: Data, Data, Everywhere","tags":"","title":"Draft of '新条目' by alex","draft.of":"新条目","modified":"20221218023240064","modifier":"alex"},
{"created":"20221207011902508","creator":"alex","text":"Dropout is regularization technique to avoid overfitting (increase the validation accuracy) thus increasing the generalizing power.\n\nGenerally, use a small dropout value of 20%-50% of neurons with 20% providing a good starting point. A probability too low has minimal effect and a value too high results in under-learning by the network.\nUse a larger network. You are likely to get better performance when dropout is used on a larger network, giving the model more of an opportunity to learn independent representations.","title":"Dropout for NN","modified":"20221216134419567","modifier":"alex","tags":"!MachineLearning .Yokosuka /internet #DataAnalytics ~2022"},
{"created":"20221208001012739","creator":"alex","text":"https://www.simplilearn.com/tutorials/machine-learning-tutorial/what-is-epoch-in-machine-learning\n\n\u003C\u003C\u003C\nAn epoch is when all the training data is used at once and is defined as the total number of iterations of all the training data in one cycle for training the machine learning model. \n\u003C\u003C\u003C\n\nNormally, we use 1 epoch to train the data, which means that, we only use the dataset only to train the data.\n\nBUT:\n\n\u003C\u003C\u003C\nAn epoch consists of passing a dataset through the algorithm completely. Each Epoch consists of many weight update steps. To optimize the learning process, gradient descent is used, which is an iterative process. It improves the internal model parameters over many steps and not at once. \n\nHence the dataset is passed through the algorithm multiple times so that it can update the weights over the different steps to optimize learning. \n\n\u003C\u003C\u003C\n","tags":"!MachineLearning .Yokosuka /internet #DataAnalytics ~2022","title":"Epoch","modified":"20221216134419753","modifier":"alex"},
{"created":"20221213063019544","creator":"alex","text":"\n```\nNeurons vary in:\n\tType (Sensory, interneuron, motor)\n\tLength and complexity\n\tReceptors and neurotransmitters\n\tExcitatory or inhibitory\n\t\nExample of aspect of brain funciton:\n\tCerebrospinal fluid (CSF): protect; neutrients (disposal of waste also). (Black in MRI)\n\t\tVentricles: choroid plexus: create CSF; protect from trama;\n\tGrey matter:\n\t\tContian neuron cell body;\n\t\tinformation processing components\n\tWhite matter:\n\t\tAxon projection\n\t\ttransimitting or transmition the information\n\t\t\nPrimary Motor Cortex\n\tDorsal portion of frontal lope (back)\n\tplan an excute movements\n\tCortical neurons send long axon (轴突) down the spinal cord (脊髓)\n\tOrderly arrange from head to toe;\n\t\nPrimary Somatosensory Cortex\n\tPosterior (behind) the primary motor cortex\n\tReceive sensory input\n\tTactile (触觉) representation also orderly arranged\n\tCortex is not proportional to size but density of tactile receptor\n\t\nThalamus\n\tConsist of numbers of individual nuclei\n\trelay station (中继站) of the brain\n\tsensory and motor signal relay\n\tregulation sleep and consciousness\n\nVisual cortex\n\tHighly organized colums\n\tProcess orientaion motor color\n\tOrganized by visual field (left to right)\n\nCerebellum\n\tseperate structure\n\tcomplex organization\n\treceives information from sensory system spinal cord etc.\n\tCoordinates (协调) posture balance coordination timing for smooth activity\n\tcognition\n\t\n\n\t\n\t\n```\n","tags":"!BrainScience /Coursera ~2020 .Yamato %Note","title":"Functional Anatomy of the brain","modified":"20221217114916396","modifier":"alex"},
{"created":"20221213062804417","creator":"alex","text":"\n```\nStructure and anatomy\nCells:  \n\tNeurons: Highly specialized and interconnected cellular unit of the brain\n\t\t\tAxon: transmit electric signal from cell body to terminals toward target neurons;\n\t\t\tCell body: \n\t\t\tDendrites: Receive contact from other neurons\n\t\t\tAxon terminals (presynaptic terminals): adjoint dendrites/cell body \n\tGlia: non-neuronal supportive cellular elements\n\t\tForm connective tissue;\n\t\tServe metabolic support;\n\t\tRemoval of excessive neuron secretion\n\t\tproduce myelin which insulate axons\n\t\t\nLarge group of cell form structure and networks\n\tCytoarchitectural organization\n\tDissociable brain structures\n\tDissociable brain networks\n\t\nRudimentary anatomical classification\n\tFrontal lobe    \n\tParietal lobe\n\tOccipital lobe\n\tTemporal lobe\n\tLimbic lobe\n\tInsular cortex\n\nVascular anatomy\n\tCommon carotid artery\n\tExternal carotid artery\n\tInternal carotid artery\n\t\nTerminology of Brain Organization\n\tRostral caudal Axis (x-axis)\n\t\tRostrum or beak (front) - rostal\n\t\tCauda (tail) - caudal\n\tDorso-ventral axis (y-axis)\n\t\tDorsum (back) - dorsal\n\t\tVentrum (belly) - ventral\n\t\t\n\tFor human\n\tAnterior (front)\n\tPosterior (back)\n\tSuperior (top)\n\tInferior (bottom)\n\tMedial (toward center)\n\tlateral (away from center)\n\t\n\tFrontal plane - coronal\n\tTransverse plane (horizontal plane) - Axial\n\tSagittal plane - Sagittal\n\t\n\tRadiological convention (left is right)\n\tNeurological convention (left is left)\n\t\n\tput something on the right as a mark\n\t\n\tProximal (closer to point of attachment)\n\tDistal (further point of attachment)\n\tIpsilateral (same side of brain)\n\tContralateral (different side of brain)\n\tOblique plane (horizontal plane with certain angle)\n\t\n\t\n\n\n```\n","tags":"!BrainScience .Yamato /Coursera ~2020 %Note","title":"Fundamental Neuroscience for Neuroimaging","modified":"20221217114915998","modifier":"alex"},
